$(function() {

                        var agent = obj[i][0];

                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG45821</span>&nbsp;<span id="title">防災工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水5</span>
    <br />
    <span id="assignments">庄司 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地震,台風,洪水などに代表される自然界の諸々の脅威に対して,構造物を安全に保つための工学的考え方の基本,及び防災対策の色々とその力学原理を講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">防災工学(FG45751)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.2	広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">主要な外乱に対する広角度からの知識を得させ,外乱の大きさを捉えるための専門的な知識の獲得を重視する.自然現象を工学的に捉え,防災問題を工学的に解決できる能力およびセンスを涵養する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">大きな荷重を扱う構造設計基準のベースとなる基礎理論を講義及び演習を通じて学び,さらに,様々な災害の形態とそれらに関わる防災技術を学ぶことで,防災工学に係わる基礎理論の社会的な適用について学ぶ.なお,地震,風,水,地盤に関する荷重を事例的に取り上げる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>不確定性の扱い,荷重やシステム抵抗に関する確率モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>安全性・信頼性に関わる指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>時間的・空間的に変動する荷重の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>荷重の組合せ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>地震,津波,地盤などに関する災害事例の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)自然現象としての地震などに対する知識,これらによってもたらされる被害に対する知識が深まる.<br />
2)地震荷重などの工学的評価方法に対する理解が深まる.<br />
3)大きな荷重,バラツキのある荷重を扱う構造設計法に対する理解が深まる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業内容の節目において演習及び宿題を課す.これらと期末試験によって成績評価を行う.演習及び宿題,期末試験による結果を合わせて,100点満点中,6 0 点以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">構造工学関連の諸科目はすべて本講と無関係ではない.材料学,材料力学,構造力学は構造工学の基礎である.地震時や台風時の構造応答を学ぶためには振動工学が基礎となる.各種構造の性質や崩壊形を扱う科目としては鋼構造学,鉄筋コンクリート構造学などがある.土質力学は土砂災害,地盤・基礎の崩壊を扱う.信頼性工学は構造設計の枠組を扱う.本講は,自然の営力の評価方法,外乱の荷重作用の評価方法を述べることに重点が置かれるが,結果的には,上記諸専門科目を学ぶことの重要性を認識させる科目と位置付けることもできる.</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">構造を学ぶのになぜ材料力学や構造力学が必要かというと,構造物には荷重が,しかも大きな荷重が作用するからである.構造工学に対する理解は,力学そのものと荷重の性質をバランスよく学ぶことによって深まる.本講の目的は,荷重,外乱,構造応答,破壊,安全性・信頼性などを総合的に述べることにある.「防災工学」を学んで構造工学のまさに専門的領域に入門しよう.したがって,材料力学や構造力学に対する予備知識は,ある方が望ましいが,必ずしも必須ではない.</p>
  </div>
