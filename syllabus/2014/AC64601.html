$(function() {

    });
    if (agents.length > 0) {
        // URL

            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">映像、文学テクストを多角的に取り上げ、現象を超えたイメージが、政治や社会に対するどのような抵抗となりうるのかを考察し、受講者自身の「文学的想像力」を養うことが目標です。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「すべての学問は、哲学となったのちに詩となる」というノヴァーリスの言葉は、わたしたちの生に知性が不可欠であること、そしてその知は、究極的には、美においてのみ輝き出すことをあらわしていると言えるでしょう。このことは、たとえば、『イーリアス』や『平家物語』が口承されてきた事実のうちに、そして、そうしたいと思う「なにものか」が心に兆す不思議さのうちに、感得されるのではないでしょうか。<br />
この授業では、善や正義(あるいは悪や不正義)が、芸術作品における美の閃光において、どのようにしてわたしたちの想像力を十全に開花させ、「イメージ思考」として生きられ感じられるものとなるのかを考察してみたいと思います。<br />
<br />
 ☆取り上げる予定の文学/映画:川上弘美『センセイの鞄』、ウィリアム・モリス『ユートピアだより』、フランツ・カフカ『城』など/宮崎駿監督『となりのトトロ』、ジュゼッペ・トルナトーレ監督『ニュー・シネマ・パラダイス』、ペドロ・アルモドバル監督『神経衰弱ぎりぎりの女たち』、など。</p>
