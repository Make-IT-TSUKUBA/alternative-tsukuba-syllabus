<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">CE31181</span>&nbsp;<span id="title">社会福祉調査論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会福祉調査に必要な方法を、量的・質的調査に渡って概観する。また福祉のフィールドに調査テーマを設定し、調査の目的と計画の設定、データ収集、分析、考察などを模擬的に実施、検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目<br />1/24,1/25.2/1,2/7(2-6時限)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)社会福祉調査の意義と目的及び方法の概要について理解する。<br />
2)統計法の概要,社会福祉調査における倫理や個人情報保護について理解する。<br />
3)質的調査の方法と分析・解釈及び量的調査の方法と分析・解釈について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会福祉調査に必要な方法を,量的・質的調査に渡って概観する。また福祉のフィールドに調査テーマを設定し,調査の目的と計画の設定,データ収集,分析,考察などを模擬的に実施,検討する。,*社会福祉調査,統計法,量的調査研究,質的調査研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回-2回 社会福祉調査の意義と目的<br />
第3回-4回 1)統計法とは何か2)社会調査における個人情報の保護と取り扱い方<br />
第5-6 回 量的調査の方法とは<br />
(悉皆調査とサンプリング調査の方法,横断調査,縦断調査,自計式と他計式,アンケートの作成<br />
方法と留意点,調査票の配布と回収)<br />
第7-8 回 質的調査の方法とは(観察法,面接法,記録の方法,データの整理と分析)<br />
第9-11 回 フィールド調査実習(1)<br />
第12-15 回 フィールド調査実習(2)<br />
第16-19 回 フィールド調査実習(3)<br />
第20 回 社会調査の実施あたっての分析方法/まとめ方について</p>
