$(function() {

                        }

            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の社会/文化について,「情報社会」,「情報倫理」という問題に焦点をあてながら考えていく.あわせて,「情報社会論」,「情報倫理」の基礎も学ぶ.(他の授業で合同で実施する場合もある.その時には,大学院の3年生には補講をする予定.)授業は,担当者(仲田)が解説し,その後で履修者が意見を述べるという形式(授業プラス演習)で行なうので,「情報社会」,「情報倫理」を深く学びたいという学生だけ履修するよう要望する.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">情報社会、情報倫理に関するさまざまな問題を背後の価値観、世界観、科学思想などと関連させながら考察する。具体的には以下のような問題をとりあげる。 1)「コネクショニズム」、「力学系」など新たな人工知能、ロボット研究の動向。2)技術決定論、還元論的な情報社会の問題点。3)情報社会論のルーツとしての「高度(脱)産業(工業)社会論」。4)新古典派経済学、市場経済論、アメリカ的価値観と情報社会論の関係。5)保守的思想とリベラルな思想との合体としての情報社会(規制緩和をめぐる意味の背後の価値観など)。5)自律的ロボットと人間の関係。ロボットがロボットだとわかってもロボットとの交流の世界に引き込まれてしまう自分。こうした問題・現象は、「事実」や「客観的真理」を重視する科学的図式や、「象徴的意味の世界を事物的因果論でおきかえる存在者(死んだ事物)の視点(ハイデガー)」では説明できない。6)ロボット研究、認知科学(ラバーハンド錯視、幻影肢、ミラーニューロンなど)と身体図式、想像力の関係。従来のメディア・情報研究において欠けていた「想像力」、「物語論」、「解釈学・存在論的フレーム」という視点7)「古典的表象主義(計算主義)」の問題。人工知能、還元論的情報社会論の問題点。従来の情報社会論、人工知能研究は、いわゆる「表象主義」、「計算主義」的図式に基づくもので、「自律的ロボット」や「プログラムによらず自律的に考える人工知能」の問題については十分に考えることができなかった。ロボットの自律的身体運動がどのように「創発(創造)」されるか理解できない情報社会論では、「ロボットと人間の交流」、「身体図式の拡大(物や機械、バーチャルな情報を含んだかたちで身体図式が拡大する)」なども理解できない。8)日本に、新しい価値観、倫理、アイデンティティ(個人や社会の)を取り戻す(創発)にはどうしたらよいか考える。こうした視点から日本人の人間関係、価値観、プライバシー観などについても考える。9)災害と情報。10)情報と行動の「間」にあるもの。</p>
