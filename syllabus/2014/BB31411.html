<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB31411</span>&nbsp;<span id="title">現代政治外交II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本を取り巻く外交・防衛について概説し,現在,日本が置かれている政治・外交上の諸問題について考えるための材料を提供したい。 IIは,1970年代後半以降を中心に概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">【授業目標】現代日本をめぐる政治・外交を理解するための歴史と理論・分析視角の修得。<br />
【授業概要】1970年代後半から現在までの日本を取り巻く外交・防衛について概説し、現在、日本が置かれている政治・外交上の諸問題について考えるための材料を提供したいと思います。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">受講生の理解度等によって進度と内容が変わりうることをあらかじめご了承ください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 開講の辞(ガイダンス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回~第4回 防衛計画の大綱と日米ガイドライン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回~第7回 日米「同盟」とロン・ヤス関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第8回~第10回 湾岸戦争とPKO法の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第11回~第13回 日米安保「再定義」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第14回~第17回 イラク戦争と日本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第18回~第20回 沖縄問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">原則として試験により評価します(試験に合格しなければ、どのような事情があれ、単位は与えません)。甚だしく出席が少ない場合には出席をとり、評価に加味することがあります。また私語や遅刻、途中退室など、授業態度が悪い等の場合には、単位を与えないことを含め、評価に反映させることがあります。</p>
