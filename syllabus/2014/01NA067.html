$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01NA067</span>&nbsp;<span id="title">民法VII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火7,8</span>
    <br />
    <span id="assignments">北 秀昭,新井 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法の主要な論点について,具体的な事例及びこれに関する設問を提示し,授業では設問及びこれに関連した質問に対する答えを求める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(北担当)の授業では、民法を中心とする実体法だけでなく、民事訴訟法等の手続法にもまたがる後記「授業計画」記載の課題についての具体的事例ないし設問について、受講生が自分なりに法律上の論点ないし問題点を分析・整理して自己の考えをまとめ、所与の課題についての検討を通じて、実体法と手続法の総合的・複合的視点から、その問題の本質を見抜く基本的な法的思考力を身につけることを目標とする。<br />
<br />
(新井担当)の授業では、1年次に学習した債権各論に関する知識を確認し、かつ深める目的で、具体的な事例ないし設問において何が問われているのかを的確に把握し、 それに対し、性急に結論を求めるのではなく、まずは、どのような考え方を採ることができるのか、多様な側面からのアプローチを試み、その中から最も望ましいと思われる考え方を論理的に展開する力を養う。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">民法の主要な論点について、具体的な事例及びこれに関する設問を提示し、授業では設問及びこれに関連した質問に対する答えを求める。<br />
<br />
(北担当)の授業では、下記教科書を使用し、主に債権総論分野のテーマを中心論点としつつ、他の民法・民事訴訟法上の論点を盛り込んだ総合的・複合的な授業を目指し、授業の1週間前に検討課題を示した書面を配布する。受講生には、予習として設問に対する答えについて簡単なメモを作成するよう求める。授業では、これに基づいて教員と受講生、あるいは受講生間で討論しながらの双方向授業を目指す。授業の討論等の結果形成された受講生それぞれの答えについても、当該授業の復習としてメモを作成するように求める。但し、これらメモの提出は求めない。<br />
上記のメモ作成や討論は、既習の民法の基礎理論の定着度を受講生自らが確認しつつ、自分の考えを深めまとめる技能を身につけるため有効である。<br />
<br />
(新井担当)の授業では、主として債権各論の分野を対象に、具体的事例に基づいて、その内容を詳しく検討していく。各回のテーマについては、報告担当者を決め、その者の報告に基づいて、質疑応答をし、最後に担当教員から解説を施すことにする。授業内容と方法の詳細については、初回に具体的に説明することにしたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は4月9日(火)から開始する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>4月9日<br />
第1回 「抵当権に基づく妨害排除請求・明渡請求」<br />
第2回 「物上代位」<br />
※抵当権の占有排除効と物上代位についての判例や実務の変遷・動向の分析を通じて、抵当権の効力について具体的事案と時代背景等に即応した法解釈のあり方や決着方法(事件のすわり)を考える。</td><td> 担当:</td><td>北 秀昭</td></tr>
<tr><th><span class="format">第2週</span></th><td>4月16日<br />
第1回 「契約締結の交渉から成立まで」<br />
第2回 「契約の相対的効力」、「同時履行の抗弁」</td><td> 担当:</td><td>新井 剛</td></tr>
<tr><th><span class="format">第3週</span></th><td>4月23日<br />
第3回 「債権譲渡と対抗要件」<br />
※ 債権譲渡の対抗要件の基本構造を学んだうえで、訴訟形態が異なる債権の二重譲渡に関する三つの重要判例の考え方や各判例相互の関係を習得してそれら判例を整合的に理解し、同一債権をめぐり債権者が競合した場合の法律関係を規律する法理を民事訴訟法の法理と総合的・複合的に考える。<br />
第4回 「異議を留めない承諾」<br />
※ 民法468条1項所定の「異議を留めない承諾」という制度の趣旨や抗弁遮断効の実質的根拠を学び、同条1項と2項の規律の構造について理解を深める。</td><td> 担当:</td><td>北 秀昭</td></tr>
<tr><th><span class="format">第4週</span></th><td>4月30日<br />
第3回 「特定物売買における危険負担」、「契約解除の要件・効果」<br />
第4回 「手付」、「瑕疵担保責任」</td><td> 担当:</td><td>新井 剛</td></tr>
<tr><th><span class="format">第5週</span></th><td>5月7日<br />
第5回 「相殺」<br />
※「相殺」が経済社会に果たしている重要な機能・役割を学びながら、「差押と相殺」(民511条)に関して判例の採用する「無制限説」が本課題の「債権譲渡と相殺」の問題にも妥当するかを検討し、両者の問題の異同やその具体的局面での法的規律のあり方を考える。<br />
第6回 「準占有者に対する弁済・相殺」<br />
※ 民法478条の「債権の準占有者に対する弁済」規定の適用範囲が、特に銀行預金の払戻し等を巡って、どのように判例によって拡張されて適用ないし類推適用されているか、また、表見代理規定その他の第三者保護規定を適用した場合の法的規律との異同はどのような点にあるかを学び、「類推適用」という法解釈のあり方とその問題点を考える。</td><td> 担当:</td><td>北 秀昭</td></tr>
<tr><th><span class="format">第6週</span></th><td>5月14日<br />
第5回 「賃貸人の交替」、「転貸借」<br />
第6回 「請負契約における所有権帰属」、「委任の終了」</td><td> 担当:</td><td>新井 剛</td></tr>
<tr><th><span class="format">第7週</span></th><td>5月21日<br />
第7回 「保証」<br />
※ 民法上の保証が主債務に付従する無償・片務の契約として制度設計されていることに因り、この人的担保には、抵当権等の物的担保とは異なる様々なリーガルリスクを内在させていることを学び、平成16年民法改正にかかる「保証契約の要式化と根保証規制」の立法趣旨を考える。<br />
第8回 「多数当事者の債権関係」<br />
※「多数当事者の債権関係」における対外関係、影響関係、求償関係における法的規律を習得するとともに、求償関係の延長線上では、債権総論の分野で比較的難解なテーマに属する「弁済による代位の制度」についての基礎的理解を得る。</td><td> 担当:</td><td>北 秀昭</td></tr>
<tr><th><span class="format">第8週</span></th><td>5月28日<br />
第7回 「不当利得と転用物訴権」、「医師の過失」<br />
第8回 「不法行為の因果関係と証明」、「生命侵害」</td><td> 担当:</td><td>新井 剛</td></tr>
<tr><th><span class="format">第9週</span></th><td>6月4日<br />
第9回 「債権者代位権とその転用」<br />
※ 債権者代位権制度の趣旨・機能はどのようなものか、また、いわゆる転用型の債権者代位権がどのような場合に認められ、どのような機能を果たしているか等を習得する。<br />
第10回 「詐害行為取消権」<br />
※ 債務者の責任財産を保全するという詐害行為取消権の本来の制度目的の枠組みの中で判例法理によって認められている取消債権者の「事実上の優先弁済効」をどのように理解・評価すべきか、弁済後もプラス財産とマイナス財産から算出される責任財産に計数上の変動を与えない「本旨弁済」がなぜ詐害性を有するのか等の課題の検討を通じて、この制度の特質とその問題点を考え、さらにこの制度が、平成16年改正にかかる新破産法上の否認権制度と整合しないものとなっていることを学んで民法改正の課題についても考える。</td><td> 担当:</td><td>北 秀昭</td></tr>
<tr><th><span class="format">第10週</span></th><td>6月11日<br />
第9回 「原因の競合と共同不法行為」、「損害賠償と差止め」<br />
第10回 「名誉棄損と訴訟」、「不法行為における過失相殺」</td><td> 担当:</td><td>新井 剛</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の結果及び授業における議論や参加態度を総合して評価する。評価基準は筆記試験を80%、授業での参加態度(平常点)を20%とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">(北担当部分)<br />
鎌田薫・加藤新太郎・須藤典明・中田裕康・三木浩一・大村敦志「民事法II〔第2版〕―担保物権・債権総論」(日本評論社、2010年)を教科書として使用する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">(新井担当部分)<br />
鎌田薫・加藤新太郎・須藤典明・中田裕康・三木浩一・大村敦志「民事法III〔第2版〕―債権各論」(日本評論社、2010年)を教科書として使用する。</p>
