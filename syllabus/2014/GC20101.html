<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メディア研究の基礎としての社会学を学ぶ。哲学の一分野として出発した社会学が、社会調査等で日常生活の具体像に向き合うのはなぜか、その問題意識や方法を考察する。具体的には、ウェーバー社会学の方法を学び、人々の意識や行動を捉える社会調査が、どのように人々の意味世界に迫るか論じる。</p>
  </div>

   <p id="aim">社会学的なものの見方を学ぶことによって、論理的かつ柔軟に社会を見る眼を養う。また世の中の動きを斜に構えた視線から眺め、なにものにも騙されない批判精神が身につく。</p>
