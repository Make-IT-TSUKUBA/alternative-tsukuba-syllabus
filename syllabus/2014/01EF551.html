<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EF551</span>&nbsp;<span id="title">行動問題面接指導法特講</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行動上の問題のある児童・生徒に対して,臨床教育相談を実施する上で必要とされる面接技法について,特に行動的カウンセリングの基礎となる学習理論と,その理論に基づく指導・援助技法について演習や実習をまじえながら講義をする.</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための選択科目<br />
特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">通常の学級において、行動上の問題のある児童・生徒に対して、臨床教育相談を実施する上で必要とされる面接(カウンセリング)に関わる理論・技法について習得する。<br />
本講義は臨床発達心理士・指定科目「社会・情動の発達とその支援」(2単位)に該当する。<br />
発達の基礎 中項目1-1,1-2,1,6,1-7<br />
評価と支援 中項目2-1~2-5,3-2</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:通常の学級に在籍する行動問題を示す児童生徒への支援(面接・コンサルテーションを中心に)<br />
第2・3回:支援を検討する枠組み(応用行動分析学を中心に)<br />
第4・5回:対象児童生徒への直接的支援(面接等を通じて)<br />
第6~9回:担任教師や学校に対する支援(コンサルテーション・コーディネーション・コラボレーション)<br />
第10~15回:行動問題を示す児童生徒に対する直接的支援に関する実習<br />
(行動の評価とそれに基づく面接等の支援)<br />
第16~20回:担任教師や学校に対する支援に関する実習<br />
(仮想事例を用いて、情報の整理とそれに基づくケース会議の実施)</p>
