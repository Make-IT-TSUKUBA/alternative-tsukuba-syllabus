<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初期近代戯曲研究。シェイクスピアの祝祭喜劇を中心に、基礎的読解と議論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">この演習は,(1)シェイクスピアを中心としたエリザベス朝演劇に関する読解の基本的技能の習得,(2)先行研究のサーヴェイ力の構築,(3)論文作成技術の習得,の3点を到達目標としている。具体的には,OEDに丹念に当たりながらシェイクスピア戯曲の意味を特定する作業を行う。また,エリザベス朝演劇研究には,すでに膨大な量の研究の蓄積があり,そのエッセンスはアーデン版の脚注などに反映されているが,こうした脚注を正確に読み取ることも,かなりの力量が要求される。本演習では,この2点を軸にシェイクスピアおよび同時代の戯曲を読み解く能力を涵養したい。</p>
  </div>
