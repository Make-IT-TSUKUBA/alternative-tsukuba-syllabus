  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">A.	Dates and Times:<br />
2 September 2014	Tuesday	18:20-21:00	Hitoshi Miyake<br />
9 September 2014	Tuesday	18:20-21:00	Ken Tomisaki<br />
16 September 2014	Tuesday	18:20-21:00	Hideo Ushijima<br />

<br />
B.	Course Contents:<br />
<br />
Date:	September 2, 2014<br />
Speaker:	Hitoshi Miyake, Joint General Manager, Project &amp; Export Finance Department<br />
Topic:	Introduction to Project Finance<br />
This lecture will introduce basic concepts of Project Finance.  This will include the history of Project Finance and recent trends.  A major topic to be introduced will be what makes Project Finance a distinct finance option compared to more common forms of corporate finance.  When considering utilizing Project Finance as a finance option for a project, certain advantages and disadvantages intrinsic to Project Finance will affect the decision.  The lecture will list major Project Finance transactions to illustrate why certain projects are more suited for this type of financing.  <br />
<br />
Date:	September 9, 2014<br />
Speaker:	Ken Tomisaki, Group Head, Project Finance Group II, Project &amp; Export Finance Department<br />
Topic:	Project Finance from a Lender’s Perspective<br />
This lecture will focus on the perspective of lenders for Project Finance.  From a lenders’ point of view, Project Finance lending brings risk mitigation features that make this type of lending more attractive to lenders. Alternative financing forms such as project bond can be also considered in Project Finance. However, it also requires lenders to have a higher level of understanding of markets, industries, and technical aspects of a project.  In addition, within basic concepts of Project Finance, there is much customization of terms and conditions that can be tailored to address certain forms of risks. Another characteristic of Project Finance lending is its reliance on specialist advisors.  These advisors include specialists in the field of legal, technical, market, and insurance.  Lenders are also required to consider environmental and social issues that result from being lenders in Project Finance, and the adoption across the Project Finance banking sector of the Equator Principles is an interesting recent development.   <br />
<br />
Date:	September 16, 2014<br />
Speaker:	Hideo Ushijima, Group Head, Project Finance Group I, Project &amp; Export Finance Department<br />
Topic:	Project Finance from the Sponsor’s Perspective<br />
This lecture will present why Project Finance is an attractive form of borrowing from the point of view of the project and its sponsors.  Banks that provide financial advisory services (acting as advisors to sponsors hoping to raise Project Finance debt from lenders) have a unique perspective to the balance of the needs of the sponsors and requirements of lenders for the deal to be “bankable”.  When a bank acts as financial advisor to a project, it is tasked to structure a financing that makes the risk/return profile acceptable to lenders.  This encompasses all aspects of the project, including how the commercial agreements that govern the project are documented, how the project company is structured including the allocation of responsibilities between sponsors, in additional to financial matters such as borrowing.  The financial advisor is usually tasked with preparing a financial model, which is used to model the project life cashflow based on certain operational and market assumptions. <br />
<br />
Date:	September 22, 2014<br />
Speaker:	Yoshihiro Takami, Deputy General Manager, Project &amp; Export Finance Department<br />
Topic:	Project Finance from a Contractual Perspective<br />
One characteristic of Project Finance is its strong reliance on documentation to define key relationships.  This lecture will explain why strong documentation is important for Project Finance.  The various contracts and agreements that make up a suite of Project Finance documents can span across many volumes of text.  This requires Project Finance banks to be well versed in legal concepts and documentary issues across jurisdictions.  In this lecture such concepts as events of default, force majeure, and cashflow waterfalls will be discussed.  Documentation spans from financing agreements that govern the loan itself, “project documents”, a general term that covers contracts that define commercial relationships that make up the project.  More specific Project Finance structuring issues include how to handle assets pledged as project security, long term contractual obligations which secure cashflows from the project used to repay debt, and financial covenants and reporting requirements to ensure long term monitoring structures. The protections afforded to project parties become clear in work out scenarios, when projects go wrong.<br />
<br />
Date:	September 22, 2014<br />
Speaker:	Chitose Yamakoshi, Group Head, ECA &amp; Transport Group, Project &amp; Export Finance Department<br />
Topic:	Export Credit Agencies (ECAs)<br />
Because many Project Finance transactions are large scale projects in developing countries, certain types of government support are required to meet very large funding needs.  Where commercial lending institutions cannot fulfill funding needs, certain government institutions are available to support large projects.  Export credit agencies (“ECAs”), established by governments to stimulate foreign export and investment act to compliment and support commercial banking capacity.  Besides offering direct funding, guarantees and insurance, ECAs offer intangible support through government to government intervention.  This lecture will be a general introduction to ECA finance and their role in large scale infrastructure finance. <br />
<br />
Date:	September 30, 2014<br />
Speaker:	Rajeev Kannan, General Manager, Project &amp; Export Finance Department<br />
Topic:	Future Prospects of Project Finance and Infrastructure Finance<br />
Project Finance is an evolving financing discipline.  Financing terms and conditions evolve and structuring concepts are adapted and amended.  This lecture aims to highlight recent trends that indicate how Project Finance will change and develop.  This will include, among others, expansions in sectors that are open to Project Finance, new players that enter the market (as lender or sponsor).</p>
