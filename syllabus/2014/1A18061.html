                        }

   <span id="course">1A18061</span>&nbsp;<span id="title">マルチメディアの舞台裏III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットを介して,情報家電・携帯端末・パソコン・放送が融合している。このマルチメディアシステムを生活において最大限に活用するため,その技術的・社会的な舞台裏を覗いてみよう。IIIでは,マルチメディア・コンテンツの制作について注目し,コンテンツの生成技法や,ユーザの知覚・認知などに関して概説する。</p>
  </div>

   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">私たちの周りには、メディアがあふれている。私たちに向かって流れ込んでくる新聞、雑誌、テレビなどのマスメディア、CDやBDに代表されるパーソナルメディア、携帯電話文化を作り出しているパーソナル通信メディア、PC・PDA・携帯電話・スマホによるインターネットを介して情報家電・モバイル端末・コンピュータ・放送が融合したマルチメディアを最大限に活用するため、その技術的・社会的な舞台裏を覗いてみよう。</p>
  </div>

   <p id="aim">1 本講義(III)のテーマである“マルチメディアコンテンツの制作”について、コンテンツの生成技法や、利用する側であるユーザの知覚・認知機能などを関係づけることができる。</p>
  </div>
