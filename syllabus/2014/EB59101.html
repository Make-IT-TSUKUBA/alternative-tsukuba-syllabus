$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB59101</span>&nbsp;<span id="title">プロティストロジー(原生生物学)特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金2,3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">真核生物の細胞がもつ基本的な構造と機能の大部分は、プロティスト(原生生物)の進化の過程で獲得された。本講義では、進化において重要な位置にあるプロティストの多様性、細胞の構造と機能、進化、生態系での役割等を最新トピックを交えてわかりやすく解説し、プロティストについての知識を深め、プロティストの面白さと重要性の理解を目指す。
Topics in protistology. Cellular evolution, cell biology, sex and reproduction, phylogeny and ecology of protists will be the subjects of this lecture.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG39101と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />多様性コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">真核生物の細胞がもつ基本的な構造と機能の大部分は、プロティスト(原生生物)の進化の過程で獲得された。本講義では、進化的にも生態的にも重要な位置にあるプロティストについて、その驚くべき多様性とそれを生み出した細胞内共生による進化メカニズム、真核生物全体の系統関係、プロティストの生態系での役割や地球温暖化防止等環境問題との関係、単細胞生物の運動と感覚、細胞の構造と機能などについて、最新トピックを交えたわかりやすい解説を通してプロティストについての知識を深め、プロティストの面白さと重要性を理解する。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プロティスト(原生生物)の超多様性(石田)</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第2回</span></th><td>細胞内共生:驚愕の進化メカニズム(石田)</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第3回</span></th><td>真核生物の大系統とスーパーグループ(稲垣)</td><td> 担当:</td><td>稲垣 祐司</td></tr>
<tr><th><span class="format">第4回</span></th><td>分子系統解析の天国と地獄:ミトコンドリアを持たないプロティスト(稲垣)</td><td> 担当:</td><td>稲垣 祐司</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物食物網のミッシングリンク(渡辺)</td><td> 担当:</td><td>渡邉 信</td></tr>
<tr><th><span class="format">第6回</span></th><td>善くも悪くも環境問題の主役(渡辺)</td><td> 担当:</td><td>渡邉 信</td></tr>
<tr><th><span class="format">第7回</span></th><td>プロティストが動く(吉村)</td><td> 担当:</td><td>吉村 建二郎</td></tr>
<tr><th><span class="format">第8回</span></th><td>プロティストが感じる(吉村)</td><td> 担当:</td><td>吉村 建二郎</td></tr>
<tr><th><span class="format">第9回</span></th><td>テトラヒメナの無性生殖(細胞質分裂)(沼田)</td><td> 担当:</td><td>沼田 治</td></tr>
<tr><th><span class="format">第10回</span></th><td>テトラヒメナの有性生殖(接合)(沼田)</td><td> 担当:</td><td>沼田 治</td></tr>
</table>
