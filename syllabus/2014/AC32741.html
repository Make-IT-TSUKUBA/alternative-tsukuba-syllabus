<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC32741</span>&nbsp;<span id="title">先端文化学研究III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;言語文化論&gt;20世紀の芸術文化における言葉と語りえぬものの関係について作品分析を通して考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC64021と同一。<br />表象文化論(AC32601)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、また文献の精読を通して、理解力、思考力を高めることを目標とする。<br />
トラウマにおける表象の危機と文学的言語の関係について、サミュエル・ベケットの作品分析を通して考察する。具体的には、ディディエ・アンジュー『皮膚―自我』における「皮膚―自我」の概念をトラウマとの関連で考察し、その考察を通してベケットが第二次世界大戦中に執筆した『ワット』を分析する。また、これまであまり注目されてこなかったトラウマと皮膚の問題について、精神医学、哲学、文学などの視点から考える。</p>
  </div>
