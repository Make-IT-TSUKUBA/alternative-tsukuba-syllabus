<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">もの作りの新しい技術体系であるパイロテクノロジー(熱加工技術)について、具体的事例に触れながら理解を深める。金や銀などの貴金属利用の歴史を取り上げる。</p>

   <p id="outcomes">先史学の方法と理論について、具体的事例を提示しながら理解を深めることを目標としています。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">もの作りの歴史の中において画期的な新技術であったパイロテクノロジー(熱加工技術)について、金と銀に注目して解説します。</p>

<tr><th><span class="format">第4回</span></th><td>金の考古学:選鉱技術 金鉱石から金を集める技術について解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
