<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質点(系)の運動とその法則を、それ等の理解に必要な数学とあわせて学び、大学レベルの自然科学を学習する為の基礎を身につけることを目的とする。身の周りの(質点とみなせる)物体の運動が、物体に働く力とニュートンの運動法則から理解されることを学ぶ。また、ニュートンの運動法則から、力学的エネルギー保存則、運動量保存則、角運動量保存則を体系的に導き、それらの法則を力学の諸問題に応用する能力を養うとともに、物理学に於ける保存則の重要性の一端に触れる。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">他学類で高度な物理まで学びたい者を対象とする。 物理学類の学生は履修できない。平成23,24年度の「力学A(FC11024)」および「力学B(FC11044)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">質点(系)の運動法則を理解し、身の周りの(質点とみなせる)物体の運動を運動法則から導ける様になる。</p>
  </div>

  </div>
