<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC502</span>&nbsp;<span id="title">Data Analysis II: Principle of Quantitative Research</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course covers fundamentals on quantitative analysis, including design of data collection, data analysis strategy and summarization of the quantitative results. Some exercises are included to apply the statistical tools, such as design of experiments, regression analysis and so forth.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />for 2013 incoming students</p>
  </div>

Case method	<br />
Quantitative analysis</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Decision Making]<br />
Gather information	<br />
Analytical orientation</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Statistical data analysis is helpful to measure the current status, obtain countermeasures, make decision and so forth in various business fields and various processes by quantifying the measured data on the fact. This course introduces fundamental concepts and tools on statistical data analysis through a virtual survey study, where the approach sometimes called a conjoint analysis in the field of marketing</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1: Concept design <br />
At the beginning of product planning, non-quantitative research is required before the quantitative research to determine the framework for data collection and analysis. Design for data collection is the next stage after determining the framework for data collection based on non-quantitative research. The techniques of Design Of Experiments (DOE) is a helpful tool for data collection. In the virtual survey, DOE is applied to collect customer preference data.<br />
<br />
2: Fundamental statistics and data visualization to interpret the data <br />
The first step on quantitative research is visualization of data by graph and summarization by fundamental data. This class reviews interpretation of data by visualization and summarization by some fundamental statistics. In the virtual study, the collected data is analyzed to grasp the feature of data.<br />
<br />
3. Estimation of relationship between response and factors<br />
One of the typical problems in the quantitative research is to estimate the relationship between response, say Y and its factors, say x1, ..., xp. This class introducing the techniques to estimate the relationship between Y and x1, ..., xp, including regression analysis that is widely applied in many areas. In the virtual survey study, the relationship between customer preferences and its design specification will be analyzed. <br />
<br />
4. Principal component analysis and cluster analysis<br />
Principal component analysis and cluster analysis are helpful techniques to summarized data on many variables. These techniques are applied to virtual study in order to summarize data in terms of similarity. <br />
<br />
5. Group Presentation<br />
The virtual survey study is performed by each group. At the final class, the main topic is group presentation in order exchange the opinion on the approaches.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
