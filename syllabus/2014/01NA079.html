<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA079</span>&nbsp;<span id="title">刑法III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>
    <br />
    <span id="assignments">岡上 雅美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理論的・実務的に重要であり、刑法全体の総合的・体系的理解を可能とするような刑法総論と刑法各論の重要トピックを選び、問答形式を主体とする授業を通じて、これらに集中的な検討を加えることにより、受講者が、問題の所在、最新の学説および判例の状況を正確に把握した上で、論理的思考力を身に付け得るような授業とする。
事例問題を通じて、総論および各論を融合させた基礎的思考力とそれに基づいた応用力を発展させるような授業としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2012年度以前の「刑事法総合〔刑法・刑事訴訟法〕」(うち2.0単位分)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本科目は、1年次に「刑法I」および「刑法II」を履修した者を対象とし、刑法における理論上・実務上重要な問題点を取り上げ、受講者の基礎的学識の深化をはかり、かつ、応用の利く柔軟な法的思考力・事例分析力を涵養して、受講者に実務法曹として必要な問題解決能力を獲得させることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">あらかじめ事例問題、予習用の小問および関連文献を指示したレジュメを配布する。十分な予習を持って授業に臨んでもらえるように、各回の授業の前に、小問に対する回答を提出していただくことにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2コマで1つの事例を扱い、以下の中心的な論点のほか、総論と各論の基礎知識を応用できるような数個の論点を併せて解説する。<br />
下記の順序は、一応の目安である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>因果関係/実行行為</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>故意/錯誤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>過失構造論/不作為犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>正当化事由/正当防衛</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>共犯の処罰根拠・共謀共同正犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>財産犯(1);詐欺罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>財産犯(2);強盗罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>財産犯(3);横領罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>放火罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>文書偽造罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学年末において達成度確認の趣旨で行う筆記試験の評点を基本とし、課題について課される提出物および授業中の質疑応答において確認される予習の有無・程度も平常点として考慮する。その割合は前者を80%、後者を20%とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">刑法においては、ともかく判例が重要である。下記の2冊判例集は、必ず携えて受講されたい。今後も利用しうる有益な判例集である。講義の都合上、他の判例集では不可である。<br />
また、事前にお渡しする予習用の小問には、関連文献をも指示する。</p>
    <p id="textbook-textbook">1. 西田典之・山口厚・佐伯仁志著『判例刑法 総論』『判例刑法 各論』(ともに第5版、有斐閣) </p>
    <p id="posttext"></p>
   </div>
  </div>
