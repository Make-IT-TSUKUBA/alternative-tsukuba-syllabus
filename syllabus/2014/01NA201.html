$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">01NA201</span>&nbsp;<span id="title">法哲学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法哲学(法理学)とは、法と法学の諸問題を根本的なレベルにまで遡って検討する学問である。従ってそれが取り扱う領域は法学全般に及びうるが、通常は【1】法的概念(法・義務・権利など)の分析、【2】法的議論(推論)の方法、【3】法価値論(特に正義論)の三つの部分に大別されることが多く、それが便利である。この講義では時間の制約と私の問題関心から、主として【3】の問題を取り上げ、【1】と【2】の問題には付随的にだけ触れることにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この授業を通じて、法体系を一層広い総合的な視野の下で見る観点を持ってもらいたい。テーマの性質上、どうしても議論が抽象的になりがちだが、なるべく日本の法制度や法解釈と結びつけて、理解に役立てたい。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業は受講者が前記の教科書を読んだことを前提とした講義を中心とするが、質疑応答を適宜取り入れていきたい。受講者の積極的な授業参加を期待する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の授業では次のようなテーマを取り上げたいが、実際には多少のずれがあろう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>この授業の進め方。法哲学とはいかなる学問か:その歴史と概観:今日本語で読めるどのような文献があるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>法概念論(法実証主義と自然法論の対立。東アジアの伝統的な法観念と西洋的な法観念との比較)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>法概念論の続き(ケルゼン、ハートなど現代の様々な実証主義とドゥオーキンの法理論。法に対する内的観点と外的観点)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「道徳」あるいは「倫理」の多義性と存在理由。法と道徳との間のあるべき関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>規範倫理学のさまざまな理論(権利基底的道徳、義務論、功利主義、徳の倫理、共同体主義など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>功利主義と「法と経済学」。多様な「幸福」概念(快楽説、欲求実現説、客観的リスト説)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>権利論(権利についての利益説と選択説の論争。基本的な法的概念の分類。法的権利の保護方法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>権利を基礎に置く道徳と法への批判と限定(「公共の福祉」あるいは「共通善」。動物の権利。未来世代への配慮義務)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生涯を通じた人格の同一性に関する常識的な見解とパーフィットの還元主義、および後者が法的問題について持つ含意</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ(この授業で十分触れられなかった諸問題。法哲学は法解釈学にいかなる仕方で役立てるか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
