  <h1 id="course-title">
   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する機会ともする。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2,3<br />
学長はじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、大学で学ぶ意義や自分の今後の生き方をじっくり考える機会を提供する。<br />
学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくり</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 永田恭介 筑波大学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 渡邊 信 筑波大学特命教授】<br />
[未来を創造する藻類バイオマス]<br />
油脂作物、廃食用油、動物性油から製造されるバイオディーゼ<br />
ルは、現実的には燃料の既存需要のほんの僅かしか満たすことが出来ない。微細藻類は、燃料の世界的需要を満たす可能性を有する唯一の再生可能燃料資源と考えられている。微細藻類の1種、ボトリオコッカスは光合成を行い石油系オイルである炭化水素を生産する。またオーランチオキトリウムは従属栄養性藻類であるが、高価値の炭化水素を産生する。本講義では、ボトリオコッカスおよびオーランチオキトリウムの高い石油系オイル産生能力とそれを活かすための技術開発の展望を示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月30日 内田 伸子 本学監事(元お茶の水女子大学 副学長)】<br />
[「問いを持ち続けることの大切さ―子どものウソは『嘘』か?」]<br />
心理学は心の不思議を解き明かす実証科学である。子どものつく「ウソ」は本当に『嘘』なのか?嘘をつくための認知発達や言語発達の基盤はどのような?噂<br />
話の伝播の過程、子どもと大人の目撃証言の信ぴょう性、口承文芸の時代による変遷の過程などの言語材料を基づき、語りの発達や創造的想像のメカニズム、記憶と想起を支える脳の基盤などを実証的に検証し、ウソか嘘かを明らかにしていく。この検証の過程を支えるのは、第一に、問いをもつこと。第二に、問いを探究すること。第三に、探究のための方法論を身につけることである。新入生の皆様は、筑波大学での学びを通して、この三つをしっかり修得していただきたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月7日 夏井重雄 日露青年交流センター事務局長(元カザフタン大使)】<br />
[ユニークなロシア世界と周辺諸国の動向]<br />
1991年のソ連邦の解体後、ロシア及び新独立国家諸国は、一様にソ連邦の「負の遺産」の克服及び新国家の建設という課題を抱えて出発した。<br />
本来独自の歴史、民族意識、文化を持つこれらの諸国は長年ソ連ロシアの影響を受け、<br />
資源や技術の面でも「持つ]国と「持たざる国」、押し付けられた分業化等を背景として、それぞれに困難な道を歩んでいる。<br />
ロシア及び若干の諸国を事例に、現状と問題点について取り上げたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月14日 山海嘉之 システム情報系教授】<br />
[最先端人支援技術【サイバニクス】による未来開拓最前線]<br />
新学術領域【サイバニクス:人・機械・情報系の融合複合】は、ロボットスーツHALを始めとした脳神経系から身体に至る人の機能回復を実現する世界初の革新的ロボット医療器機の研究開発など、人や社会のための世界最先端人支援科学技術として展開されている。<br />
本講義では、「サイバニクス」による未来開拓最前線について、様々な最新事例を交えて講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月21日 柳沢正史 筑波大学教授】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といった誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月28日 蓮見 孝 札幌市立大学学長(本学名誉教授)】<br />
[「地域の時代」をデザインする]<br />
高度経済成長期に付加価値創造の要となってきたデザインに、今新たな役割が求められている。少子・高齢化、過疎化、地域産業の衰退といった解き難く思える諸問題を乗り越え、地域社会の新たな発展モデルを描き出すための理念と戦略を、デザインの視点から構想してみる<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月4日 井畑 滋 鹿島アントラーズ社長】<br />
[プロサッカーが地域に果たす役割]<br />
地域密着という言葉を掲げるJリーグにおいて、アントラーズが成していること、成し得ること、そして成すべきことは何か。あるいは、どういう関係を結んでいくべきなのか。<br />
 ローカルアプローチの一方、サッカーという競技のグローバル性が地域貢献に寄与することができるとすれば何か。<br />
一見して相反する「ローカル」と「グローバル」を融合させた「グローカル」のスタンスを有するアントラーズを通して、地域の重要性を考える<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月11日 竹村牧男 東洋大学学長(本学名誉教授)】<br />
[日本人の哲学-空海から西田へ]<br />
環境問題や貧困・格差の問題など、混迷を深めている地球社会に関して、新たな秩序の構築が切実な課題になっているが、それには確かな哲学がなければならない。<br />
西洋近代合理主義主導の社会システムが破綻した今日、東洋や日本の思想がもう一度、顧みられるべきである。日本には哲学がないと言われるが、実はスケールの大きい、深い哲学も存在している。その中、主に空海や西田幾多郎らの哲学を紹介し、その未来への可能性を考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月18日 吉田和正 本学経営協議会委員(インテル前社長)】<br />
[パッション!出でよ若者たち]<br />
わが国、日本は岐路に立っている。イノベーションを通じて世界のリーダーとして再び立つことができるか否か。そのカギを握るのは、将来を担うあなた達である。本講義では、テクノロジーによる世界のイノベーションの潮流と、その中での日本の可能性を考察するとともに、若くしてグローバル社会に飛び込むことでキャリアを築いてきた講師の来歴を踏まえて、あなた達若者の大きな可能性と、グローバル社会において求められる人材像について語る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
