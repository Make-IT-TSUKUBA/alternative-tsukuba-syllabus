  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ法史あるいはローマ法史の知見を踏まえながら,法学習の途上で出会う「市民」「所有」「物権移転」等の基本概念や基礎理論の歴史的な意味を検討して,法的思考にさらに厚みをもたせる手がかりを皆さんに提供したいと思う.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法解釈学の基層にある「市民法」や「所有」等の概念の意味を的確に語れるようになり、西洋法の伝統を踏まえた、歴史的な説得力を持った法律文書を作成する力を獲得する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">皆さんが法解釈学の授業で学ぶことのほとんどは古代ローマを淵源として発展してきた「ヨーロッパ普通法学」の体系をベースとしている。この授業では、「普通法学」の屋台骨となる基礎的な概念が過去の各段階でもった意味を確認して、西洋法史によって育まれたそれらの概念が現代法と確かにつながって有機的体系を構築していることに気づいてもらうことをとりあえずの目標として設定する。この目標を実現するために、「役権」、「請求権」、「原因」、「使用取得」、「コンディクティオ」等の概念を選んで検討対象とする。これらの概念が、古代ローマ法学、中近世法学において、どのように機能していたか検討することを通して、「西洋法」の奥底に佇む「精神」や「近代法学」が構築された「力学」を提示すると同時に、法解釈を行う際に不可欠な、「所有」、「占有」、「所有権移転」に関する柔軟な理解を獲得するためのささやかな手助けをしたいと考えている。<br />
授業に参加するにあたって西洋史に関する専門的知識は必要ではないが、事前に配布する講義資料をあらかじめ熟読して授業に毎回臨むことが必須となる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 「所有」(1)<br />
 皆さんが現在学んでいる「所有権」概念は150年くらい前に固まった若い概念である。古代ローマの「所有権」概念、中世の「ゲヴェーレ」概念等に言及しながら中世の「所有」と暴力との関係を検討し、ヨーロッパの伝統的な「所有」論の心髄を突いてみたい。<br />
<br />
第2回 「所有」(2)<br />
 18世紀以降のヨーロッパにおいて「所有」論の巧妙な組み替えが試みられるが、伝統的「所有」論の残映は19世紀の法典編纂をなお覆うことになる。ドイツの「ゲルマン的所有権」論等にも言及しながら、「近代的所有権」概念の反省的検討を行ってみたい。<br />
<br />
第3回 「自分の物」(1)<br />
 自分の土地への妨害行為に対抗する際に、古代ローマ法学においては「役権」がしばしば持ち出された。今回は「ネガトリア訴権」をめぐる議論の中身を紹介して、かつて存在したもう一つの「妨害排除」理論の分析を行ってみたい。<br />
<br />
第4回 「自分の物」(2)<br />
 近代ドイツ法学は「請求権」概念を用いて伝統的な「妨害排除」理論の修正を試みた。近代に入って確立した新しい「妨害排除」理論の内容を検討することを通して、裏側から、「近代的所有権」概念のもつ意味について考えてみたい。<br />
<br />
第5回 「契約」(1)<br />
 皆さんがこれから学ぶことになる「契約」理論は(「債権法改正」後も)古代ローマにおける「契約」類型を前提に組み立てられている。古代ローマ「市民法」理論の概観をまず行った上で、ローマ法における「使用貸借」契約と「消費貸借」契約の枠組みについて説明してみたい。<br />
<br />
第6回 「契約」(2)<br />
 前回に引き続き古代ローマの「契約」論について検討を行う。まず「寄託」契約を俎上にのせた上で「売買」契約の成立について説明をして、「所有権移転」理論を攻略するための鍵を握る、古代ローマにおける「売買」論の諸相を慎重に分析してみたい。<br />
<br />
第7回「所有権移転」(1)<br />
 握取行為や引渡に代表される、古代ローマ法における「所有権」の承継取得について説明を行った上で、古代ローマの「所有権移転」論と近代ドイツやフランスにおける「所有権移転」論との異同をサヴィニーの「物権契約」論等を通して検討してみたい。<br />
<br />
第8回 「所有権移転」(2)<br />
 物を取り戻す際に「不当利得」という制度を利用することがあるが、この制度の原型は古代ローマの「コンディクティオ」にある。「原因」や「非債弁済のコンディクティオ」を巡る厄介な論争から見えてくるものを手がかりに「所有権移転」の仕組みをさらに分析してみたい。<br />
<br />
第9回 「他人の物」(1)<br />
 「売買契約」等が有効であっても「他人の物は動かない」という古代ローマの原則は「時効」の作用等によって例外的に破られる。取得時効の原型たる「使用取得」について検討することを通して、「所有権移転」の意味を問い直すと共に「占有」概念の難解さの一端を示唆してみたい。<br />
<br />
第10回 「他人の物」(2)<br />
 「他人の物」を譲渡された場合にどう振る舞えばいいかは古代ローマ法学においても現代法学においても難題である。いわゆる「誤振込」等の問題を意識しながら、本講義で取り上げた「所有」と「所有権移転」をめぐる諸論点の取りまとめを行うことにする。</p>
