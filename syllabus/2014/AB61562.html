   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カントのテクストを引き続き丁寧に読んで現代の政治哲学と対決する(初学者から。他専攻歓迎)。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">哲学書の読み方を修得して、 一生の宝にしてもらう。 カントの思想は今も色褪せない。 しかし、 そのことは彼自身の言葉を人と読み合わせることによってはじめて確信できる(解説本等はかえって時間の無駄)。 その思想を現代の政治哲学と突き合わせて考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">カントが「自由=自律の形而上学」としての真の実践的-ドグマ的哲学への転回をはじめて挙行した書物Grundlegung zur Metaphysik der Sitten(1785)を読んで、 哲学的問題を絶えず基本に立ち返りながら、 そして、 現代の諸問題と突き合わせながら考えてゆく。 この書物は、 比類なき形而上学を打ち立てた記念碑的著作であるが、 比較的平易で短いので、 入門演習にも最適である。</p>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">・カントの実践哲学については、 まず鈴木崇夫「剱岳の測量記録としての義務論-偽証か死か-」を一読することをお勧めします(篠澤和久・馬渕浩二編『倫理学の地図』ナカニシヤ出版に収録)。 平易かつ魅力的にカントの思想が一望できます。<br />
・カント全般については、 オットフリート・ヘッフェ『イマヌエル・カント』(法政大学出版局)を通読することをお勧めします。<br />
・カントのこの転回についての最良の参考文献は、 保呂篤彦『カント道徳哲学研究序説――自由と道徳性』(晃洋書房)と角忍『カント哲学と最高善』(創文社)です。 いずれも博士論文を出版したものなので、 初学者には難しいかもしれませんが、 この演習を通して読めるようにしたいと思います。<br />
http://www.tulips.tsukuba.ac.jp/mylimedio/dl/page.do?bookid=447296<br />
・中島義道『悪について』(岩波新書)は、 新書で読みやすいものですが、 著者の実感にそくして「根本悪と最高善に引きちぎられた人間」というカントの直観が鮮やかに表現されています。<br />
・中島義道『悪への自由――カント倫理学の深層文法』(勁草書房)<br />
・マイケル・サンデル『ハーバード白熱教室講義録』(早川書房)<br />
・安彦一恵『「道徳的である」とはどういうことか』世界思想社<br />
・菊池理夫・小林正弥『コミュニタリアニズムの世界』勁草書房<br />
・Hans Werner Ingensiep, Heike Baranzke und Anne Eusterschulte, Kant-Reader : was kann ich wissen?, was soll ich tun?, was darf ich hoffen?<br />
<br />
他はその都度紹介します。</p>

   <p id="remark">(1)大学で哲学を学ぶ意義は演習にこそあります。 いちばん丁寧に対応します。<br />
(2)基本的にはドイツ語文法の初歩に触れたことのある人(独学でもよい)を対象としますが、 英訳等で読むことも認めます。<br />
(3)参加したいけれども時間割の重なりなどで困難な人も、 履修登録前に早めに相談してみてください。<br />
(4)授業中、 わからないことは最後まで待たずに、 そのつど遠慮なく授業を中断してもらってけっこうです。 また、 対立意見をこそ歓迎します。他専攻歓迎!</p>
