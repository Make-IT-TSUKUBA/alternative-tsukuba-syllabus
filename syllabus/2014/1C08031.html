  <h1 id="course-title">
   <span id="course">1C08031</span>&nbsp;<span id="title">障害と共に生きるIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学が蓄積してきた知見と最新の研究を主に原理・教育・福祉の観点からトピックスとして紹介する。人間が社会的に自立するとは?自己実現することと社会参加することとの関係は?障害のある人への教育的・福祉的支援の実際や,障害のある人と社会との関係史を学ぶことをとおして,受講生が自ら考える機会を提供したい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害科学開設) 人間学群学生の受講は認めない。<br />【受入上限数200名】</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">障害科学が蓄積してきた知見と最新の研究を主に原理・教育・福祉の観点から紹介する。<br />
人間が社会的に自立するとは?自己実現することと社会参加することとの関係は?障害のある人への教育的・福祉的支援の実際や、障害のある人と社会との関係史を学ぶことをとおして、受講生が自ら考える機会を提供したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1知識:障害に対する基本的な知識や用語を理解し、同定することができる。<br />
2意欲・態度:障害に対する正しい理解に基づき、「共生社会」とはどのような社会なのかについて、自分の考えをもち、必要に応じて積極的に関わろうとする意欲や態度を示すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">障害,社会的自立,特別支援教育,障害者福祉</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 名川 勝 人間系】<br />
[障害者の地域生活と権利擁護]<br />
障害のある人がとりわけ地域社会で生活を行うためには、権利擁護システムを構築することが重要である。その現状と課題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 高橋正雄 人間系】<br />
[文学にみる「障害者」]<br />
古今の名作の中で「障害者」がどのように描かれているのかを、精神医学的な観点から解説する。取り上げる主な作品は、『リア王』『ブレーメンの音楽隊』『ドン・キホーテ』など。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 安藤隆男 人間系】<br />
[肢体不自由児の指導と教育]<br />
地域の小学校等の通常学級に学ぶ肢体不自由児、とりわけ脳性まひ児の教科学習上の課題を整理し、指導上の配慮・手立てなどを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 森地徹 人間系】<br />
[セルフアドボカシーの現状と課題]<br />
知的障害のある人自身による権利擁護活動であるセルフアドボカシーの現状と課題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 左藤敦子 人間系】<br />
[聴覚障害児のことばの習得と指導]<br />
聴覚に障害がある子どもがことばを習得していく過程について、特別支援学校(聴覚障害)における教育との関わりから紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 米田宏樹 人間系】<br />
[知的障害のある人の支援と教育の「実践」史考]<br />
知的障害のある人の教育的支援・福祉的支援の展開を概観し、「知的障害とは何か。知的障害のある人のことを障害のない人たちや社会どう理解してきたのか。」について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 米田宏樹 人間系】<br />
[特別支援教育と通常学校の教育改善]<br />
特別支援教育の視点に基づく通常学校の教育改善の在り方について、事例を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 結城俊哉 人間系】<br />
[障害をもつ人へのソーシャルワーク]<br />
障害を持つ人への援助として障害受容の問題は関わる援助者としても重要な課題となっている。ここでは中途障害の受容の過程における援助のテーマを紹介しながらソーシャルワーカーの果たすべき役割について考えてみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 八重田淳 人間系】<br />
[元気になる職業リハビリテーション]<br />
日本の職業リハビリテーション(障害者就労支援)の現状と課題、障害をもちながら働くことの意味、生き甲斐、労働の質について概説する。また米国を中心とした最新職業リハビリテーション事情について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 小林秀之 人間系】<br />
[弱視の理解]<br />
一般的に視覚障害は「目が見えない」障害として捉えられていることが多く、弱視という状態についての理解や関心は低い。このような状況の中で、弱視についての理解を促す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
