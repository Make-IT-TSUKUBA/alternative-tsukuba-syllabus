$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全国紙で事件記者を15年、海外特派員を15年担当した教員の経験に基づき、事件・海外・戦場などの報道の問題点を分析する。また、これらを通じ「モノの見方」(社会事象をいかに見るか)も考えていく。本論Iはそのうちの基礎にあたる部分を学習する。</p>
  </div>
  <div id="note-heading-note">

  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">全国紙で事件記者を15年、海外特派員を15年担当した教員の経験に基づき、本論Iでは、「取材論」のほか、「スクープ論」や「調査報道論」などを概説、各テーマに即した時事問題も随時取り上げる。また記事の執筆も試みてもらい、「聞く力」「書く力」「新聞を読み解く力」なども養成する。講義では参加者の発信力を高めるため、質疑応答形式を基本とする。<br />
教員は事件記者としては、警視庁などで汚職や組織暴力などを担当したほか、特派員としてはジュネーブでスイス政治や国連機関、ブリュッセルで欧州連合(EU)、北大西洋条約機構(NATO)などを担当。またパリで欧州政治のほか、フランスやスペイン、ポルトガルの現状を見た。この間中東、旧ユーゴ、アフリカ各国などでの戦場取材も数多く経験している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「モノを見る(見抜く)眼」の養成</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記のテーマは順不同。重要な時事問題が起きた場合は、それに即してテーマの内容や順番を切り替える場合がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>テーマ1.授業の概要説明と初歩的実践<br />
 「モノを見る眼」とは何かを考える契機として、架空の事件・事故を設定し、その記事の執筆を試みてもらう。同時に新聞記事の様々なスタイル(テーマ・各面ごとの書き分け方)も概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>テーマ2.取材論1<br />
「人間関係の作り方」や「情報の引き出し方」のほか、「社会通念上許されない取材」など、「取材とは何か」についての基本論を具体例に即し概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>テーマ3.取材論2<br />
国内外の具体的事例に即して「取材源の保護/秘匿」について考えていく。その際、内部告発をめぐる問題や報道被害(いわゆるメディアスクラム問題)についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>テーマ4.特ダネ(スクープ)論1<br />
特ダネ(スクープ)とは何か、なぜそれが必要かを考えるほか、特ダネに様々な種類があることなどを過去の記事(日本語、英語)を元に概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>テーマ5.特ダネ(スクープ)論2<br />
「当局の発表」の裏に隠される「真実」を知り、同じ素材を見てもなぜ新聞によって記事の中身の濃さ・薄さが出るかを見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>テーマ6.調査報道論<br />
スクープ論の続編として、特に「調査報道」の意義や実践論などを、「ウォーターゲート事件」や「旧石器ねつ造事件」などの報道を元に概説する。同時に情報公開に関する問題点についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>テーマ7.インタビュー論<br />
スクープ論の続編として、インタビュー(記事)の意義について考えていく。また過去の記事に触れながら、インタビューの行い方などの実践論にも触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <div id="textbook">
    <p id="pretext">教材は過去の新聞記事・放送ビデオなどを講義の際、随時配布/視聴する。参考文献としては天野勝文・橋場義之編著「新・現場から見た新聞学」(学文社)や福原直樹「黒いスイス」(新潮新書)のほか、ハルバースタム、ソールズベリー、ウッドワードなど米ジャーナリストの各著書を推薦する。詳細は講義で述べる。</p>
