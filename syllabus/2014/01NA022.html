  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法IV-2と連動させつつ，契約法に関する基本的知識の習得を目的として，契約総論・各論，民法総則上の重要問題について，判例・学説の分析を行う．本講義では，主として，法律行為及び代理を中心とした民法総則部分の内容を取り扱う．</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1)民法総則及び契約法上の各制度の概要を理解する。<br />
(2)民法総則及び契約法に関する最高裁の重要判例を学び、その意義や射程を説明できるようになる。<br />
(3)民法総則及び契約法に関する具体的事例を検討することによって、民法の条文解釈を行う基本的な能力を身につける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本授業は、民法IV-2とも連動させつつ、契約法に関する基本的知識(関係各条文の立法趣旨、要件、効果等)を習得させるとともに、民法全体における契約法の体系的位置づけについて理解させることを主たる目的とする。あわせて、契約法の解釈論を通じて、民法的な思考方法・解釈方法に対する基本的訓練を行い、具体的な紛争事案に対する解決能力の育成を図る。また、本授業では、狭義の契約法(民法典上の契約総則及び契約各論の各規定)を解説するにとどまらず、契約の成立から消滅に至るまでの契約をめぐる法的問題点全般を、現実社会における法の実態に即し、立体的に理解することを目指している。このため、授業の対象も民法総則及び債権総則の一部における契約法関連諸規定にまで広く及ぶことになる。<br />
 なお、本授業は、民法全体に対する導入的講義の意義を併せ持っており、この意味で、法学未習者を主な対象者としているが、法学既習者の理解にも役立つ工夫を施しているので、法学既習者にとっても十分に有益なものとなるはずである。<br />
 本授業では、契約法全般に関するイメージを喚起するために、契約法の基本原理や契約法の一般原則等、総論的な解説を行う。つづいて、契約の成立に関して、その成立プロセスまで含め、法的問題点を整理していく。さらに、契約の有効性という視点から、民法総則上の法律行為及び意思表示に関する諸規定の解説に加えて、消費者契約法等の消費者保護関連の特則的規定に関して、民法の一般原則と対比しつつ検討を行う。また、契約当事者論として、民法総則上の自然人、行為能力制度等に関する問題を取り上げ、あわせて代理人による契約成立の問題を概観する。<br />
 授業の進め方は、いわゆる純粋未習者に対する配慮等から、講義形式を原則とする。<br />
講義に当たっては、事前に講義レジュメ(A4版10頁-12頁程度)を配布するので、受講生は、毎回事前に配布される講義レジュメをもとに、講義対象となる論点、判例等に関して、十分な予習を行ってきたうえで授業に参加する必要がある。講義レジュメは、原則として対象講義の1週間前までに、Web及び資料室の双方を通じて配布する。<br />
なお、いわゆる純粋未習者は、下記の参考書欄の未習者向け自習書を、できるだけ早い段階で読了しておくことをお勧めする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 契約法総論<br />
 まず本授業全体におけるオリエンテーションとして、ガイダンス講義を行う。あわせて、契約法の構造に関するイメージ作りの意義も込めて、契約の社会的機能や契約法の民法体系上の位置づけ等について概説を行う。さらに、契約の種類・分類、契約の拘束力の根拠、契約自由の原則等について概説する。<br />
<br />
第2回 契約の成立I<br />
 契約の成立に関する一般的・基本的な問題点を取り上げ、解説していく。具体的には、契約成立の基本パターンである、申込及び承諾の意義と効力を中心として、契約の成立について、具体的な事例をもとに検討を行う。<br />
<br />
第3回 契約の成立II<br />
 契約の成立に関する応用的な問題点や現代的な課題点を取り上げ、解説していく。具体的には、普通取引約款(契約約款)による契約成立、事実的契約関係(ないし社会類型的行為)による契約成立について、具体的な事例をもとに検討を行う。また、前回までに学んだ古典的な申込・承諾に関する議論との対比をしつつ、近時の消費者保護法(特定商取引法、電子消費者契約法等)の意義についても概説する。<br />
<br />
第4回 契約の有効性I(公序良俗論)<br />
契約の有効性という視点から、民法総則上の法理行為に関する総論的問題点を取り上げ、解説を行う。あわせて、法律行為の無効及び取消に関する民法総則上の関連規定等について、今後の講義の予習的意味を込めて概観する。<br />
具体的には、特に、民法90条公序良俗規定について、同条に関する種々の判決例を素材として、同条の現実的な意義と機能を詳細に分析していく。さらに、動機の不法や不法原因給付といった関連論点についても、具体例を示しつつ解説を行う。<br />
<br />
第5回 契約の有効性II(任意規定と強行規定)<br />
 前回の講義を踏まえて、契約の有効性の視点から、民法91条の解釈論を中心として、任意規定と強行規定の問題について概説する。あわせて、前回の講義で取り上げた民法90条に関する伝統的学説と、近時の有力説である山本説、大村説等の議論を対比しつつ、90条及び91条の体系的位置づけについて、やや踏み込んだ検討を行う。<br />
<br />
第6回 契約の有効性III(心裡留保)<br />
 契約の有効性の視点から、民法総則上の意思表示規定について、その全体構造を概説する。<br />
また、あわせて、契約の有効性をめぐる各論的課題の2つ目として、特に民法93条心裡留保に関する概説を行う。<br />
<br />
第7回 契約の有効性IV(虚偽表示)<br />
前回に引き続き、契約の有効性の視点から、民法総則上の意思表示規定について検討する。具体的には、民法94条の虚偽表示を取り上げ、解説を行う。まず、制度の意義と機能、要件、効果等について概説を行ったうえで、さらに具体例をもとに詳細な検討を行う。<br />
<br />
第8回 契約の有効性V(権利外観法理)<br />
前回の講義を踏まえて、民法94条2項類推適用論について、最高裁判例の展開を中心として、類型論的な考察を行う。<br />
さらに、この議論の応用問題として、いわゆる権利外観法理について、その意義と機能を概説するとともに、この理論の限界適用例等について考察を加える。また、あわせて、同時進行中の民法I(物権法)の講義で取り上げられている不動産物権変動論について言及し、民法177条と民法94条2項類推適用論の交錯について、理論的考察を行う。<br />
<br />
第9回 契約の有効性VI(錯誤その1)<br />
 契約の有効性をめぐる各論的課題の3つ目として、民法95条の錯誤を取り上げ、解説を行う。まず民法95条の要件・効果について一般的な説明を行い、あわせて錯誤制度の意義と機能について解説する。さらに、動機の錯誤について、その体系的位置づけを中心として、やや詳細な考察を行う。あわせて、いわゆる特定物ドグマに関する問題点を取り上げ、この概念と関連づけられて議論されてきた、原始的不能論や民法570条売主の瑕疵担保責任について概説し、後半の講義に向けた準備を行う。<br />
<br />
第10回 契約の有効性VII(錯誤その2)<br />
 前回に引き続き、民法95条の錯誤について、特に各論的課題に関する解説を行う。具体的には、錯誤無効の主張権者、共通錯誤、錯誤による表意者の損害賠償責任等について、具体的な説例をもとに検討を行う。あわせて、民法95条の特則である電子消費者契約法3条に関する概説を行うとともに、インターネット取引に代表される現代型契約における錯誤規定の意義について、やや踏み込んだ解説を行う。<br />
<br />
第11回 契約の有効性VIII(詐欺・強迫)<br />
 契約の有効性をめぐる各論的課題の4つ目として、民法96条の詐欺及び強迫を取り上げ、解説を行う。まず民法96条の要件・効果について一般的な説明を行い、あわせて詐欺及び強迫両制度の意義と機能について解説する。さらに、詐欺及び強迫に基づく取消と第三者の論点について、具体例を示しつつ詳細な検討を行う。<br />
<br />
第12回 消費者契約法における無効と取消<br />
 消費者契約法4条以下が規定する誤認・困惑を理由とする取消権の意義と機能について、第11回で学習した民法上の詐欺・強迫類型と比較しつつ解説を行う。さらに、消費者契約法10条を中心とする消費者契約法上の不当条項規制について、第4回で学習した民法上の公序良俗規定と比較しつつ解説する。あわせて、消費者契約法の重要論点についての概説を行う。<br />
<br />
第13回 契約当事者I(権利能力・意思能力制度)<br />
契約当事者の具体例として、自然人を取り上げ、これに関連する民法総則上の諸制度について解説をしていく。この回では、次回以降詳説する行為能力制度の前提を理解することも視野に入れつつ、意思能力概念の意義について、近代市民法の基本原則という理念的視点、及び、弱者保護という現代的・政策的視点の双方から検討する。あわせて、権利能力・意思能力・行為能力という、種々の能力概念の比較検討を行う。<br />
<br />
第14回 契約当事者II(行為能力制度概論・未成年者)<br />
 前回の授業を踏まえて、自然人の行為能力概念の意義について解説する。さらに、行為能力制度の全体構造を概観するとともに、まずは、制限行為能力者の最初の具体例として、成年者を取り上げ、未成年者の行為能力について詳細な解説を行うとともに、未成年者の保護機関である親権者・未成年後見人について説明し、未成年後見制度の概要を把握してもらう。また、次回講義へのつなぎも含めて、国連障害者権利条約12条と現行制限行為能力制度との整合性について、若干の検討を行う。<br />
 <br />
第15回 契約当事者III(成年後見)<br />
 前回の授業を踏まえて、成年の制限能力者である成年被後見人・被保佐人・被補助人の行為能力について詳説する。あわせて、これらの保護機関である成年後見人・保佐人・補助人について説明し、法定後見制度の概要を把握してもらう。さらに、制限能力者と契約する相手方の保護の問題として、催告権、詐術による取消権の排除等の仕組みについて説明する。医療同意権や死後の事務等、成年後見制度の現代的課題についても若干の言及を行う予定である。<br />
<br />
第16回 代理制度概説<br />
 契約当事者に関する応用問題の一例として、前回学んだ法定後見制度を復習しつつ、民法総則上の代理制度を取り上げ、解説を行う。まず、代理の定義、代理の種類、代理権授与の法的性質、自己契約・双方代理の禁止等を素材として、代理制度の概要を解説する。あわせて間接代理や使者等の代理類似の制度を紹介し、代理制度との比較対象を行うことによって、代理の意義と機能についてより深く把握してもらう。つづけて、代理制度をめぐる応用的課題として、無権代理を取り上げ、解説を行う。まず、無権代理の意義と要件、効果について概説する。<br />
<br />
第17回 無権代理I<br />
 前回の授業を踏まえて、無権代理に関する各論的課題について検討する。この回では主として、無権代理人の責任について検討する。<br />
<br />
第18回 無権代理II<br />
 前回に引き続き、無権代理に関する各論的課題について検討する。この回では主として、無権代理と相続に関する問題を取り上げ、詳細な検討を行う。具体的には複数の最高裁判例を素材として、その理論的・体系的整理及び関係する複数当事者の利益状況を踏まえた具体的妥当性について踏み込んだ考察を行う。<br />
<br />
第19回 表見代理I<br />
 前回に引き続き、代理制度をめぐる2つ目の応用的課題として、表見代理を取り上げ、解説を行う。まず、表見代理の意義と要件、効果について、制度に関連する3つの条文(民法109条、110条、112条)に則しつつ、概説する。つづいて、これら3種の表見代理類型に関して、いくつかの判例をもとに、より具体的な要件・効果に踏み込んだ検討を行う。<br />
<br />
第20回 表見代理II<br />
 前回に引き続き、表見代理の3類型について、いくつかの判例をもとに詳細な検討を行う。また、あわせて、判例が展開する重畳適用類型について、第8回で学んだ権利外観法理の復習も兼ねて、その理論的・体系的整理について検討する。<br />
 さらに、関連する各論的課題として、法定代理と表見代理の関係、及び、無権代理と表見代理の関係について考察するとともに、代理制度全般に関する復習を行う。</p>
