<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最近の意味論・語用論研究の動向を把握するとともに、具体的な言語現象の検討を通して、言語と意味・認知の関係について考察する。主として語の意味論に焦点をあてる。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">最近の意味論・語用論研究の動向を把握するとともに、英語や日本語からの具体的な言語現象の検討を通して、言語と意味・認知の関係や文法と言語使用の関係について考察し、理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">意味と形の対応関係はどうあるべきかという点を念頭に置き、現代英語の文法現象と意味現象の考察を行う。主として語の意味論(語彙意味論)に焦点をあて、意味がどのような規則性をもって一定の形式に結びついているかという点について考える。</p>
  </div>
