<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG51211</span>&nbsp;<span id="title">システム制御工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「制御工学とは何か」から「伝達関数を用いた制御器の設計方法」までを,現実の制御問題と制御理論の関係を明確にしながら述べるとともに,最近のロバスト制御理論の基礎的考え方を示す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG41211と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.4  具体的なシステムを設計し運用する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">制御工学とは、機械の運動や、流れ、温度などが、予め予測できない外乱にあっても望みどおりのふるまいをするような制御系を設計するための基本原理・方法を与えるものである。近年では、高層ビルの振動抑制や医用機器に使われるなど、幅広い分野で利用されている。本講義では、周波数領域で制御系を設計する方法の基本を学習し、制御工学の概念や考え方を理解することを目的とする。制御工学は,このように,特定分野に対するものではなく横断的な学問である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>制御とは&amp;数学的準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>動的システムのブロック線図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>伝達関数と時間応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>安定性とラウスの判別法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フィードバック制御系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>周波数応答とボード線図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ナイキストの安定定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ループ整形による制御系設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>位相進み・位相遅れ補償</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>PID制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">微分方程式と伝達関数との関係を理解し、時間応答の計算ができる。また、周波数応答についての理解を深める。フィードバック制御系の安定条件を理解する。ボード線図上でのフィードバック制御系設計法を理解し、簡単な制御対象に対して制御器が設計できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">総合評価=(学期末試験)60%+(毎週のミニットペーパと演習)40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">制御工学を理解するためには、微分方程式、ラプラス変換、フーリエ変換、線形代数の固有値、複素関数などの知識が必要である。本講義においてもこれらについて簡単に復習を行うが、実際の系を扱う数学としての制御工学の面白さを実感してほしい。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">制御工学は物理や化学といった自然科学に基づいた学問というより、純粋な工学的理論であり、抽象的で具体的なイメージがつかみにくいが、抽象性になれると、論理的に体系を追うことで全体を理解することができる。授業中に積極的に質問し、制御工学の面白さを実感してほしい。本講義は、周波数領域での制御系設計に中心をおく。この周波数領域という言葉はなじみがないかもしれないが、時間的信号をフーリエ級数展開すると様々な周波数の正弦波の和で表されることに基づいたものであり、実用上非常に便利な道具であるので、是非、習得されたい。</p>
  </div>
