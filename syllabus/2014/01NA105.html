<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA105</span>&nbsp;<span id="title">法曹倫理II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法曹として実務に携わるためには、その現代社会における使命を自覚し、法曹としての責任感と高い職業倫理を身につけることが必要不可欠である。
この講義においては、裁判官・検察官が講師となり、具体的な事例を検討しながら、法曹実務家としての責任、職業倫理を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法曹倫理IIでは、裁判官及び検察官がそれぞれ固有の職業倫理としていかなるものを求められているのかを学び、法曹三者の役割、活動の在り方を考察する。<br />
(裁判官)<br />
裁判官が,その担当する多様な事件を処理するに当たり,どのようなプロセス,思考を経て判決等の判断に到達しているのかを法曹倫理の観点から理解し,実務において直面する問題に対する適応能力を養うことを目的とする。<br />
(検 事)<br />
検察官の役割と職責を法曹倫理の観点から検討することにより、刑事手続を立体的に理解し、さらに、刑事事件をめぐって発生する様々な問題について、法律論のみならず倫理上の観点からも的確に分析し、判断基準を立て、妥当な解決を図ることのできる総合的能力を養うことを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業は、裁判官・検察官のオムニバス形式によって実施する。<br />
(裁判官)<br />
裁判官の独立・裁判官の個人的活動が実際に問われた事例等を題材とするので、憲法、裁判所法等の関係条文に照らしてそれらの事例を分析するとともに、各自の対応を考えること。事前に予習用の参考設例を呈示することがあるので、検討の上授業に臨むこと。なお、小レポートは実施しないが、授業中の発言等を平常点評価に組み入れる予定である。<br />
(検 事)<br />
予習用設例を事前に呈示するので、問題点を分析して授業に臨むこと。刑事訴訟法の基本原理を常に念頭に置きつつ事案を検討してほしい。<br />
授業中の発言等を、平常点評価に組み入れる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">裁判官倫理(50点満点)と検察官倫理(50点満点)の合計点による。<br />
期末試験は、裁判官倫理と検察官倫理を各1問出題する。<br />
裁判官倫理、検察官倫理の各評価方法は次のとおり。<br />
(裁判官)<br />
期末試験 90%<br />
平常点(授業中の発言等)10%<br />
(検 事)<br />
期末試験 90%<br />
平常点(授業内の発言等)10%</p>
