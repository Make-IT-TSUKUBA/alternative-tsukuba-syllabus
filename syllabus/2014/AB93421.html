<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語学に関する多様なトピックを扱う。今学期は、他動性や動詞の項構造の問題を中心に、名詞の有生性や名詞句間の所有関係の問題を検討していく。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本語における他動性をめぐるいくつかの問題を検討しながら、動詞の形態や意味構造、項構造についての理解を深める。また合わせて、他動性と密接に関わる名詞の有生性や名詞句間の所有関係等についても検討対象とし、日本語の動詞述語文の具体的な様相を把握する。</p>
  </div>

   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は基本的に講義形式で行うが、授業で取り上げる現象についてのコメント等を毎回求め、小レポートとして提出してもらう。小レポートの内容については、次の回の授業の際に検討を行う。</p>
  </div>

   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">総合成績は、レポートの成績(総合成績の70%に換算)と普段点(30%)により算出する。レポートについては、授業時に取り上げた現象について自ら観察と分析の作業を行うことを目的とした課題を出題する。普段点については、毎回の提出物の内容により算出する。なお、授業時の発言については特に得点化しないため、気軽に発言してほしい。</p>
