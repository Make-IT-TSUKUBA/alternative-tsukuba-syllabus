<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">刑法総論、すなわちおもに犯罪論体系の解説を通じて、犯罪の成立要件全体を理解することが本講義の目標である。刑法は、国法の中でももっとも過酷な制裁(=刑罰)を法効果とする点で、他の法律とは決定的に異なる面がある。したがって、刑罰権の発動は、できる限り慎重に、そして法的安定性を考慮しつつ行われるべきだという問題意識が重要となる。刑法総論は、論理的一貫性や演繹的思考が重視される分野であり、抽象的で難解である。それでも、できる限り事例を用い、判例にも言及して、分かりやすい授業を行っていく。</p>
  </div>

なお、授業には予習をして臨んでもらうために、毎回提出物が課される。</p>

   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">上述の通り、刑法総論は、抽象的で難解である。授業全体を通して、「犯罪の成立要件」という1つの事柄を解説するので、一部だけあるいは時々受講しても、理解できないことは確実である。授業には必ず足を運んでもらいたい。</p>
