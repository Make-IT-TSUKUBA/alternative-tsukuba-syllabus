                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の思想に興味はあるが、「思想」というものになじみがなく何をどう学んだらよいのかわからないという学生に対して、20世紀の思想家と思想を研究する4人の専門家が、自分が最も興味深いと考える思想家に対する入門を、できるだけ親切で、直接的な形で行う。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講の目的は、現代の思想に興味はあるが、「思想」というものになじみがなく何をどう学んだら良いのかわからないという学生に対して、現代の思想家の研究を専門とする教員が、L.ウィトゲンシュタイン、M.ハイデガー、ハンナ・アーレント、ミシェル・フーコーの四人の思想家に対する入門を、できるだけ親切で、直接的な形で行うことにある。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 学生が講義で扱われた思想家とその思想を理解し、今を生きる我々の体験や社会問題に関係づけて考えることができる。<br />
2 学生が講義で扱われた思想家とその思想に興味を持ち、自ら原著を読んでみようと、あるいは原著を読む準備として入門書を読んでみようという気持ちになる。</p>
  </div>
