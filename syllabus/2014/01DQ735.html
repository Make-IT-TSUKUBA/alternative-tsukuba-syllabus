<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course will analyze the main issues in today’s Japan’s foreign policy through the prism of Japan’s relations with Russia. We will start by exploring modern Japan’s identity formation in mid-19th century, the role of Russia in this process and the implications of Japan-Russia relations for Japan’s relations with other countries in the Asia-Pacific region. We will continue by exploring Japan’s relations with the Soviet Union, the role of Japan’s national identity in shaping these relations and the effects of Japan-USSR relations on Japan’s relations with the US, China and the Korean Peninsula. The last part will focus on Japan’s post-Cold War relations with Russia, examine the factors that preclude the solution of the territorial dispute between the two countries and examine the effects of the “Northern Territories” dispute on Japan’s territorial disputes with South Korea and China. The theoretical framework that will guide this course is informed by the constructivist school of International Relations. The basic tenets of this theory will be introduced during the first lecture.<br />
The purpose of this course is twofold. It will examine Japan’s relations with Russia within the broader context of Japan’s foreign policy and its relations with Asia and the West. The course will introduce the students to the variety of material and ideational factors as well as the role of non-state actors in shaping the bilateral relations at different stages. Simultaneously it will examine the changes that occurred in Japan’s national identity and the role of Russia, Asia and the West in this construct. Special attention will be paid to the territorial dispute over the “Northern Territories” and it relationship to Japan’s national identity and its territorial disputes with Korea and China.</p>
