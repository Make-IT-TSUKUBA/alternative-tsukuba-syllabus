<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24191</span>&nbsp;<span id="title">スポーツと文化(イギリス編)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">山田 幸雄,嵯峨 寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クーベルタンをして近代オリンピックの創設を可能にしたイギリスにおける近代スポーツの誕生と展開を、英国起源の代表的な競技を例に見ていこう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">クーベルタンが、様々な競技種目からなるオリンピックを提唱するには、各種目の国際組織と国際的に通用する競技規則が先になくてはならなかった。国際的な組織・ルールを特徴とする近代スポーツをリードした英国に縁の深い種目を取り上げ、各々における格式ある大会や聖地、レジェンドの解説に加え、競技の起源から国際化までの道のりを辿り、スポーツを通じて英国の社会・文化を理解するものの見方、考え方を修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 近代スポーツの特徴を理解し、特定の競技種目について具体的に説明できるようになる。<br />
2 近代スポーツ種目について、起源から国際化までの展開について要点を説明できるようになる。<br />
3 『炎のランナー』を飽きずに最後まで鑑賞し、授業で学んだ事柄との結びつきを解釈・発見できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">階級,クラブ,社交,アマチュア,スポーツマンシップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[ガイダンス]<br />
この授業のねらい、テーマなどを確認し、3ヶ月にわたる今後の講義に対するモチベーションを高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 山田 幸夫 体育系】<br />
[テニス]<br />
テニスの代名詞となった「ウインブルドン」。その発展を支えてきた地元クラブの伝統と戦略をたどってみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 白木 仁 体育系】<br />
[ゴルフ]<br />
英国の「クラブ」は日本のゴルフ場、運動部のそれに比べどのような特徴があるか、ゴルフクラブを例にみてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日  体育系】<br />
[ラグビー]<br />
「ノーサイドの精神」の表象=アフターマッチファンクション、クラブハウスなどラグビー文化の精髄を感じよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 吹田 真士 体育系】<br />
[バドミントン]<br />
「バドミントンハウス」と呼ばれる英国貴族の邸宅にはどんなお宝が眠っているのか、鑑識眼を鍛えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 体育系】<br />
[レガッタ]<br />
階級、アマチュア、ブルー、カレッジなど英国理解の鍵となる概念について、ボート競技を例に理解しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 体育系】<br />
[ホッケー]<br />
体力差に伴う危険があるにも関わらずホッケーには男女混合ゲームが存在する。その意味に思考を巡らせよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 榊原 浩晃 福岡教育大学】<br />
[パブリックスクール]<br />
英国独特の教育制度「パブリックスクール」において、スポーツはいかなる役割を果たしているかを覗いてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 嵯峨 寿 体育系】<br />
[映画に見る英国とスポーツ(前半)]<br />
1924年パリ五輪に挑む英国代表陸上選手らの意気込み、葛藤を描いた映画『炎のランナー』(1981年)を鑑賞しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 山田 幸雄 体育系】<br />
[映画に見る英国とスポーツ(後半)]<br />
実話に基づくこの英国映画のメッセージを、これまでの講義を通して蓄えた知識を駆使し、読み解きに挑戦しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">近代スポーツを生んだ英国とそのスポーツ文化に、これからの日本の社会、スポーツ界は何を学べるか、2020年東京オリンピックのレガシー(五輪開催の遺産)構築を見据えて考えてみよう。</p>
