<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C24041</span>&nbsp;<span id="title">スポーツを変えた発明(1)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">田神 一美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ種目とそのルール、技、スポーツ用品などの発明がなければ、スポーツは今日の繁栄を築くことができなかったであろう。本講義では、創出と発明をキーワードとしてスポーツの世界を読み解く。選手とコーチの創意工夫は「技の発明」によって後世に伝えられる。例えば、メキシコ五輪の走り高跳びを制したフォズベリー選手は背面跳びの考案者であり、今日でも世界中のほとんどの競技者に採用されている。1学期は主に技の発明について学び、強さと美しさが常にたゆみない工夫に裏打ちされていることを理解させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数あるスポーツ大会や種目には、それぞれ発案者があり、それを脈々と受け継がれ、新たな制度・ルールや発明が加えられて今日のスポーツ界が形作られている。選手の創意工夫は技の「発明」となって後世に伝わっていく。例えば、メキシコ五輪の走り高跳び優勝者は背面跳びの考案者フォスベリー選手であり、その技は今日でも全ての選手に採用されている。発明の視点からスポーツを見ることは、全ての人々が独自の視点からスポーツに関わることができる入口を提供している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	技の発明等、独創的な開発の事実を知る。<br />
2	独創的な開発がスポーツ界に与えたインパクトを理解する。<br />
3	独創的な開発の原動力が何であったのかを考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">独創性,チャレンジ,後世に残る仕事</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 田神一美 体育系】<br />
〔オリエンテーション〕<br />
授業のねらい、進め方、発明について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 大高敏弘 体育系】<br />
〔バスケット・ボール〕<br />
1891年にYMCAで考案されたゲームではなぜゴールを高い所に設定したのか? ロング・セラーとなったボール・ゲームの変遷。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 阿江通良 副学長】<br />
〔背面跳びの発明〕<br />
1968年メキシコ五輪の走り高跳びでは背面跳びの考案者フォスベリー選手が2m24cmの記録で優勝した。世界中をあっと言わせたフオームの出現の背景とその影響について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 征矢英昭 体育系】<br />
〔グリコーゲン・ローディング〕<br />
1960年代に北欧で開発されたグリコーゲン・ローヂィングはスポーツ栄養学の大ヒット。脳にもあるグリコーゲンの働きは?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 真田  久 体育系】<br />
〔オリンピック〕<br />
オリンピックが最も成功した世界大会の一つである理由はどこにあるのか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 麻見直美 体育系】<br />
〔水分補給の進化〕<br />
「練習中に水を飲んではいけない」から「積極的な水分補給」の奨励への変遷。管理栄養士に聞いてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 長谷川聖修 体育系】<br />
〔ラジオ体操〕<br />
1929年からつづく全国放送されている体操のロング・セラー。その功罪を説きながら未来のラジオ体操を提案する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 川村 卓 体育系】<br />
〔変化球の開発〕<br />
魔球の先駆け、カーブ・ボールを考案したウィリアム・カミングス投は野球殿堂入りを果たした。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 久野譜也 体育系】<br />
〔スポーツ健康分野での全国初の起業〕<br />
スポーツ健康分野でのアントレナーシップの重要性を示すと同時に、本分野で大学発ベンチャー全国初の例をモデルに解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 椿本昇三 体育系】<br />
〔泳法の発明〕<br />
「うつぶせで、左右の手足の動きが対称的」という平泳ぎの泳法規定に抵触しない新たな泳法が1928年の五輪に出現した。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 田神一美 体育系】<br />
〔期末試験〕<br />
レポート作成・提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
