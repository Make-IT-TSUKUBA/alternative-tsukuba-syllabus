   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報社会論の問題をとりあげる。人工知能やロボット研究、プライバシーとSNS、日本的価値観・人間観とIT利用、情報社会における自分さがしの問題、ミラーニューロン、災害と情報等をとりあげる。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">情報社会論の背後にある世界観、人生観についてとりあげ、多メディア社会・情報社会の中で私たちがどのように生きていくべきか考える。あわせて、日本的価値観、社会観、人生観についてとりあげ、情報化と日本的価値観の関係について考えながら、今後日本社会の進むべき方向について考える。<br />
&lt;1&gt;情報文化概論IIでは、情報文化概論Iの内容を踏まえつつ、多メディア社会・情報社会でどのような意味やメディア・情報社会に関する言説、コミュニケーションの内容が創造(社会学的に言うと「構築」)されてきたのかいくつかの異なる視点から複合的に考える。具体的には次のような問題がとりあげられる。1)科学的・技術的視点。「情報」という概念や「情報社会」に関するさまざまな言説が、「技術決定論・還元論的世界観」によってどのように作りだされてきたか。「アメリカ的社会科学(ベルなど)」、「歴史・政治・経済的状況(冷戦構造など)」がこれとどう連動してきたのか。モダンとポストモダンの競合・妥協。情報社会に関する言説では、たとえば、「理想的な個人の生き方」に関しても、「合理的、自律的、中心がある、安定している」個人像を重視するモダン的図式と「主体の再構築、文化的多様性(生き方の多様性、安定性より差異)、脱合理性」を重視するポストモダン型図式が競合している。映画という「モダン」なメディアが「存在論的視点」(たとえば、文学などの「表現形式」は、人間の直接的経験を間接的で「遠いもの」にし、それがかえって人間の意識の深さを生みだすというガダマーの視点)と深く関わりながら、どのように、人間や社会、世界に関する意味を創造してきたのか。その点を、とくに、日本映画をとりあげながら考える。戦中、戦後の日本映画の主要なモチーフである「苦しみや悲しみを共有する私たち」という視点が、インターネットのバーチャルな世界の中にも持ち込まれているという問題についても考える。&lt;2&gt;後半は、1で学んだことをもとに、「情報社会論」がどのような時代背景・思想・価値観によって構築されたかを確認しながら、「想像力」、「物語論」、「物語(ブログでの自分語り、日本的世間意識などを含む)を通じての意味の共有」という観点からメディア社会・情報社会を新たに読み解いていく。物語は想像力と関係し、知性はもっていても、心や感情をもたない人工知能には(物語は)解読不可能である。この点から、情報社会の矛盾や可能性に深くきりこんでいく。    &lt;3&gt;以上に引き続き次の内容をとりあげる。情報社会におけるプライバシーの問題や、人間関係(ブログやSNSを通じての人間関係)の問題を、日本や中国などのアジアと欧米諸国との間での情報倫理の考え方の違いと関連させながらとらえ、情報情報社会における倫理やモラルの問題について理解していく。この問題は、「人と人のつながり」がどのようなイメージ、「物語」によって可能になっているかという問題とも深く関わるということを考えていく。&lt;4&gt;また、近年欧米で研究がさかんになっている「ロボット倫理」の問題もとりあげる。ロボットに老人の介護をさせたり、幼児の世話をさせたりすることは、倫理的・モラル的にどのような意味をもつのか考える。<br />
<br />
&lt;5&gt;2014年度は「ゲームの世界のアバターとそれを操作する人間の身体図式の融合」、「ゴムの手が人間の身体の一部であると感じられる&lt;ラバーハンド錯視&gt;」、「聖地巡礼のリアリティ」、「バーチャルな世界での映像体験が現実の世界の身体に与える影響(幻影肢痛)」の問題などもとりあげ、モノの中に人間の想像力や価値観、文化などがどのように入り込んでいるかについて考える。&lt;6&gt;新たな人工知能研究、ロボット研究、認知科学の知見を紹介しながら、人間の価値観、人生観、生き方、知覚、精神と情報通信技術がどのようにクロスするかについて考える。<br />
 授業では、ほぼ毎回、ビデオや映像資料などを授業で使用する予定である。教科書:『メディアと異界』、仲田誠、砂書房</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">&lt;予定している講義スケジュール(一部の内容は情報文化概論Iでもとりあげる)&gt;<br />
1.「世界には想像力やイメージを通じてしか見えない意味がある」といことについて考える。認知科学や精神医学の知見をとりあげながら、メディアにおける想像力の問題について理解する。2.「メディアは「物語」や「表現」を通じてこの意味を見えるようにし、また新しい意味をつくりだす」ということを精神医学や哲学、社会学、心理学の考え方を紹介しながら理解する。3.「このような「物語」や「表現」を通じてつかむことができる意味は科学や論理学で考えるような意味とは違う」ということを映画、CM、ドラマにおける「物語」や「表現」の特徴を紹介しながら勉強する。4.「人間の知恵には、科学的な知恵と物語的な知恵の両方がある」ということを、情報社会における「情報」の考え方や人工知能に関する議論を紹介しながら説明する。5.「メディアは物語的な意味を通じて、人生に大切なもの、「生きる意味」とか「他人との関わり」とか、「社会の中でのルール」とかを私たちに教えている」ということを理解する。6.「情報社会論」の基礎を学ぶ。7.「情報社会論」が私たちに特定の価値観を教えるものであることを理解する。この価値観とは、「知能とは明確なルールに従うことである」という考え方や、「個人の自由な競争が社会や市場を発展させる」という考え方と結びつくものである。8.ブログやSNSを経由しての自己表現やコミュニケーションのありかたについて学び、そうしたものの背後にある価値観について考える。自分のことを自分で理解するためには、日記などの「自己表現」の手段が必要であることなどを学ぶ。9.ブログやSNSにおける様々なルールについて学ぶ。ルールとは人間がつくりだすものであるが、一度ルールをつくると、このルールが人間を逆に支配するようになることをSNSやゲームなどを例にあげながら考える。10.「物語」のルール、「表現」のルール、ブログやSNSのルールの共通点、相違点について考える。11.日本的な人間関係のルールと情報社会におけるコミュニケーション、情報倫理のありかたとの関連性について考える。12.日本と中国における人間関係のルールの共通点、相違点(面子など)について考える。13.12で考えたことをもとに情報社会の倫理について考える。プライバシー観の違いについて考える。存在論という視点から情報社会の倫理について考える。<br />
<br />
今年度は昨年度と同様に、人工知能論、ロボット研究、ロボット倫理研究の最新の知見(知能や行動様式の創発など)を紹介し、新たな情報社会研究の創発、日本社会の変革(あたらな知恵、組織、文化、価値の創発)の可能性について考えていく。また、東北・北関東での地震被害、福島での原発事故といった状況を受け、担当教員が過去におこなった災害観研究、原子力利用意識調査の知見についても紹介する。</p>
