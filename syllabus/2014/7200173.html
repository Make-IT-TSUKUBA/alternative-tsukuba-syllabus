<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">7200173</span>&nbsp;<span id="title">日本の地域社会見学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 応談</span>
    <br />
    <span id="assignments">小口 千明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の農村(または地方都市)を実際に訪れ,農村(地方都市)の景観と生活および地域社会の特質を考察する。交通費等は参加者負担。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生及び帰国生徒に限る。 目的地・日程・費用等は留学生センターと日・日学類に掲示。 人数制限あり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">書物やインターネット上の情報を「鵜呑み」にすることなく、実際に「現地」や「現場」を訪れ、みずからの観察や体験を通して真の日本社会の特質を把握する力をつけることを目標とする。なお、鵜呑み(うのみ)とは、無批判に受け入れることを言う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールドワーク,景観,ムラ(村),マチ(町),地域社会,住民生活</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">この科目は「集中」形式であり、週ごとに行う授業形式ではない。<br />
授業内容全体はつぎのように構成される。<br />
1.オリエンテーション 2.対象地域の地理 3.対象地域の歴史 4.集落景観の特質 5.生産環境(農林水産業) 6.生産環境(商工業サービス業) 7.生産流通環境(交通交易) 8.集落内の社会構成 9.集落外の社会構成 10.地域住民の生活文化(民俗・信仰) 11.伝統と変化 12.レポート出題。<br />
ただし、これらは説明の順序ではない。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>集中形式のため、授業内容は各回ごとではなく、主要項目を1~12に区分して「前文」に記載してある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">外国人留学生および帰国生徒に限る。<br />
交通費、見学入館料等の実費を徴収する。<br />
履修希望者多数の場合は、人数制限あり。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(60%)および「現地」における観察・聞き取り等の学習態度(40%)を総合する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">訪問地域に関する地理情報を予習・復習することが望ましい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">地形図・文献等は、オリエンテーション時に指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
