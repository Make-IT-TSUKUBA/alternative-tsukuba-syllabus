<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C24091</span>&nbsp;<span id="title">スポーツを変えた発明(2)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">田神 一美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ種目とそのルール、技、スポーツ用品などの発明がなければ、スポーツは今日の繁栄を築くことができなかったであろう。本講義では、創出と発明をキーワードとしてスポーツの世界を読み解く。種目の発案者、ユーザーとしての選手や様々な職人/技能者の創意工夫は「スポーツ用品やトレーニング方法の発明」などによって後世に伝えられる。グローブ無しで硬式野球は成立し得ないように様々なスポーツ用品と、選手体型や特異な機能を付与するトレーニング方法や生活習慣が形成されてきた。第2学期は主に用具開発とトレーニング法の変遷について学び、スポーツ科学への扉に触れさせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数あるスポーツ大会や種目には、それぞれ発案者があり、それを脈々と受け継がれ、新たな制度・ルールや発明が加えられて今日のスポーツ界が形作られている。選手の創意工夫は技の「発明」となって後世に伝わっていく。例えば、メキシコ五輪の走り高跳び優勝者は背面跳びの考案者フォスベリー選手であり、その技は今日でも全ての選手に採用されている。発明の視点からスポーツを見ることは、全ての人々が独自の視点からスポーツに関わることができる入口を提供している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	技の発明等、独創的な開発の事実を知る。<br />
2	独創的な開発がスポーツ界に与えたインパクトを理解する。<br />
3	独創的な開発の原動力が何であったのかを考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">独創性,チャレンジ,後世に残る仕事</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 田神一美 体育系】<br />
〔オリエンテーション〕<br />
授業のねらい、進め方と発明について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 浅井 武 体育系】<br />
〔スポーツボールの空気力学〕<br />
スポーツボールに関する空気力学を説明し、それらが実際に,どのように活用されているかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 田神一美 体育系】<br />
〔プロテクター〕<br />
グラブ無しに野球を、畳無しに柔道を語ることは出来ない。衛生学の観点からプロテクターを見ると、まだまだ新しいスポーツやスポーツビジネスが見えてくる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 西保 岳 体育系】<br />
〔高地トレーニング〕<br />
1960年五輪マラソンでは裸足で走ったエチピアの選手が優勝。高地民族選手の活躍が高地トレーニングに火がついた。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 渡部厚一 体育系】<br />
〔ドーピング〕<br />
19世紀から繰り返されてきた誘惑の数々。興奮剤、覚せい剤、蛋白同化ステロイドなどはなぜ禁止薬物とされているのか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 齋藤まゆみ 体育系】<br />
〔障害者スポーツ〕<br />
車椅子や義足の開発、あるいは障害者が競えるよう工夫され続けている競技の数々。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 前原正浩 日本卓球協会 専務理事】<br />
〔卓球界の衝撃〕<br />
ラケットのドーピング検査が導入されるきっかけとなったある接着剤の登場で卓球界はいったいどうなったか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 渡辺良夫 体育系】<br />
〔体操競技〕<br />
「月面宙返り」や「山下跳び」などのウルトラCを引っさげて世界と戦った名選手たち。体操競技の技の開発競争の裏側は?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 白木 仁 体育系】<br />
〔アイシング〕<br />
体を冷やすなと考え、夏でも泳ぐことを我慢してきた時代があった。運動後のアイシングは何時から良いことになったのか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 松本 剛 体育系】<br />
〔アメリカン・フットボール〕<br />
NCAA創設のきっかけになったアメリカン・フットボールの殺人フォーメーションとは?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 田神一美 体育系】<br />
〔期末試験〕<br />
レポート作成・提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
