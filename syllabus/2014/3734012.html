<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

韓国社会・文化を紹介するリスニング教材で、聴解力を高める。</p>

   <div id="topics">
    <p id="pretopics">1.会話項目<br />
・自己紹介 : 서로 소개해요          <br />
・図書館  : 사전도 빌릴 수 있습니까? <br />
・食堂 : 여기 김치 좀 더 주세요      <br />
・地下鉄 : 3호선은 어디서 갈아타요?<br />
・ショッピング  : 입어봐도 됩니까? <br />
・電話  : 전화 왔어요.<br />
・映画  : 잠이 들어 버렸어요             <br />
・銀行  : 외환 업무는 몇 층에서 봅니까?<br />
・旅行I : 여행 계획                         <br />
・旅行II : 관광 명소</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">2.リスニング項目<br />
・처음 뵙겠습니다              <br />
・좀 있다 다시 걸게.<br />
・근처에 편의점이 있습니까?         <br />
・날씨가 어때?<br />
・하나에 얼마예요?              <br />
・오늘 시간 있지요?<br />
・순두부 찌개 둘이요!                      <br />
・어디로 가고 싶어?<br />
・어떻게 아프세요?                         <br />
・얘기 좀 해도 될까?</p>
