<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC418</span>&nbsp;<span id="title">Global Knowledge II: Culture and Economy of Russia and Eastern European Countries</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The main objective of this course is to increase the students’ awareness of the current economic situation and of the cultural background of the Eastern European countries and Russia. The countries which will be considered include the ex-communist countries in the Eastern Europe and Russia. During the final class case discussions will be held in order to gain a deeper understanding of the influence of culture on management in Russia.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Case method</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Gather information<br />
Analytical orientation<br />
<br />
[Implication]<br />
Organization management<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The main objective of this course is to increase students’ awareness of the cultural background and the current economic situation of the Eastern European countries and Russia. The countries that will be considered are the ex-communist countries in the Eastern Europe (Albania, Belarus, Bosnia and Herzegovina, Bulgaria, Croatia, Czech Republic, Estonia, Hungary, Latvia, Lithuania, Macedonia, Moldova, Montenegro, Poland, Romania, Serbia, Slovakia, Slovenia, and Ukraine) and Russia. It will be discussed how this region is different from the Western Europe from the cultural viewpoint, and what is its path of economic development. The course time will be distributed between the discussion focused on the economic issues and cultural background of the Eastern European countries (2 classes) and Russia (3 classes). During the final class discussion will be held in order to gain a deeper understanding of the influence of culture on management in Russia.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1 (January 27): <br />
Economy of the Eastern European countries: General overview and country briefs. Discussion of the reading (see below). <br />
<br />
Reading: “Europe after Communism” (please read prior to the class)<br />
<br />
Day 2 (January 30): <br />
History and Culture of the Eastern European countries: General overview and country briefs.<br />
Reading: None<br />
<br />
Day 3 (February 3): <br />
Economy of Russia: Background and current issues.<br />
Reading: None<br />
<br />
Day 4 (February 4): <br />
History and culture of Russia: General overview.<br />
Reading: None<br />
<br />
Day 5 (February 6): <br />
History and culture of Russia: Implications for management. Discussion of the readings (see below). <br />
Written test (multiple choice, course handouts can be used) at the end of the class.<br />
Readings: “Russian Management and Leadership Styles”, “How Expatriates in Russia Are Managing” (please read prior to the class).</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">This course will be more focused on information and facts and less focused on theories. Therefore students are invited, if interested, to consider the basic concepts relating to culture prior to the course, so that we could address country-specific cultural issues in class using the common theoretical background.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Criteria for final grade:<br />
•	Class attendance - 40%<br />
•	Class participation – 40%<br />
•	Written test (multiple choice) at the end of the course (final class, Day 5) – 20%</p>
  </div>
