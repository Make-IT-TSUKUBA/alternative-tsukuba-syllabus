<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害児教育における教育課程編成の原理と実際について概説する。とくに,法令や学習指導要領に規定される特例を用いた弾力的な教育課程の編成について整理し,特別支援教育における教育課程の編成及び教育課程開発の在り方について考究する。</p>

   <p id="aim">障害児の生理学・心理学の基礎を踏まえ、特別支援教育における教育課程編成の基本原理と編成の実際について深めることを目的とする。</p>

2回 教育課程とは<br />
3回 わが国における教育課程の基準と学習指導要領<br />
4回 教育課程編成の基本原理と編成の実際<br />
5回 特別支援学校における教育課程と指導(視覚障害)<br />
6回 特別支援学校における教育課程と指導(聴覚障害)<br />
7回 特別支援学校における教育課程と指導(肢体不自由・病弱)<br />
8回 特別支援学校における教育課程と指導(知的障害・重度重複障害)<br />
9回 特別支援学級、通級による指導における教育課程<br />
10回 まとめ</p>
