$(function() {

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course shall provide a historical and comparative analysis of the structural features of diplomacy and war in the European arena. It will integrate the conduct of diplomacy and war into the period-specific socio-cultural contexts. In doing so, it will link diplomacy and war to changing broader patterns of actions and perceptions of the world. Specifically, it will juxtapose the mechanistic patterns prevailing during the seventeenth and eighteenth centuries against the biologistic patterns dominant during the nineteenth and twentieth centuries.</p>
  </div>

   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This course shall provide a historical and comparative analysis of the structural features of diplomacy and war in the European arena. It will integrate the conduct of diplomacy and war into the period-specific socio-cultural contexts. In doing so, it will link diplomacy and war to changing broader patterns of actions and perceptions of the world. Specifically, it will juxtapose the mechanistic patterns prevailing during the seventeenth and eighteenth centuries against the biologistic patterns dominant during the nineteenth and twentieth centuries.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">The course shall focus on changes of international systems and patterns of behaviour. Emphasis will be laid on the interpretation of selected sources from which the significance of the various types of actors can be gleaned.</p>
  </div>
