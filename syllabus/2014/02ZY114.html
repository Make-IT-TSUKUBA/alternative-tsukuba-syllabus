  <h1 id="course-title">
   <span id="course">02ZY114</span>&nbsp;<span id="title">市民社会系交渉論(4)(異文化コミュニケーション)</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代国際社会における異文化接触の諸問題から、文化多様性、多言語・多文化教育、文化間衝突、カルチャーショック、文化トレランスなどのテーマを再考する。講義では、異文化あるいは国際コミュニケーションの基本概念を紹介した後、ノンバーバルの諸相、市民社会における異文化、国際ビジネス、国際人材、国際結婚などにも触れる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">現代国際社会における異文化接触の諸問題から、文化多様性、多言語・多文化教育、文化間衝突、カルチャーショック、文化トレランスなどのテーマを再考する。講義では、異文化あるいは国際コミュニケーションの基本概念を紹介した後、ノンバーバルの諸相、市民社会における異文化、国際ビジネス、国際人材、国際結婚などにも触れる。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">VOD講義の内容(英語授業)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction to “Culture Shock” (Topics: Simulation of entering/hosting “foreign” cultures, Iceberg Model)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Contents vs. Contexts: W-Curve Model (Topics: “Ideal” supervisor’s approach, cultural differences in perceptions, Intercultural adaptation, “Culture shock”)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Cross-Cultural Negotiation (Topics: Hofstede’s cultural dimensions, Negotiation, Group dynamics)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Leveraging Diversity (Topics: Diversity management, Within-group cooperation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>“Aging” Experience (Topics: Aging/Agism, Intercultural-communication perspective across temporary boundaries)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Session 1: Nonverbal Aspects in Cross-Cultural Communication (Topics: Gesture in Communication, Proxemics, Code switching)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Cultural Backgrounds in Global Business 1: Middle-East (Topics: Religion, International Relations, Sector-specific outcome in Communication)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>&quot;Intercultural Romance&quot;: Towards Intercultural Understanding (Topics: Misunderstanding, Accommodation theory, Adjustment, Communication strategies)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
