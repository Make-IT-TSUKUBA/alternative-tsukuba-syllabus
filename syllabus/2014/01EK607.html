<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EK607</span>&nbsp;<span id="title">スポーツ健康統計学特講</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康と運動に関するさまざまな情報を体系的に整理する情報収集法及び統計的分析法について概説するとともに,それらの情報を有効に活用するためのプレゼンテーション法について講義する.</p>
  </div>

  </div>

2)大澤清二:生活統計の基礎知識,家政教育社<br />
3)松浦義行:体育・スポーツ科学のための統計学,朝倉書店<br />
4)辻 新六他:アンケート調査の方法,朝倉書店<br />
5)田中 敏他:教育・心理統計と実験計画法,教育出版<br />
6)豊田秀樹他:原因をさぐる統計学,講談社ブルーバックス</p>
