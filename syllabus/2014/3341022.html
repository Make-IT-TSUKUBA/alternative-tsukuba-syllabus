<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会などをテーマとして、簡単な文章を用いてフランス語で書く力を養い、フランス語表現力を高める。</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">このクラスでは方法論をもとにフランス語作文を簡単な作文を実現する為のコツ・技術を学ぶ。まず、それぞれのテーマに取り組む前に基礎文法のポイントを確認する:代名詞、現在・過去・未来形の活用、間接話法など。フランス語の例文を見て、その真似をすることから体系的に表現できるようになる。学生が自分の意見を表現する練習として、教師は授業中は積極的にフランス語で問いかける。秋期からは宿題を中心にして作文の論拠をまとめる技術を身に付ける。Delf A2やDelf B1レベルの作文練習を用いる。自分の意見をまとめ、実際にフランス語でフォーマルな手紙・履歴書・モチベーションレター・新聞記事などのような作文を作り、フランス人とのやりとりやフランスで仕事をするのに役立つコミュニケーション技術を身に付けることを目指す。</p>
