<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31591</span>&nbsp;<span id="title">岩石学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木2; 秋ABC 木2</span>
    <br />
    <span id="assignments">荒川 洋二,角替 敏昭,池端 慶</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">火成岩,変成岩,隕石を対象として,その構成鉱物,組織,産状などについて述べ,これらの岩石の物理化学的生成条件と地球における形成過程など,基本的な事項について説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「岩石学(EE31311)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地圏を構成する岩石の分類や成因に関する内容を理解し、地球の進化過程について議論できる人材の育成。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球を構成する各種岩石の生成機構とその要因(物理化学条件等)、起源、形成場などを理解し、地球の46億年の進化の中でのそれらの岩石生成について総合的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">火成岩,(Igneous,マグマ(magma),火山(Volcano),変成岩(Metamorphic,rock),変成作用(Metamorphism),造山帯(Orogenic,belt)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、地球に分布する火成岩、変成岩などを対象に、その構成物質、組織、産状などについて述べ、それらの岩石生成の物理化学的条件とそれらの岩石の生成要因、起源物質の推定法、および地球上における岩石生成場など、基礎的事項に加え、専門的な事項についてより具体的に解説する。また、地球の歴史の中でのそれらの岩石生成の役割と時代変化などについても講義する。<br />
第1回~15回までは、火成岩に関する講義、第16回~30回までは、変成岩に関する講義を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験期間に筆記試験を行い、出席との合計点で判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義内容や資料などを復習すること。および関連図書を参考にすること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業での配布資料はもとより、下記参考図書も随時参考にする。</p>
    <p id="textbook-textbook">1. 周藤賢治・小山内康人(2002):岩石学概論(上下)(共立出版) <br />2. 久城育夫・都城秋穂(1991):火成岩とその生成(岩波書店) <br />3. 都城秋穂・久城育夫(1975):岩石学II, III (共立出版) <br />4. Best, M. G. and Christiansen, E. H. (2001): Igneous Petrology (Blackwell Science) <br />5. Philpotts, A. R., Ague, J. J. (2009): Principles of Igneous and Metamorphic Petrology (2nd ed.) Cambridge </p>
    <p id="posttext">地球上に広く分布する火成岩や変成岩などを理解し、その分類(多様性)や生成条件、起源、分布、時代変化など、より専門的な知識を習得してほしい。</p>
   </div>
