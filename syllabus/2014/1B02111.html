<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B02111</span>&nbsp;<span id="title">思想で学ぼうI:人間とは何か</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間は一面では物理的存在者だが、単なる物質につきない何かをもっているのではないかと東西の思想家たちは考え続けてきた。この授業では、ドイツ、イギリス、中国の代表的な思想家たちをとりあげ、彼らが人間に特有のあり方をどうとらえてきたのかを概観しつつ、人間とは何かを考えていきたい。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間は一面では物理的存在者だが、単なる物質につきない何かをもっているのではないかと東西の思想家たちは考え続けてきた。この授業では、ドイツ、イギリス、中国の代表的な思想家たちをとりあげ、彼らが人間に特有のあり方をどうとらえてきたのかを概観しつつ、人間とは何かを考えていきたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1人間とは何かを各自で考えられるようになること。<br />
2比較考察的視点が得られること。</p>
  </div>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
