<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC304</span>&nbsp;<span id="title">Quality Management I: Outline and Fundamental Principles</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course covers outline and fundamental principles of quality management through a review of quality management history, introduction of case studies, discussion etc. For example, the historical review explores the fundamental philosophy and activities and the recent trends in quality management. Furthermore, some important tools for quality management are introduced.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course covers outline and fundamental principles of quality management through a review on history of quality management, introduction of case studies, discussion etc. For example, the historical review explores the fundamental philosophy and activities and the recent trends in quality management. Furthermore, some important tools for quality management are introduced.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Historical review on quality management<br />
Historical review of quality management is introduced with economical growth. Evolution of organizational attitude will be introduced.<br />
<br />
2. Fundamentals philosophy of on quality management <br />
This topic introduces fundamentals philosophy on quality management that includes what quality is, what management is, what the management concepts are and so forth. This section may include student presentation. <br />
<br />
 <br />
3. Tools for process improvements<br />
Some tools for process improvements are introduced, such as control chart, histrogram, scatter diagram with examples. Furthermore, we discuss how to measure the customer satisfaction. This section may include student presentation. <br />
<br />
4. Organization wide promotion of quality activity<br />
One of the key on quality management is organization wide promotion. This section considers how to deploy quality activity for all departments. Quality circle, policy management, daily management will be introduced. This section may include student presentation. <br />
<br />
5. Other topics of quality management<br />
This section focuses on these current such as quality award that can be regarded as a driving force of quality management. Deming prize in Japan, MBNQA in USA and European quality award model are also introduced. ISO 9000, Six Sigma and relatively new concept of quality management are introduced. Student presentation may be added.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
