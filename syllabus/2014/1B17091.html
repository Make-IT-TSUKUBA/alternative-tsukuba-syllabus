<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B17091</span>&nbsp;<span id="title">経営の科学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生産管理(生産管理基礎,環境問題と現代生産美学)・人間・社会とIT(今後の要所であるITの進化に起因する企業経営や人間・社会のあり様の変貌と未来の展望)を説き,重要な問題点を認識し,社会の豊かさの考察を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">商品サービスが企画・開発されてから消費者の手に渡るまでの一連の生産流通プロセスについて、事例のビジネスプロセスフロー分析から、最新の地域社会の活性化問題までを学ぶ。企業内活動に関しては、特に生産・品質管理および企業情報システムを中心に取り上げる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">社会構造や産業構造の激変の時代、経済的変化・個人の価値観の変遷を受け止め。企業のおかれている社会環境や最新事例を知り、ビジネス・プロセスおよび生産流通のあり方について、基礎理論と事例をふまえて理解する。そして、今後の重要な社会的課題を理解し当事者として危機感を共有し、思考すること。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>

  </div>
