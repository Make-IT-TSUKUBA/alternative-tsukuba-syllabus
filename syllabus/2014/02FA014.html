<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA014</span>&nbsp;<span id="title">企業科学共通科目IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金7,8</span>
    <br />
    <span id="assignments">永井 裕久,立本 博文,稲水 伸行,西尾 チヅル,佐藤 忠彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義はビジネスの現場で生じる事象を科学的に捉えるための知識を学習してもらうことを目的とし,経営学,マーケティング及び情報学といったシステムズ・マネジメントの要素技術を最新の話題を講義することで学習してもらう.(偶数年度:経営分野)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">社会が求める多様なニーズに対し、より高度で専門的な視点から対応できる高度専門職業人の養成をめざし、本学ビジネス科学研究科博士後期課程には、システムズ・マネジメントコース並びに企業法コースの2コースが開設されています。本講では、この両コースの特色を活かし、学際的な観点から、経営学全般の研究テーマや分析手法を法律的課題に援用し、問題の発見、分析、解決策に繋がる研究アプローチについて考究します。これにより、受講生の将来の学位論文作成に向けた視野の拡大や方法論の拡張に資する知見を共有することを学習目標とします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講では、博士前後期課程、および専門職学位課程の学生の参加を歓迎します。講義形式としては、毎回、経営学分野を構成する様々な専門領域の教員が登壇し、各専門領域に特徴的な研究テーマや調査・分析手法および、各教員が取り組む研究プロジェクトについて紹介します。その後、法律系およびシステムズマネジメント系の受講生が、当日の専門領域に関連して、各自の研究テーマにおける経営的側面、法律的側面について議論し、相互補完的に自身の研究課題を深化する形式で講義を展開します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回  6月27日(金):永井裕久【組織行動論、人材開発論】<br />
第2回 7月04日(金):稲水伸行【経営組織論、意思決定論】<br />
第3回 7月11日(金):立本博文【経営戦略論、技術経営論】<br />
第4回 7月18日(金):西尾チヅル【環境マーケティング、<br />
                       消費者行動】<br />
第5回 7月25日(金):佐藤忠彦【統計科学】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※教室:講義室6 (東京キャンパス2階・東側)</p>
   </div>

20ポイント×5回で評価します。</p>
