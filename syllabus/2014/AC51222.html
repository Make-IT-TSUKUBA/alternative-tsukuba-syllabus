<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC51222</span>&nbsp;<span id="title">フィールド文化領域入門演習III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域文化研究ないし比較文化研究において、場所や地域、空間に着目する面白さを、地域情報の収集、分析・発表、レポート執筆等を通じて発見する。自ら調べ書き、発表し、討論する基礎的な態度と技法を修得する。IIIでは、フィールドワークに基づく地域調査の基礎演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC43312と同一。<br />比較文化学類生に限る。文化地理学入門演習(AC43092)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">比較文化学類において学習・研究していく上で必要な,自ら調べ,書き,発表し,討論する態度と技術の基礎を育てる。本演習では、フィールド文化領域入門演習IIに引き続き、大学における研究・学修の方法論としての地域調査法を体験する。主題の決定から、資料収集、調査結果の報告・発表、そして論文作成にいたるプロセスを通して、地域を調べ考える方法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地理学,フィールドワーク,東京</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目では,広い意味での場所・地域・空間に着目して文化現象をみることを中心に,これに関わる講義・資料講読・地域調査・発表(プレゼンテーション)・論文執筆などを行う。受講生を4~5人程度のグループ(班)にわけ、グループごとに特定地域におけるフィールドワークを行う。<br />
 ゼミの進行は以下の通りである。<br />
1)研究対象の概括的理解:基本文献の講読を通して、研究対象に関する理解を深める。<br />
2)研究対象の設定:研究対象を受講生の関心に基づき選択し、調査グループを作成する。<br />
3)研究目的の設定:何を明らかにしたいのか、そのためには何がわかればよいのか。<br />
4)資料収集:どのような資料(データ)が必要か、またはあるのか。<br />
5)フィールドワークの実施:現地資料の収集、現地観察(巡検)の実施。<br />
6)ディスカッション:研究成果の中間報告(計3回)、最終報告(1回)。<br />
7)論文執筆:グループによる研究論文の作成。</p>

    <p id="posttopics">過去4年間のテーマは以下の通りである。<br />
H25年度:トーキョーは変わる?<br />
 調査班:秋葉原(景観の変化)・臨海地区(再開発)・エスニックタウン(大久保・池袋)・<br />
      城東(伝統工業の観光化)・丸の内(まちづくり構想と現実)・下町(浅草の外国人観光客)<br />
H24年度:TOKYO2012<br />
 調査班:秋葉原班(街づくり)、丸の内班(都市)、谷根千班(商業)、浅草班(観光と地域)、墨田  班(アートプロジェクト)、台場班(水環境)<br />
H23年度:変貌するつくばを考える<br />
 調査班:商業班、農村班、生活班、筑波山班、観光班、交通班<br />
H22年度:古都鎌倉の魅力を訪ねて<br />
 調査班:歴史班、観光資源班、観光行動班、商業班、都市班、世界遺産班 など</p>

   <p id="assessment">出席(フィールドワークを含む)、発表・ディスカッションへの参加状況、論文内容を総合して成績評価を行う。成績評価の分布は学群GPA制度の主旨に基づく(A+,Aは30~40%程度)。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">最終発表は,1月の週末(17,18を予定)に1泊2日の合宿形式で行うので受講予定者は留意のこと。合宿場所は、H25年度は東京都中央区、H24年度は草津温泉(群馬県)、H23年度は東京都江東区、H22年度は千葉県館山市、であった。受講生には半年間で、フィールド文化領域(文化地理学コース)における卒論模擬体験をしていただくことになる。本演習は、学生の皆さんに「大学生とは何か」を体験的に理解させることが主目的である。したがって学生の皆さんを厳しくしごこうと考えている。厳しさなくして楽しさなし。覚悟してください。甘い「サークル」ではなく、ガチの「部活」だと考えてください。皆さんとお会いするのを楽しみにしています。</p>
