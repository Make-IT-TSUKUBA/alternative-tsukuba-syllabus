<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">19世紀後半に立ち上げられた近代文学は,その百年後の20世紀後半,高度大量消費社会の到来と共に終焉を迎える。それは,我々にとって自明のもののように思われてきた〈私〉という主体やその〈内面〉が,実は近代特有の概念に過ぎなかった事を,村上龍や島田雅彦らのいわば〈ポスト・モダニズム文学〉が明らかにしてみせたからである。要するに我が国の近代文学は,〈「私」というものの内面が,一つの宇宙に等しい世界を形成している〉(秋山駿)との幻想の下に立ち上げられ,発展していった文学と言えよう。本授業では,そうした近代文学を実質的に形作っていった作家,及びその仕事に焦点を当て講述していくが,作家の問題,作品の基本的な事項と解釈上の問題などの解説を通して,近代文学なる枠組みが次第に明確になっていく様を伝えたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回は,近代文学史の多様な試みを紹介するが,第2回以降は,近代文学の概念と方法をめぐって試行錯誤を繰り返すいわば第一世代の作家の業績について講述していく。第2-5回は坪内逍遙の『小説神髄』と『一読三歎 当世書生気質』を取り上げ,第6-10回では,二葉亭四迷の「小説総論」と『浮雲』を取り上げる。第11-15回のテーマは森鷗外で,彼の文学観を様々な角度から紹介した後,代表作「舞姫」の革新的性格について解説し,合わせて後の文学に与えた影響の大きさについて言及したい。最後に試験を行う。</p>
