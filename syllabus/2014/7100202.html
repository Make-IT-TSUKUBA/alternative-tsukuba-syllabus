<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">7100202</span>&nbsp;<span id="title">日本語演習IA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学生活に必要な公の場での口頭発表能力を高めること及び、レポート作成の基本を学ぶことを目的に授業を行う。聞き手を意識した発表活動を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生及び帰国生徒に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">留学生が大学での学習活動を進める上で必要な、公の場での口頭発表能力及び文章作成能力を高めることを目標とする。<br />
具体的には、プレゼンテーションを行なう際に必要な、発表レジュメや視覚資料の作成方法を身につけ、それらを効果的に使用し、口頭表現能力はもとより、聞き手にわかりやい発表技術を養うこと、及びレポートの書き方を身につけること,ディベートや討論会において論理的に意見を述べる力を養うこと、相手の質問、反論の意図を正確に理解し、要点を押さえ回答し、反論できる力を養うことを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:オリエンテーション 第1~14回:レポートの書き方、効果的なプレゼンテーションの方法、資料作成の方法、ディベートの仕方、立論の述べ方、意見文の書き方などを学び、実践し、フィードバックしながら授業を進める。第15回:最終試験<br />
受講生の人数によって若干の変更がある。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">日本語中級レベル後半以上。初回に担当教員と必ず相談すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">文章表現課題    30%<br />
口頭表現課題    30%<br />
テスト          30%<br />
平常点         10%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業外において、クラス活動に必要な情報収集、発表原稿の準備等を行うことが望ましい。</p>
  </div>

【参考書】授業時に適宜紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>

  </div>

課題は提出期限を守ること。<br />
