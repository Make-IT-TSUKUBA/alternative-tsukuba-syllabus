<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B17031</span>&nbsp;<span id="title">経営の科学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ファイナンス(金融工学の基礎となる,金融とファイナンスの学問的「常識」を,いくつかの具体的トピックに触れつつ,出来るだけ日常的な感覚として捉えられるように努めながら説明する。) 会計学(会計学の導入部分である簿記と,簿記で作成される貸借対照表・損益計算書の読み方・分析方法を解説する。)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">【前半】大学の卒業生が,新聞を読んで「お金」に関する記事の概要を正しく理解するために必要な知識、及び銀行預金を含めた「投資」において,詐欺を含めたリスクに対して最低限持つべき知識をカバーする。<br />
<br />
【後半】会計学の導入部分である財務諸表の作成手順,つまり簿記の知識と,財務諸表の構造・役割等について解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 大学の卒業生としての最低限度の常識を理解すること<br />
<br />
2企業の経営成績を表す損益計算書,財政状態を表す貸借対照表の基本的な作成方法を理解し,企業の財務状態を安全性,収益性の観点から分析することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ファイナンス,資金調達,金融,投資,貸借対照表,損益計算,売り上げ原価,収益性,安全性</p>
  </div>
