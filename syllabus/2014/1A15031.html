$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15031</span>&nbsp;<span id="title">身近な生活や社会における科学と技術-1 -生体の神秘にせまる-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最先端の医療機器や画像診断装置を身近に見る事がおおくなってきた。ここでは「生命の神秘にせまる」というテーマで、急速に発展を続ける生命科学と、新技術を概観する。新しいタイプの遺伝子発現制御や、疾患、新しい医療の技術基盤について講義する。また、医学・生物と工学の連携などについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>

   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">身近な生活や社会における科学と技術について、その最先端の紹介とその未来像を展望する。ここでは、「ヒトのからだの神秘にせまる」というテーマで、急速に発展を続ける生命科学と、新技術を概観する。新しいタイプの遺伝子発現制御や、疾患、新しい医療の技術基盤について講義する。また、医学・生物と工学の連携などについて紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	生命科学の基礎と技術について列記できる<br />
2	医学画像計法について習熟する<br />
3	粒子線の医学利用についての知識を習得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトゲノム,蛋白質,医用画像,陽子線,がん治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 高田義久 数理物質系】<br />
[粒子線の医学利用]<br />
加速器を使って高エネルギーに加速した陽子や重イオンは、そのエネルギーに応じた深さに線量のピークを持つ。この特殊な線量分布を利用して従来の方法に比べより有効ながんの治療を行うことができる。これを可能にした重荷電粒子線の照射野形成法について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 高田義久 数理物質系】<br />
[粒子線の医学利用]<br />
加速器を使って高エネルギーに加速した陽子や重イオンは、そのエネルギーに応じた深さに線量のピークを持つ。この特殊な線量分布を利用して従来の方法に比べより有効ながんの治療を行うことができる。これを可能にした重荷電粒子線の照射野形成法について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 高田義久 数理物質系】<br />
[粒子線の医学利用]<br />
加速器を使って高エネルギーに加速した陽子や重イオンは、そのエネルギーに応じた深さに線量のピークを持つ。この特殊な線量分布を利用して従来の方法に比べより有効ながんの治療を行うことができる。これを可能にした重荷電粒子線の照射野形成法について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 巨瀬勝美 数理物質系】<br />
[医学画像計測]<br />
病気の診断においては、人体の表面から眺めたり、血液・尿などの体液を調べただけでは、決定的に情報が不足している。そこで生まれたのが、X線、ラジオアイソトープ、超音波、NMR (MRI)など、人体をほとんど傷つけることなく内部を可視化(画像化)出来る手法である。これらの手法は、計算機を活用することにより、近年、驚異的な進歩を遂げた。本講義では、これらの手法を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 巨瀬勝美 数理物質系】<br />
[医学画像計測]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 巨瀬勝美 数理物質系】<br />
[医学画像計測]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 渡辺紀生 数理物質系】<br />
[医療診断の主役X線CT技術]<br />
X線CT装置は実用化からすでに30年が経過し、現在では医学のみならず科学計測や工業計測への応用も著しい。講義では、どのように1次元あるいは2次元データから3次元再構成できるのかといったCTの基本原理と最新のX線CT装置について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 渡辺紀生 数理物質系】<br />
[医療診断の主役X線CT技術]<br />
X線CT装置は実用化からすでに30年が経過し、現在では医学のみならず科学計測や工業計測への応用も著しい。講義では、どのように1次元あるいは2次元データから3次元再構成できるのかといったCTの基本原理と最新のX線CT装置について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 加納英明 数理物質系】<br />
[生細胞を染めずに見る ~ラマン分光の生命科学・医学応用~]<br />
ラマン分光イメージングは、生体組織や生細胞を染めることなく(擬似的に)色づけすることができる、新しい分子イメージング手法の一つである。講義では、ラマン分光法の基礎と、その生命科学・医学への応用について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
