<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB24181</span>&nbsp;<span id="title">親族</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">本澤 巳代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">夫婦や親子など民法の親族編について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">目標:民法第5編親族の基礎知識を身に付けるとともに、応用能力を養うこと。<br />
概要:夫婦や親子などに関する民法・戸籍法・家事事件手続法などについて概説し、親族に関する法制度全体の仕組みを理解できるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">夫婦や親子に関する民法の諸規定を中心に、これに関係する戸籍法、家事事件手続法、法の適用に関する通則法、児童福祉法・児童虐待防止法などについて、適宜判例なども紹介しながら講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>婚姻の成立:婚姻の法的意義と歴世的変遷、婚姻の形式的要件(婚姻届)、婚姻の意思と婚姻無効、婚姻の実質的要件と婚姻の取消</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>婚姻の効果:夫婦の氏、同居・協力・扶助義務、夫婦の法定財産制、国際結婚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>離婚の種類と手続:協議離婚・調停離婚・審判離婚・裁判離婚、離婚の意思と離婚届、有責配偶者の離婚請求</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>離婚の効果:離婚による復氏、財産分与、子どもの親権、面会交流、養育費</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>実親子関係1:実子と養子、嫡出子と非嫡出子、出生届、嫡出推定、推定されない嫡出子、推定の及ばない子、嫡出否認、いわゆる300日問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>実親子関係2:任意認知、認知届、強制認知、準正、人口生殖と親子関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>養子1:普通養子と特別養子、成年養子と未成年養子、養子縁組届、高齢者介護と養子、連れ子養子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>養子2・親権の帰属:特別養子、戸籍の記載、親権の帰属(嫡出子、非嫡出子、養子、特別養子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>親権の内容と未成年後見:身上監護、財産管理、親権濫用、児童虐待と親権停止・親権喪失</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>親族扶養:親族関係と扶養の権利義務、扶養と相続の関係、高齢者介護と扶養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">期末テスト(60%)、講義中に課すレポート(30%)、出席(10%)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">夫婦や親子といった身近なテーまでを取り扱う授業ではあるが、社会の常識と法律の規定とがかけ離れていることも珍しくないので、必ず事前に家族法の教科書などを読んでおくとともに、授業中はもちろん、事前事後に六法で関係条文を確認するようにして欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書は特に指定しないが、参考図書として以下のものなどがある。</p>
    <p id="textbook-textbook">1. 高橋朋子・床谷文雄・棚村政行『民法7親族・相続第3版』有斐閣アルマSpecialized、2011年(2400円) <br />2. 二宮周平『家族法第3版』新世社、2009年(3200円) <br />3. 水野紀子・大村敦志・窪田充見編『家族法判例百選第7版』有斐閣、2008年(2286円) </p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="postoffice"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">夫婦や親子などの法律関係について客観的知識を身に付けるようにし、社会的偏見や自分の思い込みで分かったつもりにならないようにして欲しい。</p>
