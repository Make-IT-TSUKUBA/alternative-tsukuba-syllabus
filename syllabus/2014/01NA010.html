  <h1 id="course-title">
   <span id="course">01NA010</span>&nbsp;<span id="title">商法II〔企業法総論・企業活動法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 木7,8</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,企業法総論・企業活動法として,企業の基本法である商法の内,いわゆる商法総則・商行為法及び有価証券法の分野について採り上げ(会社が主体になる場合等に関連する会社法の分野も含まれる),それをめぐる法制度や判例や学説や関連する課題を検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">商法IIが対象とする企業法総論や企業活動法の内容について、法的知識を修得し、理解を深め、法的思考力を養成しうるようになること等を目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この授業では、企業の基本法である商法の意義や法源等をはじめ、企業活動に共通する基本的法原則を中心に採り上げ、有価証券についても若干の基礎的事項に触れながら、それぞれをめぐる法制度や判例や学説や関連する課題を検討する。なお、そこでは、会社が主体となる場合等に関連する会社法の分野も含まれる。<br />
授業方法は、いずれの回も、事前に学生に配布された予習資料の学生による十分な予習を前提に、講義に加え、ケースメソッドやプロブレムメソッドを併用し、ソクラテスメソッドによる質疑応答を交えながら、進めてゆく。<br />
毎回の授業については、担当者から配布された資料(指定された教科書の該当箇所、判例、学術論文、法律に関する記事、仮設事例等)について、予め指示された予習(資料を熟読することや仮設事例の分析・検討等)が要求され、授業への毎回の出席が求められる。なお、法的知識と理解を確実に得させるため、必要に応じ、復習として、授業の過程で、小テストやレポートの提出が求められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 週 主な内容:「商法II(企業法総論・企業活動法)」の全体像、企業の経済活動と商法、商法の意義、法源の適用順序<br />
ねらい:全20週からなる本授業の全体像を鳥瞰した上で、第1週は、企業の基本法である商法の意義について理解させる。また、商法の適用順序の解釈論について検討する。<br />
第 2 週 主な内容:商慣習法、商事自治法、普通取引約款<br />
ねらい:企業の取引や組織において重要な機能を果たしている、商慣習法、商事自治法、普通取引約款等について理解させる。<br />
第 3 週 主な内容:商法の沿革と特色、取引の安全、企業組織の維持、外観法理<br />
ねらい:商法の沿革について、その立法や改正の歴史的意義を意識しながら、理解させる。そして、企業の取引と組織の両面における商法の特色について検討する。また、その際に、企業の取引の安全と企業組織の維持の調和をいかに図るべきか、そして、商法における外観法理の重要性等について理解させる。<br />
第 4 週 主な内容:商法の基本概念と商人の意義、商行為概念、商人概念<br />
ねらい:絶対的商行為、営業的商行為、附属的商行為等の商行為概念と固有の商人、擬制商人、小商人等の商人概念について理解させた上で、民法と商法の適用範囲について検討する。<br />
第 5 週 主な内容:企業形態、会社の種類、会社の概念<br />
ねらい:様々な企業形態や会社の種類、そして、それぞれの特徴について、理解させた上で、検討する。<br />
第 6 週 主な内容:営業、営業能力、営業所、営業譲渡の意義、営業譲渡の機能<br />
ねらい:営業や営業能力や営業所の概念について理解させる。また、営業譲渡の意義や機能について理解させた上で、検討する。<br />
第 7 週 主な内容:営業譲渡の効果、営業譲渡の企業組織再編における意義、合併等他の企業組織再編との差異<br />
ねらい:営業譲渡の効果について、当事者間における効果と第三者に対する関係に分けて、理解させる。また、営業譲渡の企業組織再編における意義や合併等他の企業組織再編との差異について理解させた上で、検討する。<br />
第 8 週 主な内容:商号の意義、商号の選定、商号の数、商号の登記、商号権、名板貸し<br />
ねらい:商号の意義や商号の選定に関する考え方や商号の数について理解させる。そして、商号の登記と商号権について理解させた上で、検討する。また、名板貸しについても理解させた上で、検討する。<br />
第 9 週 主な内容:商業帳簿、会計帳簿、貸借対照表<br />
ねらい:商業帳簿について、商業帳簿の作成、商業帳簿の種類等について理解させた上で、検討する。<br />
第10週 主な内容:企業組織内部における補助者、商業使用人、支配人等<br />
ねらい:企業組織内部における補助者である商業使用人の種類と代理権の範囲によるその違いについて理解させる。<br />
第11週 主な内容:企業組織内部における補助者、商業使用人、支配人、支配人の代理権、支配人の義務、表見支配人<br />
ねらい:企業組織内部における補助者である商業使用人の内、特に、支配人について、支配人の代理権や義務、表見支配人について理解させた上で、検討する。<br />
第12週 主な内容:商業登記の意義、公示制度、登記事項の種類、登記事項の通則、登記の申請、登記官の審査権、商業登記の公示、商業登記の一般的効力、特殊の効力、不実登記の効力<br />
ねらい:商業登記について、商業登記事項や商業登記の手続や登記官の審査権や商業登記の効力について理解させる。そして、特に、商業登記の 一般的効力について、登記前の効力と登記後の効力の違いについて理解させた上で、検討する。<br />
第13週 主な内容:企業の流通活動における補助商、代理商、代理店、特約店、仲立人、問屋<br />
ねらい:企業の流通活動における補助商について、その種類や商業使用人との違いについて理解させる。そして、特に、代理商と仲立人と問屋の差異について理解させた上で、検討する。<br />
第14週 主な内容:企業活動における決済、手形の意義や経済的機能、有価証券としての手形、株券や小切手等の他の有価証券との比較、取引安全の保護<br />
ねらい:企業活動において、決済の手段として使われる手形について、その意義や経済的機能を理解させた上で、株券や小切手等の他の有価証券と比較しながら、有価証券の属性との関係について理解させる。そして、手形の流通における取引安全の保護の重要性についても理解させる。<br />
第15週 主な内容:企業活動における決済、手形行為、手形行為の解釈、手形行為の独立性<br />
ねらい:手形の流通における取引安全の保護の重要性について意識しながら、手形行為や手形外観解釈の原則や手形行為独立の原則の意義や機能について理解させる。<br />
第16週 主な内容:企業活動における決済、手形理論、権利外観理論による修正<br />
ねらい:手形理論について理解させた上で、手形の流通性の確保のための法理論における理論構成の重要性について検討する。<br />
第17週 主な内容:企業活動における決済、手形行為と法律行為の一般原則、手形能力、手形上の意思表示<br />
ねらい:手形行為と法律行為の一般原則について、特に、手形権利能力や手形行為能力や手形上の意思表示について理解させる。そして、その際に、意思表示に関する民法上の原則の手形行為への適用のあり方について、特に検討する。<br />
第18週 主な内容:企業活動における決済、他人による手形行為、手形行為の代理、手形の偽造、手形の変造<br />
ねらい:他人による手形行為について、手形行為の代理や手形の偽造や変造について理解させた上で、検討する。そして、意思表示に関する民法上の原則と比較しながら、手形行為の特殊性について理解させる。<br />
第19週 主な内容:企業活動における決済、手形と実質関係、手形の書替、有価証券のペーパーレス化<br />
ねらい:手形と実質関係について、手形の実質関係と手形関係との関わりにつき、抗弁を中心に理解させる。また、手形の書替についても理解させる。さらに、有価証券をめぐる課題として、ペーパーレス化について採り上げ、検討する。<br />
第20週 主な内容:第1週~第20週の全体のまとめ<br />
ねらい:「商法II(企業法総論・企業活動法)」の第1週~第20週の全体のまとめを行う。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価は、(1)面談(質疑応答)、(2)平常点、(3)宿題(予習・復習(レポート))、(4)論述試験(復習(小テスト)・期末試験)で行う。その比率は、(1)面談:10%、(2)平常点:15%、(3)宿題:15%、(4)論述試験:60%、である。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
