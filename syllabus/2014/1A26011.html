$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A26011</span>&nbsp;<span id="title">安全衛生と化学物質</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">野本 信也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は多くの有用な化学製品を作ってきたが,危険で有害な化学物質でも使う必要があった。現在では化学物質の安全な取り扱い方が実践されている。この講義では化学物質の危険性と有害性を理解してもらい,仕事や日常生活で接する化学物質を安全に取扱う方法を習得する。将来化学物質に関わる場合に適切に行動できる人材の育成を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(環境安全管理室企画)<br />【受入上限数300名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">安全意識を高めることは,事故や健康障害に遭わず,環境を損なわない健全な生活を送る上で大切です。化学製品は,私たちに豊かな生活をもたらしてくれましたが,取扱を誤ると環境にも人にも脅威を与える諸刃の剣です。この講義では,化学物質を素材として取り上げることで,安全・衛生・環境保全の全ての面における生活の基盤を学んでもらえます。化学物質に関する法律と安全衛生管理の実践法についても講義を行ないます。中でも,緩やかに進行する慢性中毒の防止法の講義は他では聞けません。この講義は,労働安全衛生法の求める有害作業者への安全衛生教育の内容も含みます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.化学物質の有用性と表裏を成す危険性・有害性を評価できる。<br />
2.化学製品や化学物質を安全に取り扱うための技術を列記できる。<br />
3.化学物質の安全管理の手法を,日常生活における安全管理全般へ応用できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学物質,安全衛生,危険性,有害性,急性中毒,慢性中毒,事故の防止,健康障害の防止</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 野本信也 数理物質系】<br />
[諸刃の剣・化学物質]<br />
人を取り巻く環境には数多くの有害な化学物質が多様な形態で存在する。これらの化学物質について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 柏木保人 環境安全管理課】<br />
[科学物質関連法]<br />
化学物質を取り扱う者は,事前に化学物質を規制する法規を理解しておくことが重要である。様々な化学物質関連法規がある。これらの法規の概要について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 竹内薫 医学医療系】<br />
[環境中に放出された化学物質]<br />
環境中に蓄積する化学物質, 加工食品等に添加する化学物質などの中にも有害な物質が含まれている。人が環境に放出した化学物質が人に危害を与える事例について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 梶山幹夫 生命環境系】<br />
[化学物質の危険性]<br />
化学物質に潜む危険性について理解し,安全に取り扱う方法について学ぶことを目的とする。発火性物質,爆発物,混合危険物などから,消防法に沿ってこれらの性質と危険性を講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 野本信也 数理物質系】<br />
[化学物質の有害性1]<br />
特別な対策をしないで化学物質を用いた作業をすると,化学物質はその性質,作業の仕方などによって,発散・拡散することになり,呼吸器系,消化器系や皮膚から体内に侵入する。侵入した物質あるいは代謝産物が体内の臓器に蓄積された場合には健康障害が発生する。これらの経緯及び個々の化学物質の有害性を理解することは,健康障害の防止の為に重要なことである。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 野本信也 数理物質系】<br />
[化学物質の有害性2]<br />
第5回の続き<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 佐藤智生 数理物質系】<br />
[化学物質による事故の防止]<br />
化学物質を使用する作業における火災や爆発,薬傷などの防止について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 野本信也 数理物質系】<br />
[化学物質による健康障害の防止1]<br />
化学物質による慢性中毒の防止は,事故や急性中毒の防止に比べてはるかに困難であり,高度な手法が必要である。わが国の人を守る法律である労働安全衛生法の理念,労働衛生の三管理に基づいて,慢性中毒の防止法を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 野本信也 数理物質系】<br />
[化学物質による健康障害の防止2]<br />
第8回の続き<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 野本信也 数理物質系】<br />
[演習~化学物質の安全衛生管理~]<br />
これまでの講義で解説した化学物質の危険性と有害性の認識を深め,化学物質による健康障害,人間環境・社会環境の汚染を臨機応変に防止する為の演習を行う。<br />
この演習を持って期末試験とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

授業内課題:課題の理解力,展開能力を見る(30%)<br />
出席:2/3以上の出席(欠格条件)(20%)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">現代人は無意識のうちに化学物質の世界に住んでいます。この講義がその世界の扉を開きます。あなたの意識がこの世界に入ってきてくれることを期待します。</p>
