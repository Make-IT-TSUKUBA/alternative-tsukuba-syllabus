 <body>
  <h1 id="course-title">
   <span id="course">1A14031</span>&nbsp;<span id="title">放射線の基礎と最先端</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">大塩 寛紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射性同位元素・放射線について,その基礎と応用を化学,物理,工学,生物,医学の広い分野にわたってわかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">原子の世界から宇宙まで、生命から医学まで、放射線を用いた学問に触れる。<br />
「放射性同位元素・放射線は何か?」について、その基礎を学ぶ。さらに、各分野の第一線の研究者により、放射線をもちいた基礎科学と先端応用について、化学、物理、工学、生物、医学の広い分野にわたってわかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">放射線と放射性同位元素の基礎を理解するとともに、最先端科学に触れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射線,放射性同位元素の基礎を理解するとともに最先端科学に触れる。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 大塩寛紀 】<br />
[放射線とは]<br />
放射線同位元素と放射線に関する基礎的知識を習得し、第2回目以降の講義に備える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 榮 武二 】<br />
[放射線の医学利用]<br />
放射線の医学利用の現状について概説する。また、最先端のがん治療技術を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 加藤広介】<br />
[最先端の分子生物学研究における放射性同位体の利用]<br />
放射性同位体を用いた実験手法の講義を通して、主にウイルス学の分野から最先端の分子生物学研究を紹介する。具体的には、放射性標識ヌクレオチドやアミノ酸を用いた核酸(DNA・RNA)やタンパク質の標識・定量法などを概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 松本宏】<br />
[放射線の影響]<br />
環境中や食品由来の放射線および医療放射線について概説し、事故起源放射線も含めて、それらの外部および内部被ばくによる人体への影響について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 古川 純 】<br />
[生物学における放射線の利用]<br />
放射線ならびに放射性同位元素を用いた最先端の生物学研究について、主に植物科学の分野から解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 上殿明良 】<br />
[陽電子を用いた材料研究]<br />
電子の反物質である陽電子を用いて固体中のサブ・ナノメートル以下のサイズの欠陥を感度良く、非破壊で検出することができる。講義では、陽電子を用いた材料研究について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 冨田成夫】<br />
[宇宙線と地球環境]<br />
地球は常に太陽やその他の星からの高エネルギー粒子にさらされている。これらの放射線の種類、および地球が受けている影響について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 三明康郎】<br />
[原子力エネルギー]<br />
福島第一原子力発電所事故以来、原子力発電への批判が高まっている。原子核物理学の観点から原子力エネルギーの基礎から応用とリスクまで概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 末木啓介】<br />
[環境放射能]<br />
環境中には放射性同位元素が存在する。その発生源とその利用法などを概説します。2011年3月の東電福島原発事故により環境へ放出された放射性同位元素の動静についても解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 笹 公和】<br />
[加速器の基礎と応用]<br />
放射線発生装置である加速器は、素粒子・原子核実験などの基礎研究から、現在は産業、医学、物質分析、年代測定などの幅広い分野において利用されている。加速器の基礎と加速器を用いた最先端の応用研究について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
