  <h1 id="course-title">
   <span id="course">1A09041</span>&nbsp;<span id="title">遺伝子がつくる文明I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功しつつある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与すると同時に人類の存続を危うくする両刃の剣でもある。Iでは,生物の多様性を主に遺伝子の多様性という視点から捉えることで,現在急速に伸展しつつある遺伝子改変の基本的な問題を客観的に判断できるようにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)平成24年度までの「遺伝子がつくる文明」の単位を修得した学生の履修は認めない<br />【受入上限数300名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功しつ  つある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与すると  同時に人類の存続を危うくする両刃の剣でもある。本学期は生物の多様性を主に遺伝子の多様性という視点から 捉えることで、現在急速に伸展しつつある遺伝子改変の基本的な問題を客観的に判断できるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">第1は授業の要約を素早く行い、講義の展開の中から自分の理解できないところ、疑問に思う点等を見つけ、討論の時間に大勢の人前で積極的に質問、議論できるトレーニングをすること。第2は遺伝子のコントロールを受けながら子孫を作り、種族を維持するようにプログラムされている我々人類の姿を情緒的主観的ではなく、論理的、客観的に捉える視点も身につけることである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遺伝子と生物多様性,地球進化と遺伝子進化,目に見えない生物社会,有害な遺伝子,有用な遺伝子,遺伝子間戦争,遺伝子支配と解放</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 林純一、中田和人 生命環境系】<br />
[はじめに]<br />
我々の行動は遺伝子が決めるのではなく、自分自身が決めている。しかし、我々の生命としての出発点である受精、その後の発生分化、誕生後の成長、体の維持、そして老化や死に至るほとんどの全ての生命現象に関わるプロセスは遺伝子によってほぼ完全にコントロールされている。このことは全ての生物に当てはまり、人間も例外ではない。我々が人間でいられるのも遺伝子のおかげである。このように人類の生命現象に対する情緒や感情、倫理や主観を徹底的に排除した立場、すなわち極めて客観的な切り口から生命観を再構築する上での新しい視点を紹介し、遺伝子がつくる文明の序論とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 石田健一郎 生命環境系】<br />
[生物の多様性と進化]<br />
生命の歴史は大方の想像をはるかに超えたダイナミックなものである。数千万種ともいわれる地球上の生命の誕生と進化、多様性について、原核生物の多様性、真核生物の誕生と進化、細胞共生がもたらした真核生物の多様化のしくみ、多細胞生物の進化について概説し、現在の生物科学が到達した新しい生物観や生命と地球の共進化を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 石田健一郎 生命環境系】<br />
[生物の多様性と進化]<br />
生命の歴史は大方の想像をはるかに超えたダイナミックなものである。数千万種ともいわれる地球上の生命の誕生と進化、多様性について、原核生物の多様性、真核生物の誕生と進化、細胞共生がもたらした真核生物の多様化のしくみ、多細胞生物の進化について概説し、現在の生物科学が到達した新しい生物観や生命と地球の共進化を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 大西和夫 国立感染症研究所】<br />
[遺伝子・病原体・免疫]<br />
免疫システムは生体を細菌・ウィルス・菌類などの多様な病原体から守り、病原体はそれをすり抜けて生存するゲノムを進化させてきた。免疫系には記憶があり、過去に遭遇した病原体には抵抗性を持つ。しかし、SARS、AIDS、新型インフルエンザのような過去に経験のない病原体に対しては容赦ない対決が迫られる。すなわち、未知の病原体ゲノムと生体の免疫関連ゲノムとの生存競争になり、現存する生物は進化の過程でこの戦いに勝利してきた。このような見地から微生物と生体の遺伝子の多様性について概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 大西和夫 国立感染症研究所】<br />
[遺伝子・病原体・免疫]<br />
免疫システムは生体を細菌・ウィルス・菌類などの多様な病原体から守り、病原体はそれをすり抜けて生存するゲノムを進化させてきた。免疫系には記憶があり、過去に遭遇した病原体には抵抗性を持つ。しかし、SARS、AIDS、新型インフルエンザのような過去に経験のない病原体に対しては容赦ない対決が迫られる。すなわち、未知の病原体ゲノムと生体の免疫関連ゲノムとの生存競争になり、現存する生物は進化の過程でこの戦いに勝利してきた。このような見地から微生物と生体の遺伝子の多様性について概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 中島敏明 生命環境系】<br />
[遺伝子のデパート:微生物]<br />
肉眼では見ることの出来ない小さな生き物、微生物。しかし彼らは多彩な能力を持っている。微生物のもつさまざまな能力と人間生活との関わりを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 中島敏明 生命環境系】<br />
[地球を救う小さな生き物たち]<br />
微生物は新たな能力を獲得する力を持っている。この力を人工的に加速させ「超微生物:スーパーバグ」を創る試みが行われている。物質生産や環境浄化等、スーパーバグの活躍を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 中村幸治 生命環境系】<br />
[RNAの多様性~RNAワールドへの挑戦~]<br />
逆転写酵素の発見により、ほころび始めたセントラルドグマ。原始生物における生命の流れは、DNA→RNAではなく、RNA→DNAであったのか?解明が進む「RNAワールド」とは何か?このカギを説く機能性RNAの触媒活性について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 中村幸治 生命環境系】<br />
[RNAの多様性~RNAワールドへの挑戦~]<br />
逆転写酵素の発見により、ほころび始めたセントラルドグマ。原始生物における生命の流れは、DNA→RNAではなく、RNA→DNAであったのか?解明が進む「RNAワールド」とは何か?このカギを説く機能性RNAの触媒活性について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 三好浩之 理化学研究所】<br />
[ウィルスとは何か]<br />
遺伝子治療ベクターとしても使われているウィルスについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 中田和人 生命環境系】<br />
[まとめ]<br />
総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
