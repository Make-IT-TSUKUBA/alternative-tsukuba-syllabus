<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB329</span>&nbsp;<span id="title">Policy and Planning for Forest Conservation</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">First, global change in the forest cover and trends in wood production and trade are introduced, and the underlying and proximate causes of deforestation are discussed. Next, some alternatives to conventional forestry are introduced and discussed through case studies in Asia and Africa. As one of the mesaures, protected area management in the humid regions and the dryland is also introduced.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AD607と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">1. To understand the global forest resource dynamics and regional characteristics through analysis of the data provided by the FAO Global Forest Resource Assessment (FRA)<br />
2. To understand the trend of forest product output and trade through analysis of the data obtained from FAOSTAT-Forestry.<br />
3. To find how international and national forest policies are derived from and directed toward problematic situation of forest resources.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This class is conducted through lectures and presentations by participants based on each assignment.<br />
The first half is spent to understand quantitative aspects of forest resources and production.<br />
Focuses in the second half turn to qualitative aspects, and stratified policies and the implementations, namely those at the international, national, and regional level, are analyzed.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Orientation:<br />
1. How to conduct the class<br />
2. Explanation on the materials used at the class<br />
3. Grouping</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Findings from analysis of FAO-FRA by each group (presentation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Supplemental explanation, with special remarks on the regional characteristics in forest cover gain/ loss (lecture)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Findings from analysis of FAOSTAT-Forestry by each group (presentation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Supplemental explanation to the previous presentations, other sources of information on forest product trade, and explanation on the international conventions related to forest conservation (lecture)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Biodiversity issues and countermeasures (presentation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Climate change and countermeasures (presentation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Whether payment for environmental services (PES) can make forest utilization and conservation compatible and what are the measures (lecture)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Case studies in developing countries (lecture and discussion)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
