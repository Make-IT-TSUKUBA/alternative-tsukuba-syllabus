<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1226171</span>&nbsp;<span id="title">世界に挑む産業界・官界トップリーダーによる連続リレー講義:社会基礎学―グローバル人材に不可欠な教養III―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界は冷戦終結以降、新興国の急成長や情報通信技術の目覚しい進歩、金融市場のボーダレス化などにより、大交流・大競争時代にシフトしています(グローバル化)。
このグローバル時代に活躍する人材に不可欠とされる社会基礎学。本リレー講義では、社会基礎学とは何かを探求し、学群1、2年生を主対象に、今後の大学生活で身に付けるべき知識、教養、想像力や構想力向上をサポートします。
具体的には以下の5分野にプライオリティを置き、産業界・官界・政界のトップリーダーがリレー講義を実施、皆さんとともに考えます。
1「グローバル人材」、2「政治・政策」、3「経済・産業」、4「資源・エネルギー」、5「世界/アジア」(順不同)</p>
