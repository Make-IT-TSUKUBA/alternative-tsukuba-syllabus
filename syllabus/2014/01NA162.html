<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA162</span>&nbsp;<span id="title">刑事模擬裁判</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>
    <br />
    <span id="assignments">森田 憲右,石川 雅巳,小林 正和,檜垣 直人,山口 卓男,津幡 智恵子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事法の基礎を習得した者を対象に、模擬裁判を実施してその各段階に必要となる文書の起案を実際にさせ、その起案について講評して刑事裁判において必要とされる法律文書の作成に関する基礎的な知識を習得させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「民事模擬裁判」と交互で隔週開講<br />2012年度以前の「法律文書作成II」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑事法の基礎を習得した者に対し、模擬裁判を経験させつつその各段階で必要となる文書の内主要な文書を起案させ、さらには証人尋問の準備と尋問等を受講者に実際にやってもらい、初歩的な刑事裁判実務に対応できる能力を獲得することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業は下記の授業計画のとおり行うが、受講者には講義前に模擬裁判事件記録を貸与する。受講者はその記録に基づき、文書の起案、証人尋問の準備、尋問を行うことになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回  模擬裁判記録配布、裁判官・検察官・弁護人の役割決定、起訴状及び訴訟記録の検討、争点整理演習、講評、次回の準備 <br />
第2回  争点整理演習、講評、次回の準備 <br />
第3回  公判演習、第1回公判期日、証人尋問2名、講評、次回の準備 <br />
第4回  公判演習、第2回公判期日、証人尋問2名、結審、講評、次回の準備<br />
第5回  論告、弁論、評議、判決、講評</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">文書の起案(起訴状、証明予定事実記載書面、予定主張、尋問事項書、論告、弁論、判決)70%・平常点30%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は使用しない。但し、模擬裁判事件記録を貸与する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
