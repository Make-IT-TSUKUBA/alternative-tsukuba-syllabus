 <body>
  <h1 id="course-title">
   <span id="course">EB50263</span>&nbsp;<span id="title">植物系統分類学実験II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木4-6; 春B 金4,5; 春B 応談</span>
    <br />
    <span id="assignments">石田 健一郎,中山 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">藻類(陸上植物以外の光合成生物)を中心とした原生生物の生物学的・系統的多様性について,池沼での採集,培養株の作成,光学・電子顕微鏡用試料の作成と観察,塩基配列の比較による系統推定の手法などを通して学ぶ。
Collecting, observing, identifying and culturing unicellular freshwater protists (algae and protozoa). Students will use light and electron microscopes and a few basic molecular techniques.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">植物系統分類学Iの事前又は同時履修が必要。<br />EG30263と同一。<br />前年度の履修調整で許可を受けていること。<br />多様性コース<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">陸上植物を除くすべての光合成生物と藻類に近縁の鞭毛菌類、原生動物を対象とする。特に藻類を中心とするが、これはほとんどが肉眼ではみえない真核微生物である。真核微生物の研究はどのようにして始めればいいのか,その実際を野外での採集,培養,光学,電子顕微鏡試料の作成と観察,スケッチ,写真撮影などを通じて学ぶ。ここで観察する多くの微細藻類は系統的には動物や植物にも匹敵する生物群に属している。多種多様な体制をもつ光合成生物についての細胞構造の理解は植物分類の基礎であり,陸上植物を理解する助けにもなる。また生物の系統進化を考える際には分子系統学的手法も有効であるので、併せてその技術を習得する。実験や観察には前提となる知識が必要なので,植物系統分類学Iとの関連を意識してほしい。これが実験に必要な好奇心や探求心の鍵になる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>微細藻類の多様性と観察法(講義)。微細藻類の採集と光学顕微鏡による観察と属の同定。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微細藻類の多様性と観察法(講義)。微細藻類の採集と光学顕微鏡による観察と属の同定第。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微細藻類と卵菌類の培養と単離。電顕観察用試料の作製。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微細藻類と卵菌類の培養と単離。電顕観察用試料の作製。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物プランクトンの走査顕微鏡観察。分子形質を用いた系統解析(DNA抽出)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物プランクトンの走査顕微鏡観察。分子形質を用いた系統解析(DNA抽出)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>透過電子顕微鏡による細胞微細構造の観察。分子形質を用いた系統解析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>透過電子顕微鏡による細胞微細構造の観察。分子形質を用いた系統解析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>微細藻類における有性生殖の誘導と観察。分子形質を用いた系統解析(系統樹構築)まとめ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>微細藻類における有性生殖の誘導と観察。分子形質を用いた系統解析(系統樹構築)まとめ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,属の同定作業は実験期間内を通じて行う(40属の同定結果をスケッチまたは写真で示す課題を課す)。電子顕微鏡の使用はグループごとに行うので,順番が入れ替わることもある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">植物系統分類学Iの事前または同時履修が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">実験態度,スケッチ,写真,レポート,出席を総含して評価する。実験や観察には前提となる知識が必要なので,植物系統分類学Iとの関連を意識しているかどうかということが,好奇心や探求心をもって実験に臨むための鍵になる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。</p>
  </div>

   <h2 id="textbook-heading">指定教科書</h2>
   <div id="textbook">
    <p id="pretext">プリントを配布。また植物系統分類学I(1,2学期)の教科書(冊子)を使用するので持参すること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 植物系統分類の基礎 北隆館 山岸高旺 編<br />2. 植物と菌の系統と進化 日本放送出版協会 西田 誠 編<br />3. 植物と菌の系統と分類 日本放送出版協会 岩槻邦男 編<br />4. 藻類の多様性と系統 裳華房 千原光雄 編<br />5. 図鑑類(学類で用意されている) </p>
