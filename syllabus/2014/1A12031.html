<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A12031</span>&nbsp;<span id="title">数学の美しさと面白さ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学はどの様に面白く,美しく,また役に立つのか,歴史的な背景と共に,具体的ないくつかの話題を通じて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(数学開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から、基礎から応用まで幅広く勉強することを目的とする。<br />
受験数学から離れて、数学の美しさと楽しさを味わいながら数学的思考の訓練をしよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">数学的発想の面白さと美しさを学び、さらなる学習意欲を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式,複素数,微分作用素,平方数,結び目</p>
  </div>

[1限]講義題目: 微分方程式の話<br />
 講義担当者: 久保隆徹 数理物質系数学域 <br />
 講義概要: 数学的に自然現象などを扱う方法の1つに微分方程式がある。 この講義では,「微分方程式とは何か」「どのように解くか」などに焦点を当てて解説していく.時間があれば関連する話もする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

 講義担当者: 相山玲子 数理物質系数学域 <br />
 講義概要: 複素数平面について説明し、平面図形の幾何学を考えるときに、いかに役立つかを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

 講義概要: 微分作用素を用いることで、微分方程式を楽しく解く方法について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
