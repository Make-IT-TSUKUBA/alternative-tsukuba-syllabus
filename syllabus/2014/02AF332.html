  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">葉,根,花などの各器官からなる高等植物は,土壌と大気という全く異なる環境にまたがって生育しており,移動できないという特性から,器官間の相互作用を通してそれらの環境にうまく適応している.本講義では,高等植物の生活環において,光や温度,水分,無機栄養,病傷害など,植物を取り巻く環境要因とその変化に対する高等植物の生理的応答と適応のメカニズムに関して,主に個体から細胞レベルの観点から,最近の分子的知見も交えながら概説する.</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生命の誕生以来、生物は地球の歴史とともに変化する環境条件の中で生きてきた。このような環境条件の変動に対して、運動能力を有する動物は好適な場所に移動することにより生命を守ってきたが、一方、地表に固着して生活する陸上植物は移動できないことから、環境条件の変動に対応して、自らの生活史の進行を制御する機構を完成させてきた。<br />
さらに、葉,根,花などの各器官からなる高等植物は,土壌と大気という全く異なる環境にまたがって生育しており,器官間の相互作用を通してそれらの環境にうまく適応している。<br />
 本講義では,高等植物の生活史において,光や温度,水分,無機栄養,病傷害など,植物を取り巻く環境要因とその変化に対する高等植物の生理的応答と適応のメカニズムに関して,主に個体〜細胞レベルの観点から,最近の研究動向も交えながら概説する。<br />
Through plant evolution, the single-celled ancestor moved from water to dry land, and in order to adapt the environments it became multicellular organisms, tissues differentiated, and organs developed to produce so-called higher plants. In such plants, specifically developed roots grow deep underground to obtain water and mineral nutrients, while the leaves, the photosynthetic organs, spread in the aboveground space to compete with other plants for sunlight. Thus, each half of the plant body faces entirely different environments, i.e., underground and atmosphere, and specialized organs function in response to their environments. As a result, vascular plants have achieved much higher productivity as individuals compared to lower plants. This lecture gives a general concept in the adaptation of vascular plants to the environments.</p>
