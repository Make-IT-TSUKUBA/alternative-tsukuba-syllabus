 <body>
  <h1 id="course-title">
   <span id="course">1A10051</span>&nbsp;<span id="title">フィールドに学ぶ食と緑II〜食と緑から見た暮らしの安心/安全〜</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">瀬古澤 由彦,加藤 盛夫,水田 大輝,田島 淳史,浅野 敦之,北村 豊,戒能 洋一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年、「食」や「環境」に関連して、「安全安心」という問題がクローズアップされている。春学期開講の「フィールドに学ぶ食と緑I~食料生産と緑資源育成~」にひき続き、本講義では、日常生活の中で接することの多い動植物やその育成技術のいくつかを取り上げるとともに食や環境の安全と安心をについて、食文化や社会、経済や環境の問題と関連付け多様な視点から講義するとともに実際現場での視察体験学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設) 生物資源学類学生の受講は認めない。講義のほか体験学習を実施するため、受入れ上限数を60名 とする。<br />【受入上限数60名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近年、「食」や「環境」に関連して、「安全安心」という問題がクローズアップされている。春学期開講「フィールドに学ぶ食と緑I~食料生産と緑資源育成~」に引き続き、本講義では、日常生活の中で接することの多い動植物やその育成技術のいくつかを取り上げるとともに食や環境の安全と安心について、食文化や社会や環境の問題と関連づけ多様な視点から講義するとともに実際現場での視察体験学習を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	消費者として、食素材の安全性や森林環境に関する基本的かつ正確な知識を身につける。<br />
2	農薬や化学肥料の使用量を削減した生産技術や、食卓に直接関係する食品流通や加工食品などの身近な話題への問題意識を持つ.<br />
3	食品の安全や,森林の育成保全など幅広く「食」と「緑」と人間の生活の関わりについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">特別栽培作物,青果物流通,食品加工,総合的防除</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 加藤盛夫 生命環境系 】<br />
[オリエンテーション/減農薬・減化学肥料での農業生産] 生産物の表示に関わる各種認証制度について触れ、水稲や畑作物の収穫ならびに調製、加工などを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 加藤盛夫 生命環境系 】<br />
[≪体験学習≫特別栽培作物生産の現場] 水稲や畑作物の収穫、および秋の栽培管理作業について観察するとともに、農薬や化学肥料を削減した生産技術ついて視察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日瀬古澤由彦 生命環境系 】<br />
[青果物の生産と流通における鮮度保持・品質管理技術] 青果物の生産と流通における鮮度保持・品質管理技術について、安全性や信頼性に関することも含めて、国産および輸入青果物の例を挙げながら解説を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 瀬古澤由彦 生命環境系 】<br />
[≪体験学習≫園芸作物の収穫体験] 園芸作物の栽培管理および収穫作業について、生産現場にて観察を行い、その方法について解説を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 水田大輝 生命環境系 】 <br />
[暮らしを豊かにする花のある生活 ~花卉の種類と分類~] 花卉の種類は非常に多く,世界中に分布,自生している.私達が普段見ている花がどこから来たのか,またどのような特徴をもち分類されているのか紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 水田大輝 生命環境系 】 <br />
[≪体験学習≫観葉植物の管理]  観葉植物を栽培管理する中で必要な植え替えの意義を学び,実際にその作業を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 田島淳史 ・ 浅野敦之】<br />
[家畜のえさと家畜生産物の安全]  BSEなどに関係する飼養の問題と,食肉,牛乳などの安全性問題の関係について、流通の問題も含めて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 田島淳史  生命環境系 ・ 浅野敦之 生命環境系】<br />
[≪体験学習≫家畜のえさ]  乳牛の飼育現場におけるえさの管理や飼養方法について、実際の現場見学を通して理解する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 北村 豊 生命環境系 】<br />
[安全安心な食品加工] 簡易な食品加工を通じて、食の安心安全のための仕組みや加工技術について学習する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 戒能洋一 生命環境系 】<br />
[総合的防除による病害虫制御] 農業生産現場における病害虫のコントロールについて、総合的技術の駆使により環境負荷を最小限にするための取り組みについて紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
