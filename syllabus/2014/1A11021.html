  <h1 id="course-title">
   <span id="course">1A11021</span>&nbsp;<span id="title">ガイアの星II-地球の過去・現在・未来</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ガイア仮説によると,地球の誕生以来46億年の進化の中で,地球システムは地球の気温と化学組成を生命体にとって最適な環境に保つように調節してきたとされる。生命の息づく惑星-かけがえのない地球。その現在・過去・未来について自然科学の観点,および人間との関わりの観点から総合的に解説する。IIでは,地球の現在を中心に,宇宙から見た地球環境,気候,水循環などの解説に続き,地球環境と人類の関係を中心に,地球温暖化,生態系,自然災害,自然環境と人間活動,人口増加と地球環境,将来の地球システムなどについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設) 地球学類生および地球環境学A,B、地球学概論II、自然環境論履修者の受講は認めない。【受け入れ上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ガイア仮説によると、地球の誕生以来46億年の進化の中で、地球システムは地球の気温と化学組成を生命体にとって最適な環境に保つように調節してきたとされる。生命の息づく惑星-かけがえのない地球。その現在・過去・未来について自然科学の観点、および人間との関わりの観点から総合的に解説する。本講義では、「ガイアの星I」に引き続き、地球システムの現在と将来について取り扱う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	地球を構成する様々な要素がどのように関係し相互に影響を与えているのかを、列挙できる。<br />
2	地球システムが、全体としてどのようなシステムを形づくっているのかを、記述できる。<br />
3	現代の地球が直面する問題の所在点、その概要を説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然環境・人間環境,気候・気象,地形,水循環,地球システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 松下 文経】<br />
[宇宙から見た地球環境]<br />
講義概要:我々が普段生活している地表空間が宇宙から見るとどのように見えるか、そして空間に関する情報をどのようにして取得するかについて概説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 若月 泰孝】<br />
[気象・気候における降水予測]<br />
講義概要:降水は、大気や地球表層の水・エネルギー循環において重要な役割を果たす一方で、豪雨や渇水などの水災害をもたらす。気候学・気象学的立場でみた降水予測について概説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 植田 宏昭】<br />
[気候形成とその変動]<br />
講義概要:地球の気候は大気と海洋と陸面の相互作用の平衡解として理解出来る。最初に気候の形成メカニズムについて説明した後、古気候および異常気象を含む現在の気候変動について講義をし、最後に将来の気候予測について触れる。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 浅沼  順】<br />
[水の循環と人]<br />
講義概要:地球システムのなかで水の循環は、地形を形成し、気候を特徴づけ、そして陸の上や海の中で命を育んでいる。また、古代文明の時代から、人類は水を利用して食料生産を行い、水に係わる災害を防ぎながら、文明と文化を発展させてきた。2回の講義において、地球上の水循環の科学的な側面を概説するとともに、人類と水との係わりについて概説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 浅沼  順】<br />
[水の循環と人]<br />
講義概要:地球システムのなかで水の循環は、地形を形成し、気候を特徴づけ、そして陸の上や海の中で命を育んでいる。また、古代文明の時代から、人類は水を利用して食料生産を行い、水に係わる災害を防ぎながら、文明と文化を発展させてきた。2回の講義において、地球上の水循環の科学的な側面を概説するとともに、人類と水との係わりについて概説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 恩田 裕一】<br />
[自然災害]<br />
講義概要:わが国は、アクティブな地盤変動と温暖湿潤な気候のため、多くの自然災害が発生している。本講義においては、土砂災害を中心に自然災害の発生の背景について概説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 田林 明】<br />
[人口増加と地球環境]<br />
講義概要:人間は生活向上のために自然環境を活用し、地球表面を組織化してきたが、その結果が人口動態となって現れている。これまでの人口増加の歴史と地球の収容力について述べる。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 田林 明】<br />
[自然環境と人間活動]<br />
講義概要:自然環境と人間活動のかかわり方について、地理学におけるこれまでの環境論を示しながら説明する。そして、アメリカ合衆国大平原における1930年代の大干魃を例に具体的に検討する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 田林 明】<br />
[持続的発展の可能性]<br />
講義概要:地球資源の過度の利用、生態系を無視した人間活動が環境破壊を引き起こしている。このようななかで、持続的発展の可能性を、日本の農村の事例で検討する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 福島 武彦】<br />
[将来の地球システム]<br />
講義概要:人類が地球環境システムと共存するための方策を議論する。また、様々な観点での持続性を示し,その評価指標の例を紹介する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
