<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB11511</span>&nbsp;<span id="title">生化学概論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象を営む上で不可欠な生体物質である糖質・アミノ酸,タンパク質,脂質,核酸,ビタミン等の構造や生化学的機能について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生命体は、低分子および高分子の多種多様な物質から構成されています。その中で特に、タンパク質・核酸・脂質・炭水化物などの一次代謝産物を中心に、それらの物質がどのような化学構造・性質を持ち、どのような機能を果たしているかを概説します。また、それらの物質を代謝する上で重要な役割を演じる補酵素・ビタミンについても触れたいと思います。BiochemistryはBiologyの基礎となる重要な領域です。分子レベルでの研究を行う上でBiochemistryの知識は欠かすことができません。BiologyとChemistryがカップルした言葉「Biochemistry」において、できればChemistryの目でも(特に構造を)理解していただければと思います。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>タンパク質(2、3章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
