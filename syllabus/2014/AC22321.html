<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC22321</span>&nbsp;<span id="title">社会地理学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">交通地理学は,交通現象を地域に即して解明することを課題とする。方法論上は,各地の交通事情を記述する立場と交通の一般的法則性を追求する立場がある。この講義では後者の視点で,理論・計量的な交通地理学について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC62321, EE21311と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">交通地理学に関する専門的知識を習得し,交通現象がいかに地域構造の変容に影響を与えているかを学ぶとともに,計量的方法論の習得を通じて地域分析能力の向上を図る.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">交通地理学(Transportation,geography),地域分析(Regional,Analysis),GIS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">数理的手法を援用した交通地理学の方法論的発展について概説するとともに,欧米の研究動向を踏まえながら交通現象の分析手法やモデル構築の方法を解説する.具体的には,以下の6つのトピックを扱う.1.交通の発展モデル 2.交通網の分析 3.近接性の概念 4.交 通圏の考え方 5.交通流動の分析 6.地理情報システム(GIS)を用いた交通分析.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>交通地理学の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>交通地理学の分析とモデルについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>交通現象の構造化を図る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ネットワークで交通現象を捉える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>近接性(アクセシビリティ)を測る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>交通から機能・結節構造をとらえる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>交通地理学におけるGISの利活用を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>交通地理学の実証研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>空間的相互作用モデルで地域間流動を見いだす</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
