   <span id="course">1A11011</span>&nbsp;<span id="title">ガイアの星I-地球の過去・現在・未来</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ガイア仮説によると,地球の誕生以来46億年の進化の中で,地球システムは地球の気温と化学組成を生命体にとって最適な環境に保つように調節してきたとされる。生命の息づく惑星-かけがえのない地球。その現在・過去・未来について自然科学の観点,および人間との関わりの観点から総合的に解説する。Iでは,地球の過去について,地質時代の地球の進化を中心に,地球のしくみ,プレートテクトニクス,地球惑星物質,地球表層環境の変遷,生命の誕生と生物の進化などについて解説する。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1現在の地球上、および内部で起こっている様々な現象を理解すること。<br />
2地球の過去に生じた現象の推測と現在の状況、未来への予測。<br />
3地球環境と人間を含めた生態系との密接な関係性を理解すること。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">ガイア仮説によると,地球の誕生以来46億年の進化の中で,地球システムは地球の気温と化学組成を生命体にとって最適な環境に保つように調節してきたとされる。生命の息づく惑星-かけがえのない地球。その現在・過去・未来について自然科学の観点,および人間との関わりの観点から総合的に解説する。Iでは,地球の過去について,地質時代の地球の進化を中心に,地球のしくみ,プレートテクトニクス,地球惑星物質,地球表層環境の変遷,生命の誕生と生物の進化などについて解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 黒澤正紀 生命環境系】<br />
 [太陽系と地球の形成]<br />
地球は、今から46億年前に太陽系の誕生に伴って形成された。太陽系の形成過程と初期地球の状態を、地球惑星物質科学の視点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 滝沢茂 生命環境系】<br />
[プレートテクトニクスと地球の変動]<br />
プレートテクトニクスから観た世界の地殻変動(ゆっくりした変動、急激な変動)を概説するとともに日本列島における過去と現在の地殻変動について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 八木勇治 生命環境系】<br />
 [地球の内部構造とダイナミクス]<br />
地球の現在の層状構造を記述し、地球誕生以来、内部も全地球規模でダイナミックに流動していること、またこのことが生物の進化とと共に地球環境変動に関わってきたことを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 指田勝男 生命環境系】<br />
 [生命の誕生と生物の進化]<br />
地球上でいつ、何処で、どのように最初の生命が誕生し、またどのように生物は進化・発展したのか。そして生物はどのように地球環境を変え、絶滅したのか。地球史に見られる様々な証拠をもとに解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 荒川洋二 生命環境系】<br />
 [地球の構成物質とその変化]<br />
地球の形成以降、地球を構成する物質は、様々に変化し、また循環を繰り返してきた。その物質とその変化を火成岩及び変成岩の視点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 久田健一郎 生命環境系】<br />
 [地球表層環境の変遷]<br />
過去の堆積物である地層に基づいて、地球46億年の地球史をどのように解読するか、それらの視点について解説する。特に堆積場の古気候や古環境について議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 安間了 生命環境系】<br />
 [海洋底地球科学のすすめ]<br />
地球表面の7割を占める海洋底で何が起こっているのか?最近の掘削科学や潜水科学の成果を示しながら、海嶺や海洋プレートが生成し沈み込む帯で消費されるサイクルと、その地質学的現象を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 小室光世 生命環境系】 <br />
[地球表層環境の進化と鉱床の形成]<br />
地球表層の環境や物質循環システムは、地球誕生以降変化してきた。環境の変化、物質循環システムの変化、鉱床の形成について総合的に理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 丸岡照幸 生命環境系】<br />
 [鉱物資源とエネルギー資源]<br />
我々の生活と密接に関わっている鉱物資源や石油、石炭、天然ガスなどエネルギー資源の生成過程を解説し、資源枯渇問題、代替エネルギー問題、広域大気汚染等を議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 池田敦 生命環境系】<br />
 [氷河時代の世界]<br />
現在を含む最新の地質時代である第四紀は、地球上の氷河の存在と激しい気候変動で特徴づけられる。氷河時代の地球環境、とくに気候変動とそれに連動する海面変動や生物圏の変動について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】 <br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
