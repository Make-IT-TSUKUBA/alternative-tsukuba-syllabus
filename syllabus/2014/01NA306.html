   <span id="course">01NA306</span>&nbsp;<span id="title">倒産法</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">破産管財人や更生管財人等の実務経験を踏まえ,できる限り具体的事例に即して講義し,倒産法の中核をなす破産法や民事再生法の基本的知識を修得させるとともに,実務上の重要問題や清算型倒産法と再建型倒産法(会社更生法を含む)との規律上の異同や相互の関係等を理解させることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">受講生が、テキストで取り上げられた設例と事前配付資料で指摘された質問事項に対する検討を通じて、倒産法の中核をなす破産法や民事再生法等の基礎的知識を習得するとともに、倒産実務上の重要問題や清算型倒産法と再建型倒産法(会社更生法を含む)との規律の異同や相互の関係等を理解することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">倒産処理法の分野は、「法律問題のるつぼ」といわれ、破産法、民事再生法等の倒産法はもとより、労働法、税法等の倒産法以外の専門分野に関係する法にまで通じていなければ、倒産手続の円滑な処理は困難である。しかし、他面、たとえば弁護士の立場からみて、倒産処理の仕事はそれまで蓄積してきた法的知識をフルに活用する機会であり、とりわけ再建型の会社更生事件の管財人の職務などは、多くの苦労を伴うものの、やりがいがあり、極めてエキサイティングな仕事である。本講義では、下記の授業計画に従い、後掲教科書「ロースクール倒産法」の事例に即して講義し、受講者に倒産法の基礎的知識を習得させるとともに、教官の実体験をできる限り反映させて、倒産法の実務に興味と関心をもってもらえるような授業となるように努めたい。<br />
具体的には、受講者に対し、事前にテキストの該当箇所を示して予習すべき事項を指示しておき、授業では、受講生の習熟度に応じて、質問を織り交ぜながら講義を進める予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 破産手続の概要・破産債権の届出・調査・確定【11】<br />
第2週 破産財団の管理・換価・配当【12】<br />
第3週 民事再生法の概要・再生計画の成立・変更・履行確保【13】<br />
第4週 倒産手続の開始【2】・手続機関【3】<br />
第5週 債権の優先順位【7】ほか<br />
第6週 契約関係の取扱い【4】・賃借権の取扱い【5】<br />
第7週 担保権者の取扱い【6】ほか<br />
第8週 詐害行為の否認【8】<br />
第9週 偏頗行為の否認【9】<br />
第10週 相殺権【10】ほか<br />
※ 第1週の「破産手続の概要」は、法的倒産手続の流れについての具体的イメージを先ず掴むことを目的とする。その他の授業の課題については、前掲テキスト中の当該UNIT番号の「QUESTIONS」参照</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  </div>

   <div id="textbook">
    <p id="pretext">テキストとして、三木浩一・山本和彦偏「ロースクール倒産法第2版」(有斐閣、2008年)を、授業で利用する基本書・判例資料として、山本和彦・中西正・笠井正俊・沖野眞己・水元宏典「倒産法概説第2版」(弘文堂、2010年)と青山善充・伊藤眞・松下淳一編「倒産判例百選〔第4版〕」(有斐閣、2006年)を使用する。なお、上記の授業計画中の【】内の番号は、上記「ロースクール倒産法第2版」のUNIT番号を指す。</p>
