$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我が国のスポーツプロモーションにおけるスポーツの倫理について,ルールやエトス、フェアプレイなどをめぐって講義する.また我が国のスポーツ教育政策の歴史を概観し,スポーツ教育の諸課題について講義する.</p>
  </div>

   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">我が国のスポーツプロモーションにおけるスポーツの倫理と教育の可能性について、歴史的変遷や諸外国との比較を通じて説明できる。また、我が国のスポーツ教育の政策の歴史を踏まえ、今後の課題について説明することができる。</p>
