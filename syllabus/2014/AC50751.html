$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">マス・コミュニケーション理論の基礎について学習する。大衆文化論もとりあげる。様々なメディアにどのような価値観や意味が表現されているか、「物語論」や想像力、メディア産業論の視点から考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">マス・コミュニケーション理論の基礎について学習する。大衆文化論についてもとりあげる。ビデオ資料なども使用して多方向から学習をすすめる。CM,映画,漫画,音楽などもとりあげ,そこにどのような価値観や意味が表現されているか,「物語論」や想像力,メディア産業論の視点から考える。<br />
<br />
情報文化概論Iでは、メディア研究・情報社会論の基礎を学ぶと同時に、「想像力」、「物語論」、「存在論的フレーム」という従来のメディア論・情報社会論では欠けていた議論、視点について補足し、メディアや情報通信技術の影響力を根源的な部分から問い直す。具体的には、以下のようなアポリア・問題を考えながら、メディア・情報通信技術の影響力について深層の部分から考える。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち(ハンカチをプラットホームの手摺りに結びつけるなど)。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じることがある。3)CMがCMであり、それが宣伝であるとわかっていても、CM的おとぎ話に影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」への衝動。5) 携帯電話で親しい人と話したり、深夜に長電話したりしている時に、もう一人の自分が自分の行為を傍らで見守っているように感じることがある。こうした問題・現象は、「事実」や「客観的真理」を重視する科学的図式や、「象徴的意味の世界を事物的因果論でおきかえる存在者(死んだ事物)の視点(ハイデガー)」では説明できないものである。従来のメディア・情報研究において欠けていた「想像力」、「物語論」、「解釈学・存在論的フレーム」という視点が必要とされるのである。細かい授業内容は、以下のような題材をとりあげる予定。〜「ERのイメージ」、「湾岸戦争の意味」、「ニュースと想像力」、「映画やドラマで話題になった場所へ行ってみたくなる心理」、「物語的想像力とCM、歌、マンガ」、「統合失調症・失認症患者と想像力の喪失」。前期の授業の中でとりあげる「想像力」の問題は、情報文化概論Bの主要なテーマである情報社会論の問題について考える上でも重要な視点である。 授業内容:ビデオを見たり、調査データを紹介したり、文献の内容を紹介したりして、さまざまな方向から学習する。可能なら、メディアやメディア文化について簡単な調査(「なぜ若者はCDを買うか」、「メディアが提示する若者像と現実の若者像のズレ」、「価値観とメディア評価」、「歌や歌手の意味」など)を行いたい。一昨年実施した調査ではポピュラーソングと人々の価値観との関連などについて非常に興味深いデータが得られた。概論なので、履修者にはデータの収集アンケートに答えてもらう)等に協力してもらって、データの分析は授業担当者(仲田)が行う。毎回なんらかのかたちで、映画やビデオを見る予定である。講義をきき、映画を見、データをながめ、全ての感覚や感性・知性を動員しながら問題を考える。<br />
教科書:『メディアと異界』、仲田誠、砂書房</p>
