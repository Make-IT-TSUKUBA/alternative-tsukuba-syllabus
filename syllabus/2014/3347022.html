<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3347022</span>&nbsp;<span id="title">応用フランス語会話BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>
    <br />
    <span id="assignments">ジュゴン ジャン-クロード</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会などをテーマとして、会話練習を通して、より高度なフランス語コミュニケーション力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">::だれもが興味を覚えるようなフランスの社会的・文化的な話題を取り上げる。例えば「フランスの家はどのようになっているのか」、「フランス人は何を食べているのか」。「フランスの教育制度はどのようになっているのか」、「なぜフランスではストライキが多いのか」、「女性の社会的地位は?」などです。フランス事情を議論するには、これらの最低限の知識とヴォキャブラリーを身につけることが必要です。テキストとCDを使いながら、さまざまな角度から(政治、食べ物、仕事、バカンス、宗教など)フランス社会を簡潔に紹介する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード:フランス社会・文化について学びながら,フランス語の読解・表現能力を養成する。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">11.La nourriture au quotidien (普段の食生活)  12.Expression écrite (作文)   <br />
13.Les Français et la politique (フランス人と政治)  14.La gauche et la droite (左派と右派) <br />
15.Emploi et chômage (雇用と失業)  16.Travail et relations sociales (職場の人間関係)  <br />
17.Expression écrite (作文)  18.les grandes vacances (バカンスの季節)  <br />
19.Les activités des vacances (バカンスの過ごし方)  20.Expression écrite (作文)    <br />
21. Le catholicisme (カトリック教)  22.Les autres religions (その他の宗教)  <br />
23.Expression écrite (作文)  24.Les femmes et les hommes (女性と男性) <br />
25.La famille et le couple (家族とカップル)  26.Expression écrite (作文)   <br />
27.La politesse en France (フランス人のマナー) 28.La conversation (会話のスタイル) <br />
Résumé (概要) 30  Test (テスト)</p>

   </div>
