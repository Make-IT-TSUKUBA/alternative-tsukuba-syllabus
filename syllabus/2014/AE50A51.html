<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AE50A51</span>&nbsp;<span id="title">専門英語IIb</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will explore recent issues and events in the U.K., Japan, and other parts of the world. TV news clips and newspaper articles will be used as the focus for listening and discussion.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;English Through the News&gt;<br />
This course will focus on recent events and issues in the news. TV news clips and newspaper articles will be used as the basis for listening and discussion activities. We will look at news stories that deal with a variety of social and cultural issues in the U.K. and around the world, such as lunchboxes and health, immigration and jobs in the U.K., youth unemployment in Spain, and economic growth in India. The principal aim of this course is for students to develop their listening and discussion skills, including listening for main points, summarizing and paraphrasing information, and expressing personal opinions and ideas.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on listening and speaking. For the first part of the term, we will watch and listen to news stories in class, and students will work in pairs or small groups to develop their listening skills. Later in the term, students will be asked to watch and listen to news stories on their own before coming to class, and class time will be spent mainly on discussion. For mid-term and final presentations, students will be asked to summarize and discuss their views of news articles about a topic of their choice.</p>

<tr><th><span class="format">第6回</span></th><td>Topic: Addiction to Smartphones</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of:<br />
1) class participation (30%)<br />
This includes attendance, participation in classroom activities, and effort to speak only English in class. Students must have 70% attendance or better in order to obtain credit for this course, and students who come late will lose half of their participation mark for that day.<br />
2) homework and oral presentations (30%)<br />
This includes a mid-term oral presentation, prepared individually and presented to a small group, as well as several hand-in listening and writing assignments. Weekly preparation for class will also be evaluated.<br />
3) final presentation/report (40%)<br />
Students will make an oral presentation in front of the class and submit a written report based on that presentation.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">The textbook for this course is 1. (below). Supplementary materials, including articles from English-language newspapers and magazines, will be provided by the instructor. Students are encouraged to consult 2. and 3. (below) when preparing presentations and papers.</p>
    <p id="textbook-textbook">1. BBC: Understanding the News in English (10), by Sakae Onoda and Lucy Cooker (Kinseido, 2013). <br />2. The Essential Guide for Academic Presentations, by Makiko Tanaka (Macmillan, 2012). <br />3. MLA Handbook for Writers of Research Papers (Sixth Edition), by Joseph Gibaldi (The Modern Language Association of America, 2003). </p>
    <p id="posttext"></p>
