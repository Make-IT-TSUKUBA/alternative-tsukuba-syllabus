$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Targets (or benchmarks) are used quite often as a management tool, and it has been argued that thinking in terms of targets may be more natural than thinking in terms of utilities. Recently the use of targets has emerged as an important approach for strategic decision analysis involving multiple criteria. The main objective of this lecture is to introduce the target-oriented approach and its applications developed recently in the field of decision analysis, and particularly in screening product innovations and personalized ranking for recommendation services.
For example, in view of the former, in increasingly competitive world markets nowadays, the success of a new product could be determined by how well it would perform relative to the competing products. In addition, besides other factors, potential customers often consider whether the new product outperforms the competition on various attributes before making purchase decisions. It is therefore natural to apply a target-oriented screening evaluation approach that allows to compare the performance of a new product against others1 performance considered as target.</p>
  </div>

・To discuss an application of the target-oriented approach for consumer-oriented evaluation of Japanese traditional crafts using kansei data.<br />
