<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51151</span>&nbsp;<span id="title">法学概論</span>
  </h1>

   <p id="summary-contents">法的なものの考え方・思考方法を具体的事例を素材に学ぶ。</p>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">▼社会・国際学群 コア・カリキュラム<br />BB20001と同一。<br />社会学類・国際総合学類以外の学生については履修制限をすることがある。</p>
  </div>
  <div id="style-heading-style">

   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本科目は、これから法学を学ぶ学生を主たる対象として、(1)法の意義と特徴、(2)法学という学問の概要、とりわけ「法解釈学」の「ものの見方・考え方」の特徴と、それを学ぶに最低限必要な基本的知識を概説する。本科目の目標は以下の3点である。(a)法と法学の意義・特徴を理解し、説明できる、(b)法解釈学の「ものの見方・考え方」の特徴を理解し、説明できる、(c)上記(a)(b)のために必要な言葉遣いに習熟する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下は一応の予定であり、特に進行順序の点を中心に変更の可能性がある。詳細な授業計画は開講時(まで)に提示する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)法とは何か(社会規範の一つとしての法の特徴、道徳など他の社会規範との違い、法の存在理由)、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(2)法学という学問(法学とはどういう学問なのか、社会学、政治学、経済学との違い、法学の諸分野)、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(3)法の歴史、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(4)法の存在様式(法源とは何か、成文法と不文法、慣習法、判例法)、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(5)法の担い手(法律家、司法制度)、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(6)法の解釈(法解釈の意義と必要性、法解釈の基本的な考え方と技術)、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(7)法文化(世界にはどんな法が存在するか、日本の法にはどんな特徴があるのか)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(8)正義論(法を支える価値原理を巡る議論の展開)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義では、特に(5)と(6)に十分な時間を充てたいと考えている。</p>
   </div>
