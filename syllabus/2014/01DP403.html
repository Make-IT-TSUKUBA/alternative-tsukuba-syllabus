<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DP403</span>&nbsp;<span id="title">国際関係論III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The State, Political Institutions and Society in post-Soviet Eurasia.

The course focuses on the emergence and development of political institutions of post-Soviet countries within the context of state-building and social transformation. The course traces the creation and unmaking of major political institutions in the newly established states by examining the impact of Soviet legacy, the role of domestic political elites, social actors as well as foreign political dynamics.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The State, Political Institutions and Society in post-Soviet Eurasia.<br />
<br />
The course focuses on the emergence and development of political institutions of post-Soviet countries within the broader context of state-building and socio-political transition. The course traces the creation and unmaking of major political institutions and social fabrics in the newly established states by examining the impact of Soviet legacy, the role of domestic political elites, social actors as well as external political dynamics.</p>
  </div>

(Saturday and Sunday*)</p>

<tr><th><span class="format">2)</span></th><td>Day 1<br />
Theoretical perspectives on state, conflict, state-building and post-Soviet political transformation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Day 1<br />

<tr><th><span class="format">4)</span></th><td>Day 1<br />

<tr><th><span class="format">5)</span></th><td>Day 1<br />

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">It is essential to complete the required reading, i.e. the students are expected to come to the session prepared to discuss the readings assigned for the week. Attendance in lectures and discussions is essential for the final evaluation. Students are also required to make a 15-20 minute-long presentation and submit an essay.<br />
   <br />
Grading break-down is as follows: Class participation - 25%; Oral Presentation - 25%; Written assignment (4-5 pages long) - 25 % and Attendance - 25 %.</p>
