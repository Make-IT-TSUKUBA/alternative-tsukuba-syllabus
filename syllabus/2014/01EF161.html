<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EF161</span>&nbsp;<span id="title">特別支援学校教育実習B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">安藤 隆男,鄭 仁豪,小林 秀之,野呂 文行,菅野 和恵</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実習中は附属学校の教員に準ずる形で勤務し,教員の指導のもと,児童・生徒の指導にあたる.サービスを受ける学生ではなく,教育サービスを提供する教員であるという意識をしっかりもつと同時に,実習生としての前向きかつ謙虚な姿勢も求められる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">24年度以前入学の特別支援学校教諭1種免許取得希望学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">担当形態</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための必修科目<br />
特別支援教育に関する科目<br />
心身に障害のある幼児,児童又は生徒についての教育実習</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・本学附属の特別支援教育諸学校で実習することにより,特別支援教育の実際について経験するとともに,障害児の指導に必要な知識・技能の習得と態度の形成をはかる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・対象校:<br />
附属視覚特別支援学校(小林担当)<br />
附属聴覚特別支援学校(鄭担当)<br />
附属桐が丘特別支援学校(安藤担当)<br />
附属大塚特別支援学校(菅野担当)<br />
附属久里浜特別支援学校(野呂担当)<br />
<br />
1)	大学オリエンテーション(1学期;掲示にて連絡)<br />
2)	実習校オリエンテーション(9月上旬)<br />
3)	教育実習(15日間;10月)<br />
4)	事後指導(実習の反省会)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">以下の点について、総合的に評価する。<br />
・事前指導と事後指導における参加態度<br />
・実習校での実習態度・授業への取組・児童生徒指導への取組等</p>
