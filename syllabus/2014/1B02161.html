$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {

        // URL

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">1B02161</span>&nbsp;<span id="title">古典に学ぼう!:近・現代の世界</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヨーロッパを代表するフランス、イギリス、ドイツの文学において、古典や古典主義の概念との関わりで近・現代の作品について解説する。伝統を意識しながらも、作家たちはどのようにして新しいものを求め、作品を生み出してきたのかという問題について、文字メディアである文学作品と、絵画、建築、映画などの芸術ジャンルとの関係も含めて、詳しく見ていきたい。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数120名】</p>
  </div>

   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ヨーロッパを代表するフランス、イギリス、ドイツの文学において、古典や古典主義の概念との関わりで近・現代の作品について解説する。伝統を意識しながらも、作家たちはどのようにして新しいものを求め、作品を生み出してきたのかという問題について、文字メディアである文学作品と、絵画、建築、映画などの芸術ジャンルとの関係も含めて、詳しく見ていきたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">近・現代の文学作品を古典や古典主義の概念と関係づけて論じることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">古典,古典主義,ラシーヌ,ラ・ファイエット夫人,シェイクスピア,ランボー,カフカ,絵画,建築,映画</p>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 増尾弘美 人文社会系 】<br />
[フランス(1)フランス古典主義:韻文編 ]<br />
ラシーヌ『フェードル』を中心にフランス古典主義について考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 増尾弘美 人文社会系 】<br />
[フランス(2)フランス古典主義:散文編 ]<br />
ラ・ファイエット夫人『クレーヴの奥方』を中心にフランス古典主義について考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 吉原ゆかり 人文社会系 】<br />
[イギリス(1)シェイクスピア『ロミオとジュリエット』]<br />
ウィリアム・シェイクスピア『ロミオとジュリエット』を通して、初期近代の古典が現代においてもつ意味を考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日  吉原ゆかり 人文社会系 】<br />
[イギリス(2)シェイクスピア『ハムレット』]<br />
ウィリアム・シェイクスピア『ハムレット』を通して、初期近代の古典が現代においてもつ意味を考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日)  吉原ゆかり 人文社会系 】<br />
[イギリス(3)シェイクスピア『テンペスト』]<br />
ウィリアム・シェイクスピア『テンペスト』を通して、初期近代の古典が現代においてもつ意味を考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 小川美登里 人文社会系】<br />
[ヨーロッパとフランス アルチュール・ランボーからモデルニテの時代へ]<br />
古きヨーロッパ大陸が産業・科学革命を成し遂げた19世紀末は、植民地主義の総決算としてヨーロッパが「他者」を見出した時代でもあった。こうした転換期に生きたフランスの詩人アルチュール・ランボーの生涯と作品をとおして、モダニズムの芸術運動や作品の流れを概観する。古典作品と前衛の関係について問う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日  小川美登里 人文社会系】<br />
[ヨーロッパとドイツ フランツ・カフカとヨーロッパの前衛芸術]<br />
20世紀前半、ヨーロッパの国際都市プラハに生まれた作家カフカの作品をとおして、小説作品と映像作品の親和性をみる。小説という古典的な芸術スタイルと映像という新たなジャンルの出会いを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 相澤啓一 人文社会系】<br />
[ドイツ(1)古典の概念をめぐって]<br />
当たり前のように使っている「古典」という語について、文学だけでなく音楽や建築も含めて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日  相澤啓一 人文社会系】<br />
[ドイツ(2)ドイツ文学における古典]<br />
歴史的に18/19世紀ドイツの古典主義をふりかえり、「古典」が「ロマン」と対立するといった不思議な関係について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日  相澤啓一 人文社会系】 <br />
[ドイツ(3)変貌する現代の古典]<br />
現代において古典的カノンが成立し得ないとすれば、なぜなのか、そうした視点から現代の文化状況を考え、古典をふりかえる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 増尾弘美 人文社会系 】<br />
[期末試験]<br />
持ち込みなしで記述式試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
