<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B01071</span>&nbsp;<span id="title">「知ること」とは何かIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学問とは、何かを知る営みである。しかし、「知ること」とはいったい何かと問われると、われわれは案外それを「知らない」のではないか。人が物事を知るということの意味や構造、その限界などについて、主に哲学の立場から考察し、伝統的な思想や宗教のなかで紡ぎだされてきた「知」に対する思索や、他の人文諸科学や認知科学の提示する「知」へのアプローチなどを紹介しつつ、「知ること」について問い直してみたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学問とは、何かを知る営みである。しかし、「知ること」とはいったい何かと問われると、われわれは案外それを「知らない」のではないか。人が物事を知るということの意味や構造、その限界などについて、主に哲学の立場から考察し、伝統的な思想や宗教のなかで紡ぎだされてきた「知」に対する思索や、他の人文諸科学や認知科学の提示する「知」へのアプローチなどを紹介しつつ、「知ること」について問い直してみたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1)	各講義で取り上げられた概念について、自分の言葉で説明できる。<br />
(2) (1)を踏まえて、自分の見解を展開できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宗教哲学,キリスト教思想,日本思想,カント,オースティン,ウィトゲンシュタイン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 保呂篤彦 人文社会系】<br />
[宗教における知]<br />
「信じること」と「知ること」との関係や、宗教的言明の合理性、宗教において言語が果たす機能など、宗教認識論と関連する諸問題を、主に現代の宗教哲学における議論を紹介しつつともに考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 保呂篤彦 人文社会系】<br />
[宗教における知]<br />
「信じること」と「知ること」との関係や、宗教的言明の合理性、宗教において言語が果たす機能など、宗教認識論と関連する諸問題を、主に現代の宗教哲学における議論を紹介しつつともに考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 非常勤講師】<br />
[西洋古代末期における知]<br />
古代末期から中世初期にかけてキリスト教世界が成立していく中で、教会が、それまで主流であったヘレニズム哲学の知といかに対峙し、またそれを受容していったかを、当時の代表的な思想家の思索を基に考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 非常勤講師】<br />
[西洋古代末期における知]<br />
古代末期から中世初期にかけてキリスト教世界が成立していく中で、教会が、それまで主流であったヘレニズム哲学の知といかに対峙し、またそれを受容していったかを、当時の代表的な思想家の思索を基に考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 伊藤益 人文社会系】<br />
[日本人の知]<br />
古代文献における「見る」「知る」二語の密接な結びつきを手がかりにして、「見る」ことの本来的意義を究明しつつ「知る」ことの本義に迫り、以て日本的知の原型を浮き彫りにする。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 伊藤益 人文社会系】<br />
[日本人の知]<br />
古代文献における「見る」「知る」二語の密接な結びつきを手がかりにして、「見る」ことの本来的意義を究明しつつ「知る」ことの本義に迫り、以て日本的知の原型を浮き彫りにする。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 檜垣良成 人文社会系】<br />
[実践知をめぐって]<br />
「何をなすべきか/なさぬべきか」の知が「実践知」である。人間は何らかの「知」にもとづいて実践を行なう。カントは、「観察(理論)知」から「実践知」を徹底的に峻別した。この知の最高原理をめぐって、具体的な事例の検討も含めて、再考してみたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 檜垣良成 人文社会系】<br />
[実践知をめぐって]<br />
「何をなすべきか/なさぬべきか」の知が「実践知」である。人間は何らかの「知」にもとづいて実践を行なう。カントは、「観察(理論)知」から「実践知」を徹底的に峻別した。この知の最高原理をめぐって、具体的な事例の検討も含めて、再考してみたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 鬼界彰夫 人文社会系】<br />
[「私は知っている」とはどういうことか?(1)]<br />
人間固有の知とは何かという問いを通じて、人間とはいかなる存在か、人間として生きるとはいかなることかについて考える。その際、「私は知っている」および「私は知らない」という表現の特定の使用法について考えることを導きの糸とする。J.L.オースティン、後期ウィトゲンシュタインにも言及する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 鬼界彰夫 人文社会系】<br />
[「私は知っている」とはどういうことか?(2)]<br />
人間固有の知とは何かという問いを通じて、人間とはいかなる存在か、人間として生きるとはいかなることかについて考える。その際、「私は知っている」および「私は知らない」という表現の特定の使用法について考えることを導きの糸とする。J.L.オースティン、後期ウィトゲンシュタインにも言及する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 佐久間秀範 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
