  <h1 id="course-title">
   <span id="course">1B01061</span>&nbsp;<span id="title">言語の万華鏡II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">久保田 章</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で画一化が進む現代において言語文化の多様性を意識する意味はかつてないほど大きい。さまざまな言語文化を歴史的・社会的な視点から考察することにより,異文化を尊重し,相違を認め合う視点を涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B 精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の知識・能力の中で最も複雑で根源的であると言われる「言語」を多彩な角度から見渡し、角度によって変化する言語研究の妙を楽しむ。「言語の万華鏡II」では、言語比較の観点も取り入れ、日頃意識することの少ない日本語の姿を再認識するとともに、多様な言語文化の本質を観取することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1母語だけでなく母語以外の言語と言語文化についても学び、その多様性と普遍性を認識する。<br />
2比較の観点から、言語と言語文化へのアプローチの可能性を探る。<br />
3高校までの学習と大学における研究の違いを意識し、自ら問題を探求する姿勢を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語文化,言語比較,日本語,英語,フランス語,ロシア語,中国語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 矢澤真人】<br />
[国語辞典と日本語IME]<br />
<br />
日本語の現場を支える二つのツール、国語辞典と日本語変換システムを題材に、ことばの近代化・現代化について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 大倉浩】<br />
[五十音図と46種の仮名]<br />
<br />
五十音図と日本語の仮名表記との関係を、現代からさかのぼって考察する。逆さ言葉の実例から、日本語の音の単位のとらえ方を実感し、明治以前の五十音図などを紹介して歴史をたどる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 柳田優子】<br />
[言語の普遍性と多様性]<br />
<br />
言語のもっとも基礎的な性質である「格」という概念を中心に言語の普遍性と多様性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 宮腰幸一】<br />
[日英語比較研究入門]<br />
<br />
身近な英語表現を出発点に、対応する日本語表現との比較・対照を交えながら、日英語の興味深い特徴をいくつか紹介し、そこから生まれる言語学的問題とその分析方法を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 渡邊淳也】<br />
[フランス語の語彙の特異性]<br />
<br />
他の言語と比較したとき、フランス語の語彙の特異性はきわだっている。名詞を中心として、その特異性はどのようなものであるか、そしてどのような経緯を経て形成されてきたかを見る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 山田博志】<br />
[フランス語と英語はどこが違うか]<br />
<br />
語彙の面では英語とフランス語は似ているという印象を受けるが、文法面ではかなりの違いが見られる。それらの違いについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 臼山利信】<br />
[ロシアの言語文化]<br />
 <br />
民芸品や食文化を含めてロシア語と日本語の意外な関わりなどについてロシアと日本の文化接触という視点から検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 佐々木勲人】<br />
[中国の言語と文化]<br />
<br />
中国は56の民族からなる他民族国家である。さまざまな民族が共存していく上で、中国が直面している問題点を言語文化の側面から概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 大塚秀明】<br />
[日本語の中の中国語・中国語の中の日本語]<br />
<br />
中国語履修者だけでなく未習者にも分かりやすく、外国語になった日本語と日本語に入った外国語としての中国語を分かりやすく講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 伊原大策】<br />
[異文化における「こちら」と「あちら」]<br />
<br />
空間は物理的な距離によって客観的に存在しているにもかかわらず、社会によってその認識方法が異なる。異文化・異言語によってどのように異なるかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 久保田章】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
