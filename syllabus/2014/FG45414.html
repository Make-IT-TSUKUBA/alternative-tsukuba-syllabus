<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45414</span>&nbsp;<span id="title">材料力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">金久保 利之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一軸応力・歪に関する基礎的事項,はりに作用するモーメント,せん断力,はりの変形,長柱の座屈,棒材のねじり,曲がりばり,エネルギーに関する諸定理等を紹介する。演習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55414と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2  物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">梁、柱などの単一線材の応力(曲げモーメント、せん断力)および変形を求める方法について述べる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.材料力学概説<br />
 力の釣り合い条件、内力の釣り合い、はりに作用するせん断力と曲げモーメント、せん断力分布図、曲げモーメント分布図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.材料の力学的性質<br />
 各種工業材料、力と変形の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.応力とひずみ<br />
 一軸応力下における応力とひずみ、ヤング率、横ひずみ、一軸応力下における力と伸びねじり(簡単な紹介)、せん断弾性係数、ねじれ角</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.簡単なトラス問題<br />
 静定トラス(三角形が1つか2つ)の軸力と変形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.はりの曲げ理論<br />
 断面の性質、断面二次モーメント、断面係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5.はりの曲げ理論<br />
 基礎微分方程式による回転角、たわみ、モーメント面積定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6.エネルギーに関する諸定理<br />
 はりのエネルギー、重ね合わせの原理、相反作用の定理、仮想仕事法、Castiglianoの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7.不静定構造物の初歩<br />
 不静定はり、基本的な解法原理(重ね合わせ、Castiglianoの定理の利用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>8.柱の座屈<br />
 Eulerの座屈荷重、有効座屈長さ、支持条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>各週演習問題の復習、はりの曲げモーメント図の性質と描き方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・力、せん断力、曲げモーメント、回転角、たわみの関係を理解し、単一線材の応力と変形を求めることができる。<br />
・応力から部材断面の応力度を求め、許容応力度設計を行うことができる。<br />
・エネルギーに基づく方法を理解し、これを利用して単一線材の応力と変形を求めることができる。</p>
  </div>

   <p id="assessment">期末試験75%、演習課題提出25%の配分で、60点以上の得点を要す。</p>
