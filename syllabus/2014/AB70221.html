$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東部ユーラシア地域の前近代史の集大成であると同時に現代中国の出発点でもある大清グルン(清朝)の歴史を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">大清グルン(清朝)の歴史の基本的な流れを理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">漢地(中国本土)とその隣接諸地域によって構成される現代中国の原形は、東部ユーラシア地域の古代以来の歴史的展開を背景に、マンジュ人を中心とする大清グルン(1636-1912)によって形成されました。本講義ではこのような観点から大清グルンの歴史を跡付けます。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">試験(論述形式。ノート等の持ち込みは不可)によって評価を決定します。ただし、無断欠席が5回に達した受講学生は評価の対象としません。正当な理由によって欠席する場合は、大学所定の欠席届にクラス担任または指導教員の署名ないし捺印をもらい受けて提出すること(試験前であれば事後提出も認めます)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">毎回、講義冒頭に出席票を配布し、前回の講義の重要語句2つの概要を記述した上で提出してもらいます。それらの重要語句が、期末試験において論述問題の指定語句などになります。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">本講義と完全に視座を同じくする概説書・研究書はありませんが、以下の書籍をお薦めします。昨今はさまざまな中国関係書籍が出版されていますが、専門の研究者による慎重な筆致の書籍を選ぶようにしましょう。</p>
    <p id="textbook-textbook">1. 松丸道雄他編『世界歴史大系 中国史4 明清』(山川出版社、1999) <br />2. 上田信『中国の歴史09 海と帝国』(講談社、2005) <br />3. 岡田英弘・神田信夫・松村潤『紫禁城の栄光』(講談社、2006(原著1968)) <br />4. 岸本美緒・宮嶋博史『世界の歴史14 明清と李朝の時代』(中央公論社、2008(原著1998)) <br />5. 岡本隆司『近代中国史』(筑摩書房、2013) </p>
