<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45721</span>&nbsp;<span id="title">構造力学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>
    <br />
    <span id="assignments">渡部 修,磯部 大吾郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建設・土木,機械・航空・エネルギーなどの分野で重要な構造要素であるはり,板などにより構成された構造物を対象とした変位法について学ぶ。また,変位法の中でも近似解法の一種である有限要素法について学び,実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2  物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">はり,板などにより構成された構造物を対象とした有限要素法について学ぶ。<br />
 本科目は,広範囲な知識と専門分野への導入を目的とした系統的なカリキュラム[教育理念(iii)]の要素であり,具体的な目的に対する知識の応用と問題解決を経験することができる[教育理念(iv)]。この科目の履修によって,物理的な自然現象に対する理解を身につけることができる[教育目標(1.2)]。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">建設・土木,機械・航空・エネルギーなどの分野で重要な構造要素であるはり,板などにより構成された構造物を対象とした変位法について学ぶ。また,変位法の中でも近似解法の一種である有限要素法について学び,実習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>導入(これまでの授業との関係、マトリックス解析法,変位法の考え方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>近似解法と変分原理(差分法・有限要素法の考え方,仮想仕事の原理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>1次元有限要素モデル(トラス要素とラーメン要素、変位関数,支配方程式,剛性マトリックス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>骨組構造解析のための有限要素法(入力データ,プログラム構成,連立1次方程式の解法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>有限要素解析実習1(トラス・ラーメン構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>2次元弾性問題(板の面内変形の基礎理論,数学的準備)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>近似解法と仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>2次元板問題の有限要素法(三角形要素,変位関数、支配方程式、剛性マトリックス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>プログラミング構造といろいろな有限要素モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>有限要素解析実習2(平面問題、要素分割)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・はりの有限要素法の概念を理解し、これに関連する基礎知識を有している。<br />
・板の有限要素法の概念を理解し、これに関連する基礎知識を有している。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(70%)と実習課題提出(30%)に基づいて評価する.単位取得には全体として60%以上の得点を要する.授業態度の悪い者は、減点する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">構造物の構成要素であるはりと板を、有限要素法を用いて、解析する手法を学ぶ。</p>
  </div>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">材料力学I、IIを習得していることが望ましい。はりや板の力学は重要な構造物の構成要素である。実習課題は必ず提出すること。また、期末試験には、授業中に説明する基本的事項や考え方に関する問題を出題するので、授業には毎回出席し、疑問点や分らないことがあったら、その場で直ぐに質問する。</p>
