<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA073</span>&nbsp;<span id="title">商法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8</span>
    <br />
    <span id="assignments">大塚 章男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">商法I~IIIで修得した基礎知識を基にして,その理解を深化させ,かつ具体的事案を解決する能力や論文を作成する能力を養うことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">商法I~IIIで修得した基礎知識を基にして、その理解を深化させ、かつ具体的事案を分析し解決する能力や起案する能力を滋養することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">受講者は予め配布する事例問題を、参考文献等を見ずに分析・検討しまず起案すること。なお事例問題は十分な猶予期間をもって配布する。その後文献を調査するなどして事例問題を各自十分に研究し、教室での議論の準備をすること。また10回の授業の内2回につき即日起案を実施する予定である。以上により、事案分析能力と論文作成能力を養って頂きたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の事例問題のテーマは以下のとおりである。<br />
<br />
第1週 株主総会運営<br />
第2週 取締役・取締役会<br />
第3週 株主代表訴訟<br />
第4週 即日起案I(取締役・取締役会関連)<br />
第5週 上記講評、新株発行<br />
第6週 株式制度等<br />
第7週 企業再編<br />
第8週 即日起案II(新株発行・株式制度関連)<br />
第9週 上記講評、閉鎖会社等<br />
第10週 総合問題</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">総合評価は、20%を即日起案の点数、10%を授業での貢献度、70%を期末試験の結果とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は特に指定しない。商法I~IIIで用いた各自の教科書・参考書を参照すること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">参考書として、江頭憲治郎『株式会社法(第4版)』(有斐閣、2011年)、ジュリスト会社法判例百選(第2版)、東京地裁商事研究会『類型別会社訴訟III(第3版)』(判タ社、2011年)をあげておく。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
