<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC22331</span>&nbsp;<span id="title">社会地理学C</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の農村は農業(第一次産業)の文脈のみで理解できる地域ではなく,経済・社会・文化の面で多様な性格をもつ空間となっている.こうした視点から現代農村の地理学を考える.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC62331, EE21321と同一。<br />平成22年度「経済地理学」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">農村地理学の重要性は近年,先進工業国を中心として指摘され,経済社会の急激な変動に対して,農村に大きな変化が起きてきたためである.また,環境と人間の問題を考えるうえでも農村地域はその広大さから避けて通れない研究対象となっている.そうした農村の状況を地理学の視点から把握する枠組みを理解し,現実の問題を考える手がかりとできることを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農村,農業,農村空間,農村社会,土地利用,経済活動,生産力主義,ポスト生産力主義,持続性,イメージと消費</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス,なぜ農村が問題なのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>農村の経済:総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>農村の経済:農村空間論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>農村の経済:農村空間論(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>農村の社会:都市化と人口移動が農村にもたらす変化の空間的モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>農村の社会:事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農村の持続性:持続的農村とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農村のイメージと消費される農村</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>農村における政治的空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>農村地理学の展開と将来の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

    <p id="pretext">特定の教科書は用いないが,各回に参考文献をあげる.プレゼン資料等はmanabaで提示・配布する.</p>
    <p id="textbook-textbook">1. クラウト,H.著,石原 潤訳1983.『農村地理学』大明堂.(Clout, H. 1972. Rural Geography: An Introductory Survey. Pergamon Press.) <br />2. 山本正三・田林 明・北林吉弘 1987『日本の農村空間―変貌する日本農村の地域構造』古今書院. <br />3. ルイス,G.J.著,石原 潤・山田正浩・浜谷正人訳 1986.『ルイス農村社会地理学』大明堂.(Lewis, G. J. 1979. Rural Communities: A Social Geography. David &amp;Charles.) <br />4. Ilbery, B. 1998.The Geography of Rural Change. Longman. <br />5. Woods, M. 2005. Rural Geography. SAGE publications. </p>
