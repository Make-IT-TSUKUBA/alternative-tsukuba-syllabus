                        }
                    }

   <p id="aim">集団現象を力学系・統計力学の観点から説明できるようになること。<br />

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「全体とは部分の総和以上のものである」というアリストテレスによる有名なテーゼがある。<br />
周りを見渡すと、確かにそのような事例は満ちあふれているように思える。単なる物質的にみえる神経細胞が集まって、「わたし」の意識が立ち現れる。これだけでも、十分驚くべきことに思える<br />
本講義では部分と全体の関係が、集団現象のなかでどのように見出されて行くか考察していく。<br />
<br />
1. Introduction <br />
<br />
2. 微分方程式を解くこと・作ること<br />
<br />
3. 分岐理論から捕食者と被捕食者を考える<br />
<br />
4. 振動子理論を通してホタルの同期現象を考える<br />
<br />
5. 自己組織化からセルオートマトンを理解する<br />
<br />
6. 平均場理論から臨界現象の基礎と群れの関係<br />
<br />
7. 臨界現象からネットワークのスケールフリー<br />
<br />
8. 自己組織化臨界現象と進化の関係<br />
<br />
9. 自己組織化臨界現象からみた群れ<br />
<br />
10. 群れは実現可能なのか-工学的な疑問<br />
<br />
11. まとめ:試験<br />
<br />
本講義では、まず部分と全体の関係を考察し、多くの議論がパラドクスに行き着くことを議論する。<br />
「部分と全体」を本質的に理解するとはどういうことか?それがこの講義の出発点となる。<br />
前半にかけては、力学系の簡単な微分方程式の議論から出発し、そこから、分岐後半では、自己組織化を扱う。単純なルールから複雑な振る舞いを示すセルオートマトンから始め、それが動物の群れと密接な関係にあることを示す。次に、時間があれば、群れを工学的に実現するにあたっての限界についても議論したい。<br />
<br />
とはいえ、上記はあくまで予定であり、学生の理解度や興味に応じて<br />
柔軟に対応するつもりである。主にこの講義では数理的なアプローチで行なうが<br />
それほど難しいことはやらないので、ちょっとした好奇心があればそれで十分です。</p>
