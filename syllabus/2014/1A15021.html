<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15021</span>&nbsp;<span id="title">21世紀の環境・エネルギー問題と科学・技術の役割-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">鈴木 博章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今後、環境・エネルギー問題への世界規模の取り組みがますます重要になる。本講義では、環境・エネルギー問題の現状を把握し、科学・技術がどのように対応しているか、または対応すべきかを学び考える。エネルギー問題、環境問題、ナノテクノロジーおよびバイオテクノロジーについて、3つの講義に分けて平易に紹介する。春学期ABでは、環境問題とその解決のための科学技術の取り組みについての講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.人為的地球温暖化、大気汚染、水質汚染、その他環境問題の科学的現状分析と対応する科学技術に関する知識を得る。<br />
2.安易な情報に惑わされずにデータを見て判断する能力を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境,科学技術,大気汚染,温暖化,酸性雨,LCA,環境にやさしい材料</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 鈴木博章 数理物質系】<br />
[本講義全体の解説]<br />
春学期と秋学期の3つの講義の概要を述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 小林正美 数理物質系】<br />
[電磁波と携帯電話]<br />
今や手放すことができなくなった携帯電話。その安全な使い方を紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 小林正美 数理物質系】<br />
[歴史から見た地球の温暖化と寒冷化]<br />
地球の温暖化と寒冷化について、簡易な言葉で説明します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 山形与志樹 国立環境研究所】<br />
[地球温暖化に関する科学的知見]<br />
地球温暖化問題に科学的知見を理解し、中長期的な温暖化対策に関する研究成果を概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 山形与志樹 国立環境研究所】<br />
[地球温暖化に対する対策]<br />
地球温暖化問題に科学的知見を理解し、中長期的な温暖化対策に関する研究成果を概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 玄地裕 産業技術総合研究所】<br />
[ライフサイクルアセスメントとは何か?]<br />
製品等の環境負荷を定量的に評価する手法であるライフサイクルアセスメント(LCA)につき、概要、実施例、活用状況等について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 中村潤児 数理物質系 】<br />
[ヒートポンプとは何か]<br />
熱の回収・有効利用のために用いられるヒートポンプ技術について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 佐々木基 産業技術総合研究所】<br />
[大気汚染問題と処理技術]<br />
大気汚染物質(NOx,SOx,PM)に関連する昨今の情勢と発生源ごとの排出低減技術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 後藤博正 数理物質系】<br />
[環境にやさしい高分子材料]<br />
生分解性ポリマー、ポリマーの再生利用、および難燃性ポリマーなどについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 小島誠治 数理物質系】<br />
[環境にやさしい誘電体材料]<br />
携帯電話やデジカメ等に広く使われている誘電体材料の環境への問題点とその改善の試みについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 鈴木博章 数理物質系】<br />
[期末試験]<br />
(配布資料持込可、PC等は不可)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

B:出席(20分以上の遅刻は欠席扱いとする)<br />
<br />
到達目標1(人為的地球温暖化、大気汚染、水質汚染、その他環境問題の科学的現状分析と対応する科学技術に関する知識を得る。)<br />

Aを「より重視」、Bを「重視」</p>
