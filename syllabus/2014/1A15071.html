  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの社会ではハードとソフトの連携により快適で質の良い生活を支える新しい産業やサービスの創成が必要になる。ネットワークサービスの現場から、情報化技術が切り開く新しい社会、益々広がりを見せる計算機科学を紹介し、それらが互いに相関しつつ今日の急速な先端工学の進展をもたらしていることなどを平易に解説する。知識および視野の拡大に加えて、ハードとソフトの連携融合による先端工学の一端を肌で感じてもらうこと、また、それらのこれからの方向性について理解し、考える力の涵養を目的とする。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">これからの工学ではハードとソフトの連携により快適で質の良い生活を支える新しい産業やサービスの創成が必要になる。ネットワークサービスの現場から、先端工学の面白さ、情報化技術が切り開く新しい社会、益々広がりを見せる計算機科学を紹介し、それらが互いに相関しつつ今日の急速な先端工学の進展をもたらしていることなどを平易に解説する。知識および視野の拡大に加えて、ハードとソフトの連携融合による先端工学の一端を肌で感じてもらうこと、また、それらのこれからの方向性について理解し、考える力の涵養を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	情報通信ネットワーク技術を俯瞰し動向を理解する。<br />
2	半導体デバイスの動作原理と基礎となる物理現象を理解する。<br />
3	科学とコンピューターの係わり合いを概観し将来の方向を考える。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 木原満 NTTアクセスサービスシステム研究所】<br />
[マルチメディアサービス(1)]<br />
わが国の情報通信ネットワークの発達と、それが市民生活に及ぼす影響について考察する。通信技術の発達のみならず、社会的背景や各種技術との関連性について解説する。さらに、わが国を取り巻く自然環境と通信ネットワークの関連性についても述べ、情報通信ネットワークと環境、社会が互いに密接に関連していることを知る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日 阿部匡伸 岡山大学】<br />
[マルチメディアサービス(2)]<br />

<tr><th><span class="format">第7回</span></th><td>【7月28日 佐野伸行 数理物質系】<br />
[最先端デバイスの現状と展望(1)]<br />
携帯電話やコンピューターをはじめとした、あらゆる電子機器の頭脳として組み込まれている半導体デバイスについて、その動作原理や基礎となる物理現象を簡単に解説する。また、量子物理学の基本原理に基づいた量子情報や次世紀のデバイスとその奇妙な動作原理について、簡単に紹介する。<br />
