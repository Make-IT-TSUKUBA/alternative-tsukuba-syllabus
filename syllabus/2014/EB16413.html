<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16413</span>&nbsp;<span id="title">動物発生学臨海実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">笹倉 靖徳,齊藤 康典,谷口 俊介,中野 裕昭,堀江 健生</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">発生学の基本的実習の材料として,海産種のウニ,カキ,ホヤを選び,それぞれの動物での卵と精子の受精,及び,受精卵から幼生までの初期発生過程に重点を置いて実験・観察を行い、受精とそれに続く形態形成についての理解を深める。(本実習で行う実験では、一部「遺伝子組み換え実験」を含む)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/14-7/19<br />前年度の履修調整で許可を受けていること。<br />遺伝子組換え実験を含む。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">発生学の実験材料としては,脊椎動物ではカエルやイモリが多く用いられるが,無脊椎動物ではウニが最も重要なものであろう。特に受精や卵割などの初期発生の問題の研究に最適の材料といえる。我が国では,実験に用いることのできるウニの種類が多く,産卵期もそれぞれ異なり,それぞれの卵に特徴があるので,目的により,また季節により,種類を選んで実験することができる。本実習ではムラサキウニを用いて発生学入門の第一歩とも言える正常発生を学び,さらに,受精と初期発生に関するいくつかの基礎的実験を行う。また,カキ,ゴカイ,ホヤなどの海産無脊椎動物の受精と初期発生の観察を通して,受精及び初期発生の様式の多様性についても学ぶ。ウニをはじめ海産無脊椎動物の卵や精子の取り扱い方になれることは,将来他の動物の実験にも役立つものと思われる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">(実習はグループ単位で行う)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>ウニの人工受精とウニ卵の正常発生の観察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>ウニ卵の人工処女生殖実験。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>選択及び自由テーマでの実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>選択及び自由テーマでの実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>実験結果の発表と討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第4,第5日目では、当方が提示するいくつかの実験から一つ以上を選択して実験を行う。また,学生の発想による自由テーマでの実験も奨励している。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">参加人数に制限(約30名)があるので,受講希望者が多数の場合は抽選を行う。なお,実習に先立ち,ガイダンスを6月初旬に行う(日時は掲示する)。このガイダンスは受講申請の確認の意味もあり,欠席者の受講は原則として認めない。欠員が生じた場合,抽選の補欠から優先的に補充するので,補欠の学生もガイダンスに参加することをすすめる。</p>
  </div>
