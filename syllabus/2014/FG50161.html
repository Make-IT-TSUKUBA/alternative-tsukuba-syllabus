<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG50161</span>&nbsp;<span id="title">電磁気学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">奥野 光</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電磁気学Iで学んだ知識を基に,物質が存在する場合の取り扱い方,電磁波,応用として電気電子分野における種々の例を取り上げ,幅広い知識と工学的センスを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG40161と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">物質中の電磁界について講義する.工学システム全般に応用される基礎科目である.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.ベクトル解析<br />
2.誘電体の性質<br />
3.誘電体中の電界<br />
4.磁性体の性質<br />
5.磁性体中の磁界<br />
6.キルヒホッフの法則<br />
7.直流電気回路の計算<br />
8.磁気回路<br />
9.マクスウェルの方程式<br />
10.電力工学,電子工学への応用</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.誘電体を含む場合の電界,電束密度を求められるようになる.<br />
2.磁性体を含む場合の磁界,磁束密度を求められるようになる.<br />
3.キルヒホッフの法則により,直流電気回路の計算ができるようになる.<br />
4.磁気回路の計算ができるようになる.<br />
5.ベクトル解析を用いた微分形式のマクスウェルの方程式が理解できるようになる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">テストの成績が60点以上で,かつ出席2/3以上(欠格条件)の者を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目の履修には,電磁気学Iの履修が前提となる.<br />
本科目を履修することにより,電気回路,電力工学,パワーエレクトロニクスの履修が容易になる.</p>
  </div>
