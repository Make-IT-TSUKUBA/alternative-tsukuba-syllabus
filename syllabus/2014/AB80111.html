<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB80111</span>&nbsp;<span id="title">先史学概説a</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類史を理解するための方法・内容について具体的な事例を提示しつつ概説する。特に、人類の進化に焦点を当て、私たち自身はどのような存在であるのか検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">先史学の理論と方法について学び、6百万年に及ぶ人類の歴史を振り返りながら、私たち人間とはどのような存在であるのか、理解を深めることを目標としています。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">この授業では、6百万年前にまで遡ることが明らかになった人類の進化の過程を振り返ります。直立二足歩行や脳の拡大などの生物学的な特徴、芸術や宗教などシンボル操作能力がもたらした人間の文化的特徴、現生人類の世界への拡散の過程について解説します。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>人類の誕生:直立二足歩行と初期人類の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>直立二足歩行成立の背景:イーストサイド・ストーリーとラブジョイ仮説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>猿人の進化:華奢型と頑丈型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ホモ属の誕生と出アフリカ:ドマニシ遺跡をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ホモ属の進化:脳の拡大と道具の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
