$(function() {

    $('.officehour-pdf-address').remove();

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

        $.ajax({
            type : "POST",

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">視覚障害の特性に応じた指導の本質を知り、その実際について理解を深めるとともに、評価法や指導法を体験的に理解することができる。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自立活動は、見えにくい目で見る弱視児、指先を目とする盲児の障害による学習上又は生活上の困難を主体的に改善、克服するための指導領域である。この意義と目的、内容、指導計画等について解説する。また、具体的な指導内容や方法について、弱視児の弱視レンズ活用指導、盲児の点字、歩行の指導について実際的に説明する。</p>
