<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B02151</span>&nbsp;<span id="title">環境と文化II:ローカリティの形成</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>
    <br />
    <span id="assignments">岩崎 真紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会において地球環境をめぐる諸問題を解決することは人類にとっての緊急の課題となっている。本講義では人間と環境のかかわりを、特に文化の視点から論じることを通して、現代的・学際的な理解をめざす。環境と文化IIでは、特に世界の諸地域における環境と文化を論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">環境がいかに地域性、民族性、また歴史的変化をもたらし、文化的特質を作り上げるかを、欧米・地中海地域・中東アジアを中心に、4人の担当者の専門領域に沿って、「エジプトにおける大河・沙漠と文化」(岩崎)、「イベリア半島における異文化接触と環境」(宮崎)、「高等教育はどこで、どのように始まり発展し、何を目標としたか」(藤田)、「中央アジアの環境と文化 」(塩谷)の講義を行う。各々テーマは異なるが、人間が作り上げる文化と、その生きる環境との関係性を考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	欧米や中東、北アフリカ、中央アジアにおける環境と文化のかかわりについて、列記できる。<br />
2	人間の生きる環境と、人間による社会や文化の形成を関連付けることができる。<br />
3	日本人が生きてきた環境や日本文化と関係づけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">欧米,中東,北アフリカ,地中海地域,中央アジア,古代宗教,キリスト教,イスラーム,高等教育,歴史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日1限 岩崎真紀(北アフリカ研究センター/人文社会系)】<br />
[本講義の趣旨説明]<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日2限 岩崎真紀】<br />
[エジプトにおける大河・沙漠と文化(1)]<br />
 古代より現代にいたるまでエジプトの環境と文化を左右してきたナイル川について、宗教との観点から概観する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日1限 岩崎真紀】<br />
[エジプトにおける大河・沙漠と文化(2)]<br />
 1970年に完成したアスワン・ハイ・ダムの建設にともなうナイル川流域の生態系および文化の変容について概観する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月14日2限 宮﨑和夫(人文社会系)】<br />
[イベリア半島の人々の異文化接触と環境(1)]<br />
イスラーム・スペインにおける水利と農業を、末期のナスル朝グラナダに焦点を当てて、社会構造や国家権力の作用と関連付けながら概観する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日)1限 宮﨑和夫】<br />
[イベリア半島の人々の異文化接触と環境(2)]<br />
イスラーム国家を滅ぼしたのちに大規模な海外進出を展開したポルトガル・スペイン両国が、征服した地域やヨーロッパ諸国の環境をいかに変容させたかを概観する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日)2限 藤田玲子(人文社会系)】<br />
[ヨーロッパの高等教育の歴史と地理的条件(1)古代]<br />
古代ギリシャとローマはどのような条件・環境のもとで、高等教育を必要とし、また発展したのかを概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月28日1限 藤田玲子】<br />
[ヨーロッパの高等教育の歴史と地理的条件(2)中世と近代]<br />
ヨーロッパの中世、高等教育が人里離れた修道院から都市の大学へ、近代、ヨーロッパの世界進出に伴っての変化と発展を概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月28日2限 塩谷哲史(人文社会系)】<br />
[中央アジアの環境と文化(1)]<br />
北部の草原地帯と南部の乾燥地域に点在するオアシスが織りなす自然環境に注目しながら、19世紀にいたる中央アジアの水利用のあり方と、在地の政治権力の役割について考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日1限 塩谷哲史】<br />
[中央アジアの環境と文化(2)]<br />
19―20世紀に中央アジアを支配したロシア帝国・ソ連が実施した灌漑開発とその在地社会への影響について考察する。清朝・中国の新疆における開発にも触れる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月4日2限 塩谷哲史】<br />
試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
