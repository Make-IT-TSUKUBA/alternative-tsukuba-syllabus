<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA001</span>&nbsp;<span id="title">経営基礎</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営学の全体像を理論と実務を関連付けながら示した上で,経営戦略論と経営組織論の基礎概念と基本枠組みについて概説する.経営戦略論では,戦略の概念や競争戦略について学ぶ。経営組織論では,組織の概念や組織デザインについて学ぶ。</p>
  </div>

  </div>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経営管理,組織行動,組織デザイン,企業戦略,/,競争戦略</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">全5回(×2コマ)のうち、初回を吉武、第2回と第3回を稲水、第4回と第5回を立本が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回(4/9):経営学とは何か<br />
経営学全体を俯瞰し、理論と実務の両面からその意義と体系を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回(4/16):経営組織基礎<br />
組織の定義づけを通じて、経営組織論の視野の射程を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回(4/23):経営組織論概観<br />
経営組織論は大きく1)近代組織論、2)ミクロ組織論、3)マクロ組織論に分かれる。本クラスでは、マクロ組織論に重点を置きながら、組織デザインの基本について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回(5/7):経営戦略基礎<br />
経営学の特徴を紹介し、経営戦略論の視点(とくに科学的視点)を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回(5/14):経営戦略論概観<br />
経営戦略論の立場は、規範的立場と創発的立場の2つに別れる。本クラスでは、経営戦略論を概観した時に様々な学派があることを紹介する。そして、再度、なぜ科学的な方法が経営戦略(論)に必要なのかを説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
