<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋史における歴史研究と歴史叙述の基本問題を考察する。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">中国近世史を題材として、歴史学の視座・方法に関する基本的理解を獲得します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">中国近世史の最新の研究成果を取り上げながら、歴史研究の方法論を具体的に解説します。特に、<br />
<br />
「謎のないところに問いを立てる」<br />
「書かれていないことを史料から読み取る」<br />
「既に確定した過去を選択肢にあふれた世界として蘇らせる」<br />
<br />
という歴史学の主体的営為について、具体例を使って詳しく講義します。</p>
