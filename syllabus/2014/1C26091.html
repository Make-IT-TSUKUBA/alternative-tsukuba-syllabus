  <h1 id="course-title">
   <span id="course">1C26091</span>&nbsp;<span id="title">ワーク・ライフ学II-ライフイベントとリスクマネジメント</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、我々はどのように仕事と生活を両立させていくべきなのか。個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているか。ワーク・ライフ・バランスの視点を用いながら、現代の社会現象を「ライフイベント」をキーワードにその解明と解決に向けて学ぶ。具体的には、仕事や家庭、地域生活において、自分らしい多様な生き方を実践できるよう、就職・結婚・出産・子育て・介護等のライフイベントを題材に、グループで意見交換を行いながらライフプランを組み立てる。さらに、破産・DV・失業等、人生におけるリスクをも題材として、生きる力、社会力を育むと共に、グループワークを行うことで、聴く力、まとめる力、伝える力等を育てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ推進室企画)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">科目群C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">産業構造の急速な変化、家族のあり方や個々人を取り巻く人間関係の変容する現代において、仕事と家事・育児・介護等の家庭役割を両立し、社会に生きる一人として、自らの人生を積極的に切り開くためには、そのための知識、経験、スキル、コミュニケーション力等、多様な「力」が必要です。	<br />
ワーク・ライフ学IIでは、こうしたスキルを得るために、「ワーク・ライフ・バランス」の視点を用いながら、個人の生活や個々人をとりまく人間関係、組織や地域社会でどのような問題が生じているのかを、身近なライフイベントを通して理解すると共に、どのようにその問題(リスク)に対処していくべきかを学びます。そして、それらの問題と取り組む外部講師の話に耳を傾け、グループで意見交換を行うことを通してコミュニケーション力を育み、ミニレポートの作成やプレゼンテーションを行うことを通して、文章力や表現力を高めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	ワーク・ライフ・バランスやライフプランニングが必要とされる社会的背景について、説明することができる。<br />
2	自らの人生をプランニングするための情報を収集し、それを活用することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ワーク・ライフ・バランス,ダイバーシティ,ライフプラン,リスクマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「ガイダンスおよび授業概要」<br />
ワーク・ライフ学を学ぶことの意義、授業全体の概要の説明、受講にあたっての注意点等について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「雇用環境の変化と多様化するライフコース」<br />
ワーク・ライフ・バランス概念や新たな雇用制度の導入の背景を学びながら、雇用環境の変化と多様化するライフコースについて解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「今、なぜライフプランニングが必要か?」<br />
現代社会におけるライフランニングの必要性について解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「人生の選択1:キャリア?結婚・出産?」<br />
「婚活・妊活」という社会現象を手掛かりに、就職等のキャリアイベントと「生殖学的妊娠適齢期」等が重なってしまう現実について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「人生の選択2:仕事?子育て?」<br />
講義担当 NPO法人ままとーん 中井聖<br />
外部講師をお招きし、「保活」という言葉を手掛かりに、「子育て難」社会の現状について解説します。その上で子育てを支える資源をどのように発掘することができるのかを学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「人生の選択3:転職?リストラ?」<br />
 「転活」という言葉を手掛かりに、リストラ、失業等の実態、及び転職の理想と現実について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「人生の選択4:健康と介護」<br />
講義担当 外部特別講師<br />
外部講師をお招きし、「老い」の理想と現実を学ぶと共に、長寿社会における自らの生き方について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「親密な関係性におけるリスク1:DV」<br />
親密な関係における暴力の実態を理解すると共に、そうしたリスクに会わないためのスキルについて学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「親密な関係性におけるリスク2:お付き合いと『お金』」<br />
お金の切れ目が縁の切れ目?外部講師をお招きし、「お金」をめぐるトラブルに巻き込まれないための技法を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「ライフプランを実現するための戦略術」<br />
自ら望むライフプランを実現するために必要な制度、及びそれを実践するために必要なコミュニケーションスキルについて学び、実践します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>レポート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
