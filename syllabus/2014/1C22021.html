<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C22021</span>&nbsp;<span id="title">健康と社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">三木 明子,小泉 仁子,佐藤 正美,山海 知子,柴山 大賀</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">少子高齢社会を含めた社会構造の変化は,生活習慣病や精神的不調者の増加など人々の健康にさまざまな影響を与えている。自己の健康の保持増進のためには,健康の状態とそれが人々の生活に与える影響を把握することが必要である。そこで,本科目では,健康は,どのような社会的要因から影響を受けているのかについて社会制度なども含めて学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(看護開設) 看護学類以外の学生を優先する<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">少子高齢社会を含めた社会構造の変化は、生活習慣病や精神的不調者の増加など人々の健康にさまざまな影響を与えている。健康の保持増進のためには、健康課題が社会や人々の生活に与える影響を理解することが必要である。そこで本科目では、健康と社会の関わりについて、歴史的変遷や社会制度などを含めて考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.社会的な視点から、今日的健康課題を考察することができる<br />
2.健康と社会との関わりについて、歴史的な変遷や制度をふまえて、説明することができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康,社会,制度,生活</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 三木明子 医学医療系】<br />
[精神健康と社会(1)]<br />
諸外国と日本の精神医療の歴史的変遷と施策を通して、精神障害者が受けてきた社会の偏見や処遇について知り、今日的課題について、いくつかの視点から考える。また、精神障害者が健康を維持するために、どのような社会が望ましいのか、考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 三木明子 医学医療系】<br />
[精神健康と社会(2)]<br />
いじめ・暴力を受けた人はさまざまな精神的不調をきたし、時に自殺という問題に発展することがある。これらの精神的健康問題を学び、いじめや暴力を生み出さない社会について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 小泉仁子 医学医療系】<br />
[母性の健康と社会(1)]<br />
世界と日本の母子を取り巻く環境、わが国の母性保健の現状と動向について学び、現代社会における母性保健をめぐる課題について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 小泉仁子 医学医療系】<br />
[母性の健康と(2)]<br />
ライフサイクルにおける女性の健康とヘルスプロモーションについて学び、ウイメンズヘルスについて考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 佐藤正美 医学医療系】<br />
[がんと健康(1)]<br />
がんとは何か、がんの正体を知るとともに、がん発症の予防と治療について学ぶ。平成19年から施行された「がん対策基本法」を中心に、がん対策を概観し、緩和ケアについて学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 佐藤正美 医学医療系】<br />
[がんと健康(2)]<br />
多くのがん患者は社会的役割を果たしながら、地域で生活している。がん患者が抱える社会的問題について知るとともに、自己の健康管理について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 柴山大賀 医学医療系】<br />
[慢性疾患と生活習慣]<br />
代表的な慢性疾患である高血圧、脂質異常症、糖尿病を中心に、慢性疾患とはどのようなものかについて学び、慢性疾患と生活習慣の関係について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 柴山大賀 医学医療系】<br />
[患者主体の医療のために]<br />
慢性疾患の増加に伴う医療モデルの変化について学び、患者主体の医療を実現する上で重要なempowerment approachに基づきながら、医療者と患者の望ましい関係性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 山海知子 医学医療系】<br />
[地域・職域における疾病予防と健康づくり(1)]<br />
疫学とは「特定の集団における健康に関連する状況あるいは事象の分布あるいは規定因子に関する研究。また、健康問題を制御するために疫学を応用すること」(国際疫学会)と定義されている。この講義では、科学的根拠に基づく疾病予防対策を実施するための手法としての疫学研究の方法論を学習し、国内外の成果を比較検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 山海知子 医学医療系】<br />
[地域・職域における疾病予防と健康づくり(2)]<br />
循環器疾患は代表的な生活習慣病としてわが国並びに欧米先進諸国における健康上の重要な課題となっている。この講義では、循環器疾患をはじめとする生活習慣病の疫学研究の変遷と、太平洋戦争後の日本における「地域ぐるみの」疾病予防対策の実践活動とその成果について概観、考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 三木明子 医学医療系】<br />
期末試験(レポート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
