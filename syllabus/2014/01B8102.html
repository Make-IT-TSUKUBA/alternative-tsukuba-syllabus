<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">TEFLにおいて問題となる文法事象の確認をしながら、Focus on Formの考え方に沿って文法指導法/エラー対処法について議論していく。学校文法に関する受講生自身の文法リタラシーを高めながら、文法性の確認方法となるコーパスやその他のレファランス活用法についても学び、合わせて文法教材作成の方法論についても理解を深める。</p>

   <p id="aim">・英文法における基本文型・各種移動現象などを、情報構造の観点から理解する。<br />
・学習者が生成する英語についての適格性を判断するため、辞書およびコーパスを適切に利用できるようにする。<br />
・模擬授業も適宜利用しながら、Focus on Formの枠組みで文法をコミュニケーション活動に結びつける指導ができるようにする。<br />
・特にデジタルデータを使った効果的な教材作成法を学ぶ。</p>
