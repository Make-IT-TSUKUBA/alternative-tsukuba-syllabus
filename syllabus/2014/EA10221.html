  <h1 id="course-title">
   <span id="course">EA10221</span>&nbsp;<span id="title">生物資源現代の課題</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6; 春C 金2,3</span>
    <br />
    <span id="assignments">立花 敏,江面 浩,藤岡 正博,本田 洋,中村 顕,深水 昭吉,吉田 滋樹,石井 敦,中嶋 光敏,納口 るり子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学入門の講義と関連させて、食糧、環境、生命、国際開発などの分野から、現在、我々が直面している生物資源に関わる現代の課題を提示し、解説する。このような現代的課題には決まった回答はない。受講者には問題を問題として見つめ、とらえる目を養って欲しい。本講義では、学生と教員参加型の討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源学類学生の履修は認めない。平成25年度の生物資源現代の課題I(EA10231),II(EA10241)を履修済みの学生は履修できない。CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">本授業は、生物資源学類4コースの教員2~3名ずつが担当し、オムニバス形式で行う。授業中には可能な限り学生と教員との応答の時間を取る。また、授業内容の理解度を確認するためにリアクションペーパーの提出を求める。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">授業科目「生物資源科学入門」と関連させ、食糧、環境、国際開発、生命等に関する生物資源科学の最前線を理解させると共に、専門課程に向けた生物資源科学の基礎力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">現代社会が直面する諸問題について要点を理解させると共に、それに対して生物資源科学がどのように関わっているのか、どのような解決方策があるのかを考える力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">持続可能性,環境,食料,食の安全・安心,生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>-枯渇性資源と再生可能資源-<br />
枯渇性資源に代わる再生可能資源の活用について森林資源を題材に検討する。その態様と機能を、現場の実情を交え、地域レベルと地球レベルで捉えて解説し、どのような方策や取り組みが必要かを考える。</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第2回</span></th><td>-物質循環と微生物-<br />
微生物は自然環境中で様々な物質の循環に関与している。第2回では、微生物に関するshort introductionに続き、物質循環の一例として地球環境中の窒素循環に微生物が果たす役割について概説する。また、人類が微生物による窒素循環を如何に利用しているのか、その問題点を含めて解説する。</td><td> 担当:</td><td>中村 顕</td></tr>
<tr><th><span class="format">第3回</span></th><td>-グローバルフードセキュリティーと農作物改良-<br />
世界の人口は2050年には90億人に達すると言われている。一方、我が国に目を向けると急激な少子高齢化社会が進展し、今後の大きな課題となっている。このような変化の中で、どのような農作物の開発が必要となるのかについて考える。</td><td> 担当:</td><td>江面 浩</td></tr>
<tr><th><span class="format">第4回</span></th><td>-食糧問題と水資源-<br />
現在、開発途上国を中心に、急速な人口増加にともなう深刻な食糧不足が懸念されている。食糧増産には灌漑が必須だが、利用可能な水資源の量は限られている。どうすれば効率よく持続的に水資源を利用していけるのか。水という特殊な資源の特性を示した上で、解決すべき諸課題について概説する。</td><td> 担当:</td><td>石井 敦</td></tr>
<tr><th><span class="format">第5回</span></th><td>-野生動物による被害とどう向き合うか-<br />
シカやイノシシなどの野生動物は、農業関係だけで毎年200億円以上の経済的損害をもたらしている。基礎情報や事例を紹介した上で、どのように対処すべきかを学生との意見交換を通して考える。</td><td> 担当:</td><td>藤岡 正博</td></tr>
<tr><th><span class="format">第6回</span></th><td>-化学生命学への誘い-<br />
【DNA→RNA→タンパク質】という生命の化学的原理の確立から、50年の時を経てiPS細胞が誕生した。これからの50年、人類は何を成し遂げるだろうか? 化学生命学が拓く、未来の『医の知(いのち)』を考えよう。</td><td> 担当:</td><td>深水 昭吉</td></tr>
<tr><th><span class="format">第7回</span></th><td>-食料品の消費・流通から農業生産まで-<br />
食料品消費の特徴と変化、食品流通の現状と変化、農業生産の担い手と変化について、フードシステムという一連の流れとしてとらえて概説する。食の安全性・透明性を高める仕組み作り、消費者ニーズに適合した流通システムの多様化、新たな農業の特徴や企業参入などに注目して話を進める。</td><td> 担当:</td><td>納口 るり子</td></tr>
<tr><th><span class="format">第8回</span></th><td>-生物資源保護管理と昆虫-<br />
私達の生命と地球環境の維持のためにはエネルギー源であり、かつ地球環境の主要構成要素である資源植物の持続的な効率的生産と保護管理が不可欠である。これを実現するためにはどのような知識と技術が必要なのかを昆虫という生物から考えて、専門科目へと進むための道案内とする。</td><td> 担当:</td><td>本田 洋</td></tr>
<tr><th><span class="format">第9回</span></th><td>-食品と微生物の関わり,食品成分の機能性-<br />
食品の加工技術や食素材の生産技術としての微生物の利用、また食品衛生と微生物の関わりについて、また食品成分が人間の健康に与える様々な効果についての諸問題について解説する。</td><td> 担当:</td><td>吉田 滋樹</td></tr>
<tr><th><span class="format">第10回</span></th><td>-食品・食品素材の高度利用-<br />
我が国および世界の食料自給率、食品機能と健康寿命の関わり、食品産業界からの科学技術開発の要請、食品工学と食品ナノテクノロジーの展開、栄養・吸収に関わる体内動態など、食品・食品素材の高度利用に関わる課題を中心に解説する。</td><td> 担当:</td><td>中嶋 光敏</td></tr>
</table>
</div>
