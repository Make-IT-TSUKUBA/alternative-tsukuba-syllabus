<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B04131</span>&nbsp;<span id="title">現代社会と法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ニュースでは日々様々な事件や社会問題が報じられている。それらは例えば、従来は仲間・団体・地域等の共同体の内部で解決されていたが、共同体のあり方の変化に伴って顕在化してきた問題や、テクノロジーの急激な進歩・人々の意識の多様な変化によって生じた、かつては予想し得なかった新しい問題である。近年、こうした現代社会における問題の解決を法律に求める傾向が顕著に見られる。それでは、法律はどのように問題を解決しているのか。また、それは当事者や社会にとって妥当な解決なのか。このような問題意識の下に現代社会と法について、法制史、憲法・行政法、民事法、刑事法、実務という複数の立場からの多角的な考察を試みる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代社会における社会問題を法律はどのように解決しているのか、またそれは当事者や社会にとって妥当な解決なのかを、法制史、憲法・行政法、民事法、刑事法、実務という複数の立場から多角的に考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1社会科学の視点から社会問題を捉えることができる。<br />
2社会問題の解決策に至る道筋は一つではないことを発見し、その過程での議論を批判的に評価することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会問題,裁判,権利保護</p>
  </div>

[法の歴史]<br />

近時の学校は、法的な紛争が目立って増加したと言われているが、その実情の一端を裁判例により概観することにより、学校と法の関係について改めて考えてみたい。<br />

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験は行わない。各回講義担当者5名がそれぞれ、講義の終わりに指示する課題(小テスト、小レポート等)の評点に授業参加態度(出席、発言等)を加味して、20点満点で評価し、それらを合計して100点満点で最終評価とする。</p>

   <p id="prepostworks">各回講義担当者の指示に従い、講義で提示された資料や参考文献を参照し、理解を深める。</p>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">法律にかんする前提知識の有無を問いません。むしろ、各回講義の概要を参考に、書籍・新聞・テレビ等のメディアを利用して、社会問題に対する意識・関心を普段から高めておき、可能であれば心に浮かんだ疑問を言葉で表現できるように準備した上で、講義に参加してください。</p>
