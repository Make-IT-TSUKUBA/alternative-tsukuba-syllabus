$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近世後期から幕末にかけての日本北方域について史料によって考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">近世後期から幕末期における境界と民族をめぐる歴史的状況について検討する。とくに、北方域を検討課題の中核に置き、近年の対外関係史研究の成果によって、移行期の歴史像を再構築する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">(1)基礎的な文献読解の上で、履修者が自らテーマ設定を行う。<br />
(2)論文として報告をまとめ、討論する能力を養成する。<br />
(3)報告とそれについての討論を通じて、独自の歴史像を提示する。</p>
  </div>

   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者は、夏休み前に教員と相談し本演習の課題に添ったテーマを決め、8000字程度の小論文を作成する。その小論文に基づき報告および討論を行う。</p>

<tr><th><span class="format">第2回</span></th><td>『日本の対外関係5 地球的世界の成立』松前藩の成立と北方世界 浪川健治</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">履修者は、何を研究対象とするかを事前に教員と相談し、夏休みを利用して小論文をまとめること。小論文は、史料・注を含め、A4判5枚程度とし、報告に際してはレジュメを提出すること。</p>
