<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物の有する特徴的な機能に運動性がある。動物が合目的的な運動を行うためには、外部環境情報としての各種刺激の受容、受容した刺激情報の伝導、伝達、統合、さらに、統合された情報による効果器活性の制御といった一連の過程が適切になされる必要がある。この授業では、動物の行動制御に中心的な役割を果たす膜電気現象の基礎から、基本的な神経の機能および運動系の働きについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EB73111と同一。<br />FC13831修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">動物は自らの生存に適した環境を選び、餌を補食し、あるいは、捕食者から逃れたりすることにより生きている。これらは動物の有する運動機能に依存しており、動物は動きを司るさまざまな運動器官を発達させてきた。動物の生存にとって合目的的な動きは、外界からの様々な刺激を受容し、さらにそれらの情報を伝導、伝達、統合し、最終的に効果器活性を適切に制御することにより発現される。高等動物における神経に見られる機能のように、これらの情報の流れには細胞の膜電気現象が重要な役割を果たしている。この授業では、生体における動物性生理機能を理解するための基礎的な知識として、膜興奮を初めとした生体膜の様々な基本的性質や効果器活性の制御機構の例について概説する。</p>
  </div>
