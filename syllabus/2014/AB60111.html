  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室も手引きにしながら哲学の基本問題を考察する(他専攻歓迎)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラムとして履修できるのは比較文化、日本語・日本文化学類生のみ。人文学類生は専門基礎科目にできる。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人の名前や思想の概要を覚えることが哲学を学ぶことではない。本授業では、本格的にテクストに取り組む前に、まずは哲学を学ぶ際の問題意識そのものを再検討することを主たる目的とする。西洋哲学の基本的な問いを体験しながら、それらをまさに現代の自分自身の問題として実感をもって受けとめられるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として西洋哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずからも問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代の日本に生きる私たちにとって身近な問題を浮き彫りにするために、マイケル・サンデルの『ハーバード白熱教室』に沿って近現代西洋の政治哲学をたどることを授業のひとつの軸とします。他方、西洋哲学の基本問題を一通り体験するために、レシェク・コワコフスキ『哲学は何を問うてきたか』の問いも毎回検討してゆきます。授業は継続的問題と読み切り問題の二段構えで進みます。白熱教室の背景をなす倫理学、自然学、形而上学も中世や古代にまでさかのぼって参照するので、全体として西洋哲学の主要テーマが総動員されます(「哲学通論a」と「哲学通論b」をあわせて)。<br />
私たちの思考は西洋哲学に深く影響されています。最終的に、心理学や社会学をも含めた現代科学全体とそれに基づく現代社会そのものの意味、そして自分自身の世界観/人生観を問い直すことになります。<br />
<br />
各回の授業計画は予定です。学生さんとの関係のなかで適宜修正されます。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">期末のレポートと平常点にて評価します(平常の〈対話〉的リアクションペーパーが3分2以上投稿されていることが前提)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。それほど大事なこのことは、実は「哲学」の場合、一人ではできません(そのことは授業で証明されるでしょう)。だから、予習のリアクションと授業の振り返りのリアクションの機会を設けます。人生で一番大切な〈対話力〉を身につけるために。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">1から毎回の予習課題を出しますので必須です。書籍部で割引販売予定です。2,3も授業の継続的問題の主要テキストになりますので、やはり書籍部に入荷予定です。4,5,6は現代日本人が置かれている状況理解のために。7は、その現状打破のために。8は「哲学する」ことを望む人にはぜひ一読を。9は倫理についての分かりやすい啓蒙書。<br />
<br />
1. レシェク・コワコフスキ『哲学は何を問うてきたか』みすず書房<br />
2. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />
3. マイケル・サンデル『ハーバード白熱教室 世界の人たちと正義の話をしよう』早川書房 <br />
<br />
4. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット <br />
5. 中島義道『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP新書 <br />
6. 北川達夫・平田オリザ『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂 <br />
7. 小林正弥『人生も仕事も変える「対話力」 日本人に闘うディベートはいらない』講談社+α新書<br />
8. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />
9. 篠澤和久・馬渕浩二編『倫理学の地図』ナカニシヤ出版 <br />
<br />
10. マイケル・サンデル『公共哲学』ちくま学芸文庫 <br />
11. マイケル・サンデル『これからの「正義」の話をしよう』早川書房 <br />
12. マイケル・サンデル『それをお金で買いますか』早川書房<br />
13. Leszek Kolakowski, Why is There Something Rather Than Nothing?: Questions from Great Philosophers, Penguin<br />
14. Michael J. Sandel, Justice: A Reader, Oxford University Press</p>
