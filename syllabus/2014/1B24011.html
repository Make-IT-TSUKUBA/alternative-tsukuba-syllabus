<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24011</span>&nbsp;<span id="title">体育・スポーツリテラシーを高めるために</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">仲澤 眞</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育やスポーツの面白さや楽しさを理解するには,専門家の講義を聞くだけでなく,自分の身体の動きをコントロールしたり,スポーツを自分の身体でわずかでも体験することが役立つ。5つのスポーツを取り上げ,講義実体験融合型の授業により,身体を通して体育・スポーツの面白さや楽しさを理解し,その価値を享受できる基礎を構築することをねらいとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設) 体育専門学群以外の学生に限る。体験時の安全性の確保や道具を準備する必要があるため,受入れ上限数を50名とする。<br />【受入上限数50名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">体育やスポーツの面白さや楽しさを理解するためには、専門家の講義を聞くだけでなく、自分の身体の   動きをコントロールしたり、スポーツを自分の身体でわずかでも体験することが役立つ。	<br />
   この科目では、5つのスポーツを取り上げ、講義実体験融合型の授業により、身体を通じて体育・スポ   ーツの面白さや楽しさを理解し、その価値を享受できる基礎を構築することをねらいとする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1取り上げる5つのスポーツにおける身体操作をめぐる基礎知識を理解する。<br />
2各種目の持つ運動特性を実体験することで、自分自身の身体と各種目の特性に応じた身体操作を行い、日常生活においてその身体知が活用できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リテラシー,身体知,体験,コンディショニング,投擲,ラグビー,柔道,水泳</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

〔オリエンテーション〕<br />
授業のねらい、進め方等について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 榎本靖士 体育系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 榎本靖士 体育系】<br />
〔走の体験〕<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 大山圭悟 体育系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 島崎達也 体育系】<br />
〔ラグビーの面白さI:ランニング・パスゲームとして〕<br />
ラグビーというスポーツの面白さをランニング・パスゲームとしての面から概説し,それを実際に体験する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 島崎達也 体育系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 岡田弘隆 体育系】<br />

柔道の歴史や特性、加納治五郎師範の思想について理解し、受身などの基本的動作及び投技、固技などの対人的技能について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 岡田弘隆 体育系】<br />
〔柔道の技のすごさを体験する〕<br />
体験:受身などの基本的動作及び投技、固技などの対人的技能を体験する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 仙石泰雄 体育系】<br />
〔水泳の科学〕<br />
競泳競技の歴史を振り返りながら、水の不思議を科学的に理解し、浮き沈みの原理だけで泳げることを学ぶ。泳げない人必見<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 仙石泰雄 体育系】<br />
〔水に親しむ〕<br />
体験:水の物理的特性に身を任せて浮く、沈む、泳ぐを体験する。泳げない人歓迎。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
