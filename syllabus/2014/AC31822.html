  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「宗教」への多様なアプローチを通して、人類史を通じて世界各地に見出される宗教現象に共通する要素は何か、個別の文化地域に特有な要素は何か、また、自然・歴史・社会との相互関係の中で宗教がどのように変化するかについて取り上げる。宗教現象学・宗教人類学・宗教心理学などの諸研究を取り上げる。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「宗教」への多様なアプローチを通して、人類史を通じて世界各地に見出される宗教現象に共通する要素は何か、個別の文化地域に特有な要素は何か、また、自然・歴史・社会との相互関係の中で宗教がどのように変化するかについて取り上げる。この授業では、特に身体と宗教の関係を、病気・看護、環境と身体等の関わりを通して考えてみる。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">宗教史を通して見ると、病気や死が宗教的覚醒につながる事例が見られる。また、宗教的力の証として病気の治療が用いられることもあった。このように身体的存在である人間と宗教の関わりを考える上で健康の対である病気や死は重要な契機であるといえる。また、身体的存在である人間のあり方を見ていくと、人間は環境の中の存在でもあることも明らかになる。</p>
