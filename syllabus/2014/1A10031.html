<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A10031</span>&nbsp;<span id="title">フィールドに学ぶ食と緑I〜食料生産と緑資源育成〜</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">瀬古澤 由彦,林 久喜,加藤 盛夫,清野 達之,水田 大輝,田島 淳史,浅野 敦之,瀧川 具弘,野口 良造</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間活動は,さまざまな動植物とのかかわりの中で営まれている。その関係は、日常の食生活だけでなく、生活環境あるいは地球環境というように極めて広範囲におよび、我々の生活は、人間以外の動植物の存在なしには成立しない。本講義では、作物や家畜、樹木とそれらの生産物のほか、日常生活の中で接することの多い動植物やその育成技術のいくつかを取り上げ、文化や社会、経済や環境の問題を関連付け、「食」・「緑」・「フィールド」を共有しながら、多様な視点から講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設) 生物資源学類学生の受講は認めない。講義のほか体験学習を実施するため、受入れ上限数を60名 とする。<br />【受入上限数60名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間活動はさまざまな動植物とのかかわりの中で営まれている。その関係は、日常の食生活だけでなく、生活環境あるいは地球環境というように極めて広範囲におよび、我々の生活は、人間以外の動植物の存在なしには成立しない。本講義では、作物や家畜、樹木とそれらの生産物のほか、日常生活の中で接することの多い動植物やその育成技術のいくつかを取り上げ、文化や社会、経済や環境の問題と関連づけ、「食」・「緑」・「フィールド」を共有しながら、多様な視点から講義を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 農林業生産現場に関する基本的な知識を得る。<br />
2 食素材や緑資源に関する消費者としての社会性を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">作物,園芸,畜産,農業機械,森林</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日林 久喜  生命環境系 】<br />
[オリエンテーション/日本の農業・世界の農業] 21世紀は人類が必要とする食料を確保することが可能であろうか?食料生産の現状と特徴について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 加藤盛夫 生命環境系  】<br />
[≪体験学習≫春の水田] 春の圃場の様子を観察し、田植えを体験する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 清野達之 生命環境系  】<br />
[森林生態系機能と持続的管理] 森林生態系の機能維持と人間による利用の両立を目的とした森林管理について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 清野達之 生命環境系 】<br />
[≪体験学習≫日本の林業樹種] わが国で造林されている林業樹種の見分け方について、スギ・ヒノキ・アカマツなどの針葉樹だけでなく、ケヤキ・キハダ・キリなどの広葉樹も含めて実物を見ながら解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 瀬古澤由彦  生命環境系  】<br />
[園芸とはなにか?] 野菜や花、果樹といった園芸作物について、歴史的経緯や品種の問題ならびに、生産技術などその概要を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 水田大輝 生命環境系  】<br />
[≪体験学習≫園芸作物の生産現場と園芸作物] 蔬菜、花卉ならびに果樹の生産現場について視察する。また、それぞれの作物の特徴および栽培管理作業について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 田島淳史・浅野敦之 生命環境系 】<br />
[日本の畜産業] 日本の畜産業について、その成り立ちの現状を解説する。また、人間の生活と密接に関係している家畜について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 田島淳史・浅野敦之 生命環境系 】<br />
[≪体験学習≫乳牛に触れる] 乳牛の飼育現場を見学し、実際に乳牛に触れて大動物を観察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 瀧川具弘・野口良造 生命環境系 】<br />
[農具の歴史と機械の発達] 農業生産現場において使用される様々な農具や農業用機械。それの歴史的変遷について解説するとともに、現代の農具や農業用機械の特徴を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 瀧川具弘・野口良造 生命環境系 】<br />
[≪体験学習≫(トラクタ)] 農業機械の中で代表的なトラクタを取り上げ、ビデオによってトラクタの操作の説明と安全運転を学び、実物を見学する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】<br />
期末試験<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">*科目名に ≪体験学習≫ となっている授業は、農林技術センターで行う授業です。 多少汚れてもよい服装・靴で授業に出席してください。</p>
   </div>
  </div>

   <p id="prerequisite">生物資源学類の学生は受講対象外とする。講義のほか体験実習を実施するため、受入れ上限数を60名とする。</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況50%(体験学習への取り組み姿勢を重視する)および期末試験50%(講義内容からの出題を行う。選択式。)</p>
  </div>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">我々の生活に不可欠で有り、また日常生活の中で接することの多い動植物の姿を、自分の目で見て、触れて実体験して欲しい。</p>
