<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15081</span>&nbsp;<span id="title">21世紀の環境・エネルギー問題と科学・技術の役割-3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">鈴木 博章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ナノテクノロジーとバイオテクノロジーについてわかりやすく述べる。
半導体産業、金属材料、形状記憶合金、機能性高分子、ドラッグデリバリーなどについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. ナノテクノロジーおよびバイオテクノロジーとは何かを広く理解する。<br />
2. さまざまな材料研究が科学技術の進展を導くことを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ナノテクノロジー,バイオテクノロジー,金属,半導体,高分子,医療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 鈴木博章 数理物質系】<br />
[ナノテクノロジーとバイオテクノロジー]<br />
総論として、この講義の概要を述べる。ナノテクノロジーやバイオテクノロジーの全体像を眺める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 木塚徳志 数理物質系】<br />
[ナノテクノロジーへの期待]<br />
素子をナノメートルサイズまで小さくして、従来にない機能を生み出し、新時代を築く技術について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 谷本久典 数理物質系】<br />
[金属材料の現状と今後]<br />
身の回りで活躍するさまざまな金属材料の具体例を紹介するとともに、今後の発展や課題について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 黒田眞司 数理物質系】<br />
[半導体エレクトロニクス開発の最前線]<br />
半導体エレクトロニクスは素子の微細化、集積化により発展してきたが、現在その限界に直面している。これまでの発展を概観し、限界の打破に向けた研究開発の例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 金熙榮 数理物質系】<br />
[金属材料のナノ組織制御]<br />
金属材料の内部構造について解説し、最新の合金開発や組織制御手法を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 宮崎修一 数理物質系】<br />
[形状記憶合金への期待]<br />
形状記憶合金をどのように変形しても、暖めると元の形に戻る理由を説明し、材料開発の歴史と応用例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 桑原純平 数理物質系】<br />
[機能性高分子の応用]<br />
身の回りで利用されている機能性高分子の具体例を紹介するとともに、今後の展開や課題について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 福田淳二 横浜国立大学】<br />
[バイオテクノロジーの医療への応用]<br />
新しい治療技術として期待されている再生医療やバイオ人工肝臓、細胞チップなどを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 大石基 数理物質系】<br />
[ナノメディシンによる次世代ガン医療]<br />
薬物を安全・効率的に体内に運ぶドラッグデリバリーシステムに関する現状を概説し、理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 鈴木博章 数理物質系】<br />
[バイオマイクロデバイス]<br />
バイオセンシング、マイクロ化学工場を目指したマイクロデバイスについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 鈴木博章 数理物質系】<br />
[期末試験]<br />
配布資料持込可、PC等は不可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
