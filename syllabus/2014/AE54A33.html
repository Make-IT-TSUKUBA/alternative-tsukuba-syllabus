<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">対立は悪くない。対立の扱い方を知らないことが、危険なのです。本講義では、あなたのコミュニケーションを徹底分析します。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">目標1 「対立」を前向きな成長の契機と捉える態度・姿勢の形成<br />
目標2 「対立」の扱い方の技術の習得<br />
目標3 社会的な対立について、目標1,2で獲得されたものを応用しようとする意欲</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・	第1講 共通基盤づくり「対立のイメージ」と傾聴<br />
・	第2講 対立の扱い方と限界<br />
・	第3講 「わたしメッセージ」と共感的傾聴<br />
・	第4講 日本の正義、日本型コミュニケーション、日本型コンフリクト、対立の解決をはばむもの、社会的びくびく人間は誰?<br />
・	第5講 誰対誰、個人的な対立から社会的な対立まで<br />
・	第6講 シミュレーション・ゲーム「ラブカナルの市民運動」<br />
・	第7講 ドイツの時間・日本の時間<br />
・	第8講 「対立から学ぼう」プログラム作成について</p>
