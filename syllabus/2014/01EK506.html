   <span id="course">01EK506</span>&nbsp;<span id="title">ヘルスカウンセリングシステム論特講</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中; 春C 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身体や精神,行動などに症状としてあらわれる健康問題をどう捉えるかについて,ヘルスカウンセリング学や健康行動科学,ストレス科学の視点から概説する.そして,様々な症状や多様化するライフステージに対応するヘルスカウンセリング論を講義し,健康課題に応じた健康行動の準備,実行,継続の動機付け要因や動機付け強化要因の改善を目的としたヘルスカウンセリング理論と技能を概説するとともに,それを育成するシステムをどのように開発するかについて講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/19,5/17</p>
  </div>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">身体や精神、行動などに症状としてあらわれる健康問題について,ヘルスカウンセリング学や健康行動科学、ストレス科学の視点から理解する。そして,様々な症状や多様化するライフステージに対応するにはどうすべきか,また、人々の健康課題に応じた健康行動の準備,実行,継続の動機付けをするにはどうすべきかを理解するとともに,それを育成するシステムをそれぞれの職場や職域でどのように開発するかを考える。</p>
