<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3173012</span>&nbsp;<span id="title">メディア英語演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>
    <br />
    <span id="assignments">足立 綾</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。テレビ、雑誌をはじめとした各種メディアの報道記事からこの目的にかなった題材を選び、学術英語の基本語彙や基本表現を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 人数制限あり<br />詳細後日周知<br />G科目<br />開講当該年度卒業予定者は、履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">英語で書かれた新聞記事の内容を理解し、使われている英語語彙や表現を身につけ、英語での簡単な新聞記事を自ら作成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英字新聞,ニュース英語,メディア英語,世界のニュース</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回から第5回分までの授業では、配布資料(英字新聞記事、もしくは英字新聞教材等)を用いて、基本的な英語語彙と表現に加え、新聞に特徴的な語彙・表現の確認を行い、資料の読解演習を行う。第6回から第10回分までの授業では、グループワークにて記事担当を決め、英字新聞(1面)を作成する。第11回から第15回分までの授業では、作成した新聞をもとに、簡単なニュースレポートを作成し、動画にしてクラス全体で発表する。<br />
(※受講人数により授業内容調整の可能性あり)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">提出物(個人で作成した記事とグループで作成した新聞、自学自習課題)50%、発表参加20%、試験30%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">http://www.independent.co.uk、http://www.thetimes.co.uk/tto/news/ http://international.nytimes.com http://www.japantimes.co.jp、の中から各自が任意選択した英字新聞記事3種類(1500words程度以上の記事)の語彙・表現をまとめ、和訳する。(3種類の記事はそれぞれ異なるジャンルー政治、社会、スポーツなどーから選ぶこと)。事前学習として始め、集中授業最終日までに必ず提出。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
