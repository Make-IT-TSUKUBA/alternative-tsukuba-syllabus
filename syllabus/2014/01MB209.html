$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">画像や映像情報は,写真やビデオ等のパーソナルユースから工業や医療分野における自動計測など様々な分野で幅広く利用されている.またインターネット上には莫大な画像・映像情報が氾濫しており,これらの中から有意義な情報を抽出するためには,今後ますます,画像・映像処理技術が重要となってくる.

本講義では,コンピュータによる画像・映像メディアの生成,加工や機械学習の概念,認識技術について学ぶ.また,これらの応用や関連する諸技術についても学ぶ.講義形式を中心とするが,必要に応じで演習も取り入れる.</p>
