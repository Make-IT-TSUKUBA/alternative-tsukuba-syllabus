<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG16421</span>&nbsp;<span id="title">建築制振技術特別講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">丹羽 直幹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">耐震から制震への流れの背景となる地震動と建物の揺れの関係, 耐震構造の限界などを踏まえ,建築分野におけるパッシブ, アクティブ制震の原理とねらいを論じるとともに,制震技術による建築構造の可能性について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工学システム特別講義II)<br />世話人:境</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.2		広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">耐震から制震への発展の流れと建築構造の可能性についての講義を通じ、建築の構造分野に興味を持ち、その将来について考える機会を提供する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">耐震から制震への流れの背景となる地震動と建物の揺れの関係, 耐震構造の限界などを踏まえ,建築分野におけるパッシブ, アクティブ制震の原理とねらいを論じるとともに,制震技術による建築構造の可能性について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>各週授業計画:<br />
1.地震動と建物揺れ・制震構造の概要<br />
 i.建物の揺れの正体:地震動、建物の振動<br />
 ii.建築構造の限界:日本の耐震規定、耐震構造の限界<br />
 iii.制震構造の概要:制震構造の5原則、制震構造の分類、制震構造の実施例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.パッシブ制震<br />
 i.分類・目的<br />
 ii.動吸振器:TMD<br />
 iii.粘性系:オイルダンパ<br />
 iv.弾塑性系:鋼製ハニカムダンパ<br />
 v.弾塑性系:鋼製ジョイントダンパ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.アクティブ・セミアクティブ制震<br />
 i.分類・目的<br />
 ii.重りの利用:能動型動吸振器AMD<br />
 iii.重りの利用:ハイブリッド動吸振器HMD<br />
 iv.重りの利用:二重動吸振器APTMD<br />
 v.可変剛性:非共振制御<br />
 vi.可変減衰:現代制御理論の応用<br />
 vii.可変減衰:履歴制御による減衰不可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.制震技術による新しい建築構造<br />
 i.制震技術の活用<br />
 ii.制震補強<br />
 iii.ハウジング:コア壁の曲げ変形制御<br />
 iv.オフィス:耐震壁と境界梁ダンパ<br />
 v.プレキャストPC圧着工法と制震・免震<br />
 vi.浅草凌雲閣を救え</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.今後の展開・レポート<br />
 i.最近の研究動向<br />
 ii.サスティナブル建築<br />
 iii.次世代防災システム<br />
 iv.構造モニタリング<br />
 v.新たな制震の試み:最近の研究<br />
 vi.参考文献・研究論文<br />
 vii.レポート:課題の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">地震動と建物の揺れの関係を理解した上で、建築分野における制震技術の特徴と実際についての知識を取得し、建築構造物の振動制御について正しく考えることができるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">主に、講義の最終日に提示する課題についてのレポートの内容により成績を評価する。講義の内容を正しく理解したレポート、または個性的なアイデアに飛んだレポートを提出した場合にAと評価する。</p>
  </div>

   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">振動工学、システム制御工学、ただし事前履修の必要なし。</p>
