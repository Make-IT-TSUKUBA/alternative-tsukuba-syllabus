  <h1 id="course-title">
   <span id="course">1C24181</span>&nbsp;<span id="title">競馬の世界</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1862年にわが国初の競馬が行われて、150年の歴史を持つ競馬の世界。観客数10万人を集めるレースも行われ、その人気は新聞、テレビなどのメディアによる報道でも読み取れる。競馬の世界は、サラブレッドという競走馬に注目が注がれるが、その裏では騎手、厩舎、日本中央競馬会など多くの専門家によって支えられており、この授業ではその舞台裏に迫ってみる。授業内容は、競馬の歴史、世界の競馬、日本の競馬、競走馬のトレーニングと研究、競馬場の施設・運営、厩舎、競技としての競馬、競馬学校の役割、騎手の身体的特性等である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">競馬の歴史、日本の競馬界、競走馬、競馬場、騎手、スポーツ文化をキーワードに、競馬場の視察(4月26日)を行いながらその現状を捉えていく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.英国を起源する競馬の文化特性について理解する。<br />
2.「スポーツをする、見る、支える」の観点から、競馬との関わり方にについて理解する。<br />
3.競馬産業の理解は、スポーツ産業としての再発見につながることを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イギリス文化,日本中央競馬会,騎手,競馬場,競馬産業,サラブレッド,スポーツ文化</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 松元剛 体育系】<br />
[オリエンテーション・競馬の現状]<br />
スポーツ競技としての競馬の成立過程について、学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 松元剛 体育系/小玉剛資 JRA  】<br />
[日本の競馬]<br />
日本の競馬界をリードしている日本中央競馬会(JRA)。その組織構造について、「馬の一生」を追いながら、それに関わる人々や施設について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月21日 矢島輝明 JRAファシリティーズ(株) 】<br />
[競技場としての競馬場]<br />
競技場としての競馬場の特性を「スポーツをする、見る、支える」の3つの視点で捉える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 松元剛 体育系/秋谷光昭 JRA 】<br />
[イギリス文化と競馬]<br />
イギリスを発祥とする競馬。今日の競馬に至る歴史的経緯について、イギリス文化という観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日(4月26日が授業日)松元剛 体育系/滝澤康正 JRA】<br />
[競馬の観戦法]<br />
東京競馬場(調布市)を訪問し、競馬博物館見学、競馬初心者教室・観戦、バックヤードツアーを実施し、競馬の観戦法を実践的に学ぶ。(4月26日が授業日となります。)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 岡部幸雄 JRA 】<br />
[騎手の世界]<br />
騎手にとって必要な能力とは? レース回顧を伴いながら、アスリートとしての騎手について学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 松元剛 体育系】<br />
[競馬に関する学術的研究・騎手編]<br />
競馬学校生徒のトレーニング法や騎手のコンディショニング法について、スポーツ科学の見地からその研究概要を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 高橋敏之 競走馬総合研究所 】<br />
[競馬に関する学術的研究・サラブレッド編]<br />
競走馬のバイオメカニクスや運動生理学について、「ディープインパクト」を事例にして学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 松元剛 体育系/横江信太郎 JRA 】<br />
[競馬の広報戦略]<br />
レジャーの多様化や長引く不況の影響の中で、競馬事業を安定的に運営していくための施策について、広報や宣伝を通して、その戦略性を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 松元剛 体育系】<br />
[グループ討議・プレゼンテーション]<br />
『国際的なスポーツエンターテインメントとしての競馬の創造』とは?これまでの授業内容を通してディスカッションを行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【 月 日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
