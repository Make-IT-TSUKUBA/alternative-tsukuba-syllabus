<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG24334</span>&nbsp;<span id="title">OSとネットワーク</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の活動を計算機によって支援するシステムを構築するためには,オペレーティングシステム(OS)の概要,OSの機能およびネットワークを活用したプログラムの概要について学び,またいくつかのプログラミングを通じてそれらを習得することは非常に重要である。この講義では,オペレーティングシステムおよびネットワークについて講義を行ったあと,講義内容に関する演習問題やプログラミングの実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.3		コンピュータを利用し情報を取得・処理する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">OSやネットワークを利用したプログラムを作成するための基礎知識を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

    <p id="pretopics">OS1: オペレーティングシステムの概要 <br />
<br />
OS2: オペレーティングシステムの構造・機能・運用<br />
<br />
OS3: CPUスケジューリング<br />
<br />
OS4: 並行プロセス<br />
<br />
OS5: メモリ管理<br />
<br />
NC1: ネットワークアーキテクチャ<br />
<br />
NC2: ネットワークプロトコル<br />
<br />
NC3: インターネット接続<br />
<br />
NC4: クライアントサーバコンピューティング<br />
<br />
総合課題</p>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">1)オペレーティングシステムの概要・構造・機能・運用を理解する.<br />
2)ネットワーク通信の概要を理解する.<br />
3)習得した知識を実用する能力を身につける.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本授業では,OSおよびネットワークに関する基礎知識を学ぶと共に,それらを用いたプログラムの演習を行います.最終課題としては、学んだ知識が実用に耐えるものであることを確認するため,ネットワークプログラミングを行ってもらいます.ネットワークプログラミングは,ネットワークに関する知識や,ファイルシステム・プロセス・ストリームといったOSにとって重要な概念の理解だけでなく,メモリ割り当てや文字列操作に関する基礎的なプログラム力が必要となり,研究を遂行する上での総合力を身につける上で重要な題材です.プログラムを得意とする学生だけでなく,これまでプログラムは苦手と感じていた学生も受講することを勧めます.</p>
