<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3177012</span>&nbsp;<span id="title">テストテイキング演習II</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。この目的にかなった客観テスト問題の演習を数多くこなすことにより、英語基礎力の定着を図るとともに、実践力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">資源優先 人数制限あり<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業は、TOEFLのリスニングセクションとリーディングセクションの問題を解きながら英語の聴解力、および、読解力を高めることを目指す。具体的には、様々な分野を扱った学術的な英文を聞くこと、および、読むことを通して、内容の把握や語句の意味を確認するとともに、様々な分野の知識を身につける。また、英語を理解する上で語句の知識は欠かせないので、2回に一度、学術的な英語でよく使用される単語を30語学習し、翌週に確認テストを行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">TOEFL,リーディング,リスニング,語彙</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">詳しい予定は以下のとおりである。なお、計画の中で(L)はリスニングセクションのことを、また、(R)はリーディングセクションのことを表す。この他に2週に一度、30語の語彙を学習し、翌週に確認テストを行う。<br />
<br />
第1回 TOEFLとは?<br />
第2回 Lesson 1: Critical Thinking and Reading (L)<br />
第3回 Lesson 1: Critical Thinking and Reading (R)<br />
第4回 Lesson 2: Essay Types and Strategies (L)<br />
第5回 Lesson 2: Essay Types and Strategies (R)<br />
第6回 Lesson 3: The Elements of Fiction and Drama (L)<br />
第7回 Lesson 3: The Elements of Fiction and Drama (R)<br />
第8回 Lesson 4: Sociology and Religion (L)<br />
第9回 Lesson 4: Sociology and Religion (R)<br />
第10回 Lesson 5: PTSD (L)<br />
第11回 Lesson 5: PTSD (R)<br />
第12回 Lesson 6: Transforming Business (L)<br />
第13回 Lesson 6: Transforming Business (R)<br />
第14回 復習<br />
第15回 期末試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

単語テスト:30%<br />
期末テスト:50%</p>
