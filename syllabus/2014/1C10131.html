$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1C10131</span>&nbsp;<span id="title">筑波大学から診る環境問題</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">21世紀を生きる者として、地域から地球規模まで様々なレベルの環境問題について知り、考え、行動していくことは必須の要素となる。現在、筑波大学は学内の環境改善と保全に積極的に取り組んでいる他、茨城県、つくば市と共同で「環境都市つくば」を目指し様々な取り組みを行っている。
本授業は、筑波大学キャンパスの環境問題から環境都市構築の為の様々な諸課題、地球規模の環境問題について各専門家からの講義、また、学内の環境改善活動に実際に携わる体験、を通じて、筑波大生として様々な環境問題に対する俯瞰力と行動力を身につける一助になることを目的に開講する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">21世紀を生きる者として、地域から地球規模まで様々なレベルの環境問題について知り、考え、行動していくことは必須の素養となる。現在、筑波大学は学内の環境改善と保全に積極的に取り組んでいる他、茨城県、つくば市、つくば市内独法研究所と共同で「環境都市つくば」を目指し様々な取り組みを行っている。<br />
本授業は、筑波大学キャンパスの環境問題から環境都市構築の為の様々な諸課題、地球規模の環境問題について各専門家からの講義、また、学内の環境改善活動に実際に携わる体験、を通じて、筑波大生として様々な環境問題に対する俯瞰力と行動力を身につける一助になることを目的に開講する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">21世紀を生きる者として持っておくことが求められる、地域から地球規模まで様々なレベルの環境問題に関する知識、環境保全の考え。環境問題への取り組みに対する意識向上と社会人として生活していく上でのマナー。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エコキャンパス,つくば環境スタイル“SMILe”,交通,藻類オイル,温暖化,砂漠化,スマートグリッド,グリーンイノベーション,環境都市</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当講師の都合などにより授業内容や授業順番などが変更になる場合があります。ご了承ください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 岩本浩二(企画室・講師)内海真生(生物資源・准教授)】<br />
[筑波大学:エコキャンパスへの取り組み]<br />
筑波大学で行われているエコキャンパス活動やその他の環境保全活動について、とその成果・波及効果について筑波大学環境報告書等を参照しながら概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 岩本浩二(企画室・講師)、内海真生(生物資源・准教授)、草間久美子(企画室)、青木直美(企画室)、森澤寿幸(企画室)】<br />
[エコステーションでのゴミ分別作業体験]<br />
エコステーションでのゴミ分別作業を実体験してもらい、学内のゴミ問題、地域のゴミに対する対応、について考える契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 鈴木勉 システム情報系】<br />
[筑波大学内の交通問題を考える]<br />
筑波大学およびつくば市で実施・計画されている都市・交通関係の施策、および学内の交通問題の現状から、よりよい都市・交通に関して考える契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 山中 勤(生命環境系・准教授)】<br />
[つくば環境スタイル“SMILe” 次世代環境教育について考える]<br />
国の環境モデル都市に選定されたつくば市での環境都市を目指した取り組みおよびその中核となる次世代環境教育について概説してもらい、地域社会の環境への取り組みを知る契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 渡邉信 生命環境系・教授】<br />
[未来を拓く藻類バイオマス]<br />
筑波大学で取り組む藻類燃料プロジェクトの目的と現状、将来展望から世界の再生可能燃料の動向と未来について考える契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 志水 勝好 生命環境系・講師】<br />
[温暖化と砂漠化に挑む植物テクノロジー]<br />
地球温暖化や砂漠化の防止と回復に資する方策の一つ、植物や作物栽培を用いた対策に関する最新の話題を提供し、技術による環境問題への対応を考える契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 石田政義 システム情報系】<br />
[新しい電力網:スマートグリッドと水素・直流給電]<br />
福島第一原発事故を経て、再生可能エネルギー利用と共にスマートグリッドや直流給電による電力供給体制構築が検討されている。水素利用を含めた現在の状況を概説し、未来の電力供給に関して考える契機を与える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 柚山義人 農研機構・農村工学研究所室長】<br />
[グリーンイノベーションと地域連携]<br />
日本の成長戦略の柱の一つであるグリーンイノベーションと地域連携のあり方について農業活動を視点に概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 藤野純一 国立環境研究所・主任研究員】<br />
[低炭素社会:日本の動向と各国・各都市の取り組み]<br />
低炭素社会に向けた日本のエネルギー・温暖化対策の概要や、、国際的な連携を通じた各国・各都市の取り組み事例を概説し、これからの国際連携や世界の持続可能な低炭素社会のあり方を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 内海真生 生命環境系・准教授】<br />
[筑波大学から診る環境問題]<br />
	これまでの授業のまとめ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
