   <span id="course">W150061</span>&nbsp;<span id="title">現代スポーツ論I(歴史社会学)</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代スポーツの特徴と課題を理解するために、スポーツ概念の変遷及び近代スポーツの成立について歴史社会学的観点から明らかにするとともに、近代から現代への歴史的比較において現代スポーツの諸特徴と諸問題が生起する社会的背景を比較考察する。また、文化としての現代スポーツの今後の展望と解決すべき課題を、スポーツの政治化、スポーツの経済化、スポーツの多様化、スポーツの文化的アイデンティティの曖昧性といった視点から考察し、理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">講義を中心に行うが、授業中における質疑応答や小グループによるワーキングを与えられた課題に沿って行う場合がある。また、予習した内容を発表して、意見交換や議論を行う場合もある。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">〇授業の目的:1)現代スポーツの特徴と課題について、スポーツ概念の変遷及び近代スポーツの成立に関する基本的知識を修得し、理解を深める。<br />
               2)現代スポーツを理解するための歴史社会学的方法について学ぶ。<br />
〇到達目標:1)文化としての現代スポーツの今後の展望と解決すべき課題を、スポーツの政治化、スポーツの経済化、スポーツの多様化、スポーツの文化的アイデンティティの曖昧性といっ<br />
                た視点から説明することができる。<br />
             2)歴史社会学的方法から現代スポーツの特徴や課題を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">現代スポーツ,歴史社会学,暴力,スポーツ教育,文化的アイデンティティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画※</h2>
   <div id="topics">
    <p id="pretopics">授業は大きく、1)スポーツ概念の変遷と特徴、2)スポーツの歴史と発展~古代から近代へ~、3)現代スポーツのとらえ方・考え方、の3つテーマから成り立っている。現代スポーツの特徴や課題を考えるためには、個別のスポーツ種目ではなく「スポーツ」概念からアプローチする必要があり、それを踏まえて、具体的なスポーツの歴史的展開をその社会的担い手との関係(利害状況)からとらえ、歴史社会学的視点の作法を学ぶ必要があるからである。近代スポーツの誕生と成立が1つのエポックメーキングであるが、それがいかに長いスポーツの歴史から見れば特殊であり、現代スポーツがさらにこれを助長しながら新たな段階に入っているのかが講義全体のストーリーとして展開される。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1)スポーツ概念の変遷と特徴<br />
 (1)スポーツにおける「楽しさ」の2類型―解放と禁欲<br />
 (2)娯楽にかかわる生活習慣の変化とスポーツの多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1)スポーツ概念の変遷と特徴<br />
 (3)国際共通語としてのスポーツ―スポーツ宣言による統一的見解<br />
 (4)再びスポーツの多様化へ―現代スポーツの必要性と可能性とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1)スポーツ概念の変遷と特徴<br />
 (5)超高齢社会と生活の質(QOL)に関連する現代スポーツ<br />
 (6)生涯スポーツ論としての現代スポーツ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2)スポーツの歴史と発展~古代から近代へ~(1)<br />
 (1)スポーツの歴史社会学<br />
 (2)スポーツの文化と制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2)スポーツの歴史と発展~古代から近代へ~(2)※予習レポート提出、プレゼンテーション<br />
 (3)古代ギリシャ・ローマのスポーツ<br />
 (4)中世期のスポーツ<br />
 (5)スポーツの盛衰と社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2)スポーツの歴史と発展~古代から近代へ~(3)<br />
 (6)近代スポーツの誕生と暴力の抑制<br />
 (7)スポーツ教育とアスレティシズム<br />
 (8)近代スポーツの伝播・普及・抵抗</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>3)現代スポーツのとらえ方・考え方(1)<br />
 (1)近代スポーツの変貌―大衆化による変容<br />
 (2)勝利の社会的重要性―高度化による変容</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>3)現代スポーツのとらえ方・考え方(2)<br />
 (3)スポーツの現代化としての政治化<br />
 (4)スポーツの現代化としての経済化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>3)現代スポーツのとらえ方・考え方(3)<br />
 (5)現代スポーツのダイナミズム<br />
 (6)メディアスポーツの今日的課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>4)総括:現代社会とスポーツ※小グループによるディスカッション、プレゼンテーション<br />
 (1)現代社会におけるスポーツ需要<br />
 (2)現代スポーツと政治・経済<br />
 (3)現代スポーツに求められるもの</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
