<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">明治以来の文法教育の目的・内容・方法等について,基本的な知識を得る。主として,教科教育文法の目的に沿って、学校文法の成立と批判について検討を加える。</p>

   <p id="aim">国語教育における文法教育の意義と目的を理解するとともに,それを実現させるために必要な知識と方法論を身につける。</p>

   <div id="topics">
    <p id="pretopics">明治以来の文法教育の目的・内容・方法等について,主として,大正期から昭和初期までの文法教育の歴史を追う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国語における教科教育文法の歴史(1) 教科教育文法に関わる国学流,洋学流の文法論の基本的概念とその移入について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国語における教科教育文法の歴史(2) 教科教育文法に対する大槻文彦の影響について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国語における教科教育文法の歴史(2) 教科教育文法に対する芳賀矢一の影響について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>品詞分類図の成立と展開(1) 品詞分類図の成立を軸に,明治期から昭和前期にかけての品詞論の展開を見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>品詞分類図の成立と展開(2) ひきつづき,品詞分類図の成立を軸に,明治期から昭和前期にかけての品詞論の展開を見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「学校文法」の成立と展開(1) 橋本進吉『新文典』の所説について,自立語を軸とした品詞論から検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「学校文法」の成立と展開(2) 引き続き,橋本進吉『新文典』の所説について,付属語を軸とした品詞論から検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「学校文法」の成立と展開(3) 引き続き,橋本進吉『新文典』の所説について,主として構文論から検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「学校文法」の成立と展開(4) 文部省『中等文法』の所説について,橋本進吉『新文典』との比較の上で検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>「学校文法」の成立と展開(5) 引き続き,文部省『中等文法』の所説について,橋本進吉『新文典』との比較の上で検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>文法教育の目的と方法(1) 戦前の文法教育の目的と方法について,主として作文教育との関連から検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>文法教育の目的と方法(2) 戦前の文法教育の目的と方法について,主として文法研究の成果との関連から検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>文法教育の目的と方法(3) 文法教育の目的と方法について,戦前から戦後への変化を軸に検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>総括 全体を総括する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
