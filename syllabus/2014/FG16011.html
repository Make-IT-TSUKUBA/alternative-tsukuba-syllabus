<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG16011</span>&nbsp;<span id="title">宇宙工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">藤野 貴康,阿部 豊,磯部 大吾郎,杉田 寛之,富田 英一,有田 誠,橋本 博文,山浦 雄一,鈴木 浩之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">衛星などの宇宙応用,打ち上げ用ロケットなどから将来の宇宙空間での生活環境まで宇宙科学の工学的側面を多数の専門家により講義形式で講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:藤野</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に,専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">宇宙科学の基礎的工学的側面を多面的に理解する.教育理念「広範囲な知識と専門分野への導入を目的とした系統的なカリキュラム」を学生が収得するための科目である.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回75分の講義10回を予定しており,各週の内容は次の通りである.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>宇宙工学イントロダクション及び電磁流体力学の航空宇宙応用<br />
本講義の概要及び電磁流体力学(MHD)の航空宇宙工学応用に関する研究について簡単に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>宇宙芸術<br />
近年、宇宙環境を利用した研究分野が拡大している。本講義では芸術分野への応用の事例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>宇宙推進<br />
宇宙推進の目的と原理を学ぶ。また、ロケットエンジンからイオンエンジン等の電気推進まで、宇宙推進機を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>宇宙用ロボット<br />
宇宙で利用される軌道上ロボットならびに惑星上ロボットについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微少重力利用<br />
宇宙の微小重力環境を利用し、新材料の創製や高精度物性測定を行うための液滴浮遊制御を中心とした熱流体制御技術の最先端について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>熱制御<br />
人工衛星や宇宙探査機等の熱制御技術と、JAXAミッションへの適用例について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>宇宙応用(衛星など)   <br />
JAXAでの衛星開発の実例を紹介するともに、人工衛星の開発と利用について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ロケット<br />
JAXAのロケット開発の現状を紹介すると共に、ロケット設計の初歩について実践的に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>テラフォーミング<br />
将来、人類は地球を離れて他の天体を開拓し移住するときが来る。宇宙に生活圏を求める意義とその方法について、ビデオを交えて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>宇宙ステーション    <br />
有人宇宙活動の意義・技術・利用・今後について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">10回のレポートまたは小テストの合計点を総合評価とする.10回提出することが大切です.7回以下の提出ではほぼ確実に不合格となるので,注意すること.他学類生の受講を認めていますが,成績評価は,工学システム学類の評価基準を厳格に適用しますので注意すること.</p>
