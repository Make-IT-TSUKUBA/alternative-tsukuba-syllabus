<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA160</span>&nbsp;<span id="title">要件事実論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8</span>
    <br />
    <span id="assignments">北 秀昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生の混沌とした事実から訴訟物との関係を考えながら法的に意味ある事実とその他の事実を仕分け,当該法律効果の発生のための必要にして十分な最小限の事実(要件事実)を見抜き,抽出する基礎的能力を身につけるとともに,要件事実論と民事訴訟法や民法(実体法)との有機的な構造関連性を理解することを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「要件事実論・事実認定論」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事判決における判断は、当該訴訟物に関するいろいろな要件事実を組み合わせることによって行われるものであるから、要件事実論は、民事訴訟における適性迅速な審理判断にとって本質的に必要なものである。要件事実を的確に考えることによって、ある法律効果の発生のために必要な事実としては、どのような事実が主張立証されれば必要十分かが明確になる。同時にこの要件事実を考えるということは、前提となる実体法(民法)の規範構造を分析することにほかならないので、その分析・検討は、まさしく実体法(民法)の解釈論を学ぶことでもある。<br />
本授業は、春学期の「要件事実論I」で習得した要件事実論の基礎的知識を前提とした応用・発展科目として、生の混沌とした事実から訴訟物との関係を考えながら法的に意味ある事実とその他の事実を仕分け、当該法律効果の発生のための必要にして十分な最小限の事実(要件事実)を見抜き、抽出する基礎的能力を身につけるとともに、要件事実論と民法(実体法)や民事訴訟法との上記の有機的な構造関連性を理解することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">生の混沌とした事実から訴訟物との関係を考えながら法的に意味ある事実とその他の事実を仕分け、当該法律効果の発生のための必要にして十分な最小限の事実(要件事実)を見抜き、抽出する力を養うために、主として後掲教科書「ケースブック要件事実・事実認定」の基本事例とオリジナルの具体的事例を用い、受講生が事前に予習していることを前提に、その習熟度に応じて、受講生に対する質問をおりまぜ、あるいは争いのある生に近い具体的事実から要件事実を抽出してその攻撃防御方法の構造を明らかにする作業(いわゆる「ブロックダイヤグラム」の作成)を実際に行わせるなどして、受講生主体の授業を行い、要件事実論の基礎についての理解の深化を図る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 「要件事実論的思考」とは何か(要件事実の基礎論入門)<br />
第2回 事例研究・「売買・動機の錯誤」<br />
第3回 事例研究「貸金」<br />
第4回 事例研究「代理」<br />
第5回 事例研究「保証」<br />
第6回 事例研究「保証と表見代理」<br />
第7回 事例研究「対抗要件等1(債権譲渡)」<br />
第8回 事例研究「対抗要件等2(不動産・動産)」<br />
第9回 事例「賃貸借」のブロックダイヤグラムの作成等の実践<br />
第10回 事例「賃貸借」の問題研究</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">期末試験の結果及び授業における議論や参加態度を総合して評価する。評価基準は、3学期末に実施する筆記試験を80%、授業での議論・参加態度(平常点)を20%とする。</p>
