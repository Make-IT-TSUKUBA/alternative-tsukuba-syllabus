  <h1 id="course-title">
   <span id="course">01AB860</span>&nbsp;<span id="title">環境評価シミュレーション論</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境技術や環境政策の導入において,その時間的・財政的コストの削減と効果の最大化を実現するためには,技術と政策の事前評価が重要である.事前評価として有効なシミュレーションについて,その意義と手法を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">農林生物学,農林社会経済学,生物環境工学,応用生命化学の4領域とバイオシステム学コースにおいて修得した高い専門的学識を前提として、環境総合評価のための技術を習得し、高度職業人として循環型社会の構築と社会経済の持続的成長に貢献する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">循環型社会構築のための環境修復技術や環境政策の立案において、事前評価シミュレーションの意義と手法を習得し、特定の流域や地域経済をフィールドとしてシミュレーションモデルの構築およびシミュレーションによる解析、政策提案等が出来るようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境政策,環境修復技術,事前評価,対費用効果分析,シミュレーション分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義は、評価の有るべき姿とその手法の基礎を解説し、その後総合評価シミュレーションの具体的事例を示す。内容は主に次の通りである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総合評価の必要性(個別評価の問題点・総合評価の評価項目)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>総合評価の必要性(個別評価の問題点・総合評価の評価項目)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>総合評価の手法 (システム論・モデリング・シミュレーション・意思決定論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>総合評価シミュレーションの事例 (大気汚染・温暖化防止政策・水質汚濁防止政策・大気域・水域の両域を考慮した包括的環境政策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>総合評価シミュレーションの事例 (大気汚染・温暖化防止政策・水質汚濁防止政策・大気域・水域の両域を考慮した包括的環境政策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>総合評価シミュレーションの事例 (大気汚染・温暖化防止政策・水質汚濁防止政策・大気域・水域の両域を考慮した包括的環境政策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>総合評価の必要性に関する理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
