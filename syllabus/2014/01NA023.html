 <body>
  <h1 id="course-title">
   <span id="course">01NA023</span>&nbsp;<span id="title">民法IV-2〔契約法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火7,8; 春C 金7,8</span>
    <br />
    <span id="assignments">上山 泰</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法IV-1と連動させつつ，契約法に関する基本的知識の習得を目的として，契約総論・各論，民法総則上の重要問題について，判例・学説の分析を行う．本講義では，主として，契約総論・各論部分の内容を取り扱う．</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1)契約法総則及び各論上の各制度の概要を理解する。<br />
(2)契約法に関する最高裁の重要判例を学び、その意義や射程を説明できるようになる。<br />
(3)契約法に関する具体的事例を検討することによって、民法の条文解釈を行う基本的な能力を身につける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本授業は、民法IV-1とも連動させつつ、契約法に関する基本的知識(関係各条文の立法趣旨、要件、効果等)を習得させるとともに、民法全体における契約法の体系的位置づけについて理解させることを主たる目的とする。あわせて、契約法の解釈論を通じて、民法的な思考方法・解釈方法に対する基本的訓練を行い、具体的な紛争事案に対する解決能力の育成を図る。また、本授業では、狭義の契約法(民法典上の契約総則及び契約各論の各規定)を解説するにとどまらず、契約の成立から消滅に至るまでの契約をめぐる法的問題点全般を、現実社会における法の実態に即し、立体的に理解することを目指している。このため、授業の対象も民法総則及び債権総則の一部における契約法関連諸規定にまで広く及ぶことになる。<br />
 関連授業である民法IV-1では、主として、民法総則上の契約法関連規定を対象としたが、本授業では、契約総則・契約各論上の関連規定を中心に取り上げていく。<br />
 具体的には、まず契約により成立する債権・債務の一般的性質やその基本構造を確認し、ついで、同時履行の抗弁権・危険負担等、主に双務契約の効力に焦点を当てて解説していく。つづいて、契約の不履行時の問題点として、民法IIIにおける債務不履行に関する授業との連動性を意識しつつ、瑕疵担保責任等の制度について詳しい検討を行う。その後、特に契約解除の問題を中心として、契約の終了に関する問題点を取り上げる。<br />
 本講義の終盤は、契約各論上の問題として、これまでの授業内容を踏まえつつ、民法典上の典型契約に関する、重要な法的問題点を解説していく。ただし、講義時間の制約上、全ての典型契約に満遍なく触れることは難しいため、理論・実務の双方において特に重要性の高い、売買契約、賃貸借契約、請負契約に焦点を絞り、解説を行っていく。なお、賃貸借契約の講義に際しては、借地借家法に関する概説をあわせて行う予定である。<br />
授業の進め方は、いわゆる純粋未習者に対する配慮等から、講義形式を原則とする。<br />
講義に当たっては、事前に講義レジュメ(A4版10~12頁程度)を配布するので、受講生は、毎回事前に配布される講義レジュメをもとに、講義対象となる論点、判例等に関して、十分な予習を行ってきたうえで授業に参加する必要がある。講義レジュメは、原則として対象講義の1週間前までに、Web及び資料室の双方を通じて配布する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 双務契約概論・同時履行の抗弁権<br />
 契約の効力に関する解説の1回目として、まず、双務契約の牽連性に関する概説的講義を行う。その上で、この具体例の1つとして、民法533条の規定する同時履行の抗弁権を取り上げて解説する。まず、同制度の意義と要件、効果に関する概説を行う。さらにこれを踏まえて、留置権との比較、非双務契約における同時履行の抗弁権の有無等の具体的論点について、事例をもとに検討を行う。<br />
<br />
第2回 同時履行の抗弁権・不安の抗弁権<br />
 前回の講義を受け、同時履行の抗弁権に関する各論的論点の検討を行う。あわせて、同時履行の抗弁権の応用的展開といえる、不安の抗弁権を取り上げ、その意義や機能について解説する。さらに、双務契約の履行における関連性の意義と機能について、より踏み込んだ考察を行う。<br />
<br />
第3回 危険負担I<br />
 契約の効力に関する各論的課題として、民法534条~536条が規定する危険負担制度を取り上げて、解説を行う。まず、同制度の意義と要件、効果を条文に則しつつ、制度の全体像について概観する。<br />
<br />
第4回 危険負担II<br />
 前回に引き続き、危険負担制度について解説を行う。ここでは、特に債権者主義の適用範囲について、その歴史的沿革や現代における政策的妥当性の視点も交えつつ、詳細に検討していく。たとえば、通常の売買事例のほか、二重売買事案や他人物売買事案等の特殊事例についても、検討の対象とする。<br />
<br />
第5回 契約の解除I<br />
 契約終了の重要な原因である解除権について、概説を行う。具体的には、解除権の定義や種類に関する解説のほか、取消等の解除と類似した諸制度の説明を行い、これらの機能等を比較検討することによって、法定解除権の意義について、より深い理解を獲得できるようにする。<br />
<br />
第6回 契約の解除II<br />
 前回の講義を踏まえて、債務不履行責任に基づく法定解除について、債務不履行における一般的な類型論を前提としつつ、それぞれの類型における要件等を詳細に検討する。<br />
 あわせて、債務不履行解除以外の解除類型(事情変更による解除、手付けによる解除等)を概観する。<br />
<br />
第7回 契約の解除III<br />
前回までの講義を踏まえて、解除の効果論について検討する。特に、法定解除の法的性質、解除の遡及効、解除と第三者、原状回復義務の法的性質と範囲について、具体的事案をもとにやや詳細に説明していく。<br />
また、あわせて、解除権の消滅に関する問題点について解説する。<br />
<br />
第8回 付随義務論・債務構造論<br />
民法IIIの講義内容等も踏まえた上で、債務不履行責任に関する現代的な課題について、主に付随義務論の視点から考察する。具体的には、安全配慮義務違反、説明義務、告知義務等の損害賠償責任の質的・量的拡張の問題と、契約締結上の過失責任、契約終了後の予後効をめぐる損害賠償責任の時的拡張の問題を取り上げ、具体的な事案をもとに検討を行う。あわせて、契約責任の再構成の議論へとつながる債務構造論等、この分野における先端的な学説の議論を紹介し、現代における契約責任の体系について、踏み込んだ検討を行う。<br />
<br />
第9回 売主の担保責任I<br />
 売主の担保責任について概説を行う。まず、民法上に複数規定された売主の担保責任を概観し、その体系的整理を行う。<br />
 あわせて、担保責任一般に共通する効果について概観し、既に学んだ債務不履行責任との体系上の関係性について、主に伝統的通説の視点から説明する。<br />
 さらに、権利の瑕疵担保責任の概観を行った後、民法561条の他人物売買の規定について、具体的な事例をもとにやや詳細な考察を行う。<br />
<br />
第10回 売主の担保責任II<br />
民法570条の瑕疵担保責任について、様々な説例を分析することによって、詳細な検討を行う。特に、瑕疵担保責任の性質論に関しては、既に取り上げた通常の債務不履行責任との対比を示しつつ、いわゆる法定責任説と債務不履行責任説との対立を素材として、詳細な検討を行なう予定である。<br />
<br />
第11回 売主の担保責任III<br />
 前回に引き続き、売主の担保責任について、一般的な債務不履行責任との対比を行うことによって、わが国の民法における契約責任の体系的位置づけについて、やや踏み込んだ検討を行う。<br />
<br />
第12回 契約法の再構成に関する現代的動向<br />
前回までの講義を踏まえて、近時の契約法ルールに関する国際的な見直し(法改正)の動きや現在進行中の債権法改正に関する国内の議論について概説する。あわせて、従来の伝統的通説に基づく契約責任の体系との比較を行うことによって、こうした契約法再構成の動きについて、その特徴を概観する。併せて、現在進行中の債権法改正作業における主要論点を紹介する。<br />
<br />
第13回 賃貸借契約I<br />
 民法上の典型契約の1つである賃貸借契約について、既に学んだ売買契約と対比させる形で、その概要を解説する。<br />
 また、不動産賃借権の物権化について概説を行い、民法Iで学んだ物権に関する基本知識の再確認を行う。<br />
 さらに、敷金をめぐる諸問題について、具体的な事例をもとにやや詳細な検討を行う。<br />
<br />
第14回 賃貸借契約II<br />
 賃借権の譲渡、及び、賃貸目的物の転貸事例について特に、譲渡ないし転貸が無断で行われた場合と承諾を得て有効に行われた場合のそれぞれについて、精密な分析を行うことによって、複数当事者間における複雑な利益衡量の問題を含めて、受講生が正確な理解を得られるようにすることを目的とする。<br />
<br />
第15回 賃貸借契約III<br />
 前回と同様、賃借権の譲渡、及び、賃貸目的物の転貸事例について、具体的な事例をもとに詳細な検討を行う。今回は、主として、関連する最高裁判例の分析に焦点をあてる予定である。<br />
<br />
第16回 賃貸借契約IV<br />
 賃貸借契約の更新に関する諸問題について、具体的な事例をもとに詳細な検討を行う。<br />
<br />
第17回 賃貸借契約V<br />
 借地借家法の概説を行い、受講生が、借地関係、及び、借家関係に関する重要な特則規定について、基本的な理解が得られるようにする。<br />
<br />
第18回 請負契約I<br />
 民法上の典型契約のうち、請負契約を取り上げ、解説を行う。具体的には、請負の意義、請負の成立要件、請負の効力(特に請負人の義務と責任)、請負の終了等について、民法の各条文に即して詳細な検討を行う。<br />
<br />
第19回 請負契約II<br />
 前回に引き続き、請負契約について解説を行う。特に、請負契約における目的物の所有権帰属の問題を素材として、さまざまなケースを検討し、やや踏み込んだ考察を行う。あわせて、この問題と密接に関連する、民法Iで学んだ添付制度の復習を行い、契約法と物権法の交錯の問題について、受講生が正確な体系的理解を獲得できるようにする。<br />
<br />
第20回 その他の典型契約<br />
 主として、委任契約と組合契約に焦点を当てて、これまでの授業で充分には触れることのできなかった典型契約について、その概要を説明するとともに、これらの契約類型に関する重要論点の検討を行う。</p>
