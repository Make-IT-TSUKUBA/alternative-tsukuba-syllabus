  <h1 id="course-title">
   <span id="course">1A13061</span>&nbsp;<span id="title">加速器と最先端科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最近の『Higgs粒子の発見』に代表されるように、加速器科学・技術は素粒子や宇宙の起源に迫る物理学の原動力となっている。他方、物質科学の分野では加速器技術を応用した様々な実験手法が開発され、それらを用いた半導体デバイスやグリーンデバイス(二次電池、太陽電池、等)の開発研究がなされている。本科目では、主に理工学群の新入生を対象に、加速器のしくみやそれを用いた最先端研究の概要を平易に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">加速器をキーワードとして、加速器を利用した最先端の基礎研究ならびに応用研究の実際を紹介することで、科学・技術における加速器科学の役割・重要性や最先端科学の在り方を考える機会を与え、あわせて理工系学生の専門分野への関心を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 加速器のしくみを理解し、自分の言葉で人に説明できるようになること<br />
2 加速器を用いた素粒子・原子核分野の研究の概要を理解し、自分の言葉で人に説明できるようになること<br />
3 加速器を用いた物質科学研究の概要を理解し、自分の言葉で人に説明できるようになること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">加速器,素粒子,原子核,量子ビーム,物質の構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">高エネルギー加速器研究機構(KEK)と本学教員が各回2名ずつ担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 大見和史 KEK 加速器施設】<br />
[加速器の原理と歴史]<br />
1854年の陰極管の発明から始まった加速器の発展の歴史を加速原理に言及しながら、静電加速器、線形加速器、円形加速器、衝突加速器、自由電子レーザーと続いていく、それ以降の発展を概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日 芳賀開一 KEK 加速器施設】<br />
[加速器を支える技術]<br />
加速器は、物質の究極の理解を探るための道具であるだけでなく、物質科学の分野においても、物質構造を探る重要な機器となっている。実際に稼働している加速器を例に、その構成とそれを支える技術を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日 青木雅人、KEK 素核研】<br />
[巨大加速器が切り開く素粒子物理の世界]<br />
素粒子物理学への理解が高エネルギー加速器を使った実験でどのように行われているか、世界最高エネルギーを持つLHC加速器からの最新実験結果と共に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月14日 小沢恭一郎 KEK 素核研】<br />
[ハドロンの物理]<br />
陽子やπ中間子など、その内部にクォークを持ち、強い相互作用をする粒子をハドロンと呼ぶ。加速器を用いて、多種多様なハドロンを生成し、その独特の性質を調べる実験が世界中で行われている。本講義では、多様なハドロン物理実験の面白さと技術的側面を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 木村正雄 KEK 物構研】<br />
[放射光を用いた材料研究~ナノ(nm)でキロ(km)を制御する~]<br />
他の様々な分析法と比較しながら、放射光を用いた分析法の特徴について総論する。材料のnmレベルの制御が大型インフラの保全につながる等、実際の材料やプロセスへの展開について実例で紹介し、インパクトある放射光活用のための基礎力を養う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 谷本久典 数理物質系】<br />
[放射光を用いたナノ構造金属材料の研究]<br />
大きさが数10nmの金属超微粒子やそれらが集積固化したナノ結晶材料は、従来の金属材料には見られない性質を示すことから、新しいタイプの金属材料として期待されている。放射光施設から放出される強力X線を用いることで可能となる形成過程の様子や原子の配列状態などの測定評価例を紹介し、新材料開発研究における放射光施設利用の有用性について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月28日 武内勇司 数理物質系】<br />
[ニュートリノ崩壊探索と超伝導検出器]<br />
素粒子ニュートリノは三種類存在し異なる質量を持つ。これは重たいニュートリノは輻射崩壊が可能であることを意味する。ニュートリノ崩壊の探索実験およびその検出に用いられる超伝導体を用いた遠赤外一光子検出器の開発を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月28日 池田一貴、KEK 物構研】<br />
[中性子散乱・回折と物質の構造]<br />
大強度陽子加速器施設(J-PARC)では世界最高強度の中性子ビームを利用して物質科学/生命科学の研究が実施されている。中性子の特徴を活かした中性子散乱・回折法による物質の構造研究について、主に水素を多く含む材料を例として解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日 二瓶雅之 数理物質系】<br />
[錯体化学と放射光]<br />
金属錯体が示す多様な物性を解明する手段として、加速器の重要性が益々増している。放射光を利用した錯体の物性解明について、最新の研究成果を紹介しつつ解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月4日 菱田真史 数理物質系】<br />
[ソフトマター・生体分子の自己組織化構造とダイナミクス]<br />
ソフトマターや生体分子はnmスケールで自己組織的に集合することで機能をもつ。こういった自己組織化のメカニズムを解明する際に、放射光を用いたX線・中性子散乱実験がいかにパワフルであるか、その役割について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
