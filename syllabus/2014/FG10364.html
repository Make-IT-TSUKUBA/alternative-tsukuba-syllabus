<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG10364</span>&nbsp;<span id="title">解析学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水1,2; 秋BC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多変数関数の微分・積分を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">2変数関数の微分法、重積分、多変数関数の微分・積分について理解し、論理的・数学的な思考力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>2変数関数、微分可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>微分可能性の幾何学的意味、高階の偏導関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>テイラーの定理、陰関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>極値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>重積分、くり返し積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>一般領域での重積分、変数変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>広義の重積分、線積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>グリーンの定理、ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>多変数関数の微分法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>n重積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">斜面上の直交する2つの方向の微係数から最大傾斜方向が計算できる、全微分の意味が語れる、f(x,y)=sin(x+y2)をテイラー展開できる、y=xとy=x2とで囲まれた領域内で∫∫(x2+y2)dxdyを計算できる、ヤコビアンについて語れる、グリーンの定理が証明・使用できる、ポテンシャルの数学的・物理学的意味が分かる、etc....。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">評価は中間試験の点数を50%、期末試験の点数を50%考慮し、6割以上の正答を要する。なお、授業出席率が規定を満たさない場合は、試験を受けられないものとする。また、講義中に出題するレポートなどの提出は必須とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">この講義で触れる多変数関数の微積分は、工学分野全般で広く使用される基礎的な計算技術である。よってこの科目の内容は、全ての専門科目と密接に関連するものと考えて良い。単に計算テクニックを習熟するのみではなく、その背景にある意味を深く理解すること。</p>
  </div>
