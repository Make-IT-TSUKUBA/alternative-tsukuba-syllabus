<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">このゼミでは、我々のいる現代社会を歴史的視点から浮かび上がらせることを目指している。社会史や思想史、文化史やメディア史を交錯させて検討しつつ、その時代をどう表象し記憶しているかも含めて立体的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">延長または休日・休業中等に補講を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">今年度のゼミでは、現代社会における「新しさと旧さ」について考えたい。具体的には、『フラット・カルチャー-現代日本の社会学』に収録されている現代の様々な文化現象・社会現象を題材に、「フラットさ」のなかに「歴史」の奥行きを探る作業を進めてゆく。このことを通じて、それぞれの「社会学的想像力」を豊かにすることを目指したい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">編者による「序章」および各部の「イントロダクション」、北田暁大による「フラット『化』の語り方」、佐藤俊樹による「社会学/『社会学』」の各章をまず全員で読み、関連する文献を検討する。その後、各自の関心に応じて各章をそれぞれ報告して貰う。それ以降は各自テーマを決め、各自の調査や分析を踏まえ、それぞれの文化現象・社会現象における「フラット化とそこに至る歴史」について報告して貰う予定。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">各自の興味関心が全てなので、やる気のない参加者には単位を与えない。年度末にはゼミ論を提出することが求められる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">「歴史の奥行き」については、野上が担当する「歴史社会学」の講義を選択することが望ましい。文献リストを配布するので、各自でその領域についての簡単な知識や研究法を学んでおく必要がある。レジュメの作成方法などはTAに相談すること。</p>
  </div>
