<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA369</span>&nbsp;<span id="title">倒産法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 水7,8</span>
    <br />
    <span id="assignments">北 秀昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">破産法や民事再生法等の法的倒産手続及び倒産実体法の基礎を習得した受講生を対象とし,本演習では具体的な事案を題材にして討論を行い,倒産法の基礎的知識を深化させるとともに,適切な法的倒産処理を行うための技能と応用力を養うことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">破産法や民事再生法等の法的倒産手続及び倒産実体法の基礎を習得した受講生を対象として、具体的な事案を題材にして討論を行い、倒産法の基礎的知識を深化させるとともに、適切な法的倒産処理を行うための技能と応用力を養うことを授業の到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本演習では、下記の授業計画に従い、授業の1週間前に検討課題を示した書面を配布する。いずれも、受講生には、予習として設問・課題に対する答えについて簡単なメモを作成するよう求める。授業では、これに基づいて教員と受講生、あるいは受講生間で討論しながらの双方向授業を目指す。授業の討論等の結果形成された受講生それぞれの答えについても、当該授業の復習としてメモを作成するように求める。但し、これらメモの提出は求めない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 消費者破産【14】・個人再生【15】<br />
第2週 倒産手続の選択及び手続相互の関係【1】、破産手続の再生手続への移行・再生手続の破産手続への移行、先行手続と後行手続との一体性確保<br />
第3週 否認権の応用事例:1支払不能・支払停止・債務超過の各概念の整理、2将来債権譲渡担保と対抗要件否認、3集合動産譲渡担保と否認権、4特定の債権者に対する弁済のための動産の相当価格売却と否認権<br />
第4週 相殺権の応用事例:1破産法における相殺権の規律、2合理的相殺期待が危機時期認識前に成立し受働債権の停止条件が手続開始後に成就した場合、3合理的相殺期待が危機時期認識後に成立し受働債権の停止条件が手続開始後に成就した場合、4破産法71条と72条の守備範囲<br />
第5週 最近の倒産法重要判例と倒産法総合問題の分析・検討</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(但し、事情により課題レポートの提出に代替することあり)の結果及び授業における議論や参加態度(平常点)を総合して評価する。評価基準は期末試験の成績(但し、事情により課題レポートの提出に代替することあり)を60%、授業での議論・参加態度(平常点)を40%とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>

    <p id="pretext">1三木浩一・山本和彦編「ロースクール倒産法第2版」(有斐閣、2008年)<br />
  なお、上記の授業計画中の【】内の番号は、上記「ロースクール倒産法」のUNIT番号を指す。<br />
2山本和彦編「倒産法演習ノート」(弘文堂、2009年)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
