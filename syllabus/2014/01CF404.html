<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CF404</span>&nbsp;<span id="title">エネルギーリスク解析演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>
    <br />
    <span id="assignments">羽田野 祐子,岡島 敬一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会を支えるエネルギー源である化石エネルギーと原子力によるリスクと して大気汚染,環境中の物質輸送プロセス,地下・土壌環境の拡散プロセス ついて解析方法を理解する.また,エネルギーシステムの信頼性および事故 リスクについて信頼性解析ソフトウェアを用いた演習をおこなう.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">環境・エネルギーリスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが, 「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">大気汚染排出量の推計,汚染物質の拡散などを学び,環境リスクの解析手法 を学ぶ.また,エネルギー供給システムにおける事故リスク解析を学ぶ.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">社会を支えるエネルギー源である化石エネルギーと原子力によるリスクと して大気汚染,環境中の物質輸送プロセス,地下・土壌環境の拡散プロセス ついて解析方法を理解する.また,エネルギーシステムの信頼性および事故 リスクについて信頼性解析ソフトウェアを用いた演習をおこなう.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>大規模事故事例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>エネルギーシステムの信頼性と信頼性解析ソフトウェア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>事故リスク:故障モード抽出とその影響解析(FMEA)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>事故リスク:信頼性ブロック図(RBD)と事故発生系統図(FTA)1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>事故リスク:信頼性ブロック図(RBD)と事故発生系統図(FTA)2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>事故リスク:Markov 解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>大気汚染:火力発電所からの大気汚染排出量の推計,汚染物質の拡散,健康への被害影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>放射性物質:原子力発電と核分裂生成物,放射線と健康被害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>大気汚染の解析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>水質汚染の解析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">環境リスクの様々な計算手法について習熟し,実際の事例に適用することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">単位取得要件:60%以上の授業出席およびレポートを提出した者で総合評価 が60%以上.成績評価基準:出席状況20%,中間レポート30%と最終レポ ート50%の比率で評価する.原則として事後の特別措置は行わないので留意 すること.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問 題」にも関連する。他分野の学生に対しては、「専門基礎」の部分は「関連 分野基礎」と解釈する。</p>
  </div>
