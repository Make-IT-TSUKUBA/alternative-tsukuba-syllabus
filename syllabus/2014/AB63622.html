<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋宗教思想を題材に、これから論文作成に取り掛かる初級者が、研究論文を作成する手法を実践を通じて学ぶ。論述のテーマの選定、必要な資料の収 集・整理、考察結果の記述など、論文作成の基礎的な方法の修得を目指す。受講者自身が資料を準備し、発表する演習形式である。</p>
  </div>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">東洋宗教思想を題材に、これから論文作成に取り掛かる初級者が、研究論文を作成する手法を実践を通じて学ぶ。論述のテーマの選定、必要な 資料の収集・整理、考察結果の記述など、論文作成の基礎的な方法の修得を目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">受講者自身が資料を準備し、発表する演習形式である。毎回、各自の関心に応じた研究成果を文章にまとめ、発表する。発表用の原稿は事前に メールなどで受講者全員に配布する。受講者は事前に発表原稿を読んでおき、発表者に質問する。発表者は、教員および他の受講生からの意見 や質問を参考に、研究課題を多角的に考察し直し、次回その成果を報告する。</p>
  </div>
