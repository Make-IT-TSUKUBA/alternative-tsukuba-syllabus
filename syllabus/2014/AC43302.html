<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC43302</span>&nbsp;<span id="title">フィールド文化領域入門演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域文化研究ないし比較文化研究において、場所や地域、空間に着目する面白さを、地域情報の収集、分析・発表、レポート執筆等を通じて発見する。自ら調べ書き、発表し、討論する基礎的な態度と技法を身につける。IIでは、文献に基づく地域調査の基礎演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC51212と同一。<br />比較文化学類生に限る。文化地理学入門演習(AC43092)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">比較文化学類において学習・研究していく上で必要な知的生産のプロセス,すなわち自ら調べ,書き,発表し,討論することの基礎を学ぶ。本科目では広い意味での文化地理学的視点,すなわち場所・地域・空間から文化現象をみることを題材としてとりあげながら,上記の目標に資するような講義・購読・調査・発表などを行っていく。とはいえ,文化地理学の内容にとくにこだわるものではない.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地理学理論,資料収集,レポート,論文,フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義と演習・実習とを組み合わせて進める。受講者それぞれが自身の課題について調査レポートを作成することを目標とする。まず調査から発表・討論までの方法について講義および演習・実習を行い,続いて受講者が調査・発表・レポート執筆を行う。テーマ,対象,調査法,そして発表形式をより高度なものへ,図書館からフィールドワークへ,また「紙と鉛筆」からITといった具合に多様なものとしていく。 <br />
 主要項目は以下の通りである。 <br />
・テーマの発見・設定<br />
・情報検索(図書館で探す,コンピューターネットワークで探す, 現地で探す・・・) <br />
・文献調査<br />
・分析とまとめ  <br />
・発表・討論 <br />
・執筆 <br />
対象としては自身が興味を持つテーマもしくは地域・場所・空間を扱ってもらう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>研究レポートの方法(1)大きな目的と具体的な話題について,レポートの主題およびアウトラインについて.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>研究レポートの方法(2)話題,主題,アウトラインのレビュー.情報源について.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>研究レポートの方法(3)文献探索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>研究レポートの方法(4)読みと記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>研究レポートの方法(5)フィールド:観察,調査,記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>研究レポートの方法(6)発表と執筆について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>発表演習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第13回</span></th><td>発表演習(6)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="posttopics">順番,回数は履修人数等に応じて変わることがある.<br />
課題の提出はmanaba経由とするので,manabaを使えるようにしてください.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">質疑への参加,調査・発表・課題提出の内容,ならびに出席をあわせて評価する。提出課題としては少なくとも,小さなものが4〜5回,期末レポートが1回ある.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">論文やレポートの書き方については多数の情報源(図書,ネット情報)がある.ぜひ本1冊は通読すること.以下の2冊を基本図書として推薦する.</p>
    <p id="textbook-textbook">1. 木下是雄 1990.『レポートの組み立て方』筑摩書房. <br />2. ウンベルト・エコ著,谷口勇訳 1991.『論文作法-調査・研究・執筆の技術と手順-』理想社. </p>
    <p id="posttext">他の文献については授業の中で紹介する。</p>
