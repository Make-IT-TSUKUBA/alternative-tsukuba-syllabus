   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主として, 最近の商事判例について, 参加者が報告し, 参加者が討論を行うが, 企業法学演習に比べて高度なものを予定しており, 時間を十分にとるため, 原則として, 日曜日または休日に研究会を開催する予定である。したがって, 準備には相当の時間を要する。企業科学専攻の学生も歓迎する。会社法その他商事法に関する基礎知識を有していることを前提として, 進める。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>主として, 最近の商事判例について, 参加者が報告し, 参加者が討論を行うが, 企業法学演習に比べて高度なものを予定しており, 時間を十分にとるため, 原則として, 日曜日または休日に研究会を開催する予定である。したがって, 準備には相当の時間を要する。企業科学専攻の学生も歓迎する。<br />
会社法その他商事法に関する基礎知識を有していることを前提として, 進める。 <br />
現時点での開講予定日は以下のとおりであるが、報告者がいないときは休会とする。 <br />
4月20日 5月18日 6月22日 7月13日 10月19日 11月16日 12月14日 (平成27年)1月18日 <br />
本年度の候補判例は以下のとおりであるが、平成25年1月1日から同年12月31日までに言い渡された判決または決定であれば、これらに限られない。 <br />
1 札幌地判平成24・12・18金判1424号56頁 事業譲渡契約の解釈として、譲渡会社の債務につき譲受会社の重畳的な債務引受を認めたもの <br />
2 東京地決平成24・12・21金判1408号52頁、資料版商事法務346号21頁 株主名簿閲覧謄写請求の目的が、公開買付勧誘目的及び委任状勧誘目的である場合には、これらの目的はいずれも「株主の権利の確保又は行使に関する調査以外の目的」とはいえない。また、会社法125条3項3号にいう「請求者が当該株式会社の業務と実質的に競争関係にある事業を営み、又はこれに従事するものであるとき」とは、単に請求者が会社の業務と実質的に競争関係にある事業を営むなどしているだけではなく、株主名簿の記載情報が競業者によって知られることによって不利益を被るような性質・態様で営まれている事業について、請求者が当該会社と競業関係にある場合に限られるとこ ろ、株主名簿の閲覧謄写を請求した者と当該株式会社が、いずれも自ら又は子会社等を通じてゴルフ場の運営を行うことを主たる事業としており、両者は形式的には競争関係にあるといえる場合であっても、同事業が、株主名簿の記載情報が競業者に知られることによって不利益を被るような性質・態様で営まれているも のとはいえないときには、両者は実質的競業関係にあるとはいえない。 <br />
3 東京高判平成24・11・28判タ1389号256頁 準共有状態にある株式の議決権の行使について権利行使者の指定及び会社への通知を要件として定めた会社法106条本文が,当該要件からみれば準共有状態にある株式の準共有者間において議決権の行使に関する協議が行われ,意思統一が図られた上で権利行使が行われることを想定していると解し得ることからすれば,同法ただし書きについても,その前提として,準共有状態にある株式の準共有者間において議決権の行使に関する協議が行われ,意思統一が図られている場合にのみ, 権利行使者の指定及び通知の手続を欠いていても,会社の同意を要件として,権利行使を認めたものと解することが相当である。 <br />
4 東京地決平成25・5・10資料版商事法務352号34頁 議案の要領と提案理由を招集通知及び株主総会参考書類に記載することを命ずる仮処分命令が下された。株主提案権は,その性質に照らし,株主提案が無視された場合に,その権利を本案訴訟において実現することは,時間的制約に鑑み事実上不可能であり,事後的な救済方法も限られているから,株主提案権を無視された株主の救済方法として,仮の地位を定める仮処分によるべき必要性は高いとしつつ、満足的仮処分であることから、保全の必要性は,保全命令により債務者会社が被る不利益又は損害も踏まえて,より慎重に判断すべきであるとの一般論を示しつつ、保全の必要性を認めた。 <br />
5 東京高判平成25・2・21資料版商事法務348号29頁 売買契約がYの取締役会決議事項であることを前提とする記載が契約書にあることや、当該売買契約がYにとっては非日常的なものであり、契約金額も1億円を超える多額のものであったことからすれば、Xは、本件売買契約についてYの取締役会決議を要するものであることを知っていたか、そうでないとしても容易に知り得たものであって、過失があるというべきであるとし、このことは、Xが金融機関でなかったとしても変わりがないとした。 <br />
6 大阪地判平成25・ 1・25判時2186号93頁 Xの取締役であったY1らが、Xが保有していたB株式会社の株式68万株を1株あたり100円でY1の関係者に対して売却したことは、Xの収益の源泉であるB社に対する支配権をY1らに移すという個人的利益を図る背任の意図をもって、1株2556円のB社株式を1株100円で譲渡した廉価売却であり、Y1は、Xに対し、B社に対する支配権を失わせるという重大な損失を与えたのであるから、本件株式売却当時、C商店への譲渡による利益及び節税効果による利益が生じていたとしても、その判断過程にも判断内容にも著しい不合理が認められるのは明らかであって、Y1は、取締役としての任務懈怠の責任を免れないとした。 <br />
7 東京地判平成25・2・28金判1416号38頁 グループ企業の経営再建過程における資金の調達と運用等の企業の活動は、将来予測にわたる経営上の専門的判断に委ねられていると解されるところ、この場合 における調達すべき金額や調達の方法、調達した資金をもってする既存の債務の弁済についても、取締役において、グループ全体の財務状況、グループ内の資金 移動の各種手段の優劣、当該資金運用のメリット及びデメリット等を総合考慮して決定することができ、その決定の過程、内容に著しく不合理な点がない限り、 取締役としての善管注意義務に違反するものではない。 <br />
8 名古屋高判平成25・ 3・28資料版商事法務350号45頁,金判1418号38頁 監査役会がSFCG発行に係るCPの借換えを容認できない旨決議し,同月8日及び15日の各取締役会決議(前者について は,控訴人らも書面にて加わった。)により,SFCG発行に係るCPの引受けは平成20年12月8日発行のCP(償還期限平成21年1月7日)を最後と し,かつ,被控訴人の資金繰りの状況にかんがみ,今後はいかなる資金運用もしない旨決議していたにもかかわらず、これらの決議と相反する本件CPの引受けにつき,これを相当とする特段の事情があったとは到底いえず,控訴人らが, 事前に協議した上で本件CP引受決議を提案し,賛成したことは,SFCGの本件CPの償還能力が強く懸念され,被控訴人において債権回収不能による損害を被るおそれがあることを十分に予見しながら,その引受けを推進したものとして,被控訴人の取締役としての善管注意義務に違反する。 <br />
9 東京高判平成25・4・17金判1420号20頁,金法1976号102頁 取締役及び監査役は、善管注意義務の一環として、MBOに際し公正な企業価値の移転を図らなければならない義務(公正価値移転義務)を負うと解するのが相当であり、MBOを行うこと自体が合理的な経営判断に基づいている場合...でも企業価値を適正に反映しない買収価格により株主間の公正な企業価値の移転が損なわれたときは、取締役及び監査役に善管注意義務違反が認められる余地がある。また、締役は、善管注意義務の一環として、株式公開買付けにつき会社として意見表明をするときは、当該意見表明において、株主が株式公開買付けに応じるか否かの意思決定を行う上で適切な情報を開示すべき義務を負っていた <br />
10 仙台高判平成24・12・27判時 2195号130頁 会社法847条3項の規定する責任追及等の訴えにおいて被告適格を有する者は、同条が明示的に規定する者に限られるから、それ以外の者を相手方とする詐害行為取消の訴えは不適法である <br />
11 東京高判平成25・ 7・24金判1422号20頁 証券会社である控訴人が、被控訴人が開設する証券市場において、本件銘柄について「61万円1株」のところを誤って「1円61万株」で売り注文し、その後 に本件売り注文の取消注文をしたが、その効果が生じなかったことに関して、被控訴人に は、適切に取消処理可能なコンピュータ・システム提供義務の不履行が認められるが、重過失が認められないから本件免責規定が適用されるなどとして、債務不履行責任は否定したが、同人には、売買停止義務違反による不法行為が成立し、重過失が認められるから本件免責規定は適用されないとした <br />
12 最三小判平成25・3・26裁時1576号14頁、金法1973号99頁、金判1419号14頁、判時2185号67頁、判タ1389号99頁 銀行と顧客との間での固定金利と変動金利を交換してその差額を決済する金利スワップ取引の締結に際し、銀行側が、中途解約時において必要とされるかもしれ ない清算金の具体的な算定方法、先スタート型とスポットスタート型の利害得失、固定金利の水準が金利上昇のリスクをヘッジする効果の点から妥当な範囲にあることについて説明しなかったとしても、銀行側に説明義務違反があったということはできない。 <br />
13 最決平成25・11・21(平成24年(許)第43号) 裁判所HP 新株発行の無効の訴えに係る請求を認容する確定判決の効力を受ける第三者は、上記確定判決に係る訴訟について独立当事者参加の申出をすることによって、上記確定判決に対する再審の訴えの原告適格を有することになるとし、新株発行の無効の訴えの被告である株式会社の訴訟活動が著しく信義に反しており、第三者にその確定判決の効力を及ぼすことが手続保障の観点から看過することができない場合には、上記確定判決に民訴法338条1項3号の再審事由があるとした。 <br />
14 東京地決平成25・9・17金判1427号54頁 全部取得条項付種類株式の取得決議に係る議決権行使の基準日後に取得した株主も全部取得条項付種類株式の取得に係る取得価格決定の申立てをすることができるとした。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
