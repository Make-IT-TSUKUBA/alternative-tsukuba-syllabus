$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FA00137</span>&nbsp;<span id="title">研究者入門I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究をスタートさせる上で必要な基礎知識(文献検索の方法、知的財産権や研究者倫理等)を分かりやすく解説する。また、ロールモデルとなるような研究者からの研究紹介に触れ、自らの興味・関心の発見を促す。実習では、受講生が持っている「なぜ?、どうして?」を討論を通して、できるだけ具体的な研究課題に発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度のFA00037,平成23年度のFG06517,平成22年度のFG00517と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">工学システム学類教育目標3.3 自主性と行動力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・興味・関心のある分野から、オリジナルな研究課題を見つける。<br />
・研究(研究者)とは何かを知り、研究をスタートさせるために必要な基礎知識を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>科目の説明、将来やりたい研究等についてのアンケートを行う。(宿題)自分の興味について整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>科目の説明を簡単に行う。小グループで興味のある研究分野にについて情報交換を行う。(宿題)自分のキャリアについて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>理工系の研究紹介と研究体験談を聞き、実習では実習では文献検索(日本語)の方法を学ぶ。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>理工系の研究紹介と研究体験談を聞き、実習では文献検索(外国語)の方法を学ぶ。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>理工系の研究紹介と研究体験談を聞き、実習では自分の興味ある話題について考える。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>リサーチアドミニストレータから研究マネジメントについての話を聞き、実習では自分の興味ある話題を説明する。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>人文系の研究紹介と研究体験談を聞き、実習では自分の興味ある話題を文章にまとめ、受講者間で添削する。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>教育系の研究紹介と研究体験談を聞き、実習では討論を通して研究課題を決める。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>知的財産権についての講義と実習を行う。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>研究者倫理についての講義と実習を行う。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">将来研究者になりたいと考えている学生の問題意識を高め、受講生が持っている素朴な疑問を討論により、できるだけ具体的な研究課題に発展させる。さらに、話題提供とそれに対する討論とレポート作成を通じて、研究を行うために必要な「文献検索の方法」、「知的財産権」や「研究者倫理」等の基礎知識を養う。<br />
※原則として、講義45分、実習30分。<br />
※レポートは原則としてmanabaで提出します。また、manabaで提出されたレポートを学生同士で参照して意見交換を行います。</p>
