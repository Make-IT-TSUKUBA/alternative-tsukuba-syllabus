                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">南北戦争から21世紀に至るアメリカ合衆国の文学と文化を論じる。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1890年代から20世紀末に至る合衆国文学を、美術、建築、写真、映画、思想などとの相互的な関係に注目しつつ論じる。<br />
 現在、合衆国文学史を語るとき、20世紀後半に合衆国のグローバルな影響のもとに敷衍した、脱国民国家、脱領域化、多文化主義といった問題意識と切り離して語ることはできない。そうした問題意識により、国民国家を単位として文学史を語ること、文学だけの歴史を語ること、合衆国文学史を「アメリカ文学史」として語ることは、もはや矛盾として認識せざるをえなくなった。<br />
 この講義では、そうした矛盾の歴史として、合衆国文学史を論じる。<br />
<br />
 この講義の目的は、アメリカ文学についての知識や情報を詰め込むことではなく、個々の文学作品のなかで、「国家(アメリカ合衆国)」と「イデオロギー」と「文化」がどのようにせめぎ合い、そしてどのような矛盾を生み出しているかを分析し批評する能力を身につけることである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 序論: 文学、アメリカ、歴史 <br />
第2回 マーク・トウェインとフロンティア神話 <br />
第3回 自然主義の文学と資本主義のエトス<br />
第4回 パリのアメリカ人 --- 「失われた世代」の文学<br />
第5回 帝国主義のパーティー <br />
--- 『グレート・ギャッツビー』におけるナショナリズムとモダニズム<br />
第6回 アメリカ文学におけるモダニズム<br />
 --- ヘミングウェイのキュービズム小説<br />
第7回 	民衆の顔 --- ドキュメンタリーとしての写真と文学 第<br />
第8回	人種史から民族誌へ --- フォークナーのヨクナパトーファ・サガ<br />
第9回	アメリカ文学における戦前/戦中/戦後<br />
第10回	理由なき反抗----J・D・サリンジャーと若者文化の誕生<br />
第11回	ショック療法時代の文学と文化<br />
第12回	もうひとつの国 -- 1960年代の対抗文化<br />
第13回 	カート・ヴォネガットの反反戦小説<br />
第14回	対峙しない建築/対峙しない文化 --- ポストモダンの文化について<br />
第15回	1984 --- サイバーパンクSFとアウトロー・テクノロジーの誕生</p>

    <p id="posttopics"></p>

   <p id="assessment">課題提出2回と出席に基づき評価します。<br />
70パーセント以上の出席が、単位を取得するための最低条件となります。毎回manaba(コース・ウェブページ)に授業に関する質問・感想・意見・批判などを書き込み、これを出欠確認とします。<br />
manabaへの書き込みが成績評価の40%、課題提出(2回)の評点が60%のウェイトを持ちます。<br />
課題提出については、manaba上に提出リンクを設けます。</p>
