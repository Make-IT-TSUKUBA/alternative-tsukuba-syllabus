<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FA00237</span>&nbsp;<span id="title">研究者入門II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究者に必要とされる能力(論理的な文章の書き方、研究計画書の書き方、図表の作成方法、統計解析の方法等)について分かりやすく説明する。実習では、講義に関連した課題を解き、受講者間で意見交換も行う。さらに、自分の研究における背景や課題、研究計画と方法をまとめ、発表することで、研究遂行に必要な技術を習得するとともにコミュニケーション能力を伸ばす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">目標3.3 自主性と行動力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・「先導的研究者体験プログラム」の研究計画書を審査に耐えるレベルで作成できる。<br />
・プレゼンテーションを通じて自分の考えを表現し、異分野の人にも伝達できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">先導的研究者体験プログラム(ARE)に採択されるような研究計画書を作成する事を目標としているので、すでにAREに採択された学生の履修はお薦めしません。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>科目の説明、研究計画書についての講義と実習を行う。(宿題)実習で行った課題を復習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>共同研究の始め方、進め方。(宿題)実習で行った課題を復習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>論理的な文章の書き方についての講義と実習を行う。(宿題)実習で行った課題を復習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>論理的な文章の書き方についての講義と実習を行う。(宿題)実習で行った課題を復習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>起業体験の話を聞き、起業について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>研究計画書のプレゼンテーションと質疑応答を行う。(宿題)プレゼンテーションの準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(続き) 研究計画書のプレゼンテーションと質疑応答を行う。(宿題)プレゼンテーションでのコメントを踏まえて最終レポートを完成させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>先導的研究者体験プログラムの研究発表会に参加して発表を聞き、自分の研究計画書を改善する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">将来研究者になりたいと考えている学生の問題解決能力(課題発見・解決能力)を発達させるために、受講生が持っている疑問を、発表と討論を行うことで、できるだけ具体的な研究計画を完成させる。さらに、話題提供とそれに対する実習を通して、レポートの作成と発表を行うことで、研究プロジェクト遂行に必要な「論理的な文章の書き方」、「研究計画書の書き方」、「プレゼンテーション能力」を養う。<br />
※原則として火曜日6限に実施する。第1回目は10月28日の予定である。第5回目は11月26日に場所を変えて実施する。先導的研究者体験プログラムの発表会は1月19日の予定である。</p>
   </div>
  </div>

http://www.esys.tsukuba.ac.jp/AC/RS/  から「研究者入門」へ</p>

   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">・漠然と研究者になりたいという人も、研究したいテーマがはっきりしている人も、将来、画期的な研究につながるよう、研究者に必要な問題解決能力を磨くこと。<br />
・各回に出されるレポートを作成し、次回の授業に備えること(詳細は各週授業計画を参照のこと)。</p>
