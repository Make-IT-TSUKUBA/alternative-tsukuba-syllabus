<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(青年の発達)青年の発達を理解するための視点を理解し,自分の修士論文に直結する研究構想及び研究計画の力量を磨くこと。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics">(青年の発達)<br />
第 1回    オリエンテーション:青年心理学の研究について<br />
第 2回    青年心理学の概要<br />
第 3~第 6回 青年心理学の重要文献1の検討<br />
第 7~第10回 青年心理学の重要文献2の検討</p>

   </div>

   <p id="assessment">(青年の発達)<br />
1評価方法:授業に参加して,討議や発表や質疑応答など,受講生としての責任を果たした場合に単位の認定を行う。学期末にレポートは課すがテストは行わない。<br />
2評価の分配配合:(授業での発言への評価30%,発表レジメへの評価30%,発表内容への評価30%,学期末レポートへの評価10%)</p>
