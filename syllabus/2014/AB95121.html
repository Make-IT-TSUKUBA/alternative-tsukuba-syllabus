$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英文法のわく組に生成文法を中心とした言語学の新しい知見を盛り込むことにより、体系的で魅力的な文法研究の動向を探る。とりわけ、名詞と形容詞に関連する事項について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">英文法および言語学の基本的な考え方と分析法を学ぶことにより、英文法に関する基礎的な知識を身に付けるとともに、独力で文法書や関係する論文を読み、理論的視座に立って文法研究を行える素地を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">英文法のわく組みに、生成文法を中心とした言語学の新しい知見をふんだんに盛り込み、体系的で魅力的な文法理論の輪郭を提示するとともに、個別の文法項目について掘り下げた議論を行う。授業は基本的に講義形式で行うが、関連する文法項目について随時、テキストの講読を行うことがある。</p>
  </div>
