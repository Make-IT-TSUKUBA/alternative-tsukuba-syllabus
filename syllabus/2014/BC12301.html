<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC12301</span>&nbsp;<span id="title">Personal Computer and Japanese Word Processing</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木6</span>
    <br />
    <span id="assignments">木下 太志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to help international students acquire the knowledge and skills of word processing of the Japanese language. Students will get practical experience of word processing through the use of Microsoft Word and other software packages, and also will learn the rules and formalities of Japanese writing. The course is intended for students who have such basics as hiragana, katanana and about three hundred (300) kanji.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BE22541と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">Computer literacy, including the use of word processing, spreadsheet and Internet browsing software, various statistical packages, and other digital/electronic devices, has become an indispensable part of college life today. This course is designed to help international students acquire the knowledge and skills of word processing of the Japanese language. Students will get practical experience of word processing through the use of Microsoft Word and other software packages, and also will learn the rules and formalities of Japanese writing. The course is intended for students who have such basics of the language as hiragana, katakana and about three hundred (300) kanji.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">See above.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course overview, rules and regulations as to how to use computer lab (3K203)<br />
Getting started with Word: Opening the Word window, title bar, menu bar, tool bar, menu commands, task pane, etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Working with a simple document:   Sizes of a character (half-width and full-width), hiragana, katakana, alphanumerics, printing out and saving a document, copying and pasting, changing paragraph alignment, indentation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Typing hiragana and katakana: IME (Input Method Editor), practicing a hiragana table and a katakana table</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Converting hiragana to kanji: Bunsetsu (smallest meaningful unit in a sentence), unit of conversion, multiple-bunsetsu conversion, how to deal with Japanese homonyms</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Working with a Japanese text:     Practicing hiragana, katakana, kanji, alphanumerics, Iroha-uta (Japanese pangram), academic text. Creating Japanese business letters: Formalities of business letter, head words, complimentary words, season’s greetings, adding a watermark to a document</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Mid-term Exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>What should I do if I don’t know how to read kanji? Using the Language Bar, IME pad, tool box, radicals, strokes, hand-writing.<br />
What if I don’t know the meaning of Japanese words? How to use the Research Task Pane, using multi-language dictionaries on the computer</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Creating a table: Specifying rows and columns, applying shading, left and right align, centering, formula, SUM(ABOVE), SUM(LEFT). etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Working with Microsoft Excel: Data entry and creating/formatting a table<br />
Copying/pasting into Word</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Doing simple calculations with Excel and creating various types of charts, bar chart, line chart, pie chart, and others, composite charts</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Final Exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">As indicated above, the course is intended for students who have such basics of the language as hiragana, katakana and about three hundred (300) kanji.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Students are to attend all lectures and to be punctual in class attendance. Students are also expected to take careful notes on lectures. Grading will be based on the following criteria: <br />
<br />
・Course exercises  20 % <br />
・Mid-term exam  35 %<br />
・Final exam  40 %<br />
・Attendance and class participation 5%</p>
  </div>

   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">This course will not use a textbook, instead of which a series of handout sheets will be distributed in class. The following are basic references: <br />
・Faithe Wempen et al. (2007)  Special Edition Using Microsoft Office Word 2007, Que Publishing, Indianapolis, IN.<br />
・Tsukuba Language Group (1995) Situational Functional JAPANESE Vol.1: Notes. 2nd edition.  Bonjinsha Co. Ltd., Tokyo.<br />
・Tsukuba Language Group (1994) Situational Functional JAPANESE Vol.2: Notes. 2nd edition.     Bonjinsha Co. Ltd., Tokyo.</p>
