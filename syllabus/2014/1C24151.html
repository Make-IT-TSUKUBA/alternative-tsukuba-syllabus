<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C24151</span>&nbsp;<span id="title">勝者のためのスポーツ医学(3)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">宮川 俊平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">運動トレーニングはアスリートのみならず一般人にも様々な適応を生じさせる。定期的運動実践はアスリートのパフォーマンス発揮のみならず一般人の健康の維持・増進にも不可欠と考えられる。3学期はトレーニングによる様々な適応に加え、障害からの回復をめざすリハビリの実際について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)3年次以降の履修を認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">競技者は試合での勝利を目指し、スポーツ愛好者は健康で天寿を全うする人生の勝利を希望している。本講義では、スポーツ医学が競技スポーツ・健康スポーツにおいて如何なる貢献が可能かを多角的に解説する。(3)ではトレーニングによる様々な適応に加え、外傷・障害からの回復を目指すリハビリの実際について解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1スポーツ活動に伴う人体の適応について概説できる。<br />
2スポーツ活動の健康の維持・増進に対する有用性を具体的に説明できる。<br />
3外傷・障害からの回復を目指すリハビリの内容を概説できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツによる生理的変化,予防医学,リハビリテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月5日 宮川俊平 体育系】<br />
〔オリエンテーション〕<br />
講義の概説を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月5日 前田清司 体育系】<br />
〔血管系の適応〕<br />
運動トレーニングによる血管の適応について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月20日(振替授業日) 渡部厚一 体育系】<br />
〔呼吸器系の適応〕<br />
運動トレーニングによる呼吸器の適応について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月20日(振替授業日) 渡部厚一 体育系】<br />
〔免疫系の適応〕<br />
スポーツ活動に伴う免疫系の変化について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月26日 白木 仁 体育系】<br />
〔アスレティックリハビリテーション〕<br />
スポーツ外傷・障害からの専門種目への競技復帰の方法について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月26日 竹村雅裕 体育系】<br />
〔スポーツ理学療法〕<br />
スポーツ選手に対する理学療法を概説し、日本におけるスポーツ理学療法の役割を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月2日 福田 崇 体育系】<br />
〔アスレティックトレーナー〕<br />
アスレティックトレーナーの役割、医科学スタッフとの連携・協力、組織の運営と管理について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月2日 宮川俊平 体育系】<br />
〔スポーツ外傷・障害の治療(1)〕<br />
スポーツ活動においては外傷・障害は避けられない面もある。主な外傷の機序とその予防法について、具体例を挙げて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月9日 向井直樹 体育系】<br />
〔スポーツ外傷・障害の治療(2)〕<br />
スポーツにおける代表的な外傷・障害について具体例を挙げてわかりやすく概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月9日 宮本俊和 人間系】<br />
〔スポーツに対する鍼・物理療法〕<br />
スポーツ・健康・運動をテーマとした鍼治療の効果について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月16日 宮川俊平 体育系】<br />
〔期末試験〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
