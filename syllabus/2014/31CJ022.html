<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31CJ022</span>&nbsp;<span id="title">総合英語I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。学術研究の場で実際にそれに相応しい英語が使えるように、英語の4技能の総合的な基礎力強化と応用力養成を行う。CALL教室を積極的に活用し、英語に触れる機会を増やす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学群 A 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. インプット(リーディングとリスニング)とアウトプット(ライティングとスピーキング)を結び付けたさまざまな活動を通して、4技能のスキル向上を目指す。<br />
2. TVドラマ、映像講義、Eメールの執筆を活用しながら、基本文型・コロケーション・口語表現を学ぶ。<br />
3. 大学での授業や研究だけでなく、大学卒業後の仕事での英語の実践的使用も考慮し、英語でのEメール執筆の基礎を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">4技能,email_writing,collocation,extensive_reading&amp;listening</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回: 授業題材とCALL教室機能の説明<br />
第2回: TVドラマによるリスニングおよび表現のインプット<br />
第3回: 辞書検索の基本<br />
第4回: 多読・多聴教材の活用<br />
第5回: 日本語・英語でのEメール執筆の基本<br />
第6回: Eメールの執筆練習1<br />
第7回: Eメールの執筆練習2<br />
第8回: Eメールの執筆練習3<br />
・Eメールの執筆練習では、アポイントメント、欠席願い、依頼、問い合わせ、お礼などの、特に使用する機会が多いと考えられる種類のメールの執筆を適宜練習していく予定である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">授業出席、授業への積極的参加、発表、課題提出、期末試験を総合して評価する。</p>

・配布した音声ファイルを繰り返し(最低20回)聞くこと。</p>

・欠席届を提出する必要がある場合には、可及的速やかに提出すること。<br />
