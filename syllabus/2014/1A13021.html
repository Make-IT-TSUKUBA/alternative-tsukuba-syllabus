  <h1 id="course-title">
   <span id="course">1A13021</span>&nbsp;<span id="title">現代物理学への招待II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代物理学は、相対性理論と量子力学を理論的基礎として、ミクロの極限の素粒子からマクロの極限の宇宙まで、さまざまな自然現象を対象としている。そこでは、我々の日常的な直感とは違った「不思議の国」が基本法則を構成している。現代物理学への招待IIでは,プラズマ,原子核,クォーク・グルオン・プラズマなどの特徴的な物質が,最先端の研究によりどこまで解明されているかを紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代物理学は、相対性理論と量子力学という2本の理論的な柱を基礎に、ミクロには10^{-18}mのスケールの素粒子と時空の微細構造から、マクロには10^{+26}mにもなる宇宙の大規模構造や地平線まで、さまざまな自然現象を対象としている。そこでは、我々の日常的な直感とは違った「不思議の国」が自然界の基本法則を構成している。この講義では、現代物理学によって我々の周りにある物質世界がどこまで解明されているか、そしてそれらの研究の最前線がどこにあり何を目標としているかを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	現代物理学の研究対象に関する知識と理解<br />
2	現代物理学の研究目的に関する知識と理解<br />
3	現代物理学の研究方法に関する知識と理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理学,量子力学,プラズマ,核融合,原子核,放射線,宇宙,クオーク・グルーオン・プラズマ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 吉川正志 数理物質系 】<br />
[プラズマ物理学:1.第4の物性プラズマ]<br />
 固相・液相・気相に次ぐ4番目の物質の状態である「プラズマ」が見出された。その性質がどの様に理解され、物理学としてどの様に究明されていこうとしているかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日 吉川正志 数理物質系 】<br />
[プラズマ物理学:2.不安定なプラズマの閉じ込め]<br />
 「プラズマ」は定常的に保持することが難しく、如何に不安定なのかを物理的に解明し、安定と不安定の条件について導出した結果とその実証について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日 吉川正志 数理物質系 】<br />
[プラズマ物理学:3.核融合への極限物質の探求]<br />
 より安定に閉じ込められた「プラズマ」をエネルギーという社会的要求に応えるべく核融合を実現するための、物理学の応用としての材料、究極の理想の状態のプラズマ、等について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月14日 橋本幸男 数理物質系 】<br />
[原子核理論:1.原子核]<br />
 原子核は原子の中心に存在し、物質の質量の大部分を担う高密度な物質である。19世紀末の放射能の発見から話を始め、原子核の世界がどのようにして理解されてきたのかを振り返る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 橋本幸男 数理物質系 】<br />
[原子核理論:2.有限量子系と魔法数]<br />
 自然界の物質は様々な階層構造を持っている。そしてある個数の粒子が集まるとき、物質の量子性から特に安定な構造が現れ、魔法数と呼ばれる。原子をまわる電子の魔法数が周期律表であり、同様な魔法数は原子核にも見られる。量子論の初歩を足がかりに、様々な物質の階層に見られる魔法数を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 橋本幸男 数理物質系 】<br />
[原子核理論:3.元素の起源]<br />
 原子核は、宇宙初期、星の内部、超新星爆発など、様々な宇宙のイベントの中で生まれてきた。またウラン原子核の寿命が地球の年齢と同程度であるために、我々は放射能を発見することができた。原子核がどのようにして生まれ、また崩壊するのかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月28日 小沢顕 数理物質系 】<br />
[原子核実験:1.加速器]<br />
科学技術の広い分野において重要な基礎技術となりつつある加速器を取り上げる。日本のRIBF、J-PARCなどの加速器を例にとり、加速器の原理、目的などを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月28日 小沢顕 数理物質系 】<br />
[原子核実験:2.放射線と不安定核]<br />
不安定核がより安定な原子核に変換する際に放射線は放出される。放射線の性質とその利用について解説する。さらに、不安定核の特異な構造なども紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日 中條達也 数理物質系 】<br />
[原子核実験:3.クオーク・グルーオンと原子核]<br />
 原子核を構成する陽子や中性子は、クォーク、グルーオンと呼ばれる素粒子で構成されている。クォークの発見からその特異な性質、さらに現代の原子核像について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月4日 中條達也 数理物質系 】<br />
[原子核実験:4.クオーク・グルーオン・プラズマ]<br />
 宇宙ビックバンから数10μ秒後、クォーク・グルーオンプラズマ(QGP)という火の玉宇宙が存在したと考えられている。QGPとは何か、また地上でQGPを再現する加速器実験を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【8月7日 金谷和至 数理物質系 】<br />
1時限1C310<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
