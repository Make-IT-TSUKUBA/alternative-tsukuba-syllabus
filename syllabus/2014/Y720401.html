<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y720401</span>&nbsp;<span id="title">建築史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>
    <br />
    <span id="assignments">下田 一太</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古代から近世にいたる建築史の通説。われわれの先人達が、それぞれの時代において、より良い生活を営むために行ってきた様々な試行錯誤の歴史を理解する。建築の歴史を学ぶことにより、現代社会に求められる建築の新たな視点を見出す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">各13:00~18:00、シラバス参照のこと<br />4/26,5/10,5/31,6/7,6/14,6/21</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">古代から近世にいたる西洋・東洋・日本建築史という幅広い歴史と地域を相互に関連付けながら,東西の文化的影響や伝播をふまえた横断的な歴史観を学ぶことを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下に示す6回の集中講義とする。<br />
1回目4/26(土), 2回目5/10(土), 3回目5/31(土), 4回目6/7(土), 5回目6/14(土), 6回目6/21(土)<br />
各13:00~18:00</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガイダンス「建築史を学ぶことの意義」<br />
歴史と風土に学ぶデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>建築遺産の修復と活用(エジプト・インドネシア・カンボジア等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>前近代と近現代の建築形式とデザイン<br />
歴史的建築デザインの根拠となる方位と軸線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>西洋建築史(エジプト・オリエント・ギリシア・ローマ・中世・ロマネスク・ゴシック・ルネサンス・バロック・近代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>東洋建築史(中央アジア・インド・東南アジア・中国)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>日本建築史(仏教建築を中心に‐古代・中世・近世・近代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
