<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB71131</span>&nbsp;<span id="title">分子生物学III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">からだを構成するタンパク質の機能発現には遺伝情報にコードされない翻訳後修飾や選択的分解が深く関与する。本講義では、選択的タンパク質分解の制御機構と生理的意義を最新の知見を交えて解説する。
The functions of the proteins are often regulated by post-translational modifications and selective protein degradation, which are not encoded by the genomic information. In this class, we will learn about the molecular mechanism of such post-translational events and their relevance on cell physiology.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG35131と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">からだを構成するタンパク質は合成と分解のバランスによって制御されている。近年,様々な生命機能にタンパク質合成だけではなくタンパク質分解制御も重要な役割を果たしていることが判明している。「タンパク質分解」の研究は1980年代初頭の「ユビキチン・プロテアソーム系」の発見によって急速に進展し,この功績によりノーベル化学賞が2004年にAvramHershko, Aaron Ciechanover, Irvin Roseの3名に与えられた。本講義では「タンパク質分解」を基礎から概説し,様々な基本的生命現象における「タンパク質分解」の役割を,最新の研究成果を交えながら概説する。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>選択的タンパク質分解の役割(1)細胞周期制御<br />

<tr><th><span class="format">第4回</span></th><td>選択的タンパク質分解の役割(2)形態形成シグナルの情報伝達<br />
