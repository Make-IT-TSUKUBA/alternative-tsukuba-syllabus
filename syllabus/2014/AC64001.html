<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">ポエジー論: ことばと文化の関係を、主に近現代日本の作品の読解をとおして、分析・考察する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近現代の主に日本語文学の詩論および詩作品を、時代背景と交叉させつつ読み、それらがわれわれにどのような思考を開くかを試みること。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ポエジーとしての喚起力をもった言葉の作品を選んで、時代背景と交叉させながら熟読し、総合的な作品分析を試みる。基本的に講義形式でおこなうが、各人の読みの提示、レポート提出、研究発表などをおりまぜて進める予定。<br />
春学期は、日本語文学の作品や詩論を中心に扱う。子規、啄木、中也らからはじめて、進み具合を見ながら適宜、対象作品を選ぶこととする。</p>
