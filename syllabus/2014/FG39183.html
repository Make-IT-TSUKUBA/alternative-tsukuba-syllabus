$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG39183</span>&nbsp;<span id="title">機能工学システム応用実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5,6</span>
    <br />
    <span id="assignments">水谷 孝一,丸山 勉,相山 康道,望山 洋,鈴木 健嗣,山下 淳,海老原 格,前田 祐佳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複数の実験テーマから一つを選択して,2〜3学期を通して具体的なシステムを設計し運用する能力を養う。最終的にはコンテスト形式でデモを含むプレゼンテーション及び質疑応答により実験成果を評価する。●FPGAによるハードウエア設計,●ロボットシステム,●組込システムによるハードウェア設計,●跳躍機構のデザイン,●上肢の運動特性の計測,●PDAプログラムとユーザビリティ評価,●コミュニケーションシステムの創作</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG29183と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。<br />平成21年度以前の主専攻実験IIと読替え可能。 世話人:水谷</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">●目標:2.4 具体的なシステムを設計し運用する能力 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">●論理的・数学的な思考力と解析力及び物理的な自然現象に対する理解が深まるように、春C~秋ABC学期を通してのテーマを準備している。グループ内での協調作業を通じて意思の疎通を図るとともに、実験結果の口頭試問、実験成果のプレゼンテーション・デモンストレーションの実施、説得力のあるレポートの作成等を通じて、「具体的なシステムを設計し運用する能力」を付与できるように、きめの細かい指導を実施するよう心がけている。この実験を通じて、複数のメンバーと協調して作業を行い、チームワークにより具体的なものを完成させる過程を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">●FPGAによるハードウエア設計(37-fp)3L303-N(丸山, maruyama@esys.tsukuba.ac.jp):FPGA(Field Programmable GateArray)は、書き換え可能なハードウェアであり、ソフトウェア により設計した回路を直ちに実現し評価することができる。FPGAの設計を通してハードウェア設計の基礎を学び、最終的にはコンテスト形式でプレゼンテーション及び評価を行う。<br />
●ロボットシステム(37-ro)3L103-N+S(相山, aiyama@esys.tsukuba.ac.jp):1,2年で学習した,力学,制御工学,材料力学,電気回路,プログラミング等を実際に応用して,安定,かつ高速に動作するようなロボットシステムの設計,製作,制御を行う.最終的にはコンテスト形式でプレゼンテーション及び評価を行う.<br />
●組込システムによるハードウェア設計(37-em)3L201-M(前田, maeda@iit.tsukuba.ac.jp):H8/3052を使用し、開発システム環境であるPCから独立して動作するシステムを製作する。マイコンの性能、センサの種類・特性、出力機器の種類・特性等の制約下で可能な限り有益なシステムをデザインする。<br />
●跳躍機構のデザイン(37-jm)3L108-S(望山, motiyama@iit.tsukuba.ac.jp):これまでに授業で習った知識を駆使して,重力に逆らって跳躍運動を行うロボットを実際に設計,製作する.また,高速度カメラなどを用いた跳躍現象の観察に基づいて,改良や再設計を行い,より良いシステムの構築を目指す.最終的にはコンテスト形式でプレゼンテーション及び評価を行う.<br />
●上肢の運動特性の計測(37-hu)3L204-M(Y長谷川, hase@esys.tsukuba.ac.jp, 鈴木, kenji@esys.tsukuba.ac.jp):力学,機構学,制御工学,プログラミング,モーションキャプチャシステム等を用い,人の上腕の静的およ, び動的特性を計測する.また,計測した上肢の運動や表面筋電位を用いて筋骨格系のモデリングや運動特性の評価を行い,その成果をまとめプレゼンを行う.<br />
●PDAプログラムとユーザビリティ評価(37-pd)3L504(山下, jun@iit.tsukuba.ac.jp):PDAのようなタッチパネルを用いるインタフェイスを開発するには、ユーザの特性をよく理解する必要がある。実験ではユーザインタフェイスの測定システムを開発し、様々な実験計画法と検定手法を用いて比較検討する。<br />
●コミュニケーションシステムの創作(37-co)3L108-N(海老原, ebihara@esys.tsukuba.ac.jp):これまでに習った電気回路,電子回路,プログラミングなどを応用し,アナログ・デジタルコミュニケーションシステムを設計・製作し、実験・評価する.実験を通して信号の変復調原理や特徴,信号の周波数帯域など,通信に関する基礎的な知識の定着をはかる.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">●テーマについての物理的意義が理解できる。●問題設定及び問題解決能力の基本が習得でき、グループ作業能力を涵養できる。●口頭、文書(レポート)等によって第三者に対して客観的な理論展開ができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">●実験への参加・レポート提出等完了させること。実験不参加日数、遅刻の程度、発表、口頭試問、レポート完成度、プレゼンテーションなどでAA, A, B, Cの評価がされる。レポート未提出の場合はDとする。(追試・再試は実施しない)。</p>
  </div>

  </div>
