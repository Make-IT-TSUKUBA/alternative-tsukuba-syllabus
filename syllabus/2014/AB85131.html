<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The Anthropology of Food 
食物の狩猟・採集から産業化された食品までにおいて見られるように、「食」は非人間、動物‐人間テクノロジー研究の中心に位置するテーマである。多様な交易から、環境・健康問題までにおいて見られるように、「食」は社会文化政治の中心に位置するテーマでもある。このコースでは、社会文化生活において「食」が果たす様々な役割に焦点をあてる。
From hunting and gathering to industrialization food is at the center of many non-human animal-human-technology practices.  From a medium of exchange to an index of human and environmental health, food is at the center of socio-cultural politics.  This course focuses on the many roles that food plays in social and cultural life.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">食物の狩猟・採集から産業化された食品までにおいて見られるように、「食」は非人間、動物‐人間テクノロジー研究の中心に位置するテーマである。多様な交易から、環境・健康問題までにおいて見られるように、「食」は社会文化政治の中心に位置するテーマでもある。このコースでは、社会文化生活において「食」が果たす様々な役割に焦点をあてる。<br />
From hunting and gathering to industrialization food is at the center of many non-human animal-human-technology practices.  From a medium of exchange to an index of human and environmental health, food is at the center of socio-cultural politics.  This course focuses on the many roles that food plays in social and cultural life.</p>
