<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31AG072</span>&nbsp;<span id="title">英語基礎I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。英語の読解を通して、深いレベルで英語やことばが持つ特徴を考えることで言語能力の基盤を養い、併せて知に接しながら広い視野を持つことの大切さを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工(応理、工シス、社工)B 組5班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">人間とは何か、人類はどのような軌跡をたどり、これからどのような道を歩むべきか―重大かつ深遠なテーマを自分に引き寄せて考える契機を与えうる英文を丁寧に読み進め、英語を精確に読む力のみならず、一つの事柄について深く自律的に考える力および批判的思考力を養う。また、併せて多読も行うことにより、英語で文章を読むことに慣れ、読書の楽しみを味合う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英文読解,考える力,批判的思考力,多読</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">テキストの各章について2回の授業を充て、下記の活動を行う。<br />
<br />
1回目:<br />
•	その章の本文の語彙・文法の確認<br />
•	概要把握<br />
•	難解な部分の精読<br />
•	文章全体の構造の理解<br />
<br />
2回目:<br />
•	本文の内容について、自ら考えたことをグループで話し合う。<br />
•	課題として読んできた文章の批判的読解<br />
•	多読の練習</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">以下の配分で評価点を算出し、評価します。<br />
出席状況10%, (予習を含む)課題への取り組み40%、期末試験50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">1.	毎回の授業の前にテキストの本文、もしくは、別途配布する英文を読んでくることを必須とします。(次の授業時までに読んでくるべきものを毎回指示します。)<br />
2.	1とは別に、英語で書かれた本(小説、ノンフィクション、その他)を自らの関心に沿って一冊選んで読み通し、book reportを提出する。詳細は授業中に指示します。</p>
  </div>
