<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C24121</span>&nbsp;<span id="title">スポーツを変えた発明(3)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">田神 一美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ種目とそのルール、技、スポーツ用品などの発明がなければ、スポーツは今日の繁栄を築くことができなかったであろう。本講義では、創出と発明をキーワードとしてスポーツの世界を読み解く。このモジュールでは、社会の無知と無理解による「無理」に挑戦してオリンピック競技会をはじめとする各種の大会、女性の参加、制度やルールの新設/改正などを果たした偉人たちの足跡をたどる。歴史とは私たちが触れることのできない聖域というわけではない。偉人たちは歴史に学んで歴史を築いてきたことが分かれば、歴史を手繰り寄せて新しい歴史に再編成する方法が見えてくるかもしれない。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数あるスポーツ大会や種目には、それぞれ発案者があり、それを脈々と受け継がれ、新たな制度・ルールや発明が加えられて今日のスポーツ界が形作られている。選手の創意工夫は技の「発明」となって後世に伝わっていく。例えば、メキシコ五輪の走り高跳び優勝者は背面跳びの考案者フォスベリー選手であり、その技は今日でも全ての選手に採用されている。発明の視点からスポーツを見ることは、全ての人々が独自の視点からスポーツに関わることができる入口を提供している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 技の発明等、独創的な開発の事実を知る。<br />
2 独創的な開発がスポーツ界に与えたインパクトを理解する。<br />
3 独創的な開発の原動力が何であったのかを考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">独創性,チャレンジ,後世に残る仕事</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月5日 田神一美 体育系】<br />
〔オリエンテーション〕<br />
授業のねらい、進め方、発明等について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月5日 未定】<br />
〔スポーツ庁設置〕<br />
スポーツ庁は発案の段階から具体的な法律・制度に向かって動き始めた。この制度を作っている人の話を聞いてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月20日(振替授業日) 徳山薫平 体育系】<br />
〔運動のエネルギー源〕<br />
我々の体が動く仕組みとそのためのエネルギー源は、どのように発見され、これをハンドルする科学がどのようにして産まれたか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月20日(振替授業日) 仲澤 眞 体育系】<br />
〔Jリーグ〕<br />
1993年にスタートした新しいプロリーグは、“Jリーグ現象“と称される社会現象(新語・流行語大賞1993)となった。それには、どのような先駆性があったのか、その後のプロスポーツにどのような影響を与えたのか、事例をまじえて概括する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月26日 小池関也 体育系 】<br />
〔用具と環境〕<br />
スポーツパフォーマンスに用具が与える影響は大きい。ここでは,主に用具や環境に使用される素材に焦点を当てて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月26日 図子浩二 体育系 】<br />
〔筋力トレーニングの変遷と進化の方向性〕<br />
筋肉隆々の体は果たして良いことなのか?そんな疑問に答えるとともに,従来型の筋力トレーニング法からプライオメトリックス法が生まれた変遷を概括し,今後の新しいトレーニング理論・方法論の可能性について考えてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月2日 古川拓生 体育系】<br />
〔ラグビーフットボール〕<br />
“豚の膀胱”から“自転車チューブ”へ! 今日のフットボールを形成する上でのターニングポイントを用具・ルール・文化的側面から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月2日 河合美香 龍谷大学 法学部・教養教育】<br />
〔女子マラソンの始まりと変遷〕<br />
50年前は“女性がマラソンを走ることは困難”という常識のため、飛び入り参加しか女性がレースに参加する道はなかった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月9日 鍋倉賢治 体育系】<br />
〔駅伝(Ekiden)〕<br />
Ekidenと英語の辞書に記載されている、日本で生まれたレースの面白さはどこにあるのか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月9日 山口  香 体育系】<br />
〔女子柔道の始まり〕<br />
マンガ・YAWARAちゃんのモデルが山口香さん」という話は本当なのか、本人に聞いてみよう。女子柔道競技が認知され、軌道にのるまでの軌跡。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月16日 田神一美 体育系 】<br />
〔期末試験〕<br />
レポート提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
