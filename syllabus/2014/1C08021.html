  <h1 id="course-title">
   <span id="course">1C08021</span>&nbsp;<span id="title">障害と共に生きるII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学が蓄積してきた知見と最新の研究を主に発達・行動・生活支援の観点から紹介する。人間の生活行為は,認知機能や言語機能,運動機能などの諸機能がさまざまに関連しあって実現している。障害のある人の支援方法を学ぶことで,障害のある人もない人も共に「自立」と「自己実現」の可能な社会とはどのような社会なのかについて,受講生が自ら考える機会を提供したい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害科学開設) 人間学群学生の受講は認めない。<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義では、障害科学が蓄積してきた知見と最新の研究を、主に発達・行動・生活支援の観点から紹介する。 人間の生活行為は、認知機能や言語機能、運動機能などの諸機能がさまざまに関連しあって実現している。障 害のある人の支援方法を学ぶことで、障害のある人もない人も共に「自立」と「自己実現」の可能な社会とは<br />
どのような社会なのかについて、受講生が自ら考える機会を提供したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1障害のある人たちの抱えている困難とそれに対する支援の在り方について具体的に答えることができる。<br />
2障害のある人たちやその支援の在り方に関心を示す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">障害のある人たち・発達・生活支援・自立</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 佐島毅 人間系】<br />
[視覚に障害のある乳幼児の学びを支える]<br />
指先を目とする盲児。彼らの育ちをどのように支えたらよいか、実際の映像をみながら解説し、乳幼児の学びの本質を捉えたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日 菅野和恵 人間系】<br />
[ダウン症児者の生涯発達支援]<br />
ダウン症の人たちの生涯発達(乳幼児期から成人・老年期)を支えるためにはどのようなことが必要なのかについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日 原島恒夫 人間系】<br />
[聴覚障害者とのコミュニケーション]<br />
聴覚障害者とのコミュニケーションについて、聴覚障害の疑似体験とトップダウン処理の観点から理解を深める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月14日 川間健之介 人間系】<br />
[運動障害児の発達と支援]<br />
身体が不自由であることは子どもの発達にどのような影響を及ぼすか。本講義では、主として脳性まひを取り上げて考える<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 野呂文行 人間系】<br />
[「自閉」は越えられるか?]<br />
自閉症の人たちのもつ障害とは何か。それを克服するためにはどのような課題が存在するのかを解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 鄭仁豪 人間系】<br />
[聴覚障害と文字言語の発達]<br />
音声の受容と文字言語の発達の側面から、言語発達に基づく聴覚障害児における文字言語獲得の現状と意義を思索する<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月28日 熊谷恵子 人間系】<br />
[通常学級にいる発達障害児について考える]<br />
通常の学級の中にいる発達障害に関する基本的な知識を講義し、障害と健常の連続性についても議論する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月28日 園山繁樹 人間系】<br />
[選択性緘黙の理解と支援]<br />
選択性緘黙の障害特性について解説するとともに、その障害特性に応じた支援方法、及びその実際について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日 山中克夫 人間系】<br />
[認知症高齢者の支援]<br />
認知症の人々の認知・行動的な特徴と、本人や家族のための相談支援や心理・社会的な介入実践について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月4日 佐島 毅 人間系】<br />
まとめ:講義全体のまとめを行うとともに、受講生自らの学びを振り返り障害と共に生きる社会とは何かについて考察する<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【 月 日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
