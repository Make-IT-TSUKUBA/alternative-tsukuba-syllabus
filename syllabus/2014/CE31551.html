<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">福祉サービスに係る組織や団体(社会福祉法人,医療法人,NPO法人,市民団体,自治会等)について理解し,福祉サービスの組織と経営に係る基礎理論とサービス提供組織の管理運営とその実際について講述する。</p>

   <p id="aim">1)日本の社会福祉サービスに係わる組織団体を理解し,福祉サービスの組織と経営に関する基礎理論を習得できる。<br />
2)福祉サービス提供組織経営の実際と管理運営の方法が理解できる。</p>

   <div id="topics">
    <p id="pretopics">1.福祉サービスに係わる組織や団体 <br />
 <br />
1回社会福祉法人制度とは(定義・役割,税制,実際,その他)<br />
2回特定非営利活動(NPO)法人とは(定義・役割,税制,実際,その他)<br />
3回その他の組織や団体について(医療法人,公益法人,営利法人,市民団体,自治会,その他)<br />
<br />
2.福祉サービスの組織と経営に係わる基礎理論 <br />
 <br />
5回組織に関する基礎理論<br />
6回経営に関する基礎理論<br />
7回管理運営に関する基礎理論<br />
8回集団力学に関する基礎理論<br />
9回リーダーシップに関する基礎理論<br />
<br />
3.福祉サービス提供組織の経営と実際 <br />
 <br />
10 回理事会の役割<br />
11 回財源について(自主財源,寄付金,補助金,介護報酬,その他)<br />
12 回福祉サービス提供組織のコンプライアンスとガバナンス<br />
13 回福祉サービス提供組織における人材の養成と確保<br />
(社会福祉事業に従事する者の確保に関する基本的な指針,その他)<br />
14 回福祉サービス提供組織の経営の実際(財務諸表の理解,その他)<br />
<br />
4.福祉サービスの管理運営の方法と実際 <br />
 <br />
15~16 回適切なサービス体制の確保<br />
(スーパービジョン体制,サービスマネジメント,チームアプローチ,苦情対応,リスクマネジメントの方法,<br />
その他)<br />
17~18 回働きやすい労働環境の整備<br />
(キャリアパス,OJT や OFF-JT,育児介護休業,メンタルヘルス対策,その他)<br />
19~20 回福祉サービスの管理運営の実際・まとめ</p>
