<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH53055</span>&nbsp;<span id="title">東京の都市学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3; 春AB 応談</span>
    <br />
    <span id="assignments">梅本 通孝,藤川 昌樹,岡本 直久,堤 盛人,渡辺 俊,村上 暁信,原田 信行,髙橋 義明,有田 智一,谷口 守</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市「東京」を題材として,東京の概要,世界の中の東京,数字で見る東京,地勢と都市の変遷,ライフライン,交通,都市政策と経営,開発,建築とまちづくり,都市防災,都市文化の立場から多角的に東京を論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成19年度以前にK92 1501を履修した者は履修不可<br />学際エリア:21世紀と社会工学(平成24年度以前入学者), 自由科目(平成25年度以降入学者)。平成26年度まで開講予定。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">都市「東京」を題材として,多角的に東京を理解するとともに,東京の特定地域および施設に赴き視察し,日本の首都東京についての理解を深める.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">都市「東京」を題材として,東京の地勢と変遷,開発史,ライフラインと交通,不動産,建築,みどり,経済と金融,都市政策と運営,都市復興,及び,将来展望に関するそれぞれの観点から多角的に東京を論ずる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション (梅本通孝)<br />
東京の地勢と変遷 (藤川昌樹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>東京の開発 (有田智一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>東京のライフラインと交通 (岡本直久)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>東京の不動産 (堤盛人)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>東京の建築 (渡辺俊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>東京のランドスケープ (村上暁信)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>東京の経済と金融 (原田信行)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>東京の公共政策と運営 (高橋義明)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>東京の都市復興 (梅本通孝)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>東京のこれから (谷口守)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記の通常講義のほか,東京において2日間にわたり集中講義を行う.詳細日程は授業中にアナウンスする.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">集中講義は通常講義とは別に東京にて2日間かけて行う.現地までの交通費,および施設入館料(数百円程度)は自己負担となるので,履修申請時に注意すること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">各講義では講義のポイントを記載した出席票と状況に応じてレポートの提出を義務づける.また,集中講義では課題を与える.出席状況,各レポート,および課題の評価に基づき,総合的に判断する.全課題を締切日までに提出していない場合は履修放棄と見なすので注意すること.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ,授業中に指示する。</p>
  </div>
