<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ZY211</span>&nbsp;<span id="title">プロジェクト実習A(I)(日本語教育実務者ネットワーク)</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日、文化は、教育、外交、政策決定、交渉、紛争解決、市民社会、学術領域、芸術、ビジネス、観光、科学技術革新など、あらる領域において重要な要素である。本実習では、日本文化に焦点を絞ったプロジェクトを行う。履修者が主体的に質の高い集会を考案する、あるいは国際的な集会に参加して、組織・運営するプロセスを体験する。本実習を通して、研究者としてだけでなく、教員・実務責任者として、現代文明の多様な問題に対処し、複雑な利害関係を調整すべく、発表や討論、組織活動などを通じて、集団の中で主体的な個人を開花し、リーダーシップを発揮できるような国際人に相応しいコミュニケーション能力・組織力を訓練する。</p>
  </div>

   <p id="aim">今日、文化は、教育、外交、政策決定、交渉、紛争解決、市民社会、学術領域、芸術、ビジネス、観光、科学技術革新など、あらる領域において重要な要素である。本実習では、日本文化に焦点を絞ったプロジェクトを行う。履修者が主体的に質の高い集会を考案する、あるいは国際的な集会に参加して、組織・運営するプロセスを体験する。本実習を通して、研究者としてだけでなく、教員・実務責任者として、現代文明の多様な問題に対処し、複雑な利害関係を調整すべく、発表や討論、組織活動などを通じて、集団の中で主体的な個人を開花し、リーダーシップを発揮できるような国際人に相応しいコミュニケーション能力・組織力を訓練する。</p>
