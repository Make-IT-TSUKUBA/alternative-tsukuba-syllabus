                        }

   <p id="summary-contents">&lt;アメリカ映画研究&gt;ジャンル理論に基づき、1940-50年代のフィルム・ノワール(犯罪映画)を考察する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">《アメリカ映画研究》<br />
 ジャンル理論に基づき、第2次世界大戦から戦後期のフィルム・ノワール(暗黒映画・犯罪映画)を、その越境性に注目しながら論じる。<br />
 フィルム・ノワールは、ナチスの台頭とともにヨーロッパからアメリカ合衆国に亡命した映画人たちによって作り上げられたスタイルである。奇妙なことに、このスタイルは、アメリカではなくフランスで「フィルム・ノワール」と命名され、そして世界中に波及していく。同時に、ラジオ、ジャーナリズム、大衆小説など他のメデイアと複雑な影響関係をもつ。<br />
 この授業では、ジャンル理論の基礎を学び、ジャンルを通じて表象される社会のイデオロギー構造を分析する能力を身につけることを目的とする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 序論: ジャンル理論(講義) <br />
第2回 クロノトープとしてのフィルム・ノワール (講義)<br />
第3回 ジョン・ヒューストン監督『マルタの鷹』(全員討議)<br />
履修者は、この映画を見て、ひとり少なくと3つ程度の短いコメントを用意すること。授業の際には、一人ずつコメントを発表し、それについて講師がさらにコメントをする。<br />
第4回 ジョン・ヒューストン監督『マルタの鷹』(全員討議)<br />
映画後半についてのコメントを準備<br />
第5回 Dashiell Hammett, Maltese Falcon 最終章(発表)<br />
第6回 Dashiell Hammett, “Golden Horse Shoe”(発表)<br />
第7回 ビリー・ワイルダー監督『深夜の告白』(全員討議)<br />
第8回 ビリー・ワイルダー監督『深夜の告白』(発表)<br />
第9回 アルフレッド・ヒッチコック監督『疑惑の影』(全員討議)<br />
第10回 アルフレッド・ヒッチコック監督『疑惑の影』(発表)<br />
第11回  オーソン・ウェルズ監督『市民ケーン』(発表)<br />
第12回 チャールズ・ヴィダー監督『ギルダ』(國井、堤)(全員討議)<br />
第13回 フランク・キャプラ監督『カサブランカ』<br />
第14回  フランク・キャプラ監督『第三の男』(発表:有田、横須賀)<br />
第15回  フィルム・ノワール論の論文2点<br />
2月8日 レポート提出</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業の運営について<br />
 発  表<br />
・ 担当する作品について、15分程度で論じる。完全な原稿(4000字程度)を用意してきて読み上げることが望ましい。自分がその作品から受けた印象や、あるいは自分の感じた問題点を論じる。<br />
・ 発表は常に具体性と説得性を持たせること。取り上げるテクスト、あるいは参照した資料から適切な部分を数箇所を原文から必ず引用して、自分の主張を裏付けること。(目安として5-6行の長さの引用を3-4カ所程度)<br />
・ 映画の特定の箇所について言及する場合、15:20-17:05のようにレジュメに記載すれば、講師がその箇所を再生する。<br />
・ 必ずA4判2ページ程度の発表のレジュメを参加者の人数分用意して配布すること。学類長室でコピーが可能。<br />
<br />
使用するDVDは、第2回授業の際に教室で配布します。この授業で使用するDVDは基本的に500円の廉価ビデオを使用します。ビデオは教員がまとめて発注し、代金は学期末にまとめて徴収します。二人で一本で済む人は第2回の授業の際に申し出てください。</p>
