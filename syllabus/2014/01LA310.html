                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会経済の国際化の中で重要性の高まっている国際税務に関し、租税条約の基本理念、各国の最近の動向等について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">国際課税法と総称される分野のうち、租税条約の基本的諸規定、多国間協力の現状、外国税法における諸制度、多国籍企業の租税回避行動等を概観する。租税条約については、日米条約、日中条約、OECD租税条約モデル、国連条約モデルを主たる素材とする。<br />
なお、受講者は輪番で重要裁判例等について報告を行うことが求められる。<br />
<br />
(達成目標)<br />
我が国の国際課税関係の諸規定に重要な影響を与える租税条約の規定、多国籍企業の租税回避行動、多国間協力の現状等を概観することにより、国際課税原則及びその変遷のダイナミクスについての理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 税源浸食と所得移転に対する国際的取組み、租税条約(1)(総論)<br />
第2週 租税条約(2)(プリザベーション条項、セービング条項、無差別条項等)<br />
第3週 租税条約(3)(投資に関するルール、受益者概念、特典条項)<br />
第4週 租税条約(4)(事業活動に関するルール)<br />
第5週 租税条約(5)(情報交換、相互協議、仲裁)<br />
第6週 多国間執行共助条約(外国調査、徴収共助)<br />
第7週 多国籍企業の租税回避行動(ダブルディップ等)<br />
第8週 多国籍企業の租税回避行動(ダブルアイリッシュ等)<br />
第9週 FATCA(外国口座税務コンプライアンス法)<br />
第10週 パテント・ボックス、国際取引に係る消費税等</p>

    <p id="posttopics"></p>
   </div>

    <p id="pretext">テキストとして、村井正・編著『入門国際租税法』(清文社、2013)を使用する。<br />
<br />
(より平易な入門書として、三木義一・前田謙二『よくわかる国際税務入門(第3版)』(ゆうひかく選書、2012)もある。)<br />
<br />
なお、平成26年度税制改正により、恒久的施設の所得計算方法が「総合主義」から「帰属主義」に変更され、関係規定も大幅に変わっていることに注意すること。<br />
