<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <div id="topics">
    <p id="pretopics">他人から学ぶことは大事なことでも、受け売りの知識のままで全然自分で考えないのでは、分かったとはいえない。。。 - 孔夫子<br />
“Study without reflection is a waste...” -Confucious<br />
<br />
Overview<br />
The job of a scientist is to advance the state of knowledge in their field. An important part of this involves the sharing of newly discovered knowledge. In today’s globalized world, this requires the successful scientist to be able to write and speak well in English. A strong ability to write using scientific English will make the scientist’s work accessible to a global audience, but will also speed the process of publishing in international journals. Additionally, scientists need to be able to read the works of other scientists throughout the world. For this reason, it is important to have a strong ability to read and write scientific English. In this class, we will strive to improve your ability to communicate in scientific English.<br />
<br />
Procedure<br />
The course will consist of short lectures, in English, on various topics chosen from undergraduate level physics, as well as lectures on points of English grammar and word usage typically misused by Japanese. These lectures will be reinforced by quizzes and written homework assignments. We may also discuss a small number of published scientific papers. As a final project for the class, students will be required to write a 1 page paper in English on a scientific topic of their choice.</p>
