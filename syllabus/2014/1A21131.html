<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1A21131</span>&nbsp;<span id="title">形成外科学入門</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">形成外科とは体表の異常、変形、機能を扱う外科である。再建外科・美容外科もその一分野である。人間にとって外観の変形は重要な問題であり、精神状況、社会生活にも大きな影響を及ぼす。当講座では先天異常、外傷、手術などによる変形、欠損、美容的な修正などにつき臨床例とともに講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">形成外科とは体表の異常、変形、機能を扱う外科である。再建外科、美容外科もその一分野である。人間にとって外観の変形は重要な問題であり、精神状況、社会生活にも大きな影響を及ぼす。当講座では形成外科に関連する人体解剖・機能・創傷治癒の解説をはじめとして形成外科で取り扱う疾患につき講義する。取り扱う疾患は先天異常(唇裂・口蓋裂、小耳症、手足の変形)、外傷(軟部組織欠損、熱傷、顔面骨骨折など)、皮膚良性腫瘍から悪性腫瘍などの切除、切除後の変形・欠損に対する修正・再建、難治性潰瘍・褥瘡、美容手術などである。各種疾患における手術手技(縫合、植皮、皮弁、遊離組織移植など)についても臨床例とともに講義する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 形成外科に必要な人体解剖・機能を理解する。<br />
2 人体の変形・異常が患者に及ぼす心理的・社会的。機能的側面につき理解する。<br />
3 形成外科的手技(縫合法・植皮・皮弁・顕微鏡下手術など)について知識を得る。</p>
  </div>
