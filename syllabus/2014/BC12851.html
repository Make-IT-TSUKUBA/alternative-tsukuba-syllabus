<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12851</span>&nbsp;<span id="title">世界経済史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界経済の発展とグローバル化の歴史を概観し、資本主義の展開がもたらした社会の変容を学ぶ中で、現在の自分たちが置かれている社会経済システムを、歴史的に相対化して理解できるようにすることを目標とする。授業に続いて関連映画を行うので、6限以降の時間をあけておくことが望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB41501と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">世界経済の発展とグローバル化の歴史を概観し、様々な歴史的発展理論を学ぶ中で、現在の社会経済システムがどのように形成されてきたのか、それが現在の私たちの社会や生活、生き方に対してどれだけ決定的な影響力を与えているか、それが未来に何をもたらそうとしているのかを、う歴史的事実と現状分析の中から考えていく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">現在の資本主義経済システムは、歴史的にいかなる形で生成・展開してきたか。工業化やグローバル経済の発展はどのように進み、それは社会や私たちの暮らしに何をもたらしてきたか。こうした問題について、経済発展のさまざまな歴史理論を通じて認識を深めていくことを目標とする。これを通じて、現在私たちが置かれている日常生活の中にひそんでいる、大きな世界経済の歴史的・国際的連関をより深く理解し、世界と自分との位置を客観的に認識できるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は二時限連続の講義とする。講義につづいて6限途中から、授業での問題意識や歴史認識をより深めるために、授業テーマに関連した映画を上映するので、映画を最後までみるために6限以降も時間をとっておくことが望ましい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>グローバル経済の現時点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>商品化と共同体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近代化論と従属理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>世界システム論とその限界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>産業資本主義論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>階級社会論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>共産主義経済論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>資本主義対資本主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>国家と市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>多国籍企業とグローバル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
