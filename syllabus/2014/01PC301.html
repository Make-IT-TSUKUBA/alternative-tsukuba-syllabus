$(function() {

    $('.officehour-address').each(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">01PC301</span>&nbsp;<span id="title">Finance II: Valuation</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on the basic concepts in valuation, which are needed for financial managers to understand the financial market.  It covers several methods of equity valuation and bond valuation which are frequently used in financial market and M&amp;As.  By the end of the course, students have all the tools necessary to value a company, a stock and a bond by projecting cash flow and discounting it at an appropriate rate.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on basic concepts in valuation, which are needed for financial managers to understand the and financial market.<br />
It covers the several methods of equity valuation and bond valuation which are frequently used in financial market and M&amp;As. <br />
By the end of the course, students have all the tools necessary to value a company, a stock and a bond by projecting cash flow and discounting it at an appropriate rate.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.	Equity valuation (Dividend discount model)<br />
・	Explain the capital asset pricing model (CAPM) and bond yield plus risk premium approaches, and calculate the required rate of return using each approach<br />
・	Calculate the value of a common stock using the DDM for multi–period holding time.<br />
・	Calculate the value of a common stock using Gordon growth model.<br />
<br />
	Equity valuation (Multi-stage DDM, H-Model)<br />
・	Explain the assumptions and justify the selection of the two-stage DDM, the H-model, the three-stage DDM.<br />
・	Calculate the value of a common stock using the two-stage DDM.<br />
・	Explain the assumption and justify the selection of the H-model.<br />
・	Explain the strengths and limitations of the two-stage DDM and multi-stage DDM.  <br />
<br />
2.	Equity valuation (Free cash flow model)<br />
・	Define and interpret free cash flow to the firm (FCFF) and free cash flow to equity (FCFE).<br />
・	Describe the FCFF and FCFE approaches to valuation, and contrast the appropriate discount rates for each model.<br />
・	Contrast the recognition of the value in the FCFE model to the recognition of value in dividend discount models.<br />
<br />
	Equity valuation (Application of Free cash flow model)<br />
・	Calculate FCFF and FCFE given a company’s financial statements prepared according to U.S.GAAP or international Accounting Standards.<br />
<br />
3.	Equity valuation (Residual income model, EVA)<br />
・	Calculate and interpret residual income and describe alternative measures of residual earnings (economic value added, market value added).<br />
・	Explain the relationship between residual income model to dividend discount model and the free cash flow to equity model.<br />
<br />
	Equity valuation (Stock valuation using price multiples)<br />
・	Calculate each price multiples (P/B, P/E, P/S, P/CF)<br />
・	Discuss rationales for using each price multiple in valuation.<br />
・	Discuss possible drawbacks to the use of each price multiples.<br />
<br />
4.	Bond valuation (Bond pricing, bond risk, interest risk, duration)<br />
・	Identify the bond terminology, the types of bonds and the risks of the bonds<br />
・	Compute the value of a bond and the change in value that is attributable to a change in the discount rate.<br />
・	Explain the interest rate risk and concept of duration.<br />
・	Compute and interpret the effective duration of a bond and compute the approximate percentage change price change for a bond, given the bond’s duration and a specific change in yield.<br />
<br />
5.	Case Presentation by students</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
