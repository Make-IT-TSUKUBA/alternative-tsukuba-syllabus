<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。文化に関するテーマを設定し、英語によるリサーチ、議論、発表などの訓練を通して、異文化に気づき、理解する能力を養成し、外国人との相互理解に関する関心と問題意識を養う。</p>
  </div>
  <div id="note-heading-note">

  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">相手と共通の言語が英語しかない状況で、英語により意思疎通を行い、相手を理解し、同時に自分の目的を実現する能力を育成し、高める。特に春学期は、現在や過去の事実を自由に英語で表現する(話す)能力と、自分の未来の予定を自由に英語で表現する(話す)能力を身に着けること、および話す喜びを感じることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語を使う,英語で話す,英語らしい発音</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">上記の目標を実現するために必要な諸能力をできるだけ小さく分割し、リストアップし、それぞれについて教室での実習訓練(タスク)を通じて身に着ける。必要に応じて、タスクは、個人、ペア、グループ等、様々な形態で行う。それらは以下の通り。<br />
<br />
1.対人コミュニケーション能力: 相手とアイコンタクトを取りつつ、英語を話しながら言語的なコミュニケーションを行う。<br />
2.通じる英語の発音: 日本語と英語の音声上の違いを重視し、相手に英語と聞こえ、理解しやする発音法を身に着ける。 <br />
3.英語の基本構文の体得: 英語と日本語の文法上の違いは、語順と主語の有無であるので、ここに着目し、日本語の翻訳ではなく自由に英文を作る能力を身に着ける<br />
4. 動詞の現在形の使用能力: 動詞の現在形を使用し、身の回りの様子や様々な現在の事態・事実を自由に英語で表現する能力<br />
5. 疑問文の使用能力:  あらゆる形の疑問文を自由に使用する能力、会話の継続に不可欠な能力<br />
6. 動詞の未来形の使用能力: 様々な未来形の使用法を習得し、自分の未来の予定、希望、を自由に英語で表現する能力<br />
7. 動詞の過去形の使用能力: 動詞の過去形を使用し、自分が昨日したことや、過去の出来事を自由に英語で表現する能力</p>
