<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC442</span>&nbsp;<span id="title">International Politics</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 土7,8</span>
    <br />
    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to cultivate abilities to think for analyzing modern imitational community through learning the main theories of International Politics and understanding history of international relations and the current issues.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate	○<br />
Discussion	○<br />
Case method	○<br />
Role playing	○</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
	Accept change	○<br />
	Anticipate problems	○<br />
[Decision Making]<br />
	Gather information	○<br />
	Analytical orientation	○<br />
	Strategic planning	○</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The 21st century dynamics and international system can only be understood by looking at the nature of state and non-state relations of the late 19th and 20th century international political and economic system. Hence, this course aims to provide the participants with general understanding of international politics and analytical skills to grasp the current issues of global political agenda. For this aim, lectures and debates will focus on the theories of international politics, actors of the international society and particular issues of the current international political economic agenda of Asia-Pacific. Furthermore, various structures (international law, security and international organizations) and issues (environment, sustainable development and human rights) of the recent world politics will be discussed with a multidisciplinary perspective.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.Session: Introduction to international politics and the Cold War dynamics<br />
Actors and issues of the international political system will be introduced with a historical perspective and emphasis on the Cold War dynamics.<br />
Reading material: Baylis, Smith and Owens (2010), chapters 1, 2, and 3. <br />
Further reading material: Jackson and Sorensen (2010), chapters 1 and 2.<br />
<br />
2. Session: Theories of international politics<br />
Discussions on globalization and mainstream theories of international politics will be elaborated. Security paradigm of the post-Cold War political agenda will also be debated. <br />
Reading material: Baylis, Smith and Owens (2010), chapters 4, 5, 6, and 8.<br />
Further reading material: Jackson and Sorensen (2010), chapters 9.<br />
<br />
3. Session: International regimes and international organizations<br />
International regimes as international law and regulations and organizations, which might also be transnational or regional, will be introduced with case studies of United Nations System, WTO, IMF, World Bank, and EU. <br />
Reading material: Baylis, Smith and Owens (2010), chapters 17, 18, 19, and 20.<br />
Further reading material: TBA<br />
<br />
4. Session: Issues of international politics<br />
Global environmental politics, sustainable development, human security and human rights as some of the recent issues of the global political and economic agenda will be discussed through case analysis and presentations. <br />
Reading material: Baylis, Smith and Owens (2010), chapters 21, 28, 29 and 30.<br />
Further reading material: Jackson and Sorensen (2010), chapters 10.<br />
<br />
5. Session: International relations of Japan in Asia-Pacific<br />
Regional political economic agenda of Asia-Pacific, regional mechanisms (like ASEAN and APEC) and how Japan situates itself within this regional and global political system will be discussed with the following overall review of the semester. <br />
Reading material: Dobson, et.al. (2011), chapters 1, 2 and 8. Baylis, Smith and Owens (2010), chapter 26.<br />
Further reading material: Yahuda (2011), chapters 8, 9, 10 and 11.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">Course participants are expected to gain a general understanding of how our global society and international political system is working with various actors and levels of analysis. Analytical thinking, anticipating issues of the global political agenda and a multidisciplinary perspective towards the recent issues of the world politics are key tools to be exercised and improved during this course.<br />
There will be short introductory lectures in the beginning of each session and then the class will be open to debate and discussion through case studies and group/individual presentations. In order to actively participate the class discussions, participants are strongly advised to read the assigned session materials in advance and get prepared before each session.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Attendance and class participation	30%<br />
Presentation	30%	<br />
Review essay	40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">Submission of Course Papers</h2>
   <p id="prepostworks">Participants will prepare a review paper on a topic of interest (to be assigned during the course) and this paper will be the final assignment. Papers will be submitted to the instructor via e-mail and submission deadline will be confirmed during the first session.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">Text book, cases, reading materials</h2>
   <div id="textbook">
    <p id="pretext">John Baylis, Steve Smith and Patricia Owens. 2010. The Globalization of World Politics: An Introduction to International Relations. Oxford University Press, 5th ed. ISBN: 978-0-19-956909-0.<br />
Robert Jackson and Georg Sorensen. 2010. Introduction to International Relations. Oxford University Press, 4th ed. ISBN: 978-0-19-954884-2. <br />
Hugo Dobson, Julie Gilson, Glenn D. Hook and Christopher W. Hughes. 2011. Japan’s International Relations. Routledge, 3rd ed. ISBN: 978-0415587433.<br />
Michael Yahuda. The International Politics of the Asia Pacific. 2011. Routledge, 3rd ed. ISBN: 978-0415474801.<br />
<br />
All materials are available for online purchases. First session`s materials will be provided by the instructor. Additional reading materials and important web resources will be introduced during each session.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">Class attendance and withdrawal policy</h2>
   <p id="remark">Class attendance, participation: Class attendance does not mean class participation. Participants are expected to attend each class and actively participate class debates.<br />
Presentation: Participants are expected to present on a topic of interest (to be assigned during the course) to improve their understanding of the issues of international politics.<br />
Withdrawal policy: Once registered for a course, a student may withdraw from the course without penalty by notifying the instructor before the THIRD CLASS MEETING of the course. Absence without notice may result in a failing grade and the student may receive a “D.” Courses will be closed for registration after the second class meeting.</p>
