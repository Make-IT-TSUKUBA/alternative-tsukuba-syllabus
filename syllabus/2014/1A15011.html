  <h1 id="course-title">
   <span id="course">1A15011</span>&nbsp;<span id="title">これからの工学と社会-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの社会では環境や資源問題と調和しつつ快適で質の良い生活を支えることが必要になる。全ての活動源のエネルギーを環境負荷や地下資源依存を少なくしつつ確保する方策、温室ガスによる地球温暖化、排気ガスによる環境汚染などへの対処などについて、現在の状況、将来へ向けての取り組み、新たな展開や将来展望について、平易に紹介する。知識および視野の拡大に加えて、問題点の認識、それをどのように乗り越えてきたのか、また、新たな課題をどのように克服しようとしているのかなど、考える力の涵養を目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">これからの工学では環境や資源問題と調和しつつ快適で質の良い生活を支えることが必要になる。全ての活動源のエネルギーを環境負荷や地下資源依存を少なくしつつ確保する方策、温室ガスによる地球温暖化、排気ガスによる環境汚染などへの対処などについて、現在の状況、将来へ向けての取り組み、新たな展開や将来展望について、平易に紹介する。知識および視野の拡大に加えて、問題点の認識、それをどのように乗り越えてきたのか、また、新たな課題をどのように克服しようとしているのかなど、考える力の涵養を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	現在における世界のエネルギー需給と環境に関する問題を概観し理解する。<br />
2	将来のエネルギー需給について動向を概観し理解する。<br />
3	燃料電池、太陽電池、核融合の原理を理解し開発動向を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境,エネルギー,太陽光発電,核融合</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 水林博 筑波大学名誉教授】<br />
[エネルギーとその将来(1) ]<br />
携帯やインターネットなどの快適な情報通信環境、自動車、新幹線、航空機などの便利な高速交通の日常的利用、豊富で多彩な消費材などの源とも言えるエネルギーは生活や社会活動の基盤であり、地球温暖化などの地球環境とも密接な関係にある。世界および日本でのエネルギー事情を紹介する。日本では電力を中心にして、どこからエネルギーを得ているのかを、石炭、石油、天然ガスなどの地下資源、水力、原子力等の既存のエネルギー源について概説する。また、これからのエネルギー源である自然エネルギーや水素エネルギーの開発状況、自動車の将来などについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>【5月19日 市村真 数理物質系】<br />
[核融合発電の現状と将来展望(1)]<br />
人類が最大の恩恵を受けている太陽のエネルギー源である核融合反応を地上で実現して利用するのが核融合発電である。高温高密度のプラズマを長時間閉じ込めることにより起こる核融合反応を制御し、発生するエネルギーを利用する。物質の第4の状態と呼ばれるプラズマを紹介し、核融合発電の原理、方法、現状、将来の展望について概説する。また、環境問題との関連、既存の原子力との相違についても述べる。<br />

[環境と太陽光発電(1)]<br />
世界のエネルギー事情を概観し環境問題との関連を考察する。環境問題に対する太陽光発電技術の寄与、太陽光発電のエネルギー供給能力、エネルギー源としての特徴を紹介する。太陽電池材料である半導体の性質、太陽電池の動作原理、変換効率について説明し、太陽電池の種類について紹介する。また太陽光発電システムの構成を説明し、実例と将来の姿を紹介する。<br />
