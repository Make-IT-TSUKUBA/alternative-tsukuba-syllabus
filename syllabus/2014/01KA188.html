<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会計学の先進的な知識をベースに,会計情報が実務のどのような局面で利用されているのかを考察し,会計情報の活用の仕方について実証研究の結果や企業の事例をもとに議論す
る。具体的には,報酬契約・債務契約・証券投資といった局面における会計の機能を理解し,その知識を実務に応用できることを目標とする。</p>
  </div>
  <div id="note-heading-note">

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実証的会計研究・会計情報・財務諸表(貸借対照表,損益計算書,キャッシュ・フロー計算書)・報酬契約・債務契約</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">会計学の先進的な知識をベースに,会計情報が実務のどのような局面で利用されているのかを考察し、会計情報の活用の仕方について、テキストや実証研究の結果をもとに議論します。具体的には,報酬契約・債務契約・証券投資といった局面における会計の機能を理解し,その知識を実務に応用できることを目標とします。したがって、講義は実証的会計研究の方法および実証結果の理解がメインとなりますので、会計研究に関心のある方のみ、講義を履修してください。<br />
<br />
第1,2回:ガイダンス・実証分析の方法<br />
第3,4回:財務会計に対する意思決定有用性アプローチ・効率的証券市場<br />
第5,6回:資本市場アプローチに関する実証研究<br />
第7,8回:契約理論アプローチに関する実証研究<br />
第9,10回:基準設定をめぐる諸問題<br />
<br />
ただし,学習の理解度に応じて変更される場合があります.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">会計の基礎教育を受け,会計研究に関心のある学生を対象とします。なお、会計研究に関する事前の知識は必要ありません。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">チームを組んで毎回、事前にテキストを要約し、その内容について説明してもらいます。この課題を50%,期末レポートを50%として評価します。</p>
  </div>

も用意しておくと、理解がよりスムースになります。</p>
