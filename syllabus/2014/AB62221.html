   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">引き続き古典期からヘレニズム期にいたる古代ギリシア,および教父から中世にかけての倫理思想の展開を概観し,その意味について考察する。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">教父時代から中世後期にかけての倫理思想の展開を概観し、その倫理学的な意味(現代的な意味をも含めて)を考察する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">各学期の最初には、かならずそれぞれの倫理思想の時代的・社会的背景を確認することにより、それぞれの倫理思想の歴史的な意味についての正確な理解を押さえる。同時に、各倫理思想が時代と地域の隔たりを越えて、現代の日本に生きる我々に対して投げかけている問題性とその意義を明らかにすることを目標として講義を進める。</p>
  </div>

・中世の倫理思想(中世社会の政治的多元性とその中でのキリスト教の意味について確認した上で、大学とスコラ学の成立、トマス・アクィナスを頂点とする中世倫理思想の展開、中世後期から近代にいたる時代と思想の移行の意味について概観する。)</p>
