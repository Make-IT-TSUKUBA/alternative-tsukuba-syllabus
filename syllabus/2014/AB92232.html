$(function() {

        // URL

                        var agent = obj[i][0];

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教室における外国語としての英語の指導よび習得について、リーディングおよび文脈における語彙理解を中心に理論と実践の両面から考察する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">この科目は、教室における外国語(主に英語)教育の実践と理論研究にかかわる諸問題を広く取り上げながら、受講生が自分の問題意識を鮮明に持つことが出来るようになることを期待して進められる。そのため受講生は、自分が興味関心をもったテーマやトピックについては、各自で関連論文を読む積極的な学習態度が必要である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">1) 教室における外国語(主に英語)の指導および習得について、理論と実践の両面から考察する。1学期は英語教育学全般を概観、2学期はリーディングの研究を中心に考察、3学期は、各自の問題意識を基に、文献研究の成果を論じあう。<br />
2) 各自の問題意識を教育言語学(英語科教育学など)における研究テーマへと発展させ、先行文献等を中心としたリサーチを行う。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">1評価方法:レポーターとしての発表、討議への積極的参加、出席状況等により総合的に判断する。<br />
2評価の分配割合(レポーターとしての発表、文献研究発表、授業における討議への積極的参加40%、レポート課題60%。なお、3分の2以上の出席を評価の前提条件とし、欠席は原点とする。)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">1) 講義の前に全員がテキストに目を通し、レポーターがレジュメを基に内容を概観、討議の柱を提示する。その後、全員で理論面、実践への応用の両面から討議を行う。その上で、必要に応じて各テーマについての解説を行い、質疑・応答に答える。<br />
2) 各自の問題意識に基づく文献研究の発表を行う。最新の論文の中から興味のあるものを、他のメンバーと重ならないように選ぶ。「目的」、「仮説」、「先行研究」、「実験・分析方法」、「結果」、「考察」等を、A4用紙数枚にまとめて提出し授業で発表、討議する。<br />
3) 最終学期には、3~5本の論文をもとに、ひとつのテーマについて理論的に考察し、併せて実践における意義を考え、その理論に基づいた具体的な授業実践案を提案し、検討する。<br />
4) 前年度までの内容は「電脳ゼミナール」(http://www.u.tsukuba.ac.jp/~ushiro.yuji.gn/)を参照。<br />
