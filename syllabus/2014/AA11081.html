<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">■テーマ
「内向き志向」とされる日本の学生を、「外向き志向」へと変えることで、より広い社会性の獲得をめざす。

■授業内容
日本の学生の「内向き志向」を問題視する声が近年高まりつつあります。この授業では、「外向き志向」のキャリアを歩んだ卒業生社会人7名を招き、そこにはどのような問題が内在するかを分析し、それをどのように克服するべきか(あるいはしないべきか)、卒業生と在学生がともに考えます。毎回グループ討議を行い、社会に出て通用する討議能力・問題解決能力を養います。</p>
  </div>

   <p id="aim">1. 就職活動の際に、小論文やグループ討議で絶対に負けない論説能力と討議能力を身につける。<br />
2. 取材能力を身につける。<br />
3.問題解決能力を身につける。<br />
4.グループで仕事をする技術を身につける。</p>
