$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">1B24071</span>&nbsp;<span id="title">オリンピック</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2020年への夢を膨らませ、世界に公約した「おもてなし」が果たせるよう、国際的な教養としてのオリンピズム、オリンピックムーブメントについて学ぼう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">オリンピックに関する国際的教養と基本的知識を身につけ、2020年はオリンピック開催国の一員として国内外の人たちを「おもてなし」できるよう備えたい。1964年の東京オリンピックからちょうど50年目を迎える今年は、過去の大会を振り返りながら、6年後の大会と共に大会後のレガシー(大会遺産・恩恵)を展望したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 オリンピズムの本質とオリンピック・ムーブメントについて理解し、その要点を説明できるようになる。<br />
2 2020年東京オリンピックのあり方を考え、大会計画や都市計画について評価・意見できるようになる。<br />
3 オリンピック・レガシーの重要性を理解し、その構想を描けるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピズム,オリンピック・ムーブメント,オリンピック・レガシー,オリンピック憲章</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日  嵯峨 寿 体育系】<br />
[東京からTOKYOへ]<br />
16回目を迎える本科目の今年度のねらいや学習課題などを確認し、これからの講義に対する意欲と関心を高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日  真田 久 体育系】<br />
[古代オリンピック]<br />
ギリシャの辺境で1200年も続いた古代大会の様子に触れ、人類の財産としてのオリンピックの淵源に思いを寄せよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日  山口 香 体育系】<br />
[オリンピアン]<br />
現役、引退後、それぞれの局面でオリンピアンが直面する危機への挑戦や支援について、自らが経験してきた講師に伺おう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日  渡 和由 芸術系】<br />
[スタジアムと都市]<br />
五輪スタジアムは競技場であるだけでは十分でない。首都東京における新国立競技場の役割を内外の事例等を参考に考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日  清水 諭 体育系】<br />
[都市東京とオリンピック]<br />
五輪開催で都市はどう変わるのか、また都市は五輪にどんな影響を及ぼすか、東京大会を例に、都市と五輪の関係を紐解こう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日  福井 烈 日本オリンピック委員会理事】<br />
[ユースオリンピックの挑戦]<br />
2010年から始まった14〜18歳選手によるオリンピックの理念と実際を、独特な競技方式と文化教育プグラムに見てみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日  太田 圭 芸術系】<br />
[芸術競技と文化プログラム]<br />
オリンピックには芸術競技があり、日本人銅メダリストがいたことを知る人は少ない。芸術競技はなぜ存在し、またなぜ廃止になったのか。日本人芸術家の出展作品や活動にも触れてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日  後藤光将 明治大学】<br />
[東京オリンピックへの道のり]<br />
1940年東京五輪の招致から返上、そして1964年の悲願成就までの歴史を辿ってみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日  成瀬和弥 体育系】<br />
[シンボルにみるオリンピック]<br />
オリンピックの価値を象徴する五輪マークや聖火の意味と共に、誕生の経緯、商業的活用法などを確認しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日  斎藤まゆみ 体育系】<br />
[パラリンピック入門]<br />
パラリンピックは私たちの意識や社会の仕組み、街づくりを見直す好機でもある。先進国の優れた取り組みや実績にも学ぼう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 試験 嵯峨寿 体育系】<br />
授業評価アンケート、ならびに期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
