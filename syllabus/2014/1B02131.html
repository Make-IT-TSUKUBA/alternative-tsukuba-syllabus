  <h1 id="course-title">
   <span id="course">1B02131</span>&nbsp;<span id="title">古典に学ぼう!:ヨーロッパとその周縁世界</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中世から現代までのヨーロッパおよびそれと隣接する地域(イスラーム世界、アメリカ新大陸など)において誕生してきた「古典」的文学作品をとりあげ、5人の教員が講義をおこなう。学生には実際に作品を通読してもらうことで、より広い視野から人間の文化と社会について、また文学というものの存在意義について考えてほしい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現在「ヨーロッパ」と呼ばれる地域は古くからその「周縁世界」と交流しながら発展し、巨大な文明圏を構築してきた。文学にもその軌跡は顕著に現れている。この講義では、中世イスラーム世界(『千夜一夜』)、初期近代のヨーロッパ(シェイクスピア)、イングランド植民地だった〔現アメリカ合衆国の〕ニューイングランドとその200年後(ホーソーン)、19世紀後半のフランスとアフリカ(ランボー)そして(旧約)『聖書』とユダヤ人の文学伝統を取り上げながら、「ヨーロッパ」とその「周縁」に光を当てる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	欧米および周縁世界の「古典」と呼ばれる文学作品を読む。<br />
2	古典文学作品をめぐる文化や社会についての知識を深める。<br />
3	古典作品の通読と授業で得た知識を生かし、文明について考察する。</p>
  </div>

   <p id="keyword">ヨーロッパ,周縁,アラビアン・ナイト,シェイクスピア,ホーソーン,ランボー,(旧約)聖書</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 1時限 青柳悦子 人文社会系】<br />
<br />
 『千夜一夜物語』は中世アラブ世界を中心にして発展し、ヨーロッパ世界との往還のなかで現在のかたちに至った。この越境的な作品の成り立ちと、作品がはらむ特異な性質、幅広い文化的影響などを考察する。<br />
参考文献:前嶋信次、池田修『アラビアン・ナイト』全18巻別巻1、平凡社東洋文庫。あるいは大場正史訳『バートン版 千夜一夜物語』全11巻、ちくま文庫。いずれかのシリーズのどの巻でもよいので1巻以上読むこと。<br />

<br />
『緋文字』本文の舞台となっている17世紀半ばのボストンと『緋文字』が出版された19世紀半ばのマサチューセッツに注目し、この二つの時代の〈知識の枠組み〉の差異がテクストにどのように反映しているか、またテクストをどのように形成しているかを考える。〈知識の枠組み〉については、講義初回で説明する。<br />

<br />
聖書に学ぼう! ユダヤ教のさまざまな古典的な“聖書”、つまり『タナハ』(≒キリスト教の旧約聖書)、『タルムード』などに注目し、これらのテクストがヨーロッパおよび近東の文学・文化に幅広い影響を及ぼしていることを考察する。(授業は、わかりやすい英語で行います)<br />
