<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31FG082</span>&nbsp;<span id="title">異文化と英語II</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。文化に関するテーマを設定し、英語によるリサーチ、議論、発表などの訓練を通して、異文化に気づき、理解する能力を養成し、外国人との相互理解に関する関心と問題意識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">To facilitate understanding of varieties in culture with the  use of English.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">culture,Lifestyle,Clothing,Occupation,Religion/Faith,food</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1st Week: Introduction to the class. A short review of the activities in spring semester.<br />
2nd Week: Group Assignment 1 begins. Divide the class in groups of 4 or 5. Each group chooses to discuss different cultural aspect of one country/culture.<br />
3rd Week: Prepare group presentations .<br />
4th Week: Group Assignment 1 ends: Make the group presentation. <br />
5th Week: Group Assignment 2: Every group chooses a cultural aspect like, food, lifestyle, clothing, religion etc. and prepare to tell the class about the varieties in their presentation.<br />
6th Week: Time allotted for preparing the group presentation.<br />
7th Week: Make elaborate group presentation of 15 minutes with 5 minutes for Q &amp; A.<br />
8th Week: Make elaborate group presentation of 15 minutes with 5 minutes for Q &amp; A. Group Assignment 2 ends.<br />
9th Week: Group Assignment 3 begins: Prepare to make a group blog. Material from earlier group assignments can be used.  Take pictures and videos if talking about Tsukuba and Japan.<br />
10th Week: Make a very interesting blog with pictures, videos and interesting posts. <br />
11th Week: Group Assignment 3 : Post the blog<br />
12th Week: Group Assignment 3 ends: All the groups read each others blog and write their comments on it. Give ranking to every blog.<br />
13th Week: Individual Assignment 4 (Main Test) begins: Choose a cultural topic to be discussed in English.<br />
14th Week: Prepare for your presentation (Include a minute for yor feedback and suggestion for the class)<br />
15th Week: Individual Assignment (Main Test) Make 5 minutes presentation. 2 minutes for Q&amp;A.<br />
16th Week: Individual Assignment (Main Test) Make 5 minutes presentation. 2 minutes for Q&amp;A.</p>
