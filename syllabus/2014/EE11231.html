<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE11231</span>&nbsp;<span id="title">地球進化学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木3</span>
    <br />
    <span id="assignments">林 謙一郎,指田 勝男,久田 健一郎,藤野 滋弘,鎌田 祥仁,氏家 恒太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球進化学の基礎講義である。惑星の進化と地球の内部構造、古生物、及び地層につ
いて述べる。教科書は「地球進化学」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球進化学I」「地球進化学II」修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「岩石圏で生起する諸現象に関する総合的な知識と思考力を身に付けること」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">2年時以降の専門基礎科目・専門科目を履修するための基礎知識・考え方を身に付ける。地球学類では必修科目です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球の起源(Origin,内部構造(Structure,Earth),化石(Fossils),1生命の起源(Origin,of,life),地層(Stratigraphy),堆積岩(Sedimentary,rocks),プレートテクトニクス(plate,tectonics),応力と歪み(stress,strain)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球進化学の基礎講義として、固体地球の形成と初期進化、地球内部構造、生命の 発生と進化、堆積作用と堆積岩、プレートテクトニクス、応力・歪み・レオロジーなどについて述べる。引き続き、地球進化学B を履修することが望ましい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>固体地球の形成と初期進化(担当者:林謙一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大気および海洋の形成と初期進化(担当者:林謙一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地球の内部構造(担当者:林謙一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>化石とは(担当者:指田勝男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>化石成因論(担当者:指田勝男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>化石層序学と地質時代(担当者:指田勝男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生命の起源、生物の大量絶滅(担当者:指田勝男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>地層からの情報解読1(担当者:久田健一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地層からの情報解読2(担当者:久田健一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>堆積層と堆積環境1(担当者:久田健一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>堆積層と堆積環境2(担当者:鎌田祥仁)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>堆積層と堆積環境3(担当者:鎌田祥仁)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>堆積層と堆積環境4(担当者:鎌田祥仁)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>プレートテクトニクスの概要(担当者:氏家恒太郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>応力・歪み・レオロジーの概要(担当者:氏家恒太郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

毎回、必ず教科書を読んで予習する。授業で提示された資料・文献を活用して復習する。<br />
受講生に望むこと:基礎知識を学ぶと同時に、論理的思考方法を身につけてほしい。</p>
