                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

            }
        });

});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間言語の特徴とはどのようなものなのかという問題を念頭に置きながら、科学的言語研究のための歴史的背景、方法論、具体的分析方法などについて学ぶ。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">★人文・文化学群コアカリキュラム 人文学類生、比較文化学類生に限る。日本語・日本文化学類生は専門基礎科目。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「なぜことばについて考えるのか?」という根本的な問いからスタートして、 人間の心の科学(「認知科学」)の一部門としての言語学の基本的な考え方について講義する。 人間にのみ与えられた言語を操るという能力、 さらには人間言語に見られる共通性と多様性を科学的・体系的に探るための方法を学ぶ。</p>
