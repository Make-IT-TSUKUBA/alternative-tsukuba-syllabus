                        }

                });

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ペルシア語の基礎的な文法知識と読解力を養いながら原典テキストを講読する。意欲ある初学者の受講も歓迎されるが、アラビア文字とその現代ペルシア語式の発音をしっかり予習しておくことが望ましい。ペルシア語における文の解釈の成否はそれを適切に音読できるか否かと相関するため、講読ではとくにこの点を重視する。授業の進め方と講読テキストは、受講者の学習進度や問題関心に応じて、柔軟に決めていくことにしたい。小テストまたは宿題を毎次課す予定である。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">ペルシア語の基礎的な文法知識と読解力を養いながら原典テキストを講読する。これを通じて文章語への理解を深め、ペルシア語文献の実践的な研究利用のノウハウを身につける。<br />
ここでいうペルシア語(ファールスィーFārsī)とはいわゆる近世ペルシア語のことであり、おびただしい数のアラビア語語彙を含み、かつアラビア文字で表記されるところにその大きな特徴がある。ペルシア語は現代のイラン・イスラーム共和国の国語となっているが、アフガニスタンのダリー語とタジキスタンのタジク語もこれと基本的に同一の言語であり、かつてはともにファールスィーと呼ばれた。今でこそ名称は異なるものの、それぞれを言語的に区別するものは方言差程度の相違にすぎない(表記の点でタジク語がキリル文字を採用しているという違いはある)。すなわちペルシア語はイランにとどまらず、アフガニスタン、中央アジア、インド、アナトリアにわたる広大な地域において行政・文学の言語として用いられた長い歴史をもち、ペルシア語文化圏とも呼ばれるこれら一連の地域では多種多様なペルシア語文献が無数に生み出されてきた。のみならず口語レベルのペルシア語は、政治、経済、文化の諸分野における人的交流を仲立ちするリンガ・フランカ(共通語)として、ペルシア語文化圏の内外あるいはアジアの陸域と海域において、近代にいたるまで国境を越えて広く話されていた。<br />
この講義では、豊かなバリエーションをもつ過去と現在のペルシア語テキスト群のなかから、受講者の関心に沿って適当なものを取り上げ、これを精読する。受講者には、上述したようなペルシア語の有する歴史的背景と、それが言語として内包する時代的、地域的な多様性を十分に諒解したうえで講読に臨んでもらいたい。テキストの逐語的解釈ばかりでなく、それが帯びる時代性や地域性を比較の観点から吟味し読み解くこともまた、本講義の目標のひとつである。<br />
ペルシア語における文の解釈の成否はそれを適切に音読できるか否かと相関するため、講読ではとくにこの点を重視する。受講者の学習進度は一様ではないだろうから、必要に応じて文法の解説もおこなう。</p>
