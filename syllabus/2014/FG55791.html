<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG55791</span>&nbsp;<span id="title">エネルギー機器学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5</span>
    <br />
    <span id="assignments">阿部 豊</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">火力発電所や原子力発電所などの大規模集中型エネルギー施設における蒸気タービンやボイラなどのエネルギー機器,ならびに冷凍・空調・コジェネレーションなどの小型分散型エネルギー設備における交換機器などの熱機器の原理や構成,流体・熱・力学エネルギ相互間の関わり、さらには新エネルギーや地球環境問題とエネルギー機器の関わりなどについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">本科目は学類教育目標(1)「広い分野に応用できる基礎能力を有する技術者」の養成,特に「物理的な自然現象に対する理解」,及び(2)「広い視野を持って仕事が遂行できる技術者」の養成,特に「広範囲な工学知識を基に専門分野における最新知識を獲得する能力」の習得を目指している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">種々のエネルギー形態相互間の変換の原理と機器の構成について学び、エネルギーを扱うシステムを広い視野に立って開発・設計する能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>蒸気プラントの原理,蒸気の性質と蒸気表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ランキンサイクル,蒸気原動所システムと熱効率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ガスタービン発電,ブレイトンサイクル,ガスタービンサイクルの熱効率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>蒸気タービン・ガスタービン複合発電,汽力発電とガスタービン複合発電,複合発電の熱効率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>廃熱回収と熱交換器,熱交換器の原理と構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>原子炉プラント、軽水炉(BWR、PWR)の原理,高速増殖炉(FBR)の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>冷凍・空調・コジェネレーション,熱交換器の原理と構成,ヒートパイプ、ヒートポンプの原理と構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">火力発電ならびに原子力発電用の動力機器や冷凍空調機器用の小型分散型熱機器などの熱エネルギー機器の動作原理や構成がわかるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">評価は期末試験の点数を60%、毎回の講義で行う演習の結果を40%考慮し、6割以上の正答を要する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">熱工学、気体力学、伝熱工学を履修しておくと、この講義が理解しやすい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 毎回の講義で、適宜プリント等を配布する。 <br />2. 伝熱工学、日本機械学会編 丸善(株)出版 </p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">流体力学、熱力学の基礎知識があることが望ましい。<br />
指定した教科書を事前に読んで次回の授業範囲を予習し、専門用語の意味等を理解しておくことんでおくこと。</p>
