<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">仏語文法講読aにつづき、フランス語学の成果を取り入れながら、フランス語の主要な文法事項を正確に理解することをめざす。</p>
  </div>
  <div id="note-heading-note">

   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">フランス語文法の中から重要な項目を取りあげ、説明する。全体的な目標は1.フランス語の文法事項を正確に理解すること、2.フランス語を研究対象としてとらえ、考える方法を身につけること、3.現在の仏語学ではどのような研究が行われているか、その一端を紹介すること、の3点である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業では下記にあげるトピックについて毎回プリントを配布し、それにもとづいて説明する。基本的には講義形式であるが、授業中は受講者にも考えてもらったり、質問に答えてもらう。フランス語の実際的な運用能力を目指す授業とは異なり、フランス語の文法について(文法を題材にして)、時には英語や日本語と比べながら、学び考える。</p>
  </div>
