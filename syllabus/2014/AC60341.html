  <h1 id="course-title">
   <span id="course">AC60341</span>&nbsp;<span id="title">日本の宗教と文化</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火2</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の宗教・信仰と文化について、民衆の視点から、具体的な事例をもとに論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC23241と同一。<br />日本の宗教と文化(AC23041)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本社会における宗教・信仰と文化を紐解くための地域社会史の視点を,山岳信仰・修験道史,とくに出羽三山修験道を事例として,理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">出羽三山修験道と地域社会。歴史。民俗。宗教。信仰。社会。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本における山岳信仰,とくに修験道の地域社会への普及・浸透の歴史的展開を,出羽三山の事例から検討していく。扱う時代は江戸時代を中心とし,以下の論点から考察をすすめる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本社会の歴史と宗教・信仰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>霊山と擬死再生のコスモロジー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講と代参 ―民間信仰の周縁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>出羽三山の修験道</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>出羽三山修験道の秋峰修行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>16~17世紀湯殿山行人の出現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>17世紀出羽三山信仰の定着</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>18世紀出羽三山信仰の停滞 ―動揺する本末関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>18世紀出羽三山信仰の停滞 ―自身引導権と葬祭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>18世紀末~19世紀初頭出羽三山修験の覚醒 ―羽黒山と湯殿山の対立と権威構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>18世紀末~19世紀初頭出羽三山修験の覚醒 ―鐵門海の出現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>18世紀末~19世紀初頭出羽三山修験の覚醒 ―鐵門海の広域的布教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>18世紀末~19世紀初頭出羽三山修験の覚醒 ―鐵門海と酒田海向寺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>19世紀前半出羽三山修験の動向 ―鐵門海遺弟の活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>明治維新と出羽三山の神仏分離,そして現代の出羽三山へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 岩鼻通明『出羽三山信仰の圏構造』(岩田書院,2003年)。 <br />2. 後藤赳司『出羽三山の神仏分離』(岩田書院,1989年)。 <br />3. 島津弘海・北村皆雄編『千年の修験―羽黒山伏の世界―』(新宿書房,2005年)。 <br />4. 田中利典・正木晃『はじめての修験道』(春秋社,2004年)。 <br />5. 地方史研究協議会編『出羽庄内の風土と歴史像』(雄山閣出版,2012年)。 <br />6. 戸川安章『新版出羽三山修験道の研究』(佼成出版社,1986年)。 <br />7. 戸川安章『出羽三山と修験道』戸川安章著作集I(岩田書院,2005年)。 <br />8. 内藤正敏『日本のミイラ信仰』(法蔵館,1999年)。 <br />9. 西海賢二『東日本の山岳信仰と講集団―山岳信仰と地域社会続―』(岩田書院,2012年)。 <br />10. 松井圭介『日本の宗教空間』(古今書院,2003年)。 <br />11. 宮家 準『羽黒修験―その歴史と峰入―』(岩田書院,2000年)。 <br />12. 宮家 準『修験道の地域的展開』(春秋社,2012年)。 <br />13. 山澤 学「19世紀初頭出羽三山修験の覚醒運動―湯殿山・木食行者鐵門海の越後布教を中心に―」(『社会文化史学』52,2005年)。 <br />14. 山中 弘編『宗教とツーリズム―聖なるものの変容と持続―』(世界思想社,2012年)。 <br />15. 和歌森太郎『山伏―入峰・修行・呪法―』(中央公論社,1964年)。 </p>
