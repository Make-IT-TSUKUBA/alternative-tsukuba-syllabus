<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">Jüdische Literatur in Deutschland: Heinrich Heine<br />
<br />
Das Seminar bietet eine Einführung in das Werk Heinrich Heines (1797-1856) unter besonderer Berücksichtigung seines jüdischen Hintergrundes. Berühmt jedoch ist Heinrich Heine für seine romantischen Texte (besonders die Lyrik und Poetik), von denen es auch populäre Vertonungen gibt. Auch seine ironischen Texte und die unnachgiebig kritische Auseinandersetzung mit Politik, Zensur und Literaturtheorie bestimmen das allgemeine Heine-Bild. Sein Verhältnis zum Judentum ist gebrochen, wie bei vielen assimilierten Autoren des 19. Jahrhunderts. Das Seminar macht mit der deutschen und jüdischen Geschichte des 19. Jahrhunderts vertraut und führt in die Lyrik-, Text- und Ironieanalyse ein.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Das Seminar betrachtet Heinrich Heine aus vier Perspektiven, die auch der Schwerpunktbildung dienen:<br />
I der romantische Heine:<br />
Einführung in Heines romantische Lyrik und Poetik<br />
II der politische Heine:<br />
Erstellung eines historischen und politischen Hintergrundes<br />
III der ironische Heine:<br />
Verwendung von Ironie in Lyrik und Prosa<br />
IIII der jüdische Heine:<br />
Heine betrachtet vor dem Hintergrund jüdischen Lebens im 19. Jahrhundert</p>
