<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16051</span>&nbsp;<span id="title">巨大構造を支えるテクノロジーと材料開発</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">寺本 徳郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">先進国の経済を支える原子炉,プラント,新幹線,航空機,船舶,超高層ビルなど様々な巨大構造により,人類は恩恵を受けている。本講義では,これらの巨大構造の仕組み,用途を概説し,これを支えるテクノロジー,安全安心を確保するための適切な設計,運転,メンテナンス,最適な材料の選定,開発の現状を具体的に紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">先進国の経済を支える原子炉、プラント、新幹線、航空機、船舶、超高層ビルなど様々な巨大構造により、人類は恩恵を受けている。本講義では、これらの巨大構造の仕組み、用途を概説し、これを支えるテクノロジー、安全安心を確保するための適切な設計、運転、メンテナンス、最適な材料の選定、開発の現状を具体的に紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	さまざまな巨大構造の仕組みと材料に関する知識を増やす。<br />
2	さまざまな巨大構造とそこで使用される材料の基本的性質を把握する。<br />
3	興味のある巨大構造に対し、要求される材料の性質とその安全性を関係づける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">先進素材,極限材料,原子炉,核融合炉,高強度コンクリート,高分子材料,先端複合材,超高層,解体技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 寺本徳郎 】<br />
[ガイダンスと授業概要]<br />
本講義の進め方、成績評価の方法について説明したのち、各講義の概要を簡単に紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 亀田敏弘】<br />
[いろいろな工業材料]<br />
現代の工業製品において用いられる様々な材料の特徴と、材料を評価する指標について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 渡部修 】<br />
[材料の高温強度とは]<br />
高温で使用される材料のクリープ損傷について概説するとともに、クリープに起因する破壊例について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 河井昌道 】<br />
[先進素材でできた航空機]<br />
航空機・宇宙機に用いられる材料を概説した後、特に重要となる先端複合材料の特徴と複合材構造設計法(耐久性評価技術)について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 松田哲也 】<br />
[先進機能性材料のミクロとマクロ]<br />
複合材料等の先進機能性材料のミクロ特性とマクロ特性を相互に関連付けてシミュレーションする手法を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 鈴木隆之 】<br />
[材料の疲労とは]<br />
繰り返し荷重により材料に生じる疲労について概説するとともに、疲労に起因する機器の破壊例について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 寺本徳郎 】<br />
[核融合炉はできる?]<br />
核融合反応の原理を概説した後、核融合炉研究の歴史と核融合炉建設に向けたテクノロジーと材料開発について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 松田昭博 】<br />
[やわらかい材料]<br />
エネルギー・スポーツ分野におけるソフトマテリアルに関する技術開発への期待と、その現状について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 八十島章 】<br />
[コンクリートはもっと強くなる]<br />
コンクリートの歴史と製造技術を概説し,最近建設されたコンクリート構造物を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 磯部大吾郎 】<br />
[超高層ビルの解体は難しい?]<br />
老朽化が進む超高層ビルの解体はどのように行うのか?鋼材を主な構造材料とする超高層ビルの解体技術とシミュレーションの取り組みを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 寺本徳郎】<br />
[期末試験]<br />
レポート課題を行えなかった場合の予備日とする。原則として試験は実施しない。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校過程の化学の基礎を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席率が70%以上の受講生に対して、9課題のうち2課題を選択し、提出したレポート点を総合し判定する。成績評価は大学の基準に従う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">図書館やインタネットを介して新しい知見を得るのが望ましい。</p>
  </div>

    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">身近に見聞きする巨大構造物の仕組みやそこで使用される材料はどんなものか想像してみよう。</p>
  </div>
  
  
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta">200番台(化学)・異分野入門的科目</p>
