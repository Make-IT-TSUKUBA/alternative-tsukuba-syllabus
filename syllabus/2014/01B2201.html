$(function() {

        // URL

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生涯学習・社会教育学分野の文献を講読し,原理や歴史について理解するとともに,最新の研究成果について検討をおこなう.受講者の発表を中心とした授業をおこなう.</p>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生涯学習・社会教育学分野の基本文献を講読し、理論的基礎を学ぶ。また現代における社会的課題を踏まえながら、生涯学習・社会教育の役割と可能性について考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会教育,生涯学習,UNESCO,自己教育と主体形成,社会的排除</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文献の講読を通じて,以下の内容について議論を深める。<br />
それぞれのテーマごとに,2~3週にわたって検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>オリエンテーション~今日的な「社会教育」事情について解説し,授業の導入を図る。とくに「学校教育」と「社会教育」の違いを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>社会教育と生涯学習~「社会教育」と「生涯学習」の用語について,その歴史的な背景や実践的動向について検討し,両者の類似点と相違点について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>社会教育の歴史的展開~「社会教育」の誕生から戦後の社会教育法体系下における諸実践、現代の生涯学習政策の動向に至るまでの歴史的流れを振り返る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>生涯学習の国際的動向~UNESCOやOECDなどの国際機関における議論を参照し,世界の成人教育政策,成人の学習理論について,理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>社会教育・生涯学習をめぐる現代的課題と「学び」の意義~福祉と教育の接点や地方自治と教育など,現代日本における社会的課題解決に果たす「学び」の意義について,各地の実践に基づいて検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
