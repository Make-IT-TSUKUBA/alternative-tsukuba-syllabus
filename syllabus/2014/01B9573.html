<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B9573</span>&nbsp;<span id="title">芸術鑑賞論A-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人々は芸術作品をどのように理解するのか。その問いにかかわる先行研究を概観し、芸術鑑賞教育に関する基礎的な知見を検討し、それらの知見を活用した学習方略について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">美術批評教育の理論と方法論の理解を深めると共に、それを活用した美術鑑賞の指導方法について検討することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フェルドマン(Edmund,Feldman),美術批評教育,記述・形式分析・解釈・評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1 受講案内<br />
2 美術批評教育の方法論における記述・形式分析について<br />
3 美術批評教育の方法論における解釈・評価について<br />
4 教材開発とワークシート作成について<br />
5 事前の実践のための検討会  <br />
6 鑑賞のミニ実践とデイスカション(1)ー記述について<br />
7 鑑賞のミニ実践とデイスカション(2)ー形式分析について<br />
8 鑑賞のミニ実践とデイスカション(3)ー解釈について<br />
9 鑑賞のミニ実践とデイスカション(4)ー評価について<br />
10 レポート発表</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">芸術鑑賞論A-2と併せて受講することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業時のワークシートの提出(40%)、鑑賞のミニ実践(30%)、レポート提出(30%)</p>
  </div>
