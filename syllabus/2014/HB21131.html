  <h1 id="course-title">
   <span id="course">HB21131</span>&nbsp;<span id="title">創造的復興:災害精神支援学</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大型災害時の被災者、および支援者双方に生じる心理状態の理解、および被災地がどのような状態に陥りやすいのかの環境要因の把握を目的とする。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">大型災害発生時の被災者、および支援者双方の心理的状態の理解、および被災環境がどのような状態に陥りやすいかについての正しい知識を身につけ、今後の災害時の備えとする。また、本講義は学生として被災地に支援活動に入る前の心構え、事前準備に位置付けられる。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大型災害はわれわれの生活空間に深刻な影響を与えるものだが、人間に与える身体的、心理的な悪影響も大きい。いつどこで生じるか予測の難しい大型災害に対し、事前の備えが重要である。そこで本講義では、災害発生時の被災者の心理的状態の理解にとどまらず、支援者側にも生じうるさまざまな影響についての理解を目指す。災害時の被災者・支援者双方の特徴を把握し、学生自らが被災者・支援者となった際の対処のための知識、スキルについて学習することを目的とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>災害精神医学とは何か?-ストレスとメンタルヘルス‐<br />
 災害は自然災害(天災)と大規模事故(人災)に大別されるが、被災者が呈する問題について考える。</td><td> 担当:</td><td>高橋 祥友</td></tr>
<tr><th><span class="format">2)</span></th><td>主要な精神疾患 1 うつ病、統合失調症<br />
 災害時の精神疾患の理解のために、罹患する頻度が高いうつ病と統合失調症について、講義を行う。</td><td> 担当:</td><td>所 裕子</td></tr>
<tr><th><span class="format">3)</span></th><td>主要な精神疾患 2 アルコール依存症、パーソナリティ障害<br />
 災害時に問題となる可能性の高いアルコール依存症とパーソナリティ障害の講義を行う。</td><td> 担当:</td><td>所 裕子</td></tr>
<tr><th><span class="format">4)</span></th><td>災害時のメンタルヘルスと各国の災害支援活動<br />
 災害時におけるメンタルヘルスの基礎知識を学び、世界の災害支援活動の動向を知る。</td><td> 担当:</td><td>池嶋 千秋</td></tr>
<tr><th><span class="format">5)</span></th><td>災害時の子どもの特徴とその支援<br />
 災害時に子どもが陥りやすい精神的苦痛、心理状況について知り、子どもを対象とした支援を学ぶ。</td><td> 担当:</td><td>樫村 正美</td></tr>
<tr><th><span class="format">6)</span></th><td>高齢者の一般的な特徴と災害時の対応<br />
 災害弱者である高齢者について一般的な特徴を学び災害時の基本的な対応を知る。</td><td> 担当:</td><td>池嶋 千秋</td></tr>
<tr><th><span class="format">7)</span></th><td>支援者のメンタルヘルス<br />
 救援活動に当たる支援者も極度のストレスに曝される可能性があり、その健康保持について解説する。</td><td> 担当:</td><td>高橋 祥友</td></tr>
<tr><th><span class="format">8)</span></th><td>被災地におけるコミュニケーション<br />
 被災者と関わる上で役立つPsychological First Aid(PFA)を紹介する。</td><td> 担当:</td><td>樫村 正美</td></tr>
<tr><th><span class="format">9)</span></th><td>招待講演1<br />
 災害支援に携わる人物を招き、活動内容を紹介していただく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>招待講演2<br />
 災害支援に携わる人物を招き、活動内容を紹介していただく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
