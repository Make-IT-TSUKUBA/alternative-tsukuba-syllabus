  <h1 id="course-title">
   <span id="course">1A15061</span>&nbsp;<span id="title">身近な生活や社会における科学と技術-2 -ナノテクノロジーがささえる情報社会-</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報機器の小型化、高性能化、低価格化が進み、高機能な機器が手軽に使えるようになってきた。ここでは「ナノテクノロジーがささえる情報社会」というテーマで、ナノメートルオーダーの材料制御による、情報テクノロジー、医療診断、新材料開発、先端的研究にもたらされた新しいイノベーションについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">身近な生活や社会における科学と技術について、その最先端の紹介とその未来像を展望する。ここでは「ナノテクノロジーがささえる情報社会」というテーマで、ナノメートルオーダーの材料制御による、情報テクノロジー、医療診断、新材料開発、先端的研究にもたらされた新しいイノベーションについて紹介する。</p>
  </div>

   <p id="aim">1	材料や計測の世界で用いられるナノという寸法に習熟する<br />
2	ナノの領域で特徴的な物理・科学法則を取り扱えるようになる<br />
3	最新技術と、それを支えるナノ制御やナノ計測とを関係づけることができるようになる</p>
