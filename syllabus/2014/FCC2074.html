<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC2074</span>&nbsp;<span id="title">物理数学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火・金2</span>
    <br />
    <span id="assignments">矢花 一浩</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物体の古典的運動の記述に必要な数学である微分方程式とその解法(積分)、およびフーリエ解析(フーリエ変換の計算、固有値問題など)を学ぶ。講義と演習的学習をほぼ1対1の割合で含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの物理数学および物理数学演習に対応する。これらの科目のいずれかを履修済みの者は履修できない。平成24年度の「物理数学A(FC1264)」および「物理数学B(FC11274)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物理学で現れる微分方程式の構造を理解し、各々の微分方程式に応じた解法を理解すること。 フーリエ解析を自由に操れるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">1階線形微分方程式,2階線形微分方程式フーリエ級数,フーリエ変換,超関数,偏微分方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>基礎知識の復習。微分、テーラー展開、指数関数など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>自然法則と微分方程式について。微分方程式の簡単な例、Newtonの運動方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1階微分方程式の初等解法(1)。求積法、変数分離型方程式、同次型方程式、1階線形微分方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1階微分方程式の初等解法(2)。完全微分型完全微分型方程式、積分因子など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>定数係数の2階線形微分方程式 。斉次方程式、非斉次方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>変数係数の2階線形微分方程式。斉次方程式、非斉次方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フーリエ級数の導入。周期関数、フーリエ級数、複素フーリエ級数、フーリエ級数の収束性、一般の周期関数など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>フーリエ級数の基本的性質と応用。微分積分、熱伝導方程式、離散データ、最良近似問題など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>フーリエ変換について。フーリエ積分表示、フーリエ変換の基本的性質など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>偏微分方程式について。偏微分方程式の分類、波動方程式、ラプラス方程式、ポアソン方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prepostworks">鉛筆を持ち、出来るだけ多くの演習問題を解いてください。自分の手で問題が解けるようになって、初めて理解ができたと考えてください。復習に時間を掛けて、疑問点は質問等で必ず解消してください。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">微分方程式やフーリェ変換を自由に使いこなすことは、物理学を学ぶ上で必須となる数学的な素養です。必ず自分で計算をして、「使いこなせている」という実感を持てるまで、問題を解いてください。</p>
