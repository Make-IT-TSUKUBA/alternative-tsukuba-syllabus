$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">1B04071</span>&nbsp;<span id="title">政治学入門:時事・政治・政治学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">新聞、テレビ、論壇等で話題になっている政治、行政、国際関係などに関する問題を取りあげ、政治学の観点から、理論的・実証的に分析する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">新聞、テレビ、論壇等で話題になっている政治、行政、国際関係などに関する時事問題を取りあげ、<br />
政治学の観点から、理論的・実証的に分析する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1現代政治・国際問題に対する自分なりの問題意識と思考方法を獲得する。<br />
2現代政治・国際問題分析する際に、どのような点に着目すべきかを学習する。<br />
3現代政治・国際問題を考えるための基本的知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デモクラシー,公的決定,小選挙区制度,二大政党制,在日米軍基地,構造的沖縄差別,外国人労働者,多文化主義,民主化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日講義担当者:辻中 豊(人文社会系)】<br />
「政治とは何か-政治システム、政治体制-」<br />
政治の多様性と普遍性について述べ、政治=公的決定が生じる、制度的で権力構造的な枠組みについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日講義担当者:辻中 豊(人文社会系)】<br />
「日本政治の課題」<br />
現代日本において、いかなる公的決定が必要とされているかを概説し、学生と対話する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日講義担当者:鈴木 創(人文社会系)】<br />
「日本の衆議院選挙とアメリカの下院選挙(1)」<br />
全国レベルと選挙区レベルの集計データを用いて、近年の日本の衆議院選挙とアメリカの連邦議会下院選挙を比較する。とりわけ、両国の小選挙区選挙における二大政党間の競争がどのような特徴を持っているかを考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日講義担当者:鈴木 創(人文社会系)】<br />
「日本の衆議院選挙とアメリカの下院選挙(2)」<br />
                                                     〃<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日講義担当者:近藤康史(人文社会系)】<br />
「時事問題からデモクラシーを考える(1)」<br />
時事的なトピックを通じて、現代政治におけるデモクラシーの状況・変化・課題について考えたい。一回目は日本など先進国の事例、二回目はエジプトなど民主化(の失敗)の事例を取り上げる予定。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日講義担当者:近藤康史(人文社会系)】<br />
「時事問題からデモクラシーを考える(2)」<br />
                                 〃<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日講義担当者:明石純一(人文社会系)】<br />
「外国人労働者政策の現在」<br />
アベノミクスの「新成長戦略」のなかで、生産労働人口の減少を補うための外国人労働者受入れが検討されている。本講義では、労働市場の国際化に関して、現在の日本の政策動向を考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日講義担当者:明石純一(人文社会系)】<br />
「多文化をめぐる政治」【講義担当者:明石純一(人文社会系)】<br />
近年、「失敗」と評価されている欧州の多文化主義政策。2013年の新語・流行語にも選ばれた「ヘイトスピーチ」。日本の自治体が取り組む「多文化共生」。本講義では、上記のテーマを取り上げ、世界と日本の現状を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日講義担当者:南山 淳(人文社会系)】<br />
「在沖縄米軍基地をめぐる安全保障とデモクラシー(1)」<br />
普天間基地移設問題を中心に、在沖縄米軍基地の存在が問いかける日本の安全保障とデモクラシーのあり方について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日講義担当者:南山 淳(人文社会系)】<br />
「在沖縄米軍基地をめぐる安全保障とデモクラシー(2)」<br />
                                 〃<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
