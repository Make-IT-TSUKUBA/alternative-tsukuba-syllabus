<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB61011</span>&nbsp;<span id="title">生物物理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">脳や神経の複雑な機能も,細胞レベルでは簡単な物理学的現象で説明できる。授業では,神経の電気信号発生の基となる細胞膜やイオンチャネルなどの一般的な機能を紹介するとともに,電気信号発生のメカニズムの基礎について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FCC3901と同一。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース<br />FC13801修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物は外界からの様々な情報(例えば光,音など)を受け取ると同時に,生体内部においても様々な情報のネットワーク(例えば神経,ホルモンなど)のはたらきによって生命を維持している。細胞レベルでは,これらの情報(シグナル)はレセプターと呼ばれる蛋白質によって受容され,細胞内情報処理を経てさらに次のレベルに伝えられる。この過程で重要な役割を担うのがイオン・チャネルと呼ばれる蛋白質である.細胞の内外には細胞膜を介してイオンの濃度差が存在し,Na&lt;SUP&gt;+&lt;/SUP&gt;,Ca2&lt;SUP&gt;+&lt;/SUP&gt;,Cl&lt;SUP&gt;-&lt;/SUP&gt;などは細胞外の方が濃度が高く,K&lt;SUP&gt;+&lt;/SUP&gt;は細胞内で濃度が高い。イオン・チャネルはこれらのイオンの膜透過を制御することで情報の伝達,変換を行なっている。最近,パッチ・クランプ法の発明(1991年ノーベル賞受賞)によって様々なチャネルの生理学的なメカニズムが明らかにされ,また分子生物学の進歩によってその構造が明らかにされるなど,この分野の研究は急速に発展した。講義では,情報伝達において最も重要な役割を担うレセプターやイオン・チャネルを中心に,それら蛋白質の生理的,分子的機構を解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション(細胞膜の構造と性質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>膜を介する分子移動と電流の発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>静止膜電位発生のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>イオン・チャネルの分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>電気信号の記録法(パッチ・クランプ法,他)と膜電流</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>イオン・チャネルにおけるgatingのメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>単一チャネルのキネティクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>活動電位発生のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イオンチャネル/レセプターの分子構造と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>電位依存性チャネルにおける電位センサーの分子メカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
