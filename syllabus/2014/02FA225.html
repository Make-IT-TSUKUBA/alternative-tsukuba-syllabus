<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数理的意思決定でよく使われるAHPとDEAの基本概念と考え方をコンパクトに講義する。AHPとDEAにおける最適化モデルとしてのモデル化やソフトウェアを用いた演習を行い、さらに、実例を通して、実際の評価・選択における利用上の注意を述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">3/21,3/23,3/24,3/25</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">(1) 教育目標との関連:<br />
    評価・選択のための数理最適化の修得とその活用を習得する。<br />
<br />
(2) 授業の到達目標:<br />
    数理的な思考にあまりなじみのない文科系学部(主に理工系・経済系以外の学<br />
    部)出身者に対しても、評価・選択に関わる数理的意思決定、特に、最適化の<br />
    技法がいかに有用であるかを理解してもらうことを目的とする。さらに、その<br />
    数学的基礎を修得することが実用上の解決可能性に寄与することに対して、<br />
    理解の促進を期待する。<br />
<br />
(3) キーワード:<br />
    最適化、分数計画法(モデル)、階層化意思決定法(AHP)、包絡分析法(DEA)<br />
<br />
(4) 履修条件:<br />
   経営システム科学専攻で開講している「最適化モデル」で学ぶ程度の最適化の<br />
   基礎知識を必要とする。<br />
<br />
(5) 授業形態:講義(60%)と演習(40%)を併用する</p>
  </div>

講義(60%)と演習(40%)を併用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回  AHPの数理とそのネットワーク化(分数計画法、ANP、QFDへの応用)<br />

   <p id="assessment">講義への出席・質疑応答(40%)、課題レポート(30%)、最終レポート(30%)により評価する。<br />
  評価基準は、設定した課題や最終課題に対する答えが論理的な説明を伴って導出されていること、である。</p>
