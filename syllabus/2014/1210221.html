$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際人として、自国の文化と歴史、礼儀作法の成り立ちを理解し、正しく伝えられる知識を身に付ける.また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する.言語や宗教、文化や歴史が違えばマナーもまた国によって異なるという認識のもと、互いの習慣やしきたりの違いを尊重しあって基本となるプロトコールの原則を心得る.</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">・国際人として、自国の文化と歴史、礼儀作法の成り立ちを理解し、正しく伝えられる知識を身に付ける<br />
・また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する<br />
・言語や宗教、文化や歴史が違えばマナーもまた国によって異なるのは当然である、という認識のもと、互いの習慣やしきたりの違いを尊重しあって基本となるプロトコールの原則を心得る<br />
・教員採用、企業就職などを目的とした就活に向けてのマナーを身に付ける<br />
・2020年東京オリンピックに向けて、開催国日本のホスト役として如何に行動すべきか、誇りあるグローバルマナーを学ぶ</p>
