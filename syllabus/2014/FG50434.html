<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">C言語を用いて初歩的な計算機プログラムを作成する能力を身につける。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.3  コンピュータを利用し情報を取得・処理する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">2年生2学期以降の複数の科目で課される計算機関連課題を解くのに必要なプログラミング能力を身につけること。<br />
<br />
学類目標との対応:<br />
 本講義内容は「人工システムを開発・設計」する上で必要となる。デバッグ作業を通して「問題解決」能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週:プログラミング入門(第2章):エディタ操作、コンパイル、実行の方法<br />
第2週:プログラミング入門(第2章)つづき:printf、if文を大まかに修得。細かいことは良く分からないが、プルグラミングの全体像を捉える。<br />
第3週:変数と式(第3章):変数の定義や型、式について学ぶ。<br />
 5次のsin,cos,exp,級数展開<br />
第4週:制御の流れ(第4章):if文、while文、for文について詳細に学ぶ。<br />
 1~10までを表示する、平均値を求める、標準偏差を求める。<br />
 n次のsin,cos,exp等の級数展開プログラムの作成を行う。<br />
第5週:関数(第5章):関数の定義と呼び出しについて理解する。<br />
 前回のsin等のプログラムを関数化する。<br />
第6週:配列1(第6章):配列を理解する。<br />
第7週:配列2:バブルソート<br />
第8週:配列3:2次元配列、その関数への渡し方、行列演算。<br />
第9週:ファイル操作(第10章):テキストファイルの読み書きを行う。<br />
 CSVファイルの作成、読み込み<br />
第10週:OpenGLによるコンピュータグラフィックス</p>
