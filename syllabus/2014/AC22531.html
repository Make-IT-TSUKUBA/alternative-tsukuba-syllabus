<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC22531</span>&nbsp;<span id="title">地域地理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金6</span>
    <br />
    <span id="assignments">松井 圭介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域の空間構造を理解する方法について講義する。具体的には江戸・東京の景観形成史を通して、首都圏の空間構造を考えることを目的とする。その際に、世界の諸都市と比較しつつ、日本における都市の空間構造について理解させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC62231, EE21721と同一。<br />G科目<br />地域地理学IB(AC22111)ないし世界地誌II(EE21721)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本では,各地に様々な生活形態がみられ,多様な生活文化や文化景観が形成されてきた。このような人間活動の多様性を,文化地理学の視点から考えていくことがこの科目の主旨である。自然環境と人間との関わり,人間活動の地域的な特性と地域間のつながり,および人間活動と文化景観といった側面から日本の地理的特性を考える。本講義は,日本を代表する都市地域として東京を事例とし都市の成立と都市空間の構造に焦点をあてて,東京の持つ地域的性格を明らかにしていきたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本地誌,東京大都市圏,文化景観,都市構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)都市のみかた(都市の機能と景観)<br />
   2)江戸の都市構造I (近世以前の江戸,江戸の建設)<br />
   3)江戸の都市構造II (江戸の都市構造)<br />
   4)下町の風景(日本橋界隈と銀座)<br />
   5)都心部の景観(丸の内と大手町)<br />
   6)郊外農村から盛り場へ(渋谷村の発展)<br />
   7)郊外都市の成長<br />
   8)東京大都市圏の地域構造 <br />
   9)おわりに 日本・世界の諸都市と都市景観 <br />
   10)筆記試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
