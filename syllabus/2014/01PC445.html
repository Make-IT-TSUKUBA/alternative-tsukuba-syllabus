$(function() {

                        }

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Corporate Social Responsibility (CSR) has become a buzzword in international business. Most major companies are engaging in CSR activities and are publishing reports to document their various commitments. CSR activities address a broad range of issues such as environment, energy, safety, diversity, human rights, accountability, compliance and governance, and can take on many forms ‐cause promotion, cause-related marketing, philanthropy, community volunteering, sponsorship, socially responsible business practices or social business as such.<br />
<br />
The purpose of our class is to analyze the CSR activities of globally operating Japanese and German companies to work out culture-bound differences, identify best practices and point out opportunities for future actions. The analysis will focus on two major questions:<br />
<br />
- What issues do companies emphasize and what forms of engagement do they apply?<br />
- To what extent do they align their CSR activates with their corporate strategy both at the global and local level.</p>
