<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA407</span>&nbsp;<span id="title">社会保障法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木7,8</span>
    <br />
    <span id="assignments">太田 匡彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会保障法の主要分野の基本構造を各週の前半で概説した後、後半では興味深い判決を使って近時の法解釈論・政策論上の問題点を取り上げ検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">社会保障法の主要分野の基本構造およびそこでの主たる法的・政策的問題状況の理解を得ること</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">社会保障法の主要分野の基本構造を各週の前半で概説した後、後半では興味深い判決を使って近時の法解釈論・政策論上の問題点を取り上げ検討する。ただし時間数に鑑み、社会保障法の全分野を考察することは断念し、詳しく検討する問題点も絞らざるを得ない。同時に、憲法・行政法・民法等の基本理解は前提となる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 :生活保護(公的扶助)制度<br />
第2週 :(公的)年金制度<br />
第3週 :医療保険制度 (1) ――被保険者の編成、財政(付:介護保険制度)<br />
第4週 :医療保険制度 (2)――給付提供 (付:介護保険制度)<br />
第5週 :社会福祉制度(付:介護保険制度)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験(または期末レポート)70%、授業への参加態度を中心とした平常点30%。<br />
*受講者数により筆記試験か期末レポートを選択する。おおむね12名程度以上の参加者があれば筆記試験、それ以下であれば期末レポートを予定している。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">加藤智章ほか『社会保障法(第4版)』(有斐閣、2009年)。ただし、予習の便宜のためであり、授業でそのまま用いるわけではない。</p>
    <p id="textbook-textbook"></p>

西村健一郎『社会保障法』(有斐閣、2003年)</p>
