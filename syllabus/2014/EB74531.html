<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB74531</span>&nbsp;<span id="title">植物生理学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水・金1</span>
    <br />
    <span id="assignments">岩井 宏曉,古川 純,菊池 彰,三浦 謙治</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年進展が著しい植物生理学のトピックスの中から、細胞壁機能、金属輸送、タンパク質修飾を介した情報伝達、環境と植物の相互作用、発生・分化を制御する多様な新規生理活性物質等に焦点を絞り、最近の知見を含めて解説する。
Lectures will cover topics in modern plant physiology including cell wall functions, metal transport, plant-microbe interactions, protein and chromatin modifications.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG34531と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">多細胞から構成される高等植物は、細胞の周囲を取り囲む硬い細胞壁のために細胞としての移動性が低いことから、特徴的な積み上げ型の発生様式をとるとともに、細胞壁や可溶性の因子を介して細胞間のコミュニケーションを行っている。また、植物体を取り巻く種々の無機的・生物的な環境要因に対しても、さまざまな生理反応を通して適応している。本講義では、これらの機構を最近の分子的知見も含めて理解することを目的とする。<br />
Understanding  the structural and molecular mechanisms of  the regulations of physiological phenomena in higher plants.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">Lectures will cover topics in modern plant physiology including cell wall functions, metal transport, plant-microbe interactions, protein and chromatin modifications.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>細胞接着と発生(佐藤)  Intercellular atachment and plant development (SS)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第2回</span></th><td>細胞の成長と細胞壁(佐藤)  Cell growth and cell wall (SS)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞分裂と微小管(佐藤)  Cell division and microtubules (SS)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第4回</span></th><td>細胞壁の多様性と機能(岩井) Diversity of plant cell walls (HI)</td><td> 担当:</td><td>岩井 宏曉</td></tr>
<tr><th><span class="format">第5回</span></th><td>金属輸送・集積と過剰害(古川) Mineral uptake and hyperaccumulation in plants (JF)</td><td> 担当:</td><td>古川 純</td></tr>
<tr><th><span class="format">第6回</span></th><td>根粒菌と豆科植物の相互作用による根粒形成(鎌田) Root nodule formation by the interaction between Rhizobium and leguminous plants (HK)</td><td> 担当:</td><td>鎌田 博</td></tr>
<tr><th><span class="format">第7回</span></th><td>菌根菌その他の植物と相互作用する土壌微生物(鎌田) Arbuscular mycorrhizal fungi and othe soil micro-organisms interacting with plants (HK)</td><td> 担当:</td><td>鎌田 博</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物の生理応答とタンパク質修飾ー1(三浦) Protein modification and plant physiology I (KM)</td><td> 担当:</td><td>三浦 謙治</td></tr>
<tr><th><span class="format">第9回</span></th><td>クロマチン修飾による発生・分化制御(菊池) Regulation of gene expression via epigenetic factors in seed (AK)</td><td> 担当:</td><td>菊池 彰</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物の生理応答とタンパク質修飾ー2(三浦) Protein modification and plant physiology II (KM)</td><td> 担当:</td><td>三浦 謙治</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">植物生理学概論, 植物生理学I<br />
Introduction to Biology I-IV, Plant Physiology I</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">担当教員ごとに評価し(基本的に担当分の最終回にテストを行う)、10回分の成績を合算してA-Dの4段階評価をする。<br />
Attendance (10-20%) Exam (90-80%). Evaluated by each teacher.<br />
Lecture attendance will be recorded.  Attendance will count toward the final grade (A medical note or similar can exempt students from losing marks this way).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">事前準備は不要であるが、授業後にプリントに掲載されている資料や実験データを検討して理解に努め、不明な点はTWlNSや授業で質問する。興味のあるテーマに関しては、参考書やデータの引用文献にあたり、さらに理解を深める。<br />
Read the articles cited in the lecture which you are interested in.</p>
  </div>
