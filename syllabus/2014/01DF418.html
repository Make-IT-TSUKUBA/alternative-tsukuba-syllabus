<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DF418</span>&nbsp;<span id="title">冷戦後の紛争と平和構築論I</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to deepen the students’ knowledge and understanding of conflict and peacebuilding in the post-Cold War era, focusing on, but not limited to, Southeast and South Asia. After a brief introduction on some contemporary theories of war, the course proceeds to discuss ethnic conflict, religious rebellion, the “clash of civilizations,” terrorism and counterterrorism, “resource wars,” and communist insurgencies. The course also covers the political economy of armed conflict; genocide, the “responsibility to protect” and humanitarian intervention; and women and children in war. The course ends with discussions on conflict resolution, peace building and peacekeeping. Particular cases of conflict, conflict resolution and peacebuilding in Southeast and South Asia ( e.g., Indonesia, Myanmar, the Philippines, Thailand, Afghanistan, Pakistan, Sri Lanka, India
and Nepal) and elsewhere (e.g., Iraq, Israel/Palestine, Sudan, Congo and Colombia) – will be studied. The course analyzes these conflicts from various theoretical perspectives and approaches. Some comparative analysis will be made between particular
conflicts in Asia and those in other global regions. The course will be
 taught in English.</p>
  </div>
