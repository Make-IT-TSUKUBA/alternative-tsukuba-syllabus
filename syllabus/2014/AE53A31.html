<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「文化」概念をめぐる議論をはじめ、民族・国家等をめぐる現代的課題を、文化人類学と民俗学の視点から、具体例に即して解説していく。</p>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム 人文学類生、比較文化学類生に限る。日本語・日本文化学類生は専門基礎科目。日本語・日本文化学類生の履修を優先する。【受入上限数70名】</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文化人類学と民俗学の基礎知識と方法を学び、世界の様々な国・地域の民族集団の生活の多様性を知り、理解を深めて行くとともに、自文化を客観的に捉える視点を身につけ、日本社会における文化事象について読み解く能力を養うことを目標とする。本講義では、「文化の発見、異文化の発見、自文化の再発見」をテーマとし、文化の概念をめぐる議論をはじめ、民族と国家などをめぐる現代的課題を、文化人類学と民俗学の視点から、具体例に即して概説していく。</p>

 1.文化とは何か1(文化の概念をめぐる議論) <br />
     2.文化とは何か2(文化の「現状」)<br />
     3.民族と国家1(集団意識の生成)<br />
4.民族と国家2( 民族とは何か)<br />
5.民族の現在      <br />
  二 「異文化」の発見<br />
6.フィールドワークの成立<br />
     7.文化相対主義<br />
     8.家族と親族<br />
     9.儀礼・宗教・呪術 <br />
          10.死と葬儀<br />
     三 「自文化」の再発見<br />
     11.民俗学の基礎知識1(研究対象と目的・民俗学史)<br />
     12.民俗学の基礎知識2(民俗調査論)<br />
          13.民俗学の基礎知識3(民俗語彙)<br />
14.比較民俗学の視角<br />
15.民俗学の課題と展望</p>
