  <h1 id="course-title">
   <span id="course">1B04101</span>&nbsp;<span id="title">法学入門~少子高齢社会と法~</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一方では生まれる子供の数が減少し、他方では65歳以上の高齢者の人口が急増する日本社会において、現在または近い将来大きな問題となる子育て支援や高齢者介護などに関する法的諸問題を概観する。法律知識のない初心者にも理解しやすいように、新聞やテレビなどで取り上げられた問題を通して、妊娠期から学齢期までの数多くの支援や少子化により生じる諸問題、また高齢者の扶養や介護問題、高齢者の消費者被害や財産管理などについて解説する。ヒューマンケア科学専攻の田宮菜奈子教授の協力を得て、母子保健や小児医療、高齢者医療・介護・福祉などの社会問題を法学のフィルターを通して見ることができるような内容とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">法律知識のない初心者にも理解しやすいように、新聞やテレビなどで取り上げられた問題を通して、出産・育児支援や高齢者介護に関わる諸問題を中心に分かりやすく解説する。ヒューマンケア科学専攻の田宮菜奈子教授の協力を得て、出産・育児や高齢者介護をめぐる社会問題を法学のフィルターを通して見ることができるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">少子高齢社会における様々な法的諸問題に関する基礎知識を身に付けるとともに、少子高齢社会における法的諸問題に対応するためには、医学・法学などの専門職や行政・地域住民などの連携が重要であることを、実例を通して理解して貰うことを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">家族,婚姻,出産,育児休業,保育所,未成年者,消費者被害・消費者保護,児童虐待,介護保険,高齢者虐待,施設介護,在宅介護</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">法学専攻の本澤とヒューマンケア科学専攻の田宮教授とが協力して、大学教員および消費者教育の担当者や高齢者介護の施設長など多様な講師陣を招いて、各回のテーマごとに完結する形の講義とする。なお、各回の担当者とテーマは変更の可能性もあるが、変更等は第1週の全体ガイダンスの際に案内をする。<br />
各回ごとのテーマに相応しい担当者(本学教員および外部協力者)がオムニバス形式で講義を行う。</p>

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 本澤】<br />

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日本澤】<br />

未成年者と消費者被害、消費者教育、消費生活センター、未成年者と高齢者の消費者被害の類似性<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日本澤・田宮】<br />
社会の少子高齢化とグローバル化、高齢者介護の現状と課題、筑波大学のグローバル・エイジング・センターの活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">人数制限有り。社会学類の学生の受講も認めるが、他学類の学生の受講を優先する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末テストは行わず、5~6のレポート課題を出したうえで、1つを選択して提出して貰う(80%)。初回を除き、毎回出席を取り、これを評価の際に考慮する(20%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">少子高齢社会に関わる諸問題に関する書籍や新聞記事などを読んで、問題の発生する原因と問題解決の方法について考える習慣を身に付けて欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教材・参考文献は特に指定しない。各回ごとにレジュメや資料を配布するとともに、参考文献なども各回の担当者から紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">事前にアポイントを取ってから来て欲しい。なお、講義終了後の時間を利用して適宜質問することもして欲しい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">少子高齢社会の中で生きて行かざるを得ない学生諸君には、少子高齢社会に関わる法的諸問題に関して正しい知識を持って貰いたい。本講義が、その一助になればと願っている。その上で、学生諸君には、社会の少子化・高齢化・グローバル化の中で日本ができることは何か、日本人として何をすべきかを考えて貰えればと思っている。</p>
  </div>
