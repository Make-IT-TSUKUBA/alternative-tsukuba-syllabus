<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EL311</span>&nbsp;<span id="title">自閉症スペクトラム障害専門実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金4,5</span>
    <br />
    <span id="assignments">園山 繁樹,野呂 文行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">・ 自閉症や広汎性発達障害児などの自閉症スペクトラム障害の幼児児童生徒の臨床指導に参加し,応用行動分析学及び行動変容法の立場から,学生自身でアセスメント,指導計画の立案,実際の指導を行い,基本的な援助アプローチの知識と技術を学習する.

・ 臨床指導は学生5~6名のグループで行う.

・ 担当教員及びティーチングアシスタントによる事前指導と事後指導を行うとともに,実際の指導場面においても指導技術等について助言を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EF571と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">担当形態</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための選択科目<br />
特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・自閉症スペクトラム障害児に対する臨床指導の方法論と具体的な指導技術を習得する。<br />
・自閉症スペクトラム障害児の個別の教育ニーズを把握する力、及びそのニーズに応じた指導計画の立案・実践ができる力を涵養する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション-授業の進め方、指導の留意事項、倫理的配慮-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第2回以降はグループによる臨床指導を次のような手順で行う。<br />
1事前ミーティング<br />
2指導計画の作成と実際の指導<br />
3担当教員による実際の指導における助言及び事後指導<br />
4事後ミーティング<br />
5指導結果の作成</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">グループミーティングや実習等への参加態度等を総合的に評価する。</p>
  </div>
