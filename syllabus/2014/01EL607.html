<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">次のいずれかの内容とする。<br />
・障害科学学会へ参加し、各発表から学んだことをレポートにまとめることによって、障害福祉支援学に関する研究や実践の具体的なあり方を学習する。<br />
・指導教員の指導を受け、障害科学学会で研究発表を行うことによって、障害福祉支援学に関する研究の進め方を学習する。</p>

 ・研究目的の設定について<br />
 ・研究方法に関する記述について<br />
 ・研究結果の示し方<br />
 ・研究結果に関する討論について<br />
 ・ポスターの作成方法と、分かりやすいプレゼンテーションの方法について</p>
