<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB72221</span>&nbsp;<span id="title">生殖生物学II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物の初期発生は卵の中に存在する情報を基に進められる。その情報の分子的実体の解明、機能、発生の制御機構などについて、典型的なモザイク卵であり母性因子の好材料であるホヤの研究を中心にして、最新知見を交えつつ紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/11-10/12<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">精子は受精のために特殊化した細胞であり、生物の一生のなかで唯一個体を離れて重要な任務を果たす細胞である。そこには、洗練された運動装置である鞭毛、雄性の遺伝情報を小さく畳み込んだ精子頭部、卵と遭遇し合体するために必要な先体部が存在し、受精を可能にしている。この魅力的な細胞の形成機構や機能に関する研究には、細胞の分化や運動、細胞シグナリングといった細胞生物学における重要なテーマが含まれる。本講義では、精子の分子構築、精巣における精子形成機構、軸糸の分子構築、分子モーターの構造、受精時に見られる精子の活性化機構、精子内のシグナル伝達について、最近の知見も含めながら解説する。</p>
  </div>

<tr><th><span class="format">第2講</span></th><td>第2講 母性因子とその機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>第3講 母性因子の局在を生み出す分子機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>第4講 ホヤと遺伝学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
