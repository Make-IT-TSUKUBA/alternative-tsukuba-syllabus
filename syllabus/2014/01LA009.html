$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法と経済学の基本的な知識を獲得した上で、会社法を素材に法の経済分析の具体的な内容を理解するという授業です。<br />
<br />
内容としては、不法行為法の経済分析と株主有限責任制度、契約法の経済分析と取締役の忠実義務等、ゲーム理論と企業買収、実証研究、ファイナンス理論と資金調達、企業再編関係の裁判と計量手法等について議論します。法と経済学の基本的な考え方を理解し、その理解を前提に具体的な問題(会社法)の分析に応用できるようになることが達成目標です。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 不法行為法1(シャベル8章、9章に相当。その他のテキストでも可。以下同じ)<br />
第2回 不法行為法2(シャベル10~12章)<br />
第3回 株主有限責任(数字でわかる会社法3章)<br />
第4回 契約法1(シャベル13章、14章)<br />
第5回 契約法2(シャベル15章、16章)<br />
第6回 取締役の忠実義務(数字でわかる会社法4章)<br />
第7回 ゲーム理論と買収手法の強圧性(数字でわかる会社法9章)<br />
第8回 株式の価値・オプション・資金調達(数字でわかる会社法2章、6章、7章)<br />
第9回 実証研究(数字でわかる会社法10章)<br />
第10回 企業再編関係の裁判と計量手法(数字でわかる会社法8章)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>・備考<br />
履修にあたり、法と経済学(あるいは法の経済分析)についての事前の知識は必要ありません。会社法に関する基礎的な知識があることは有益ですが、本講義では会社法のルールを法と経済学(法の経済分析)の手法で説明・分析するということを行いますので、会社法の専門家である必要は全くありません。<br />
しかし、本講義は短期集中講義(金曜日2コマ、土曜日3コマ)のため、受講生の事前の予習が必須です。開講までの期間を利用して、次の2点につき予習していることを前提とします。(1)『法と経済学』や『法の経済分析』といったタイトル・内容のテキストの「不法行為法」及び「契約法」についての説明を読んで下さい。シャベル(田中亘・飯田高訳)『法と経済学』(日本経済新聞社、2010)を推奨しますが、他のテキストでも構いません。また、(2)教科書(田中亘編『数字でわかる会社法』(有斐閣、2013))を事前に入手し、通読した上で、1章につき少なくとも1つの質問・疑問点を用意して授業に臨んで下さい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
