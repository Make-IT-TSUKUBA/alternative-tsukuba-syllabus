                        }

                });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の社会において、また個々人の内面において、宗教はかつてと変わりなく、あるいはさらに大きな重みをもって、影響を与えている。このオムニバス講義は、宗教学のさまざまな見方や考え方に触れてもらう道しるべとなることを目指している。</p>
  </div>

  </div>

   <p id="aim">1 人文社会科学の視点から宗教を捉えることができる。<br />
2 人間の精神性の深みについて捉え直す機会になる。</p>
  </div>
