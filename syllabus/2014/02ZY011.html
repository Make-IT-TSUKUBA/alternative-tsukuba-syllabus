<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02ZY011</span>&nbsp;<span id="title">戦略的交渉論(1)(市民社会・文化・教育交渉論)</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">戦略的な交渉とは、社会科学的には、特定集団(人間・組織の集合)において自らの原点(価値、利益、政策)を明確に把握したうえで、他のアクターを説得し、合意形成、公的決定にいたる過程である。集団の場・文脈によって交渉過程は異なる。公的決定の過程のパタンが非合理的なものになりやすいことと、それを克服し、合意形成にいたる方法について考える(アリソンの3モデル、2レベルゲーム、紛争の拡大と転位、政策の窓など)。また、市民社会フェーズにおける交渉の場について説明する。具体的には文化発信コンテンツの作成・発信の現場における交渉、学生会議や学術ネットワークの現場における交渉をとりあげる。また、「日中間の歴史和解」、「宗教と自由社会」など、国際社会が直面する問題の解決プロセスを考えていく。</p>
  </div>
