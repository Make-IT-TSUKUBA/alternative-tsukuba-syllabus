<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA065</span>&nbsp;<span id="title">行政法III-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金7,8</span>
    <br />
    <span id="assignments">下井 康史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法Iおよび行政法IIの講義内容を受け,いわゆる行政法総論の論点が問題となる具体的設例を検討する.授業は,指定教科書を用いつつ,質疑応答と討論を中心とする.なお,必要に応じ,行政救済法に関する論点も取り上げる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">いわゆる行政法総論の論点について、判例・学説の考え方を踏まえた上で自分なりの考えを整理できるようになること、具体的な事例において問題を発見・解決する能力を高めること、以上のことを通じ、行政法I・IIで習得した知見を深め、かつ、次のステップである「行政法総合演習」に備えることが到達目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">行政法総論の主要論点につき、主要最高裁判例を中心に解説する。授業の進行は、事前に配布するレジュメに従う。以下の点に留意されたい。<br />
・レジュメには、予習課題としてのQが用意されている。<br />
・レジュメでは、指定教科書における予習範囲を明示しておくので、これに基づき予習していることを前提に授業を進める。<br />
・レジュメには、授業で取り扱う判例を明示しておくので、事前に精読しておくことを勧める。<br />
 行政法IIIは2部構成であり、1(行政法総論部分)を下井が、2(救済法部分)を神橋一彦教授(立教大学)がそれぞれ担当する。しかし、行政法III-1・2ともに、行政法I・IIの内容を前提とした総合的なものとなるため、この行政法III-1でも、行政法Iの内容のみならず、同IIのそれについても再確認することがある。なお、受講生に対し、頻繁に質問を発する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>行政立法の主要論点を確認した後、委任命令を巡る裁判例を素材として、その問題点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>行政契約の適法性、及び、行政指導の限界が問題となった裁判例を素材として、その問題点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>行政調査の適法性、及び、行政行為(処分)の裁量が問題となった裁判例を素材として、その問題点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>第6回に引き続き、行政行為(処分)の裁量が問題となった裁判例を素材として、その問題点を検討する。なお、適宜、国家賠償法1条1項の違法の問題についても言及する。その後、行政処分手続が問題となった裁判例を素材として、その問題点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>小テストを行った後、行政行為(処分)の効力が問題となった裁判例を素材として、その問題点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点と期末試験の点数により成績を評価する。平常点は、1回の小テスト(30点満点)における評価による。期末試験(70点満点)は、具体的事例において行政法総論の論点を的確に発見し、かつ論じる能力を問う内容とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">以下の2冊を教科書として指定する。いずれも、授業中に頻繁に参照することになる。</p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之『行政法(第3版)』(弘文堂、2011年) <br />2. 高木光=稲葉馨編『ケースブック行政法(第4版)』(弘文堂、2010年) </p>
    <p id="posttext">・教科書に準じるものとして、曽和俊文ほか編『事例研究行政法(第2版)』(日本評論社、2011年)を指定しておく(発展応用に及ぶ際や自習箇所を指定する際に使用することがある)。</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">主要な参考書は以下の通り(近時に公刊されたもののみを挙げておく)</p>
    <p id="ref-ref">1. 塩野宏『行政法I(第5版)』(有斐閣、2009年) <br />2. 宇賀克也『行政法概説I総論(第4版)』(有斐閣、2011年) <br />3. 稲葉馨=人見剛=村上裕章=前田雅子『行政法(第2版)』(有斐閣、2010年) <br />4. 宇賀克也『行政法』(有斐閣、2012年) <br />5. 神橋一彦『行政救済法』(信山社、2012年) <br />6. 小早川光郎=宇賀克也=交告尚史編『行政法判例百選I(第6版)』(有斐閣、2012年) <br />7. 大橋洋一=斎藤誠=山本隆司『行政法判例集 総論・組織法(第2版)』(有斐閣、2006年) </p>
    <p id="postref"></p>
   </div>
  </div>
