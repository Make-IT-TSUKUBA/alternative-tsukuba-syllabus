<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EH022</span>&nbsp;<span id="title">International Development and Peace through Sport</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ国際開発学の理論と実践を概観し、国際的・社会的・文化的な課題解決に向けたスポーツによる取り組みを学ぶ。スポーツ領域では、特に、メガ・スポーツイベントの価値と諸問題を中心に学び、国際開発領域では、各国・各組織の文化的背景を前提にして、国際課題の特性と人権ならびに持続可能な平和社会の実現に向けた開発のトレンドを学ぶ。具体的な応用論的学習を行った後、スポーツを通じた開発に関わる実践上の問題点などを学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">Through this course, study about the issue and ways of solution in the practice of IDPS after the understanding of concrete applied idea as following contents.<br />
1) To be overview the theory and practice of IDPS.<br />
2) Understand about broad range of IDPS actors and roles of each<br />
3) Comprehend the Global, social, cultural issue and ambiguity of sport<br />
4) Adequately understand the use of sport and, speculate on the outcome of Global personnel.</p>
  </div>
