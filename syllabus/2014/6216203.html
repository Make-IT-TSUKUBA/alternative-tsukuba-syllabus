<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報処理(講義)と併せて,コンピュータによる情報処理の基礎的な能力の養成を目的とする。代表的な応用プログラム(文書処理,表計算,電子メイル等)の操作やプログラミング入門を通して,コンピュータによる問題解決の手法を実践的に修得する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">工シス4・5・6クラス対象</p>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要(得られる知識)</h2>
   <p id="aim">工学システム学類の計算機システムの利用方法、WWW、電子メール、Unix/Linux OSの基本、応用ツールの基礎的な操作方法、C言語による初歩的プログラミングに関する解説及び実習を通じ、基本的な情報処理のリテラシの習得と計算機システムの仕組みを学習する。<br />
得られる知識は以下のものである。<br />
1. Unix/Linux OSに関する基本概念を理解し、コマンドを用いて ファイル操作、プロセス制御、リモートログインなどができる。<br />
2. タッチタイプができ、エディタをスムーズに使える。<br />
3. LaTeXを用いて文書を整形し、印刷できる。<br />
4. C言語を用いて初歩的なプログラムの作成、コンパイル、実行ができる。<br />
5. WWWの仕組みやHTMLの基本的文法を理解し、ホームページ作成、webプログラミングの概要を理解する。</p>
