<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の音声的特徴について概観する。具体的には、話し言葉の語形、リズム、アクセント、イントネーション、子音、母音などについて観察・分析する基礎的能力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">言語研究の基礎となる音声学を基礎から学習し、現代日本語の母音、子音、アクセントなどの特徴を把握することで、気づかれにくい話しことばの発音の変種に対する観察力・分析力を身につける。<br />
本授業を通して受講生は、日本語教育・国語教育における内容学である音声の知識と、聞き取りの技能を身につけることができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員が講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション,音声とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>五十音図とその拡大表(行と段,清濁,現代仮名遣い,特殊拍)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>話し言葉の語形(拍・モーラ,特殊拍,連濁,転音,同化,縮約形)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>母語の干渉,誤用分析(音素と異音,対立,声帯振動,気息の有無)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>アクセントの感覚,表記(強弱と高低,弁別機能,表記法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アクセントの式と型(核と滝,式と型,方言のアクセント,平板化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>子音の分類1(調音点,調音法,口蓋帆,瞬間音と継続音)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>子音の分類2(声門の状態,半母音,五十音図の配列)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>唇音退化・ハ行転呼(ハ行の清濁,合拗音,有声化,現代仮名遣い)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>四つ仮名(サ行とザ行,ヘボン式ローマ字,破擦音の摩擦音化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>拗音(調音者,口蓋化,イ段と拗音)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>環境による音声変化(鼻濁音,鼻腔の関与,摩擦音化,ラ行音)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>母音(舌の位置・舌の高さ・円唇化,母音無声化の規則)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>音節構造(特殊拍の異音,母音連続,音節とモーラ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>イントネーション(平調,上昇調,下降調,高さの変化を表す曲線)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
