<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B02121</span>&nbsp;<span id="title">環境と文化I:地球環境問題と思想</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">森本 健弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会において地球環境をめぐる諸問題を解決することは人類にとっての緊急の課題となっている。本講義では人間と環境のかかわりを、特に文化の視点から論じることを通して、現代的・学際的な理解をめざす。環境と文化Iでは両者の関係についての思想を取り扱う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1環境と人間のかかわりとその変化を具体的な事実や事例をつうじて指摘する。 <br />
2人間と環境の関係を文化という視点から解釈し意味づける。<br />
3倫理の視点から人間-環境関係の可能性について評価する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境,環境問題,文化,環境改変,観光,倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 森本健弘 生命環境系】<br />
[環境とは何か]<br />
環境の意味,環境と人間の関係についての観点を整理する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 森本健弘 生命環境系】<br />
[人間による環境改変]<br />
人間による環境の改変は有史以前から始まった.それは農業革命以後まとまった形となり産業革命以後爆発的に拡大した。その影響について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 松井圭介 生命環境系】<br />
[人間による環境破壊1]<br />
人間活動が環境破壊をもたらした事例をあげ,環境と人間との関係について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 松井圭介 生命環境系】<br />
[人間による環境破壊2]<br />
人間活動が環境破壊をもたらした事例をあげ,環境と人間との関係について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 田林 明 筑波大学名誉教授】<br />
[環境と人間活動1]<br />
人口増加と過度の資源利用が、地球環境問題を引き起こしている。このような状況をアメリカとロシアの草原開発を事例として考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 田林 明 筑波大学名誉教授】<br />
[環境と人間活動2]<br />
日本における稲作の発展と拡大の過程を通して、環境と人間活動のかかわりを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 田林 明 筑波大学名誉教授】<br />
[環境と人間活動3]<br />
人間が環境に対して持っているイメージが、環境の活用を決定することが多い。このような視点について、カナダおよび日本の地域開発を事例に説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 呉羽正昭 生命環境系】<br />
[自然環境と観光行動1]<br />
国立公園の成立,日本における外国人観光などを題材として,自然環境と観光行動の関係を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 呉羽正昭 生命環境系】<br />
[自然環境と観光行動2]<br />
国立公園の成立,日本における外国人観光などを題材として,自然環境と観光行動の関係を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 松井健一 生命環境系】<br />
[環境と倫理]<br />
この講義では、環境に関する倫理を国際的な基準にすることが必要なのか、さまざまな専門家の意見を参考に考えてみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 森本健弘 生命環境系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
