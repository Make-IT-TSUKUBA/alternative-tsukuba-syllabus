  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">紛争管理や紛争解決の概念は、紛争を建設的に扱うさまざまな見方を含む。本科目では、国際交渉やその他の場面での問題解決へ向けて、どのように紛争を受容し、どのように管理するのか、また、潜在的な解決当事者にとって、解決努力に参加するための戦略や気の緩みを克服する方略などを、身近な実例を使いながら考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">GNPプログラム生を対象にした英語VOD講義。受講は遠隔で可能。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">紛争がなければ人間関係を強化するがゆえに、終結をもたらすために紛争を管理することもあれば、紛争あるにも関わらず、利益をもたらす結果を模索することもある。このように、紛争管理や紛争解決の概念は、紛争を建設的に扱うさまざまな見方を含む。本科目では、国際交渉やその他の場面での問題解決へ向けて、どのように紛争を受容し、どのように管理するのか、また、潜在的な解決当事者にとって、解決努力に参加するための戦略や気の緩みを克服する方略などを、身近な実例を使いながら考える。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction to Conflict Management: what conflict is, why it happens, types of conflicts, how conflict develops, and conflict management continuum; Peaceful Societies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Role of Communication in Conflict Resolution, Negotiation and Management</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Conflict Analysis: Identification of Root Causes and Conflict Analysis; Early Warning</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Conflict Analysis: Case Studies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Negotiation: What negotiation is; why negotiation; how it should work; 7 elements of preparation for negotiation; different approaches to negotiation; negotiation strategies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Negotiation: Case Studies; and developing an agreement</td><td> &nbsp;</td><td>&nbsp;</td></tr>
