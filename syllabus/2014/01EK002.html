<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK002</span>&nbsp;<span id="title">スポーツ・ヘルスプロモーション方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>
    <br />
    <span id="assignments">菊 幸一,尾縣 貢,久野 譜也,渡部 厚一,水上 勝義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ・ヘルスプロモーションの修士論文・特定課題研究報告書の作成のために必要な基礎的な方法論について概説する。各自の研究計画の実現に向けて、研究デザインと科学的方法の客観性を担保する方法基礎論を理解し、文献や資料のオンライン検索の方法を学ぶ。また、社会調査法の一般的な手順を概説する。さらに、調査や実験データの分析法・検定法などの統計手法について、分析や検定結果の解釈法について文献を用いて理解したり、実際に統計解析ソフトを用いながら理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">スポーツ・ヘルスプロモーションの修士論文・特定課題研究報告書の作成のために必要な基礎的な研究方法について、学習する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">1)健康・スポーツ科学のためのやさしい統計学,出村慎一、山次俊介, 杏林書院   <br />
2)厚生労働省:臨床研究に関する倫理指針</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">1)山際勇一郎・田中敏,ユーザーのための教育・心理統計と実験計画法,教育出版<br />
2)デズモンド.アレン・石村貞夫、すぐわかる統計用語、東京図書<br />
3)山内光哉,心理・教育のための分散分析と多重比較,サイエンス社<br />
4)統計ソフトSPSSの解説書が、多数出版されている</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.授業参加の積極性を評価する。,2.レポートあるいはテストの成績を評価する。</p>
  </div>

    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>研究デザインのたて方<br />
(テーマ設定、先行研究の整理に仕方)</td><td> 担当:</td><td>久野 譜也</td></tr>
<tr><th><span class="format">第2回</span></th><td>研究デザインと方法論<br />
(方法、方法論、科学的認識論(自然と社会))</td><td> 担当:</td><td>尾縣 貢</td></tr>
<tr><th><span class="format">第3回</span></th><td>文献検索や文献引用の方法を学習する<br />
(文献検索、文献引用)</td><td> 担当:</td><td>水上 勝義</td></tr>
<tr><th><span class="format">第4回</span></th><td>研究倫理の考え方と活用法<br />
(個人情報管理、説明と同意の取得、有害事象、臨床研究、介入研究)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第5回</span></th><td>「問い」の立て方と方法論―その主観性と客観性―<br />

</table>
