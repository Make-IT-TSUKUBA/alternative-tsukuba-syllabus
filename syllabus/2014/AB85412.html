<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">参与観察はエスノグラフィーのフィールドワークの構成要素として歓迎され、人類学の手法である。しかし、共感をもって参加することが観察にまさるとされることはない。さらに、言葉、また視覚による認識は、他の「知ること」の身体的な方法を圧倒する。このゼミでは、言葉と視覚以外の「オルタナティブ」な感覚に焦点をあてる。
Participant observation is hailed as the defining component of ethnographic fieldwork and so anthropological methodology.  Yet, more often than not empahsis on observation surpasses engaged participation.  Moreover, empahsis on verbal and visible epistemologies trumps focusing on other embodied ways of knowing.  This zemi focuses on the use of these ‘alternative’ senses.</p>
  </div>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">感覚のエスノグラフィー<br />
Ethnographies of the Senses</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">参与観察はエスノグラフィーのフィールドワークの構成要素として歓迎され、人類学の手法である。しかし、共感をもって参加することが観察にまさるとされることはない。さらに、言葉、また視覚による認識は、他の「知ること」の身体的な方法を圧倒する。このゼミでは、言葉と視覚以外の「オルタナティブ」な感覚に焦点をあてる。<br />
Participant observation is hailed as the defining component of ethnographic fieldwork and so anthropological methodology.  Yet, more often than not empahsis on observation surpasses engaged participation.  Moreover, empahsis on verbal and visible epistemologies trumps focusing on other embodied ways of knowing.  This zemi focuses on the use of these ‘alternative’ senses.</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">生徒は、歴史の発表、文献の復習とエッセイを書く必要があります。ゼミは日本語で行われ、プレゼンテーションと研究は日本語で出来ますが、毎週の文献は英語になります。<br />
<br />
Students will be responsible for a historical presentation, an article review, and a final paper.  The Zemi is conducted in Japanese and presentations and background research can be in Japanese, but the weekly articles are in English.<br />
<br />
発表全体の評価30%、期末試験の評価70%<br />
Collectively presentations are worth 30 % and the final exam / paper is worth 70% of the grade.</p>
