<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH27012</span>&nbsp;<span id="title">国際・公共システム演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の多くの国々が抱える社会経済問題を、経済統計およびコンピュータを用い実証的に分析する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。国際・公共システムエリア(平成25年度以降入学者), グローバルシステムエリア(平成24年度以前入学者)。平成24年度までのグローバルシステム演習に相当。<br />FH21012と同一。<br />社会工学類3・4年次生を優先する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">実際のデータとコンピュータ・プログラムを用い、既に学んだ数学・統計理論を基に社会経済現象を分析する際必要な技術を学ぶ。具体的には、データの取り扱い、グラフ作成、統計分析、結果の解釈、エッセイ作成等を体験する。</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第3回</span></th><td>行列演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>重回帰分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>論文の書き方、プレゼンの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>実証分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>実証分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">科目の内容および重要事項(講義ノートのパスワード、オフィスアワーの場所・日時など)を説明するので、第一回目の講義には必ず出席してください。特に、本講義の参加希望者数は定員数をオーバーするため、初日に履修学生を決定しています。定員オーバーの場合は社会経済システム専攻の3,4年生を優先。前提科目:微分、積分、線形代数、統計、計量経済学。</p>
