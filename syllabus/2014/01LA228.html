   <p id="summary-contents">主として, 最近の商事判例について, 参加者が報告し, 参加者が討論を行うが, 企業法学演習に比べて高度なものを予定しており, 時間を十分にとるため, 原則として, 日曜日または休日に研究会を開催する予定である。したがって, 準備には相当の時間を要する。企業科学専攻の学生も歓迎する。会社法その他商事法に関する基礎知識を有していることを前提として, 進める。</p>

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">主として、最近の商事判例について、参加者が報告し、参加者が討論を行うが、企業法学演習に比べて高度なものを予定している。したがって、準備には相当の時間を要する。企業科学専攻の学生も歓迎する。会社法その他商事法に関する基礎知識を有していることを前提として進める。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下に掲げる裁判例以外のものでも、平成24年1月1日から平成24年12月31日までに言い渡された高等裁判所または最高裁判所のものであれば、選択してよい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>・東京高判平成23年 4月13日金判1374号30頁<br />
Y1の再生手続において、同社の提出した有価証券報告書等の虚偽記載のため株式購入代金相当額の損害を被ったと主張するY1の株主であるXが、損害賠償請求権を再生債権として届け出たところ、本件では、虚偽記載がされなければ、Y1の株式を一般の個人投資家である控訴人Xが買い続けたとは考え難いから、Xは当該虚偽記載がなければ本件株式を購入しなかったと推認でき、これにより本件株式購入価額相当額の損害を被ったといえるとした事例/Y1の完全子会社であるY2の再生手続において、Y1の株主であるXが、Y1から営業を承継したY2はY1の損害賠償債務を重畳的に引き受け、また、同Y1の有価証券報告書等の虚偽記載に重要な関与をしたから、同Y1の株式購入代金相当額につき損害賠償義務を負うとして、同損害賠償請求権を再生債権として届け出たところ、Y2がY1の損害賠償債務を重畳的に引き受けたとは認められないものの、上場企業であるY1の連結子会社であるY2は、自らの損益計算書等に重大な虚偽記載をした結果、Y1の有価証券報告書等の内容に重大な影響を与え、これにより本件株式を購入したXが損害を被ったのであるからY2は不法行為による損害賠償義務を負うとした事例<br />
<br />
・東京地判平成24年 2月16日(平成23年(ワ)第5165号)<br />
Westlaw Japan  2012WLJPCA02166003<br />
新株発行の際にY株式を引き受けたXが、自らの行った株式払込みはYからの融資金による仮装払込みであって、Yの会社資金による払込みとしてYの会社資本が充実することはないなどと主張して、上記新株発行を無効とするよう求めた事案につき、株式引受人が会社から直接又は間接的に借り入れた資金によって株式の払込みを行った場合には、会社には融資先に対する貸金債権が生ずるから、これをもって直ちに資本充実をもたらさない仮装払込みであるとまではいえないけれども、融資先の返済の意思や能力、担保価値等の諸事情に照らして、当該貸金債権が実質的には資産と評価することができないときには、当該払込みは仮装払込みとして無効になると判示した上、当該事件では、不動産担保や訴外B社の連帯保証によって、Xの主張を前提としても本件融資の貸付金の70%近くの回収が見込まれることになるから本件融資にかかる貸金債権が資産性を欠くものとは認められないと判示してXの請求を棄却した事例/訴訟におけるXの主張を前提とすると、X自身がYの資本充実を害するような仮装払込みを行ったというものであり、自らこのような仮装払込みを行っておきながら、これを理由に新株発行の無効を求める請求は、信義則に反し、権利濫用に当たるといわざるを得ず、会社債権者の保護等のため、株式の引受け等に係る意思表示につき民法94条1項の適用を排除した会社法211条1項の趣旨に照らしても、許容できないと判示した事例<br />
<br />
・横浜地判平成24年 2月28日(平成22年(ワ)1651号)<br />
Westlaw Japan  2012WLJPCA02286003<br />
株式会社であるZの普通株式を有する株主であるXらが、Zの取締役の地位にあったYは、資金調達の必要性等がないにもかかわらず、グループ企業間資金一括管理システム(CMS)に参加することで、同一グループ内の訴外会社に対する融資を継続するという不合理な融資実行判断を行い、善管注意義務及び忠実義務に違反する行為をしたなどとして、Yに対し、損害賠償等を求めた株主代表訴訟の事案において、認定事実によれば、本件CMSへの参加を継続し、資金を預託し続けたYの判断が、経営上の判断として、その裁量を逸脱した不合理なものであったということはできず、その判断が善管注意義務違反や忠実義務違反を構成するとは認められないなどとして、損害賠償請求等を棄却した事例/企業グループ内の1社における取締役の善管注意義務・忠実義務につき、その親会社やグループ内の他の会社にとって利益となる反面、会社にとって不利益となる行為であれば、そのような行為を選択することは善管注意義務違反や忠実義務違反を構成し得るのであって、取締役においては、会社の株主の利益を不当に害しないよう注意することが求められている<br />
<br />
・東京高判平成24年 3月14日金法1943号119頁<br />
破産者から手形の取立委任を受けていた銀行であるYが、破産者の再生手続開始後に取り立てた取立金につき、法定の手続によらず本件破産者の債務の弁済に充当し得る旨を定めた銀行取引約定を理由に、これを本件破産者に引き渡さなかったことから、同破産者の破産管財人であるXが不当利得の返還を求めたところ、原審が請求を全部認容したため、Yが控訴した事案において、取立委任を受けた手形等につき商事留置権を有する銀行は、当該手形等の取立てに係る取立金を留置できるから、会社の再生手続開始後にこれを取り立てた場合であっても別除権の行使としてその取立金を留置でき、また、本件のような銀行取引約定は、別除権の行使に付随する合意として民事再生法上も有効であり、会社から取立委任を受けた銀行は、銀行取引約定に基づき、取立金を同社の債務の弁済に充当できるから、Yの本件銀行取引約定に基づく本件取立金の利得は法律上の原因があるといえるとして、原判決を取り消し、Xの請求を棄却した事例<br />
<br />
・東京地判平成24年 3月15日判時 2150号127頁<br />
非上場会社であるZが、Y1に対して自己株式を1株1500円で譲渡したこと、及び、Y1らのうちの一部を割当先に含む第三者割当方法により1株1500円の発行価額で新株発行を行ったことに関し、Zの株主であるXが、本件自己株式処分及び本件新株発行は著しく不公正な価額により行われたものであり、取締役であるY1らには、「特に有利な価額」による発行に必要な手続を経ていない法令違反等があるとして、公正な価額との差額の支払を求めた株主代表訴訟の事案において、諸事情に照らすと、本件自己株式処分が著しく不公正な価額によって行われたものであるとはいえないものの、本件新株発行の発行価額は著しく不公正な発行価額であるといえ、有利発行に関する株主総会の特別決議を経ないで本件新株発行を行ったY1らには過失が認められるとして、Y1らに公正な価額と発行価額との差額の支払義務を認め、請求を一部認容した事例<br />
<br />
・最判平成24年 3月16日民集 66巻5号2216頁<br />
保険料の払込みがされない場合に履行の催告なしに保険契約が失効する旨を定める約款の条項の、消費者契約法10条にいう「民法第1条第2項に規定する基本原則に反して消費者の利益を一方的に害するもの」該当性<br />
<br />
・最決平成24年 3月28日民集 66巻5号2344頁<br />
振替株式について会社法116条1項に基づく株式買取請求を受けた株式会社が,同法117条2項に基づく価格の決定の申立てに係る事件の審理において,同請求をした者が株主であることを争った場合における,社債等振替法154条3項所定の通知の要否/会社法116条1項に基づく株式買取請求をした株主が当該株式を失った場合における,当該株主による同法117条2項に基づく価格の決定の申立ての適否<br />
<br />
・東京地判平成24年4月11日判時2159号77頁<br />
Aの代表取締役であるBと親交を有していたXが、Y1会社の役員であるY2らから、Aらが反社会的勢力に関与しているとの情報を入手した等虚偽の事実を告げられ、Y1の代表取締役及び取締役からの辞任を強要されたなどとして、損害賠償及び謝罪広告の掲載を求めた事案において、Aらと反社会的勢力との関係が客観的に真実か否かによってXの辞任の意思決定が左右されたとは認められない上、Y2らが、Aらと反社会的勢力との関わりが疑われることを前提に辞任を求めたことには相当の根拠があり、また、政府及び民間を挙げての反社会的勢力との関係を徹底的に遮断する動きの中で、Aらと反社会的勢力との関わりが疑われた以上、Bと深い親交のある原告に辞任を求めることには十分な理由があり、Xも辞任要求の趣旨を受け容れて自ら辞任の意思表示をしたと認められるなどとして、各請求を棄却した事例<br />
<br />
・大阪地決平成24年 4月13日金判1391号52頁<br />
いわゆるMBOの一環として行われたYによる1株600円での全部取得条項付種類株式の取得に反対したXが、会社法172条1項に基づき、Xの保有する本件対象株式である全部取得条項付種類株式100株の取得価格の決定を求めた事案において、本件対象株式の取得価格は本件取得日における公正な価格であり、具体的には、1本件MBOが行われることがなければY株式が有したであろう価格(ナカリセバ価格)と、2本件MBOの実施によって増大が期待される価値のうち反対株主が享受してしかるべき部分の価格(増加価値分配価格)とを合算して算定することになるとした上で、本件対象株式の取得価格を1株649円とした事例/上場株式のいわゆるナカリセバ価格の算定に当たっては、その市場株価が当該会社の客観的な企業価値を反映していないことをうかがわせる事情があれば格別、そうでなければ、その算定における基礎的資料として、評価基準時点である取得日にできる限り近接した当該株式の市場株価を参照するのが相当であるとされた事例/増加価値分配価格とは、「MBOの実施によって増大が期待される価値」を買収者と反対株主に分配したうちの反対株主に分配される1株当たりの株式価値をいうところ、その算定に当たっては、将来の事業計画や収益予測を基礎としてDCF法等により算定できる「MBO実施後の増大が期待される対象会社の企業価値を前提とした株式価値」から、いわゆるナカリセバ価格を差し引いた上、その分配について、原則として、買収者と反対株主に対し、それぞれ1対1の割合により分配することで算定するのが相当であるとされた事例<br />
<br />
・最判平成24年4月24日民集66巻6号2908頁<br />

・東京地決平成24年7月9日金判1400号45頁<br />
Yの筆頭株主であるXが、Yの第三者割当方式による新株発行は、会社法210条所定の著しく不公正な方法によるものであるとして、Yに本件新株発行の仮の差止めを求めたのに対し、本件新株発行における全株式の割当先である従業員持株会支援会が、本手続の結果によりその権利が害されると主張し、独立当事者参加人として、Yに本件新株発行を仮にするよう求めた事案において、本件では、会社の経営支配権につき争いがある状況の下で、Xの持株比率に一定の不利益を与える新株発行がされるものの、本件新株発行がXの影響力低下を主要な目的として行われたものであるとの疎明はないから、Xの本件申立ては理由がなく、また、そうすると、持株会支援会が本件新株発行に応じて払込みをし、株式を引き受けることに何ら法的な障害はないから、持株会支援会の本件申立てには保全の必要性がないとして、各申立てを却下した事例/会社法210条が規定する「著しく不公正な方法」による新株の発行とは、不当な目的を達成する手段として新株発行が利用される場合をいうところ、会社の経営支配権につき争いがある中で、既存株主の持株比率に重大な影響を及ぼすような数の新株が発行され、それが第三者に割り当てられる場合に、当該新株発行が既存株主の持株比率を低下させて現経営陣の会社支配権の維持を主要な目的としてされたものであるときは、不当な目的を達成する手段として新株発行が利用される場合に当たるとされた事例<br />
