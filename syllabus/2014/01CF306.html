<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01CF306</span>&nbsp;<span id="title">都市リスク分析演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">糸井川 栄一,鈴木 勉,谷口 綾子,梅本 通孝,太田 尚孝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然災害・人為災害による都市域の被害を軽減する方策について,計画論, 評価・分析方法を習得するとともに,市街地データと地理情報システムを用 いて,具体的計画課題の定量的分析および政策評価についての演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">都市リスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが, 「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">自然災害の代表事例である地震災害を対象として都市域のリスクを理解す るとともに,地震災害の中から主要な災害事象を取り上げ,これに対する都 市計画的対策を,地理情報システムを活用して立案し,その対策効果を考 察・検証する力を涵養する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">毎回行われる講義では以下について概説する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガイダンス:作業環境の設定,GIS の操作方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>地震災害リスクの解説,GIS 概論,演習作業(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>リスク評価方法の解説,演習作業(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>演習作業(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>中間発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>都市計画的対策の立案方法の解説,演習作業(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>演習作業(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>対策案の評価方法の解説,演習作業(6)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>演習作業(7)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>最終発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 地理情報システム(GIS)を用いて地域特性と空間指標を表示・測量する知識と技術を習得すること.<br />
2) 都市におけるリスク管理,特に防災に関する評価手法・対策方法を習得すること.<br />
3) 課題問題を通じて,対象地を選び,その地域に対する都市リスク管理方法・対策の考え方・討論方法を習得すること.また,プレゼン・コミュニケーション能力を習得すること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">全出席すること.GIS の習得,そして都市評価手法の習得について,課題発 表(80%)とレポート(20%)により総合的に評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問 題」にも関連する.他分野の学生に対しては,「専門基礎」の部分は「関連 分野基礎」と解釈する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">特に指定しない.講義・演習資料を配布する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

谷口 綾子&nbsp;<span class="officehour-address">1002065</span><br />
梅本 通孝&nbsp;月曜9:00-12:00(電子メール等にてアポ必要)&nbsp;<span class="officehour-address">1002294</span>&nbsp;http://infoshako.sk.tsukuba.ac.jp/~tj330/Labo/udml/</p>

   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">都市リスク管理特論,都市機能リスク論,都市構造システム論の基礎知識を 前提とする.</p>
  </div>
  
  
  <div id="absence-heading-absence">
   <h2 id="absence-heading">関連情報</h2>
   <p id="absence">次項の関連科目のうち「都市・地域解析学」をリスク工学専攻の学生が履修する場合には,下記の科目番号によらず,「01CF305 都市・地域解析学」で履修登録すること.</p>
  </div>
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">01CF301 都市リスク管理特論<br />01CF302 都市機能リスク論<br />01CF303 都市構造システム論<br />01CF304 都市リスクコミュニケーション<br />01CN204 都市・地域解析学</p>
  </div>
