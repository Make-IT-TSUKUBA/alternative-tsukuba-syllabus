<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24301</span>&nbsp;<span id="title">知的情報処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3; 秋C 木3,4</span>
    <br />
    <span id="assignments">森田 昌彦,鬼沢 武久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生体における情報処理システムとして脳の認識系・記憶系・運動系などを取り上げ概説する。また,人間の知的情報処理の一つとして推論をあげ,2値論理における推論とファジィ推論を対比させながらその違いについて述べる。さらに推論をコンピュータ上で実現するために必要な知識ベースとしてのデータベースについても簡単にふれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34301と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.2		広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">生体がもつ情報処理システムについて学ぶことによって、広範囲の有用な知識を得る(森田)。人間の知的情報処理の一つとして推論を挙げ、2値論理における推論とファジィ論理における推論の違いを学ぶこと、およびコンピュータ上で推論処理を実現するために必要な知識ベースとしてのデータベースを学ぶことによって広範囲な新しい知識を得る(鬼沢)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋AB (森田)<br />
1. 導入、脳とコンピュータ<br />
2. 脳の構造と機能、ニューロンの動作とモデル<br />
3. 視覚系<br />
4. 聴覚系、運動系<br />
5. 記憶系、その他<br />
<br />
秋C (鬼沢)<br />
1. 知的情報処理の研究分野としての人工知能研究の歴史の概観<br />
2. 2値論理の考え方、命題、真理値、モダスポネンス、モダストレンス<br />
3. 2値論理と集合論の関係<br />
4. 多値論理、無限値論理、そしてファジィ論理<br />
5. ファジィ論理の土台となるファジィ集合論<br />
6. ファジィ論理とファジィ推論<br />
7. データベースの基礎</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 記号論理に基づく伝統的な人工知能と、それに対する「ソフトコンピューティング」の概念を理解する。<br />
2. 生体の情報処理システムの概要と特徴を理解する。<br />
3. 生体で行われている情報処理の基本的な仕組みとその性質に関して幅広い知識を身につけ、将来その中から工学的ヒントが得られるようにする。<br />
4. 現在の科学が土台としている2値論理の考えをしっかりと理解した上でその問題点も理解する。<br />
5. 2値論理の問題点から生まれてきた3値論理、多値論理、無限値論理の考えを理解する。<br />
6. 人間の知的情報処理のモデルとしてのファジィ論理の考えを理解する。<br />
7. それぞれの論理に基づいた推論方法を身につけ、それぞれの推論法を適材適所で応用できるようにする。<br />
8. 知的情報処理をコンピュータ上に実現するために必要なデータベースの仕組みを理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験の成績で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">知能情報学の分野には、大きく分けて記号処理や古典論理に基づく狭義の人工知能と、ニューロ、ファジィなどに代表されるソフトコンピューティングとがある。本授業は後者について扱い、前者については「人工知能」の授業で扱う。また、ニューロコンピューティングに関しては、「パターン認識」の授業で具体的手法を扱うので、本授業ではその基礎となる神経系の情報処理の仕組みの解説に重点を置く。従って、これらの関連科目を履修することにより、本科目の内容をより効果的に理解し、知能情報学の全体像を把握することができる。</p>
  </div>
