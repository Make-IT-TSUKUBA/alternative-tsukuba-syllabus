<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術教育に関する基本文献を講読して今日的な課題を概観し、その問題解決のための柔軟なアイデアとアプローチを複眼的に検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教育工学上の観点から質的研究法を理解したうえで、芸術教育の今日的な課題を取りあげた先行研究からテーマと方法論を検討することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">1 受講案内<br />
2 教育工学と質的研究<br />
3 教育工学と質的研究に基づいた研究とは <br />
4 教育工学と質的研究に基づいた研究の方法論<br />
5 教育工学と質的研究に基づいた研究事例<br />
6 論文のレビューとデイスカッション:教育工学に基づいた事例<br />
7 論文のレビューとデイスカッション:質的研究に基づいた事例<br />
8 論文のレビューとデイスカッション:教育工学と質的研究に基づいた事例<br />
9 論文のレビューとデイスカッション:国外の事例<br />
10 レポート発表</p>
