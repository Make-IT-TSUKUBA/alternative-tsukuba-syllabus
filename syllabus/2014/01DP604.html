<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の社会/文化について,「マス・メディア」,「メディア文化」,「大衆文化」,「ポピュラー文化」という問題に焦点をあてながら考えていく.あわせて,「マス・メディア」,「メディア文化」の基礎も学ぶ.(他の授業で合同で実施する場合もある.その時には,大学院の1年生には補講をする予定である.)授業は,担当者(仲田)が解説し,その後で履修者が意見を述べるという形式(授業プラス演習)で行なうので,,「マス・メディア」,「メディア文化」,「大衆文化」,「ポピュラー文化」を深く学びたいという学生だけ履修するよう要望する.教科書(『メディアと異界』仲田誠,砂書房)を使用する.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">(1)	メディア・情報通信技術の影響力について深層(構想力、文化・社会のありかた、人間観・世界観の違い、共同の主観的世界の歴史の違いなどにかかわる問題=メディアの影響力、意味はそのような要因と連動するという視点)から考える。具体的には以下のような問題をとりあげる。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じることがある。「聖地巡礼」などの問題(「構想力」との関連性)。3)CMがCMであり、それが宣伝であるとわかっていても、CMに影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」への衝動。SNS、ブログなど。5)メディア研究の背後の価値観。大衆社会論。多元的社会論。批判理論。ハバーマス。ルーマン。ハイデガー。ガダマーなど。6)日本的価値観とCMの感動。7)中国的人間関係・価値観とテレビドラマ、広告における「感動」の違い。8)広告の「小さな物語」(500円しかないのにウィスキーを買って&lt;少し幸せになる&gt;というCMなど)への日中の感動の違い。9)いわゆる「グレーゾーン」や「境界領域」(無縁、コミュニタス、二つの「公」、正負の位相転換がおこる場、シンタグム的意味領域とパラディグム的意味領域が交差する場、オブジェクトレベルの意味とメタレベルの意味の交差など)とメディア的表現、物語の世界との関わりなど。     このような問題について考察しながら、メディア研究の基礎(問題の発見、それをどう分析するか、掘り下げていくかという問題、方法論、関連する学問領域など)についても学ぶ。</p>
