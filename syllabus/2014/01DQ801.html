<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育に関する背景知識のない学生のために,日本語の音声,文字,語彙,文法,会話,聴解,読解,作文などに関して概説し、教授法および教案の作り方などを指導する.人文社会科学研究科の学生で、国際地域研究専攻日本語教育研究コース
以外の他専攻•他コースの学生が「日本語教師養成プログラム」の履修を希望する場合、必ずこの科目をとること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">縫部義憲編著『多文化共生時代の日本語教育 日本語の効果的な教え方・学び方』瀝々社</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">日本語教育に関する背景知識のない学生を対象に、日本語の音声、文字、語彙、文法、会話、聴解、読解、作文などについて概観し、外国人に対する日本語教育の方法について考える。日本語教育研究コースの学生で教えた経験のある者には授業の進行を手伝ってもらうなど、役割分担をお願いする。日本語教師養成プログラムを履修する希望のある者は必ずこの授業を受けること。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">縫部義憲編著『多文化共生時代の日本語教育 日本語の効果的な教え方・学び方』の各章を利用して、技能別に日本語教育の概観を提示する。受講生は、各自、テキストを読んできた上で、授業中の課題、議論に参加することが期待される。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3週</span></th><td>日本語教材の使い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>音声指導の基本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>文字・語彙の指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>文法・文型の指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>聞くこと・話すことの指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>読むこと・書くことの指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>コミュニケーションと総合的な言語活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">受講者参加型の授業なので、積極的な参加をするためには、前提としてテキストを読んでくることが不可欠である。また、やむを得ない事情を除いて、欠席や遅刻は認めない。</p>
