$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }

  <h1 id="course-title">
   <span id="course">01NA064</span>&nbsp;<span id="title">憲法III〔憲法訴訟〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 土5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">判例その他の具体的事例を教材とした演習を通じ,日本国憲法下での司法権および憲法訴訟のあり方につき考察する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">具体的事例を素材とした演習形式の授業を通じ、司法権の概念論、司法権の限界論、憲法訴訟論に関する理解を深めること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回の授業に先立ち、受講者に対して、各論点の基本構造を解説したり、具体的にどの判例を読むべきかを指示する授業案内レジュメが配布される。その中には、各論点や判例の基本構造の理解へと受講生を導くための設問が随所に設けられている。授業は、受講生がそれらの質問につき事前に十分検討して臨んでいること(ただし、必ずしも予習段階で正解に達していることを要求はしない〔そうでなければ授業は無意味であろう〕。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば予習段階では十分である)を前提に、指名して答えてもらいながら進行する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>司法権(1):「法律上の争訟」・司法権の限界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>司法権(2):部分社会論・統治行為</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>付随的違憲審査制・客観訴訟及び傍論における憲法判断・憲法判断回避原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>違憲判断の対象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>補遺(7限)・第1回小テスト(8限)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>立法事実</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>憲法適合的解釈</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>憲法判断の諸方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>「憲法上の争点の主張適格」(「第3者の権利の主張適格」など)(7限)・第2回小テスト(8限)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>補遺とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業での発言10%、第5週および第9週の、それぞれ8時限に2回行う授業内小テスト各回15%(計30%)、期末試験60%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">上述(授業のすすめ方)のとおり、担当教員が用意する判例教材およびレジュメを配布する。なお同教材においては、以下2書の対応箇所の参照が、しばしば求められる。</p>
    <p id="textbook-textbook">1. 芦部信喜(高橋和之補訂)『憲法(第五版)』(岩波書店 2011) <br />2. 長谷部恭男ほか編『憲法判例百選II【第6版】』(2013年10月下旬、有斐閣より刊行予定。なお現時点での同書【5版】の購入は薦めない) </p>
    <p id="posttext"></p>
