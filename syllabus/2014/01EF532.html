<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別支援教育における発達障害児の支援体制と,発達障害の心理特性と支援について講義する.続いて心理特性をふまえた個別の支援計画や指導計画を子どもの在籍する学校や状況をあわせてどのように立案実施するかについて,事例検討を含めて議論する.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">知的発達に遅れはないか比較的軽度の遅れにもかかわらず学習面や行動面,生活面に困難を示す発達障害児の心理特性を理解するとともに,理解のためのアセスメント等の方法論について理解する。そして,対象の子どもの特性をふまえた指導を個別の指導計画の中でどのように立案し,実行するかについて理解するとともに,先行研究のレビューを通して最近の知見への理解を深める。</p>
