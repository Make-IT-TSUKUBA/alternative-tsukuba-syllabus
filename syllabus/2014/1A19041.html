  <h1 id="course-title">
   <span id="course">1A19041</span>&nbsp;<span id="title">映像技術とコンピュータグラフィックス入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">画像・映像情報は人間生活を豊かで利便にするものとして重要性が非常に高く、テレビジョン・インターネット・AV機器等と結びついて一般ユーザが扱う機会も急速に増大している。本講義では、画像・映像情報を取り扱う技術的な基盤である画像処理・画像圧縮・画像パターン認識・医用画像・コンピュータグラフィックス(CG)等のテーマに関して入門的に解説する。膨大な画像情報が何故圧縮できるか、画像に何が写っているか機械にどのように認識させるか、医療機器で何故体内を輪切りにした画像が得られるか、CGの画像はどのような仕組みで作られるか、等の原理が専門的知識がなくとも分かるように平易に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(創成開設)情報メディア創成学類学生の受講は認めない。<br />G科目<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">画像処理・画像圧縮・画像パターン認識・医用画像・CG等のテーマに関して入門的に解説することにより、日常接する機会が多い映像技術やコンピュータグラフィックスの技術的な原理を理解させ、より高度な視点で見れるように教養を深めさせる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 映像技術とCGの実社会における応用分野を理解し、<br />
2 映像技術とCGの技術的な原理を理解し、<br />
3 映像技術とCGに深く接することができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">画像,映像,画像処理,パターン認識,医用画像,コンピュータグラフィックス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 鈴木大三 システム情報系】<br />
[映像圧縮通信(1)]<br />
映像技術の基盤技術とも言える映像圧縮技術について、それが必要とされている背景、一般的な原理、国際標準規格の重要性などについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(振替授業日) 鈴木大三 システム情報系】<br />
[映像圧縮通信(2)]<br />
画像および映像圧縮標準規格であるJPEGやMPEGを例として、その要素技術(周波数変換、動き予測、符号化法など)を解説する。また、進化を続ける次世代映像圧縮について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 小高和己 図書館情報メディア系】<br />
[映像パターン認識(1)]<br />
画像・映像の機械認識に不可欠なパターン認識処理技術の原理的側面について解説する。特に、統計的決定理論や機械学習の枠組について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 小高和己 図書館情報メディア系】<br />
[映像パターン認識(2)]<br />
パターン認識処理技術の技術開発的側面について解説する。具体的には、文字認識技術、画像・映像認識技術を題材にして前処理、特徴抽出、識別の各処理について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(振替授業日) 工藤博幸 システム情報系】<br />
[医用画像(1)]<br />
病気の診断に不可欠なレントゲン・CT・MRIなどの医用イメージングの原理について解説する。特に、切らないで体内を輪切りにした断層像が生成される仕組みを解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 工藤博幸 システム情報系】<br />
[医用画像(2)]<br />
医用画像技術が発展した最先端の医療について解説する。具体的には、次世代イメージング、計算機支援診断・手術、遠隔地医療、計算解剖学について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 佐野良夫 システム情報系】<br />
[コンピュータグラフィックス(1)]<br />
コンピュータグラフィックスにおいて、3Dモデルの形状をコンピュータ内で表現する方法(モデリング)から、3Dモデルを画面上に表示するための方法(レンダリング)までを解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 佐野良夫 システム情報系】<br />
[コンピュータグラフィックス(2)]<br />
特にレンダリングに関して、映画などで使われている写実的CGの実現方法を始めとして、絵画的表現や、動画像を入力とした応用技術について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 藤澤誠 図書館情報メディア系】<br />
[コンピュータグラフィックス(3)]<br />
コンピュータグラフィックスにおいて、3Dモデルに動きをつけるアニメーション技術と複雑な自然現象を再現するための方法(物理シミュレーション)について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 藤澤誠 図書館情報メディア系】<br />
[コンピュータグラフィックス(4)]<br />
ゲームなどに使われている物理エンジン、キーフレームによるアニメーション、流体シミュレーションなどの応用技術について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 工藤博幸 システム情報系】<br />
[期末試験]<br />
講義内容に関して試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
