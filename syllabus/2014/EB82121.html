<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB82121</span>&nbsp;<span id="title">動物制御学II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">昆虫の生理生態学に基づき、総合的害虫管理(IPM)を目的とした、化学的防除、物理的防除、耕種的防除、生物的防除、遺伝的防除、など各種防除法について解説し、昆虫機能利用についても述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />応用生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">人間はその出現の時から生活を営む上で様々な昆虫に悩まされ続けてきた。それらの中で最も大きなものは、農業生産物の被害と昆虫が媒介する伝染病である。今日まで、これらの有害昆虫を制御するためにいろいろな技術が開発されてきたが、一部の方法は想像以上に人体や地球環境に悪影響を及ぼす結果となった。しかし、世界人口の増大に対応する食料の確保と昆虫が媒介する熱帯風土病の撲滅には今後も昆虫の制御が不可決である。秋学期の講義では、国内外での生物生産現場における害虫制御と疾病媒介昆虫制御の方法や事例を解説し、続いて春学期で述べた昆虫の持ついろいろな生理生態機能をどのように操作すれば、目的の有害昆虫の発生を人為的に制御できるかを講義する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>昆虫制御の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>化学的防除の種類と作用機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>殺虫剤の選択毒性と抵抗性の発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>殺虫剤の食品中への残留と生態系への影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>栽培管理、環境調節による害虫管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>化学生態学と昆虫制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>天敵利用による害虫管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>遺伝学的防除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>昆虫機能利用と害虫管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
