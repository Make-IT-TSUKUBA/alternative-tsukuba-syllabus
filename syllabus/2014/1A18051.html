  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットやモバイルネットワークは,現代社会に不可欠なインフラとなっている。本講義では,このようなネットワーク社会を支える情報技術について多様な視点から概観し,今後の情報化社会を展望する。IIIでは,音声伝送方式,データベース技術,高臨場感3次元映像技術,インターネット通信,これからのネットワーク通信について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットやモバイルネットワークは、現代社会に不可欠なインフラとなっている。人々は世界中の膨大な情報を検索し、オンラインショッピングや配信される動画を楽しみ、コミュニティを形成している。<br />
本講義では、今日のネットワーク社会を支える様々な情報技術について、情報科学、情報システム、知識とメディア処理といった多様な視点から概観し、今後の情報化社会を展望する。異分野の学生を対象とし、身近な例を取り上げつつ、情報技術とは何か、それが社会へ及ぼす影響、情報技術の将来動向などについて、わかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">音声を伝送する方式、膨大なデータを効率よく管理・運用するためのデータベース技術、機器の設計・実装・製品化技術に関する知識、高臨場感3次元映像技術の歴史と仕組み、インターネットにおける通信の仕組み、情報処理と情報通信技術の融合技術を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">無線通信,変復調,情報爆発,データベース技術,設計・実装・製品化技術,高臨場感映像技術,3次元立視体映像システム,インターネット,通信手順,ネットワークキングアーキテクチャ,新世代ネットワーク</p>
  </div>

    <p id="pretopics"></p>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

[モバイル電子機器を支える最適設計シミュレーション]<br />
スマートフォンなどのモバイル機器の実現においては、回路そのものの設計はほんの前段にすぎない。その先、部品密度と熱滞留、軽さと丈夫さ、薄さと耐衝撃性など、外装に至るまでのあらゆる矛盾を克服するために数値解析が繰り返される。機器の小型高密度化・軽量化を支える設計技術を、現場の設計技師自らが解説する。<br />

<tr><th><span class="format">第6回</span></th><td>【1月26日 中西 徹 中西技術士事務所代表(元IBM/lenovo次長) 非常勤】<br />

[高臨場感3次元映像技術]<br />
大画面映像からバーチャルリアリティ、高臨場感通信まで、さまざまな分野で使用されるようになってきた高臨場感3次元映像技術について概説する。特に、最近のトピックス等をまじえながら、高臨場感映像技術の歴史、3次元立視体映像システムの仕組み、テレイマージョンへの応用等について論ずる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月2日 小木 哲朗 慶應義塾大学 システムデザイン・マネジメント研究科 非常勤】<br />
同上<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月9日 片岸 一起 システム情報系 】<br />
[新世代ネットワーク]<br />
放送・通信の融合により、インターネット上で多種・多様なサービスが利用できる時代を迎えて、社会、経済活動での利便性を一段と向上させるネットワークシステムは社会の基幹インフラとなっている。しかし、情報の大洪水化による通信ネックやメディア情報の多様な表現形式が情報処理の混乱を招いている。このような社会問題の現状を紹介し、それを解決すべき将来のネットワークについて論じる。<br />
