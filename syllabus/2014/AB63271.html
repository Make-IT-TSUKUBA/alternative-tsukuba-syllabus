   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教史的文化史的観点から、初期から中世に至るまでのキリスト教思想について概観する。本講義では特にギリシア・ラテン教父の思想を、古代ローマの知的文化的伝統との関係から論じる。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">好むと好まざるとにかかわらず、今日の我々は、大なり小なり西洋近代の知的枠組みの中に生きている。そしてこれらの知の枠組みの成立にあたっては、ほとんど常にキリスト教思想が直接的、間接的な影響を与えてきた。その為、本講義では、キリスト教思想を知ることが現代の諸問題を知ることに繋がるという問題意識の下、キリスト教についての基本的な知識を身に着けると共に、宗教学的観点から、宗教思想の動的性質を理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">体系的な知識を身に着ける為に、個々の思想が登場するに至った歴史的・思想史的背景に着目して講義を行う。また、学習者が興味をもって学習に取り組めるよう各思想の意義とその後の影響について解説を行う。</p>
  </div>
