  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半は金融監督を含む金融機関や市場等がどのような法制度により支えられているか(金融組織法)について,後半は証券化等の金融取引で発生する法的論点(資本市場法)などを解説し,金融法制の全般的な理解を深めてもらうことを目標とする.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">金融法制の全体像や最新の状況をつかむとともに、民商法との親和性に気づき、それらの基本<br />
法理の理解力と応用力の向上を目指す。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">一般的に「金融法」と呼ばれる金融機関や金融取引に関する法律群は、従来、専門的かつ技術的であり、さらには金融機関と関連する法律が具体的にどのような保護や利益を国民に与えているかについても必ずしも明確ではなかったためにあまり多くの国民の関心をえてこなかった分野であった。<br />
 しかし、金融ビックバンによる規制緩和で金融サービスは拡大し、歴史的な低金利時代を通じて、国民は預金以外の様々な金融商品への投資を行うようになり、また、その一方、金融商品は金融工学等の発展に伴い、従前の預金・貸付・為替等の金融取引ではなく、資産流動化やシンジケーション・ローン等、比較的高度な金融取引とも結びつき、さらには、電子マネーの普及など、金融取引の幅は飛躍的に拡大し、その動きは止むことがない。このような現実を背景にして、金融商品取引法以降も毎年のように行われる改正作業等の動きで象徴されるように、金融法の内容・範囲も変化し続けている。<br />
 さらに、現在、サブプライムローン問題を皮切りに発生した世界的な金融危機の流れの中で、緩和路線であった金融法制は規制路線へと大きな方向転換をしようとしている最中である。<br />
 本講では、まず、前半で各金融業(銀行、証券、保険、信託、貸金業等)で構成される金融システムを理解するために、わが国の金融制度全体とそれらに関連する法について論じ、その後、各種取引ごとに法的論点を判例等を用いながら明らかにしていく。また、どのように金融機関が規制・保護されているのか、業際規制やセーフティネット、さらには金融不正取引におけるなどについても触れることにする。そのうえで、具体的な金融取引のうち、様々な金融業が関与している流動化やシンジケーション・ローン、さらには、プロジェクト・ファイナンスの法的課題について解説する。最後には、最新の動きである、電子金融取引をめぐる法的課題についても検討を行う方針である。<br />
全体としては、最終的に民法・商法や信託法などの基本法理の理解に還元されることを意識し、実定的かつ実務的な法技術の修得が可能であるように配慮するが、金融法の場合、大半がいわゆる業法であるため、冒頭の数回は各金融業(銀行、証券、保険等)で構成される金融システムを論じることで、最初のうちはわが国の金融制度全体を鳥瞰できるように配慮するつもりである。本講座を通じて、とかくややこしいイメージのある金融法が意外に身近なものであること、さらに現在のわが国の金融システム、さらには現在の金融行政が実際にどのように行なわれているかもあわせて知ってもらう機会になれば幸いである。<br />
 かなり幅の広い範囲を短期間で紹介することになるので、できるだけ、欠かさず、受講してほしい。</p>
  </div>

    <p id="pretopics">第1週  金融制度と法 (総論)<br />
第2週  金融機関と法 (それぞれの金融機関とそれにかかわる法)<br />
第3週  金融取引と法 (各論(1)預金取引)<br />
第3週-第4週  金融取引と法 (各論(2)証券取引)<br />
第5週-第6週  金融取引と法 (各論(3)保険取引)<br />
第7週-第8週  金融取引と法 (各論(4)貸金業・信託業など)<br />
第9週  金融機関の業務の健全性<br />
第10週  業際規制とセーフティネット<br />
第11週 - 第12週 不正金融取引への対応<br />
第13週  流動化(証券化)をめぐる法的仕組み(1)<br />
-譲渡法制およびビークル(資産譲受主体:信託法を含む。)法制の概要<br />
第14週  流動化(証券化)をめぐる法的仕組み(2)<br />
      -証券化における証券法制およびサービサー法制の概要<br />
第15週  流動化(証券化)をめぐる法的仕組み(3)<br />
-資産流動化と倒産法制(倒産隔離、真正売買その他の論点)<br />
第16週  シンジケーション・ローン<br />
第17週 プロジェクト・ファイナンス<br />
第18週-第19週 電子金融取引と法(資金決済法・電子記録債権法等)<br />
第20週  総まとめ</p>
