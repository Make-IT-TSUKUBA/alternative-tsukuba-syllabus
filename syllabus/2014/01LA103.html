<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">商法総則・会社法総則及び商取引法の内容を概観しながら、現代商法の基礎を学ぶ。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">すべての企業に関係のある商法総則および商行為法の重要なトピックを学ぶことで、企業組織に関する通則的な規定を理解する。また、この分野の法律問題については、重要判例を通じて理解を深める。</p>
  </div>

II. 企業形態 <br />
III. 商業登記<br />
IV. 商号・名板貸し<br />
V. 商業使用人と代理商<br />
VI. 営業・事業と営業譲渡・事業譲渡<br />
VII.商品・サービスの流通に関する営業<br />
VIII.運送営業</p>
