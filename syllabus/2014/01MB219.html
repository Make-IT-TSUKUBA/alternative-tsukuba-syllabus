<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01MB219</span>&nbsp;<span id="title">アルゴリズム特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報系数学における基本的アルゴリズムとその効率化や応用を解説する.題材は (1)整数・多項式などを対象とする代数的アルゴリズム (2)多次元尺度法・数理折紙などの情報可視化アルゴリズム (3)ウェブページの検索とランキングのアルゴリズム (4)文書に対する情報検索のアルゴリズム などを取り上げる.
必要に応じて,数式処理システムなどの数学的ソフトウェアを用いた問題解決の技法も解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・採り上げた各種アルゴリズムの数理的基礎を理解する。<br />
・必要に応じて、数学的ソフトウェアなどを利用して、実際の応用問題を解けるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>科目の概説、および、整数・多項式に関する代数的アルゴリズムの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>多項式計算のモデル化とアルゴリズムの効率化・応用<br />
-連立代数方程式の解法・数理折紙・和算研究への応用など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ウェブページの検索とランキングのアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>情報検索のモデル、その適用と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ベクトル空間モデルに基づく文書検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>文字列照合に基づく検索のアルゴリズムとその効率化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ネットワーク情報の可視化:多次元尺度法とバネモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
