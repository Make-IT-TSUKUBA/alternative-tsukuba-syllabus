<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1226121</span>&nbsp;<span id="title">心と体に安全で快適なキャンパスII救命救急処置とファーストエイド</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">久賀 圭祐</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生生活でよく出会う身体の不調や症状,病気,捻挫や骨折などの外傷,温熱や化学物質による熱傷,環境要因による障害,中毒,感染症などをわかりやすく学ぶとともに,予防法や自分でも出来る応急処置について学習します。またAEDの使用も含めた救命救急処置について,授業による知識だけでなく,マネキンやAEDのトレーニングキットなどを十分に使った実習を行い実技を習得します。これで得たスキルは一生役立ちます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(保健管理センター企画) 実技があり実技に使うトレーニングキットの数および教員の指導可能人数に限りがあるため,受講上限数を40名とする。<br />【受入上限数40名程度】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日常生活でよく出会う疾患や外傷などのファーストエイドや救命救急処置について、授業および救命救急の現場の声を聞き、トレーニングキットなどを十分に使った実習を行い、生涯にわたり役に立つ実技を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">よく出会う病気、外傷およびその応急処置について理解する。さらに心肺蘇生法、AEDの使用などの救命救急処置のスキルを身につける。</p>
  </div>

   <p id="keyword">応急処置,救命救急,救急室,心肺蘇生,AED,外傷,中毒,腹痛,喘息,ドクターヘリ,ドクターカー</p>
  </div>
