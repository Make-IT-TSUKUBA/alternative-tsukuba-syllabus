<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ZY116</span>&nbsp;<span id="title">市民社会系交渉論(6)(コミュニケーション技能論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>
    <br />
    <span id="assignments">木田 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際会議で行われる国際交渉やディベートに必要なスキルを身に付ける、模擬国連などに参加するための準備講習である。国連会議における参加手順、慣用表現、フォーマル・スピーチの仕方、モデレート・非モデレート協議、ポジションペーパーや決議案作成および修正方法など、国際会議における実践的な手続きを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">GNPプログラム生を対象にした英語VOD講義。受講は遠隔で可能。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">国際会議で行われる国際交渉やディベートに必要なスキルを身に付ける、模擬国連などに参加するための準備講習である。国連会議における参加手順、慣用表現、フォーマル・スピーチの仕方、モデレート・非モデレート協議、ポジションペーパーや決議案作成および修正方法など、国際会議における実践的手続きを学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">VOD講義の内容(英語授業)。ゲストスピーカー:Lori Zenuk-Nishide(神戸市立外国語大学、模擬国連やディベート英語のエキスパート)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(Workshop) Introduction to Model United Nations and Rules of Procedure.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(Simulation) Rules of Procedure, role-call, setting time limit on speeches, formal and informal debate on country background and pre-course readings related to the agenda, and suspending the meeting.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(Simulation) Rules of procedure, formal debate, moderated, unmoderated caucusing and caucus of the whole on country policy related to items on the agenda.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(Workshop) Writing position papers and working papers, and developing a negotiation strategy.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(Simulation) Rules of procedure, formal debate and caucusing on working papers.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(Workshop) Writing and introducing draft resolutions and amendments.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(Simulation) Rules of procedure, introducing and debating a draft resolution, closing the speaker’s list and debate and voting procedures on amendments and draft resolutions, and adjourning the meeting.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(Workshop): Strategy for the MUN (Model United Nations) 1.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(Workshop): Strategy for the MUN (Model United Nations) 2.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(Workshop): Strategy for the MUN (Model United Nations) 3.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">受講生は、筑波英語模擬国連(TEMUN)への参加が望ましい。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">GNPプログラム生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートおよびビデオレターによる口頭プレゼンテーションで評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">受講生は、補助教材とともにVODを視聴した後、担当教員と相談しながら課題に取り組む。詳しい内容についてはGNPで配布する授業内容を参照。</p>
  </div>
  
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">There is no required text for this course. Students will read background guide to the Model United Nations and pages related to the selected agenda available on Internet or printed books. Agenda is a content of the discussion at an international conference. Each year, students will be proposed a new agenda, but may choose another agenda and/or international conference following their professional, academic, and/or personal interests (e.g. TPP, COP, Security Council, Sustainable development, Climate change, MDGs, Human rights, Intellectual property, Post-conflict conference, Food security, Disaster management, etc.). The conference you choose must be official one in which real governments participate and the agenda, new and real (preferably forthcoming in the near future, not an old agenda already debated out in a past conference). Note that the VOD contents are based on the simulation of board member meetings with a previous agenda (2012: &quot;Implementation of the Convention on the Rights of the Child in Order to Combat Child Exploitation&quot; at the UN-Economic and Social Council (ECOSOC); 2013: &quot;Global Education First Initiative&quot; at the UNICEF).</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
