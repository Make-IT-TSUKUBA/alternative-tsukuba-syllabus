<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、中国民俗学の発展史を回顧し、中国民俗学の課題、日本民俗学と中国、近年の学界動向を紹介する。また、現代中国の具体的な民俗事例を挙げながら、中国民俗学の視点と研究のアプローチを解説し、中国社会の特質についての理解を深めたい。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">中国民俗学の学史と近年の学界動向を紹介し、中国民俗学の視点と課題を、具体的な民俗事例を挙げながら講義する。中国民俗学の基本的課題についての理解を深め、その知見からどのような示唆が得られるかを考えていきたい。</p>
  </div>
