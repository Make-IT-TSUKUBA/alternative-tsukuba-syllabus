<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語学に関する多様なトピックを扱う。今学期は、文の階層性が関わるいくつかの問題(スクランブリング、数量詞、照応形、副詞的要素のスコープ、従属節の構造等)を検討しつつ、現代日本語の文の構造について考えていく。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">授業で紹介する様々な現象に対する観察と分析の作業を通して、文の階層的な構造に関する理解を深めるとともに、受講者自身が文法現象の記述を行えるようになることを目的としている。具体的に取り上げる問題については、授業概要および授業計画を確認のこと。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">授業は基本的に講義形式で行うが、授業で取り上げる現象についてのコメント等を毎回求め、小レポートとして提出してもらう。小レポートの内容については、次の回の授業の際に検討を行う。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">総合成績は、レポートの成績(総合成績の70%に換算)と普段点(30%)により算出する。レポートについては、授業時に取り上げた現象について自ら観察と分析の作業を行うことを目的とした課題を出題する。普段点については、毎回の提出物の内容により算出する。なお、授業時の発言については特に得点化しないため、気軽に発言してほしい。</p>
  </div>
