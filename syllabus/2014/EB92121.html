$(function() {

        // URL

            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">EB92121</span>&nbsp;<span id="title">人類学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、霊長類としてのヒトの位置づけとその進化をマクロ (形態学、生体力学、生態学) とミクロ (分子生物学) の観点から概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">人類学は、文化人類学(Cultural anthropology)と自然人類学(Physical anthropology)とに分けられるが、本講義では後者を概説する。自然人類学とは、ひとことで説明すると「ヒトを対象とした生物学」であり、ヒトの自然史を進化と変異の両面から明らかにすることを目的とする。自然人類学では、かつては化石の採集とその巨視的な形態の分析が主流であったが、近年では、飛躍的に進歩した生命現象を分子レベルで解析する方法もかなり取り入れられ、多くの成果をあげるようになってきた。授業は、まず自然人類学の概要から始まり、自然人類学の成立史と関連諸科学との関係について述べ、次に島先生は、霊長類の形態と生態について、とくにマダガスカル原猿類の放散を「口と手連合仮説」を用いて生態的地位を説明する。そして直立二足歩行の起源に関する各種学説を検討し、初期人類の諸形態を統合的に説明する仮説を示す。さらに「孫はなぜかわいい」をキーワードに、社会人類学にも踏み込んだヒトの進化に関する仮説を展開する。続けて米田先生は、過去の人びとが、どのように環境へ適応したのか、また環境がどのように人類進化に影響したのかということを、食生態の変化から解説する。さらに、ネアンデルタールやホモサピエンスの変遷、日本の洪積世人類についても最新の成果を紹介する。その後は、ヒトの身体構造、機能、行動の特性を、とくにバイオメカニクスの観点から説明し、その適応論的解釈などにふれる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自然人類学とは-守備範囲と歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>霊長類の形態と生態。とくにマダガスカル原猿類の放散を「口と手連合仮説」を用いて生態的地位を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>直立二足歩行の起源。直立二足歩行の起源についての各種学説を検討し、初期人類の諸形態を統合的に説明する仮説を示す。さらに「孫」に対する祖父母の感情を解き明かし、これがヒトの進化に及ぼす影響についても考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ヒトの環境への適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>進化の古生物学的アプローチ(その1)-哺乳類から霊長類へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>進化の古生物学的アプローチ(その2)-中新世ホミノイドとヒト科の先駆者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ネアンデルタールとホモサピエンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本の洪積世人類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ヒトの身体の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>自然人類学における最新の研究成果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>予備(通常はありません)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
