  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法III-1及び行政法IIの講義内容を受けて,行政救済法(行政争訟法・国家賠償法等)の分野における具体的問題について検討する.適宜,憲法的視点にも言及したい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">行政活動をめぐる紛争に対してどのような訴訟を提起することができるか、そしてその訴訟においてどのような違法事由を主張することができるかについて、行政事件訴訟法及び国家賠償法の手続を中心に習熟することを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">行政法I・II(さらにIII-1)で習得した行政法の基礎的知識を踏まえ、「行政救済法」(行政争訟法・国家補償法)の分野について、さらに知識を深め、判例や具体的事例の検討を行う。行政救済法の分野は、判例法理のもつ意味がとりわけ大きいので、これをふまえて、具体的な解釈論(そして場合によって解釈論の域を超える場合は立法論)を考える必要がある。そのような観点から、本演習では、実際の行政訴訟実務の基礎となる判例法理の理解と実効的権利救済のあり方を考える際の基本的視座の習得を目標とする。内容的には、行政救済法と憲法との接点にも留意し、行政法総合演習への接続にも配慮する。</p>
  </div>

第4<br />
執行停止(仮の救済)・訴えの利益の消滅<br />

<tr><th><span class="format">第3週</span></th><td>第5<br />

公法上の当事者訴訟と訴訟類型の選択<br />

国家賠償法1条に基づく責任2―権限不行使に対する国家賠償<br />
*裁量収縮論と裁量権消極的濫用論<br />
