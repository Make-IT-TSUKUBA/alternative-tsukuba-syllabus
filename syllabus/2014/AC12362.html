<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC12362</span>&nbsp;<span id="title">日本文学演習8</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>
    <br />
    <span id="assignments">新保 邦寛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大正期の短編小説を読み、その多様な方法にふれる。(前年度と作品を変える)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC60172と同一。<br />日本文学演習IV(AC12092)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本の近・現代文学研究は,目まぐるしく変る文学理念や研究方法に振り回された結果,袋小路に陥ってしまっている。〈文学研究はどうあるべきか〉という本質的な問い掛けを置き去りにして,安易に文化研究に擦り寄る研究者が多いのも事実である。しかし,今後いかなる方向に進むにしても,解釈力が基本であることに変りはない。本授業では,構成も主題も長編小説に比べて明確な,あるいは方法的に書かれる事も多い短篇小説をテキストにして,文学作品の解釈という基礎的な訓練を行っていく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">短篇小説,大正文壇,方法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1・2回は,近代短篇小説の読み方について,具体的に作品を通して解説するが,第3回以降は,受講者の発表を中心に授業を進めていく。なお毎回小講義の形で当該作品の解釈例を提示してみたい。第3-6回では,幻想的な短篇小説を書いた谷崎潤一郎大正期の作品「魔術師」「人面疸」などを取り上げ,第7-15回では,近代短篇小説の完成者とも言うべき芥川龍之介の〈王朝もの〉の作品,「鼻」「芋粥」「藪の中」などを取り上げる。最後に,授業の成果を確認するために,簡単な試験を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">評価は,演習発表や出席,試験の結果に基き行う。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">本授業の目的は,あくまで解釈力の養成にあるので,研究論文も含めて発表者の裁量に任せる。ただし〈術語〉の使用については,『文芸用語の基礎知識』(至文堂)などで確認することを義務づけたい。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
