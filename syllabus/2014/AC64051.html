$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ミシェル・フーコー思想&lt;超&gt;入門。パノプティコン(一望監視装置)の分析で知られ、監視社会の批判者として援用されることの多いフーコーの思想を、より積極的かつポジティヴに理解し、自分の研究や関心に応用できるようにする。とくに晩年の主体(自己)に対する気遣いの問題もじゅうぶん考えてみたい。意欲的な2年生、他学類の学生の参加も歓迎します。い。</p>
