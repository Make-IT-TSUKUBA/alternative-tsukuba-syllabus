  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">元素の分布と循環,資源と環境の地球化学。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「岩石圏で生起する諸現象に関する総合的な知識と思考力を身に付けること」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球資源となっている鉱床について、地質学的産状、鉱物や化学組成、形成プロセス、形成環境を、地球科学、地球表層物質循環の観点から統一的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">資源(natural,resource),鉱床(ore,deposit),鉱石(ore),鉱床成因論(ore,genesis),マグマ(magma),熱水(hydrothermal,solution)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">マグマや水(とくに熱水)によって各種元素が地殻中を運ばれ,濃集したものが資源として利用されている。春ABC学期はマグマおよび熱水が関与した元素濃集を理解するために,マグマ性鉱床、熱水の性質,マグマ水の形成,マグマ水が関与した鉱床,熱水性金鉱床、堆積盆における元素濃集などについて講義する。<br />
マグマおよび熱水が関与した元素濃集(林、15回)<br />
<br />
秋ABC学期 堆積性鉱床(小室、15回)<br />
・	元素濃集プロセスの諸例(機械的分別と漂砂鉱床、風化と残留鉱床、蒸発と蒸発岩)<br />
・	地球の進化と鉱物資源の形成(大気海洋環境の変遷と縞状鉄鉱層、深層大循環とマンガンノジュール、礫岩型ウラン-金鉱床と地球大気環境変遷、不整合関連型ウラン鉱床と地下水環境)<br />
・	放射性廃棄物地層処分(オクロ天然原子炉、地層処分システム、ナチュラルアナログ研究)</p>
