<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本近現代史に関する共通テキストと資料の講読およびフィールドワークを通じて、日本近現代史に関する専門的知識と研究動向・研究方法を習得する。
 今年度は、1930年の教育文化について、御真影と奉安殿の歴史的変遷に焦点をあて、地域・民衆・生活の視点から絞殺する。あわせて、修士論文・博士論文作成の指導も行う。</p>

   <p id="aim">日本近現代史に関する共通テキストと資料の講読およびフィールドワークを通じて、日本近現代史に関する専門的知識と研究動向・研究方法を習得する。<br />
 今年度は、1930年代の教育文化について、御真影と奉安殿に焦点をあて、地域・民衆・生活の視点から考察する。<br />
 あわせて、修士論文・博士論文作成の指導も行う。</p>
