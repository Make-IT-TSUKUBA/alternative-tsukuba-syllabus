$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course explores the dynamic global environment of business management, by looking at the political, legal, technological, competitive and cultural factors that shape corporations worldwide. The main goal of this course is to provide theoretical and practical examples and exercises on the global manager’s environment, the cultural context of global management, and the formulation and implementation of strategy for international and global operations.<br />
The course primarily uses a combination of lecture, class discussion, case analysis, group and individual assignments.</p>

“India: The Employment Black Hole?”<br />
<br />

・	Understanding the Role of Culture<br />

“Canada Timber: Negotiating with the Japanese”<br />
<br />

<br />
4.	Case Discussion	Reading:<br />

Written examination: Short individual MCQ-type exam<br />
<br />
5.	Group Project Presentations</p>
