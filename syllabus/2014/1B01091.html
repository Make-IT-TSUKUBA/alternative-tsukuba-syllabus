  <h1 id="course-title">
   <span id="course">1B01091</span>&nbsp;<span id="title">言語の万華鏡III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">久保田 章</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々は言語によって世界を捉え,思いを表現しながら社会生活を営んでいる。日常の言語生活に見られるさまざまな側面を社会的ならびに学際的視点から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B 精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の知識・能力の中で最も複雑で根源的であると言われる「言語」を多彩な角度から見渡し、角度によって変化する言語研究の妙を楽しむ。「言語の万華鏡III」では、人間の様々な活動に深く関わる言語の諸相を社会・文化・教育の観点から捉え、言語研究の広がりについて理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1言語を社会、文化、教育等の学際的視点から捉え、言語に関わる研究領域の広がりを認識する。<br />
2言語使用と言語使用者の観点から、言語と人間生活に関わる諸問題について考察する。<br />
3高校までの学習と大学における研究の違いを意識し、幅広く、奥深い関心を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語教育,中国語,比喩,ドイツ語,会話,電子メディア,人文情報学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月5日 久保田章】<br />
[第二言語習得研究への誘い]<br />
<br />
「第二言語習得研究」が50年ほどの間に明らかにしてきたことをいくつか紹介し、日本の英語教育との関連性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月5日 小野雄一】<br />
[言語とICT]<br />
<br />
近年のコンピュータ技術、ICT技術の発達が与えた衝撃に関して、音声認識、リアルタイム、授業形態などのキーワードから考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月20日(振替授業日) 池田晋】<br />
[中国語の「繰り返し表現」]<br />
<br />
中国語の様々な繰り返し表現を取り上げ、それらがどのような特徴を持っているのかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月20日(振替授業日) 大矢俊明】<br />
[メタファー・メトニミー・シネクドキー]<br />
<br />
ことばの「彩」とされるメタファー、メトニミー、シネクドキーが我々の日常生活や概念体系と密接に関連していることを考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月26日 黒田亨】<br />
[宗教改革とドイツ語]<br />
<br />
宗教改革はドイツ史上、極めて重要なエポックであるが、ドイツ語の歴史的変化に対しても非常に大きな影響を及ぼした。宗教改革によって起こったドイツ語の変化や現代まで残った影響について講じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月26日 住大恭康】<br />
[日独語を使用した発話の特徴]<br />
<br />
類似した場面で、あるいは類似した内容に関して発話する場合の、日独語における表現上の差異を比較検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月2日 平井明代】<br />
[英語スピーキングの学習と評価]<br />
<br />
スピーキング指導と習得の理論を概観した後、スピーキングテストと評価までを如何に授業で取り入れることができるか実例を紹介しながら解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月2日 高木智世】<br />
[日常会話の科学]<br />
<br />
日常会話は、実は、「無秩序なおしゃべり」ではなく、極めて緻密に秩序立てられた社会的相互行為である。日常会話の分析を通して、言語使用能力を含めた人間の相互行為能力の奥深さに迫る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月9日 田川拓海】<br />
[電子メディアと文章]<br />
<br />
電子メディアの広がりは言語活動に様々な影響を与えている。電子メディア上の文章を取り上げ、書き言葉と話し言葉の接近について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月9日 和氣愛仁】<br />
[デジタル・ヒューマニティーズと言語研究]<br />
<br />
人文科学と情報科学の学際領域として、デジタル・ヒューマニティーズ(人文情報学)という研究分野がある。デジタル・ヒューマニティーズにおける言語研究の一例として、古代エジプト語神官文字の画像=テキスト連携データベースシステムの構築、データ共有等について述べる<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【 月 日 久保田章】<br />
期末試験</td><td> 担当:</td><td>久保田 章</td></tr>
</table>
