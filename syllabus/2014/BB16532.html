<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本の大衆文化を政府の「クール・ジャパーン」文化政策、文化産業・コンテンツ、大衆文化空間、文化の担い手の領域から考察し分析を行う。ゼミでは1戦後から今日に至るまでの大衆文化現象、文化政策について文献購読を行う。2各自が漫画、アニメ、ゲーム、ドラマ、映画、J-popなど好きなジャンルを選択し、考察・発表する。3秋葉原、原宿、渋谷など遊び空間のフィールドワークをしてゼミ論を作成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">延長または休日・休業中等に補講を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現代日本の大衆文化を政府の「クール・ジャパーン」文化政策、文化産業・コンテンツ、大衆文化空間、文化の担い手の領域から考察し分析を行う。グローバル化のなかで、文化はどのように身体化され、新たに再構築していくのか。さらに、海外において日本の大衆文化がどのように現地に土着化していたのかを分析する。このような過程を通して、現代文化の分析力を涵養する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">1身体文化についての社会学的文献を購読する。2道具概念を取り入れ、個人の文化的実践、社会的構造を考察する。3戦後から今日に至るまでの大衆文化現象、文化政策について調べる。4日本の大衆文化の海外での消費について調べる。5各自が漫画、アニメ、ゲーム、ドラマ、映画、J-popなど好きなジャンルを選択し、考察・発表する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">ゼミでに積極的に参加し、文献講読及びテーマの発表・討論を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">自主的にテーマを選び、授業以外でも、資料を収集したり、テーマに関わる文化空間に行って観察してみる。</p>
  </div>
