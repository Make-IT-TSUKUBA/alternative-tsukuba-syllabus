<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">ドイツ民事手続法に関するドイツ語文献を講読する。文献は、特定の論点に関するものを読み込むというより、できる限りドイツの学説・判例を読む際にベースとなるような基本的な知識等が得られるような文献を選定する予定である(受講者の希望について事前に連絡があれば検討する。受講者の希望によっては、英語文献にすることもないわけではない)。報告担当者が講読予定部分をあらかじめ邦訳したレジュメをメールによって事前に受講者全員に配布し、各受講者においてこれを検討していることを前提として、受講者全員で議論を行う。文献を講読するために必要な知識等については、適宜演習の中で触れていく。<br />
ドイツ語の文法等の基礎知識があることが望ましい。初回に担当部分の割当てをするので、初回に出席できない場合には、担当教員までメールで連絡することが必要である。</p>
