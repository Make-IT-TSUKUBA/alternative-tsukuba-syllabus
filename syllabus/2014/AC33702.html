   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「どんな悲しみも物語にすれば耐えられる」と語った人がいるが、今インターネットにあふれているのは、ブログや日記など個人の物語である。人はなぜネット上でこのように自己の物語を語るのかという問題は非常に興味深い問題だが、その答えはたぶん「私たちは他者とともに生きる存在だから」という点にある。他者とともに生きる存在だということは言いかえれば、私たちにとって重要な情報が「間」、「人と人の間」にあるということになる。この点がわかってくると、なぜ私たちが自分で自分のことを物語として語ったり、他人の語る物語、に関心をもつのかよくわかる。物語は人と人の間にある情報を私たちがともに理解できるようなかたちにまとめたものなのである。この「人と人の間にある情報、物語」を共有することによって私たちは自分のことも相手のこともよくわかるようになるのだ。「人と人の間」、あるいは「物語」という観点から情報社会を読み解くのがこの授業の第一番目の狙いである。この授業の二つ目の狙いは、「物語の類型化」と「断片化」について考えることである。自分や他者を理解する上で「物語」が必要だと言ったが、一方で私たちの生きる今の社会では、よく理解できないような「物語」が増えてきている。「ネコ耳」とか「メイド服」とか今はやりの「属性」ブーム、ビックリマン・チョコのブーム(ちょっと古いが)、L’Arc とかスピッツの歌う歌の歌詞(非常に難解なものが多い)等々である。こうした現象の背後にあるものを読み解く。授業の3番目の狙いは、日本的価値観とそれを背景にした物語という視点からプライバシーの問題などを読み解くことである。調査の結果、日本では、個人主義的な価値観の持ち主はプライバシーの問題に関心が低いなどという驚くべき事実が明らかになっている。日本人の人間関係指向性、精神主義などについて考えていく。<br />
<br />
&lt;1&gt;まず基礎を学び、&lt;2&gt;続いて全員で共通の対象を分析し、&lt;3&gt;それを踏まえて各自が発表を行なう。具体的には、CM、マンガ、SNS、ブログ、消費行動などを分析し、メディアやメディア文化の中に織り込まれている「価値観」、「物語」(物語の構造をもった価値観)を抽出する。そのための理論的研究もあわせて行なう。また、内容分析(メディアのメッセージや内容を分析する手法)の手法や質的分析の基礎を学習する(希望者には量的・統計的分析の基礎も教える)。 <br />
<br />
今年度は東北・北関東の地震被害、福島の原発事故という状況をうけ、担当教員(仲田)が過去におこなった災害観研究、原子力観意識(一般住民、事業者)に関する調査研究の知見を紹介する。また、新聞、インターネットなどでの情報の提示、議論の流れなどについても考える。 <br />
<br />
さらに、最新の情報社会論、情報倫理研究、人工知能、ロボット倫理研究の知見についても紹介し、現在の日本でどのように創発(文化、価値、行動様式、組織、社会)が可能か考える。<br />
<br />
