<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12511</span>&nbsp;<span id="title">エネルギー学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界が持続可能な発展を遂げていくためには経済成長の中で、省資源と環境保全を図る社会を築いていくことが求められている。本講義では、世界およびわが国のエネルギー・環境問題を、資源、経済、技術、環境の点から総合的に理解し、エネルギー・環境面から持続可能な発展のあり方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG56821と同一。<br />平成18年度までの「エネルギー・環境論」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">経済の発展と豊かさを求める工業社会は、資源の大量消費と環境への負荷増大によって成り立っている。経済成長、省資源、環境保全を世界規模で同時に達成していくことが21世紀の持続可能な発展に繋がる。本講義は、21世紀社会の持続可能な発展を目的として、世界と日本のエネルギー需給のあり方を工学だけでなく環境問題や社会・経済問題を含めて講述する。それにより、人々の豊かさを維持しつつ、資源の大量消費を改め環境影響を低減する新しいエネルギーシステムが理解できる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本講義では、世界およびわが国のエネルギー・環境問題を、資源、経済、技術、環境の点から総合的に理解し、持続可能な発展のあり方について学ぶ。<br />
1. 世界と日本のエネルギー消費と供給構造が説明できる。<br />
2. 資源、経済、環境、技術面からエネルギーの需給構造が説明できる。<br />
3. 将来のエネルギー需給の方向性を判断できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義は、エネルギー需要で社会のエネルギー消費の実態を、エネルギー供給では基本要件、資源、供給技術、輸送・貯蔵技術など幅広くエネルギー関連の基礎知識を講述する。さらに、総合的な視点からエネルギーシステムを捉え、システム分析法と環境評価法についての解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>社会のエネルギー消費</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>エネルギー供給の三要件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エネルギー資源の分類と埋蔵量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エネルギー変換工学の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>化石燃料と火力技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>原子力発電と核燃料サイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>再生可能エネルギーと分散型技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>エネルギー輸送・貯蔵とシステム分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地球環境問題と温暖化対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>世界のエネルギー需給と持続可能な発展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
