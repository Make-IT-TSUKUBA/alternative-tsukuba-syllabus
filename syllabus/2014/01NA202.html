<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英米法という概念やその歴史と司法制度といった総論的部分と,民事訴訟法や私法の特定分野等の各論的部分とに分けてそれぞれの基礎知識の修得を目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">憲法・差別禁止法の分野に関するアメリカ合衆国最高裁判所およびいくつかの州最高裁判所の代表的な判例を取り上げ、現代アメリカ社会における司法の役割の実態について学習する。アメリカ法の最先端の動きを学ぶことで、法制度を概観するとともに、アメリカ社会で「法」が果たしている重要な機能について幅広い理解を得ることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">日本語の教材を用いて、講義とソクラティック・メソッドを組み合わせる形式で行う。<br />
各回の授業では、その回のテーマにかかわる判例について解説し、その判例がアメリカの法体系の中で持つ意義を考えるとともに、そこで扱われている法的問題がアメリカ社会の中でどのような意義を持っているかについても探求する。<br />
各回のテーマは、後掲の授業計画の通りである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 最高法規としての連邦憲法、連邦制の構造<br />
第2回 ステイト・アクションの法理<br />
第3回 デュー・プロセスとプライヴァシの権利<br />
第4回 平等保護の基本的枠組み、アファーマティヴ・アクション<br />
第5回 表現の自由<br />
第6回 信教の自由と政教分離原則<br />
第7回 財産権と土地利用規制<br />
第8回 連邦憲法と州憲法、社会権、憲法改正<br />
第9回 市民的権利、差別禁止法の現代的展開<br />
第10回  死刑制度の現在</p>
