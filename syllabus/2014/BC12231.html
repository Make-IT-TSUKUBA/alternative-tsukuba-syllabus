$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">途上国の教育現状を把握し,途上国が抱える種々の課題を理解する。それを先進国と対比関連づけて分析する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">国際機関の動向、メキシコに関する教育開発プログラムの実際、初等教育発展の理論的な把握、そのメキシコの先住民のケーススタディ、を扱う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">発展途上国の教育開発、教育発展のメカニズムについての基本的な見方を、歴史、事実に基づいて身につけることがこの授業のねらいである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">集中講義であり、次の項目を扱う。1項目1コマから2コマ。<br />
(1)教育発展の社会科学的分析-序論<br />
  1. 教育開発論の研究領域とこの授業の目的<br />
(2)初等教育普及の現状と国際機関、国際会議の動向<br />
  2. 国際的潮流  3. 援助の動向  4. 初等教育普及の現状<br />
(3)メキシコの教育開発プログラム-初等教育普遍化の最終段階<br />
  5. ビデオ-CONAFE(Consejo Nacional de Fomento Educativo)の紹介  6. 補償教育プログラム  7. 奨学金プログラム<br />
(4)初等教育発展の理論的省察<br />
  8. a.近代的制度設立期  b.発展期  c. 完成期  9. 途上国・メキシコの特徴<br />
(5)メキシコの先住民地域における教育発展<br />
  10. 1930年代まで-革命と近代化  11. 1940-60年代まで-「統一」された学校システムの中での発展 <br />
  12. 1970-1980年代まで-「バイリンガル教育」の発展  13. 1990年代以降-国際・国内環境を利用した先住民の主体的運動と教育発展</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">次の(1)(2)(3)を総合する。(3)は義務ではなく、行なった者は加点される。<br />
(1)出席(4日間の計4コマ以上欠席したものは、成績をつけない)。<br />
(2)2回の授業内試験(必ず2回とも出席のこと)。ノート、資料持ち込み可(授業内容の理解度の高さ、オリジナルな論点、資料の適切な使用によって、評価点は高くなる)。<br />
(3)学生による授業内発表(自分で調べた海外の教育、海外の教育に関する体験、NGO活動の体験など。)</p>
