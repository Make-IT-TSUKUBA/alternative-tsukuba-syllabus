  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理・情報・機械・心理学を含む人間-機械系の幅広い視点から人工知能研究について解説し,パターン理解・認知・学習,知識表現といった先進的な概念と,知能システム及び身体性のある知能機械(ロボット)の構築・人支援技術への応用について講義する.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・現代人工知能の基礎と課題を理解し,新しい人工知能研究や,人の機能を支援・拡張する拡張生体学のアプローチについて基本的な事項を習得する.<br />
・実体のあるエージェント(ロボット)を考慮し,身体・環境の相互作用により知能を発現する手法について理解する.<br />
・人・機械・情報系のつながりと,人工知能の応用によりからだとこころを支援する人支援技術・社会支援技術への応用分野について学ぶ.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容に関して.参考資料.ビデオ資料を用いて最新の内容を紹介し.講義形式で解説するとともに.議論・討論を行う.なお.下記項目を基本として.関連する内容は適宜柔軟に選択する.<br />
<br />
1. 知能:人工知能総論・基礎と課題,拡張生体学<br />
2. 身体:身体性認知科学,身体性とロボティクス<br />
3. 適応:身体性と立脚性,知的システムの原理<br />
4. 価値:価値の概念,推測・推論の基礎理論<br />
5. 学習:経験からの学習と不確実性,認知科学とロボティクス<br />
6. 自律:完全自律ロボットと人支援ロボティクス<br />
7. 記憶:認知神経科学,記憶と身体性<br />
8. 運動:運動学習,人工知能と人支援技術<br />
9. 情動:こころの神経科学,社会支援技術<br />
10.最新の研究の論文紹介と討論<br />
<br />
計算機の出現と同時に人工知能の研究は始まったが,人間の知能に迫る人工知能の実現は,初期の時代の予想を大きく越えて困難な課題であることが分かっている.このような人間の知能を理解する研究は,人間の行動や意思決定からその仕組みを理解する認知科学的アプローチと,脳の信号・情報処理を明らかにすることを目指した神経科学的のアプローチに大別される.本授業では.前者の認知科学的アプローチのうち,特に身体性を持つロボットのような実体のあるエージェントが,環境と相互作用することにより知能を発現することを目標とする身体性認知科学のアプローチとともに,後者の神経科学的アプローチのうち,脳・神経系の働きと学習・適応・記憶・運動・情動といった人工知能とロボティクスに関わる概念と,それらを利用した人支援ロボティクス,社会支援技術についても解説する.<br />
これに加え,人の意識・無意識の世界と機械をつなぐ情報系の構築とともに,人が必要なときに、人に必要な支援を行うことにより,限界のある人間の能力を物理的な側面だけでなく,心理社会的に支援・拡張する新しい生体拡張技術についても学ぶ.<br />
