$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">本授業では言語学における「アイデンティティ」の問題を、歴史と現代に照らし合わせて考察することを主眼とする。フランス語やフランス語圏の現状や歴史、また他の諸言語を通して、社会と言語の関係や言語アイデンティティの問題を考察できる視点を身に付けることが目標である。そのため、語用論や社会言語学的アプローチの概念や方法論を学び、自分の研究に応用できるような実践力の涵養を目指す。理論的な考察ばかりではなく、言語データを通して研究課題を見出すような帰納的なアプローチを通して、マクロとミクロの両視点から言語を考察できる見方を学ぶ。</p>
