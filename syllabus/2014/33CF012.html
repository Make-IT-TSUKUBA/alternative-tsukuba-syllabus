<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">33CF012</span>&nbsp;<span id="title">フランス語基礎AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>
    <br />
    <span id="assignments">大庭 克夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球、数学、物理、化学対象 地球学類,数学類,物理学類,化学類の学生は原則として「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。「フランス語基礎AI」の単位修得者のみ履修申請可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. 英語にすれば中学2年生〜3年生程度の事柄が,フランス語でも言えて・書けて・聴き取れるようにするのが目標です。 2. そのために必要な基本的な単語,動詞の人称変化・時制変化,語順などを徹底して身につけます。 第2外国語はまずもって覚えるのが仕事です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">不規則動詞の人称変化,基本的な単語(数・曜日・月・季節),男性国名/女性国名,複合過去</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋学期(15回)は何といっても不規則動詞約15個(=英語でいえばgo, come, do/make, takeなど大切なものばかり)の現在形の活用とその用例がメインです。 これに数(11〜31)・曜日・月・季節,男性国名・女性国名などの基本的な表現が加わります。 これらの学習に授業回数10回程度を割く予定です。 そして残りの5回を使って,過去形(=複合過去)の作り方と用例,および人称代名詞目的語と強勢形の用法を学習します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">秋学期は中間試験と期末試験の2回の試験を実施します。 成績評価はこの試験の成績(90%)に自習課題の結果(10%)を加味して判定します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">期末試験終了後に,[授業では時間的な制約から省かざるを得ない]「代名動詞」と「半過去形」を用いた和文仏訳の課題を(15題〜20題程度)出題します。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">授業はこちらで作成したプリント(=必要に応じて適宜配布)を使って進めていきます。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">第2外国語は割いた労力とその成果とがほぼ正確に比例します。 秋学期は春学期にも増して覚えるべき事柄が多くなります。 「身につける」=「覚える」ために時間と労量を割く意思のある人だけが受講してください。</p>
