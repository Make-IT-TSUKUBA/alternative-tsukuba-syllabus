<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG92101</span>&nbsp;<span id="title">第四紀環境変動論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>
    <br />
    <span id="assignments">松岡 憲知,池田 敦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This lecture focuses on the interaction between climate change and changes in ice sheets, sea level and other landscapes through the Quaternary. Recent changes in surface processes are also introduced.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Offered in even number years.<br />EE22421と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球の大気圏・水圏・岩石圏の境界面、すなわち地表の環境が、新生代後半の様々な時空間スケールの気候変動に対して、どのように応答するのか理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">中・高緯度の現象を中心に、人類誕生後の気候変動に地表面プロセスがどのように連動してきたかを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第四紀,寒冷圏,氷河,凍土,気候変動,海水準変動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第四紀1. 氷河時代論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第四紀2. 氷期と間氷期</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第四紀3. 最終氷期の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第四紀4. 千年スケールの環境変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第四紀5. 海面変動論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>完新世1. 生物圏の変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>完新世2. 文明発祥期の気候変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>完新世3. 小氷期</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>完新世4. 完新世の気候変動をもたらした自然的要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>完新世5. 寒冷圏の近年の変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「地形学」を履修済であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席、レポート、試験を総合的に評価する。出席による評価が、おおよそ50%を占める。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">急速に知見が増している分野なので、最新情報を入手するように意識すること。<br />
授業で紹介する学術機関のホームページを閲覧してみるほか、学術論文の読破にも挑戦するとよい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">平易に書かれている関連書籍として、以下をお勧めする。<br />
<br />
大河内直彦(2008)「チェンジング・ブルー 気候変動の謎に迫る」岩波書店<br />
藤井理行・本山秀明編(2011)「アイスコア 地球環境のタイムカプセル」成山堂書店<br />
<br />
以下は、包括的な参考図書</p>
    <p id="textbook-textbook">1. Elias SA, 2007. Encyclopedia of Quaternary Science. Elsevier. <br />2. Siegert MJ, 2001. Ice Sheets and Late Quaternary Environmental Change. Wiley. <br />3. Williams M, 1998. Quaternary Environments 2nd Ed. Arnold. <br />4. 町田 洋ほか編(2003)「第四紀学」朝倉書店 <br />5. 日本第四紀学会編(2009)「デジタルブック最新第四紀学」 <br />6. 遠藤邦彦ほか編(2010)「極圏・雪氷圏と地球環境」二宮書店 <br />7. 岩田修二(2011)「氷河地形学」東京大学出版会 </p>
