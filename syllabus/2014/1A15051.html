<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15051</span>&nbsp;<span id="title">21世紀の環境・エネルギー問題と科学・技術の役割-2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>
    <br />
    <span id="assignments">鈴木 博章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー問題は人類の永遠の問題とも言える。本講義では、現代のエネルギー問題と科学技術の取り組みについて平易に述べる。燃料電池、リチウムイオン電池、水素社会、バイオマス、超伝導などの話題をわかりやすく紹介する。文系の学生でも容易に理解できる内容としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.エネルギー問題全般に関して、現在取り組まれている主要な科学技術についての広い知識を得る。<br />
2.原理など科学的データに基づく理解が得られる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エネルギー問題,発電,バッテリー,太陽電池,燃料電池,水素社会,バイオマス,超伝導</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月7日 鈴木博章 数理物質系】<br />
[エネルギー問題と科学技術]<br />
総論として、この講義の概要を述べる。エネルギー問題と科学技術の取り組みの全体像を眺める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日 櫻井岳暁 数理物質系】<br />
[太陽電池によるエネルギー生産]<br />
世界各地で導入が急速に進む太陽電池の原理と開発状況を紹介し、近未来に太陽電池がどのように利用されるのか予想する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日 近藤剛弘 数理物質系】<br />
[燃料電池とは何か]<br />
燃料電池の入門的内容を述べた後、現在の燃料電池発電技術の開発状況と今後の見通しや課題について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月14日 鈴木義和 数理物質系】<br />
[リチウムイオンバッテリー]<br />
電気エネルギーを貯蔵して必要なときに使うためには優れたバッテリーの開発が必要である。電池の歴史、仕組み、材料、実用例について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 辻村清也 数理物質系】<br />
[環境発電]<br />
熱・振動・電磁波・化学物質など様々な形態で環境中に存在するエネルギーを電力に変換する技術について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 山本洋平 数理物質系】<br />
[有機ELとは何か]<br />
有機エレクトロルミネッセンスについての入門的内容を述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月28日 木島正志 数理物質系】<br />
[電気化学キャパシタ]<br />
電気化学キャパシタはバッテリーとともに現代社会において重要な電気エネルギー貯蔵・利用システムである。その仕組み、材料、実用例について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月28日 池田博 数理物質系】<br />
[低温と超伝導]<br />
低温現象と超伝導に関する歴史や実用例について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日 中村潤児 数理物質系】<br />
[水素社会]<br />
現在、再生可能エネルギーを出発点、水素をエネルギー媒体とし、燃料電池を発電機とした水素社会の準備が進んでいる。その状況を概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月4日 中村潤児 数理物質系】<br />
[藻類からの燃料・化学品製造]<br />
藻類からの燃料製造が大変注目されている。また、化学品の製造(バイオマスリファイナリー)も期待されている。それらの現状を解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【 月 日】<br />
期末試験(行わない。レポートとする。)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

B:出席(20分以上の遅刻は欠席扱いとする)<br />
<br />
到達目標1(エネルギー問題全般に関して、現在取り組まれている主要な科学技術についての広い知識を得る。)<br />

到達目標2(原理など科学的データに基づく理解が得られる。)<br />
Aを「より重視」、Bを「重視」</p>
