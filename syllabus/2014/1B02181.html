<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B02181</span>&nbsp;<span id="title">環境と文化III:環境をめぐる歴史と民俗</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">木村 周平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会において地球環境をめぐる諸問題を解決することは人類にとって緊急の課題となっている。本講義では人間と環境とのかかわりを,特に文化の視点から論じることを通して,現代的・学際的な理解をめざす。環境と文化IIIでは,環境をめぐる歴史と民俗について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義では,歴史学・民俗学研究の立場から,とくに東アジアの諸地域を中心とする個別具体的な事例の検討を通じて,人間と環境とのかかわりを理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 環境と人間とのかかわりを理解するための歴史学・民俗学的な方法を学び,自ら実践できる。<br />
2 身近な現代社会,とくに環境をめぐる諸問題に対して自らの意見を積極的に発言できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境,人間,生活,現代社会,人類史,民俗文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 木村周平 人文社会系】<br />
[概説(1)]<br />
本講義のイントロダクションとして、人類史における環境と文化について概観する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(金) (振替授業日) 木村周平 人文社会系】<br />
[概説(2)]<br />
人間社会と自然環境の相互作用としての災害について論じる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 丸山宏 人文社会系】<br />
[中国史における環境と文化(1)]<br />
中国は多様な環境類型を持った広大な地域であること、またマクロな環境変化と中国社会の変化が連動してきたことを論ずる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 丸山宏 人文社会系】<br />
[中国史における環境と文化(2)]<br />
中国社会における環境と文化の関係について、漢民族の事例と少数民族の事例を検討し、現代的な意義を考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(水)(振替授業日)  山澤学 人文社会系】<br />
[日本・関東平野にみる環境と文化(1)]<br />
近世から現代の日本列島,とくに本学の立地する関東平野の景観形成の視点から,いわゆる利根川の東遷について論ずる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 山澤学 人文社会系】<br />
[日本・関東平野にみる環境と文化(2)]<br />
前回の講義をふまえ,関東における山野の開発と経済・文化の発展との関わりについて,筑波山を事例にして論ずる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 山澤学 人文社会系】<br />
[日本・関東平野にみる環境と文化(3)]<br />
前回までの講義をふまえ,関東平野を襲った浅間山の天明噴火を事例に,近世日本における自然観について論ずる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 徳丸亞木 人文社会系】<br />
[民俗文化と環境(1)]<br />
民俗文化と環境との関わりを,生業活動,社会関係,歴史認識などとの関わりから概説的に論ずる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 徳丸亞木 人文社会系】<br />
[民俗文化と環境(2)]<br />
前回の講義をふまえ,民俗文化と環境とが如何に関わるかを,具体的事例を参照しつつ解説し,受講者の理解を深める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 木村周平 人文社会系】<br />
[環境と文化のこれから]<br />
東日本大震災の被災地を事例にしながら、人類の歩みと地球環境との関わりについて考えるべき論点を総括する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日 木村周平 人文社会系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  </div>

ただし、出席回数が全体の2/3に満たない場合、欠格とする。</p>
