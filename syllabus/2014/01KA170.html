<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA170</span>&nbsp;<span id="title">ソフトウェア工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報システムを構築するためには,企業情報を組織化し,管理し,運用する手法が必要である.本講義では,情報システム開発において必要となるソフトウェア工学の基本的な知識として,開発プロセス,モデル化技術,オブジェクト指向,開発支援ツール,保守発展,テストに関する工学的取組を解説する.
キーワード:開発プロセス,要求分析,分析・設計におけるモデル化技術,検証技法,ソフトウェア発展,プロジェクト管理</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラム:BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">講義(70%)と演習(30%)を併用する</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">開発プロセス,要求獲得および仕様化の技術,分析・設計手法,テスト技法,開発管理技術,UML</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ソフトウェア工学で提案されてきた基本的な手法を,開発プロセスに従って講義する.<br />
演習では,例題に対して,これらの手法を適用し,残された課題を発見する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 開発プロセス,開発計画の立案と要求獲得技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 分析方法論とモデル化技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 事例への適用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 オブジェクト指向と設計技法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 テスト技法:Verification &amp; Validation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義(70%)と演習(30%)を併用する.<br />
演習問題(課題)による復習が必要である.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ソフトウェア開発経験は不要である.ただし,現在,業務などで<br />
使用している情報システム,その他のソフトウェアに対する問題意識を持ってい<br />
ることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答(20%),課題レポート(40%),最終レポート(40%)により評価する.<br />
評価基準は,設定した課題や最終課題に対する答えが,授業で紹介した手法を用いて解かれていることが論理的な説明を伴って示されていることである.</p>
  </div>
