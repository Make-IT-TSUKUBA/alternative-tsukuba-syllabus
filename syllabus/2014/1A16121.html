<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16121</span>&nbsp;<span id="title">最先端のエネルギー関連技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギーの利用は我々の生活を支える上では必要不可欠で、常にエネルギー技術は進展を続けている。本科目では現在確立されているエネルギー技術にとどまらず、将来エネルギー問題を解決するのに役立つ現在、研究中のエネルギー技術について研究者がやさしく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">エネルギーの利用は我々の生活を支える上では必要不可欠で、常にエネルギー技術は進展を続けている。本科目では現在確立されているエネルギー技術にとどまらず、将来エネルギー問題を解決するのに役立つ現在、研究中のエネルギー技術について研究者がやさしく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	新しいエネルギー関連技術を列挙することができる。<br />
2	特定の新しいエネルギー関連技術を説明し、意見を述べることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分散電源,宇宙,極低温,MHD,マイクロバブル,高温ガス炉,色素増感太陽電池</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義担当者が週により変わります。担当者は下記の授業計画に記載されています。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日 文字秀明 システム情報系】<br />
[ガイダンスおよび授業概要]<br />
本講義の内容を概説する。また、講義の進め方と成績評価方法について説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(授業振替日) 文字秀明 システム情報系】<br />
[新エネ省エネ技術1]<br />
エネルギー問題について解説し、求められるエネルギー技術として新エネ省エネ技術の代表的なものを解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日 文字秀明 システム情報系】<br />
[新エネ省エネ技術2]<br />
前回に続き、現在提案されている新エネルギーや省エネルギーに関連する技術の中で、代表的なものについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日 竹村文男 産業技術総合研究所】<br />
[革新的分散エネルギー電源の研究開発]<br />
効率的な分散エネルギーシステムを実現するための革新的分散エネルギー電源の研究 開発状況等について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(授業振替日) 松本 聡 宇宙航空研究開発機構】<br />
[国際宇宙ステーション「ISS」を利用した宇宙実験]<br />
国際宇宙ステーションの宇宙環境を活用して、様々な宇宙実験が行われている。その実験を紹介すると共に、将来の宇宙活動も含めた科学技術について講義を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月10日 西岡牧人 システム情報系】<br />
[新しい燃焼方式]<br />
バイオ燃料や水素など、従来あまり使われてこなかった燃料の燃焼特性や、超コンパクト燃焼器など、燃焼に関する最新技術を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月17日 藤野貴康 システム情報系】<br />
[電磁流体力学(MHD)発電]<br />
高効率大規模発電技術の一つとしてその実現が期待されているMHD発電の最近の研究開発動向等について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日 金子暁子 システム情報系】<br />
[マイクロバブル]<br />
エネルギー・環境問題から医療応用まで,多岐にわたり応用が期待されるマイクロバブルについて,その特性と応用例を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日 大橋弘史 日本原子力研究開発機構】<br />
[高温ガス炉]<br />
原子力エネルギー利用を巡って様々な議論があるが、日本が誇る技術の一つである「高温ガス炉」が技術的側面から、これらにどのように答えることができるか紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日 奥野 光 システム情報系】<br />
[色素増感太陽電池]<br />
植物の光合成に倣い、色素で増感した酸化チタンを用いた新しいタイプの太陽電池について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日】<br />
定期試験<br />
各回の講師より出された課題から1つ選び,それに対するレポートを作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
