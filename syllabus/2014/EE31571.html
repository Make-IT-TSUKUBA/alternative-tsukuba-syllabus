   <span id="course">EE31571</span>&nbsp;<span id="title">地球変動科学</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の変動とそのメカニズムを理解するための講義を行う。前半は、地質構造を幾何学的・運動的・力学的側面から体系的に理解するための講義を行う。後半は、地震等のダイナミックな変動について、地球物理学を用いて理解するための講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">岩石圏で生起する諸現象と、その動的プロセスに関する総合的な知識と思考力を身に付けること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">前半15回では、岩石力学、土質力学、破壊・延性・塑性の基礎理論と知識を取得し、それらを用いて地質構造や変形組織の形態・成因・発達プロセスを理解することを目標とする。<br />
後半15回では、波動の基礎、断層運動の表現、観測機器の特性を理解した後に、地震の準備過程・震源過程・地震の多様性について理解することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">岩石・堆積物変形の基礎,地質構造,変形組織,地震学,測地学,震源過程,地殻変動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">固体地球の変動とそのメカニズムを理解するための講義を行う。前半は、地質構造と変形組織を幾何学的・運動学的・力学的側面から体系的に理解するための講義を行う。後半は、地震等のダイナミックな変動について、地球物理学を用いて理解するための講義を行う。</p>
