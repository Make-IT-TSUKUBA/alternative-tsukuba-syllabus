<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG43651</span>&nbsp;<span id="title">産業技術論I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学技術と社会の関係を概観するとともに,社会情勢の変化とこれからの産業界の在り方をマクロに論じる。わが国の産業界が抱える課題とその解決の方向性を,技術政策や関連する産業政策の観点から述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG53651と同一。<br />世話人:寺本</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.5		新たな技術を企画・立案する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">科学技術と社会の関係を概観するとともに、社会情勢の変化とこれからの産業界のあり方について述べる。わが国の産業界が抱える課題とその解決の方向性を、産業政策の観点から紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">開講日時は、別途掲示する。<br />
<br />
1.我が国の産業技術の現状と課題<br />
  産業技術とは何か<br />
  我が国の技術競争力の現状<br />
  我が国のイノベーション(技術革新)システムが抱える問題点<br />
  我が国の産業技術政策の推進体制<br />
2.産業技術政策の概要<br />
  我が国技術振興策の概要<br />
  国家的研究開発プロジェクトの推進<br />
  産学官連携の現状と課題<br />
3.イノベーションを支える施策<br />
  創業・起業の促進<br />
  産業技術と標準化政策<br />
  知的財産立国を目指して<br />
4.社会問題の解決と産業技術<br />
  地球環境問題への対応<br />
  省エネルギー・新エネルギーへの取り組み<br />
5.技術と国家<br />
  技術と国際平和</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">本講義の目標は、わが国産業技術の現状と今後の課題を正しく理解することである。<br />
技術革新に対する代表的な政策支援や政策実施体制、産業技術に期待される社会的役割などについて、その概要を理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">本講義のあとに、提出していただく具体的な課題に対するレポートの内容によって成績を評価する。講義の内容を正しく理解し、かつ個性的なアイディアの富んだレポートを提出したものは、Aと評価する。<br />
全てのレポート課題を期限内に提出しないものの評価はDである。</p>
