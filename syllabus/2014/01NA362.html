<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA362</span>&nbsp;<span id="title">IT法制</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金8</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報社会の到来とIT化の進展に伴い,新たな法制が幅広くかつ急速に整備されているが,それらの系譜や特質を探りながら現状及び課題を検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本講義では、コンピュータないしコンピュータ・ネットワーク等の情報技術(IT)の利用に際して生起する法的問題のうち、主として、刑事法に関連する問題について扱う。この分野における問題状況や法改正の概要を知ると同時に、それを理論的に考察することにより、実践的な法的問題解決能力を獲得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">情報技術の利用に際して生起する法的問題に対しては、現在、活発な法改正が行われつつあるが、その妥当性についての理論的な検討は、必ずしも充分ではない。そこで、本講義では、これらの問題を解釈論的に論じた上で、それに対処するための立法を紹介し、残された問題点について考察する。具体的には、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。また、重要論点については、受講者に報告を求め、その報告に基づいて参加者全員で討論する演習方式を採用する場合がある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回<br />
 情報技術の展開に伴う法律問題の概要を紹介し、そのなかでも特に、刑事法的対処の要請される論点を明らかにする。<br />
<br />
第2回<br />
 刑法における場所的適用範囲の諸原則を確認し、さらに、犯罪地の決定に関する学説を、刑法の基礎理論との関わりにおいて論じる。<br />
<br />
第3回<br />
 前回の検討を踏まえ、ネットワーク上の情報発信に対する刑法適用の可否について、情報発信「行為」に対する適用と「結果」に対する適用とに分けて論じる。<br />
<br />
第4回<br />
 不作為犯論の展開について整理し、それを前提に、インターネット・プロバイダ等の情報発信に関与する者の刑事責任について論じる。<br />
<br />
第5回<br />
 前回の検討を踏まえ、発信された情報にリンク等を設定し、情報発信に関与する者の可罰性について論じる。<br />
<br />
第6回<br />
 ネットワーク上の情報発信の特質について確認したうえで、盗撮画像や合成画像の公開事例における名誉毀損罪の成否について、同罪の解釈論を踏まえて論じる。<br />
<br />
第7回<br />
 コンピュータによって創り出された児童ポルノの規制について、児童ポルノ処罰法の解釈論を踏まえて論じる。<br />
<br />
第8回<br />
 ネットワーク上のわいせつ情報の流布について、わいせつ物頒布等罪における客体及び行為態様に係る解釈論を踏まえて論じる。<br />
<br />
第9回<br />
 情報技術を利用した財産取得や業務妨害等に対する刑事的規制について、電子計算機使用詐欺罪等の解釈論を踏まえて論じる。<br />
<br />
第10回<br />
前回の検討を踏まえ、それらの規制の拡充を意図して導入された、不正指令電磁的記録作成等罪及び不正アクセス罪等について紹介し、その問題点を論じる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
