                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学の全面崩壊という学問の危機の時代に直面し、西洋哲学の根源に立ち返って科学方法論を再構築する試みを、2013年度から続けている。ドイツ観念論とりわけ、その消極哲学(ヘーゲル、マルクス、フッサールなど)の築き上げた、こちら側だけの「普遍性」志向が、インターネットによる情報の集合体の「有用性」に敗れたたことは、もはや明白である。本講義では、ドイツ積極哲学(シェリング、ショーペンハウアー、ハイデガーなど)の「直観」と「超越」を生かし、イギリス経験論のマーカー総ざらえの方法論が、検索エンジンまでつながる過程を示そうと思う。また、東洋思想はもはや終ったことであり、アジア主義などの残滓を初期化し、東洋思想がすでに学ぶに値しないものであることを明確にする。なお、ビデオ、DVD併用で講義を進める。テキストは古田の新著を第一エリア書籍部に置く予定。東アジアの現在の政治状況については、時事的に語ろうと思う。</p>

   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">東アジアの政治思想について学び、同地域の外交・安保問題を考える。概要は以下の通り。1 東アジアという概念の問題点 2日本文明圏と中華文明圏の相違点 3東アジアの安全保障問題 なお、ビデオ併用で授業を行う。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>東アジアという物語の終焉  「アジア」・「東洋政治思想」という語彙  -西洋勢力の東漸-  「大東亜共栄圏」・「東亜協同体」・「東アジア共同体」の虚構性  -反米の補償行為-  「東アジア文化圏」学習指導の無理  -文科省第7期学習指導要領における放棄-   東アジア世界とは果たしてあるのか? -文化内容も領域も確定できない「世界」-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アジア主義者たちの蹉跌  戦前のナショナリストの「国家主義」と「アジア解放」 -そして彼らは戦争へと向かった-  戦後リベラリストの「平和主義」と「アジア贖罪意識」 -そして彼らは国を売る-  アジア主義とは何だったのか?  -欧化・優越・連帯の三基軸構造-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>東アジア・イデオロギーを超えて  東アジア中華思想共有圏の形成史 -礼と華夷秩序の世界-  東アジア「反日」トライアングルの形成 -そして彼らは反日へと走った-  日本文明圏と中華文化圏との永遠の決別  -「東アジア」ではない日本・38度線で「島化」した韓国-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>.東アジアにおける核の不均衡  中国一党独裁と国家総動員体制 -独裁・非人権の「遅れてきた帝国主義者たち」-  北朝鮮の世襲と核・ミサイル・マスゲーム -前近代に退化した王朝国家-  尖閣沖中国漁船体当たり事件と北朝鮮延坪島砲撃事件  -中朝安全保障の攻撃性-  中国・北朝鮮の「助け・裏切り・恨まず」関係の歴史  -中朝の地政学-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
