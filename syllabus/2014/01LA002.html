<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法文献学Iの応用編(法文献学Iを履修しておくことが望ましい)。法文献学Iで得たリーガル・リサーチの知識と技術を定着させるため、国内外のリサーチツールを使って実習し解説する。また修士論文作成を視野に入れたアウトプットのスキル(国内外の引用作法、参考文献・引用文献の読み方・書き方、プレゼンテーション技能)についても講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/6(3-6限),9/13(4-5限),9/20(4-5限)<br />講義室:2F講義室7</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法文献学の応用編(法文献学を履修しておくことが望ましい)として位置付けます。<br />
法文献学で得たリーガル・リサーチの知識と技術を定着させるため、国内外のリサーチツールを使った検索演習を行います。修士論文作成の際に必要とされる、国内外の引用作法、参考文献・引用文献の読み方・書き方、プレゼンテーション技能を学びます。<br />
リサーチスキルを高め、修士論文作成を視野に入れたアウトプットのスキルを身に付けることを目標とします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回・2回(3・4限)外国法(主に英米法)のリーガル・リサーチについて1<br />
外国の法情報リサーチに必要な知識とツールを紹介する。修士論文に必要な引用の読み方、書き方の作法を説明する。<br />
<br />
第3回・4回(5・6限)外国法(主に英米法)のリーガル・リサーチについて2<br />
米国法を中心とするデータベース(Lexis.com)の講習を行う。<br />
課題に取り組み、解説を行う。<br />
<br />
第5回・6回・7回(3・4・5限)検索演習と解説(法令・判例)<br />
課題に取り組む前に、法令・判例リサーチに必要なポイントを復習する。法令の課題に取り組み、得られた検索結果について、その検索過程を各自発表する。各発表に解説を施しながら、検索技法・ツールの選択方法を学んでいく。<br />
次回講義までに取り組む判例検索の課題提示。<br />
<br />
第8回・9回・10回(3・4・5限)検索演習と解説(判例・文献)<br />
判例の課題について、各自が検索過程を発表する。各発表に解説を施しながら、検索技法・ツールの選択方法を学んでいく。<br />
文献リサーチに必要なポイントを復習する。文献の課題に取り組み、得られた検索結果について、その検索過程を各自発表する。</p>
