<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の諸地域の特質とともに地域を解明する枠組み等について,人文・社会科学の視点からアプローチし、地域研究の在り方を探るオムニバス講義。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">地域研究とは何か、その方法論はあるのか。世界の諸地域の特質とともに地域を解明する枠組みや内在する論理などについて、人文・社会科学の視点からアプローチする。異なる地域についての研究動向を横断的にみることで、各地域を相対化し、その特徴をより的確に把握することができるであろう。各コースの教員によるオムニバス講義である。地域研究の意義や教員の地域研究への想いなどが伝わるはずである。日本語による授業。</p>
