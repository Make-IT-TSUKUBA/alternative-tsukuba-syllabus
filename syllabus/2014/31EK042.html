<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。英語の読解を通して、深いレベルで英語やことばが持つ特徴を考えることで言語能力の基盤を養い、併せて知に接しながら広い視野を持つことの大切さを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育 B 組3班対象<br />G科目</p>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業では春学期の学習内容を踏まえ、英語の重要な文法事項と語彙の習得を目指す。具体的には、主語と述語動詞の把握や目的語と補語の違いの理解、時制や分詞構文の理解など、英語を使いこなすうえで特に重要だと思われる文法事項について学習する。また、英文読解を通して、文法事項・語彙の確認や内容把握を行い、英語の読解力の向上を目指す。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のように毎回1課を進める予定である。必要に応じて資料を配布する。なお、スラッシュの左側は主教材の学習内容であり、後は、副教材(単語)の学習予定である。また、毎回、前回の授業内容に基づいた確認テストを行う。<br />
<br />
第1回 Unit 4: Understanding Your Personality(1)/単語Unit 4<br />
第2回 Unit 4: Understanding Your Personality(2)/単語Unit 4テスト<br />
第3回 Unit 5: Amazing Hotels(1)/単語Unit 5<br />
第4回 Unit 5: Amazing Hotels(2)/単語Unit 5テスト<br />
第5回 Unit 6: Culture and Religion(1)/単語Unit 6<br />
第6回 Unit 6: Culture and Religion(2)/単語Unit 6テスト<br />
第7回 Unit 7: The Ideal Workspace(1)/単語Unit 7<br />
第8回 Unit 7: The Ideal Workspace(2)/単語Unit 7テスト<br />
第9回 Unit 8: Future Food(1)/単語Unit 8<br />
第10回 Unit 8: Future Food(2)/単語Unit 8テスト<br />
第11回 Unit 9: The Ideal Wedding(1)/単語Unit 9<br />
第12回 Unit 9: The Ideal Wedding(2)/単語Unit 9テスト<br />
第13回 Unit 10: How to Stay Young and Healthy(1)/単語Unit 10<br />
第14回 Unit 10: How to Stay Young and Healthy(2)/単語Unit 10テスト<br />
第15回 復習<br />
第16回 期末試験</p>
