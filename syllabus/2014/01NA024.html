   <span id="course">01NA024</span>&nbsp;<span id="title">民事訴訟法I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事紛争の公権的解決のための基本法である民事訴訟法を中心に,判決手続全般について講義する.民事紛争を解決するための一連の手続の流れの中で,法律実務家として必要な訴訟手続についての基礎的な理解を得ることを目標とする.訴えの提起から訴訟終了までを具体的な事例に即して説明するとともに,この分野でも重要な役割を果たす判例理論についても検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「民事訴訟法」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事訴訟の制度的な仕組みを概観したうえで、その手続の基本原則や構造について、それぞれの適用事例を示しながら解説する。第1に、民事訴訟法の基礎を学んでもらうこと。第2に、2年次以降に予定されている民事訴訟実務の基礎、民事法演習の受講に必要な技術的知識を獲得すること。これが目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">訴えの提起から判決までが主な内容である。上訴・再審、保全手続や強制執行などは簡単に触れる。具体的な設例もなるべく使いながら、質疑応答形式を取り入れた講義を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 民事紛争と民事訴訟<br />
 世の中のトラブルや争いがすべて訴訟になるわけではなない。「民事」の「訴訟」には、それなりの意味がある。刑事訴訟と民事訴訟の区別、民事訴訟法の目的、裁判制度の構造などに触れる。また参考書等の説明も併せて行う。<br />
<br />
第2回 非訟<br />
 訴訟と非訟の区別。非訟における手続保障に触れる。<br />
<br />
第3回 管轄<br />
 どこの裁判所に訴えを提起すればよいのかについて学習する。<br />
<br />
第4回 訴訟当事者と確定<br />
 誰でも訴訟当事者になれるワケではない。また誰が訴訟当事者なのかよく分からないということもある。講学上、当事者概念と当事者の確定と呼ばれる問題を扱う<br />
<br />
第5回 当事者能力・訴訟能力<br />
 訴訟当事者に要求される「能力」として当事者能力と訴訟能力について解説する。権利能力なき社団の扱いにも触れる。<br />
<br />
第6回 当事者適格<br />
 当事者適格という考え方を解説し、訴訟担当、選定当事者、債権者代位訴訟の構造を解説する。<br />
<br />
第7回 任意的訴訟担当、訴訟代理<br />
 訴訟担当の一例である任意的訴訟担当を解説し、併せて民法上の組合の扱い、訴訟代理と弁護士法違反の代理活動の判例に触れる。<br />
<br />
第8回 訴え<br />
 民事訴訟の基本構造をなす「訴え」「請求」という言葉について学習する。あわせて訴えの3類型(給付・形成・確認)の内容を見る。<br />
<br />
第9回 訴訟上の請求<br />
 訴訟上の請求については、学説上も古くから議論のあるところであるが、訴えの変更、併合、反訴、判決効などの区別に触れながら検討する。<br />
<br />
第10回 訴訟要件と訴えの利益<br />
 訴訟要件と考えられるものを概観し、訴えの利益を検討する。あわせて却下と棄却の区別も説明する。<br />
第11回 訴えの利益の具体的発現<br />
 訴えの利益が実際の訴訟でどのように発現してくるかを給付訴訟・確認訴訟・形成訴訟の訴訟3類型に照らして検討する。ここでは、将来の給付の訴え、過去の法律関係の確認、形式的形成訴訟などについて検討する。<br />
<br />
第12回 訴状提出の効果・重複訴訟の禁止<br />
 訴状とはなにか、訴状提出の効果を概説し、その上で重複訴訟の禁止について解説する。<br />
<br />
第13回 訴訟物<br />
 訴訟物とはなにか。訴訟物理論の対立とその背景にある訴訟観を明らかにし、その差異を学ぶ。<br />
<br />
第14回 処分権主義<br />
 処分権主義とは何かを学習する。この回は、処分権主義のうち申立主義の中身と一部認容判決、債務不存在確認の問題などを解説する。当事者による訴訟の終了は21回を予定<br />
<br />
第15回口頭弁論とその準備<br />
 口頭弁論とは何か、争点整理手続きとはなにか、それぞれの準備はどうするのか。欠席対策にも触れる。<br />
<br />
第16回 弁論主義<br />
 弁論主義の意味、主張責任、主要事実と間接事実の区別を解説する。<br />
<br />
第17回 自白と釈明権<br />
 弁論主義の中身として位置づけられている自白、職権証拠調べの禁止を解説する。<br />
<br />
第18回 事実認定と証明責任<br />
 事実認定の意味、自由心証主義、推定、証明責任の考え方を解説する。<br />
<br />
第19回 証拠方法<br />
 証拠方法の種類、違法収集証拠についての考え方。証明妨害について解説する。<br />
<br />
第20回 書証・文書提出命令<br />
 書証の扱い(二段の推定の意味)、文書提出命令の制度について解説する。<br />
<br />
第21回、第22回 判決の効力1<br />
 判決とは何か、判決の効力を概観し、既判力論の中の客観的範囲の問題を解説する。一部請求論も取り扱う。<br />
<br />
第23回 判決の効力2<br />
 判決の効力を判断する前提として基準時の問題を取りあげる。形成権の行使と既判力の効果の問題がよく言及されているが、既判力の作用とはなにかを丁寧に解説する。<br />
<br />
第24回 判決の効力3<br />
 判決の効力としての主観的範囲の問題を扱う。時間があれば反射的効果についても触れる。<br />
<br />
第25回 判決によらない訴訟の終了<br />
 当事者による訴訟の終了である、訴えの取り下げ、認諾、訴訟上の和解を解説する。<br />
<br />
第26回 多数当事者訴訟1<br />
 多数当事者訴訟の取り扱いの基本原則を確認し、固有必要的共同訴訟の問題を解説する。<br />
 <br />
第27回 多数当事者訴訟2<br />
 当事者が死亡したり合併したりした場合(当然承継)、争いの対象の譲渡(係争物の譲渡)など、社会的な当事者が変動した場合の訴訟上の取り扱いを解説する。中断、引受承継、参加承継など<br />
<br />
第27回 独立当事者参加<br />
 既存の訴訟に、関係する第三者が原告・被告どちらにも与しない立場で当事者として参加する制度である。日本独特の制度であるが、技術的なナゾが多く、百選を使ってそれを確認する。<br />
<br />
第28回 訴訟参加<br />
 第三者が既存訴訟に参加する場合を概観し、その中でこの回は補助参加についての議論を解説する。参加的効力と既判力の違い、訴訟告知の効果にも触れる。<br />
<br />
第29回 上訴<br />
 判決につき当事者に不服がある場合の対応としての上訴(控訴・上告、抗告)を扱う。<br />
<br />
第30回 再審の役割<br />
 判決確定後の例外的な不服申立手段としての再審を扱う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">期末試験の点を60%、小テスト2回の点を40%とし、授業内での発言等における平常点を5%をプラスにもマイナスにも加味して総合評価を行う。</p>
