<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化人類学分野におけるエスニシティ論の最前線に触れ、国家や民族にまつわって現代世界で生起する多様な現象を理論的に捕捉するための視点を身につける。扱う地域や対象は特に限定しないが、東南アジア大陸部や広義の先住民問題への若干の傾斜がある。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">文化人類学分野におけるエスニシティ論の最前線に触れ、国家や民族にまつわって現代世界で生起する多様な現象を理論的に捕捉するための視点を身につける。扱う地域や対象は特に限定しないが、東南アジア大陸部や広義の先住民問題への若干の傾斜がある。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 汎用性の高い人類学的視点を持つ。<br />
2. 現代世界の動態を「民族」という観点から把握するための“技術”を持つ。<br />
3. 先住民問題の現代的“もつれ”について説明できる。<br />
4. 民族に関する通文化的視点を日本社会の理解に応用できる。</p>
  </div>
