<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB71011</span>&nbsp;<span id="title">細胞生物学I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">細胞はすべての生物の基本構成単位である。 本講義ではおもに、1)細胞の形づくりと運動を担う細胞骨格とモータータンパク質、 2)細胞の内外を隔て必要な物質と情報をやりとりする細胞膜と膜タンパク質、について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">細胞の様々な生命活動や機能は細胞小器官や細胞骨格を構築する分子のダイナミックな機能に依存しており、それらが最近の分子生物学や細胞生物学の発展によって解明されつつある。本講義では、まず、筋収縮、細胞質分裂、核分裂、繊毛・鞭毛運動、細胞内物質輸送などのダイナミックな活動に関係する細胞骨格とモーター蛋白質の解説をする。次に、細胞の内と外を分け隔て情報のやりとりを行う場である細胞膜と膜タンパク質について説明する。さらに細胞外において情報の交換と形づくりを行う細胞間結合について紹介する。最後に、微小な構造の観察を可能にしている顕微鏡技術について概説する。</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>細胞骨格の力学特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞骨格タンパクの重合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>細胞骨格タンパクの重合の調節因子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>モータータンパクの種類と構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞膜の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>膜タンパク質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞間結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>細胞外基質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>顕微鏡技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
