   <span id="course">AE11B51</span>&nbsp;<span id="title">世界の言語と日本語II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is an introduction to research on Japanese and English idioms. Topics will include: 1) past and present views of idiom definition and classification; 2) the structural, syntactic, and semantic characteristics of idioms; and 3) approaches to the semantic analysis of idioms.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />英語で授業。<br />Use of Japanese is also required.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course is an introduction to research on idioms, with primary focus on Japanese and English (e.g. Jap. &quot;hara ga tatsu&quot;, &quot;te o yaku&quot;; Eng. &quot;shoot the breeze&quot;, &quot;spill the beans&quot;). Lectures will focus on three principal themes: <br />
●past and present views of idiom definition and classification (Weeks 1-3); <br />
●the structural, syntactic, and semantic characteristics of idioms (Weeks 4-11); <br />
●approaches to the cross-linguistic analysis of idioms in Japanese and other languages (Weeks 12-15).<br />
The aims of this course are for students to: <br />
1) gain an understanding of some of the main themes in idiom research;<br />
2) develop their ability to analyze similarities and differences between Japanese and other languages.</p>
  </div>

1) lectures;<br />
2) oral presentations;<br />
3) group discussion of pre-assigned readings and/or questions.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance and active participation in the discussion of readings and lectures. Students must have 70% attendance or better in order to obtain credit for this course. <br />
2) homework and oral presentations (30%) <br />
This includes a 15-20 minute mid-term presentation based on original research, as well as readings and weekly preparation for class. <br />
3) final paper (40%) <br />
Students will be asked to revise and develop their mid-term presentations into a formal written paper.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this course. Readings from 1.-3. (below) will be assigned after the course begins. Supplementary readings will also be recommended on a weekly basis, including 4.-7 below.</p>
    <p id="textbook-textbook">1. Liu, Dilin. 2008. Idioms: Description, Comprehension, Acquisition, and Pedagogy. New York: Routledge. <br />2. Dobrovol’skij, D. and E. Piirainen. 2005. Figurative Language: Cross-cultural and cross-linguistic perspectives. Amsterdam: Elsevier. <br />3. Nunberg, G, I. A. Sag and T. Wasow. 1994. &quot;Idioms.&quot; Language 70(3): 491-538. <br />4. Grant, Lynn and Laurie Bauer. 2004. &quot;Criteria for re-defining idioms: Are we barking up the wrong tree?&quot; Applied Linguistics 25(1): 38-61. <br />5. 伊藤眞(1997)「言語の具象性、比喩清、受動性――日独慣用句をめぐって――」『ヴォイスに関する比較言語学的研究』 pp. 251-297, 三修社. <br />6. 宮地 裕(1999)「慣用句の表現」『敬語・慣用句表現論――現代語の文法と表現の研究(二)』 pp. 213-339, 明治書院. <br />7. 米川明彦(2005)「慣用句概説」米川明彦・大谷伊都子編『日本語慣用句辞典』 pp. 537-563, 東京堂出版. </p>
