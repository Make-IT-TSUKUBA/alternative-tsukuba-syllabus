$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本国憲法所定の基本的人権のうち,主に精神的自由権を中心とする部分を素材に,人権編解釈論の基本的な思考法を身につける.特に初学者に対しては,人権分野の学習法(「基本書」や判例を読む際の注意点)についても折に触れつつ指摘する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">日本国憲法第3章所定の基本的人権規定の規範的意味につき、その歴史的背景や学理的構造、判例による具体化のあり方をも視野に入れつつ、理解すること。なお、本科目「憲法I-1」(人権第1部)では精神的自由権までを扱い、経済的自由権、適正手続、国務請求権、社会権、参政権については2年次の「憲法I-2」(人権第2部)において扱われる。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回の授業に先立ち、受講者に対して、教科書の具体的にどの部分を、あるいは具体的にどの判例のどの部分を読むべきかを指示する授業案内用レジュメが配布される。その中には、各論点や判例の基本構造の理解へと受講生を導くための設問が随所に設けられている。授業では、それらの設問、またはそれに付随する基本事項につき受講者に質問しつつ進行する。<br />
時間が許せば自分なりに予習してみて、どこまでわかったか、どの部分がわからないかを明らかにした上で授業に臨んでいただくと、より効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である。</p>
  </div>
