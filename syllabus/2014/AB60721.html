  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室を中心に引き続き西洋思想をたどり現代の哲学的諸問題に挑む(他専攻歓迎)。</p>

   <p id="note">2014年度開講せず。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人の名前や思想の概要を覚えることが思想を学ぶことではない。本授業では、本格的にテクストに取り組む前に、まずは思想を学ぶ際の問題意識そのものを再検討することを目的とする。つまり、専門用語や細かな歴史的知識にとらわれずに、代表的な西洋思想をまさに現代の自分自身の問題として実感をもって受けとめられるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として西洋思想を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずからも問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代の日本に生きる私たちにとって身近な問題を浮き彫りにするために、マイケル・サンデルの『ハーバード白熱教室』に沿って近現代西洋の政治哲学をたどることを授業のひとつの軸とします。ただし、その背景をなす倫理学、自然学、形而上学を中世や古代にまでさかのぼって参照するので、全体としては西洋思想の主要テーマを総動員することになるでしょう(「西洋思想a」と「西洋思想b」をあわせて)。<br />
私たちの思考は多くの西洋思想に深く影響されています。最終的に、心理学や社会学をも含めた現代科学全体とそれに基づく現代社会そのものの意味、そして自分自身の世界観/人生観を問い直すことになります。<br />
<br />
各回の授業計画は予定です。学生さんとの関係のなかで適宜修正されます。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">平常の授業の取り組み具合を見ます。 特別な試験・レポートは課さない予定です。 授業に真摯に参加し、 〈対話〉的リアクションペーパーを欠かさず提出すれば、 Aが与えられます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。 それほど大事なこのことは、 実は「哲学」の場合、一人ではできません(そのことは授業で証明されるでしょう)。だから自分の理解をリアクションする練習を繰り返します。人生で一番大切な力を身につけるために。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">1は授業のテキストとして使用します。書籍部で販売予定ですので、2の参考書と合わせて購入してください。6,7も参考書。3,4,5は現代日本人が置かれている状況理解のために。8は「哲学する」ことを望む人にはぜひ一読を。9は倫理についての分かりやすい啓蒙書。</p>
    <p id="textbook-textbook">1. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房 <br />2. マイケル・サンデル『公共哲学』ちくま学芸文庫 <br />3. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット <br />4. 中島義道『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP新書 <br />5. 北川達夫・平田オリザ『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂 <br />6. マイケル・サンデル『これからの「正義」の話をしよう』早川書房 <br />7. マイケル・サンデル『それをお金で買いますか』早川書房 <br />8. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版 <br />9. 篠澤和久・馬渕浩二編『倫理学の地図』ナカニシヤ出版 </p>
