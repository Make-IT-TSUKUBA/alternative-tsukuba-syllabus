<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA015</span>&nbsp;<span id="title">民法III〔債権総論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金7,8</span>
    <br />
    <span id="assignments">熊谷 士郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、いわゆる債権総論に関するルールついて解説する。債権総論に関する規定は、実質的な内容からみると、大きく2つの部分に分けることができる。第一は、債権一般を対象に、債権の種類や効力等について定めた部分であり、第二は、金銭債権の履行確保に関する制度とみることができる部分である。本講義では、民法典の順序とは異なるが、この区別に従って説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1)債権総論に関する基本的概念および諸制度の概要について理解する。<br />
(2)債権総論に関する重要判例について、その意義及び射程を理解する。<br />
(3)(1)(2)の理解に基づいて、具体的な事例を分析し、解決する能力を身につける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">具体的には、教科書の叙述に従い、まず、債権入門として、債権とは何か、債権の種類・「目的」等を説明しうえで、債権の効力に関する規定群について、正常な過程である弁済、債務不履行が生じた場合の順にみていく。次に、金銭債権の履行確保に関する制度として、債権譲渡・相殺等をみた後、責任財産の保全(債権者代位権・債権者取消権)、人的担保としての保証の順で説明する。<br />
 債権総論に関する部分は抽象的で分かりにくいとされるが、講義にあたっては、できるだけ具体的な事例を用いながら、丁寧に説明するよう心掛ける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス・序説・債権入門(1) 内田3-10頁、27-29頁<br />
債権総論の位置づけなどを含めて、本講義についてのガイダンスを行ったのち、債権とは何か、債権と物権の違い、債権と請求権の関係等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>債権入門(2) 内田11-27頁<br />
債権の種類、債権の「目的」について解説する。とくに、種類債権の「特定」、種類債権と制限種類債権の違いについて、関連判例を参照しながら検討する。<br />
[関連判例] <br />
最判昭和30・10・18民集9巻11号1642頁(百選II1事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>弁済(1) 内田33-57頁<br />
誰が弁済すべきか、また、誰に対して弁済すべきかといった、弁済の当事者に関する問題について解説する。とくに、債権の準占有者に対する弁済について、関連判例を参照しながら検討する。 <br />
[関連判例] <br />
最判昭和37・8・21民集16巻9号1809頁(百選II35事件)<br />
最判昭和59・2・23民集38巻3号445頁(百選II37事件)<br />
最判平成15・4・8民集57巻4号337頁(百選II38事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>弁済(2) 内田57-88頁<br />
 いつどこで弁済すべきか、また、何を弁済すべきかといった弁済の仕方・内容について解説する。また弁済の効果についても解説する。効果に関して、とくに弁済による代位について、関連判例を参照しながら検討する。<br />
[関連判例]<br />
最判昭和59・5・29民集38巻7号885頁(百選II39事件)<br />
大判昭和6・4・7民集10巻535頁(百選II40事件)<br />
最判平成7・6・23民集49巻6号1737頁(百選II41事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>弁済(3) 内田88-108頁<br />
弁済の提供および受領遅滞について比較的詳細に解説する。また、供託その他の債権消滅原因についても解説する。<br />
[関連判例]<br />
最判昭和46・12・16民集25巻9号1472頁(百選II10事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>債務不履行(1) 内田109-124頁<br />
債権の効力、および、履行の強制の方法、要件等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>債務不履行(2) 内田125-142頁<br />
債務不履行に基づく損害賠償の要件のうち、教科書でいう、債務不履行の事実、契約責任の新たな展開までを解説する。その際、安全配慮義務、契約交渉の不当破棄についは、関連判例を参照しながら検討する。<br />
[関連判例]<br />
最判昭和50・2・25民集29巻2号143頁(百選II2事件)<br />
最判昭和59・9・18判時1137号51頁(百選II3事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>債務不履行(3) 内田142-156頁<br />
債務不履行に基づく損害賠償の要件のうち、教科書の主観的要件以降の部分について解説する。ここでは、履行補助者の過失の問題について比較的詳細に検討する。<br />
[関連判例]<br />
大判昭和4・3・30民集8巻363頁(百選II5事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>債務不履行(4) 内田156-175頁<br />
債務不履行に基づく損害賠償の効果について解説する。とくに、損害賠償の範囲について比較的詳細に検討する。<br />
[関連判例]<br />
大判大正7・8・27民録24輯1658頁(百選II6事件)<br />
最判昭和28・12・18民集7巻12号1446頁(百選II7事件)<br />
最判昭和47・4・20民集26巻3号520頁(百選II8事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第三者による債権侵害 内田177-189頁<br />
第三者による債権侵害について、不法行為による損害賠償請求が可能か、また、妨害排除請求が可能かという問題について解説する。<br />
[関連判例]<br />
大判大正4・3・10刑録21輯279頁(百選II20事件)<br />
最判昭和28・12・18民集7巻12号1515頁(百選II21事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第1~10回の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>代物弁済・債権譲渡(1) 内田199-223頁<br />
代物弁済の要件・効果について解説する。また、債権譲渡に関して、債権の譲渡性や譲渡禁止特約等の問題について解説する。<br />
[関連判例]<br />
最判平成9・6・5民集51巻5号2053頁(百選II26事件)<br />
最判平成11・1・29民集53巻1号151頁(百選II27事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>債権譲渡(2) 内田223-234頁<br />
債権譲渡の対抗要件について解説する。ここでは、第三者に対する対抗要件について、関連判例を参照しながら、検討する。<br />
[関連判例]<br />
最判昭和49・3・7民集28巻2号174頁(百選II30事件)<br />
最判平成5・3・30民集47巻4号3334頁(百選II31事件)<br />
最判昭和61年4月11日民集40巻3号558頁(百選II36事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>債権譲渡(3) 内田234-245頁<br />
債務者に対する対抗要件、とくに異議を留めない承諾の問題について検討する。また、債務引受および契約上の地位の移転についても解説する。<br />
[関連判例]<br />
最判昭和42・10・27民集21巻8号2161頁(百選II28事件)<br />
最判平成4・11・6判時1454号85頁(百選II29事件)<br />
最判昭和41・12・20民集20巻10号2139頁(百選II32事件)<br />
最判平成11・3・25判時1674号61頁(百選II33事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>相殺 内田247-272頁<br />
相殺の要件・効果について解説する。とくに、相殺の担保的機能について比較的詳細に検討する。<br />
[関連判例]<br />
最判昭和45・6・24民集24巻6号587頁(百選II42事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>債権者代位権 内田273-296頁<br />
債権者代位権の意義、および、要件・効果について解説する。いわゆる転用事例について、関連判例を参照しながら検討する。<br />
[関連判例]<br />
最判昭和44・6・24民集23巻7号1079頁(百選II11事件)<br />
最判昭和50・3・6民集29巻3号203頁(百選II12事件)<br />
大判明治43・7・6民録16輯537頁(百選II13事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>債権者取消権(1) 内田296-309頁<br />
債権者取消権の意義について解説する。また、債権者取消権の要件のうち、債権者側の要件である被保全債権に関するもの、および、債務者側の客観的要件について解説する。<br />
[関連判例]<br />
大判明治44・3・24民録17輯117頁(百選II14事件)<br />
最判昭和36・7・19民集15巻7号1875頁(百選II15事件)<br />
最判平成10・6・12民集52巻4号1121頁(百選II17事件)<br />
最判平成12・3・9民集54巻3号1013頁(百選II18事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>債権者取消権(2) 内田310-331頁<br />
債権者取消権の要件のうち、債務者側の主観的要件および受益者・転得者の要件について解説する。また、債権者取消権の行使方法および効果についても解説する。<br />
[関連判例]<br />
最判昭和53・10・5民集32巻7号1332頁(百選II16事件)<br />
最判昭和46・11・19民集25巻8号1321頁(百選II19事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>保証 内田333-365頁<br />
保証をめぐる法律問題について、債権者と保証人との関係、保証債務と主たる債務者の債務との関係、保証人と主たる債務者との関係の順で解説する。<br />
[関連判例]<br />
最判昭和40・6・30民集19巻4号1143頁(百選II24事件)<br />
最判昭和39・12・18民集18巻10号2179頁(百選II25事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>多数当事者の債権債務関係 内田367-381頁<br />
分割債権・債務、連帯債務、不可分債権・債務等について解説する。ここでは、連帯債務を中心に検討する。<br />
[関連判例]<br />
最判昭和57・12・17民集36巻12号2399頁(百選II22事件)<br />
最判平成10・9・10民集52巻6号1494頁(百選II23事件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
