$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AE12A22</span>&nbsp;<span id="title">日本の宗教と芸能演習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">テーマは以下の通り。1)宗教神事と芸能の起源、2)さまざまな神事芸能と門付け、3)祭礼(花祭りなど)と中世日本紀の想像力、4)祭礼(美保神社など)と記紀神話、日本の王権論、5)白山神社と被差別部落、6)八重山諸島の祭礼、7)国家と祭祀、水戸学、国家神道。演習の構成は文献精読・輪読、映像資料鑑賞、そして討論です。事前に文献資料は配布します。日本思想史・宗教思想史に関係するテーマが中心ですが、特に前提となる知識は要りません。気軽にご参加ください。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この演習では、宗教と芸能の関係について、専門的な論文と、芸能の映像・音源を題材に学んでいく。それによって宗教と芸能をめぐる基本的な論点や概念、アプローチを学ぶ。また、仮面論、身体論、秘密結社、民衆運動、差別問題などの個別テーマと芸能との関係について学ぶことも目的の一つとする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1・2〈民間宗教と芸能〉の基本的視座:大橋英寿『沖縄シャーマニズムの社会心理学的研究』(未来社)1,2章<br />
3・4〈民間宗教と救済〉:大橋英寿『沖縄シャーマニズムの社会心理学的研究』(未来社)3,4,7章<br />
5・6神事芸能論:折口信夫「国文学の発生」『折口信夫全集』第1巻(中公文庫1975)<br />
7・8人形廻しの民俗:折口信夫「偶人信仰の民俗化並びに伝説化せる道」『折口信夫全集』第3巻(中公文庫)<br />
9・10仮面論:ジャン・ルイ・ベドゥアン『仮面の民俗学』(白水社クセジュ文庫)<br />
11・12翁と猿楽:野村伸一「跳神 「地戯」という仮面戯のことども」『ドルメン5』(1991年)<br />
13・14身体論:石田秀実『道教の身体技法』(平河出版1997)<br />
15・16秘密結社:田中公明「密教におけるイニシエーションの二重構造」栗田博之・杉島敬志「メラネシアにおける男性秘密結社とホモセクシュアリティ」『ドルメン3』(1990)<br />
17・18修正会:山本ひろ子「我らいかなる縁ありて 今この神に仕ふらん――常行堂と結社の神・摩多羅神――」『日光 その歴史と宗教』(春秋社2011)<br />
19・20神楽:本田安次「山伏神楽」『本田安次著作集1』(錦正社1993)<br />
21・22沖縄:本田安次『沖縄の祭りと芸能』(第一書房1991)<br />
23・24白山神社:宮田登「シラヤマ神」同『神の民俗誌』(岩波新書) <br />
25・26被差別民と芸能:「座談会 近世被差別民への視点」京都部落史研究所『近世の民衆と芸能』(阿吽社1989)<br />
27・28アイヌ民族の神事:『大系 日本歴史と芸能14 上川地方のイヨマンテ』、檜皮瑞樹『仁政イデオロギーとアイヌ統治』(有志社2014)<br />
29・30まとめ</p>
