$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「描かれた民俗社会」をテーマとして、民俗にかかわる資史料や論文を講読する。 <br />
本年は、宮本常一『忘れられた日本人』を講読し、地域文化を担う語り手(伝承者)たちの生き方を知るとともに、語りを通して人々の暮らしぶりと考え方を読み解いていく宮本の方法を学ぶ。 <br />
 演習の進め方についての説明、報告日程の作成などを第1回の講義日に行うので、受講者は必ず出席すること。また、この日までにテキスト(下記)を入手しておくこと。以下、日程に従って担当者による報告と質疑応答を行う。</p>
