$(function() {

                        }

});

 <body>
  <h1 id="course-title">
   <span id="course">01CM401</span>&nbsp;<span id="title">エネルギーシステム原論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">内山 洋司,石田 政義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー問題を資源,技術,環境,経済など学際的な立場から体系化した エネルギー学について講義する.また,電力システムを取り上げ,電力系統 の需給調整と周波数制御,電圧制御などシステムの供給信頼度がどのように 確保されているかについて解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">構造エネルギー工学専攻のコア科目。<br />01CF402と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">環境・エネルギーリスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">1.「リスク解析・評価のための基礎理論を習得している」3.「リスク工学の対象である現実の問題について学習<br />
している」5.「リスクにかかわる問題について、問題設定から工学的手段による解決までのプロセスを理解し、<br />
具体的解決手段を考案・開発することができる」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">幅広い側面を持つエネルギー問題と技術に対し、体系的な知識と分析手法等 を習得することを狙いとする。前<br />
半では、工学的視点からエネルギーと社会 に関わる理論や分析手法等を解説し、エネルギー学の基礎知識を<br />
体得する。 後半は、電力システムについて需給運用、電圧・周波数制御、故障診断と信 頼性分析について解説<br />
し、演習も交えながら理論や知識の体得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>エネルギー需要(需要関数と生産関数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>エネルギー供給と資源評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>エネルギー技術と熱力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>エネルギー収支分析と技術経済</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>エネルギー供給の外部性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>電力システム構成の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>系統の需給調整と周波数制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>電力網における電圧制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>故障と極値統計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>電気エネルギー伝送の信頼度化学熱力学(エネルギー保存)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1) エネルギー問題に係るリスクの種類と特徴を理解する<br />
2) エネルギー関連リスクを定量的に分析する手法を理解する<br />
3) 分析手法を使った具体的な分析例を理解する</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">60%以上の授業出席および期末試験により総合評価が60%以上。成績評価基 準:出席状況20%と試験成績<br />
80%の比率で評価する。原則として事後の特 別措置は行わないので留意すること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問題」にも関連する。他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">エネルギー問題に対する幅広い知的好奇心や興味を持ち、授業と日常を関連づけながら、講義を受けて欲し<br />
い。</p>
