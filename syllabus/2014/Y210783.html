<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y210783</span>&nbsp;<span id="title">油絵実習I-B-2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4,5</span>
    <br />
    <span id="assignments">内藤 定壽</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人体モデルによる実習を通して、生命感に満ちた形態の追求やそれに伴う専門的技術の習得を図る。洋画コース必修。原則として3年次履修。素描実習II、油絵基礎技法演習、油絵基礎実習を履修の上で洋画構想論、洋画技法演習との平行履修が望ましい。課題作品を提出し講評を受けること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「素描実習」4単位,「油絵基礎技法演習」,「油絵基礎実習」,「油絵実習I-B-1」を履修済みであること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">油彩画による人体モデルの写生を通して,洋画の表現技法と美的感覚を高め,感動を表現する個性的な画面構成を実習し,感性と構想力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>画面構成1,<br />
パートやタッチ等のマチエールと色彩の複合による視覚的効果に留意し,色面の対比と調和,マチエールの変化と統一による自由な絵画表現を探求する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>画面構成2,<br />
マチエールとアクセントの視覚的効果に着目し,マッスと空間のバランスを考慮して,モチーフの個性的な解釈による動勢のある絵画表現を研究する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>画面構成3,<br />
独自の構想に基づくモチーフの解釈によって,リアリティーのある個性的な絵画表現を試みる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
