  <h1 id="course-title">
   <span id="course">01NA308</span>&nbsp;<span id="title">国際私法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 土6,7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際私法を広義に解して,国際民事事件について,日本の裁判所は,いかなる場合に裁判をすることができるか,いずれの国の法を適用すべきか,いかなる外国判決の効力を認めて執行を許すべきかという問題を考察する.この講義により,国際裁判管轄の判断の枠組み,準拠法の選定の方法論,外国判決の承認・執行の解釈論を中心として,渉外的法律関係に係る事件の国際私法的処理の理論と実務を理解することができるようにする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">国際私法(国際民事訴訟法を含む。)の基礎的な学理と実務を学修することによって、渉外法務に携わるために必要な前提的理解を得ることができる。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この講義により、国際私法を広義に解して、外国的要素を含む法律関係(渉外的法律関係)に係る訴訟事件(国際民事訴訟事件)に対し、日本の裁判所は、いかなる場合に裁判をすることができるか(国際裁判管轄の問題)、いずれの国(または法域)の法を選定して適用すべきか(準拠法の問題)、いかなる場合に外国裁判所の判決を承認すべきか、その判決について執行を許すべきか(外国判決の承認・執行の問題)など、国際民事事件の国際私法的処理の基礎的な学理と実務を理解することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1講 具体的事例による国際私法問題の所在<br />
 第2講 渉外的法律関係の法規整と、国際民事訴訟の流れ<br />
 第3講 民事裁判権および国際裁判管轄の解釈の方法論<br />
 第4講 国際裁判管轄に関する解釈各論<br />
 第5講 国際裁判管轄についての仮設的事例の研究<br />
 第6講 国際私法規定の構造と、準拠法選定方法論<br />
 第7講 法律関係の性質決定および連結素の確定と、外国法の適用の排除(公序則)<br />
 第8講 婚姻関係の準拠法<br />
 第9講 親子関係の準拠法<br />
 第10講 相続関係の準拠法<br />
 第11講 本国法の特定および外国抵触法の適用(反致)<br />
 第12講 国際家族関係についての仮設的事例の研究<br />
 第13講 自然人の行為能力の準拠法と、法人の従属法<br />
 第14講 物権の準拠法<br />
 第15講 法定債権の準拠法<br />
 第16講 任意債権の準拠法<br />
 第17講 国際財産関係についての仮設的事例の研究<br />
 第18講 外国判決の承認<br />
 第19講 外国判決の執行と、国際的訴訟競合<br />
 第20講 外国判決の承認・執行および国際的訴訟競合についての仮設的事例の研究</p>
    <div id="topic-assignments"></div>
