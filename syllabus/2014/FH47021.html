<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH47021</span>&nbsp;<span id="title">土地利用・地区整備計画</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>
    <br />
    <span id="assignments">勝又 済,石井 儀光</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市地域における土地利用計画を中心に,国・地域レベルから地区レベルまでの土地利用計画の形態,目的,機能を概説するとともに,地区レベルの市街地整備方策として,都市計画の方法としての地区計画や建築基準法(集団規定)等の法規について基本的な知識を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市構造・社会基盤エリア(平成25年度以降入学者), 都市機能とフィジカルプランニングエリア(平成24年度以前入学者)。<br />FH43021と同一。<br />2年次履修推奨科目(都市計画主専攻)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">現実に起こっている、都市・地区の土地利用問題、都市問題に主体的な関心を持ち、その背景、構造、解決策について、複眼的に考える力を養うことを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">都市地域における土地利用計画を中心に,国・地域レベルから地区レベルまでの土地利用計画の形態,目的,機能を概説するとともに,地区レベルの市街地整備方策として,都市計画の方法としての地区計画や建築基準法(集団規定)等の法規について基本的な知識を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>土地利用計画・地区整備計画の定義と体系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>都市計画制度の歴史的系譜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>マスタープラン、区域区分と開発許可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>用途地域と建築制限(集団規定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>地区レベルの都市計画(地域地区等、地区計画、まちづくり条例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>地区レベルの都市計画(景観法と景観コントロール)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>市街地開発事業(土地区画整理事業、市街地再開発事業、都市再生特区、総合設計制度など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>市民主体の都市計画とまちづくり、都市計画決定と提案制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>海外の都市計画制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>都市計画の今日的課題と今後の展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">自分の住んでいる、住んだことのあるまちや地域に関心を持ち、まちの空間形成に都市計画制度がどのように関わっているか、どのような土地利用上の問題や課題が発生しているか、講義で得た知識を実際のまちに当てはめながら理解し、その内容を自分の言葉で説明する力をつけてほしい。</p>
