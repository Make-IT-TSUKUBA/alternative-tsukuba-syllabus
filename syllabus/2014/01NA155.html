<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA155</span>&nbsp;<span id="title">刑事訴訟実務の基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金7</span>
    <br />
    <span id="assignments">佃 美弥子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">すでに学習した刑法、刑事訴訟法の理論が、実務においてどのように運用されているかを学習し、具体的事案における問題発見能力、事実認定能力を涵養し、刑事訴訟実務を担うにあたり必要となる基礎的な知識を習得することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">実務における刑事法の解釈・運用を学び、事実認定の基礎を習得する。<br />
具体的な事例に即して、判例・実務を踏まえた的確な事案分析を行うことができるよう、問題発見能力、事実認定能力を養うことを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">講義では、適宜、実際の刑事事件記録に即した様式の教材(事件記録教材)を利用し、法曹にとって必要な刑事実務の基礎的技能を習得できるようにする。<br />
受講生には、事前に予習事項を指定し、講義において適宜指名して発言を求めるので、予習をしてくること。<br />
 受講生の理解、習得状況によっては、理解の定着と、文章表現能力の涵養のため、時間内に即日起案を求めることがある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:ガイダンス、捜査手続の流れ、捜査の端緒等<br />
     ガイダンス、捜査手続の流れ(事件発生から事件送致、終局処分までの概要)を確認する。<br />
     事件記録教材第13号を配布する。<br />
 第2回:捜査手続(1)<br />
     所持品検査、職務質問を中心に、任意捜査の限界について学ぶ。<br />
 第3回:捜査手続(2)<br />
     捜索、差押等を中心に、捜査手続上の諸問題について学ぶ。<br />
 第4回:捜査手続(3)<br />
逮捕、勾留上の諸問題について学ぶ。<br />
 第5回:事実認定等<br />
     事件記録教材第13号を使用し、具体的事件に即して、手続上の諸問題を検討する。<br />
     また、同教材を使用して、事実認定の基本的な考え方と手法を学ぶ。<br />
事件記録教材第10号第1分冊、第2分冊を配布する。<br />
 第6回:公判請求:公判準備等<br />
      公判請求、公判準備における諸問題について学ぶ。<br />
      事件記録教材第10号第1分冊、第2分冊を使用して公判手続の流れを学ぶ。<br />
      事件記録教材第10号第3分冊を配布する。<br />
 第7回:訴因の特定、訴因変更の可否、訴因変更の要否<br />
      訴因の意義、機能、訴因変更の可否、訴因変更の要否について実務的観点から検討する。<br />
第8回:即日起案予定<br />
<br />
 第9回:証拠法(1)<br />
     公判手続の流れ、証拠法に関する実務上の諸問題について学ぶ。<br />
第10回:証拠法(2)<br />
     証拠法に関する実務上の諸問題、及び、公判における立証活動について学ぶ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
