<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
バスケットボールの複雑な競技特性に言及する、1) 吉井四郎(1985)バスケットボール指導全書(全3巻,大修館書店)、2) ウドゥン(2000)UCLAバスケットボール(武井光彦監訳・内山治樹他訳,大修館書店)、3) Krause, J.and Pim, R. L.(ed.)(1994)Coaching basketball,Contemporary Books、4)Weineck, J. und Haas, H(1999)Optimales Basketballtraining,Spitta Verlag など、日英独の代表的な古典というべき文献の精読を通じて、コーチングの前提要件たる理論知の獲得を図る。併せて、実際のコーチング場面で直面する諸問題を解決するための方策について発表・討議することで、バスケットボール競技のコーチングに関わる基礎的な課題についての理解を深める。        </p>
    </div>
