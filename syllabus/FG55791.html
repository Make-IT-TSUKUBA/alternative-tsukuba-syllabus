$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
火力発電所や原子力発電所などの大規模集中型エネルギー施設における蒸気タービンやボイラなどのエネルギー機器,ならびに冷凍・空調・コジェネレーションなどの小型分散型エネルギー設備における交換機器などの熱機器の原理や構成,流体・熱・力学エネルギ相互間の関わり、さらには新エネルギーや地球環境問題とエネルギー機器の関わりなどについて学ぶ。        </p>
    </div>

        <h2 id="note-heading">

    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
・動力をエネルギーに変換するエネルギー機器の技術がこれまでどのように発展してきたかを理解している.<BR>・火力発電所や原子力発電所などの大規模集中型エネルギー施設における蒸気タービンやボイラなどのエネルギー機器,ならびに冷凍・空調・コジェネレーションなどの小型分散型エネルギー設備における,熱交換器などの熱機器の動作原理を熱力学の観点から説明することができる.また,それを実現する具体的なシステムを考えると共に,システムとしての効率を求めることができる.                </p>
        </div>
    
        <div id="style-heading-style">

                <p id="style">
評価は期末試験の点数を60%、毎回の講義で行う演習の結果を40%考慮し、60%以上の正答を要する。                </p>
        </div>
