            </span>

            </span>
            <span id="timetable">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
気体および液体の分子運動について述べ,さらに化学反応速度の数学的表現について実例を挙げながら解説する。また,固体及び界面が関わる物理化学について講義する。すなわち,分子間相互作用,界面及びコロイド化学の基礎,固体の構造と物性,固体表面における諸過程について解説する。さらに物質のミクロな性質とバルクの物理量をつなぐ統計熱力学についても講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>

平成30年度に物理化学4(FE13151)または凝縮系物理化学(FE13171)を履修済みの者は履修できない。<BR>その他の実施形態        </p>
    </div>

            <p id="style">
「批判的・創造的思考力」、「熱力学・統計力学分野の知識と理解力」、「応用力量子化学・分光学分野の知識と理解力、応用力」            </p>
        </div>

            <p id="style">
第1回〜第10回:物質のミクロな性質とバルクの物理量をつなぐ統計熱力学の考え方の習得を目標とする.<BR>第11回〜第20回:化学反応速度論および化学反応動力学を理解する。<BR>第21回〜第30回:固体及び界面が関わる現象と物性及び概念を理解する。            </p>
        </div>
