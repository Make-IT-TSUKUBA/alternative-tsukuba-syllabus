        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
がん看護において重要な、治療の選択、診断・治療、病名・予後告知、種々の症状に伴う諸問題を的確にアセスメントし、包括的な支援を提供できるための看護援助の方法を教授する。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
0ATMF13と同一。<BR>eラーニング科目<BR>CNS専攻分野共通科目<BR>関東がん専門医療人養成プログラム開講科目        </p>

            <p id="style">
マネージメント能力<BR>専門領域(がん看護)における実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.がん化学療法、遺伝性がん、がんに関連した痛み、病名・予後告知、退院調整に関連する事例を題材に、がん患者と家族が直面する問題について、アセスメントすることができる。<BR>2.がん患者の意思決定過程や遺伝相談、症状緩和、終末期ケア、継続ケアに必要な倫理的配慮やコーディネーション・カウンセリングに関する知識・技術の活用方法について討議することができる。<BR>3.がん患者における病名・予後告知、治療の選択、診断、治療に伴う援助および症状緩和について、専門看護師としての役割や機能を説明することができる。<BR>4.自らの発言内容に対する質問とコメントを理解し、よりよいアセスメントや援助法を検討することができる。<BR>5.がん患者における病名・予後告知、治療の選択、診断、治療に伴う援助および症状緩和に必要な知識を列挙し、具体的な援助法を検討することができる。            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
三分の二以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<BR>各授業コマの課題に対するプレゼン資料とその内容、討議の内容等に基づいて、当科目があげるコンピテンスの習得度を授業の到達目標に沿って評価する。各コマを担当する教員がコマ毎に10点満点で採点し、その合計点に基づいて最終の評点を出す。授業課題をすべて実施して授業毎に発表をすればCを与える。2つのコンピテンスが共に標準的に習得できていると判断されればB判定とする。どちらかのコンピテンスの習得が優れていると判断されればA判定とする。2つのコンピテンスの習得が優れていると判断されればA+と判定する。                </p>
