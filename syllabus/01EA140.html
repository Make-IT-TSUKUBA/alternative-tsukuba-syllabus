        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
講義および討議をとおして、小児を教育する家族を中心に、家族をを取り巻く社会や地域、保健医療制度のなかで家族への支援調整ができる能力を教授する。        </p>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
保健医療福祉制度を含む家族環境の中で、家族看護が国内外で発展してきた過程と家族看護が求められている時代的背景および課題を理解し、保健医療福祉制度の中での家族看護の役割、位置づけを明確にすることができる。また、家族支援を行う看護師として、家族を取り巻く社会や地域、保健医療制度の調整や変革ができる能力を養うことができる。<BR>行動目標<BR>1.家族看護が国内外で発展してきた過程と家族看護が求められてきたあるいは求められている時代的背景および課題を述べることができる。							<BR>2.家族を支える保健医療福祉の制度と体制の現状と課題を、具体的に述べられる。							<BR>3.今後の家族看護の役割と位置づけを、家族員の健康障害の査定、家族の査定、健康障害に対するキュアとケアを融合した看護介入、家族への看護介入、チーム医療への参画と調整といった観点から、具体的に述べられる。							<BR>4.専門職として、家族看護の領域に関わる他職種とのコーディネーターの役割を理解し、家族看護の領域でのコンサルテーション及び教育の具体的方法がイメージできる。            </p>
        </div>
