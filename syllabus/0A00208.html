        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
哲学、歴史、文学、言語学、社会科学、地域研究などの人文社会分野における学術研究の成果をどのように社会に伝え、人々の知的好奇心を呼び起こし、当該学問分野の社会的認知度を如何に向上させるか、その考え方、方法、それらを担う人材に求められる必要なスキルなどについて学ぶ機会を提供する。人文社会分野における「学問と社会を結ぶ」ためのスキルを磨くための内容を含む。加えて、現在発展が著しい人文社会分野における最先端機器を駆使して行う研究は多くの学術的成果を生み出しており、その魅力は計り知れない。このような最先端研究に基づく解析法は自然科学分野の最先端技術を活用したものでもあり、ここに人文社会科学と自然科学の接点があり、分野融合の意義、有用性、重要性を含めた科学の現状を多くの大学院生に紹介するための科目とする意図も企画者側にある。        </p>
