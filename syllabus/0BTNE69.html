<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
腎泌尿器外科学、消化器外科学、心臓血管外科学、整形外科学、呼吸器外科学、小児外科学、形成外科学、産婦人科学、脳神経外科学、眼科学、耳鼻咽喉科学、口腔外科学、リハビリテーション医学、循環器外科学、内分泌外科学、など、臨床外科学に関する諸分野について関連する実験の方法と原理について実践的に学ぶ。各研究グループのキーワードは以下の通りである。I, IIでは異なる手法を習得する。 <BR><BR>・泌尿生殖器に関する疾患と治療を概説する <BR>・癌の特性と治療、臓器再生研究と創傷治癒 <BR>・循環機能研究に必要な知識と技能を身に付け、臨床研究者として国際的に通用する能力を獲得する<BR>・運動器機能の重要性、および病態と治療を解説する。従来の外科的手法のみならず、分子生物学的手法や組織工学的手法を学ぶ<BR>・増加する肺癌の現況その低侵襲手術につき解説 <BR>・先天性難治疾患の原因の解明と治療法について概説する<BR>・外傷・腫瘍・先天異常などによる変形・欠損に対する外観および機能再建 <BR>・エラストグラフィを用いて乳腺、内分泌腫瘍の組織弾性について学ぶ。 <BR>・女性生殖器を中心とした正常と異常を学び、研究・実験を行う <BR>・脳神経外科分野の新規診断・治療の研究開発 <BR>・脳卒中を理解し、その基礎および臨床研究を行う<BR>・視機能と視覚の基礎を学び理解を深める <BR>・蝸牛機能に関する分子生物学的、電気生理学的手法を用いた研究について講義・演習・実験を行う <BR>・口腔腫瘍の実験構築・データ解釈・討論 <BR>・口腔疾患の分子生物学的解析・臨床統計学的解析を行う<BR>・神経・筋疾患に対する臨床神経生理学的手法について学び理解を深める<BR>・<BR>        </p>
