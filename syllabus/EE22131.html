$(function() {

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地球内部のエネルギーによって生じる変動地形・火山地形と、大気や水の動態を反映する多種の風化・侵食・堆積プロセスとそれらが生む地形を概説する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「地形学(EE22121)」を修得済みの者は履修できない。<BR>オンライン(オンデマンド型)<BR>試験のみ対面        </p>
    </div>

        <h2 id="note-heading">

        </h2>

講義        </p>

「地球学に関する専門的素養」、「科学的思考能力」に関連する。            </p>
        </div>

        </div>

            <p id="style">
地形学(Geomorphology), 地形(Landform), 地形プロセス(Geomorphic-Processes)            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
地球の大気圏・水圏・岩石圏の境界面である地表面、すなわち地形の形成プロセスについて、様々な地形を紹介して概説する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
序説: 構成物質・営力・時間と地形<BR>大地形: プレートテクトニクス、アイソスタシー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
変動地形: 活断層、断層変位地形<BR>火山地形                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
風化: 物理的風化、化学的風化<BR>カルスト地形、組織地形                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
斜面地形: マスムーブメント、山崩れ・地すべり、土石流、河谷の発達                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
堆積作用: 土砂の輸送・収支<BR>河川地形: ベッドフォーム、網状河川・蛇行河川                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
河川地形: 沖積低地、扇状地、三角州<BR>風成地形: 砂丘                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第7回                                    </th>

海岸地形: 砂質海岸、岩石海岸                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
寒冷地形: 氷河の運動、氷河地形、凍土、周氷河地形                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
第四紀の気候変動・氷床変動・海水準変動                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第10回                                    </th>
                                    <td>
複数の地形プロセスを反映した地形: 沈水海岸、海成段丘、河成段丘、台地                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
