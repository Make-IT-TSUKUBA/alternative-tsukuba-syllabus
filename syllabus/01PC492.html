$(function() {

                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
政治と経済は, 現代においては社会の両輪にも例えられる. Global Managent I: International Relations and Economicsでは, 国際政治経済学(IPE: International Political Economy)の理論, および貿易, 金融, 生産活動を学んだが, 本コースでは, ディスカッション, ケーススタディ形式も組み合わせ, これらに加えて, 経済外交, 開発金融, 新興国の海外直接投資, およびグローバル化と環境の問題について扱う. なお本コースは, Global Management Iを履修したことが履修条件となる.        </p>

         		   <h2 id="style-heading">Course Objectives(Learning Outcomes)</h2>
            <p id="style">
This course aims to introduce students to some of the approaches to the study of international political economy (IPE) and how to apply theories to important contemporary events. In particular, we will pay attention to actors in the global political economy, states and market in the global economy, global health &amp; migration, as well as the relations of globalization and environmental issues.            </p>
