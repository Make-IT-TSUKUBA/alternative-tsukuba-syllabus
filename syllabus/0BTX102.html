<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ヒトの病気の原因、発生機序、形態変化について、循環障害(浮腫、血栓症、梗塞など)、炎症、腫瘍などの基礎的な疾患概念を理解するとともに、生体内で何が起こっているのかを総論的に理解できるようになる。また、各論的な知識を自ら取得できるような学習方法を学ぶ。後半は、種々のがんの専門医の授業によりがん医療と最新研究の現状を学ぶ。複数の授業の後に行う小テストと最終レポートにより評価する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.	細胞傷害と細胞死の種類と過程について説明できる。<BR>2.	組織修復と適応（萎縮、肥大、過形成、化生）の過程について説明できる。<BR>3.	一般的な循環障害（出血、血栓症、塞栓症、梗塞、浮腫、ショック）について説明できる。<BR>4.	炎症の定義、分類、形態変化について説明できる。<BR>5.	良性腫瘍、悪性腫瘍、がんの定義を説明できる。<BR>6.	がんの局所増殖と転移について説明できる。<BR>7.	がんの臨床病期について説明できる。<BR>8.	主ながん遺伝子とがん抑制遺伝子の機能について説明できる。<BR>9.	それぞれの臓器・組織における主要ながん種とその関連疾患について説明できる。<BR>10. がんの疫学、治療、予防の現状について説明できる。            </p>
