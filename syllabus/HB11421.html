$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
様々な生物の環境適応の例を通して、動物を構成する器官系-主に神経系・内分泌系・生殖系・免疫系-の働きの基本原理と多様性について学ぶ。<BR>また、生物の進化の基本的な考え方、系統学と分類学の概念と応用について概説する。加えて、比較生物学的な見地から動物の体を理解するために、消化吸収系、循環系、内分泌系、発生生殖などの系統進化的な側面について概説する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。高校で生物学を選択しなかった者は,自習して授業に臨むこと。<BR>講義はリアルタイムオンライン授業で行う。<BR>オンライン(オンデマンド型)<BR>オンライン(同時双方向型)        </p>
    </div>
