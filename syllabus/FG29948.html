<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>本学類の各分野における具体的課題について、研究を通してより深くかつ広い具体的な理解を得ることを目的とする。各人毎に指導教員を定め、担当教員の研究室に所属して研究を行う。そこでは、担当教員の個別指導により、研究テーマを設定し、研究室のメンバーとも適宜協力しながら研究を進め、その研究テーマについて深く学習する。それと同時に、研究開発の基礎を身につけ、また、技術の社会における意義と役割、技術者の責任などについても考察する。さらに、自主的学習や研究に必要な以下のスキルを身につけることも卒業研究の目的である。<BR>1)学習・研究・開発についての企画・計画のたてかた、<BR>2)研究開発に必要な参考情報の入手法・その利用法、<BR>3)英文および和文の技術論文の読み方、<BR>4)技術的文章およびレポートの作成法、<BR>5)研究成果や自分の意見の発表(プレゼンテーション)の方法、<BR>6)技術的内容についての討論・批判を行う技術<BR><BR>関連情報:<BR>本学類の各分野における具体的課題について、研究を通してより深くかつ広い理解を得ることを目的とする。従って、それまでに履修した全ての科目の集大成の意味がある。さらに、まだ十分には習っていないところへも主体的に関与していく必要もあるが、それまでの積み重ねからそれは十分可能である。期間としては、6モジュールに亘り従事することが求められる。<BR><BR>注意点:<BR>自主的学習や研究が特に必要とされる。                </p>
