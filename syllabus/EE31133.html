<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
火成岩,変成岩,堆積岩地域等を対象にして,基礎的な野外観察結果に対する考え方を学ぶ。地域及び日程については,実施前に連絡する。        </p>

            <p id="style">
「批判的・創造的思考力」、「協働性・主体性・自律性」、「地球学に関する専門的素養」、「科学的思考能力」、「フィールドワーク能力」、「研究企画・遂行・総括能力」に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地圏を構成する物質や各種の諸現象に関する基礎的な知識と解析法を野外において身につけ、それらについて考察することにより、野外おいて実践的作業や論理的思考ができるようになる。            </p>
        </div>

野外巡検, 筑波山, 三浦半島城ヶ島, 岩石, 鉱物, 地下資源, 地質構造, 堆積構造            </p>
        </div>

                                    </td>

                    <p id="pretopics">
第1回、第2回の巡検あたり、バス代として7000円〜9000円程度を集金する予定。第3回の巡検は現地までの往復電車代が必要。                    </p>
