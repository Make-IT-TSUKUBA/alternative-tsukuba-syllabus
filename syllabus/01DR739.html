    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では,広義にサービス場面をとらえ,様々な社会的制度場面のコミュニケーションのありようについて学び,実際のデータを見て分析する訓練を行なう.日常会話を扱った会話分析が基礎的会話分析だとすると,制度的場面での会話分析はその応用となる.どのような実践によって,相互行為上のストラテジーや資源を利用した社会的行為が産出可能になっているのか記述するという点では日常会話の会話分析研究とその目的が共通しているが,特に,サービス場面であるゆえにみられる,制度的目的に対する志向性など,相互行為の中で具現化される制度的特徴がどのように社会的行為を認識可能にしているのかに焦点を絞る.日本語のデータや,日本語教育に関連するような接触場面の研究事例も積極的に取り上げる予定である.        </p>
    </div>

                <p id="style">
汎用コンピテンスのうち「知の活用力」「コミュニケーション能力」「国際性」に関連する。専門コンピテンスのうち「研究力」「専門知識」に関連する。<BR>                </p>

                    <h2 id="style-heading">授業の到達目標（学修成果）</h2>
                <p id="style">
本講義の到達目標は、会話分析の基本的な分析概念を講義と文献購読によって理解するとともに、それをもとに受講生が会話データを観察・分析できるようになることである。<BR>なお、本講義においては、まず、サービス場面のコミュニケーションのありようを文献購読から学び、実際のデータを見て分析する訓練を行うことを通じて、汎用コンピテンスのうち「知の活用力」「国際性」、そして専門コンピテンスのうち「専門知識」を高めることができる。<BR>また、特に本講義では　会話分析における様々なサービス場面の研究を集中的に扱うことで、制度的課題に対する志向性など相互行為の中で具現化される諸特徴がどのように特定の社会的行為をそれとして認識可能にしているのか議論を深めることを通じて、汎用コンピテンスのうち「コミュニケーション能力」、そして専門コンピテンスのうち「研究力」を高めることができる。<BR>その際、日本語のデータや、日本語教育に関連するような接触場面の研究事例も積極的に取り上げ、汎用コンピテンスのうち「国際性」について特に留学生のそれの向上を企図する。                </p>
            </div>
