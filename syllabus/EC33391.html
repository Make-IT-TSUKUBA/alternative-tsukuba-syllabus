<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
最も有用な生物資源材料である木材を有効利用するためには、その特性を理解した上で、用途に応じて適切に加工しなければならない。本講義では、物理加工および化学加工に関する最新の論文を題材にして、木材の加工に関わる理論と技術を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
EC33191を修得済みの者は履修できない。<BR>その他の実施形態        </p>
    </div>

            <p id="style">
専門コンピテンス1　体系的な専門知識<BR>木材加工および木質材料の製造に関する専門技術と体系的な専門知識を修得する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
木材の加工に必要な木材物理学、木材化学および材料学の基礎知識、木材の高度加工に関する最新の情報            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
木材, セル構造体, 繊維強化複合材料, 異方性, 吸着, 力学特性            </p>
        </div>

            <div id="topics">

                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
木材とは<BR>木材を含む様々な生物材料について概説する。<BR>木材の構造と主な特性について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
木材と水<BR>木材の性質に最も大きな影響を与える水との関わりについて詳述する。さらに、木材の利用にあたって最も重要な工程である「乾燥」について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
木材の塑性加工<BR>木材の軟化,木材とプラスチックの違いについて詳述する。<BR>ドライングセット,塑性加工(曲げ、圧縮)とその応用について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
木質材料の特性と用途<BR>工業的に重要な様々な木質材料とその特性について概説する。<BR>新しい木質材料(円筒LVL、非木材MDF、木粉プラスチック混合体)を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
木材の接着と塗装<BR>木質材料の製造に不可欠な接着剤の種類とその特性、接着の機構について詳述する。<BR>これからの接着剤(天然系接着剤、機能性接着剤)を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
木材の化学処理<BR>様々な化学処理とその特性、用途について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
木材の熱処理<BR>熱処理を用いた改質と、経年劣化について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                    </td>

第8回                                    </th>

セル構造体の力学                                    </td>

繊維強化複合材料の力学                                    </td>

セルロースナノファイバーの特性と応用                                    </td>

                                    </td>
