            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
比較は全ての学問の礎をなす基本的な方法論であるといってよい。比較思想とは、古今東西の哲学・思想・宗教の中から複数の対象を取り上げ、それらを同一の視野・地平に置き、様々な視点から比べ、その相互の理解を深めようとする営みである。近代西洋に萌芽し、20世紀のアジア世界で特に花開いたこの営みについて、その方法論を学ぶとともに、宗教思想、哲学思想の中の具体的な問題を取り上げ、実際に比較を行ってみたい。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
比較という方法の意義を根源から考え、以後の学問的・社会的営みに際してそれを応用することができる。様々な思想の内容を理解し比較することで、人類文化の根底に潜む人間性の共通点に気づき、互いの文化や伝統を重んじることのできるグローバルな視野に基づく人間理解を獲得する。            </p>
