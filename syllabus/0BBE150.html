        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
中国・韓国(朝鮮半島)・日本の東アジア地域は、古くから漢字文化圏、それにちなんで儒教文化圏とも呼ばれてきた。本授業では、東アジアにおける儒教思想、特に中国宋代の新儒学の勃興以降の展開と特徴を比較的な観点で考察することを目的とする。とりわけここでは、中国の新儒学と朝鮮時代の儒学思想を念頭に置いて、日本の江戸時代の儒学思想の展開と特徴を考察する。朝鮮時代の李退渓思想は、江戸中期の崎門学派や幕末・明治期の熊本実学派の思想形成に少なくない影響を与えた。しかし彼らの李退渓への尊崇とは裏腹に、実質的な思想展開の面においては独自の特性をあらわしている。主に山崎闇斎や佐藤直方などの崎門学派の文献を講読しながら、中国儒学また李退渓に代表される朝鮮儒学とは異なる日本的思想営為の特徴を考察する。        </p>
