<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ヒトの生命現象の制御機構や疾患の病理発生機序について、分子生物学的なアプローチを基盤として、個体、細胞レベルで理解することを目指した研究を行い、自らの最新の研究成果を発表し、研究結果と今後の研究方針に関する討論を行うとともに、システム統御医学の重要な課題に関する議論を行う。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループを含め、複数のグループの授業に出席する。各グループのキーワードを以下に示す。I,IIでは異なるトピックスを扱う。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。<BR><BR>・モデル動物学:遺伝子改変マウス<BR>・実験病理学:がん幹細胞の特性の理解とその制御<BR>・がんシグナル:環状ペプチドによるTGF-&beta;シグナル制御<BR>・診断病理学:悪性腫瘍の病理診断<BR>・腎血管循環分子病理学:腎臓病や血管障害の病態と病変形成機構<BR>・免疫制御医学:免疫応答の制御機構<BR>・再生幹細胞生物学:機能性ヒト幹細胞の解析、臨床応用に向けた幹細胞加工法の開発<BR>・医工学:再生医工学とバイオ人工臓器の開発<BR>・感染生物学:感染病原体の複製と病原性発現の分子機構、宿主の感染防御機構<BR>・神経生理学:神経系による循環・呼吸調節などの生体恒常性維持機構<BR>・医学物理学:陽子線治療技術<BR>・放射線生命医学:放射線の生物学的影響、がん陽子線治療の生物学的基盤<BR>・血管マトリクス生物学:血管壁の新規細胞外基質の同定と機能解析、疾患モデルの作成と治療応用<BR>・認知行動神経科学:記憶や注意、情動、意思決定などの神経基盤        </p>
