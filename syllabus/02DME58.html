<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
This course examines the establishment and development of the Soviet nationalities policy, and the nation-building process in Central Eurasia in 1920s and 1930s. The instructor will help students to develop an understanding of the new research trends of Modern Central Eurasian history, cultural anthropology and environmental studies.        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1900~1930年代のユーラシア史(中央ユーラシア史、ロシア・ソ連史)、民族国家形成に関連する歴史史料の記述について概観し、一部講読も行います。ロシア語、チャガタイ・トルコ語等で書かれた史料を読み解くことで、グローバルな視野とローカルな歴史の文脈の双方を理解することができます。            </p>
        </div>
