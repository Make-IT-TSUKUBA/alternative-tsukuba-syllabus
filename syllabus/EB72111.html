<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では、動物発生過程に必要な遺伝子レベル・細胞レベル・組織レベルのメカニズムの基礎を学ぶ。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
動物は、たった1細胞からなる受精卵を出発点として、複雑な細胞分化と形態形成を経ることにより、膨大な数の細胞から構成される成体へと発生する。本授業の目的は、動物発生過程に必要な遺伝子レベル・細胞レベル・組織レベルのメカニズムの基礎を学ぶことである。            </p>
        </div>
    
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業内容</h2>
            <div id="topics">
                    <p id="pretopics">
発生生物学を学ぶ上での世界的標準教科書である Barresi &amp; Gilbert &quot;Developmenal Biology&quot; 第12版の内容をベースとして、発生生物学の基礎的かつ本質的な理解に特に重要な部分を選択して取り上げる。中心的な話題は、細胞分化と形態形成を支える遺伝子発現調節、細胞間コミュニケーション、組織間相互作用、そして環境との相互作用である。講義は日本語で実施する。                    </p>

                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>

動物の発生とは何か(Barresi &amp; GilbertのChapter 1&quot;Making New Bodies: Mechanisms of Developmental Organization&quot;およびChapter 2&quot; Specifying Identity: Mechanisms of Developmental Patterning&quot;に該当)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>

遺伝子発現と細胞分化(Barresi &amp; GilbertのChapter 3 &quot;Differential Gene Expression: Mechanisms of Cell Differentiation&quot; に該当)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第3回                                    </th>
                                    <td>
細胞間コミュニケーションと形態形成(Barresi &amp; GilbertのChapter 4 &quot;Cell-to-Cell Communication: Mechanisms of Morphogenesis&quot;に該当)                                    </td>

第4回                                    </th>
