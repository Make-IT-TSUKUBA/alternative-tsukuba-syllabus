$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現職としてのフィールドを最大限に生かした上での課題意識を明確にし、それらを合理的・客観的に解決するための科学的技法について学習するとともに、成果をまとめあげて公表するまでの一連のプロセスを習得し、研究的視野と技法を身につけた高度専門職としての能力を高めることを目標とする。スポーツマネジメントに関する学生の実践的研究課題に対応しながら、実践的課題解決に向けた研究計画をデザインする。この研究計画に基づいて、現職経験から得られる固有のデータを生かし、それを学術情報化することによって、修士論文・特定課題研究の作成を導く。        </p>
    </div>
