動物生理学概論        </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動物は地球上の様々な環境にうまく適応して生きている。それは時に私たちの常識をはるかに超えている。本講義では、動物が様々な環境で直面する困難をどのように克服し生命活動を維持しているのかを学ぶ。初めに、食物、体温調節、呼吸、循環、浸透調節、排出に関わる問題に着目し、動物がこれらの問題を解決するために進化させた様々な仕組みの基本原理と多様性について学ぶ。次に、動物の行動を協調的に制御する内分泌系と神経系について学ぶ。さらに、生命活動を次世代につなぐ仕組み(生殖・発生)や防御する仕組み(免疫系)にも踏み込む。<BR><BR>        </p>
    </div>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
(1)	動物の生命活動に関わる基本要素として、「栄養と摂食」、「体温調節」「呼吸とガス交換」、「循環」、「浸透調節と排出」について理解する。第1講~第3講。<BR>(2)	生命活動の調節メカニズムとして、「内分泌(ホルモン)」と「神経(ニューロンとグリア、ネットワークと脳、感覚と運動)」について理解する。第4講、第7講~第9講。<BR>(3)	世代交代のメカニズムとして、「生殖」と「発生」について理解する。第5講、第6講。<BR>(4)	生体防御のメカニズムとして「免疫」について理解する。第10講。            </p>
