    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
1895年にレントゲンがエックス線を発見して以来、放射線が引き起こす物理的および生物学的現象について様々な研究が行われてきた。同時に、放射線を利用することで医学は急速に進歩し、今や医療に放射線は不可欠な存在である。本科目では、「放射線とは何か」から出発し、まずその物理的な特質や相互作用とともに、生物学的効果につき解説する。さらに、福島原発事故以来注目を集めている生活環境での人体への放射線の影響について述べる。後半では、様々な放射線をどのように作り出して利用しているのかを述べ、近年目覚ましい発展を遂げている放射線診断やがん放射線治療において、放射線はどのように利用され医療に貢献しているのかを解説する。        </p>
    </div>
