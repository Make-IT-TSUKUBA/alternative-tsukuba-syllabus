<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
労働法分野の比較法研究に必要な外国法の知識、外国語文献の分析方法、比較法的検討の手法について、基礎的な能力の習得を図る。出席者の問題関心を考慮しつつ選定した、労働法分野の外国語文献(基本的に英語文献を想定)を出席者全員で講読し、内容の確認、内容の理解を確認する質疑を行うほか、必要に応じて担当教員が関連する外国法に関する解説を行う。授業は講義形式で行うが、上記のとおり、出席者は選定された文献を事前に読み込み、質疑等に参加することが求められるので、その点では実質的に演習的要素を伴う。比較労働法の基礎Ⅱと共通コンセプトの科目であるが、取り上げる文献は毎年異なるものとするので、具体的な授業内容は比較労働法の基礎Ⅱとは異なったものとなる。        </p>
