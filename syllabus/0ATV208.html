    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }

        <p id="summary-contents">
国内外におけるフィールド実習を通じて、遺産保護と持続可能な開発のバランスを取るための方策について、現地の関係者の取組や国際的な視点の双方から学ぶ。        </p>

知の活用力、マネジメント能力、コミュニケーション能力、チームワーク力、国際性、共通知の活用力、専門知の活用力、共通技能の活用力、専門技能の活用力、国際実践力            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
2021年9月11日～16日（予定）の日程で、白山ユネスコエコパーク（石川県白山市）を訪問し、ユネスコエコパークの3つの機能に即して、白山国立公園内のモニタリングや自然環境保全の取組事例、国際教育活動、さらに地域づくりの実践者から山村の文化と生活の保全に向けた課題と可能性を学ぶ。<BR><BR>The participants will be expected to learn the concept and practical activities related to three functions of Mount Hakusan Biosphere Reserve regarding to ecological monitoring in Hakusan National Park, collaborative nature conservation activities, international educational program and also to communicate with local practitioners to consider of challenges and possibilities for the conservation of mountain culture and lifestyle.            </p>
