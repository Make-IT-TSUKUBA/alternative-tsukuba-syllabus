            授業概要
            
        </h2>
        <p id="summary-contents">
この授業では,音声をはじめとする音響現象(音声,楽器音響,室内音響と音環境,心理音響)の基本を理解し,それらを分析する技術を学びます。音が生まれて聞こえるまでを,「振動・共鳴・伝搬・聴取」の4つのプロセスからなる物理的・生理的・心理的現象として捉え,理論的に考えるためのコンセプトと枠組みを学び,音によるコミュニケーションの本質を考察するための土台を養います。        </p>
