$(function() {

    if (agents.length > 0) {
        // URL

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
ヨーロッパ史研究に関連する文献・テーマを紹介しながら、歴史学研究の基礎的方法論を習得することを目的とする。歴史学の方法論は隣接諸分野から多くを借用しているため、本授業で取り上げられる文献やテーマも社会学や哲学、人類学など、歴史学以外のものも含まれる。なお授業は指定のテキストを参照しながらディスカッション形式で行われる。毎回テキストの該当箇所を指示しておく。この授業では特に哲学のテキストを参照する。        </p>
