<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
最新の医学論文を短時間で複数素早く読む訓練を行う。全10回のうち9回は聴講者として参加し、1回は発表者として、最新の医学論文を選択し、10~20人の前で発表する。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)英語で医学論文を抵抗なく読めること。<BR>(2)短時間で医学論文の概要をつかめるようになること。<BR>(3)公衆衛生学、とくに臨床疫学およびヘルスサービスリサーチに関する研究の最新の知識をアップデートできること。<BR>(4)最新の医学論文を素早く検索できるようになること。<BR>(5)医学論文の概要を簡単に人につたえられること。            </p>
        </div>
    
        <div id="style-heading-style">

医学論文, へルスサービスリサーチ, 臨床疫学, 統計学, 疫学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
（夏休みや冬休みの期間を除き）毎週木曜日12~13時に行われている医学医療系ヘルスサービスリサーチ分野のランチタイム勉強会（zoomで開催）のうち10回を自由に選択。<BR>10回のうち9回は聴講者として参加する。10回のうち1回は発表者として、最新の医学論文を選択し、10~20人の前で発表をする。<BR><BR>論文選択のルール(担当教員またはTF・TAがサポートする):<BR>最近(直近1週間~1ヶ月)の4大ジャーナル(NEJM,Lancetシリーズ、JAMAシリーズ〔ただしJAMA Network Openは除く〕、BMJ)または自分の興味のある医学雑誌(Health Services Researchなど)から医学論文(Original Article)を5-6編選ぶ。<BR>また、当日はパソコンを用意し、論文の2ページ目以降も見られるように論文のPDFまたはweb閲覧画面をモニター上に用意しておくこと。1編あたり5分程度でその概要をプレゼンテーションし、残りの5分程度で討論を行う。深く読み込むタイプの抄読会ではなく、短時間でポイントを掴む訓練をすることが目的となります。                    </p>
                <div id="topic-assignments">

                    </table>
                </div>

特になし                </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
次の2段階で評価し、下記の基準で合格とする。<BR>(1)10回のうち9回は聴講者として参加し、1回は質問またはコメントをすること。<BR>(2)10回のうち1回は発表者として参加し、5~6個の最新の医学論文を選択し、他の聴講者の前で概要を紹介すること。<BR><BR>(1),(2)を満たせば基本的には合格とし、質問/コメントや発表の質によりプラス点を与える。                </p>
        </div>
