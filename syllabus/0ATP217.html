<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では、野外教育で展開される各種プログラムを多面的に理解し、野外教育プログラムを自ら計画・運営・評価する能力を高めることを目標とする。具体的には、各種プログラムの特徴・目的・指導法・安全管理等について理解を深めるとともに、プログラムの計画や運営する能力を高め、地域の様々な資源(自然環境、地域文化等) を生かしたプログラム開発に取り組む。授業の最終回には、グループワークとして、ある条件を満たした「野外教育プログラム」のプレゼンテーションが課される。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
野外教育で展開される各種プログラムについて、その特徴・目的・指導法・安全管理等について理解を深める。また、プログラム全体の計画・運営・評価の方法を理解し、地域資源 (自然環境、地域文化等) を生かした総合的なプログラム開発能力を高める。<BR>1)	野外教育の概念を把握し、その意義や価値について理解すること。<BR>2)	野外教育プログラムの企画・運営・評価の方法について習得すること。<BR>3)	野外教育に活かせる地域資源の発掘と総合プロデュース力を向上させること。<BR>4)	グループワークを通して協働作業や合意形成の過程を学ぶこと。            </p>
