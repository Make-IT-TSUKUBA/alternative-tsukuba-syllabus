$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
EUおよびヨーロッパ諸国は2000年代に入って以降、様々な問題に直面している。この授業では、憲法条約の挫折、欧州負債危機、難民危機、ウクライナ問題、中・東欧諸国の民主化の苦悩、イギリスEU離脱問題、ポピュリズム・欧州懐疑勢力の台頭、トランプ米政権との関係といった問題に焦点を当てながら、現在のEUおよびヨーロッパ政治についての講義を行う。        </p>
