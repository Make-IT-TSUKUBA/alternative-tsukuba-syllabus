<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
情報メディア創成学や情報科学,工学の対象となる,動物や生物の行動を含む各種システムに対し,<BR>その数理的モデリング手法及び解析手法ならびに制御手法について講義する.        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスの<BR>・「批判的・創造的思考力」(一般的・専門的知識の体系的理解をベースに批判的・創造的に思考する能力)<BR>・「データ・情報リテラシー」(様々な事象や情報を数量的手法やコンピュータ等を用いて適切に解析・処理する能力)<BR>・「広い視野と国際性」(自身の専門に留まらず文化・社会と自然・物質に関して幅広く理解し,異文化を理解・尊重する能力)<BR>及び,専門コンピテンスの<BR>・「情報メディアとインタラクション」(多様なメディアを駆使して情報の提示や表現,ユーザとのインタラクションなど,様々な形態での利用についての高度な知識と技能を有し,システム開発を行っていける能力)<BR>・「コンピューティングとシステム」(コンピュータシステムやプログラミングの基礎を踏まえ,高度な計算処理を行う知識と技能を有し,新しい手法やモデル,システムの開発や,様々な対象において実施・適用できる能力)<BR>・「数理的基盤」(データ分析やシステム構築等において必要となる高度な数理的知識を備え、それを実地の様々な応用に適用できる能力)<BR>を養う.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 状態空間モデルによる安定性解析と状態フィードバック制御について理解する.<BR>(2) 線形安定性解析とその生命現象への応用について理解する.<BR>(3) 決定論的カオスとその時系列予測の概念について理解する.            </p>
        </div>
