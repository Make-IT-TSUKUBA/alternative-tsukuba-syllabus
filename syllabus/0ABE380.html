        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本語教育原論での基礎知識を踏まえ、日本語教育に関する研究論文を書くための講義をオムニバス形式で行う。コース前半では、研究論文を書く方法として、先行研究批判方法や、オリジナリティと論理性の示し方、調査方法、引用、剽窃、データの扱い方を講義する。その上で、教員の専門性を伝えるべく、文章・談話研究の方法、自然会話研究の方法、ポライトネス研究の方法、 日本語学習者研究の方法など、日本語教育に必要な研究方法を学ぶ。        </p>
