<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ナノテクノロジーの展開に必要な半導体・超伝導体等のナノスケール材料における基礎物性、輸送現象について講義する。具体的には、半導体・超伝導体等における、ボーズ粒子、フェルミ粒子、準粒子などに関する物性を理解し、ナノスケール材料における輸送現象などへの応用を学ぶ。        </p>
    </div>

西暦偶数年度開講。<BR>01BF122, 0AJG211と同一。<BR>要望があれば英語で授業        </p>
    </div>

            <p id="style">
(1)ナノテクノロジーの展開に必要な基礎物性・輸送現象とそれらの計測技術について、実験と理論の両側面から理解し身につける。<BR>(2)半導体・超伝導体等における、ボーズ粒子、フェルミ粒子、準粒子などに関する物性を理解し、ナノスケール材料における輸送現象などへの応用を学ぶ。            </p>
