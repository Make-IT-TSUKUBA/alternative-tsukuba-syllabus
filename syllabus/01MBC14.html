        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、研究者が行う学術コミュニケーションとそれを支える学術情報流通制度について概観するとともに、その現状と諸課題に関する理解を深める。前半では、研究活動と学術コミュニケーションの関係、学術メディアの電子化による学術コミュニケーションの新しい動き(学術雑誌の変化、オープンアクセス・オープンサイエンス概念の出現)について学ぶ。後半では、学術コミュニケーションを支える基盤としての学術情報流通制度(学術雑誌のビジネスモデル、大学図書館の研究支援サービス、学術情報ネットワーク)について学ぶ。        </p>
