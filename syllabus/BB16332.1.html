<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
この授業では、言葉と物の織り成す「秩序」としての〈文書館(アルシーヴ)〉が提起する様々な問題を、文献や事例から多角的に検討することを目的とする。<BR>文書館とは何か。図書館が一般の書籍類をも含む、各種の出版刊行物を所蔵する施設を指すならば、文書館とは、行政文書や事務文書の収集・保存・公開を目的とする施設を指している。前者が知の輝かしい集蔵庫であるならば、後者は知の痕跡や残骸からなる薄暗い集蔵庫であると言えるだろう。<BR>とはいえ、その薄暗さが解き放つ独特の魅力もまた存在する。ミシェル・フーコー(Michel Foucault 1926-1984)は、知の言説実践を批判的に解読する装置としての〈集蔵体=文書館〉の機能に着目し、それを〈考古学的=文書学的〉歴史記述の可能性の条件に据えた。狂気の歴史や臨床医学の歴史や人間諸科学の歴史、さらには監獄の歴史やセクシュアリテの歴史を巡るその一連の仕事は、私たちの〈文書館〉を記述すること、私たちの知の余白をなす、あの灰色の領域を探査することから生み出された。この意味での〈文書館〉を、歴史社会学の方法概念として捉え返し、「汚辱に塗れた人々の生」のような未完の仕事に秘められた潜在力を引き出す一方で、学問の歴史や図書館の歴史、百科事典の歴史や各種の辞典類の歴史といった仕事を構想することもできるだろう。それはまた、書誌学や図書館学、書物の社会史や読書の社会史などの成果を踏まえつつ、知と身体と言語の交錯する〈文書空間〉の歴史社会学とも呼ぶべき問題領域を切り拓く作業にも繋がるはずである。            </p>
