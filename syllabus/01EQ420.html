<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境中には多くの化学物質が存在し、人体に重大な影響をもたらす。しかし、近年の分子学的研究が明らかにしているように、環境科学物質への曝露が引き起こす疾病は、少なくともその一部が、生体中のタンパク質のようなマクロ分子との相互作用に起因する。本講義では、環境科学物質への曝露がもたらす諸症状と、それら物質への初期反応と細胞防御について学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
The students will acquire specialized basic knowledge related to health and food resources, and the utility of substances to the living body through the study of the functions of the five major nutrients in the body. In addition, the students will acquire fundamental knowledge of biological effects of environmental pollutants.<BR>The students will be able to explain the five major nutrients and their molecular functions.<BR>The students will be able to explain the relationship between the five major nutrients and development/maintenance of the body.<BR>The students will be able to explain the five major nutrients and diseases.<BR>The students will be able to explain the supply and source of the five major nutrients.<BR>The students will be able to explain the relationship between exposure to a variety of environmental pollutants and health through dietary habits.            </p>
