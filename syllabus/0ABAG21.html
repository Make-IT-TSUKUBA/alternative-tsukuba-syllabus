        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
音韻論の基礎的な事項の理解に基づいて、音韻分析の手法を身につけることを目標とする。音韻分析の理論的手法について講義を通じて理解を深めるとともに、日本語を中心とする分節現象・韻律現象の分析事例を学びながら、音韻論的考察の方法について理解を深める。その理解に立って、実際の分析課題に受講者各自が取り組み、その成果を発表するとともに、相互の討議を通じて合理的な音韻分析・韻律分析のあり方について考察する。授業で扱う主要なトピックは次のとおりである。<BR>音韻分析と音韻理論/音韻的不透明性/制約理論の基礎/アクセント論の基礎/韻律分析の手法/アクセント現象と一般化        </p>
