<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
立体造形の基礎技術(企画・設計・原型制作・表面加工・複製等)と最新のデジタルファブリケーション機器(3Dプリンター、レーザー彫刻機、UVプリンター等)の原理や利用法に関して学べます。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「3. 情報メディアとインタラクション」「7.デザインと創造性」に関する基盤技術であるデジタルファブリケーションと立体造形における基礎が実例によって学べます。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
立体造形の基礎と3Dプリンター・レーザー彫刻機・UVプリンター等のデジタルファブリケーション機器の原理や利用法が理解できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
デジタルファブリケーション, 2D・3DCAD, 立体造形の歴史, プロダクトデザイン            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
IoT (Internet of Things)の基盤技術であるデジタルファブリケーションの進歩は、個人の「ものつくり」能力を強化し、プロトタイピングを質・量の両面で向上させています。本講義では、まず、デジタルファブリケーション以前の立体造形のスタンダード技法や制作プロセス(原型・表面加工・型取り・塗装等)に関する基礎知識を学びます。つぎに、3D プリンター・レーザー彫刻機・CNCフライス・UV プリンター等の最新機材の素材・原理・機構・開発動向、これらと2D・3DCAD を連携したデジタルファブリケーション制作の実際とノーハウを学びます。フィギュア・ジオラマ・展示用模型から学術研究用ロボット筐体まで、講義の至る所で紹介される幅広く多彩な事例により、「ものつくり」に関する理解を促します。                    </p>
