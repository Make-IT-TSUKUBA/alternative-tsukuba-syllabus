<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <p id="style">
☆運動習慣を定着させ、スポーツ文化に対する理解を深める。<BR> (1) 本授業の予定を確認し、ゴルフ関する歴史、ゴルフの用具に関する知識を習得で切る。<BR>(2)7 番アイアンを用いて、自由打撃を行い、ゴルフのスイングを経験する。<BR>(3) ゴルフスイングの基本 (グリップ、アドレス) を理解し、ミニスイングが実践で きる。<BR>(4) 正しいアドレスを習得し、ハーフスイングが実践できる。<BR>(5) 屋内体力測定を行い、自身の身体的能力 (柔軟性、体脂肪量、敏捷性) を確認で きる。<BR>(6)7 番アイアンを用いて穴あきボールにてフルスイングが実践できる。<BR>(7) 屋外体力測定を行い、自身の身体的能力 (全身持久性、瞬発力、巧緻性) を確認で きる。<BR>(8)7 番アイアンを用いてレンジボールにてフルスイングが実践できる。<BR>(9) ピッチングウェッジを用いてアプローチショットが実践できる。<BR>(10) パターを用いてパッティングが実践できる。            </p>
