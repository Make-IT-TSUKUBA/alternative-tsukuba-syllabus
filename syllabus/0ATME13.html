        <span id="title">
発達支援看護学特論        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
講義および文献詳読をとおして、発達支援看護学の視点から科学的根拠に基づいた看護の方法を体系的に教授する。また、子ども・女性・家族の健康と看護に関する最新の動向を理解し、看護課題およびそれらを解決・評価する方法や理論を理解できるよう導く。        </p>
    </div>

        </h2>

共同B103にて授業<BR>CNS専攻分野共通科目        </p>
    </div>

講義        </p>

            <p id="style">
科学的根拠に基づく探求力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
&quot;(1)子どもと家族に対する発達支援の現状について知ることが出来る<BR>(2)妊娠期にある女性および家族<BR>(3)新生児と新生児を養育する家族<BR>(4)乳児期の子どもを養育する家族<BR>(5)乳児期の子どもを養育する家族<BR>(6)学童期の子どもを養育する家族<BR>(7)思春期の子どもを養育する家族<BR>(8)青年期の子どもを養育する家族の支援に関する現状を知ることが出来る<BR>(9)最新の研究動向を理解し、妊娠期にある家族の課題およびそれらを解決・評価する方法や理論を述べることができる<BR>(10)妊娠期にある家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<BR>(11)最新の研究動向を理解し、養育期にある家族の課題およびそれらを解決・評価する方法や理論を述べることができる<BR>(12)養育期にある家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<BR>(13)選択した子どもの疾患に関する最新の研究動向を理解する。<BR>(14)疾患があり入院している子どもを養育する家族の課題およびそれらを解決・評価する方法や理論を述べることができる<BR>(15)入院している子どもと子どもを養育する家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<BR>(16)入院している子どもと子どもを養育する家族の看護援助について新たなアプローチ方法を検討することが出来る<BR>(17)最新の研究動向を理解し、慢性疾患の子どもとその家族の課題およびそれらを解決・評価する方法や理論を述べることができる<BR>(18)慢性疾患を持つ子どもとその家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<BR>(19)最新の研究動向を理解し、子どもの養育に困難を抱える家族の課題およびそれらを解決・評価する方法や理論を述べることが出来る<BR>(20)子どもの養育に困難を抱える家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る&quot;            </p>
        </div>

            <p id="style">
成長発達, 小児とその家族への看護, 発達支援            </p>

            <div id="topics">
                    <p id="pretopics">
小児の成長発達や親子関係、家族への援助など、また、次世代を生み育てる準備期といえる思春期から成熟期・更年期にかけての女性の健康に焦点を当て、発達支援看護学の視点から科学的根拠に基づいた看護の方法を体系的に把握する。海外の文献を中心に論文講読を行い、子ども・女性・家族の健康と看護に関する最新の研究動向を理解し、看護課題およびそれらを解決・評価する方法や理論を理解する。<BR>なお、本特論は科目責任者に事前に確認の上、履修申請してください(履修者の数を制限する場合があります)。                    </p>
