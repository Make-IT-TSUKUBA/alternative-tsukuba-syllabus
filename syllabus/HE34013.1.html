<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
循環器機能検査(心電図検査,心音図検査,脈波検査),呼吸器機能検査(換気機能検査,代謝機能検査,心肺運動負荷試験),神経機能検査(脳波検査,誘発反応検査,重心動揺検査)等,臨床の場で実際に行われている生理機能検査を実施する。各生理機能検査の臨床的意義とその評価法を習得する。        </p>
    </div>

医療科学主専攻:臨床検査の知識と実践力<BR>国際医療科学主専攻:医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
１．生理機能検査学で学んだ各種の臨床検査について、その方法・意義についての理解を深める。<BR>２．各種の生理機能検査について、機器の準備と測定が可能になる。<BR>３．検査データの記録と解析が可能になる。<BR>４．検査から得られた結果の評価法を理解し、更には疾病診断へのプロセスについての理解を深める。            </p>
        </div>

生理機能、検査            </p>

            <div id="topics">
                    <p id="pretopics">
循環器系の検査の実務経験がある⼩池を含め、生理機能検査の実務経験を有する教員がその経験を生かして、以下の各種生理機能検査の実習を小グループ毎のローテーションで実施する。<BR><BR>1. 循環機能検査<BR>　1）標準12誘導心電図検査<BR>　2）運動負荷心電図検査<BR>　3）心音図・心機図検査<BR>　4）脈波伝播速度・足関節上腕血圧比　<BR>2. 呼吸機能検査<BR>　1）呼吸機能検査<BR>　2）代謝機能検査<BR>　3）心肺運動負荷検査<BR>3. 神経機能検査<BR>　1）脳波検査<BR>　2）聴覚脳幹誘発反応検査　<BR>4. 画像検査<BR>　1）心臓超音波検査（Ｂモード・ Ｍモード）<BR>　2）腹部超音波検査<BR>5. 感覚機能検査<BR>　1) 聴覚機能検査<BR>　2) 電気味覚検査                    </p>
