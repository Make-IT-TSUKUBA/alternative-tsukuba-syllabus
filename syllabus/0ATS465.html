<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
文献レビュー、研究計画法、研究方法論、データ分析法、研究結果プレゼンテーション法などについて実践的に理解し、修士論文・特定課題研究報告書を作成することを目標とする。ヘルスプロモーションに関する学生の現職経験に基づく実践的な課題を取り上げ、その課題をシステムの視点から整理することにより専門研究にむけた課題に洗練する。この専門研究課題を現職及び関連組織等の状況にフィードバックしながら実践的問題解決のための研究計画をデザインする。この研究計画に基づいて、現職経験を生かしたシュミレーションを行い、具体的な解決計画のモデル提案を目指した修士論文・特定課題研究報告の作成を指導する。        </p>
