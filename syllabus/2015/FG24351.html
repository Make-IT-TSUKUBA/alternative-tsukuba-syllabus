<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24351</span>&nbsp;<span id="title">応用からの微分方程式</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火3,4</span>
    <br />
    <span id="assignments">金野 秀敏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な現代的な応用トピックスから出発して,(1) それに関連した微分方程式の解法を学ぶ。(2) また,その解法の基礎を掘り下げる。(3) さらに,より進んだモデルの解析ではどのような手法や考え方が必要となるかを解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34351と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">(1)現代トピックスに拘る現実問題解決に必要なものは何かを引き出す。<br />
(2)現実問題解決に必要な数学的な考え方と物理的な考え方の両方を同時に学ぶ。<br />
(3)数値計算で微分方程式の振る舞いを確認し、意味付けを行う習慣をつけさせる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>世界の人口爆発と日本の人口予測<br />
   ー ロジステイック方程式とインフルエンザ流行 ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>セミやバッタの個体変動<br />
   ー 初等関数で表現できるカオス(?)と乱数 ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>環境ゆらぎと種の絶滅<br />
   ーイワシは絶滅するのか?ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>携帯電話の電磁波の伝わり方<br />
   ー 1次元と3次元空間の電磁波伝搬の様子はどう違うか? ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「ポケモン事件」と光刺激による脳の非線形応答の謎<br />
   ー 脳はどのように非線形か? ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>サーカデイアン・リズムと時差ボケ<br />
   ー 結合振動子の解析法とバイオリズムの起源 ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>拡散現象の謎<br />
   ー自然界の縞模様と形態形成ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>らせん運動の普遍性<br />
   ー 台風、竜巻、心筋梗塞、貝、蝸牛の類似性 ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>リニアモーターカーと磁気浮上<br />
   ー 結合振動子の解析と磁気浮上状態の制御法 ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1)多変数のシステム、特に、結合振動子系を解析する方法を習得する。<br />
(2)現実に即したモデルの改良してゆくときの考え方を習得する。<br />
(3)反応拡散現象などの空間的ひろがりを持つシステムの多様性を理解する。</p>
  </div>
