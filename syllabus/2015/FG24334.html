$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の活動を計算機によって支援するシステムを構築するためには,オペレーティングシステム(OS)の概要,OSの機能およびネットワークを活用したプログラムの概要について学び,またいくつかのプログラミングを通じてそれらを習得することは非常に重要である。この講義では,オペレーティングシステムおよびネットワークについて講義を行ったあと,講義内容に関する演習問題やプログラミングの実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.3		コンピュータを利用し情報を取得・処理する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">OSやネットワークについての知識を習得すると共に,プログラムの作成を通してOSやネットワークの役割を身につけることを目的とする.これにより,コンピュータを利用し情報を取得・処理する能力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">OS1: オペレーティングシステムの概要 <br />
<br />
OS2: ファイルシステム<br />
<br />
OS3: プロセス管理<br />
<br />
OS4: 相互排除と同期<br />
<br />
OS5: OS2-4を利用したプログラミングコンテスト<br />
<br />
NC1. (ネットワーク)イントロダクション<br />
       1.1ネットワークの歴史<br />
       1.2 ネットワークの構成要素<br />
<br />
NC2. IPアドレス,DNS,パケット通信<br />
       2.1 IPアドレスとDNS<br />
       2.2 パケット通信<br />
       2.3 名前解決(演習)<br />
<br />
NC3. TCPとUDP<br />
       3.1 ポート番号<br />
       3.2 UDP<br />
       3.3 TCP<br />
       3.4 UDPの送信/受信プログラム(演習)<br />
       3.5 TCPのサーバ/クライエントプログラム(演習)<br />
<br />
NC4. Webアプリケーションを実装してみよう<br />
       4.1 Webページを表示するプログラムの作成(総合演習)<br />
<br />
NC5. 総合課題</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)オペレーティングシステムの基本要素を理解するとともに、それらを最大限に活用するプログラミングができるようになる。具体的には、ファイルシステム、プロセス管理などに配慮したプログラミングができるようになる。<br />
2)ネットワーク通信の概要を講義とプログラミング演習を通して理解し、現在のコンピュータネットワークについて説明ができるようになる。コンピュータネットワークの基本的な管理などができる知識(ネットワークの基礎概念、プロトコルの階層モデル、TCP/IP)を習得している。</p>
  </div>

NC: 毎回,課題(各10点)を提出させ,その合計点を50点とする.<br />
<br />
OSとNCの合計点を100点満点として評価する.なお遅れて提出した課題は減点する.</p>
