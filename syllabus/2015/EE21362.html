<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE21362</span>&nbsp;<span id="title">人文地理学演習A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4</span>
    <br />
    <span id="assignments">村山 祐司,松井 圭介,市川 康夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文地理学に関する論文の講読、論文のまとめ方、問題設定・事情調査等を学ぶ。4年次生は、卒業論文の経過報告を行う。人文地理学・地誌学分野で卒業論文を作成しようとする者は、「人文地理学演習B」「地誌学演習A・B」をあわせて履修すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「人文地理学セミナー(EE21332)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球上で繰り広げられる様々な人間活動のなかでも,人文地理学に関する諸事象を対象として,その特徴と動態的なプロセスを解明するための多角的な視点を理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">人文地理学に関する専門的知識を習得し,それに基づいた卒業論文の作成およびフィールドワークを遂行するための能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人文地理学(Human,geography),プレゼンテーション,討論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講生によるプレゼンテーション,および教員との質疑応答により授業を進める。プレゼンテーションの予定は,受講生の人数が確定した後に決定する。3年次生は,自分の関心があるテーマに関する論文の紹介,夏期休業期間中の調査報告,卒業研究の構想発表を行う.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として,人文地理学・地誌学分野で卒業論文を作成しようとする者は,「地誌学セミナー」を合わせて履修しなければならない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席およびレポ-ト,発表を重視する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">プレゼンテーションには十分な予習と準備が必要。3年生は研究室(実験室)を使用可能。4年生は研究室(実験室)の個人用研究スペースを使用可能。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業中に指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
