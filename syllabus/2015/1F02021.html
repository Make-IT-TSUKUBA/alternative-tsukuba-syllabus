  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目は、本学において中東・北アフリカをフィールドとし、文理融合型研究を推進している北アフリカ研究センター(ARENA)が企画し、提供する科目である。
 講義では、地中海世界のひとつとしての中東・北アフリカの歴史、宗教、社会、経済といった要素に関して、北アフリカ研究センターにおける多分野共同研究を通じて得られた知見を受講生に還元し、同地域の総合的理解を目指す。また、本学の西アジア文明研究センターとも協働し、古代から現代まで、広い時空間を視野に入れる。
 最終的には、講義をもとにして、日本人学生とエジプトやシリア等からの留学生らがディスカッションを行うことにより、日本と中東・北アフリカ・地中海圏の人々のあいだの相互のインタラクションをはかることを目的とする。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、歴史認識や国家のあり方、人々の社会や宗教とのかかわりがより多様化するなか、国際社会で生じる諸現象について理解することが求められている。本講義では、世界的にも注目を浴びている中東・北アフリカ地域における諸課題に対して、人文社会科学におけるさまざまな視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。<br />
 本講義は、特定の地域に関する学問的知識を提供するだけでなく、欧米近代とは異なる歴史的展開や自然環境を有する中東・北アフリカ独自のもののとらえ方について学ぶことにより、真の意味でのグローバルな視点を持った人材を育成することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 <br />
中東・北アフリカにおける諸問題に対する意識を深めることができる。<br />
2 <br />
中東・北アフリカの問題解決のために、歴史学、経済学、宗教学などの人文社会学的分野において、どのような取り組みが実施されているかを理解することができる。<br />
3 <br />
今後の中東・北アフリカの平和と安定の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">出席と授業への積極的参加を重視する。<br />
 北アフリカ研究センターでは、総合科目II「沙漠」(生物資源学類開講)において、中東・北アフリカの地域特性のひとつである沙漠についても学際的観点から論じている。本講義を受講する際には、すでに1、2年次に「沙漠」を履修していることが望ましい。</p>
  </div>
