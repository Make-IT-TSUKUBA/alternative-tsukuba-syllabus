$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <p id="pretopics">扱うトピックはテキストの内容に沿う。<br />
<br />
つながるメディア・集うメディア<br />
第一章 社会関係資本とは何か<br />
 1 様々な分野で扱われる社会関係資本の概念<br />
  1―1 議論の始まり<br />
  1―2 集合的視点からみた社会関係資本<br />
  1―3 ソーシャル・ネットワーク論の視点からみた社会関係資本<br />
 2 本書での社会関係資本の捉え方<br />
  2―1 本書での社会関係資本の定義<br />
  2―2 なぜ社会関係資本が重要なのか<br />
  2―3 何を明らかにするのか――本書の目的<br />
  2―4 なぜインターネットが社会関係資本の蓄積や活用に必要なのか<br />
<br />
第二章 情報縁――インターネットでつながるきずな<br />
 1 社会ネットワークへの影響とは<br />
 2 スモール・ワールドを実現する電子メール<br />
  2―1 電子メールがつなぐ社会ネットワーク<br />
  2―2 電子メール利用者が持つ社会ネットワーク<br />
  2―3 スモール・ワールドを目指して<br />
 3 オンライン・コミュニティとは何か<br />
  3―1 オンライン・コミュニティの形成<br />
<br />
第三章 オンラインでの互酬性の規範と信頼の形成<br />
 1 オンライン空間での協力<br />
  1―1 オンライン・コミュニティにおけるただ乗り<br />
  1―2 資源提供を動機づける六つの要因<br />
  1―3 一般化された互酬性規範と集団へのアイデンティティがもたらす協力行動<br />
  1―4 オンライン・コミュニティによる違い<br />
 2 ミクロとマクロのレベルから協力の促進を考える<br />
  2―1 オンライン・コミュニティ参加者の分類<br />
  2―2 社会ネットワークの特徴から検討する<br />
 3 オンライン空間における信頼――信頼の判断と形成過程<br />
  3―1 信頼の定義<br />
  3―2 オンライン・コミュニティにおける信頼<br />
  3―3 なぜ信頼が重要なのか<br />
 4 評判――信頼を形成しただ乗りを防ぐためのシステム<br />
  4―1 評判の役割<br />
  4―2 評判システム<br />
  4―3 評判システムの実態と問題点<br />
 5 2種類の社会関係資本の形成メカニズム<br />
 6 オンライン空間を超えて<br />
  6―1 インターネット経験が一般的信頼を形成するのか<br />
  6―2 オンラインでの協力経験は日常生活空間でも有効か<br />
<br />
第四章 社会関係資本が変える暮らし、地域、社会<br />
 1 社会関係資本が持つ肯定的効果<br />
 2 新しい形のサポート――社会関係資本のミクロレベルの効果<br />
  2―1 オンラインSHGに期待される効果<br />
  2―2 サポート受領の効果<br />
  2―3 サポート提供の効果<br />
  2―4 参加段階によって異なる効果<br />
  2―5 オンラインSHGの限界と問題点<br />
 3 エンパワーメント――社会関係資本のメゾレベルでの効果(1)<br />
  3―1 異なるエンパワーメントの定義<br />
  3―2 消費者間オンライン・コミュニティでのエンパワーメント<br />
  3―3 オンラインSHGでのエンパワーメント<br />
  3―4 オンラインでのエンパワーメントの持つ問題点<br />
 4 市民参加ー―社会関係資本のマクロレベルの効果(2)<br />
  4―1 eデモクラシーとは<br />
  4―2 インターネットが促進する市民の社会参加<br />
 5 社会関係資本の影――意図せざる負の効果<br />
  5―1 社会関係資本の悪用<br />
  5―2 結合型社会関係資本の持つ負の効果<br />
  5―3 新たなデジタル・ディィバイドを生むのか<br />
<br />
第五章 社会関係資本の影――意図せざる負の効果<br />
  5―1 社会関係資本の悪用<br />
  5―2 結束型社会関係資本の持つ負の効果<br />
  5―3 新たなデジタル・デバイトを生むのか</p>
