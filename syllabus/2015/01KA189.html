<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機によるデータ収集・分析の前段階として必須であるテキストの抽出・整形処理や、データ保管に用いられるデータベースの概念・機能などについて、実際のプログラミング言語による実習を交えて学ぶ。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>#1: Ruby言語によるファイル処理の基本を学ぶ。行単位で読み込んだテキストファイルを連結するなどの考え方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>#2: パターンマッチングの考え方とそれを用いたファイルからのデータ抽出・クリーニングを学ぶ。整列の利用方法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>#3: パネルデータを扱った集計の練習をする。 ハッシュを使った集計について学ぶ。時間計算量、領域計算量について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>#4: Webページの基本構造、HTMLとそのDOMツリーについて学ぶ。XPathによるHTMLの特定範囲の指定と、Nokogiriを用いたスクレイピングについて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>#5: スクレイピングデータのCSVへの書き出しについて学ぶ。 複数テーブルを付き合わせる処理について学ぶ。名寄せ処理と類似度判別について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
