  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">細胞の基本的な物質およびエネルギー代謝および制御系について解説する。特に、炭素代謝、窒素代謝、硫黄代謝等の一次代謝系に焦点を合わせる。先端研究の例を取り上げつつ講義をするが、生化学の基礎知識の充実に資するよう丁寧な解説を行う。
The main topics for this course will be photosynthetic energy conversion, primary and secondary carbon metabolism including C3, C4 and CAM metabolisms, photorespiration, and mitochondrial respiration.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EB74211と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">「生化学概論」および「植物生理学概論」で学んだことを基礎として,最新の情報を加えて,「代謝」について論ずる。本学期においては,植物の基本的特徴である光合成の機能,物質代謝およびそのメカニズムについて詳細に論ずる。「光合成」は既に確立された学問分野と思われがちであるが,現在でも新たな特徴をもつ光合成生物が発見され,光合成機能の遺伝的転換により新たな環境耐性を有する植物の開発が試みられるなど非常にアクテイブな学問分野である。本講義では,光エネルギーの獲得およびその利用によるCO&lt;SUB&gt;2&lt;/SUB&gt;固定およびその代謝に焦点を合わせ,種々の反応のしくみとその生物学的・生理学的意義等について多くの新知見を紹介しつつ解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>光合成生物とは?-光合成器官の構造と分子構築(しくみの多様性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>光エネルギー利用系の変遷と地球環境変動:光合成系の進化(光エネルギー利用系の進化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エネルギー獲得系-1:光化学系・電子伝達系・光合成色素系(光合成色素、場の構築及び機能の多様性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エネルギー獲得系-2:物理エネルギーから化学エネルギーへの変換機構(ATP合成のしくみ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>物質生産プロセス-1:CO&lt;SUB&gt;2&lt;/SUB&gt;固定系の基本的機構(無から有をつくる反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>物質生産プロセス-2:C&lt;SUB&gt;3&lt;/SUB&gt;経路の代謝調節(C&lt;SUB&gt;3&lt;/SUB&gt;植物とは?その長所と短所)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>物質生産プロセスの多様性-1:C&lt;SUB&gt;4&lt;/SUB&gt;経路とCAM代謝の機構と調節(C&lt;SUB&gt;4&lt;/SUB&gt;植物・CAM植物とは?その優位性。砂漠植物の優れた知恵)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>物質生産プロセスの多様性-2:光呼吸とC&lt;SUB&gt;2&lt;/SUB&gt;経路およびその生理学的意義(酸素固定の巧妙なしくみ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>代謝系の多様性:窒素代謝、硫黄代謝、リン代謝</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="remark">白岩善博(教授)が主として担当する。<br />
授業で配布される資料やWebで得られる情報のみでは体系的な学問の習得に不足が生じます。是非、テキストを購入して読むことを強く求めます。また、講義で紹介する内容は、「代謝生理・生化学」の一部分でしかありませんので、意欲的に自ら学ぶ姿勢が大切です。<br />
藻類が光合成の結果生産したオイルでジェット機が飛ぶ時代が幕を開けました。また、地球温暖化回避のため、植物・藻類によるCO&lt;SUB&gt;2&lt;/SUB&gt;固定産物が再生可能なエネルギー(renewable energy)源として注目されています。これらの技術開発は光合成・代謝機能の理解なくしては不可能です。しっかりと基礎を学んで「地球を救う(Save the Earth)」研究や技術開発に貢献してください。</p>
