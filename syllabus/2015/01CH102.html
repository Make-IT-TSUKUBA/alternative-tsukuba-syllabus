   <span id="course">01CH102</span>&nbsp;<span id="title">マルチメディア情報理論特論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報通信技術(ICT)の中核技術の1つとして位置付けられるインターネットが破綻していると言われている.本講義では,まず、それに対応していくための新世代ネットワークアーキテクチャの概念設計とそれを支える現代情報理論がどのように関係するのかを概説する.次に,シャノンの標本化定理を,超函数論を用いて完全に証明し,最後にポスト・シャノンとしてのフルーエンシ情報理論について講述する.</p>
  </div>

  <div id="aim-heading-aim">

   <p id="aim">ICT(Information Communication Technologies)技術を語るための関数解析・超関数論を学ぶことにより,現実のアナログ情報とコンピュータネットワークの世界で取り扱われるデジタル情報の間の同型性が数学的にどのように保証されるのかを理解する.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">情報通信技術(ICT)の中核技術の1つとして位置付けられるインターネットが破綻していると言われている.本講義では,まず、それに対応していくための新世代ネットワークアーキテクチャの概念設計とそれを支える現代情報理論がどのように関係するのかを概説する.次に,シャノンの標本化定理を,超関数論を用いて完全に証明し,最後にポスト・シャノンとしてのフルーエンシ情報理論について講述する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>新世代ネットワークと現代情報理論の接点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>フーリエ級数とフーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>波形解析のための超関数論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>フルーエンシ情報理論入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1) 波形解析におけるフーリエ変換とフーリエ級数の数学的関係を理解する.<br />
2) 波形解析において超関数論の考え方が何故重要なのかを理解する.<br />
3) 超関数論に基づきシャノンの標本化定理の完全な証明を理解する.<br />
4) 新世代ネットワークアーキテクチャの設計とマルチメディアコンテンツの接点にフルーエンシ情報理論が一躍を担う可能性があることを理解する.</p>
