<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC61302</span>&nbsp;<span id="title">ドイツ語圏文学・文化演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講者にドイツ語圏文学・文化に関するテーマとテクストを提案してもらい、ドイツ語圏文学・文化についての基礎的な知識を習得することを目指す。受講生には活発な議論を期待する。授業はドイツ語と日本語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC16302と同一。<br />ドイツ文学特講II(AC16101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ドイツ語圏の19世紀の散文作者<br />
<br />
この授業は19世紀の散文作者に紹介をしますし、特にアーダルベルト・シュティフターとコンラートフェルディナント・マイヤーの物語を扱います。授業の主な目的はロマン派からリアリズムにかけて、この2つの時期の短い散文(物語)の特殊な問題提起を考察します。さらに、歴史的な伝統継承や美学・物語論上のさまざまな技術革新に注目します。物語の解釈を維持している物語論に関しては、ジェーネットまたはシュタンセル、ブーズの論にも紹介します。この授業はドイツ語でも、日本語でも行われますが、マイヤーの物語は和訳がありませんので、上級のドイツ語の読解力が授業参加のために前提です。<br />
<br />
使用言語:日本語およびドイツ語。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ文学,リアリズム,物語論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業はドイツ語圏の19世紀の文学の概論で始まりますし、ロマン派とリアリズムという2つの時期の特徴や堺(接点と差異)を問題提起します。それで、さまざまな物語論(ジェネーット、シュタンセル、ブーズ)に紹介します。授業の後半ではアーダルベルト・シュティフターとコンラートフェルディナント・マイヤーのさまざまな物語を読んで、解釈します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>テーマに紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ドイツ語圏の19世紀の文学の概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ロマン派とリアリズムという2つの時期の特徴や堺の問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>物語論に関して概論や紹介(A)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>物語論に関して概論や紹介(B)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>読書:シュティフター(A)(「Bunte Steine」から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>読書:シュティフター(B)(さまざまの解釈に紹介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>読書:シュティフター(C)(物語論の問題提起)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>読書:シュティフター(D)(地方主義)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>読書:マイヤー(A)(物語の選集から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>読書:マイヤー(B)(さまざまの解釈に紹介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
