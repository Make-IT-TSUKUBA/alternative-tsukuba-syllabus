<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">社会言語学とは言語と社会文化の関係を示す様々な言語事象を研究する学問です。この講義では、日常的な言語現象を社会言語学的視点で観察・分析する力を身につけることをめざします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は講義形式で行いますが、討議や授業内外で取り組む課題もできるだけ取り入れます。また、毎回出席票を記入する際に、(任意で)質問等も記載してもらい、次の授業時に(書面で)お応えします。期末テストや期末レポートでは授業内容の理解を確認します。</p>
  </div>

   <div id="topics">
    <p id="pretopics">応用言語学講義IIIbでは、身近で日常的な言葉のやり取りを対象とした研究を紹介し、人間のコミュニケーションについて考察を深めます。</p>
