   <span id="course">FG10524</span>&nbsp;<span id="title">線形代数B</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数Aに引き続き,線形代数の基本的な事項についての講義と演習を行う.内容は,線形変換と基底変換,内積空間,正規直交基底,直交行列と直交変換,固有値,固有ベクトル,行列の対角化とJordanの標準形,固有空間,実対称行列の性質と実2次形式,行列多項式など.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />1,2,3クラス(H25以降入学者) 対象.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">線形写像と内積空間に関して学習し,正規直交基底の構成方法や直交変換などを学ぶ.また,線形代数学のひとつのハイライトである固有値問題と行列の対角化,固有空間,実2次形式,これと関連するいくつかの重要な定理を講義する.</p>
  </div>

第6~15週(担当:田中)</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 線形変換とその表現行列,および基底の変換について理解する.<br />
2. 内積の概念および内積空間の性質を理解し,正規直交基底のつくり方を習得する.<br />
3. 直交変換や直交行列,対称変換について理解する.<br />
4. 正方行列の固有値、固有ベクトルを計算できるようになる.<br />
5. 正方行列の対角化を行なうことができるようになる.<br />
6. 正方行列の対角化が線形変換の同型性と関連し線形変換の標準形を与えることが理解できる.<br />
7. 多項式の実2次形式を理解し、正方行列の固有値と2次曲面の関係が理解できるようになる.<br />
8. ベクトル微分形式の基礎的な考え方が理解できるようになる.</p>
  </div>
