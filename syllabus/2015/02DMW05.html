  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの日本語教育を考える上での視点として、第2言語習得研究について概観し、特に語彙習得について、その研究方法、資料収集の方法などについて受講生とともに考えていく。</p>

   <p id="outcomes">特に語彙習得の問題を中心に、第二言語習得研究における研究方法や資料収集の方法を学び、これからの日本語教育研究に生かす道を探る。受講生各自の研究テーマに沿って、研究の方法を検討し、データ分析の方法、考察の仕方などを共に考えていく。</p>
