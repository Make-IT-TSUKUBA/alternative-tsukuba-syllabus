$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本宗教文化の重層性を文学的に表象した折口信夫『死者の書』を題材として、日本古代における習俗的な宗教と仏教との関係性を読み解く。9月に2泊3日程度の当麻寺を中心とした奈良方面への研修旅行(運賃・宿泊費・食費など実費)を予定している(希望者のみ)。</p>

   <p id="aim">日本の伝統文化の中核である宗教文化について、古代学者折口信夫の思考を辿りつつ、その重層性を検証する。</p>
