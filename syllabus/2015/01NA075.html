<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA075</span>&nbsp;<span id="title">民事法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 土2-4</span>
    <br />
    <span id="assignments">植草 宏一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な事例に基づき,その事例に含まれる民法上の問題点や当事者の請求権を実現するための手続法上の問題点等について,主に学生の起案,発表及び討論を契機とする形で授業を展開する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本科目は、民法等の実体法及び民事手続法(特に民事訴訟法を中心)の実践的、発展的理解を深めることを目標とするものである。民法等の実体法に定める法規の概念と民事訴訟法の基本原則等を習得していることを前提として、具体的な事例に基づき、その事例に含まれる民法上(要件事実論を含む)の問題点や当事者の請求権を実現するための手続法上の問題点等について、主に学生の起案、発表及び学生間の討論を契機とする形で授業を展開する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">主に学生の起案、発表及び学生間の討論を契機とする形で授業をすすめる。学習効果をあげるために必要な場合は、担当教員が共同して授業に参加する。なお、起案の出題範囲については事前に連絡するが、学習効果をあげるために範囲を指定しない場合もある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週(第1,2回) 授業全体のガイダンス、民法分野の即日起案<br />
第2週(第3、4回) 前週の起案についての講評・討論、民事訴訟法分野の即日起案<br />
第3週(第5,6回) 前週の起案についての講評・討論、民法分野の即日起案<br />
第4週(第7,8回)前週の起案についての講評・討論、民事訴訟法分野の即日起案<br />
第5週(第9,10回)前週の起案についての講評・討論、民法分野の即日起案<br />
第6週(第11,12回)前週の起案についての講評・討論、民事訴訟法分野の即日起案<br />
第7週(第13,14回)前週の起案についての講評・討論、民法分野の即日起案<br />
第8週(第15,16回)前週の起案についての講評・討論、民事訴訟法分野の即日起案<br />
第9週(第17,18回)前週の起案についての講評・討論、民法分野の即日起案<br />
第10週(第19,20回)前週の起案についての講評・討論、民事訴訟法分野の問題研究</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">起案の内容及び授業における議論や参加態度などの平常点を50%、期末試験を50%として総合評価する。</p>
  </div>
