 <body>
  <h1 id="course-title">
   <span id="course">FG45731</span>&nbsp;<span id="title">鉄筋コンクリート構造学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>
    <br />
    <span id="assignments">八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鉄筋コンクリート構造の力学的性質と構造特性を解説する。主要な構造部材である柱,梁,耐震壁,柱梁接合部などの部材性状と抵抗機構について講義する。また,鉄筋コンクリート造建物の構造設計の基本的な考え方についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">広範囲な工学知識を基に、専門分野における最新知識を獲得する能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">鉄筋コンクリート構造の生い立ちを,構成材料の特徴に基づいて説明するとともに,鉄筋コンクリート構造の力学的性質について解説する。鉄筋コンクリート構造の力学的なメカニズムを理解し,鉄筋コンクリート構造物を設計するための基礎を学ぶ。簡単な演習問題を通して,具体的に鉄筋コンクリート部材を解析し設計する能力をつける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">鉄筋コンクリート構造の力学的性質と構造特性を解説する。主要な構造部材である柱,梁,耐震壁,柱梁接合部などの部材性状と抵抗機構について講義する。また,鉄筋コンクリート造建物の構造設計の基本的な考え方についても解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>鉄筋コンクリート構造の基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>材料特性,部材の破壊性状と復元力特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>鉄筋コンクリート構造の要求性能と構造設計の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>軸力を受ける鉄筋コンクリート部材</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>曲げを受ける鉄筋コンクリート部材(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>曲げを受ける鉄筋コンクリート部材(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>曲げと軸力を受ける鉄筋コンクリート部材</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>せん断力を受ける鉄筋コンクリート部材(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>せん断力を受ける鉄筋コンクリート部材(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>耐震壁・柱梁接合部</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.鉄筋コンクリート構造における構成材料の特性および構造の原理を理解できる。<br />
2.軸力,曲げモーメント,せん断力を受ける鉄筋コンクリート部材の抵抗機構を理解できる。<br />
3.鉄筋コンクリート部材の曲げに関する強度,せん断に関する強度が計算できる。<br />
4.鉄筋コンクリート部材の許容応力度計算およぶ配筋設計を行うことができる。</p>
  </div>

  </div>
