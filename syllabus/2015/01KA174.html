<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01KA174</span>&nbsp;<span id="title">要求工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金7,8</span>
    <br />
    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報システムを構築/改良するに当たって,システムの現状や,あるべき形を定式化する必要がある.本講義では,情報システム開発に関与するステークホルダ分析,現状の課題の抽出,さらに,課題を解決するための手段を探索する手法を紹介する.キーワード: 要求分析,オブジェクト指向分析,ビジネスモデリング,UML.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度開講せず。<br />西暦偶数年度開講、H24年度以前入学者推奨プログラム:BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">講義(50%)と演習(50%)を併用する</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゴール指向分析手法(i*,KAOS),ソフトシステムズ方法論,ユーザ中心設計,UML</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">(1) 教育目標との関連:<br />
ソフトウェアが社会で果たすべき役割はますます大きくなってきている.本科目では,<br />
ソフトウェア工学におけるモデル化技術を駆使し,ビジネスのゴール,プロセス,リソー<br />
スを分析し可視化する技術を学ぶ.これらのビジネスの要素を可視化することによって,<br />
ビジネスルールを明示することも可能となる.さらに,本科目では,これらの技術を,<br />
例題で与えられる小規模な企業のビジネス再建に適用することによって,モデルの表現<br />
方法,技術の効果,課題を討論できるようになることを目指す.<br />
(2) 授業の到達目標:<br />
ビジネスを可視化するための技術を使えるようになり,得られたモデルを,技術者でな<br />
い人にも分かりやすく説明できるようになること.また,技術の効果,課題を議論でき<br />
るようになること.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 ゴール指向分析手法(i*,KAOS),ソフトシステムズ方法論,UML</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 役割依存モデルを用いたビジネスロールの依存関係の分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 ゴール指向分析手法を用いたビジネスゴールの分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 ビジネスプロセスおよびビジネスリソースの分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 演習結果の発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">演習問題(課題)による復習が必要である.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ソフトウェア開発経験は不要である.ただし,ソフトウェア工学を受講しているか,<br />
または,図式を用いたモデル化技術に関する知識を持っていること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答(20%),課題レポート(40%),最終レポート(40%)により評価する.<br />
評価基準は,設定した課題や最終課題に対する答えが,授業で紹介した手法を用いて解かれていることが論理的な説明を伴って示されていることである.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業終了時に提示する課題をもとに復習を実施するとともに、レポートとしてまとめる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない.毎回配布する資料をもとに講義を進める.</p>
    <p id="textbook-textbook">1. Hans-Erik Eriksson / Magnus Penker: UMLによるビジネスモデリング,<br />
ソフトバンク,2002. <br />2. KAOS Tutorial: http://www.objectiver.com/fileadmin/download/documents/KaosTutorial.pdf </p>
    <p id="posttext">授業では,PCを持参すると,より効率的に演習を勧めることができる.</p>
   </div>
  </div>
