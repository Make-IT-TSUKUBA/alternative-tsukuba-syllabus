  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「分野横断力」における「幅広い専門知識と経験」の向上を目指し、「エンパワーメント情報学」の3要素の一つである「ユーザ要素」について理解する事を目標に、人の身体の形状と運動に関する物理的特性、生理指標等の内部状態に関する生理的特性、脳で行う認知、判断、記憶等の心理・情報的特性、複数人が協調的に行動する状況における社会的特性について学ぶ事を目的とする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ユーザ社会情報学に必要となる知識(行動神経学、ヒューマンロボットインタラクション、ソフトコンピューティング、ヒューマンエージェントインタラクション)を理解し、「エンパワーメント情報学」の3要素の一つである「ユーザ要素」について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実験心理学,行動神経学,ヒューマンロボットインタラクション,認知科学,人間共生システム,ファジィ理論,ニューラルネットワーク,進化計算,感性情報処理,ヒューマンエージェントインタラクション,マルチエージェントシミュレーション,人工知能</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・小川園子担当<br />
1) 性特異的な社会行動表出”の神経生物学的基盤<br />
2) 性ステロイドホルモンの中枢作用による脳の性分化と行動の制御<br />
3) 性ステロイドホルモンによる情動・社会行動の発現調節の仕組み<br />
4) オキシトシンによる“絆行動”の制御の脳内メカニズム<br />
・田中文英担当<br />
1)	Social Robotics<br />
2)	Social ICT<br />
・鬼沢武久担当<br />
1)	ソフトコンピューティング<br />
人が中心的な役割をする、人と協調するシステムとして対話型デザイン支援システムを対象に話をすすめる。こういったシステム構築に対するアプローチとしては、伝統的な堅い考えに基づいたアプローチでなく、あいまいさを許容した「よい加減」のアプローチが重要であり、その一つとしてソフトコンピューティング(SC)の考え方を紹介する。その中で中核をなすファジィ理論、ニューラルネットワーク、(対話型)進化計算についてふれる。SCを応用した対話型デザイン支援システムの例についても簡単に紹介する。さらにその発展形として、感性情報処理に基づいたアプローチを紹介する。<br />
・大澤博隆担当<br />
1) エージェントへの認知とその測定(アニマシー・エージェンシー)<br />
2) エージェントとの対話と言語設計(言語の構造と音声対話・音声認識)<br />
3) 仮想エージェントと実世界対話のデザイン<br />
4) マルチエージェントシミュレーションの基礎と応用</p>
