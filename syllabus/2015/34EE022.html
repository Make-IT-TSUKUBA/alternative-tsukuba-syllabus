<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として生物、資源学類2班(学籍番号末尾偶数)対象 当該学類の学生は原則として「中国語基礎」AB両科目を必ず履修すること。<br />G科目</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">中国語の総合的な基礎力を身につけることを目標とする。主に中国語の文型に注意して文法事項を学び、実際に会話の中で運用できるように練習する。</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に従って発音、基本文法、よく使う文型の練習を繰り返す。1年次の終わりまでに標準的に習得すべき内容の学習を蓄積していくように努める。ピンインを十分に覚えた上で、ピンインなしで漢字のみの中国語の文を正確に発音できる能力の向上をめざす。主要な学習予定の内容は次の通りである。<br />
<br />
1回目 命令の表現 年齢・日付・時刻の表現 <br />
2回目 助動詞の想 数の表現 <br />
3回目 了を使う表現 動詞句 <br />
4回目 比較の表現 助動詞の要 時の疑問 進行形 <br />
5回目 さまざまな助動詞 経験の表現 接続詞 <br />
6回目 結果補語 仮定の表現 的を使う表現 <br />
7回目 程度疑問 時間の長さの表現 数量補語 <br />
8回目 存現文 様態補語 方位詞 把を使う表現 <br />
9回目 方向補語 是~的 <br />
10回目 可能補語 程度補語 反復疑問 <br />
11回目 方向動詞 方向補語 受動の表現 <br />
12回目 二重主語 二重目的語など <br />
13回目 復習(1) <br />
14回目 復習(2)<br />
15回目 復習(3)</p>
