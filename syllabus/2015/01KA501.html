<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">統計学的なデータ解析における統計モデルの構築・あてはめなどについて解説する.<br />
この授業ではとくに「世の中は何でもかんでも正規分布ではない」という動機にもと<br />
づいて作られた一般化線形モデルとその改良について説明する.講義で説明した統計<br />
モデルの例題などを R で実際に操作する演習も実施する.</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">統計モデル,確率分布,最尤推定,一般化線形モデル,階層ベイズモデル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>・第 1 回 統計モデルと確率分布<br />
統計学的なデータ解析における統計モデルの役割と,そのの基本部品となる確率分布<br />
とその推定について説明する.もっとも「あてはまりの良い」確率分布を特定する最<br />
尤推定を紹介する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>・第 2 回 一般化線形モデル (1) ポアソン回帰<br />
「データにあわせて確率分布を選ぶ」という発想にもとづく一般化線形モデル (GLM)<br />
の基本を説明する.ポアソン分布を利用する GLM の統計モデリングとあてはめ (回<br />
帰) を紹介する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>・第 3 回 モデル選択と統計学的な検定<br />
あるデータに見られるパターンを説明する複数の統計モデルが構築できるときに,そ<br />
れらの中で最も「よい」モデルを選ぶ方法を検討する.ここでは AIC によるモデル<br />
選択について説明する.また従来よく使われていた統計学的な検定との比較も試み<br />
る.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>・第 4 回 一般化線形モデル (2) ロジスティック回帰<br />
割合や比率のような概念をあつかう GLM あてはめの一例として,ロジスティック回<br />
帰について説明する.また「データどうしの割算」というよくある操作の問題点につ<br />
いても検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>・第 5 回 一般化線形混合モデル・階層ベイズモデル<br />
現実のデータ解析に利用するには GLM では単純すぎる場合がある.より複雑な構造<br />
をもつデータを解析するために,GLM を一般化線形混合モデル (GLMM) や階層ベイズ<br />
モデルとして発展させる方法を説明する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
