<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロシア語の基本文法と必要最低限の語彙・表現を習得し,ロシア及び旧ソ連地域に研究対象として主体的にアプローチするための初歩的コミュニケーション能力を養う.</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">ロシア語の基本文法と必要最低限の語彙・表現を習得し,ロシア及び旧ソ連地域に研究対象として主体的にアプローチするための初歩的コミュニケーション能力を養う。また、学習の進度に応じてロシアの新聞や雑誌などに掲載された比較的短く読み易い記事等をできる限り数多く熟読し、ロシア語文献を読んでいくための基礎的訓練も併せて行う。</p>
