<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

Ethnographies of Science and Medicine</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">今世紀、医療の人類学とSTSは人類学研究の一分野として成長した。このゼミの目標はこれらの分野の最近の研究を批判的に討論し、また実際に試すことである。理論とエスノグラフィーの合致点にフォーカスする。<br />
In this century both medical anthropology and STS (Science and Technology Studies) have become growing subfields of anthropological research.  The goal of this zemi is to sample and critically discuss recent work in these areas.  The focus will be on the meeting point of ethnography and theory</p>

<br />
Students will be responsible for a historical presentation, an article review, and a final paper.  The Zemi is conducted in Japanese and presentations and background research can be in Japanese but the weekly articles are in English.<br />
<br />
発表全体の評価30%、期末試験の評価70%<br />
