<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EH016</span>&nbsp;<span id="title">つくばサマーインスティトゥート</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学体育系と学術協定を結んでいる海外の大学と共同で企画する、英語を公用語とするプログラムである。体育・スポーツ領域にかかわる大学生・大学院生、若手研究者を対象とし、日本の体育・スポーツ文化を理解し、体育・スポーツ教育、スポーツ科学に関わる諸外国の現状と課題について情報を共有し、協力して国際的課題に取り組むグローバル人材として資質の向上を図ることをねらいとする。
出身国や研究領域の異なる大学院生からなるグループを構成し、疑似国際共同研究グループとして、国際的課題を取り上げて研究課題として設定し、先行研究の概観、仮説設定、研究方法選定、研究成果の公表と還元について検討し、全体計画を発表する。課題の重要度の査定から、研究成果の還元に至るまでの課題解決プロセスの各ステージについて、多国籍の大学院生に対する指導経験が豊富な世界的に著名な研究者の講義を受け、疑似国際共同研究グループは、各ステージに対応した課題に毎日取り組む。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">筑波大学体育系と学術協定を結んでいる海外の大学と共同で企画する、英語を公用語とするプログラムである。体育・スポーツ領域にかかわる大学生・大学院生、若手研究者を対象とし、日本の体育・スポーツ文化を理解し、体育・スポーツ教育、スポーツ科学に関わる諸外国の現状と課題について情報を共有し、協力して国際的課題に取り組むグローバル人材として資質の向上を図ることをねらいとする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">出身国や研究領域の異なる大学院生からなるグループを構成し、疑似国際共同研究グループとして、国際的課題を取り上げて研究課題として設定し、先行研究の概観、仮説設定、研究方法選定、研究成果の公表と還元について検討し、全体計画を発表する。課題の重要度の査定から、研究成果の還元に至るまでの課題解決プロセスの各ステージについて、多国籍の大学院生に対する指導経験が豊富な世界的に著名な研究者の講義を受け、疑似国際共同研究グループは、各ステージに対応した課題に毎日取り組む。<br />
開催期間 平成26年7月14日~7月21日</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1)体育・スポーツ教育、スポーツ科学領域で学んでいる国内外の大学生および大学院生に、自国だけでなく、諸外国の研究者・大学教員と関わる機会を提供する。2)国内外の学生に、諸外国の学生と協力して活動する経験を与え、英語によるコミュニケーションや文化差を越えた理解力や人との関わりを身につける。3)グローバルスタンダードの研究立案のプロセルについての理解と立案能力を身につける。4)将来、国際的な共同研究を行う可能性のある同世代の若手研究者の人的ネットワークを形成する。5)日本の体育・身体文化についての理解を深め、日本の体育や身体文化が文化を越えてウェルネス向上に貢献できることを伝える。6)日本人との交流や大学での生活や研究に関連した活動を通じて、日本での生活や研究に対する不安を取り除き、日本への短期留学や正規留学を促す。7)諸外国の研究者や学生との交流を通じて、日本人学生の海外留学に対する意欲を高める。8)諸外国の学生を、諸外国の大学教員と共に指導しサポートすることによって、教育・研究・人的ネットワークを多角的に広げる。<br />
海外の学生と積極的に交流を持ちたいと希望するもの。将来、海外への留学を希望するもの。英語でのコミュニケーション能力が一定以上あるとよい。平成23年度は、震災直後にも関わらず、海外から39名の学生と9名の教員、39名の日本人学生が参加した。参加学生のうち2名が短期留学生として、1名がポスドクとして本学に留学することを決定している。参加した日本人学部生2名、大学院生5名が、短期留学あるいは正規留学の準備を進めている。海外から学生を引率してきた教員からも、アジア圏だけでなく英語圏の学生にとっても、多国籍の学生とのグループワークが効果的であったと高い評価を受け、来年度以降の引き続き参加したいとの要望を受けた。国内外の学会のHPや大学新聞にもTsukuba Summer Instituteが紹介されている。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">受講希望者は、6月末開催予定の事前ガイダンスに必ず参加すること。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">大学院生には、自国の体育・スポーツの現状と課題についての報告、研究方法論の授業の毎日の課題、最終日のプレゼンテーション、大会終了後にレポートの提出を課す。自国の体育・スポーツの現状と課題、自分の研究について他国の研究者や学生に伝えられること、研究テーマの設定から論文投稿までのプロセスを理解し、自分の研究テーマと研究方法についてプレゼンテーションができること、国際交流や共同研究の重要性を認識することを目標とする。</p>
