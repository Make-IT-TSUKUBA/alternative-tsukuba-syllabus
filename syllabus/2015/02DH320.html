<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DH320</span>&nbsp;<span id="title">文化対照論特論IIB</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">異なる文化を照らし合わせることにより見えてくる文化の側面について、主に思想・文学の文献を購読することにより探求する。とくに現代文化の言語に関わる諸現象について様々な角度から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DE320と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、思想・文学の文献の精読を通して、理解力、思考力を高めること、外国語文献の購読を通して、語学力を向上させることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要</h2>
   <div id="topics">
    <p id="pretopics">異なる文化を照らし合わせることにより見えてくる文化の側面について、主に思想・文学の文献を講読することにより探求する。<br />
Hannah ArendtのMen in Dark Times (1968)を講読する。この本は、レッシング、ヤスパース、ディネセン、ベンヤミン、ブレヒト等の人物像を描いた評伝を収録している。「暗い時代」(「公共性の空間が暗くなり、世界の永続性が疑わしくなって、その結果、人間たちが、自らの生活の利益と私的自由を適切に考慮に入れてくれることしか政治に求めないことが当たり前になってしまう時代」)において、理論や概念ではなく、彼らの生き方や仕事が発する「不確かでちらちらとゆれる光」がもたらす光明をとらえようとしたものである。原文で講読を進めながら、現代社会に生きる意味について考察する。思考、物語、人間性、公共性、現代社会などがテーマとなる。必要に応じて、アーレントの他の著作の抜粋を講読する可能性もある。</p>
    <div id="topic-assignments"></div>

   </div>
