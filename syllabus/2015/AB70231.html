$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">7世紀から17世紀の中国西南部の雲南を対象として少数民族の世界が中華世界へと組み込まれていく過程を歴史的に跡付ける。</p>
  </div>

   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">かつては少数民族の世界であった雲南省が如何にして中華世界に取り込まれていったかを時間軸で読み解いていき、雲南という一地域社会に対する知識を深めつつ、現在に至るまで独自の文化と風習を色濃く残しつづけきた要因を歴史的に理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">多数の民族が暮らし、現在においても独自の特色を持ち続ける雲南省に関して理解を深めるため、講義ではまず現在の雲南省の民族・文化・風習などを一通り紹介した上で、7世紀から17世紀という長いスパンで雲南が辿ってきた歴史を学習していくこととする。</p>
  </div>
