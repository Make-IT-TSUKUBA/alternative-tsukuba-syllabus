  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学が蓄積してきた知見と最新の研究を主に医学・生理学・心理学的視点から紹介する。ヒトには個体として生存し,種を保存する目的でいろいろな機能が備わっている。何らかの原因でこれらの本来の機能が果たせなくなるとさまざまな障害が生じてくる。このさまざまな障害の様態とその原因を学ぶことを通して,人間の生命の原理を探求する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義では、障害科学が蓄積してきた知見と最新の研究を、主に医学・生理学・心理学的視点から紹介する。ヒトには個体として生存し、種を保存する目的でいろいろな機能が備わっている。何らかの原因でこれらの本来の機能が果たせなくなるとさまざまな障害が生じてくる。このさまざまな障害の様態とその原因を学ぶことを通して、人間の生命の原理を探求する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1障害のある人の医学・生理学的側面を理解する。<br />
2障害とは何かについて、自らの考えを持ち説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 塩川宏郷 人間系】	<br />
[発達障害の理解]<br />
発達障害は、発達の遅れ、偏り、歪みを特徴とする状態を指す。その中で、知能障害を伴わない発達障害である、高機能自閉症やアスペルガー症候群、注意欠陥・多動性障害などは、行動や精神面の問題として表面化しやすい。理解されにくいこうした発達障害について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 岡崎 慎治 人間系】<br />
[認知発達と障害-子どもの生理心理と障害-]<br />
行動のみでは捉えにくい認知処理過程を明らかにする手法としての生理心理的手法について概説し、子どもの認知発達と障害との関連について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 大六 一志 人間系】<br />
[認知発達の障害と発達支援]<br />
知的障害および学習障害の人の認知の特徴,およびその生活行為への影響について解説し,また,有効な発達支援方法を紹介する。これらを通して,人間全般に共通する認知発達の心理学的メカニズムについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 柿澤 敏文 人間系】<br />
[視覚障害の理解]<br />
視覚からの情報がまったく得られない、あるいは部分的に欠如している場合には、人間の行動にどのような影響が生じるのであろうか?視覚障害の定義に端を発し、発達への影響、コミュニケーションへの影響などについて解説し、その理解を促す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 宇野 彰 人間系】<br />
[文字言語障害の理解]<br />
見えていても先天的に文字を習得できない障害や、後天的大脳の損傷によって生じる読み書き障害について、障害のある方の実態、大脳の働きと読み書き障害との関連、障害のメカニズムなどについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 廣田 栄子 人間系】<br />
[音声言語障害の理解]<br />
音声言語の障害について、基礎的な生理学的知見に基づいて、状態像と子どもの生活や成長に及ぼす影響を概説する。さらに、言語障害学的診断と指導法など心理学的アプローチについて理解を促し、今後の指導と研究の発展すべき方向性について言及する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月 1日 吉野 眞理子 人間系】<br />
[高次脳機能障害の理解]<br />
後天的に脳損傷を被ると、言語、記憶、注意、情動、行為、認識など、さまざまな認知機能の障害が生じる。それらの障害により具体的にどのような困難がもたらされるかについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月 8日 加藤 靖佳 人間系】<br />
[聴覚障害の理解]<br />
聴覚障害者が使用している聴こえの補聴装置として、補聴器や人工内耳がある。補聴器は音を増幅する装置である。人工内耳とは重度の感音性難聴を対象として開発された装置である。聴覚障害者が補聴装置を通して聴いている音の世界とはどのようなものであろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 山中 克夫 人間系】<br />
[認知症高齢者の支援]<br />
認知症の人々の認知・行動的な特徴と、本人や家族のための相談支援や心理・社会的な介入実践について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 塩川 宏郷 人間系】<br />
[まとめ]<br />
講義全体のまとめを行うとともに、受講生自らの学びを振り返り障害と共に生きる社会とは何かについて考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 塩川 宏郷 人間系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
