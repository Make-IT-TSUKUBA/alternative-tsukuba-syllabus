<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB41301</span>&nbsp;<span id="title">経済数学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>
    <br />
    <span id="assignments">福住 多一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分積分学・線形代数学の経済学への典型的な応用の仕方を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類生で、平成25年度以降入学者は国際関係学科目(BC11981)、平成24年度以前入学者は国際開発学科目(BC12581)として履修すること。<br />BC11981, BC12581と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">経済理論を学ぶために必要な数学を学ぶ。<br />
とくに微積分・線形代数の応用例を多く紹介します。<br />
学部中級~大学院入学準備程度の経済理論の理解に必要な数学のテクニックや内容を身につけるのが目標です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">下記教材にそって以下を講義します。<br />
(3章からはじめます。11章と12章は講義の順序を入れ替えます。)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>1変数関数の微分(公式、短期の企業行動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>多変数関数の微分(偏微分、全微分、陰関数の微分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>多変数関数の最適化(ラグランジュ未定乗数法、長期の企業行動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>行列と行列式(ベクトル空間と行列の演算)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>行列と行列式(同上)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>関数行列と二階の条件(ヤコビ行列、ヘッセ行列)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>凸関数と同次関数(生産関数の諸性質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>比較静学(家計の最適化行動、包絡線定理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>積分と微分方程式(余剰分析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>数列の収束と関数の連続性(上級レベルの理論を学習する準備)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
