<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA155</span>&nbsp;<span id="title">刑事訴訟実務の基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金7</span>
    <br />
    <span id="assignments">森川 誠一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法,刑事訴訟法の基本的な理解がされていることを前提として,事例問題や記録教材を用い,刑法,刑事訴訟法の理論が,実務においてどのように運用されているかを学習し,刑事手続全般についての理解を深め,刑事実務の基礎的な知識を習得します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">具体的な事例に即した問題発見能力,事実認定の基礎的な能力,刑事法の解釈・適用能力,刑事訴訟を運用する基礎的な能力を涵養することを目標とします。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">実際の刑事事件の記録に即した教材(事件記録教材)や具体的な事例問題を事前に配布し,予習事項を指示するので,これらを熟読して予習してきてください。講義に際しては,受講生を適宜指名して発言を求めます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1講 (4/10) 捜査の端緒,職務質問,任意捜査等<br />
[講義の概要]ガイダンス,捜査手続の流れ(事件発生から事件送致,終局処分までの概要)を説明する。<br />
※課題発出(提出期限:5/1)<br />
<br />
第2講 (4/17) 所持品検査,違法収集証拠の証拠能力<br />
[講義の概要]職務質問の際の有形力の行使,所持品検査の適法性の判断,違法収集証拠の証拠能力について検討する。<br />
<br />
第3講 (4/24) 捜索・差押等<br />
[講義の概要]捜索・差押等に関する捜査手続上の諸問題について検討する。<br />
<br />
第4講 (5/1) 逮捕・勾留(事件記録教材第6号第1,第2分冊に基づいて)<br />
[講義の概要]逮捕・勾留手続の実務上の諸問題について検討する。<br />
<br />
第5講 (5/8) 検察官の終局処分(事件記録教材第6号第1,第2分冊に基づいて)<br />
[講義の概要]終局処分の種類,第6号事件の処分について検討する。<br />
<br />
第6講 (5/15) 公判準備(事件記録教材第6号第1,第2分冊に基づいて)<br />
[講義の概要]事件記録教材に基づいて,証拠の選択等について検討する。<br />
<br />
第7講 (5/22) 公判前整理手続<br />
[講義の概要] 公判前整理手続の具体的な制度と実務上の運用について検討する。<br />
<br />
第8講 (5/29) 訴因の特定と公判の冒頭手続<br />
[講義の概要]訴因の意義,機能,訴因の特定,冒頭手続等について検討する。<br />
<br />
第9講 (6/5)証拠法 伝聞法則とその例外<br />
[講義の概要]証拠法に関する実務上の諸問題について検討する。<br />
<br />
第10講 (6/12)証拠法 自白法則<br />
[講義の概要]自白法則に関する実務上の諸問題について検討する。<br />
<br />
第11講 (6/19) 期末試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

中間課題 30%</p>

    <p id="pretext">特に指定しません。各自がこれまで使用してきた刑事法の基本書,参考書,判例集等を使用してください。なお,講義には六法を持参してください。</p>
    <p id="textbook-textbook"></p>
