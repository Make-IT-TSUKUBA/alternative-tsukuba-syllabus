<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1320033</span>&nbsp;<span id="title">情報リテラシ実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水・金3; 秋ABC 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">レポートライティング、テクニカルライティング、プレゼンテーション、ディベートなど、大学生の3R&#039;sに相当する基本的な知的生産技法を少人数クラスで学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">知識学類生に限る。知識3クラス対象。初回はユニオン1Fに集合。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1,2,3<br />
授業を理解し、試験やレポートでよい評価を得るためには、答案やレポートの文章表現が上達するだけでなく、友人と日ごろから授業について話し合い、わからないところを教え合うといったことが重要になる。そのためには、友人に積極的に声をかけ、何に困っているかを説明し、相手の話を聞く、いわゆるコミュニケーション力を向上させなければならない。そこで本科目の前半では、グループワークを行ってコミュニケーションスキルを学び、後半ではレポート作成とプレゼンテーションの方法について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 入学時より友人が増え、授業や生活について相談ができるようになること。<br />
2. レポートの書き方が上達すること。<br />
3. プレゼンテーションが上達すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">グループワーク,コミュニケーション力,レポート作成,プレゼンテーション</p>
  </div>
