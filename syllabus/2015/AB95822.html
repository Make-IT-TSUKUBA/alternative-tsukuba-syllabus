<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">言語学の論文を英語で書くための訓練を行うこと。具体的には、受講者諸君が各自のテーマで秋学期の終わりまでに卒業論文の基盤となるような論文を書き上げること。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">(I)  研究論文作成の道筋/手順の説明:<br />
 ・そもそも「(言語学の)研究」とは何か: 何をすれば「(価値のある)研究」になるのか<br />
 ・そのような研究を自分で行うには、何をどうすればよいのか<br />
<br />
(II)  (I)の道筋/手順を実践的に学習し、各自の研究に応用:<br />
 (A)  全体学習(主に授業内):<br />
           優れた先行研究を教材として、「言語学の研究論文がどのように書かれているか」を実践的に学ぶ。具体的には、ケース・スタディーとして数本の論文を取り上げ、<br />
       (i)	  構成(章・節・段落構成)、<br />
       (ii)	  論証形式(そもそも「論証」とは何か、どのような「形式」があるか)、<br />
       (iii)  専門用語、その導入・定義の仕方、<br />
       (iv)  スタイル(例文・注・引用・参考文献の書き方、図・表・特殊記号・フォントの使い方)、<br />
       (v)	  学術的英語表現、などを学ぶ。<br />
<br />
 (B)  個別研究(主に授業外):<br />
       (i)	  各自の研究テーマ・課題を設定:	(遅くとも)春学期末まで<br />
       (ii)	  そのテーマ・課題に関する(a) データ収集、(b) その整理・分類、(c) 先行研究の検討、(d) 仮説の構築、 (e) その検証、などの基本的作業:	(春学期と)夏休み<br />
       (iii)   中間発表・討論・修正:		秋学期前半<br />
       (iv)   論文執筆:			秋学期後半<br />
       (v)   最終発表:			秋学期末<br />
<br />
(III)  卒業論文のテーマとなり得る現象や問題の紹介</p>
