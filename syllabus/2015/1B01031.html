  <h1 id="course-title">
   <span id="course">1B01031</span>&nbsp;<span id="title">言語の万華鏡I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校までに学んだ日本語と英語を異なる視点から再発見する体験を通じ,「語学」と「言語学」の違いを理解するとともに高校までの学習と大学における研究の違いを自覚する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B 精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の知識・能力の中で最も複雑で根源的であると言われる「言語」を多彩な角度から見渡し、角度によって変化する言語研究の妙を楽しむ。「言語の万華鏡I」では、日常とは異なる眼で言語を見直すと同時に、高校までとは異なる視点から日本語や英語を眺めることを通じて、語学と言語学の違いや言語研究の奥深さの一端を理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.高校までに学んだ英語を異なる視点から再発見する。<br />
2.日本語を日常とは異なる視点で再発見する。<br />
3.語学と言語学の違いを理解する。<br />
4.高校までの学習と大学における研究の違いを意識し、高い感受性を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本語,英語,語学,言語学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 池田潤 人文社会系】<br />
[言語と脳科学]<br />
脳神経活動を可視化することによって言語を研究する方法について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 山村崇斗 人文社会系】<br />
[学習英文法と文法理論]<br />
生成文法理論の視点から、「言語」や「文法」とは何かを考える。英語の表面上の特異性をまとめた学習英文法とは違った「文法」の姿を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 島田雅晴 人文社会系】<br />
[手話と文法理論]<br />
手話は言語かどうか、という問題設定から、「言語」といえるものが等しく持つ性質をいくつか紹介する。そして、それを研究する目的と意義について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 金谷優 人文社会系】<br />
[英語再発見(1)]<br />
言語の意味とモノの捉え方の間にある関係を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 青木三郎 人文社会系】<br />
[未来遺産としての言語]<br />
言語の根底は意味を分かち合い、伝えていく活動である。この活動は言語コミュニケーションの諸相に現れる。本講義ではコミュニケーションにおける言語のありようを示す。さらに言語を世代から世代へと伝える仕組みと機能(文法・語彙・脳機能)について学ぶ。それにより文化の未来遺産としての言語の認識を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第6回【5月25日 和田尚明 人文社会系】<br />
[英語再発見(2)]<br />
英語の現在形の多種多様な使い方について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 加賀信広 人文社会系】<br />
[英語再発見(3)]<br />
英語のSVOC構文を取り上げ、移動や結果を表す構文では、対応する日本語表現とは異なり、もう1つの動詞が裏に隠れていることを論ずる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 橋本修 人文社会系】<br />
[日本語再発見(1)]<br />
日本語の名詞修飾について概略を観察したのち、古典日本語・他言語と比較した際の特徴等について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 那須昭夫 人文社会系】<br />
[日本語再発見(2)]<br />
アクセントのしくみを観察しながら、日本語の音の世界に働く規則性や文法性について理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 磐崎弘貞 人文社会系】<br />
[エラーから見る日本人の英語語彙処理プロセス]<br />
実際の英文解釈上のエラーを分析することで、日本人学習者の語彙処理プロセスを探る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 廣瀬幸生 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
