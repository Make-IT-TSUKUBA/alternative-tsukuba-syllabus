<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">ドイツ語力(上級)の更なる伸長を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC41E32と同一。<br />専門ドイツ語IAとIBないし第2専門外国語(独)IBの既修者もしくは履修中の者に限る。第2専門外国語(独)II(AC41252)の単位取得者は履修できない。</p>

  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">初級文法を一通り学習した学生を対象に、中級レベルのドイツ語力の習得を目標にする。<br />
基本文法の確認、中級文法の学習、作文・表現練習、読解練習を中心にする。<br />
春学期の専門ドイツ語IIAを基づく授業である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">作文・表現練習では、ドイツの日常生活で一般に使われる基本表現の習得を目指す。読解練習では、現代のドイツ文化・社会についての短い文章を精読して、文法事項を確認し、あわせてドイツ語の背景にあるドイツ人の生活習慣・ものの考え方についても学習する。<br />
特に接続法という文法問題を中心とする。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
