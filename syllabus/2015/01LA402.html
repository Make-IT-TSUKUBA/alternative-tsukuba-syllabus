$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">著作権法は、特許法と並び知的財産法の主要な柱を構成するものであるが、産業財産権法と比べて多くの特徴を有する法体系であるといえる。ここでは、著作権法について、その基本的な枠組みについての理解と知識獲得を主な目的とした講義を行う。<br />
 知的財産法一般についての概説に続いて、著作権法の主要事項ほぼ全体をカバーするように解説・検討を行い、全体構成の把握と基礎的な知識が満遍なく得られるようにすることを目指す。また、時間的に余裕があれば、著作権に係る権利集中処理機関に関する事業法の概要、関連する法的権利としてパブリシティ権、不法行為法の下でのデータベース保護等の諸問題についても、その概略について言及したい。<br />
 講義構成としては、著作権及び著作者人格権を中心に、基本概念を中心として、基礎的理解を固めることに重点を置くが、著作隣接権についても検討する予定。また、基本項目の解説に留まることなく、学説上・実務上議論となっている重要な論点についても時間的余裕のある限り紹介し、今後の問題として思考を深めるための素材を提供したい。<br />
 講義形態としては、基本的には配布する資料に沿った解説講義形式を中心とする予定。<br />
以上のような方向性で本講義を予定しているが、著作権法における検討課題項目は、昨今の法改正や技術状況の変化等に伴って増加する一途にあり、重要裁判例も絶えず増えている状況にあるため、限られた講義時間数の枠の中で、各項目のそれぞれを網羅的に解説することはもはや限界に来ているといえる。このため、本講義においては、各検討項目の理解に欠かせない基本思想、今後重要な事項に焦点をあてて解説し、詳細な部分については、適宜紹介する裁判例や資料を参照することで、受講者自ら主体的に学習し補足することが強く期待される。<br />
 受講対象者としては、上記のような講義の目的趣旨上、特に知的財産法を研究分野とする者に限らず、広く他の法分野専攻者を対象とする。昨今社会的な関心事となることも多い著作権、知的財産権についての基礎的な法律知識を得る機会として活用していただきたい。また、著作権法に関する基礎的理解を得ることに意欲ある他分野専攻者の参加も大いに歓迎される。</p>
