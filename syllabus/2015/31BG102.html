<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31BG102</span>&nbsp;<span id="title">異文化と英語I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。文化に関するテーマを設定し、英語によるリサーチ、議論、発表などの訓練を通して、異文化に気づき、理解する能力を養成し、外国人との相互理解に関する関心と問題意識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工(応理、工シス、社工)C 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">これまでの英語学習の成果を踏まえ、英文の読解力、および、英語文章を書く力を養成しながら、海外の文化について学習することを目的とする。具体的には、前者については、テキストに従い、様々な話題を扱った英文を読み、内容の把握や語句の意味を確認する(内容の詳細は「授業計画・授業内容」の欄を参照のこと)。また、後者についてもテキストに従い、文法事項の確認をしたあとで、実際に英語で文章を書く練習を行う。さらに、英語を読んだり書いたりする上で文法や語句の知識は欠かせないので、2回に一度程度、文法・語彙の学習、および確認テストも行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リーディング,ライティング,文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">詳しい予定は以下のとおりである。主教材と副教材を交互に学習する(「RW」と書いてある回では主教材を、「G」と書いてある回では文法の学習を行う)。また、翌週には前回の内容に基づいた確認テストを行う。<br />
<br />
第1回 オリエンテーション<br />
第2回 G: Chapter 1 主語動詞/Chapter 2 時制<br />
第3回 RW: Lesson 1 Birthdays<br />
第4回 G: Chapter 3 助動詞/Chapter 4 受動態<br />
第5回 RW: Lesson 2 New Year’s Day<br />
第6回 G: Chapter 5 冠詞/Chapter 6 代名詞(1)<br />
第7回 RW: Lesson 3 Brasilia<br />
第8回 G: Chapter 7 代名詞(2)<br />
第9回 期末試験</p>
