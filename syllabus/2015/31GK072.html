<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。学術研究の場で実際にそれに相応しい英語が使えるように、英語の4技能の総合的な基礎力強化と応用力養成を行う。CALL教室を積極的に活用し、英語に触れる機会を増やす。</p>
  </div>
  <div id="note-heading-note">

  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Our goal in Integrated English II will be to continue to improve our communication in English.  We will explore how language and intonation changes according to different situations.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Session 1 - Blood Types and Personality - Has this cultural fad gone too far?<br />
Session 2 - Superstitions  - Research and Prepare - Team Work<br />
Session 3 - Present Superstitions and Culture<br />
Session 4 - Halloween<br />
Session 5 - Marshmallow Challenge!  Reading Skills...  Timed Reading and Group Work<br />
Session 6 - Broadcast News  - Understanding Researching News and how to present<br />
Session 7 - Prepare Presentation as Team<br />
Session 8 - News Presentation<br />
Session 9 - Reading Logical Thinking - Riddles <br />
Session 10  Personality Psychological Test (Idioms, Vocabulary)<br />
Session 11   Stress Test  Type A/Type B and what that means, General Knowledge Quiz<br />
Session 12   Music/Rhythm and English/Understanding Humor from a Cultural View<br />
Session 13 Commercials - Be Clear.  Be Concise.<br />
Session 14 Write and Shoot Commercial.<br />
Session 15 Final Edit<br />
Exam Day - Commercials Presentation</p>
