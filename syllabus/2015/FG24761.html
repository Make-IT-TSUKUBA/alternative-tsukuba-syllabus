<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生産したモノやネットワークを含むサービスが人や地域環境に危険・リスクを及ぼさないための基本的な考え方や手法を講義する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4 具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">安全性の理解と確保のための基礎知識と手法について講義する.特にヒューマンエラーやそれに関わるインタフェースデザインについて重点的に説明する.安全を技術的側面だけではなく,知覚的側面,社会的側面からも考えられるようにする.また,近年問題となっているネットワーク関連のセキュリティの仕組みを理解し,安全なネットワーク利用に役立てられるようにする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1週:   安全性の概念,歴史の紹介,実際に起きた事例の紹介<br />
2週:   リスクの評価,ハザードの同定<br />
3週:   リスクマネジメント,リスクコミュニケーション<br />
4,5週: ヒューマンファクター,ヒューマンエラー<br />
6~8週: 人間の知覚特性及び限界<br />
9週: BadUI,UIデザイン<br />
10週: ネットワークとセキュリティ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

・リスクマネジメント,リスクコミュニケーションについて理解できる<br />
・ヒューマンエラーの種類と要因について理解できる<br />
・人の知覚特性とUIデザインの重要性が理解できる<br />
・ネットワークセキュリティについて理解できる</p>
