<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA351</span>&nbsp;<span id="title">地方自治</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木7,8</span>
    <br />
    <span id="assignments">寺 洋平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地方自治・地方自治法の主要な項目・論点について講義する。取り上げる項目・論点は、法科大学院コア・カリキュラム(第2次案)の「憲法」および「行政法」中に掲げられた地方自治・地方自治法関係の項目・論点を中心に、法科大学院の教育において特に必要と考えられる範囲をカバーするものであり、具体的には、下記の「授業計画」に示すとおりである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">地方自治・地方自治法の分野に関し、法科大学院の学生として必要な法的知識を習得するとともに、法曹に必要な諸能力(問題解決能力、事実調査・事実認定能力、等)の基礎を身につけること、併せて、憲法学および行政法学の関連事項に関する法的知識と諸能力を高めることを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">(1) 授業は、指定教科書等をベースにした講義形式を基本とするが、特に重要な項目・論点については、具体的な紛争事例を素材とした事例問題による演習を行う。<br />
(2) 授業中は、適宜、受講生に対し、質問をするほか、毎回、質疑応答の時間を確保する。<br />
(3) 予習として、下記の「授業計画」に示された各回の授業内容につき、指定教科書等により事前学習をしておくことが必要である。<br />
(4) 演習に用いる問題は、配布する予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週<br />
(1) 地方自治・地方自治法の概要<br />
:憲法と地方自治1、地方公共団体の種類<br />
(2) 普通地方公共団体の組織<br />
:憲法と地方自治2、普通地方公共団体の組織(住民、議会、執行機関)<br />
第2週<br />
(3) 地方公共団体の事務<br />
:国と地方公共団体の役割分担、地方公共団体の事務、事務区分(自治事務と法定受託事務)<br />
(4) 地方公共団体に対する関与と紛争処理<br />
:普通地方公共団体に対する国等の関与、紛争処理制度、国等による違法確認訴訟制度<br />
第3週<br />
(5) 条例<br />
:条例制定権、自主条例と委任条例、国の法令と条例の関係<br />
(6) 住民訴訟1<br />
:住民監査請求、住民訴訟<br />
第4週<br />
(7) 条例2<br />
:事例演習<br />
(8) 住民訴訟2<br />
:住民訴訟<br />
第5週<br />
(9) 住民訴訟3<br />
:事例演習<br />
(10) 公の施設<br />
:公の施設の意義、公の施設の設置・管理、公の施設の利用、指定管理者<br />
(10週開講科目の場合、さらに適宜以下追加下さい。)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
