$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、行政による公共政策の立案・実施の過程を、具体的な実例を取り上げながら講義を行う。</p>
  </div>

  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">国の行政をめぐる課題やその解決方策について学ぶことを通じて、行政や社会を取り巻く諸課題について把握するとともに、社会人としての着眼点や思考方法、様々な課題の解決に向けて必要な基礎知識・技術の習得を目指す。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">国の行政について知るためには、行政が様々な課題をどのように認識し、どのように対処してきたかなど、生きた行政活動の姿について学ぶことが重要である。本講義では、霞が関において様々な政策分野に携わってきた実務担当者により、それぞれの具体的事例を基にした講義を行うとともに、国の行政の在り方について討議を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">〇第1回・第2回(8月22日) 東日本大震災後の被災者生活支援<br />
東日本大震災の発生後に行った被災者生活支援のための国の活動について、その成果、課題や難しさに触れつつ、行政の役割について講義を行う。<br />
<br />
○第3回・第4回(8月29日) 地方分権と適法性確保<br />
地方分権の進展に伴い、地方自治体自身の法解釈による国との紛争事案も生じるようになった。平成24年地方自治法改正を巡る議論を中心に、地方分権を進める一方で、国としての適法性確保手段を巡る制度改正を中心に解説を行う。<br />
<br />
○第5回・第6回(9月5日) 国の行政の基礎<br />
国の行政組織、政策プロセス、財政など、国の行政に関する全般的事項について解説をし、本講義全体の理解を助ける基本的な知識を習得する。<br />
<br />
〇第7回・第8回(9月12日) 情報公開と個人情報保護<br />
情報公開法と個人情報保護法について、立案の際の基本的な理念を基に、i情報の公開と保護、ii個人情報の利用と保護という相互に対立する概念がせめぎ合う状況を分析し、今後の課題を考察する。<br />
<br />
〇第9回・第10回 (9月19日) インターネットの安心安全/行政と統計<br />
違法・有害情報への対策等、インターネットの安心安全に関する行政の取組について、身近な事例を題材として講義するとともに、行政活動の基盤である統計について、実際の公表結果を用いて、データの作り方、読み方、分析の仕方やオープンデータなどの最新の取組を解説する。<br />
<br />
(注)以上は現時点の予定であり、テーマ・順番の変更があり得る。</p>
