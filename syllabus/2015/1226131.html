<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226131</span>&nbsp;<span id="title">キャリアデザインI―未来の自分―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個々の学生が,人生のなかでも重要な期間である大学での生活を,積極的かつ有意義に過ごし,その後の人生設計(キャリアデザイン)の準備に不可欠の基礎作りをすることを目的とする。特に,自分の人生の主人公は自分であることを再認識し,「自己に気付く力」を発展させること,および社会の中に生きていることを再確認し,社会と関わる力,変化する社会の中で主体的に生きるために必要な「変化対応力」を発展させることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(キャリア支援室企画)<br />CDP<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1.2.3<br />
個々の学生が、人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリアデザイン)の準備に不可欠の基礎作りをすることを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 未来の自分は現在とこれからの自分の積み重ねであることを意識しながら、限りある大学生活を充実させていくための準備をすること。<br />
2 他の学群・学類の学生や教職員、社会人とのコミュニケーションを刺激としながら、大学生活の目標を明確にし、キャリアデザインの力を発展させること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア形成支援,キャリアポートフォリオ(CARIO)</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 山岸由紀 キャリア支援室】<br />
[オリエンテーション]<br />
自分について考え、キャリアデザインを行う心の準備をする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日 山岸由紀 キャリア支援室】<br />
[大学生活を振り返る]<br />
高校から大学への移行期を振り返って現在の自分について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 山岸由紀 キャリア支援室】<br />
[興味領域の点検]<br />
VPI(職業興味検査)の結果レビューを通じて、興味のある職業領域という視点で、自己理解を深めるとともに、社会に眼を向ける。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 山岸由紀 キャリア支援室】<br />
[自分らしさの点検]<br />
SGE(自己成長エゴグラム)の結果レビューを通じて、日常生活における自分らしさという視点で、自己理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 山岸由紀 キャリア支援室】<br />
[現在の自分、未来の自分]<br />
キャリア、キャリアデザインとは何か、今後どんな知識・経験の積み重ねが必要なのかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 山岸由紀 キャリア支援室】<br />
[専門領域を活かすキャリア]<br />
今後の大学生活でできることを最大限に活かす意味を考え、価値観の重要性、情報収集の必要性を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月28日 山岸由紀 キャリア支援室】*授業日注意<br />
[社会人インタビュー調査1]<br />
未来の自分を考える上で援助資源となる社会人の方々(OB・OG)を多数お招きし、オトナとのコミュニケーションを体験する。<br />
※第7回・第8回は11月28日(土)の13:00~17:00に行う。出席できるよう予定を調整しておくこと。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月28日 山岸由紀 キャリア支援室】*授業日注意<br />

未来の自分を考えるうえで援助資源となる社会人の方々(OB・OG)を多数お招きし、オトナとのコミュニケーションを体験する。<br />
※第7回・第8回は11月28日(土)の13:00~17:00に行う。出席できるよう予定を調整しておくこと。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【11月30日 山岸由紀 キャリア支援室】<br />
[インタビュー調査発表]<br />
インタビュー結果の共有を通じて、情報のまとめ能力とプレゼンテーション能力を身につける。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

授業を振り返ってまとめ、上級生になるための準備と課題について確認する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
