<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">エスノメソドロジー的な分析手法(会話分析・成員カテゴリー分析)を使って、受講生によって提供されるデータ(できれば、自分の研究で実際に使う予定のもの)を実際に共同分析することで、分析の技術・実力を高めて行く。<br />
<br />
 受講生は、1自分が担当するデータ・セッションで提供するデータを精密に文字化した資料を、データ・セッションの前の週に配布し、2データ・セッションに備えて、必要な背景知識に関する記述も用意して配り、また提供するデータに何らかの関わりのある先行研究も(最低でも)1つ用意しておくようにしてください。中間と期末の2回には、自分のデータを分析した結果をまとめて研究発表をしてもらいます。最後に、レポートにまとめて提出してもらいます。</p>
