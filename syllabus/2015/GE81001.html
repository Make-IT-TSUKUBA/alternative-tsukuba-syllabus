$(function() {

                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民族という視点から、ナショナル・アイデンティティや文化的アイデンティティの形成について学ぶ。教育の目的の1つに、これらアイデンティティの育成があることを踏まえ、アメリカとカナダを事例に学校、図書館や博物館等に焦点をあて、北米地域の歴史と文化の概要を学ぶ。北米地域の各時代を特徴づける思想との関連から、教育政策や文化政策の変遷について学ぶ。なお、比較の観点から日本の教育文化についてもあわせて考える。</p>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・北米地域の文化史について、基礎的な知識を身につける。<br />
・教育の目的を広く理解する。<br />
・博物館や図書館などの教育文化施設の社会的役割を理解する。</p>
  </div>

   <div id="topics">
    <p id="pretopics">この授業では、民族という視点から、ナショナル・アイデンティティや文化的アイデンティティの形成について学ぶ。教育の目的の1つに、これらアイデンティティの育成があることを踏まえ、アメリカとカナダを事例に学校、図書館や博物館等に焦点をあて、北米地域の歴史と文化の概要を学ぶ。北米地域の各時代を特徴づける思想との関連から、教育政策や文化政策の変遷について学ぶ。なお、比較の観点から日本の教育文化についてもあわせて考える。</p>

<tr><th><span class="format">2)</span></th><td>ナショナリズム:ナショナリズム形成の歴史を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>北米の文化と思想:アメリカとカナダの歴史を民族という視点から考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>北米の文化と思想:多文化主義について検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>北米の文化と思想:アメリカの学校教育における人種差別の問題を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>アメリカの人種問題と図書館:公共図書館における人種差別の歴史を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
