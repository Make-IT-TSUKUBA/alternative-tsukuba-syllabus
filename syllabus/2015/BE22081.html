$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course provides an introduction to the work of the classic thinkers who belong to the Western tradition in political philosophy, and in this to meet the basic educational needs of students specializing in the various areas of politics, law and economics. It is recognized that political philosophy is often held to be a subjecting that presents major difficulties for students. Accordingly, it is proposed to make the review of Western political thinkers as simple as possible and to focus attention on the explanation of the most fundamental of the terms and concepts in Western political thought.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11171と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">The course reviews the work of the classic political thinkers in the Western tradition from Plato and Aristotle through to the twentieth century, and relates their concerns to current issues in international politics.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">The course is intended to meet the educational needs of students specializing in the various areas of politics, law and economics who have a general interest in political philosophy as a subject. Thus the course provides an introduction to the classic political thinkers in the Western tradition and, through this, focuses attention on the identification and explanation of the fundamental terms and concepts running through Western political thought.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Class 1: Course Briefing and General Introduction to Political Philosophy. <br />
Class 2: Plato. <br />
Class 3: Aristotle.  <br />
Class 4: Aquinas.  <br />
Class 5: Machiavelli and Hobbes.  <br />
Class 6: Locke, Hume and Rousseau. <br />
Class 7: Kant. <br />
Class 8: Hegel and Marx. <br />
Class 9: Nietzsche. <br />
Class 10: Bentham and Mill. <br />
Class 11: Issues in Twentieth-Century ethics and political thought.</p>
    <div id="topic-assignments"></div>

   </div>

   <p id="prerequisite">The requirements set for participating students are the same as the requirements set for the awarding of a satisfactory grade. These are as follows: regular attendance in class; the contribution of two class presentations in a group context; active participation in class discussions; the submission of a final report at the end of term.</p>
  </div>
