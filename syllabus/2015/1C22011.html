<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C22011</span>&nbsp;<span id="title">性と生殖の看護学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">村井 文江, 川野 亜津子, 山海 千保子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の健康や健康問題に対処するための基本的な知識や技術を,人の「性と生殖」に焦点を当てて学習する。すなわち,人の「性と生殖」を身体面,心理面,社会面,行動面から学習することによって性科学として位置づけるとともに,自分の性を自分で管理することができるようになるきっかけとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(看護開設) 看護学類生の履修は認めない。<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の性は生物としての器官や生殖を意味するだけでなく、他人との人間的つながり、愛情、思いやりなど<br />
社会・心理的側面、性行動など、幅広い概念を包括しています。<br />
本講義は看護学系の教員により、看護学の視点から人の性と生殖および生命の誕生と子どもが健康に成長・発達する過程とその条件に焦点を絞り、大学で学ぶ若者の目線で性と生殖についてわかりやすく講義します。<br />
とりわけ、親になるための準備期でもある学生(青年期)に必要な知識や考え方について多く扱います。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1性と生殖を科学的に学ぼうとする姿勢ができる<br />
2自分の人生のなかで性や生殖を考えることができる<br />
3性や生殖に対する偏見がなくなる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">性差,性行動,妊娠,出産,親子関係,不妊,生殖のコントロール</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 村井文江 医学医療系】<br />
[ガイダンス 人にとって性とは何か]<br />
本講義の目的と学習課題を明らかにする。<br />
男と女はどこが違うか、生物学、心理学、社会学的方法で性をとらえるとともに、性同一性障害について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 村井文江 医学医療系】<br />
[生殖器の構造と生理 性差と性機能]<br />
本講義を理解するために最低限必要な解剖と生理を学ぶとともに、自分の性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 川野亜津子 医学医療系】<br />
[受精と妊娠]<br />
妊娠した女性の健康問題と胎児の発育について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 村井文江 医学医療系】<br />
[出産の仕組みと生まれるための胎児の戦略]<br />
子どもはどのように生まれてくるかについて学ぶとともに、昨今の出産事情について知る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 川野亜津子 医学医療系】<br />
[子どもの発達と親子関係]<br />
新生児期の親と子の相互作用、乳幼児期の愛着形成が子どもの発達に及ぼす影響について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 山海千保子 医学医療系】<br />
[親と子の関係 乳幼児虐待、育児放棄]<br />
親であれば誰でも子どもを愛し、育てることができるのだろうか、また、子どもがもし親の十分な世話を受けないで育ったらどうなるのだろうか、子どもの育つ環境について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 村井文江 医学医療系 】<br />
[性の現状と意思決定]<br />
男女の性行動、若年妊娠、デート・DVを題材に、「性のコントロール」や「性の意思決定」の意義について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 村井文江 医学医療系 】<br />
[責任ある性行動のための知識と技術]<br />
責任ある性行動をとるために必要な知識・技術としての性感染症予防の方法と避妊法の実際について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 山海千保子 医学医療系 】<br />
[生殖のコントロール 不妊治療]<br />
人口と国策、世界の母子保健の現状について学ぶなかで、女性や子どもの生活する社会環境について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 村井文江 医学医療系 】<br />
[生殖のコントロール 性に関する倫理的課題]<br />
胎児診断・治療、不妊治療技術、人工妊娠中絶など、生殖に関連の深い倫理的課題について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日】<br />
[期末試験]<br />
筆記試験は行いません。<br />
リポート作成のための資料収集・整理の時間とします。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">看護学類学生の履修は認めない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価と方法<br />
  評価方法および到達目標<br />
        出席:到達目標1・・・◎  到達目標2・・・○  到達目標3・・・○<br />
   課題レポート:到達目標1・・・◎  到達目標2・・・◎  到達目標3・・・○<br />
                           ※◎:より重視する  ○:重視する<br />
  評価基準<br />
        出席:A+(9回以上)、A(8回)、B(7回)、C(6回)の4段階評価<br />
        ただし、授業内容に対する考え等が充分に記載されていない場合は出席回数を0.5でカウントする<br />
   課題レポート:A+(大変すばらしい)、A(すばらしい)、B(よい)、C(普通)の4段階評価<br />
  評価割合(%)<br />
   出席50% 課題レポート50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">事前学習は必要ありませんが、授業を受けて興味や関心を持った内容については、関連知識・情報の収集を自学自習により、深めて下さい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 特に準備する必要はありません。副読本、資料、参考文献等は授業の中で紹介します。 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">メールで予約をとってください</p>
    <p id="officehour">村井 文江&nbsp;<span class="officehour-address">1001234</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">まじめに、真剣に自分の性と生殖を見つめてほしい。<br />
受講生は興味を持ったテーマや疑問点を自ら調べ、学び、思索し、今後の自分自身の性と生殖をどのように捕らえ、<br />
自ら管理すればよいかを考えるきっかけにしてほしいと思います。</p>
  </div>

   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta">100番台・学際的科目</p>
