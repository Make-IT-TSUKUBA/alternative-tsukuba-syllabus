$(function() {

                $('.officehour-address').each(function() {

                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ法史あるいはローマ法史の知見を踏まえながら、法学習の途上で出会う「所有」「所有権移転」等の基本概念や基礎理論の歴史的な意味を検討して、柔軟な法的思考力を維持する手がかりを皆さんに提供したいと思う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">古代ローマ法学を淵源として発展してきた「ヨーロッパ普通法学」の屋台骨となる基礎的な概念が過去の各段階でもった意味を確認し、これらの概念が現代法と確かにつながって有機的体系を構築していることに気づくことから出発して、最終的に、法解釈学の基層にある「所有」や「占有」等の概念の意味を的確に語れるようになり、西洋法の伝統を踏まえた、歴史的な説得力を持った法律文書を作成する力を獲得する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">法解釈学の前提となるローマ法の基本枠組を紹介した上で、「売買」、「原因」、「寄託」、「コンディクティオ」等の概念を選んでその意味を「現代法」と応答しながら検討する。古代ローマ法学や中近世法学において、これらの概念がどのように機能していたかを皆さんと応答しながら紹介することを通して、「西洋法」の奥底に佇む、あまりにも基礎的であるが故に難解な「コモンセンス」をできる限り純化して提示して、「所有権取得」等に関わる解釈技術をステップアップさせる手助けをしたいと考えている。<br />
授業に参加するにあたって西洋史に関する専門的知識は必要ではないが、事前に配布するレジュメをあらかじめ毎回熟読して授業に臨むことが必須となる。レジュメには講義内容をしっかり書き込んでおくので、復習にも十二分に利用していただきたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 (盗品を取り戻すことの法史) 盗品を担保にとって金を貸した中世のユダヤ人と盗まれた絵画を買った現代のドイツ人を例にとって、盗品を取り戻すことに内在する基本的論点を検討してみる。現代の「善意取得」や古代の「使用取得」等に触れながら、「所有権移転」について歴史的に検討する本講義の総論を提示しておきたい。<br />
第2週 (古代ローマの方式書と契約) 「現代型契約」の底流にも確かに潜んでいる古代ローマの契約論について、「方式書」の実例や「誠意訴権」・「悪意の抗弁」の意味にも触れながら概観する。「問答契約」、「信託」、「委任」等を手がかりに今昔の「契約」の異同について説明して、「契約」を語るための歴史的前提を提示しようと思う。<br />
第3週 (古代ローマにおける「他人物売買」) 「消費貸借」や「寄託」等の要物契約を手がかりに、ローマ法における「占有」や「所有権」の帰属についてまず説明する。その上で、「他人物売買」や「追奪担保責任」等の論点に触れながら、「所有権移転」という視座から、「売買」という行為が本来持っていた法的意味について検討を加えてみたい。<br />
第4週 (古代ローマと近代ドイツの「所有権移転」と「原因」論) 古代ローマの「有因」説と近代ドイツの「無因」説をウルピアーヌスの法文とサヴィニーの「物権契約」論に注目して詳説し、「所有権移転」をうまく語れない元凶となっている「原因」や「引渡し」概念をめぐる混乱を解きほぐし、両者の揺るぎない理解につなげてみたい。<br />
第5週 (盗まれた金銭をめぐる法史) 動産の一種としての金銭を取り戻すことに古代ローマ法がどのような法的構成を与えていたかを「コンディクティオ」等に注意を払いながら説明する。現代日本の「誤振込」問題等にも通底する「金銭所有権」の行方を考察することを通して、「占有」と「所有」を比較法史的に概観した本講義の総括を行ってみたい。</p>
