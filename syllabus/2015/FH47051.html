<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH47051</span>&nbsp;<span id="title">交通運輸政策</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">道路,鉄道,交通結節施設の機能,構造基準の解説とともに,これらの交通施設の計画とその相互連携による交通管理計画について事例をもとに概説し,あわせて計画の要素,考慮すべき要因,要因相互の関係などについて論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市構造・社会基盤エリア(平成25年度以降入学者), 都市機能とフィジカルプランニングエリア(平成24年度以前入学者)。<br />FH43031と同一。<br />平成24年度までの「交通計画」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">道路,鉄道,航空・空港、海運・港湾の各種交通運輸分野における政策を対象として、考え方、過去の事例、効果の測り方等について概説する。また、それぞれの政策を理解するために必要となる「交通」に関する基礎的知識を解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">授業の進行状況により変更されうるが、現在の予定は以下のとおりである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>交通運輸政策・交通計画の役割と目標:地球環境問題、高齢社会、国際競争力、Mobility Divide 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>道路政策の現状と課題:料金政策、管理・運用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>公共交通の計画と政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>国際交通政策(航空、海運)の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>観光政策の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>都市計画と交通政策、交通運輸政策と環境、モビリティ・マネジメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>政策立案のプロセスと意志決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>交通運輸政策の評価技術:サービスレベル計測、モニタリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>交通運輸政策の影響分析:需要予測、費用便益分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>将来の交通政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
