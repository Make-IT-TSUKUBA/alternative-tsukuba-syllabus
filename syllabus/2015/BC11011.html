<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC11011</span>&nbsp;<span id="title">カナダ政治</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カナダ政治を分析する軸として、1フランス系とイギリス系、2東部と西部、3連邦と州、4カナダとアメリカ、を設定する。さらに、政府と市民の観点から、1990年代に自由党政権が行った財政再建の特徴を検討する。またカナダ連邦制の特徴を遠心力と求心力のバランスの模索ととらえ、何が遠心力となり、何が求心力となっているかを、歴史、社会、経済、文化などの観点から分析する。教科書『行政改革と財政再建』(御茶の水書房)、『分権と連邦制』(ぎょうせい)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB31261と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">カナダとアメリカは同じく北米大陸に位置する隣国であるが、銃規制や医療などに代表されるように多くの面で違いがある。カナダは先進諸国のなかで唯一「増税なき財政再建」に成功した国でもある。授業は、カナダだけを限定的に扱うのではなく、幅広い文脈にカナダを位置付け日本を含む諸国との比較の視点を取り入れながら、カナダの政治構造や国家運営を明らかにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・カナダの諸地域の特徴を把握する。<br />
・2つの地域主義(ケベックナショナリズムと西部地域主義)を理解する。<br />
・財政再建の理念と手法、財政再建と行政改革が連動した理由を説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">まずカナダの地理と歴史の概要を把握する。建国の歴史を通じてカナダとアメリカの政治文化の違いと国家政府のあり方の違いをつかむ。自由党政権の財政再建がなぜ成功したかを分析する。ケベックナショナリズムと西部の疎外などカナダ国内の地域主義が国家統合にどのような影響を与えているかを、文化、社会、政治、経済などの側面から重層的につかむ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">小テストを3回程度実施する。</p>
   </div>
  </div>

・成績は、小テストとレポートで評価する。</p>
