<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EG34273</span>&nbsp;<span id="title">代謝生理化学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木4-6; 秋A 金4,5; 秋A 応談</span>
    <br />
    <span id="assignments">鈴木 石根,蓑田 歩</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">光合成生物の光合成,呼吸および環境応答に関わる基礎的な解析を,代謝産物の同定,タンパク質の de novo 合成および遺伝子発現レベルで行い,代謝生理学/生化学/分子生物学に関する基礎知識と技術を習得する。
Experimental measurements of gas metabolism in photosynthesis, photorespiration and respiration, and glycolate metabolism by microlagae. Mechanisms for acclimation to CO2 stress, N-limitation and P-limitation at molecular level in microlagae. Analysis of the function of selenium in marine coccolithophorids using radioactive Se-125.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Prerequisite; Introduction to Biology I-IV, Metabolic and Physiological Chemistry I.<br />EB74273と同一。<br />前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">関連講義(代謝生理化学I ,II)との連携を意識した実験内容により,植物の代謝に関連する生理,生化学実験を行い,研究法の原理を理解させると共に,その手法を習得させる。担当者の専門に基づき,微細藻類を実験材料とするテーマを設定してあるが,生物界におけるCO&lt;SUB&gt;2&lt;/SUB&gt;およびO&lt;SUB&gt;2&lt;/SUB&gt;ガス交換速度や炭素,窒素および硫黄代謝を理解することは,植物に止まらず動物細胞を含む多くの生物の生理現象を理解するのに不可欠である。本実験を通して,単細胞光合成生物の無菌培養法,無菌操作の基本技術,ラン藻の遺伝子操作,クラーク型酸素電極の原理と使用法,光合成および呼吸によるガス代謝活性の測定,光合成のキネテイクス等の生理活性解析法,生体分子(有機酸・蛋白質・脂質等)の取り扱い法,酵素の活性測定法についての技術習得を目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実験概要のガイダンスおよび実験安全教育(試薬,器具の取扱法)、ラン藻の形質転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微細藻類の環境応答I-硫黄欠乏とリン酸欠乏への応答(その1:硫黄欠乏)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微細藻類の環境応答I-硫黄欠乏とリン酸欠乏への応答(その2:リン酸欠乏)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微細藻類の環境応答II-CO&lt;SUB&gt;2&lt;/SUB&gt;濃度変動と酵素/タンパク質誘導の解析(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微細藻類の環境応答II-CO&lt;SUB&gt;2&lt;/SUB&gt;濃度変動と酵素/タンパク質誘導の解析(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微細藻類の環境応答III-窒素濃度変動と窒素輸送体活性の制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物のガス代謝速度の解析-光合成vs.光強度曲線の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物のガス代謝速度の解析-光呼吸/グリコール酸代謝速度(C&lt;SUB&gt;2&lt;/SUB&gt;経路)の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>微細藻類の脂質分析-(その1:脂質画分の抽出・濃縮)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>微細藻類の脂質分析-(その2:脂質画分の分離・発色)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

   <p id="prerequisite">「代謝生理化学 I,II」を履修していることが望ましい。レポートは各テーマ毎にまとめ,実験終了後2週間以内に提出すること(期限厳守)。</p>
  </div>

   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">鈴木石根(准教授)が主体となって授業を進め、植物代謝生理学研究室(白岩・鈴木)の全ての大学院生と4年生がアシスタントとなって実験をサポートします。個別指導も徹底しており、研究や研究以外の話も例年好評です。</p>
