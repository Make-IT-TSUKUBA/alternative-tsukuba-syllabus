<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA166</span>&nbsp;<span id="title">インターネットとビジネス情報分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネット関連のビジネスを進める上で必要な各種事項について基本的な考え方を学ぶ.具体的な内容としては,TCP/IPやWWWなどネットワークに関する基本的技術と,WWWを使ったマーケティングとデータマイニングの関係など.
01KA165と合わせて受講する事で、ネットワーク上のデータをどのように収集し、分析すればビジネスに役立つ知見を抽出できるかを習得する事を目的とする。01KA166では、この目的に対してデータ収集技術の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラム:BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">講義を中心とし、一部で演習を行う</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">インターネット,WWW,データマイニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">実用的かつ安全/効率的なネットワークを構築するための各種技術について<br />
    基本的な考え方を学んだ後、データマイニング技術などと組合せたビジネ<br />
    スの可能性について議論する。<br />
<br />
01KA165と合わせて、ネットワークからどうデータを収集し、どう解析すれば良いか、基礎的な知識を収集する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回  インターネットの歴史とインターネットマーケティング<br />
          データマイニングからみたインターネット<br />
  第2回  基本概念からTCP/IP層まで<br />
          基本概念とIP層(物理層/)TCP:機能/予約ポート/Connection/輻輳制御<br />
  第3回  その他の通信技術とアプリケーション<br />
          DNS/IPv6/Mobile/Mail/WWW/Load Valancing/AP server/MultiCast/Stream技術<br />
  第4回  WWWを使った情報分析の事例説明<br />
          WWW logの分析<br />
          Hyper Link構造の分析<br />
  第5回 4回目までの内容と、データマイニング技術を組合せたビジネスの<br />
          形態についてレポートの発表を行い議論する。</p>
   </div>
  </div>
