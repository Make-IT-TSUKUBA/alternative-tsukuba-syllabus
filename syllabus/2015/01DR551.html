   <p id="summary-contents">霊長類の家族進化の延長上に人間の経済的交換や貨幣をとらえたうえで、日本貨幣の源流が中国の銅銭ではなく西方起源の銀貨であり、7世紀後半にキリスト教とともに東南アジアからもたらされたことを見る。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">霊長類の家族進化の延長上に人間の経済的交換や貨幣をとらえたうえで、日本貨幣の源流が中国の銅銭ではなく西方起源の銀貨であり、7世紀後半にキリスト教とともに東南アジアからもたらされたことを見る。<br />
<br />
I 互恵性と交換の進化<br />
 1.霊長類の食物分配<br />
 2.非血縁養子から大人間食物分配へ<br />
 3. 食物分配における自己投資とみかけの互恵性<br />
 4. 間接互恵性と公平な観察者 <br />
 5.集団形成とオキシトシン<br />
 6.普遍的支払手段としてのサービスと貨幣<br />
 7.食物分配から貨幣へ<br />
 8.長距離交易と貨幣<br />
<br />
II貨幣と市民社会の起源―日本市民社会の源流を探る<br />
 1.理論とその検証 <br />
 2.日本最初のコインと十字架 <br />
 3.善光寺と日本の市民社会 <br />
4.律令官僚制と貨幣経済<br />
<br />
III世界市民社会の誕生<br />
 1.大乗仏教の誕生とキリスト教 <br />
 2一世紀の思想革命とローマ帝国・インド間貿易</p>
