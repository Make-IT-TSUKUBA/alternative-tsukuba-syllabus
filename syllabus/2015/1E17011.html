<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1E17011</span>&nbsp;<span id="title">経済学入門III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世の中の動きや社会の仕組みを理解し考えるツールとして、経済学は不可欠です。社会工学類の学生以外を対象として、市場と均衡などミクロ経済学の基礎的概念と分析枠組みを紹介します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)社会工学類生は履修不可<br />【受入上限数120名】</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会との接点がより身近になった高年時学生(経済学を学んだことがない他学類3・4年生)が、経済学の分析枠組みを使い、社会経済に関する理解を深めることができるようになること</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">市場や均衡の概念を理解し、経済学の分析枠組みを使って、市場価格がどのように決定されるかを分析できるようになること</p>
  </div>
