<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B01081</span>&nbsp;<span id="title">民族の世界III―民族の世界史3―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では,世界史上の様々な時代と地域における民族(nation)・民族集団(ethnic group)をめぐる諸相を学ぶことで,民族・民族集団とは何か,また人類は民族,民族集団をめぐり,どのような問題に直面してきたのかについて理解を深める。民族の世界史3では,とくに世界帝国のなかの民族・民族集団の歴史を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />西暦奇数年度開講。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本科目では,世界史上の様々な時代と地域における民族(nation)・民族集団(ethnic group)をめぐる諸相を学ぶことで,民族・民族集団とは何か,また人類は民族,民族集団をめぐり,どのような問題に直面してきたのかについて理解を深める。民族の世界史3では、特に世界帝国のなかの民族・民族集団の歴史を考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 世界帝国のなかの民族・民族集団についての知識を習得し、的確な理解と考察ができるようにする。<br />
2 歴史や民族・民族集団への関心を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民族,民族集団,国家,歴史,世界帝国</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月19日(振替授業日)池尻陽子 非常勤講師】 <br />
[清朝の多民族統治]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月19日(振替授業日)池尻陽子 非常勤講師】<br />
[清朝の多民族統治]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

一般に「諸民族の(興亡の)歴史」として叙述される古代西アジア史(古代オリエント史)に関して、「民族集団」と概念化し得る人間集団について再考する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

前14世紀から前7世紀まで存続し、最盛期には西アジアの大半を支配下に置いたアッシリアについて、その国家祭儀を民族集団に着目して解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>【2月8日 村上宏昭 人文社会系】 <br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月15日 津田博司 人文社会系】 <br />

広義の「イギリス」(帝国)がたどった歴史が、イギリス(連合王国)社会に残した影響を紹介しながら、現代の民族問題について検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月15日 佐藤千登勢 人文社会系】 <br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
