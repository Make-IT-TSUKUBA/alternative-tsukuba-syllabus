<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA177</span>&nbsp;<span id="title">知的経営システム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の知識発見技術やデータ分析技術を利用して,経営分析や経営意思決定を行う知的経営システム手法を事例とともに紹介する.ビジネスにおける様々な事象から価値を発見しイノベーションへと導く方法や,大量のテキストデータ・SNSデータなどから社会現象を分析する手法,また社会経済現象をシミュレーションする手法など,最新のトピックを交えながら,新しい知的手法の可能性と限界について議論する.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">■授業概要<br />
「チャンスの発見からデータ市場の創造に向けて」大澤幸生<br />
「AI ビジネスふたたび―エージェント・シミュレーションの世界へ―」寺野隆雄<br />
「ソーシャルデータ分析」鳥海不二夫</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>「チャンスの発見からデータ市場の創造に向けて」 <br />
担当教員 大澤幸生(東京大学)<br />
チャンス発見とは、意思決定における事象の価値を発見することであるが,現在の状況からイノベーションに至る筋道を説明することであるともいえる.本講義では,「データジャケット」という新しいフレームワークを導入し,データを無理に公開しなくてもその潜在的価値を論じ合い,データを元にイノベーションを起こす筋道を検討する方法について述べる.ビッグデータの新しい捉え方として,複数のドメインへの導入を進めている事例を含めて示す.<br />
--------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>「AI ビジネスふたたび―エージェント・シミュレーションの世界へ―」<br />
担当教員 寺野隆雄(東京工業大学)<br />
現在の第3番目のAIブームはこれまでと決定的に異なる点がある.それは,ビジネスにおけるシミュレーションの役割が,主に自律分散エージェントの概念によって大きく変わったことである.従来ならば,ビジネスの世界においては,データを集め分析的な方法で接近し,その上で感と度胸で決めるほかはなかったさまざまな問題について,シミュレーションを使って試行錯誤するという方法が適用できるようになったのである.本講演では,このような観点からビジネスに対する<br />
人工知能によるアプローチについて述べる.<br />
--------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>「ソーシャルデータ分析」<br />
担当教員 鳥海不二夫(東京大学)<br />
近年利用が盛んになっているFacebookやTwitterをはじめとするソーシャルメディアを含め,社会の動きを反映しているデータを扱うことが可能となり,その分析技術の発展とともに情報価値が増加している.本講義では,ネットワーク分析をはじめとする様々な視点からソーシャルデータを分析し,活用する技術について述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
