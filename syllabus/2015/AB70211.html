$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東部ユーラシア地域において漢地(中国本土)を中心に「中国」なるものが形作られていった歴史的経緯を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム  比較文化学類生、日本語・日本文化学類生に限る。人文学類生は専門基礎科目。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">近現代のネイションステイトとは全く異なる前近代の「帝国」的統治に着目して、多様なエスニシティの統合体として中国が形作られた歴史的経緯を理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">東部ユーラシアでは、前近代に漢地を中心として「帝国」的統治が持続的に展開し、最終的にマンジュ(満洲)人の樹立した大清グルン(清朝)のもとに漢地とその隣接諸地域の多様なエスニシティが包摂されるに至りました。本講義ではこのような観点に立脚して、東部ユーラシアにおける「帝国」の歴史を概観します。</p>
  </div>
