<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な分野・領域で、活躍されている社会人を外部講師として招き、講師自身の仕事と社会とのつながりについて、実体験を交えた講義を行う。グループ討議などの手法を通じて、学生が自分自身のキャリアデザインについて考え、自分の将来の生き方の選択肢を広げるきっかけを提供することを目的とする。
1「仕事」と「社会」のあり方について、幅広い視野を持ち、社会における多様な役割を知ること
2自分のキャリアデザインについて考えるために必要な「情報収集力」と「情報分析力」を発展させること</p>
  </div>

2	大学卒業後の進路選択、自分のキャリアデザインについて考えるために必要な「情報収集力」と「情報分析力」を発展させること</p>

    <p id="pretopics">講義を通じて、自分がキャリアデザインをする上で必要な意思決定をするときのイメージ作りや、社会のなかで自分がどのような役割を担っていくかということを考えるきっかけとする。<br />
お招きする8人の外部講師の詳細は、第1週のオリエンテーションの場で発表する。これは、この講義が特定の業界や職種について知るための情報提供の場ではなく、全ての講義内容を通じて、自分のキャリアについて考えるためのものであるため、敢えてこのような形式をとっている。</p>
