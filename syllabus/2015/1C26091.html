$(function() {

                        }

   <span id="course">1C26091</span>&nbsp;<span id="title">ワーク・ライフ学II-ライフイベントとリスクマネジメント</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、我々はどのように仕事と生活を両立させていくべきなのか。個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているか。ワーク・ライフ・バランスの視点を用いながら、現代の社会現象を「ライフイベント」をキーワードにその解明と解決に向けて学ぶ。具体的には、仕事や家庭、地域生活において、自分らしい多様な生き方を実践できるよう、就職・結婚・出産・子育て・介護等のライフイベントを題材に、グループで意見交換を行いながらライフプランを組み立てる。さらに、事故や疾病等、人生におけるリスクをも題材として、生きる力、社会力を育むと共に、グループワークを行うことで、聴く力、まとめる力、伝える力等を育てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ推進室企画)<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">産業構造の急速な変化、家族のあり方や個々人を取り巻く人間関係の変容する現代において、仕事と家事・育児・介護等の家庭役割を両立し、社会に生きる一人として、自らの人生を積極的に切り開くためには、そのための知識、経験、スキル、コミュニケーション力等、多様な「力」が必要です。	<br />
ワーク・ライフ学IIでは、こうしたスキルを得るために、「ワーク・ライフ・バランス」の視点を用いながら、個人の生活や個々人をとりまく人間関係、組織や地域社会でどのような問題が生じているのかを、身近なライフイベントを通して理解すると共に、どのようにその問題(リスク)に対処していくべきかを学びます。そして、グループで意見交換を行うことを通してコミュニケーション力を育み、ミニレポートの作成やプレゼンテーションを行うことを通して、文章力や表現力を高めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・ワーク・ライフ・バランスやライフプランニングが必要とされる社会的背景について、説明することができる。<br />
・自らの人生をプランニングするための情報を収集し、それを活用することができる。</p>
  </div>

  </div>

ワーク・ライフ・バランス概念や新たな雇用制度の導入の背景を学びながら、雇用環境の変化と多様化するライフコースについて解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日】<br />
[人生の選択 1: キャリア? 結婚・出産?] <br />
 「婚活・妊活」という社会現象を手掛かりに、就職等のキャリアイベントと「生殖学的妊娠適齢期」等が重なってしまう現実について考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日】<br />
[人生の選択 2: 仕事? 子育て?]<br />

<tr><th><span class="format">第5回</span></th><td>【11月2日】<br />
[人生の選択 3: 安定? 転職?]<br />
自分が本当に取り組みたい仕事ができたとしたら、どうしますか?「転職」の理想と現実について考えます。<br />

<tr><th><span class="format">第7回</span></th><td>【11月30日 外部特別講師】<br />
[人生の選択 5: 健康と介護 (2)] <br />
突然、親を介護する立場となったとしたら、どうしますか?高齢社会において避けることのできない介護と仕事の問題について考えます。<br />

<tr><th><span class="format">第10回</span></th><td>【12月21日】<br />

グループディスカッションを通して得られた成果をプレゼンテーションとして発表するとともに、他のグループと積極的な意見交換を行い、さらに議論を深めます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日】<br />
本授業を経て、自分の考えがどのように変化したのかを中心としたレポートを課します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
