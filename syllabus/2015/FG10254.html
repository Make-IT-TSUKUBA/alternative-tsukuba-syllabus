$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10254</span>&nbsp;<span id="title">線形代数II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水4,5; 秋A 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数Iに引き続き,線形代数の基本的な事項についての講義と演習を行う。内容は行列式の定義と性質,行列式の展開と逆行列,Cramerの公式,線形変換と基底変換,内積空間,正規直交基底,直交行列と直交変換。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />H24以前入学者対象。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">半では、行列の計量化である行列式に関して、定義や性質、展開の方法、逆行列との関係などを学ぶ。後半では、線形変換と内積空間に関して学習し、正規直交基底の構成方法や直交変換などを学ぶ。また、これを通じて数学的思考力や計算力を強化する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 線形代数Iの復習と線形代数IIへの導入<br />
2. 行列式の定義<br />
3. 行列式の性質<br />
4. 行列式の展開と逆行列<br />
5. Cramerの公式<br />
6. 線形写像と表現行列<br />
7. 基底の変換、内積空間の定義<br />
8. 内積と正規直交基底<br />
9. 直交変換と直交行列<br />
10. 対称変換その他、総合演習</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 行列式の定義、性質を理解し、行列式の展開による行列式の求め方を習得する。<br />
2. 行列式を利用した、逆行列の求め方および連立1次方程式の解法を理解する。<br />
3. 線形変換とその表現行列,および基底の変換について理解する.<br />
4. 内積の概念および内積空間の性質を理解し、正規直交基底のつくり方を習得する。<br />
5. 直交変換や直交行列、対称変換について理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">基本的に試験の成績で評価するが、小テストを行った場合やレポート提出を課した場合にはそれを最大20%加味する。また、希望者については普段の授業への取り組み(演習への参加など)や自己学習の内容(提出されたノートに基づいて評価する)を全体の20%まで考慮する。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">大学での数学は、漫然と講義を聴いて板書をノートに写すだけでは決して理解できないし、ひたすら問題の解法だけを憶える方法は(仮に単位は取得できたとしても)将来的に役に立たない。自分で考え、問題を解くことによって徐々に理解が深まっていくものであるから、最初はよく分からなくてもねばり強く学習を続けること。なお、前回までの講義内容の理解を前提として進んでいくので、遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと。<br />
授業外での自己学習:<br />
1.授業時間中に終わらなかった演習問題や宿題を、できるだけ自力で解く。<br />
2.自力で解けなかった部分や理解が不十分な部分を、教科書やプリントなどで十分に復習する。<br />
3.授業前に予習する。教科書やプリントに目を通し、新たに何について学習するか、それに必要な知識は何かを調べ、定着していない知識などがあれば復習しておくこと。</p>
