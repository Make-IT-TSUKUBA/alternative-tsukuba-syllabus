<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31281</span>&nbsp;<span id="title">相談援助の基盤と専門職I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4; 春C 火3,4</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会福祉士の役割(総合的かつ包括的な援助及び地域福祉の基盤整備と開発を含む)と意義について検討し,相談援助の概念と範囲について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)社会福祉士の役割(総合的かつ包括的な援助及び地域福祉の基盤整備と開発を含む)と意義について理解できる。<br />
2)精神保健福祉士の役割と意義について理解できる。<br />
3)相談援助の概念と範囲について理解できる。<br />
4)相談援助の理念について理解できる。<br />
5)相談援助における権利擁護の意義と範囲について理解できる。<br />
6)相談援助に係る専門職の概念と範囲及び専門職倫理について理解できる。<br />
7)総合的かつ包括的な援助と多職種連携の意義と内容について理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会福祉士の役割と意義,さらに他の対人相談援助職との相互連携のあり方を学び,相談援助の概念と範囲,および理念について具体的な事例をとおして理解する。,*社会福祉士,介護福祉士,精神保健福祉士,人権尊重,社会正義,権利擁護,自立支援,社会的包摂,ノーマライゼーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.社会福祉士の役割と意義 <br />
1~2 回 社会福祉士法及び介護福祉士法(定義,義務,法制度成立の背景,法制度見直しの背景,その他)<br />
3~4回 社会福祉士の専門性<br />
2.精神保健福祉士の役割と意義 <br />
5~6 回 精神保健福祉士法(定義,義務,その他)<br />
7~8 回 精神保健福祉士の専門性<br />
3.相談援助の概念と範囲 <br />
9~10 回 ソーシャルワークに関わる各種の国際定義<br />
(国際ソーシャルワーカー連盟(IFSW)の定義,その他)<br />
11~12 回 ソーシャルワークの形成過程(慈善組織協会,セツルメント運動,その他)<br />
 <br />
4.相談援助の理念の検討 <br />
13 回 人格尊重<br />
14 回 社会正義<br />
15 回 利用者本位<br />
16 回 尊厳の保持<br />
17 回 権利擁護<br />
18 回 自立支援<br />
19 回 社会的包摂<br />
20 回 ノーマライゼイション・まとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
