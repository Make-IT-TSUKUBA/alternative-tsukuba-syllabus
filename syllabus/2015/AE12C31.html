<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「近世の武士町と近代の軍事都市」をテーマとする。日本を対象として武士・軍人の暮らしに着目し、いくさ(戦)が前提となっていた社会の特徴を明らかにする。また、その考察を通して、平和な時代の生活環境や景観を再評価する。授業は各回のテーマとともに絵図、地図をはじめとする資史料の入手法や分析の着眼点、地域調査のエピソードなどをまじえながら進める。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">かつての日本において武士や軍人が創り出した景観の特色をふまえ、防衛や戦禍が現代日本の景観や生活にいかなる影響を与えているかを理解する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>城下町と現代</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>城下町の分布と人口規模</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>城と城下の形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>城下町の内部構造―武家地・町人地・寺社地―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>武家地の特徴と武士の生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>近代における城下町の変容1―軍事利用―</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>近代における城下町の変容3―民間開発の展開―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
