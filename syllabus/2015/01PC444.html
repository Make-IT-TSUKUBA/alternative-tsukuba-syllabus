<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">The main aim of this seminar is to learn and practice the case-study method in-depth. This seminar is limited to a maximum of 4 four-student teams (16 students total), and priority is given to M2 students on a first-come first-serve basis.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The main aim of this seminar is to learn and practice the case-study method in-depth.<br />
At the end of the seminar, 2 teams will be selected to compete in the Japan MBA Case Competition (JMBACC). JMBACC was established to bring together MBA programs from Japan and beyond for a day of collaboration, networking and friendly competition. More details are available on jmbacc.org.<br />
<br />
Students: Several teams of 4 students each; please note that only 2 teams can proceed to the JMBACC competition; the 2 most-promising teams will be selected at the end of the seminar. However, all students having participated in the seminar, regardless of whether they were part of the selected teams to compete in JMBACC will earn credit.<br />
Participants must be MBA students or recent (within 6 months) graduates of MBA at time of registration.<br />
<br />
Application Process<br />
Create 1 or several 4-people team(s); the seminar is limited to a maximum of 4 teams (16 students total); 3 teams from M2 students and 1 team from M1 students in priority on a first-come first-serve basis; the team leader(s) should submit the members&#039; names, e-mail addresses to R. Magnier-Watanabe and Y. Watanabe 1 month before the seminar starts.</p>
