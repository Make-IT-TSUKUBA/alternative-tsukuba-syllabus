<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「研究」には,新規性,有用性,信頼性など,様々な要素が必要とされる.本科目では,新規性の源となる「気づき」や「着眼」の習得,ならびに,信頼性の高い論文を書くために必要となる「根拠に基づく論旨展開」の習得を目的とする.具体的な題材を用いながら実践的な取り組みを行う.</p>
  </div>
  <div id="note-heading-note">

  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・多くの研究事例に触れて興味の幅を広げることと,通底する概念を理解する.<br />
・具体的な対象を用いた実践により,強み・弱み・機会・脅威など多面的な分析と戦略立案手法を体得する.<br />
・観測データなど実データを対象に,効果的かつ理解が容易となるグラフや表を作るための方法論を習得する.データの見方や着眼点で結果が異なることを知る.</p>
