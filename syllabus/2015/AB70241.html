<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB70241</span>&nbsp;<span id="title">アジア史概説b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">18世紀以降の雲南を対象として、その歴史的動向を踏まえながら、近代以降の中国史および世界史の中に位置づける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">歴史の表舞台では決して注目されず、中国内陸部の奥深くに鎮座する孤立した世界であると認識されがちな雲南に対して、清朝半ば以降の雲南が辿ってきた歴史を跡付けることを通して、その存在意義を近代の中国史および世界史の中に位置づけることで、内陸地域の歴史学習の重要性を喚起することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">雲南が清代中期以降、中華世界や世界と深く結びついてきた歴史を学習するため、18世紀以降の雲南省外との政治経済的交流に重点を置きつつ、民国期までその歴史的経過を辿っていく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. 清朝による雲南経営―雍正年間期の改土帰流</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1. 清朝による雲南経営―銅山開発にともなう中華世界との経済的交流</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1. 清朝による雲南経営―交通路の整備と物流の活発化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2. 人口爆発と社会変動―18世紀中国における人口爆発と周辺地域への移民の流入</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2. 人口爆発と社会変動―雲南山間部における漢人移民の進出と環境破壊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2. 人口爆発と社会変動―漢族移民と少数民族の軋轢</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>3. 雲南と世界経済―滇越鉄道の敷設と海関の設置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>3. 雲南と世界経済―普洱茶栽培と中国沿岸部市場の開拓</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>3. 雲南と世界経済―箇旧の錫鉱山開発と輸出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>3. 雲南と世界経済―アヘン栽培と経済的恩恵</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>4. 欧米勢力の進出と分割される少数民族世界―イギリスの雲南西部地域への進出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>4. 欧米勢力の進出と分割される少数民族世界―ベトナム国境地域におけるフランス勢力の伸長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>5. 雲南の近代化―辛亥革命期前後における雲南の政治的動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>5. 雲南の近代化―唐継堯の台頭と対外政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>5. 雲南の近代化―龍雲政権期の雲南統治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">論述試験の実施によって成績の評価を決定する。持ち込みは一切不可とする。また、正当な理由なしに欠席が三分の一を超える者は、成績評価の対象外とする。</p>
  </div>

    <p id="textbook-textbook">1. 石島紀之『雲南と近代中国:“周辺”の視点から』青木書店、2004年 <br />2. 上田信『中国の歴史09  海と帝国:明清時代』講談社、2005年 <br />3. 上田信『東ユーラシアの生態環境史』山川出版社(世界史リブレット)、2006年 <br />4. 川野明正『雲南の歴史:アジア十字路に交錯する多民族世界』白帝社、2013年 <br />5. 西川和孝『雲南中華世界の膨張―プーアル茶と鉱山開発にみる移住戦略』慶友社、2015年 </p>
