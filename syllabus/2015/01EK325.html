<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EK325</span>&nbsp;<span id="title">生涯スポーツのトータルマネジメント</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木7,8</span>
    <br />
    <span id="assignments">坂本 昭裕,本谷 聡,寺山 由美,平山 素子,澤江 幸則</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">競技スポーツとは異なる目的、側面を持つ野外教育・スポーツ、舞踊、体操などの歴史や教育的側面を踏まえた最新のコーチングやマネジメントについて学ぶ。また、障害者スポーツについての現状と課題を検証し、理解を深める。数名の先生がリレー講義形式で担当する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">競技スポーツとは異なる目的、側面を持つ身体運動・スポーツのマネジメントについて理解を深めること。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">特になし</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">各教員が必要に応じて紹介する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">レポート,授業への貢献度(出席,発言など)から総合的に評価する。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1・2回目<br />
不登校児や発達障害児、非行少年などの野外教育プ <br />
ログラムのマネジメントを取り上げる。<br />
(キャンプ 冒険教育プログラム 心のマネジメント)</td><td> 担当:</td><td>坂本 昭裕</td></tr>
<tr><th><span class="format">第2回</span></th><td>3・4回目<br />
体操についての国内外の映像や資料を題材として,これからの体操のあり方について検討する。<br />
( 体操,体つくり運動,動きづくり,体づくり)</td><td> 担当:</td><td>本谷 聡</td></tr>
<tr><th><span class="format">第3回</span></th><td>5・6回目<br />
30代から80代における生涯スポーツでのダンスの実態を取り上げ、指導者と参加者がどのような点に留意して活動を進めているか検討する。</td><td> 担当:</td><td>寺山 由美</td></tr>
<tr><th><span class="format">第4回</span></th><td>7・8回目<br />
ダンスの多様性と歴史を紹介し、身体発のコミュニケーション方法を様々な角度から検証する。</td><td> 担当:</td><td>平山 素子</td></tr>
<tr><th><span class="format">第5回</span></th><td>9・10回目<br />
障害のある人や子どものスポーツ実践の可能性を示すとともに、その実践を支えるための方法論について、アダプテッド・スポーツ的観点から検討する。<br />
( アダプテッド・スポーツ 日常化・社会化 障害観)</td><td> 担当:</td><td>澤江 幸則</td></tr>
</table>
