   <span id="course">BB11561</span>&nbsp;<span id="title">労働社会学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">労働世界のありようを社会学的に分析するための理論と概念を解説し、雇用慣行の歴史的形成や労働問題の変容と現在について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">産業化に伴う「雇用」労働の誕生について俯瞰したのち、「日本型雇用システム」の形成過程について、歴史社会学的な観点から検討する。講義で扱う歴史的な各局面に応じて検討すべき重要な論点を敷衍し、労働世界を把握する社会学の視角と概念を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">年功賃金・終身雇用・企業別組合、さらには新規学卒一括採用・職能資格制度・人事査定・ジョブローテーションなどをメルクマールとする「日本型雇用システム」の形成過程について、とくに新規学卒労働市場・企業内キャリアの制度化過程に焦点をおき、歴史社会学的な観点から検討する。講義で扱う歴史的な各局面に応じて、「弱い紐帯」論や「感情労働」論など、労働世界の把握に必要な理論枠組みについて紹介する。大学生の就職活動や、非正規雇用問題、自発的/没入的長時間労働の問題など、今後の「日本的雇用慣行」の行く末を展望する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>雇用関係の生成と、問題としての「日本型雇用システム」:奴隷-奉公-賃労働、ジョブ型/メンバーシップ型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>19C末~1910年代:大工場労働者の職歴・賃金・熟練形成と職員層(技術者・事務職員)のキャリア形成、労働者の「人格承認」要求</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>1920~30年代:学校による就職斡旋と新規学卒採用の制度化の起源、労働世界への「教育の論理」の浸透</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>1940~50年代:日本的雇用関係/企業システムの形成、「総力戦体制」論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>高度成長期:戦後新規学卒労働市場の制度化過程と「間断のない移行」システムの形成、「日本的労働者」像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>ポスト高度成長期~:「能力主義管理」の展開とその変容、「感情労働」、自発的/没入的長時間労働、非正規雇用問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
