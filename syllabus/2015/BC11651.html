<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BC11651</span>&nbsp;<span id="title">政治外交史</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第二次大戦後の「冷戦」の時代を中心に,20世紀の国際政治の歴史を概観する。教科書は松岡「20世紀の国際政治」第三版(同文舘)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">▼社会・国際学群 コア・カリキュラム<br />BB31031と同一。<br />主専攻必修科目</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">現代の国際政治で生じているさまざまな事件の歴史的背景を知り、現代世界の序曲となった冷戦時代を中心に国際政治の歩みを把握すること。</p>
  </div>

<tr><th><span class="format">(2)</span></th><td>第一次世界大戦/第二次世界大戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>冷戦の開始/冷戦の激化と欧州の分断</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>中国革命/朝鮮戦争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>インドシナ戦争と日本/平和共存路線の模索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>西欧の防衛と統合/中東の戦火</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>動揺する社会主義陣営/東西対立の再燃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>KK時代と多極化世界/革命とミサイル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>ヴェトナム戦争/デタント外交</td><td> &nbsp;</td><td>&nbsp;</td></tr>
