<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA501</span>&nbsp;<span id="title">法学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水8</span>
    <br />
    <span id="assignments">古澤 陽介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法科大学院生(ひいては法律家)として求められる基礎的な法的素養を習得することを目的とする。基礎的な法的概念や用語の理解、条文・判例・学説の調べ方や正しい読み方等につき、双方向形式での授業を行う。
 後記の授業計画のとおり、第1週はリーガルリサーチ等の導入授業、第2週~第4週は基礎的な法的概念や用語に慣れ親しんでもらうこと、第5週以降は民法(財産法)分野を題材として判例等を具体的に読み進めることをイメージしている。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法科大学院生(ひいては法律家)として求められる基礎的な法的素養(基礎的な法的概念や用語の理解、条文・判例・学説の調べ方や正しい読み方等)を習得することを目標とする。<br />
但し、個別法分野の知識獲得や個別の判例・学説等の解釈の当否につき議論することは目的ではない。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業は、事前に予習内容を指定した上で、双方向形式で質問や議論を中心に進める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 イントロダクション(法学への取り組み方、条文・判例・学説の調べ方等)<br />
第2週 基礎的な法的概念、用語の理解1<br />
第3週 基礎的な法的概念、用語の理解2<br />
第4週 基礎的な法的概念、用語の理解3<br />
第5週 条文・判例・学説を読んでみる1(民法94条2項類推適用)<br />
第6週 条文・判例・学説を読んでみる2(民法177条の「第三者」の範囲)<br />
第7週 条文・判例・学説を読んでみる3(抵当権に基づく妨害排除請求)<br />
第8週 条文・判例・学説を読んでみる4(契約締結に際しての説明義務)<br />
第9週 条文・判例・学説を読んでみる5(集合動産・債権譲渡担保)<br />
第10週 条文・判例・学説を読んでみる6(賃貸借における信頼関係破壊の法理)<br />
(注)但し、授業計画やその内容は都合により変更となる可能性があることはご容赦いただきたい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">課題レポートの提出及び授業における議論や参加態度(平常点)を総合して評価する。評価基準は課題レポートの提出を60%、授業での議論・参加態度(平常点)を40%とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">第5週以降の授業で具体的に取り上げる条文・判例・学説は民法判例百選から選ぶので、中田裕康ほか編『民法判例百選I-総則・物権(第6版)』『民法判例百選II-債権(第6版)』(いずれも有斐閣 2009)を教科書として指定する。但し、判例百選の解説のみでは、初学者にとって理解が困難な場合もあることから、「最高裁判所判例解説」(法曹会)等も手掛かりとして読み進めることとしたい。<br />
その他、授業で使用する資料は適宜配布するが、必ず最新の六法を持参すること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
