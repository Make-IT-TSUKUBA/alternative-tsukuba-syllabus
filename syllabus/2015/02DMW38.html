   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会話分析の視点、および、最も重要な分析概念の一つである連鎖組織について、Schegloffらによるテキストを精読しながら、実際の日本語会話データへの適用を検討する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">アメリカの社会学者、Sacks, Schegloff, Jeffersonらを中心に創始・開発された会話分析(conversation analysis)は、日常会話をはじめ、さまざまな相互行為場面を質的に分析する方法として極めて有効であることが、今や広く認められている。本講義では、会話分析の視点、および、最も重要な分析概念の一つである連鎖組織について、Schegloffらによるテキストを精読しながら、実際の日本語会話データへの適用を検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">本講義では、会話分析の構えと行為連鎖組織に関わる分析概念を理解し、会話分析の枠組みによる日本語会話データの分析力の養成をめざす。</p>
  </div>

   <h2 id="keyword-heading">キーワード (Keywords)</h2>

  </div>

   <p id="prerequisite">可能な限り、相互行為分析研究1aと相互行為分析研究2bを、この順序で連続して(同年度内で)受講してください。特別の理由が無い限り、相互行為分析研究2bのみの受講はご遠慮ください。<br />
また、日本語と英語の両言語において、学術論文を精確に読んで議論する語学力が必要です。</p>
