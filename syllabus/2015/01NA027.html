<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA027</span>&nbsp;<span id="title">民法VI〔家族法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火7,8</span>
    <br />
    <span id="assignments">早野 俊明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">夫婦・親子などの家族関係の成立・解消とその効果を定める『親族法』(民法典第4編。725条~881条)と、人の死から生ずる財産の移転の仕方を定める『相続法』(民法典第5編。882条~1044条)が、本講義の対象範囲である。親族法・相続法(いわゆる家族法)が直面している問題を射程に入れながら、家族法の現段階(判例・学説・外国法の法状況)を解説し、さらに、目指すべき方向を皆さんと模索したいと考えている。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">家族法の基本的仕組(制度趣旨及び判例・学説)と体系(応用力を含む)の理解を到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">予習による教科書及び担当者作成のレジュメの熟読を前提として、講義形式で進める。また、章ごとに復習課題をレポートにより提出してもらう。<br />
家族法の基本制度を概観し、理論状況や問題点を把握させ、課題に対する考え方を深く掘り下げる。判例を多用し、具体的事実関係の下で、家族法がどのように解釈され、各法条がどのように適用されたのか、射程や限界を含めて、知識の定着に努める。時間の制約上、かなりピッチを上げて進めていくので、予習は必須となる。授業では、基礎的知識の確認も質疑応答形式で行う。基礎的知識の定着と創造的・発展的な理解を測るために、復習課題レポートと提出させ、添削及び講評を加える。当該課題レポートも成績評価の対象となるので、未提出・不出来の場合は、不合格となる可能性が高くなる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 ガイダンス、親族法総説、親族<br />
第2週 婚姻の成立・効果・解消、婚約・内縁等<br />
第3週 実親子関係、養親子関係<br />
第4週 法的親子関係の効力(親権)<br />
第5週 後見・保佐・補助・扶養<br />
第6週 相続法総説、相続の意義・根拠、相続人、相続財産の範囲、相続分<br />
第7週 遺産共有、遺産分割、相続回復請求権<br />
第8週 相続の承認・放棄、財産分離・相続人の不存在<br />
第9週 遺言制度、遺贈、遺言執行<br />
第10週 遺留分制度</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
