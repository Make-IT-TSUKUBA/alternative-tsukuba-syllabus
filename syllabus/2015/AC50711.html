                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">新しい学問を組み立てていくということはどういうことなのか。とくに、じぶんの身体や感性から出発して、イメージや他者との繋がりを論じるための方法を具体例を見ながらときほぐしていく。画像・映像資料なども使用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC30251と同一。<br />比較文化概論B(AC30111)の単位取得者は履修できない。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">身体と言葉をめぐるレッスン。後期は演出家竹内敏晴の「言葉が劈(ひら)かれるとき」というから出発し、ざわめきからことばへ、そして他者への呼びかけなどについて具体的に考えてみる。その後は「オートポイエーシス理論」を紹介しつつ、身体の持つ力について考える。授業の後半はロラン・バルトの写真論『明るい部屋』を抜粋で読みながら、言葉にしえない身体的記憶についてどのように語るか、考えてみる(希望によってはフーコーの思想に取り替えることも考える)。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">身体,言葉,オートポイエーシス理論,ロラン・バルト</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">沈黙からとつぜん「言葉が劈(ひら)かれる」とはどういうことか。身体と言葉の関係についてさまざまな材料をもとに考えてみる。学生からのリスポンスを重視しながら、授業は柔軟に構成していくので変更もありうる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。授業紹介、出席、単位についての注意。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>演出家竹内敏晴「声が劈かれるとき」を手がかりに、ひとつのことばが他人にふれる体験について考えてみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>身体とその再構築、オートポイエーシス理論と身体のリハビリテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>同上。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>小レポートへのレスポンス。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
