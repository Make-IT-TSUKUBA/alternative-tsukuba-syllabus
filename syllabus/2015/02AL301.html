<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員引率の下,国際地縁技術開発科学専攻として相応しい研修課題を掲げて,海外の研修拠点(特定の教育研究機関・フィールド試験地),および周辺地域に1週間以上滞在し(あるいは移動しながら),オリエンテーションを受け,現地調査や実験・実習等を行う.これによって,課題整理や,問題解決に向けてのヒントを得る.帰国後,レポートを提出する.</p>

旅費は、約10万円/人かかりますが、自己負担は0~4万円(履修人数によります)になると思います。留学生も履修可能です。<br />

 <br />
