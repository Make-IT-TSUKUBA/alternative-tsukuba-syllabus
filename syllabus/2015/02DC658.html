<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC658</span>&nbsp;<span id="title">民俗学演習IV B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族・婚姻・親族・死生観などに関する民俗学及び周辺諸科学における代表的論文・著作の講読を行い、各自の研究課題を学史の観点から再検討する。</p>
  </div>

  </div>

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">論文作成の基礎となる論理的思考力を養うことを目的に、研究史上重要な文献をとりあげて検討を行う。各論者の主張は、その研究者の生きた時代と生育歴・研究歴に深く規定されていることを理解し、その脈絡において解釈すべきことを個別のテーマを通じて習得する。さらに文献から得た知識を研究にどのように生かしていくかについて、受講者の研究課題に即して具体的に検討する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文献講読を中心とする演習形式で行い、さらに各自の選んだ課題について自由に報告する。本年は有賀喜左衛門の著名な民俗誌を講読し、有賀が対象社会を如何にとらえたかを具体的に学ぶ。その上で、民俗誌の記述から各自の問題関心に即してテーマを選び、関連文献や自身の調査データ等を参照しつつ報告を行う。<br />
発表者は発表内容をレジメにまとめ、このレジメをもとに受講者全員で討論する。</p>

<tr><th><span class="format">第2回</span></th><td>有賀喜左衛門の生涯と著作1(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
