<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A21161</span>&nbsp;<span id="title">脳・神経外科における最先端診断・治療と学際的共同研究活動</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">高野 晋吾</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「脳・神経系」という特殊な臓器における最新の診断・治療技術について概説する。
また、工学、薬学、生物、看護、理学療法などの様々な分野との共同研究について
紹介し、応用科学である医療と各研究分野の連携の重要性について述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「脳・神経系」という特殊な臓器における最新の診断・治療技術について概説する。また、工学、薬学、生物、看護、理学療法などの様々な分野との共同研究について紹介し、応用科学である医療と各研究分野の連携の重要性について述べる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 各研究分野と先端医療を関係づける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医学,先端医療,脳神経外科,応用科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 山本哲哉 医学医療系】<br />
[脳神経外科の最前線]<br />
脳はヒトとしての最も重要な機能臓器であり、様々な脳外科疾患では脳機能の診断、脳機能を温存した治療などが必要である。他分野との連携による脳神経外科疾患への取り組みを概説する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 石川栄一 医学医療系】<br />
[脳腫瘍の治療について]<br />
術中MRIや覚醒下手術を用いた悪性脳腫瘍などに対する脳神経外科手術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 鶴嶋英夫 医学医療系】<br />
[脳神経外科における再生医療]<br />
再生医療の現状とこれからの問題点。そしてこれら最先端医療をどのように社会へ取り込んでいく方法について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 室井 愛 医学医療系】<br />
[小児の脳神経外科疾患]<br />
小児の成長・発達を考慮した診断、治療法の最近の進歩や世界の最新事情について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 松田真秀 医学医療系】<br />
[脳神経外科疾患に対する遺伝子治療]<br />
脳神経外科領域における先端医療である遺伝子治療の最近の動向および筑波大学での研究開発状況について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 伊藤嘉朗 医学医療系】<br />
[脳卒中について]<br />
脳卒中は日本人の死亡原因の第4位、寝たきり原因の第1位を占める重要な疾患である。その病態と治療について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 鶴田和太郎 医学医療系】<br />
[脳卒中における最先端医療]<br />
脳血管疾患を血管の中から治療する血管内治療が近年進歩している。この最先端治療を支えるテクニック、デバイス、研究について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 松下 明 医学医療系】<br />
[脳と機械をつないで「リハビリ」する]<br />
脳と機械をつなぐ“ Brain Machine Interface”の概要、医療応用としてロボットアシストリハビリテーションを概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 中井 啓 医学医療系】<br />
[機能的脳神経外科:形のない病気をなおすには]<br />
脳血管障害や脳腫瘍と異なり、形のとらえられない中枢の不具合(パーキンソン病、てんかん、振戦、痛みなど)を治療する機能的脳神経外科分野の概説。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 阿久津博義 医学医療系】<br />
[低侵襲脳神経外科手術・ロボット手術]<br />
内視鏡などを用いた低侵襲脳神経外科手術、最先端ロボット手術などについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日】<br />
[期末試験]<br />
レポート提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">現在進行している先端医療を理解して皆さんが将来進むであろう専門分野と関連することがあるのか、もしあればそれらと関連づけて何か新しいものができないのか想像してみてください。その想像は将来の革新的医療を生み出すかもしれません。興味をもっていろいろな分野のことを勉強してみてください。</p>
