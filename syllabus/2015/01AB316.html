<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB316</span>&nbsp;<span id="title">農業経営学及び関連産業経営学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月7,8</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生産経済学,ビジネス経営学,産業組織経済学を背景理論とし,農業経営と関連産業経営の理論,今後の与件変化とそれへの対応に論及しながら,課題を整理し,経営発展のための経営形態,意思決定法,連携組織等を講述する.同時に,応用分析手法を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:生農C703<br />昼夜制学生について個別に日程を調整する</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の主目的は、日本農業、ならびに農業経営の特質を理解し、伝統的な農業経営学基礎理論の上に、一つのビジネス活動体として農業経営を捉え、企業(的)経営管理論や情報利用と意思決定の理論、これからの担い手経営者像や経営発展の展開方向等を学習することである。なお、今日の農業経営においては、生産活動、情報収集、マーケティング、資源管理・環境管理等の観点から、他経営との組織化とそこでのマネージメントも重要になっている。そこで、農業者による組織の形態、構造、機能などについても学習する。</p>
