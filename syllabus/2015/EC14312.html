<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC14312</span>&nbsp;<span id="title">専門語学(英語)II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>
    <br />
    <span id="assignments">小林 幹佳 他 環境工学コース教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境工学コースに関係する様々な分野の英文教科書・学術論文をテキストとした講読を通して,専門分野の英文読解能力を養う。さらに,国際会議での発表や英語学術論文を作成するための論理構成力・手法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">環境工学コース対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">本授業では、4年次での卒業研究や大学院進学後の修士論文、博士論文の作成に当たり、英文学術誌への投稿や国際学会での英語での発表ができるレベルにまで英語能力を引き上げることを目標としている。具体的な目標を次のように設定する。<br />
3年次(本授業)<br />
1) 学生実験のレポートを英語で書くことができる。<br />
2) 学生実験のレポートを書くのに必要な文献などを読むことができる。<br />
3) 自分が興味のある研究テーマを英語で説明することができる。<br />
4年次<br />
1) 卒業研究の要旨を英語で書くことができる。<br />
2) 外国人研究者と英語で意見交換することができる。<br />
大学院進学後<br />
1) 研究成果を英語の論文にまとめ、国際雑誌に投稿することができる。<br />
2) 国際的な研究会や学会において発表や討論を行うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学技術英語,英語プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当者:小林幹佳、他数名<br />
科学技術英語の読解、英語でのプレゼンテーション、英語による実験や結果の説明などについて、環境工学コースの4つの分野に分けて基礎的なスキルを習得する。春学期は、学術における論理的思考や論理文の重要性を学ぶとともに、科学技術英語の読解と作文に関する基礎訓練を行う。(秋学期はより実践的な少人数ゼミ形式で、専門分野に関わる英語による発表練習や作文練習を行う)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>年間を通じた授業内容の説明、成績評価のやり方に関する説明のほか、論文や報告を英語ので書くときの書式、辞書や参考書などの基本的な説明を行う。(担当教員:小林幹佳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Soil, land &amp; water分野を題材として授業1(担当教員:堀田紀文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Soil, land &amp; water分野を題材として授業2(担当教員:堀田紀文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Food &amp; Bioenergy分野を題材として授業1(担当教員:マルコス アントニオ ネヴェス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Food &amp; Bioenergy分野を題材として授業2(担当教員:マルコス アントニオ ネヴェス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Environment &amp; Ecology分野を題材として授業1(担当教員:佐方啓介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Environment &amp; Ecology分野を題材として授業2(担当教員:佐方啓介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Forestry &amp; Forest Products分野を題材として授業1(担当教員:中川明子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Forestry &amp; Forest Products分野を題材として授業2(担当教員:中川明子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>秋ABでの分野選択(各人志望する分野を第1~第4志望の順位付けを行い提出)、その他TOEIC対策など(担当教員:小林幹佳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
