<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;J・D・サリンジャーとその時代&gt; J・D・サリンジャーの短編小説と、同時代の非行少年映画を中心的題材として、反抗的文化・反抗的ライフスタイルの歴史的な意味を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC61112と同一。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;&lt;J・D・サリンジャーとその時代&gt;&gt;<br />
 1950年代アメリカの小説、公聴会記録、育児書、映画、評論を、同時代の政治・経済のダイナミクスを視野に入れつつ分析する。<br />
 J・D・サリンジャーの Nine Stories および The Catcher in the Rye を中心テクストとして精読とディスカッションを進めながら、一週おきに文学以外の資料を取り上げて、文化研究としての文学研究の方法を習得することを目的とする。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 序論:J. D. Salinger とその時<br />
第2回 “A Perfect Day for Bananafish”<br />
第3回 Gene Sculatti,Cool: Hipster’s Directly より<br />
第4回 “Just Before the War with the Eskimos”<br />
第5回 アルベール・カミュ『シーシュフォスの神話』より<br />
第6回 “The Laughing Man”<br />
第7回 フレッド・ジンネマン監督『地上より永遠に』<br />
第8回 “For Esme”<br />
第9回 エリア・カザン監督『理由なき反抗』<br />
第10回 “Teddy”<br />
第11回 Benjamin Spock, Dr. Spock&#039;s Baby and Child Care より<br />
第12-15回 Catcher in the Rye</p>
    <div id="topic-assignments"></div>

 発  表<br />
・ 担当する作品について、15分程度で論じる。自分がその作品から受けた印象や、あるいは自分の感じた問題点を論じる。<br />
・ 発表は常に具体性と説得性を持たせること。取り上げるテクスト、あるいは参照した資料から適切な部分を数箇所を原文から必ず引用して、自分の主張を裏付けること。(目安として5-6行の長さの引用を3-4カ所程度)<br />
・ 映画の特定の箇所について言及する場合、15:20-17:05のようにレジュメに記載すれば、講師がその箇所を再生する。<br />
・ 必ずA4判2ページ程度の発表のレジュメを参加者の人数分用意して配布すること。</p>
