<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AE12B63</span>&nbsp;<span id="title">日本文化研究フィールド実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC秋AB 水6</span>
    <br />
    <span id="assignments">小口 千明,中込 睦子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域を定め、そこに住む人々の生活史(ライフ・ヒストリー)とその背後にある地域社会の歴史・文化を明らかにすることを課題としてフィールドワークを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">水6・集中開講。4月に履修説明会を行うので掲示に注意しておくこと。人数制限あり。日本語・日本文化学類生を優先する。<br />西暦奇数年度開講。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">実習地に関する地域文化を学習するとともに、住民のライフヒストリーを伺い、レポートにまとめる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">5月20日(水)6限に履修説明会を行う(2G204教室)。履修希望者は必ず出席すること。なお、受講の決定やTWINSの入力は、説明会後でかまわない。<br />
<br />
9月上旬~中旬に5泊6日程度で合宿を行う。合宿予定地は瀬戸内海島嶼部を予定(広島県呉市)。<br />
事前学習会を計6回程度、水曜6限に開催する。事前学習会には欠席しないこと。<br />
水曜6限の他の授業とは重複履修できない。その後班別学習を続ける。現地実習後レポートを作成し、レポート発表会を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">レポートと、4月以降の学習状況を合わせて評価する。</p>
  </div>

●集中形式の授業につき、各回ごとに内容を表示することは困難。学習内容は、説明会で詳述する。</p>
