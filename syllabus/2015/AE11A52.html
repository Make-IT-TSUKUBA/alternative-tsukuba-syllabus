$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言葉の「ゆれ」と言われている現象や日本語学習者の誤用例などを手がかりとして,文法の観点から日本語の変化について考察する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文法の揺れに注目し、言葉の使用実態の調査と、その調査をもとに日本語の変化について考える力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">言葉は変化します。「こまっしゃくれた子ども」や「ものを見立てる」などという言葉は滅多に聞かなくなりました。このように語彙の変化のスピードは実感できると思いますが,文法の変化はなかなか実感できません。しかし、ら抜き言葉の広がりに見られるように,文法も確かに変化しています。この授業では文法の変化に焦点を当て,現在どのような変化が観察されるか,なぜそのように変化するか,など,言葉の「ゆれ」と言われている現象や日本語学習者の誤用例などを手がかりとして,さまざまな観点から調査し分析します。</p>
