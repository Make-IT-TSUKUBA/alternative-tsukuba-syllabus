<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24071</span>&nbsp;<span id="title">オリンピック</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">嵯峨 寿, 真田 久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基本的な事柄から最新の動き,その舞台裏までオリンピックを深く知る第一歩をここから始めよう。オリンピックについて学ぶことは,今や日本人に不可欠な国際的教養の一部である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ギリシアの辺境にて生まれ息絶えたかに思われたオリンピック。クーベルタンの熱意によって復活を遂げたのが1896年、近代オリンピックの幕開けである。今、ようやくにして古代オリンピックの10分の1にあたる年月が過ぎようとしているが、これまで様々な困難、試練に直面してはそれをどうにか克服し、生き延びている。 「青(ブルー)」の糸を頼りに、近代オリンピックの足跡をたどり、来る2020年東京オリンピックを展望したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	近代オリンピックのターニングポイントについて理解し、説明できるようになる。<br />
2	オリンピックの意味を様々な角度・視点から理解し、説明できるようになる。<br />
3	過去のオリンピックを振り返り、2020年東京大会のあり方について意見できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピックシンボル,オリンピズム,オリンピアード,オリンピック・ムーブメント,オリンピック・レガシー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日  嵯峨 寿 体育系】<br />
[ファイブリング]<br />
17回目を迎える本科目の今年度のテーマとねらいなどを確認し、待ち受ける9回の講義に対する意欲と関心を高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日  真田 久 体育系】<br />
[オリンピア]<br />
エーゲ海に面したギリシアの辺境に競技祭が始まった当時、競技、国家、文化、生活はどのような様子だったのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日  和田 浩一 フェリス女学院大学】<br />
[青年クーベルタン]<br />
近代オリンピックを提唱したクーベルタン男爵、その青年時代、彼を突き動かしたものとは何だったのだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日  來田 享子 中京大学】<br />
[女性の台頭と苦悩]<br />
ブルーマーほか女性オリンピアンのウエアは何を映し出しているのだろうか、戦前・戦中のそれを中心に探る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日  岡田 弘隆 体育系】<br />
[カラー柔道着]<br />
白一色だった柔道に導入されたカラー柔道着はなぜ「青」だったのか。これにより柔道はどう変わったのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 調整中】<br />
[10月10日、東京上空]<br />
1964年の東京大会、ブルーインパルスが秋晴れの大空に五輪を描いた開会式は、どれほど盛大だったのだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日  嵯峨 寿 体育系】<br />
[ブルーリボンスポーツ]<br />
反IOCを貫いてきた大手スポーツ用品メーカーの初代契約アスリートを通して、当時のオリンピックが直面した問題に触れる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日  藤原庸介 日本オリンピック委員会理事】<br />
[YOG ユースオリンピック]<br />
14〜18歳の競技者による新たな試みが目指しているものは何か、2014年YOG南京大会の選手団長より直接うかがう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日  小井土正亮 体育系】<br />
[サムライ・ブルー]<br />
国旗色をデザインに活かす国が多い中、サッカーはいつから、またなぜ、ユニフォームを赤からブルーに変えたのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日  斎藤まゆみ 体育系】<br />
[パラリンピック]<br />
青年期を迎えたパラリンピックは今、どんな課題に直面し、どう対処しようとしているのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 試験 嵯峨寿 体育系】<br />
授業評価アンケート、ならびに期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
