<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">他の講義では取り上げないオペレーションズ・マネジメントに関するトピックスを取り上げ,学内外の講師が基礎から発展まで網羅的に講義する.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">【受講によって得られる知識・能力等】<br />
 (1) 教育目標との関連:<br />
 ゲーム理論のビジネスにおける戦略的意思決定の方法論としての基本的な考え方を習得する。<br />
<br />
(2) 授業の到達目標:<br />
 ビジネスにおいて観察されるさまざまな競争・協調行動について、ゲーム理論の考え方を用いて理解を深められるようになること、そして戦略的意思決定の場面において、ゲーム理論を援用した合理的な問題解決を自ら提案できるようになることを目的とする。<br />
<br />
【授業概要】<br />
 ゲーム理論は数理モデルを用いた方法論ですが、本講義で用いる数学は基本的に2次関数までとし、ベースとなる考え方を理解することに力点をおいて講義を行います。また、ゲーム理論は経済学との親和性が高い学問ですが、本講義では経済現象の理解よりは経営における問題解決の視点からアプローチしていきます。加えて、講義だけでなく履修者自身による自主課題にも取り組んでいただくことで、主体的にゲーム理論の考え方をビジネスに援用できるようになることを目指します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回<br />
ゲーム理論とは? 非協力ゲームのモデル化と均衡概念(戦略形ゲーム、展開形ゲーム、ナッシュ均衡、部分ゲーム完全均衡)<br />
講義(100%)<br />
---------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回<br />
ビジネスにおけるゲーム理論に関する基本モデル(ベルトラン競争、クールノー競争、ホテリングモデル)<br />
講義(100%)<br />
---------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回<br />
協力ゲームの初歩(モデル化と解概念)、ビジネスに関する様々な応用トピック(研究紹介も含む)<br />
講義(100%)<br />
---------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回<br />
履修者による自主課題のプレゼンテーション<br />
発表(100%)<br />
事前のテーマ設定、分析、及び発表準備が必要。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="assessment">講義への出席・質疑応答(20%)、自主課題のプレゼンテーション(60%)、最終レポート(20%)により評価します。その際には、上述した授業の到達目標と照らし合わせてどの程度のレベルまで理解できているかをもとに評価します。<br />
なお、プレゼンテーションの詳細については第3回の講義時に、最終レポートの詳細については第4回の講義時に、それぞれ印刷物を配布して説明します。</p>
