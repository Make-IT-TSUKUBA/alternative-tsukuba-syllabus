 <body>
  <h1 id="course-title">
   <span id="course">FG29183</span>&nbsp;<span id="title">知的工学システム応用実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5,6</span>
    <br />
    <span id="assignments">水谷 孝一,丸山 勉,相山 康道,望山 洋,鈴木 健嗣,山下 淳,海老原 格,前田 祐佳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複数の実験テーマから一つを選択して,秋学期を通してテーマ毎にこれまでに修得した広範囲な工学知識を基に,具体的なシステムをデザインする能力を養う.そして,デザインしたシステムを複数のメンバーと協調して完成させる過程で,チームとして特定のプロジェクトをマネジメントする力を養成する.
最終的に提出される課題(レポートやプレゼンテーション)により実験成果を評価する.

●FPGAによるハードウエア設計,
●ロボットシステム,
●組込システムによるハードウェア設計,
●跳躍機構のデザイン,
●上肢の運動特性の計測,
●PDAプログラムとユーザビリティ評価,
●コミュニケーションシステムの創作</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG39183と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。<br />平成21年度以前の主専攻実験IIと読替え可能。 世話人:水谷</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">●前半 応用実験(デザイン):目標2.4 (ii) エンジニアリング・デザイン能力 [100]<br />
●後半 応用実験(チームワーク):目標2.4 (iii) チームワーク力 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">●論理的・数学的な思考力と解析力及び物理的な自然現象に対する理解が深まるように,秋ABC学期を通してのテーマを準備している.<br />
●前半の応用実験(デザイン)では,テーマ毎にこれまでに修得した広範囲な工学知識を基に,具体的なシステムをデザインする.そして,デザインしたものを第三者に論理的かつ明快に説明できるよう,口頭試問やレポート(仕様書等)の作成指導をきめ細かく行う.これにより,「具体的なシステムを設計する能力」を養う.<br />
●後半の応用実験(チームワーク)では,デザインしたシステムを複数のメンバーと協調して完成させる過程でチームワーク力,つまりチームとして特定のプロジェクトをマネジメントする力を養成する.グループ毎に目標を定め,適切な役割分担をして,期限までに協力してデザインしたシステムを完成させる機会を提供することで,「具体的なシステムを運用する能力」を付与する.<br />
●設計・システム系科目群を修得して得られた目標2.4(i)問題解決能力に加え,応用実験(デザイン)と応用実験(チームワーク)それぞれで目標2.4(ii)エンジニアリング・デザイン能力,2.4(iii)チームワーク力を養成することで,具体的なシステムを設計し運用する能力を養い,広い視野を持った仕事の遂行能力を身につけることができる.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) FPGAによるハードウエア設計(37-fp)3L303-N(丸山):<br />
●これまでに修得した論理回路,プログラミング,画像処理に関する知識を応用し,FPGA(Field Programmable Gate Array)を用いた高速画像処理システムを設計する.そして,設計したシステムを実際にチームで協力して完成させる.<br />
●前半 応用実験(デザイン):<br />
まず,画像処理におけるエッジ抽出を例題として,FPGAによる高速システムの作成を行う.この作成は,予め準備された資料とサンプルプログラムに従って進められ,この作成を通して,FPGA設計用CADの使い方,ハードウェア設計言語であるVerilog の基礎を習得する.次に,これらの知識をもとに,FPGAを用いた高速(実時間)画像処理システムの設計を行う.高速化の対象とする画像処理は,一人一人自由に選び,どのような回路設計により高速化が可能となるかを考え,資料としてまとめ,プレゼンテーションを行う.発表資料,プレゼンテーションの内容により評価を行う.<br />
●後半 応用実験(チームワーク):<br />
応用実験(デザイン)で設計したシステムを複数名からなるチームで協働し,完成させる.この協働作業においては,まず,システム全体を複数のモジュールに分割し,モジュール間のインタフェースの明確化を行い,担当するモジュールを決める.次いで,各自が担当するモジュールを完成させ,最後に連結してシステムとしての動作確認をする.システムが完成した後は,チーム毎に完成したシステムのデモンストレーションを行う.また,最終的に完成したシステムの概要と自分が担当したモジュールの全体における位置づけ,工夫した点をまとめ,プレゼンテーションを行う.担当したモジュールの完成度とプレゼンテーションの内容により評価を行う.<br />
<br />
(2) ロボットシステム(37-ro)3L103-N+S(相山):<br />
●これまでに学習した,機械力学,材料工学,制御工学等を実際に応用して,安定,かつ高速に動作する2リンクのロボットマニピュレータシステムの設計,製作,軌道設計,制御を行う.最終的にはチームによるコンテスト形式でプレゼンテーション及び評価を行う.<br />
●前半 応用実験(デザイン):<br />
 既定の可動範囲を有し,既定のモータにより与えられたコースを最短時間で移動可能な2リンクロボットマニピュレータの設計を行う.2つのリンクのリンク長,リンクの質量比,コースを辿る軌道の加速度,減速度等により,移動時間および各モータに必要となる駆動トルクは大きく変動する.多数の設計要素があり,唯一最適な解が存在しない課題に対し,評価基準を定め,3次元CAD及びCAD上の動作シミュレーションツール等を駆使し,最も良いと思われるシステムデザインを完成させる.3名程度のチームを作り,各チームごとにシステムデザインを行い,プレゼンテーション及び設計レポートの提出を行う.評価基準の設定とそれに基づいた正しい設計が行われているか,その内容を評価する.<br />
●後半 応用実験(チームワーク):<br />
 応用実験(デザイン)で設計した2リンクマニピュレータシステムを,3名程度からなるチームで協働して製作する.実機に対して設計どおりの制御,動作軌道を与え,設計・シミュレーション通り動作するか否か確認を行う.実際にはモデル化されていない要因,たとえば摩擦やリンクのたわみ,加工時の誤差等により設計どおりには動作しない場合がほとんどである.これに対し,どのような修正を加えれば実機として安定,かつ高速に動作できるのか,各チームごとにこれまでに学んできた知識を基に検討を行い,実機,制御系,動作軌道等の改良を行う.最終的には全チームで実機を動かしてみせるコンテストを行う.コンテストの後に,プレゼンテーションを行い,最終報告レポートを完成させる.一人では行う作業が膨大なシステム開発をどのようにチームで完成させ,自分が担当した仕事が全体でどこに位置づけられるのか,その理解度を評価する.<br />
<br />
(3) 組込システムによるハードウェア設計(37-em)3L201-M(前田):<br />
●これまでに修得した広範囲な工学知識(具体的には数学,電気回路,電子回路,プログラミングなど)を応用し,組込システムの上で動作する実践的なソフトウェアの設計を行い,チームで協力して周辺回路(ハードウェア)の設計・制御を行う.<br />
●前半 応用実験(デザイン):<br />
これまでのパソコンによるC言語から,組込システムの上で動作する実践的なソフトウェアのデザイン・設計を行う.マイコンを使用したシステム(信号処理やハードウェアの制御等)をPCから独立して実際に動かす(機能させる)こと技術を習得することを前半の実験目的としている.具体的にはマイコンにセンサからの信号が入力でき,この信号をマイコンにて処理を行い,外部機器に出力することができるようになることが重要である.デザイン・設計したシステムをレポートにまとめ,その内容を評価する.<br />
●後半 応用実験(チームワーク):<br />
複数名からなるチームで自主課題に取り組む.応用実験(デザイン)でシステムを設計した経験を生かし,後半の応用実験で取り組むテーマをチームで協働し,システムを完成させる.「マイコンの性能」,「センサの種類・特性」,「出力機器の種類・特性」等の制約下で,どれだけ有益なシステムをチームで完成させるかが重要な課題である.また限られた時間内に目標達成するためにはチームで仕事を行うことも重要であり,チーム内の適切な役割分担やメンバーの進捗状況の把握,実状に沿ったスケジューリングなどが必要となる.システムが完成した後は,完成させたシステムについてチーム毎にプレゼンテーションおよびシステムのデモを行う.最終的に完成したシステムの概要と工夫した点,また自分が担当した仕事の全体に対する位置づけをレポートにまとめ,その内容を評価する.<br />
<br />
(4) 跳躍機構のデザイン(37-jm)3L108-S(望山):<br />
●これまでに授業で修得した知識を駆使して,重力に逆らって跳躍運動を行うロボットを設計・製作する.また,高速度カメラなどを用いた跳躍現象の観察に基づいて,チームで改良案を練り,再設計を行い,より良いシステムの構築を目指す.最後にプレゼンテーションと,チーム対抗の跳躍コンテストを実施する.<br />
●前半 応用実験(デザイン):<br />
本実験では,弾性体の飛び移り座屈を利用した瞬発力発生機構を用いる.その機構の実験用プロトタイプを作成し,弾性体のパラメータによって瞬発力がどのように変化するかを各自で調査する.この実験の結果に基づいて,30cmの跳躍を達成するロボットを設計する.これと並行して,PICマイコンによるラジコンサーボモータの駆動回路とプログラムを作成する.各自製作する跳躍ロボットシステム全体の設計書を作成する.<br />
●後半 応用実験(チームワーク):<br />
設計書に基づいて,各自ロボットを製作する.高速度カメラなどを用いて,製作したロボットの跳躍の力学現象をチームで観察する.チーム内で改良案を議論し,それを反映させた再設計書を各自作成する.最終的に製作した跳躍ロボットについて,チームごとプレゼンテーションを行った上で,チーム対抗の跳躍コンテストを行う.最終報告書では,より良い跳躍のためのロボットの工夫や力学を論理的に説明するとともに,チーム内での役割分担やチームワークの効果などについてまとめる.<br />
<br />
(5) 上肢の運動特性の計測(37-hu)3L204-M(鈴木):<br />
●これまでに修得した力学,機構学,機械設計,制御工学,電気回路,生体工学,プログラミング等を応用し,上肢の運動特性の計測及び運動支援を題材として,実際に人と協調して機能するシステムについての理解を深める.<br />
●前半 応用実験(デザイン):<br />
上肢動作支援システムを用い,人の上腕の静的および動的特性を計測し,人と協調して働くシステムの制御アルゴリズムについて学ぶ.また,生体電位信号(表面筋電位)計測や,光学式3次元モーションキャプチャーシステムによる動作計測の技術を学ぶ.さらに,計測した上肢の運動や表面筋電位を用いて筋骨格系のモデリングや運動特性の評価を行うことで,人と協調して機能するシステムのデザインが出来るようにする.最終的に学習内容をレポートにまとめる.<br />
●後半 応用実験(チームワーク):<br />
 応用実験(デザイン)で得られた知識を利用して,上肢の運動特性に基づき運動を支援するシステムの制御アルゴリズムについて,複数名からなるチームで協働し,完成させる.各チームで達成目標を定め,リーダーを中心に役割分担を明確化するとともに,チーム内の情報共有や相互調整を図るチームワーク力を養う.デモンストレーションとプレゼンテーションを通じ,構築したシステムの内容と評価,およびチームワークにおいて工夫した点と困難さについて発表する.<br />
<br />
(6) PDAプログラムとユーザビリティ評価(37-pd)3L504(山下):<br />
●PDAのようなタッチパネルを用いるインタフェイスを開発するには,使用者の特性を良く理解する必要がある.この実験ではユーザインタフェイスの利用特性を測定するシステムを開発し,様々な実験計画法と検定手法を用いて比較検討する技術を習得する<br />
●前半 応用実験(デザイン):<br />
 小型端末にタッチパネルを搭載した機器は,携帯電話やゲーム機など,身の回りの様々な分野で利用されるようになってきた.インタフェイスとしてのタッチパネルの利用は,たとえば駅の券売機のように以前からも用いられており,その特性については様々な研究が行われてきた.しかし,手のひらに乗る大きさのデバイスに対してタッチパネルを使用する場合には,これらの知見をそのまま利用することは出来ないため,利用者の特性について改めてよく観察し,その知見を開発にフィードバックする必要がある.<br />
 前半の実験では,タッチパネルを搭載したPDAを用いたユーザインタフェイスの利用特性を測定するシステム開発の為の技術を習得する.<br />
 具体的には,まずユーザビリティの基本的な概念について学習することで,システムを設計する上で必要とされる項目について学習する.次に,PDAで稼働するインタフェイスを作成するための開発環境について,いくつかのプログラミング課題を通して理解する.<br />
 最終的には,利用者特性を計測するためのプログラムの開発と,その設計内容についてレポートにまとめ,提出する.<br />
●後半 応用実験(チームワーク):<br />
 ユーザテストに先立ち,ユーザビリティテストの実施方法について講義を行い,小テストを実施することで理解度を確認すると同時に,理解が不足している点について補講する.<br />
 次に,応用実験で開発したシステムを用いて実際にユーザテストを行う.ユーザテストは,二人一組で班を編成し,一班20名を目安にユーザ実験を行う.被験者は,他の班で応用実験を履修している学生を中心に,なるべく多くの被験者で構成されるように計画する.<br />
 ユーザテストの終了後は,記録したデータに対し,t検定,分散分析およびその下位検定を中心とした分析を実施する.まず始めに班ごとに分析を行い,その後複数の班でデータをまとめ,母集団を大きくすることで分析結果にでる影響について調査する.<br />
 また,このユーザテストのモデルとなった数式と,実験から得られたデータを比較し,モデルの正確性や,あるいは新しいモデルの提案を行う.<br />
<br />
(7) コミュニケーションシステムの創作(37-co)3L108-N(海老原):<br />
●これまでに修得した広範囲な工学知識(具体的には数学,電気回路,電子回路,プログラミングなどを応用し,光デジタルコミュニケーションシステムを設計する.そして,設計したシステムを実際にチームで協力して完成させる.<br />
●前半 応用実験(デザイン):<br />
まず信号の変復調原理や特徴,信号の周波数帯域など,通信に関する基礎的な知識を実験により確認する.これによりコミュニケーションシステムを設計する上で留意すべき点などを身につけることが出来る.続いて,光デジタルコミュニケーションシステムの要求仕様を提示し,それを満たすシステムを設計する.設計した内容は一人一人プレゼンテーションを行うが,そこではなぜそのような設計を行ったのか,数学,電気回路,電子回路の知識を基に,根拠を持って第三者にわかりやすく説明が出来るよう指導する.そして,最終的に設計内容をレポートにまとめ,その内容を評価する.<br />
●後半 応用実験(チームワーク):<br />
応用実験(デザイン)で設計したシステムを複数名からなるチームで協働し,完成させる.設計した内容を実際のシステムに落とし込む過程では,数学やプログラミングの能力が必要となる.限られた時間で目標(要求仕様)を達成するためには,実装の過程で設計を見直したりする必要性も出てくるであろう.そこで,メンバーの能力(得意分野)を意識しながらタスクを割り振り,意思疎通を密にしつつ,時に必要な判断と決定を迅速に行うことが求められる.システムが完成した後は,チーム毎に完成させたシステムについてプレゼンテーションを行う.そこではチームで仕事をする上でどのようなことを留意すべきかなど,チームワークの重要性と難しさについて,自分たちの言葉で発表する.最終的に完成したシステムの概要と工夫した点,また自分が担当した仕事の全体に対する位置づけをレポートにまとめ,その内容を評価する.</p>
