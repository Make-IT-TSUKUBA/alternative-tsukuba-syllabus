<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">Y520413</span>&nbsp;<span id="title">造形技法実習A油性素材実験-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">油彩画の制作に取り組み,その表現効果に対する理解を深め,素材に対する基本的知識・技能を養う。</p>

  <div id="note-heading-note">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">・油彩絵具の特性を理解する。<br />
・油彩絵具を用いた基本的な描画技法を習得する。<br />
・静物画制作を通して絵画表現の造形性や絵画空間の構造について理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">油彩絵具を用いて静物画を制作する。描画実践を通じて、絵具や溶剤など描画材料一式の取り扱いについて学び、油彩絵具の特性に基づく描画方法の基礎を習得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>課題1「静物画(15号カンバス)」(第1回~5回):明暗法による形態並びに量感の描写、絵画空間の構築</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>課題2「静物画」(15号カンバス)」(第6回~第10回):色彩の表現効果、色彩と形態、色彩と空間、色彩と質感</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
