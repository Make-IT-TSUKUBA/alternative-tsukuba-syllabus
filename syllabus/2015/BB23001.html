<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">刑法という法律は、日常生活とは遠いところにあり、また独特の専門用語が使われた議論がされていることから、自分には縁のない難解な法律であるというイメージを持つ学生が多いかもしれない。しかし、テレビや新聞で刑事事件のニュースなどを見て、「なぜこの場合無罪になるのか」、「なぜこんな刑罰が科されるのか」などと疑問に思うことは、誰にでもあると思われる。この授業では、犯罪の成否を判断する上での基礎となる刑法総論を学び、基本的な知識や考え方を身につけることによって、このような「なぜ」に答えられるようになることを目的とする。特に、近年始まった裁判員制度においては、これまで刑事裁判とは縁のなかった一般市民が刑事事件に深く関わることになることから、刑法を学ぶことの意義はより重要なものとなっている。そこで、この授業を通じて、刑法の基本的な知識や考え方を身につけることは、これからの社会の中で生きていく上で有意義なものとなるだろう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">刑法総論は、あらゆる犯罪に共通の成立要件(違法性とは何か。故意過失とは何か。)を取り扱う。授業は、以下の順序で行う予定だが、若干順番が前後することもありうる。また、抽象的・観念的になりがちな刑法解釈の問題を分かりやすく解説するため、常に具体的な事例を想定した授業を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>ガイダンス・刑法とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>刑法の基本原則・刑罰法規の解釈と適用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>犯罪論の基本的考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>客観的構成要件(1):実行行為と結果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>客観的構成要件(2):不作為犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>客観的構成要件(3):因果関係論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>未遂犯と既遂犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>故意と錯誤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>過失犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>違法性と違法阻却の一般原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>法令正当業務行為・被害者の承諾</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>正当防衛</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(13)</span></th><td>緊急避難</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(14)</span></th><td>責任論と責任阻却:責任能力、期待可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(15)</span></th><td>共犯論(1):正犯と狭義の共犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(16)</span></th><td>共犯論(2):共同正犯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(17)</span></th><td>刑罰論・まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">また、授業で扱う論点以外の刑法や刑事裁判に関する質問も随時受け付け、その内容を授業に反映させることも予定している。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">上述の通り、刑法総論は、抽象的で難解である。授業全体を通して、「犯罪の成立要件」という1つの事柄を解説するので、一部だけあるいは時々受講しても、理解できないことは確実である。授業には必ず足を運んでもらいたい。</p>
