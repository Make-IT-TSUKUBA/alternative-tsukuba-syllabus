<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B17011</span>&nbsp;<span id="title">経済学入門I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゲーム理論や情報の経済学で用いられるアイディアを直感的に理解できるように、恋愛を例に分析していく。また経済学でどのように応用されているのかもあわせて説明する。講義出席者は、相互依存的な状況をゲーム理論でどのように捉え分析するかを学び、論理的に考える力を養って欲しい。講義中にいくつかの練習問題を解いてもらうことで、理解を深めてもらう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数なし】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">相互依存的状況における意思決定理論(ゲーム理論)を学ぶ。特に恋愛を例にしながらその状況を考察し、経済学分析の基礎を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">1, ゲーム理論の基本的概念・考え方の習得<br />
2, ゲーム理論の社会・経済への応用事例の学習<br />
3, ゲーム理論を用いた社会・経済現象を分析する力の育成</p>
  </div>

   <p id="prepostworks">講義ノート及び参考文献を利用して、復習する。また現実の世界の相互依存的な状況での意思決定の帰結がどのようにゲーム理論の考え方で説明できるかを自分なりに考えようにする。</p>
