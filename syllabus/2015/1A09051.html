  <h1 id="course-title">
   <span id="course">1A09051</span>&nbsp;<span id="title">遺伝子がつくる文明II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功しつつある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与すると同時に人類の存続を危うくする両刃の剣でもある。IIでは,発展途上にある食品の遺伝子改変の基本原理を理解して頂き,その上で安全性や市場で消費者に人気のない理由,その将来展望について客観的視点を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)平成24年度までの「遺伝子がつくる文明」の単位を修得した学生の履修は認めない。<br />【受入上限数300名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功しつつある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与すると同時に人類の存続を危うくする両刃の剣でもある。本学期は、発展途上にある食品の遺伝子改変の基本原理を理解して頂き,その上で安全性や市場で消費者に人気のない理由、その将来展望について客観的視点を提供する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">第1は授業の要約を素早く行い、講義の展開の中から自分の理解できないところ、疑問に思う点等を見つけ、討論の時間に大勢の人前で積極的に質問、議論できるトレーニングをすること。第2は遺伝子のコントロールを受けながら子孫を作り、種族を維持するようにプログラムされている我々人類の姿を情緒的主観的ではなく、論理的、客観的に捉える視点も身につけることである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遺伝子組換え,品種改良,遺伝子改変食品,安全性,遺伝子改変食品の将来展望,市場原理,想定外の想定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月6日 野村港二 生命環境系】<br />
[組換え実験の自己規制]<br />
組換えDNA実験にも守るべき規則がある。それらの規則は、第一線のサイエンティスト達が自らの研究活動を規制してまで、自らの手で作り上げてきた。サイエンティストによる自己規制という人類史上初めての快挙は、どのようにして実現したのだろうか。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月6日 菅谷純子 生命環境系】<br />
[クローンと雑種が飾る今日の食卓]<br />
私たちが口にしている農作物の遺伝子は、これまでどのように選ばれ、組み合わされてきたのだろうか。今日の農作物の遺伝的背景について概説し、クローンについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月13日 岩井宏暁 生命環境系】<br />
[遺伝子組換え植物の作出方法]<br />
近年、遺伝子組換え技術は、基礎研究の発展や有用作物の作出など様々な分野で利用されている。本講義では、最も広く用いられるアグロバクテリウムを介した遺伝子組換え植物の作出方法とその仕組みについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月13日 岩井宏暁 生命環境系】<br />
[遺伝子組換え植物の安全性確保]<br />
遺伝子組換え農作物を育成・栽培し、食品として利用することに対する賛成派と反対派の意見が対立している。本講義では、遺伝子組換え農作物の安全性に対する科学的考え方を解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 佐藤忍 生命環境系】<br />
[植物遺伝子をめぐるバイオ戦略]<br />
植物の有用遺伝子やその組換え植物をめぐる企業のバイオ戦略について、ビデオを教材として用いながら概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 佐藤忍 生命環境系】<br />
[植物遺伝子の産業化に向けた研究動向]<br />
植物ゲノムおよび有用遺伝子に関する研究の進展、特に産業に関連する動向について、ビデオおよび近年の新聞記事を中心に紹介し、今後の展開を考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月27日 大澤良 生命環境系】<br />
[作物の改良:育種と遺伝子組換え]<br />
遺伝子組換え技術は植物改良の可能性を大きく広げたが、決して万能技術ではない。古来より人間の営みとして行われてきた品種改良の技術を概説し、遺伝子組換え技術との関連・相違を解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月27日 大澤良 生命環境系】<br />
[遺伝子組換え生物の利用と生物多様性]<br />
我々は遺伝子組換え生物の利用に関して、食品安全性に関して数多くの議論をしてきた。一方、生物多様性条例においては遺伝子組換え生物利用による多様性への影響評価が厳しく求められているが、それについての議論が報道されることは少ない。今日的課題として多様性影響の観点から遺伝子組換え生物の利用について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月3日 石川香 生命環境系】<br />
[ジュラシック・パーク]<br />
映画「ジュラシック・パーク」を教材に、科学者の私利私欲と遺伝子操作について考え、2学期の総合討論を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月3日 石川香 生命環境系】<br />
同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
