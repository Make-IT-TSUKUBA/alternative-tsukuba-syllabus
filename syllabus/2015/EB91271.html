<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB91271</span>&nbsp;<span id="title">免疫生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">免疫(生物)学全般を概説する。免疫系を構成する細胞の分化,免疫グロブリン・T細胞レセプター・MHC分子などの抗原認識分子の構造と機能を学び,脊椎動物の精緻な免疫系がどのように進化してきたかを考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/17-9/18<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">医学、生物学の中で重要な分野の一つになっている免疫生物学について、その基礎を概説する。1798年ジェンナーに始まる免疫学の研究は細胞学や分子生物学、あるいは近年の遺伝子工学や細胞工学の発展とともに急速に進み、長い間の謎であった免疫系の高度な仕組みが明らかにされてきている。免疫系の全体像が理解できるように以下の内容を中心にして、免疫系を概説する。(1)免疫系を構成する多種の細胞とその機能。(2)非自己の物質(抗原)を認識する分子としてのパターン認識分子。(3)抗体(免疫グロブリン)とT細胞抗原レセプターの構造と機能や、それらの分子の多様性の獲得の分子機構。(4)抗原提示細胞の存在と、その細胞膜上の抗原認識に関与する分子としての主要組織適合抗原の構造と機能。(5)免疫応答(反応)に必須な細胞の相互作用と、その機能分子としての多種のサイトカインと、そのレセプター分子の構造と機能。(6)免疫系の進化(ホヤをめぐって)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>免疫学の概念と歴史。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>獲得免疫と自然免疫、免疫系の細胞とリンパ系。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>自然免疫とパターンに認識分子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>抗原と抗原性、抗原を認識する分子(免疫グロブリン・T細胞レセプター・NKレセプター)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>抗原認識。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>抗原認識分子の多様性とその獲得の分子機構。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>抗原の提示と主要組織適合抗原の構造と機能。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞性免疫とT細胞による抗原認識。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>細胞相互作用とサイトカイン。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>免疫系の進化(ホヤをめぐって)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
