<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC61312</span>&nbsp;<span id="title">ドイツ語圏文学・文化演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏文学・文化に関するテーマとテクストを受講者が選び、各自がそれに関する発表を行う。授業はドイツ語と日本語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC16312と同一。<br />ドイツ文学特講II(AC16101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">啓蒙主義と古典主義におけるドイツ語圏の戯曲<br />
<br />
この授業は戯曲解釈や分析に基本的に紹介をしつつ、ドイツ語圏の啓蒙主義と古典主義の有名な劇作家を代表的に挙げます。特に、啓蒙主義代表者としてゴットホルトエフライム・レッシングの戯曲論や戯曲を読みます。それで、疾風怒涛期から古典主義にかけてヨハンヴォルフガングフォン・ゲーテのいろいろの戯曲を考察します。フリードリヒフォン・シラーとハインリヒフォン・クライストの戯曲も読みます。この授業はドイツ語でも、日本語でも行われますが、上級のドイツ語読解力は授業参加のために前提です。<br />
<br />
使用言語:日本語およびドイツ語。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ文学,刑務主義,古典主義,戯曲,戯曲分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業の主な目的は戯曲に関する広範囲の紹介を挙げるということです。それで、18世紀から19世紀にかけてドイツ語圏の戯曲発展を概論し、啓蒙主義と古典主義のテーマや理論を考察します。例外として見なされるハインリヒフォン・クライストの戯曲に特に注目します。授業の後半では、レッシングまたはゲーテ、シラー、クライストのさまざまな戯曲を読んで、授業前半で勉強された知識を応用し、解釈します。</p>
