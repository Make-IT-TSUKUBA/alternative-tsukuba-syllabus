<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この授業は、中国語を1年間第2外国語として履修した学生を対象とする。初級の段階の後で、春学期の学習成果を受けて、さらに基礎力を充実させて中級レベルの中国語を習得することを目標とする。受講者は実際に中国語を使う多くの課題に取り組み練習する。</p>

    <p id="pretopics">授業において下記の教科書の後半部分を教材として使い、その中にある文法と例文を学びながら、中級レベルの読み、書き、聞き取り、口頭での運用を練習する。また中国語で書く能力の向上に心がけたい。時にビデオ教材も利用する。<br />
受講生が音読(ピンインなし)、聞き取り、文型に従う組み替え練習、テーマ別のグループ発表、その発表内容をめぐる中国語による質疑応答といった課題に取り組むことを通じて、中国語の実際的な運用能力の向上を目指す。</p>
