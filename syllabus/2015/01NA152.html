<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA152</span>&nbsp;<span id="title">刑事訴訟実務の基礎I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8; 夏季休業中 水7,8</span>
    <br />
    <span id="assignments">森田 憲右</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事訴訟法を履修した者に対し,模擬記録を使用して,その中に表れた刑事裁判実務の重要な問題点を取り上げ,主に弁護人の活動から法曹三者の役割を理解させるとともに具体的な問題を検討することにより刑事手続全体を把握させる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">8/19,8/26,9/2,9/9,9/16</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑事訴訟法を履修した者に対し、参考記録を使用して、主に刑事公判手続を中心に、重要な問題を取り上げ、法曹三者の役割を理解させるとともに、刑事手続全体を把握させ、刑事実務の基本的事項に関する手続遂行能力,実体形成能力を獲得させることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">刑事裁判の実務における重要な問題点を取り上げ、問答形式を主体として授業を行う。また、各回の冒頭では、前回の講義において提示した検討課題についても議論をする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週(第 1回・第 2回) 起訴状,要証事実,争点,証拠構造 <br />
第2週(第 3回・第 4回) 主張と証拠(証明予定事実,冒頭陳述,証拠等関係カード) <br />
第3週(第 5回・第 6回) 証拠法1(証拠等関係カード,伝聞法則) <br />
第4週(第 7回・第 8回) 証拠法2(証拠等関係カード,自白法則) <br />
第5週(第 9回・第10回) 証拠法3(証拠等関係カード,証拠調べの施行) <br />
第6週(第11回・第12回) 交互尋問 <br />
第7週(第13回・第14回) 事実認定1(論告,弁論,判決),上訴審等の手続 <br />
第8週(第15回・第16回) 事実認定2 <br />
第9週(第17回・第18回) 逮捕,勾留,保釈 <br />
第10週(第19回・第20回) 捜査機関の証拠収集手続と証拠開示</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験80%・参加態度20%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">法曹会「平成21年版 刑事第一審公判手続の概要(参考記録)」 <br />
法曹会「平成21年版 刑事第一審公判手続の概要(解説)-参考記録に基づいて-」</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">教科書に沿ったビデオを視聴しながら,刑事公判実務をイメージする。各回に検討する課題を示し、これに関する判例・文献等を指示して予習・復習させる。</p>
