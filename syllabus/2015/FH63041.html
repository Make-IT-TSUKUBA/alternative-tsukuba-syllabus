<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH63041</span>&nbsp;<span id="title">経営工学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">倉田 久</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営工学を次の視点から考察する。
(1) 働く人々が経験する態度や行動の決定要因について
(2) 生産システム、プロセス管理、製造業戦略について</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">ヒト、モノ、カネ、情報が四大経営資源と呼ばれている。このうちモノの視点から経営工学を講義する。 本コースでは、社会工学を専攻する大学生が当然知っておくべき経営工学の基本的なコンセプト、理論、事例を100テーマほど選択し(「経営工学の基礎知識100」と呼ぶ)、その理解を目指す。また、経営工学論が、戦略論、マーケティング、経営情報システムなどの周辺分野といかに連携しているかも講義でカバーする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">製造、生産プロセス、製品やサービスの設計、品質と顧客価値など経営工学のモノにかかわる部分の基本的概念の理解をめざす。マーケティングや戦略論など経営学領域と経営工学との関連性にも言及する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要、経営工学とは何か?<br />
経営工学100の基礎知識について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>オペレーション戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>品質と品質管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生産プロセスと設計1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生産プロセスと設計2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本式生産、中間テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>在庫管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>企業連携</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>サプライチェーン・マネジメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>マス・カスタマイゼーション、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>テスト期間に期末テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義スケジュールは変更される場合もある。期末試験のほかに期末レポートも課す(提出日は第11種目の期末試験期間中)。<br />
講義関連の情報はmanabaシステムを通して伝達する予定である。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">本コースでは、大学教養レベルの微積分学、線形代数学、統計学の理解が前提とされる。経営工学に関する事前の知識は、前後半とも必要としない。<br />
中間, 期末の両テストとも紙媒体である限り資料の持ち込みは自由である。 ただし携帯電話やノートパソコン等の通信機能を持つ電子機器の試験での使用は不可。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">レポート、宿題、 授業参加、試験による.</p>
  </div>

   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。</p>
  </div>

    <p id="textbook-textbook"></p>

   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">必携教科書は指定しないが、以下の4冊を参考書として挙げておく。また、講義中に参考資料情報を適宜伝える。</p>
    <p id="ref-ref">1. 圓川隆夫、「オペレーションズ・マネジメントの基礎―現代の経営工学–」、朝倉書店、2009年 <br />2. 徳山博于、曹徳弼、熊本和浩、「生産マネジメント」、朝倉書店、2002年 <br />3. 延岡健太郎、「MOT“技術経営”入門 (マネジメント・テキスト)」、日本経済新聞社、2006年 <br />4. 藤本隆弘、「生産マネジメント入門〈1〉生産システム編」、日本経済新聞社、2001年 </p>
    <p id="postref"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">70%以上の出席とすべての課題の提出とすべての試験の受験を単位獲得の必要条件とします。個人的な理由による追試、試験日の変更は認めません。講義スケジュールは変更される場合があります。manabaシステムで最新の講義スケジュールを確認しておいてください。</p>
