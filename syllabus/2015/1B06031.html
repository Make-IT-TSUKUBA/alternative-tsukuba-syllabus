   <p id="summary-contents">「ゆとり批判はどうつくられたのか」「世代論はどう解きほぐせるのか」という問題意識をもって、学校教育、カリキュラム、学力、教育言説、世代論について論究する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「ゆとり批判はどうつくられたのか」「世代論はどう解きほぐせるのか」という問題意識をもって、学校教育、カリキュラム、学力、教育言説、世代論について論究する。自分の経験や他者の経験をふまえつつ、国内外の社会情勢・教育施策・教育学等に関する知見をもとに、「ゆとり教育」「ゆとり世代」概念を相対化し、日本の教育のこれまでの成果と課題および今後の在り方について考察する。</p>

   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.学校教育とその社会的機能に関する基礎知識を習得し,「学校」について多面的に理解できるようになる。<br />
2.社会情勢をふまえて、学校教育、カリキュラム、学力、教育言説、世代論に関して理解し、考察できるようになる。<br />
3.「ゆとり教育」「ゆとり世代」概念を相対化し、日本の教育や世代論について論理的に議論できるようになる。</p>
  </div>
