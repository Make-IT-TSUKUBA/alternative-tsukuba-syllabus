<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45541</span>&nbsp;<span id="title">流体力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金1,2</span>
    <br />
    <span id="assignments">正司 秀信,京藤 敏達</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流体の力学的性質,流体運動の数学的表記法,完全流体の力学(静水圧,質量保存則,ベルヌーイの定理)等について講義する。また、粘性流体の運動を記述するナビエ・ストークス方程式を導き、その厳密解を求める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">流体力学I(FG45514, FG55514), 流体力学II(FG45524, FG55524)履修者は履修不可。<br />FG55541と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">前半は、応用を念頭においた,流体力学の基礎知識の習得を目指す。数学的,力学的基礎知識を土台にして流体力学の基本法則を,やさしい演習問題を通じて理解させる。後半では、幅広い技術者の養成のために基本的な部分の理解を重視し、流体の基本変形、粘性流体の運動についてマルチメディアを用いて説明する。この授業により、物理的な自然現象に対する理解[100]を習得することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>流体の性質、単位系、比重、密度、圧力、演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>重力場の静止流体、圧力の作用点、演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>表面張力、流線、連続の条件、オイラーの方程式、演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ベルヌーイの定理、管内の流れ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ベルヌーイの定理、管内の流れ、演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>運動量法則とその応用、抵抗の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>運動量法則とその応用、抵抗の評価、演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Multi-Media Fluid Mechanicsによる流体現象の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>流体要素の変形、加速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ナビエ・ストークス方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>簡単な系における粘性流れの計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>境界層</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>相似則<br />
次元解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ポテンシャル流れ、渦なし流れ<br />
二次元速度ポテンシャルと流れ関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">水中にある平板などの物体に働く静水圧の合力の大きさと作用点の位置を積分により計算できるようになること。連続の関係を理解すること。ベルヌーイの式や運動量則の適用条件を理解し,適切に使用できるようになること。流体要素の変形を数学的に記述できること。変形と応力の関係を理解すること。基本的な粘性流体の運動を理解できること。</p>
  </div>

   <p id="remark">流体力学は,将来,機械系,土木建築系のいずれの分野のエンジニアを志望する場合でも,基本的で重要な科目です. 絶対に単位をとるという気持ちで,取り組んで下さい.毎回の演習問題は必ず自分の力で解くように努力して下さい.</p>
