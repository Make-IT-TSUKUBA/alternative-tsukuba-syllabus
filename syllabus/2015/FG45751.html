  <h1 id="course-title">
   <span id="course">FG45751</span>&nbsp;<span id="title">防災工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5; 秋C 水5,6</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建物や社会基盤施設等の構造システムの防災・減災に直結した,地震,強風,降雨等による大きな外乱に対する広範囲な工学知識を得させ,大きな外乱とそれを受ける構造システムの被害を定量的に捉えるための,確率・統計理論をベースとした専門知識を講述する.さらに,地震,津波,地盤に関わる近年の災害事例を様々な防災・減災の角度から紹介する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前の入学者対象。防災工学(FG45821)履修者は履修不可。履修者は秋ABC水曜5時限と秋C水曜6時限の全てに出席すること。建築士受験資格の取得を目指す者はFG45821より本科目を履修することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2	広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">建物や社会基盤施設等の構造システムの防災・減災に直結した,地震,強風,降雨等による大きな外乱に対する広範囲な工学知識を得させ,大きな外乱とそれを受ける構造システムの被害を定量的に捉えるための,確率・統計理論をベースとした専門知識を獲得することを目指す.これにより,自然現象を工学的に捉え,防災問題を工学的に解決できる能力およびセンスを涵養する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">大きな外乱とそれを受ける構造システムの被害を定量的に捉えるための確率・統計理論を講義及び演習を通じて学ぶとともに,様々な自然災害の形態とそれらに関わる広範囲な防災技術を学ぶことで,防災工学の最新知識を獲得する.なお,地震,強風,降雨,地盤に関する大きな外乱を事例的に取り上げる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>不確定性の扱い:大きな外乱やシステム抵抗のモデル化,確率・統計理論の適用 -10月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>防災工学に関わる安全性・信頼性の指標:大きな外乱を受ける構造システムの被害の定量的な評価,破壊確率の評価 -11月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>時間的・空間的に変動する大きな外乱の扱い -12月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>大きな外乱の組み合わせ -1月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>安全性・信頼性を合理的に評価するためには -1月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>地震,津波,地盤などに関する災害事例の紹介 -全体を通じて.特に,1月</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)自然現象としての地震,強風,降雨等による大きな外乱の不確定性の定量的な評価方法を理解でき,確率モデルを適用して,大きな外乱の発生確率を計算することができる.<br />
2)大きな外乱の評価を踏まえ,構造システムの安全性・信頼性の評価方法について理解し,大きな外乱を受ける構造システムの被害確率を計算することができる.<br />
3)時間的・空間的に変動する外乱の扱いや,外乱の組み合わせの方法について理解し,確率・統計の基礎理論を適用して,基礎的な計算を行なうことができる.<br />
4)地震,津波,地盤等に関する災害事例と,それらを踏まえた広範囲な防災技術の適用事例を理解して,防災工学の最新知識について論理的に説明することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業内容の節目において演習・宿題,及びレポート課題を課す.これらと期末試験によって成績評価を行う.<br />
演習・宿題及びレポート課題(40点分),期末試験による結果(60点分)を合わせて,100点満点中,60点以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">地震,強風,降雨等の自然現象による大きな外乱が建物や社会基盤施設等の構造システムに作用し,システムに被害が生じる結果,災害となる.このような構造システムに関わる災害発生の枠組みを踏まえると,構造工学関連の諸科目は全て本講と関連する.材料学,材料力学,構造力学は構造工学の基礎である.地震時や台風時の応答を学ぶためには振動工学が基礎となる.各種構造の性質や崩壊を扱う科目としては鋼構造学や鉄筋コンクリート構造学等がある.土質力学は土砂災害,地盤・基礎の崩壊を扱う.本講は,自然災害に関わる大きな外乱の評価方法を述べることに重点が置かれるが,結果的には,上記諸専門科目を学ぶことの重要性を認識させる科目と位置付けることもできる.</p>
  </div>

   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">防災工学の基礎は,まず,大きな外乱が構造システムに作用した場合の被害の定量的な評価にある.受講を通じて,そのベースとなる確率・統計理論を学びなおし,理論の適用の醍醐味を十二分に味わってほしい.これらの内容を秋ABCの長期にわたって講述するので,授業内容の間の繋がりを強く意識して受講してほしい.そのためには,特に,授業の節目で課す,宿題や演習をよく復習することが肝要である.</p>
