  <h1 id="course-title">
   <span id="course">1A13061</span>&nbsp;<span id="title">加速器と最先端科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最近の『Higgs粒子の発見』に代表されるように、加速器科学・技術は素粒子や宇宙の起源に迫る物理学の原動力となっている。他方、物質科学の分野では加速器技術を応用した様々な実験手法が開発され、それらを用いた半導体デバイスやグリーンデバイス(二次電池、太陽電池、等)の開発研究がなされている。本科目では、主に理工学群の新入生を対象に、加速器のしくみやそれを用いた最先端研究の概要を平易に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">加速器をキーワードとして、加速器を利用した最先端の基礎研究ならびに応用研究の実際を紹介することで、科学・技術における加速器科学の役割・重要性や最先端科学の在り方を考える機会を与え、あわせて理工系学生の専門分野への関心を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 加速器のしくみを理解し、自分の言葉で人に説明できるようになること<br />
2 加速器を用いた素粒子・原子核分野の研究の概要を理解し、自分の言葉で人に説明できるようになること<br />
3 加速器を用いた物質科学研究の概要を理解し、自分の言葉で人に説明できるようになること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">加速器,素粒子,原子核,量子ビーム,物質の構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">高エネルギー加速器研究機構(KEK)と本学の教員が各回2名ずつ担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【7月6日 久保浄 KEK 加速器施設】<br />
[加速器の原理]<br />
加速器の発展の歴史にも言及しながら、静電場による加速と高周波を用いた加速、線形・円形加速器、衝突型加速器、光発生用加速器等の、種々の加速器の原理を電磁場中での荷電粒子の運動から簡単に解説し、加速器の仕組みの基礎的な理解を目的とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月6日 芳賀開一 KEK 加速器施設】<br />
[加速器を支える技術]<br />
加速器は、物質の究極の理解を探るための道具であるだけでなく、物質科学の分野においても、物質構造を探る重要な機器となっている。実際に稼働している加速器を例に、その構成とそれを支える技術を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月13日 中村浩二 KEK 素核研】<br />
[巨大加速器で探る初期宇宙の謎]<br />
初期宇宙の素粒子に秩序を作ったとされるヒッグス粒子の発見から3年、世界最高エネルギーで稼働中のLHC実験で明らかになった素粒子の世界とは、増強を経てさらなる高いエネルギースケールを探ることが可能になった加速器で今後何が明らかになるのか、最新の実験結果と共に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月13日 中尾幹彦 KEK 素核研】<br />
[Bファクトリー実験で探る素粒子物理学]<br />
つくばのKEKで行なわれているBファクトリー実験は荷電・空間(CP)対称性の破れの測定により小林・益川理論を検証を行い、さらにその先の未知の現象の探索を進めている。自然の偶然により可能になった実験の原理とその背後にある素粒子物理学の描像について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月23日(振替授業日) 神山崇 KEK 物構研】<br />
[中性子を用いた機能性材料の研究]<br />
中性子は透過能に優れ、軽元素に対する散乱能が大きく、磁気モーメントを持つ。このような特徴を活かして次世代のエネルギー材料や磁性材料、構造材料、蓄電池、燃料電池などの研究が盛んである。中性子散乱・回折法などの解説とともに、幾つかのトピックスを紹介し、物質科学研究における中性子の有用性について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月23日(振替授業日) 谷本久典 数理物質系】<br />
[放射光を用いたナノ構造金属材料の研究]<br />
大きさが数10nmの金属超微粒子やそれらが集積固化したナノ結晶材料は、従来の金属材料には見られない性質を示すことから、新しいタイプの金属材料として期待されている。放射光施設から放出される強力X線を用いることで可能となる形成過程の様子や原子の配列状態などの測定評価例を紹介し、新材料開発研究における放射光施設利用の有用性について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月27日 西堀英治 数理物質系】<br />
[先端量子ビーム光源を利用した物質構造観測の最前線]<br />
加速器の最先端技術の結集により、原子サイズの波長のX線領域でのレーザーの実現やナノサイズの領域を選択的に照らすナノサイズ光源の実現など、加速器の物質科学利用を革新する技術開発が進められ物質科学利用が開始されている。世界競争の元で進められている最先端加速器X線光源の物質科学利用について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月27日 雨宮健太 KEK 物構研】<br />
[放射光X線を用いた表面科学研究]<br />
原子レベルの表面における構造,電子状態,磁性を研究するにあたり,放射光X線を用いた測定技術,特にX線吸収分光法は極めて有効である。触媒に代表される表面化学反応や,スピントロニクスとして知られる薄膜磁性を対象とした最新の測定法の開発と,それを活かした研究例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月3日 志賀拓也 数理物質系】<br />
[放射光をもちいた金属錯体の物性研究]<br />
金属錯体は有機配位子や金属イオン由来の多彩な物性を示す化合物であり、物性を担う電子状態を解明するために様々な測定手法がもちいられる。放射光をもちいた金属錯体の研究例について最新の研究結果を紹介しつつ解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【8月3日 山田洋一 数理物質系】<br />
[放射光を用いた有機エレクトロニクス材料の研究]<br />
有機太陽電池や有機EL等、有機エレクトロニクスは実用化が進んでいるが、有機エレクトロニクス材料の構造や電子物性は未解明な点が非常に多い。フォトンファクトリー(PF)では、超高真空中での放射光光電子分光により、これらの材料の基礎的な電子状態研究がさかんに行われている。講義では最近の研究例を簡単に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
