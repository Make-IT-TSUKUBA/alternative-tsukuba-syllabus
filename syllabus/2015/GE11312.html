<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GE11312</span>&nbsp;<span id="title">専門英語I-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水3</span>
    <br />
    <span id="assignments">新谷 真由</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学での学習に必要な英語の能力を作文力を中心に発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE11512と同一。<br />23年度以降の入学者はGE11512, 22年度以前の入学者はGE11312を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">ライティングやリーディングの基礎となる単語力及び基本的な文法知識を定着させる。<br />
徹底した英文解析を通し、正確に英文を読解する力を養成する。<br />
論理的な思考力を養成するとともに、基礎的な表現力の習得を図る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>基本的な単語及び文法事項を定着させるために、授業の初めに毎回、英作文テストを実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>アカデミック・エッセイでしばしば用いられる構文・表現を学習するために、様々な題材についての英文を精読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>学習した構文・表現を用いながら、定期的に和文で書かれたアカデミック・エッセイを英訳する(年度末には、オリジナル・エッセイを作成させる)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">能力別にクラスを編成し、3限(A-1, I-1)は共通科目の英語をA組で履修した学生、4限(A-2, I-2)はB・C組で履修した学生を対象にする。三編生は原則として4限(A-2, I-2)を履修すること。三編生が3限(A-1, I-1)を履修したい場合は初回に担当教員の許可を得ること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">出席状況、受講態度(ワークシートの取組み状況を含む)、小テスト、学期末テスト(場合によっては、レポート課題も課す)により総合的に評価。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">予習・復習は必須。予習の際には、辞書や文法書を使い、徹底した英文解析を行うとともに、より正確に内容を把握するよう心掛けること。また、授業には辞書を必ず持参すること。</p>
  </div>
