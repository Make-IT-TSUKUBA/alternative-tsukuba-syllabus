<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC32031</span>&nbsp;<span id="title">分子発生制御学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">馬場 忠,兼森 芳紀,山下 美鈴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ひとつの受精卵から個体が発生していく現象の高次制御機構を分子(遺伝子)・細胞レベルで解説し,生命の連続性を理解させる。また,その発生制御機構が食料・医薬品生産や生殖・再生医療,および環境問題などへどのように応用できるかに関しても概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生殖と発生に関する基礎知識が得られ、それを踏み台として将来の「基礎研究」と「応用研究」の方向性を考える能力が得られることを期待しています。また、科学的なディベート力と論理的思考能力を養成することにも配慮しています。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">発生,生殖,配偶子形成,受精,パターン形成,生殖発生技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">配偶子形成から受精および胚・個体発生過程での高次制御機構を分子(遺伝子)・細胞レベルで説明しますので、神秘的な発生の重要性を理解してほしいと思います。また、その発生制御機構が生殖・再生医療などを含めて、農学や医学、工学分野でどのように応用されているかについても話します。将来、発生の人為的な制御がどこまで可能となるかを一緒に想像してみましょう。加えて、3回にわたってグループによる発生工学に関するディベート授業も行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>概論、配偶子形成(精子形成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>配偶子形成(卵子形成と成熟)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>受精と卵割開始</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>パターン形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>原腸胚形成と中枢神経系形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>器官形成と系統発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>科学ディベート授業(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>科学ディベート授業(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>科学ディベート授業(その3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>発生・生殖生物学の応用と将来</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">できるだけわかりやすく講義しますが、専門的な原理や原則が含まれます。そこで、生化学、分子生物学、および細胞生物学などを履修しておくことが必要です。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回、授業の最後に小テストを行います。授業欠席の場合には小テストを受けないことになりますから、ゼロ点となります(テスト1回分としてカウントされます)。また、授業に出席せず小テストだけを受けにきた場合もゼロ点とします。ディベート授業では、毎回、積極的に議論する態度(正否は問いません)と議論をまとめる能力で点数化します。最終的に講義終了後の小テスト点数とデベート授業の点数を合わせて、その平均点で直接的に総合評価します。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">テキストを配布して授業を進めるため教科書は指定しませんが、分子発生生物学(改訂版、浅島誠・駒崎伸二共著、裳華房)に従いながら、不足しているところを補って進めていきます。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">必要に応じて専門書の紹介はしますが、講義は生化学、分子生物学、および細胞生物学などを基礎として進めるため、自分に適した参考書を自分で選んでください。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

兼森 芳紀&nbsp;<span class="officehour-address">1002689</span>&nbsp;http://www.acroman.org</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">上記のように進めていきますが、行事などの事情で授業時間数が足りなくなった場合などは、若干の修正を行いますのでその点は理解してください。もし、知識・理解の欠如が感じられる場合には、個人的に補いながら、最後まで授業が理解できるように自分自身に挑戦してください。</p>
