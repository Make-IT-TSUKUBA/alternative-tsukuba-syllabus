 <body>
  <h1 id="course-title">
   <span id="course">EB11811</span>&nbsp;<span id="title">植物生理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>
    <br />
    <span id="assignments">佐藤 忍,小野 道之,岩井 宏曉,渡邉 和男,三浦 謙治,白岩 善博,鈴木 石根</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な環境情報を活用して多様な生理反応を引き起こす植物について,主要な生理反応とその制御因子を中心に,植物生理学の基礎的事項を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本科目では、植物が示すさまざまな反応を理解する上で必要な基本的な思考方法を中心に、植物の多様な生理反応・代謝反応の理解に必須な基礎知識を解説する。また、このような各種の生理・代謝反応を制御する機構についても、その制御因子や制御遺伝子を中心に解説する。さらに、このような植物の生理・代謝反応を研究するために必要な植物分子生物学・生化学の基礎的な研究方法とそこから導き出された考え方についてもあわせて解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>発生の特徴とホルモン相互作用</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第2回</span></th><td>成長・形態形成と細胞壁</td><td> 担当:</td><td>岩井 宏曉</td></tr>
<tr><th><span class="format">第3回</span></th><td>生殖と受精・胚発生</td><td> 担当:</td><td>渡邉 和男</td></tr>
<tr><th><span class="format">第4回</span></th><td>光刺激の受容と伝達</td><td> 担当:</td><td>小野 道之</td></tr>
<tr><th><span class="format">第5回</span></th><td>花成誘導と花芽形成</td><td> 担当:</td><td>小野 道之</td></tr>
<tr><th><span class="format">第6回</span></th><td>物質輸送と維管束</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物遺伝子とバイオテクノロジー</td><td> 担当:</td><td>三浦 謙治</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境と代謝調節</td><td> 担当:</td><td>鈴木 石根</td></tr>
<tr><th><span class="format">第9回</span></th><td>光合成炭素代謝</td><td> 担当:</td><td>白岩 善博</td></tr>
<tr><th><span class="format">第10回</span></th><td>光合成エネルギー変換</td><td> 担当:</td><td>鈴木 石根</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験(10回の授業から出題、4問選択解答)</td><td> 担当:</td><td>佐藤 忍</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">高等学校で「生物」を履修してこなかった学生は、高等学校教科書またはそれと同程度の内容を含む本を各自で勉強しておくこと。他学類生は、他学類向けの「生物学」の事前履修が必要です。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">毎回のテスト・レポートおよび期末試験の成績を総和し、A+〜Dの5段階で評価する。</p>
  </div>

  </div>
