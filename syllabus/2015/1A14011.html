 <body>
  <h1 id="course-title">
   <span id="course">1A14011</span>&nbsp;<span id="title">身近にある化学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">末木 啓介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身近にある多種多様な物質の性質や機能,日常体験する様々な自然現象の仕組みなどを化学的視点で捉えて解釈し,化学的物質観,自然観の基礎を学ぶ。人間の暮らしを豊かにするために役立つ化学物質,化学現象などの基礎知識を見につけることにより,化学と社会との関わりについての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">この講義では、私たちの身近にある物質、化学現象の糸口として、それらを化学的視点で眺めることにより、身近な物質や自然現象を化学的に理解することを通して、私たちの暮らしや社会における化学の役割を学習する。また、身近な現象から出発して、現在の化学研究の最前線、化学に対する社会のニーズ、化学の社会的責任、将来の展望や未来の化学の姿・あり方についても解説する。講義においては、数式や化学式をできるだけ使用しないで化学本来の面白さが伝わるよう工夫した内容を盛り込む予定である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 日常生活に必要とされる基礎的な化学を正しく理解できる。<br />
2 正しい化学的な知識に基づいて、身の周りで起こる科学的な諸問題に対して適切な判断と行動ができる。<br />
3 身近な現象から化学的な問題を見いだすことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">甘味料,天然毒,分子化石,色素,生物発光,医薬品</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 末木啓介 数理物質系】<br />
[化学入門]<br />
化学の考え方や化学を学ぶ意味などを解り易く解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 野本信也 数理物質系】<br />
[甘味物質の化学]<br />
我々が舌で感じる5味(甘味、苦味、塩味、辛味、酸味)のうち甘味はもっとも親しみ深い感覚である。甘味は化学物質によってもたらされる。現在までに数多く見出され使用されてきた甘味物質について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 野本信也 数理物質系】<br />
[身近にある毒]<br />
人類は、食物確保の過程や有毒動植物との接触などにおいて、毒の存在を認識してきたであろう。毒の本体もやはり化学物質である。我々の身近にある毒性物質について天然毒を中心として解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 野本信也 数理物質系】<br />
[地層中にある生体分子]<br />
生体分子の大部分は、生物の死後微生物などにより分解され単純な分子となるが、一部分は地層中に取り込まれて化学変化を起こしながらも地層学的年代にわたり保存されている。地球の経緯を物語る分子化石ともいえるこれらの地層有機物について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 北将樹 数理物質系】<br />
[生物現象と化学物質]<br />
生物の営みには、化学物質が大切な役目を担っている。我々の身近にある生物現象を化学の手法で捉えようとする研究を紹介する。またバイオテクノロジーや医薬品開発においても、化学は重要な役割を担っている。このような医学と化学のつながりを、化学物質の視点から眺めてみる。具体的には、1)生物発光の化学、2)ホルモンとフェロモン、3)医薬品の化学などを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 北将樹 数理物質系】<br />
[生物現象と化学物質]<br />
第5回と同じ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 北将樹 数理物質系】<br />
[生物現象と化学物質]<br />
第5回と同じ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 渕辺耕平 数理物質系】<br />
[高分子に見る有機化学—その概念]<br />
有機化合物の反応は一見複雑であるが、その基本原理を知ることで理解が可能である。本講義では、身近にある高分子化合物(プラスチックやタンパク質など)を軸に、有機化学を理解する上で欠かせない諸概念を紹介する。時間に余裕があれば、(有機化学の)研究の現場の様子も紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 渕辺耕平 数理物質系】<br />
[高分子に見る有機化学—その概念]<br />
第8回と同じ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 渕辺耕平 数理物質系】<br />
[高分子に見る有機化学—その概念]<br />
第8回と同じ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日】<br />
期末試験なし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
