  <h1 id="course-title">
   <span id="course">1C08021</span>&nbsp;<span id="title">障害と共に生きるII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学が蓄積してきた知見と最新の研究を主に発達・行動・生活支援の観点から紹介する。人間の生活行為は,認知機能や言語機能,運動機能などの諸機能がさまざまに関連しあって実現している。障害のある人の支援方法を学ぶことで,障害のある人もない人も共に「自立」と「自己実現」の可能な社会とはどのような社会なのかについて,受講生が自ら考える機会を提供したい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害科学開設) 人間学群学生の受講は認めない。<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義では、障害科学が蓄積してきた知見と最新の研究を、主に発達・行動・生活支援の観点から紹介する。 人間の生活行為は、認知機能や言語機能、運動機能などの諸機能がさまざまに関連しあって実現している。障 害のある人の支援方法を学ぶことで、障害のある人もない人も共に「自立」と「自己実現」の可能な社会とは<br />
どのような社会なのかについて、受講生が自ら考える機会を提供したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1障害のある人たちの抱えている困難とそれに対する支援の在り方について具体的に答えることができる。<br />
2障害のある人たちやその支援の在り方に関心を示す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">障害のある人たち・発達・生活支援・自立</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 宮本昌子 人間系】<br />
[言語障害の理解と支援]<br />
言語障害のある者の障害特性や支援の実際について解説し、その在り方についての考察を促す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 佐島毅 人間系】<br />
[視覚に障害のある乳幼児の学びを支える]<br />
指先を目とする盲児。彼らの育ちをどのように支えたらよいか、実際の映像をみながら解説し、乳幼児の学びの本質を捉えたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 原島恒夫 人間系】<br />
[聴覚障害者とのコミュニケーション]<br />
聴覚障害者とのコミュニケーションについて、聴覚障害の疑似体験とトップダウン処理の観点から理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 安藤隆男 人間系】<br />
[肢体不自由児の指導と教育]<br />
地域の小学校等の通常学級に学ぶ肢体不自由児、とりわけ脳性まひ児の教科学習上の課題を整理し、指導上の配慮・手立てなどを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 小林秀之 人間系】<br />
[弱視の理解]<br />
一般的に視覚障害は「目が見えない」障害として捉えられていることが多く、弱視という状態についての理解や関心は低い。このような状況の中で、弱視についての理解を促す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 左藤敦子 人間系】<br />
[聴覚障害児のことばの習得と指導]<br />
聴覚に障害がある子どもがことばを習得していく過程について、特別支援学校(聴覚障害)における教育との関わりから紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 熊谷恵子 人間系】<br />
[通常学級にいる発達障害児について考える]<br />
通常の学級の中にいる発達障害に関する基本的な知識を講義し、障害と健常の連続性についても議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 園山繁樹 人間系】<br />
[選択性緘黙の理解と支援]<br />
選択性緘黙の障害特性について解説するとともに、その障害特性に応じた支援方法、及びその実際について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 森地 徹 人間系】<br />
[知的障害の理解とセルフアドボカシー]<br />
知的障害のある人自身による権利擁護活動であるセルフアドボカシーの現状と課題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 佐島 毅 人間系】<br />
まとめ:講義全体のまとめを行うとともに、受講生自らの学びを振り返り障害と共に生きる社会とは何かについて考察する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 宮本昌子 人間系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
