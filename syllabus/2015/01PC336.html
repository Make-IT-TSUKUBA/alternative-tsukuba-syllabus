<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The objectives of this course are to provide students with opportunities:
• To apply analytical, decision-making, creative skills in a multi-disciplinary approach to address the issues confronting global managers
• To provide insights into management consulting processes and in-depth experience about management consulting
• To understand the complexity of organizations environment and recognize the importance of concepts and frameworks in assisting modern managers to solve strategic problems
• To improve competencies in the practical application of theory to assess business situation, address key issues and formulate appropriate recommendations</p>
  </div>

<br />
[Decision Making]<br />
Gather information	<br />
Analytical orientation<br />
Creative thinking	<br />

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The objectives of this course are to provide students with opportunities:<br />
<br />
•	To apply analytical, decision-making, creative skills in a multi-disciplinary approach to address the issues confronting global managers <br />
•	To provide insights into management consulting processes and in-depth experience about management consulting <br />
•	To understand the complexity of organizations environment and recognize the importance of concepts and frameworks in assisting modern managers to solve strategic problems<br />
•	To improve competencies in the practical application of theory to assess business situation, address key issues and formulate appropriate recommendations</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1: Feb 18 (Tue) (18:20-21:00)	<br />
Course overview <br />
•	Introduction to management consulting<br />
•	Consulting in emerging markets<br />
•	Key consulting skills<br />
•	Problem solving process – review frameworks and tools<br />
<br />
To do: discuss on project selection and scope<br />
<br />
<br />
Day 2:Feb 21 (Fri) (18:20-21:00)<br />
Creating sustainable competitive advantage <br />
•	Business building: theory and practice<br />
•	Real sources of competitive advantage<br />
•	Creating successful business models<br />
•	Strategic roadmapping workshop: planning for the future <br />
<br />
To do: submit 1-page project background<br />
<br />
<br />
Day 3: Feb 25 (Tue) (18:20-21:00)	<br />
Aligning strategy and operations<br />
•	Case A: Shouldice Hospital – focused strategy<br />
•	Case B: Wriston Manufacturing – multiple strategic positions, market consolidation and operations rationalization. <br />
<br />
To do: Read Shouldice and Wriston Manufacturing cases before attending the class<br />
<br />
<br />
Day 4: Feb 28 (Fri) (18:20-21:00)<br />
Emerging markets strategy<br />
•	Emerging market strategy : discussion on Japanese companies in Thailand<br />
•	Developing business at the base of pyramid<br />
•	Case: The Thai Royal Project Foundation <br />
<br />
<br />
Day 5: Mar 4 (Tue) (18:20-21:00)<br />
Project presentation and discussion<br />
•	Final presentation <br />
•	Wrap-up <br />
<br />
The course primarily uses a combination of lecture, class discussion, case analysis, group and individual assignments.</p>
