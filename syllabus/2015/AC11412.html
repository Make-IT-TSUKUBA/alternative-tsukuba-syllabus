<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC11412</span>&nbsp;<span id="title">テクスト文化学演習V</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語を用いながら、多言語・多文化地域の文学・文化を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC63102と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">従来イメージされるフランス文化は、主にギリシャ・ローマ文化、キリスト教文化の伝統を基調としたものですが、ケルト民族のガリア人やゲルマン民族のフランク人もまた国家の祖先として認識されている面があります。フランス語のテクストから、これらのケルトやゲルマンのイメージ、伝統がどのように捉えられているのかを読み解きながら、一国の文化の中にも存在する異文化交流の問題に触れてみたいと考えます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス文化・文学,ケルト文化,ゲルマン文化</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:フランスの歴史教科書、地理の教科書におけるフランスの「起源」の扱い、歴史の中のケルト人とゲルマン人</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>『ラルース百科事典』の「ケルト文化」「ゲルマン文化」についての記述:<br />
一般的な定義はどのようになされているか(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>『ラルース百科事典』の「ケルト文化」「ゲルマン文化」についての記述:<br />
一般的な定義はどのようになされているか(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>シャトーブリヤン『殉教者たち』(1809):歴史物語に描かれたガリア人、ケルト人、ゲルマン人(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>シャトーブリヤン『殉教者たち』:歴史物語に描かれたガリア人、ケルト人、ゲルマン人(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>シャトーブリヤン『殉教者たち』:歴史物語に描かれたガリア人、ケルト人、ゲルマン人(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ミシュレ『フランス史』(1833):歴史研究の始まりにおいての国家の起源の捉え方(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ミシュレ『フランス史』:歴史研究の始まりにおいての国家の起源の捉え方(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ミシュレ『フランス史』:歴史研究の始まりにおいての国家の起源の捉え方(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ミシュレ『フランス史』:歴史研究の始まりにおいての国家の起源の捉え方(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>アンリ・ドンタンヴィル『フランスの神話』(1986):現代におけるフランスの伝統文化、伝承についての研究(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>アンリ・ドンタンヴィル『フランスの神話』:現代におけるフランスの伝統文化、伝承についての研究(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>アンリ・ドンタンヴィル『フランスの神話』:現代におけるフランスの伝統文化、伝承についての研究(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>アンリ・ドンタンヴィル『フランスの神話』:現代におけるフランスの伝統文化、伝承についての研究(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
