<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1B01011</span>&nbsp;<span id="title">「知ること」とは何かI</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学問とは、何かを知る営みである。しかし、「知ること」とはいったい何かと問われると、われわれは案外それを「知らない」のではないか。人が物事を知るということの意味や構造、その限界などについて、主に哲学の立場から考察し、伝統的な思想や宗教のなかで紡ぎだされてきた「知」に対する思索や、他の人文諸科学や認知科学の提示する「知」へのアプローチなどを紹介しつつ、「知ること」について問い直してみたい。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学問とは、何かを知る営みである。しかし、「知ること」とはいったい何かと問われると、われわれは案外それを「知らない」のではないか。人が物事を知るということの意味や構造、その限界などについて、主に哲学の立場から考察し、伝統的な思想や宗教のなかで紡ぎだされてきた「知」に対する思索や、他の人文諸科学や認知科学の提示する「知」へのアプローチなどを紹介しつつ、「知ること」について問い直してみたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1) 各講義で取り上げられた概念について、自分の言葉で説明できる。<br />
(2) (1)を踏まえて、自分の見解を展開できる。</p>
  </div>
