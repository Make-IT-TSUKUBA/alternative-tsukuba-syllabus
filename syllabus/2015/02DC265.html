  <h1 id="course-title">
   <span id="course">02DC265</span>&nbsp;<span id="title">日本宗教社会史特講 A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中~近世日本宗教社会史に関する史料を読解し,検討する。当科目では先行研究を確認しつつ,未公刊の筑波大学所蔵北野神社文書の写真版を読解,検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度開講せず。<br />隔週開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本社会を分析するにさいしては,宗教・信仰を等閑視できない。本特講では,日本宗教社会史研究における分析視角を検討する。履修者の分析視角の深化を図るとともに,文献史料の読解方法を修得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">具体的な文献史料として,筑波大学附属図書館所蔵北野神社文書に含まれる遷宮記録の一つである「明和度遷宮記」(写真版)を取り上げる。その読解を,歴史学のみならず,宗教学,文学,社会学,地理学,美術など多岐にわたる分野からの研究成果が整合性を持ちながら進捗している宗教社会史の研究状況を確認しつつ進める。なお,第7・8回には史料原本の閲覧,第13・14回として7月中旬に現地の景観観察・関連文書見学などを目的とする巡見を実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本宗教社会史研究ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>筑波大学附属図書館所蔵北野神社文書と遷宮記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>先行研究の検討(1)古典的文献の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>先行研究の検討(2)古典的文献をめぐる討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>先行研究の検討(3)近年の宗教社会史研究の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>先行研究の検討(4)近年の宗教社会史研究をめぐる討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>筑波大学附属図書館所蔵北野神社文書の閲覧</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>筑波大学附属図書館所蔵北野神社遷宮記録の閲覧</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「明和度遷宮記」の検討(1)祠官松梅院の役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「明和度遷宮記」の検討(2)宮仕の「遷宮記」との比較検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>「明和度遷宮記」の検討(3)武家・公家と北野社遷宮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>「明和度遷宮記」の検討(4)北野天満宮の宗教儀礼</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>巡見:中~近世の京都と宗教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>巡見:北野天満宮の建築文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>本講義のまとめと討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義終了後にレポートを課す。</p>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 河内将芳『祇園祭の中世』(思文閣出版,2012年)。 <br />2. 京都国立博物館編『北野天満宮神宝展』(京都国立博物館,2001年)。 <br />3. 北野天満宮史料刊行会編『北野天満宮史料』遷宮記録1~3(北野天満宮,2000~03年)。 <br />4. 竹内秀雄『天満宮』(吉川弘文館,1968年)。 <br />5. 竹内秀雄・山田雄司・山澤学『北野社家日記』1~8(続群書類従完成会・八木書店,1972~2011年)。 <br />6. 田沼睦編『北野神社文書』(続群書類従完成会,1997年)。 <br />7. 筑波大学附属図書館編『「学問の神」を支えた人びと』(筑波大学附属図書館,2002年)。 <br />8. 日次紀事研究会編『年中行事論叢』(岩田書院,2010年)。 <br />9. 山澤 学『日光東照宮の成立』(思文閣出版,2009年)。 <br />10. 山田雄司編『北野天満宮旧蔵文書・古記録の目録作成および研究』(山田雄司,2007年)。 </p>
    <p id="postref">その他は講義時に指示する。「日本宗教社会史特講B」の参考書も参照すること。</p>
