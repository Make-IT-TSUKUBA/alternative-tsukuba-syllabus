<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化が進んでいる現代社会において、なぜ「異文化理解」や「多文化共生」が必要であり重要な課題になっているのかについて、関連文献の講読やマスコミの記事分析、国内外の事例紹介、発表・討議などを通して考えていく。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代社会における異文化理解や多文化共生に関する社会的・学問的議論について理解する。多文化化の歴史について考察を深めると同時に、グローバリゼーションの深化とともにさらに進んでいる多文化化の現状、多文化共生とかかわる政策や実践、課題について、海外と日本との比較を通してグローバルな視座から学ぶ。事例研究として、多文化化が進む学校現場へのフィールドワークの内容を取り上げる</p>
  </div>

    <p id="pretopics">第1回:ガイダンス<br />
第2回:異文化理解・多文化共生についての概観<br />
第3回:異文化理解・多文化共生とかかわる主要概念<br />
第4回:アメリカの事例1:多文化化と多文化主義の歴史的起源<br />
第5回:アメリカの事例2:多文化主義をめぐる主要論争1<br />
第6回:アメリカの事例3:多文化主義をめぐる主要論争2―公教育の現場から<br />
第7回:カナダの事例1:多文化化の歴史と現況<br />
第8回:カナダの事例2:ファースト・ネーションズ(先住民)問題<br />
第9回:カナダの事例3:多文化共生とかかわる政策・実践―新たな移民者の事例<br />
第10回:韓国の事例1:多文化化の歴史と現況<br />
第11回:韓国の事例2:多文化共生とかかわる政策・実践<br />
第12回:日本における多文化化の歴史と現況<br />
第13回:日本における多文化共生とかかわる政策・実践<br />
第14回:日本における多文化共生とかかわる実践事例―公教育の現場から<br />
第15回:まとめ</p>
