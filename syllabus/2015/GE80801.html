<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE80801</span>&nbsp;<span id="title">情報サービス構成論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">レファレンスサービスは,図書館や情報サービス機関等において,情報を求めている利用者に対して,レファレンス担当者によって提供される人的援助である。現代の図書館では,各種のレファレンス資料を活用しながら,多様なレファレンスサービスを展開することが求められている。この講義では,広義のレファレンスサービスを対象として,レファレンスサービスの目的,構成,方法,各種情報源の利用法,参考調査図書館の組織と運営,等について総合的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・レファレンスサービスの目的,構成,方法,各種情報源の利用法,参考調査図書館の組織と運営,等についての基礎知識を理解することができる。<br />
・館種別の情報サービスの特徴を理解した上で,図書館情報学と経営学の視点から,情報サービスの構成方法を考察できる視野を養うことができる。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>レファレンスサービスの概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>レファレンスサービスの歴史と発展段階</td><td> &nbsp;</td><td>&nbsp;</td></tr>
