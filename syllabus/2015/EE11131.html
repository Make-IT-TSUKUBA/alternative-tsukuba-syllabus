  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境学の基礎を体系的に学ぶ。本講義では、はじめに、地球環境システム全体の概要説明を行う。その後、各論として大気・海洋システム、水循環システムの講義を行う。教科書は「地球環境学」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球環境学I」、「地球環境学II」、「自然環境論」、「同A」修得済みの者は履修できない。<br />AC22541, AC62241と同一。<br />G科目</p>
  </div>
