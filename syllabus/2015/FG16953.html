<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近い将来に必要とされる新しい情報ネットワークサービスを想定し,コンピュータ,カメラ,表示デバイス,携帯端末等を結合したシステムを試作する。これにより,コンピュータ・通信・人間の関係の将来を探る。また,システム構築を通じてプロジェクト遂行に必要な技術を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">近未来マルチメディア &#039;09 から &#039;14 履修者も履修可。ただし「近未来マルチメディア20XX」によって認められる単位数は2単位までとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4<br />
具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">近未来に現れるであろうコンピュータシステムやアプリケーションを、自らの手で具体的なシステムとして形作ってもらいます。<br />
この授業では、マルチメディアに限らず、コンピュータ関連のあらゆる授業で学んだ成果を応用することのできる場を提供します。<br />
各自のプロジェクトを企画・立案・設計・運用・評価まで1年かけて行い、プロジェクト遂行に必要な技術を修得してもらいます。<br />
プロジェクトの内容と進行管理について継続的に授業の場で報告してもらうことで、人に理解してもらえるプレゼンテーション能力も修得してもらいます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">春Aの履修期間中に別途学内掲示で案内する日時・場所にてガイダンスを行います。<br />
履修者が確定した後は日程調整をし、基本的にプロジェクトごとに毎週ステータスアップデートを報告してもらいます。<br />
春モジュール後半(春B~春C)には中間発表、秋モジュール後半(秋B~C)には最終発表と報告書を提出してもらいます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・自分達の立案した計画を実現するための全てのスキルを身につける。<br />
・自分の考えをプレゼンテーションを通じて明確に表現し人に伝達できる。<br />
・映像・音声機器等・インターネット上の資源を利用したマルチメディアアプリケーションの立案・開発ができる。<br />
・試作システムを公開し、学内から評価を得ることによって、コンピュータと社会の関係を考えられる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業内で行ってもらうプレゼンテーション6割、最終報告書4割で評価します。<br />
試作したシステムの成果はボーナス点として、総合評価で60%以上を単位取得条件とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">【注意】本科目は年度ごとに名称が変わります。前年度の近未来マルチメディア20XX単位取得者も履修登録できますが、単位取得のためには前年度に取り組んだ課題をより進化させた発展的内容を実現することが前提です。なお、本科目での単位履修は卒業までに合計2単位まで認められます。<br />
履修放棄は原則として認められませんので、よく考えて履修してください。</p>

   <p id="remark">技術習得も講義の目的ですが、それ以上に、1年間に渡って自分のプロジェクトをマネジメントし続ける能力を身につけてもらうことを目標にしています。<br />
背景にあるのは、将来のマルチメディアサービスやコンピュータシステムを自ら考案・試作することにより、ICT技術を学習し、コンピュータと社会の関係を考えてもらうことです。独力で進める気概があれば、技術レベルは問いません。皆さんの自由な発想で、独自の企画を提案し実現して下さい。</p>
