<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境問題への対応,CSR,顧客関係性の構築等,現代マーケティングにおける重要なテーマを取り上げる。具体的には、法規制,市場構造,競争環境等,企業のマーケティングをとりまく社会環境の変化を整理すると共に、市場構造や競争環境を分析するための枠組みや方法に関する代表的な理論やモデルを概説する。その上で、企業のマーケティングのあり方と展開方法について議論を行う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">本年度は、「地球環境問題とマーケティング」と取り上げ、地球環境問題に対する国際動向、法規制や行政の動向、消費者の行動特性とその動向、企業の環境マネジメントと環境マーケティングの実態等を、関連する研究成果や企業事例を取り上げながら概説する。その上で、地球環境保全や資源循環を実現するためのマーケティングの方向性、および、それを推進するために必要な法制度や社会システムについて議論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回、第2回 マーケティングをめぐる社会環境の変化とマーケティング概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回、第4回 消費者の環境認知の特徴とエコロジー行動の規定要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回、第6回 環境マーケティングの展開方法I:環境ラベルとコミュニケーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回、第8回 環境マーケティングの展開方法II:リユースやリサイクルをめぐる問題とその対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回、第10回 グループ発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
