<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In this course you will explore aspects of the Japanese language: Japanese dialects, the sounds of Japanese, the writing system and how it is taught, and how the culture affects how people speak.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。<br />英語で授業。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course will use English to examine the Japanese language. Topics include the dialects of Japan, how the sound systems (and grammar) of modern Japanese developed, Japan’s “kanji culture”, education and educational reform, and how Japanese culture affects how people speak. For each topic you will choose your own research questions, and then learn about the topic by researching your questions. English support will be given as needed to be able to understand, discuss and write about the topic at hand.<br />
<br />
By the end of the semester you should be able to explain and discuss the following in English: The many dialects of Japanese, how the many dialects came to be; how the standard language has changed throughout the years; how our basic language use can be extended; the interplay between the written medium, education and educational reform; how Japan’s culture is reflected in how Japanese is used.</p>
  </div>
