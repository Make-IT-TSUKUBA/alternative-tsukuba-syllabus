<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1B03021</span>&nbsp;<span id="title">日本とは何かII</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ひとくちに「日本文化」あるいは「日本文化の特色」といっても、その内実は地域によって多様である。
この授業では、人々の生活文化の多様性について、民俗学と地理学の立場から捉え、「日本文化の特色」を考える。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">(日日開設) 日本語・日本文化学類学生の履修を認めない。<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ひとくちに「日本文化」あるいは「日本文化の特色」といっても、その内実は地域によって、多様である。この授業では、人々の生活文化の多様性について、民俗学と地理学の立場から捉え、「日本文化の特色」を考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">日本の生活文化と景観とについて、地域的多様性および通時的変化を踏まえて理解する。</p>
  </div>

  </div>
