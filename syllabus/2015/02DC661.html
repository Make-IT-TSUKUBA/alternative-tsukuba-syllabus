$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2004年12月のインド洋地震津波と2011年3月の東日本大震災に関して漁業、漁民、漁村(海村)の視点から論じられた災害復興、リスク・マネージメント論、リスク・コミュニティ論、復興開発論などに関する文献の購読を中心に、演習と講義による授業を行う。講義ではインド洋地震津波とスリランカ漁村の復興に関するテーマを提供する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">2015年度開講せず。<br />8/6-8/8</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">災害と復興に関する言説,減災論,復興論をめぐる議論について検討を行う。災害という現象は被災地の社会や文化と密接な関係があるだけでなく,直接には災害そのものの影響を受けないかのように思われる地域の人々にも様々な形で係わり,きわめて多面的かつ複雑な様相を呈するものである。ここでは漁業,漁民,漁村と災害からの復興のあり方を検討しながら社会・文化を理解する能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半はインド洋地震津波に関する議論,後半は東日本大震災に関する議論を共有する。開講前に文献を提示するので,受講者は内容をまとめ,問題提起をし,全員で議論が可能な状況を用意してほしい。使用する文献については濱田武士『漁業と震災』(みすず書房2013年3月11日発行 後半で使用)以外は受講者の数により決定する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>本講義の目的と方向性について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>漁村(海村)と災害に関する社会/文化人類学,民俗学,隣接諸科学による研究成果と問題提起</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2004年インド洋地震津波の概要,復興に関する問題について講義と文献購読(タイ・プーケットの事例から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2004年インド洋地震津波の概要,復興に関する問題について講義と文献購読(インド・タミル・ナドゥ州の事例から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2004年インド洋地震津波の概要、復興に関する問題について講義と文献購読(インドネシア・アチェの事例から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2004年インド洋地震津波の概要,復興に関する問題について講義と文献購読(スリランカの事例から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>2004年インド洋地震津波の概要、復興に関する問題について講義と文献購読(紛争と自然災害について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>前半のまとめ カタストロフィ,災害の記憶の語り等について全員で討論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『漁業と災害』その他の関連する文献の購読(天災と人災)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>『漁業と災害』その他の関連する文献の購読(被災と被害)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>『漁業と災害』その他の関連する文献の購読(漁港と漁村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第14回</span></th><td>『漁業と災害』その他の関連する文献の購読(地域漁業の行方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>全体のまとめ。第1回-第14回の内容,今後の課題について全員で討論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
