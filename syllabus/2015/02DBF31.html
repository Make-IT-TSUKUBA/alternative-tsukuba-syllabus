<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代ないし現代の宗教哲学に関する文献を講読し、解説を加えつつ、受講者とともにその内容について議論する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">現代の宗教研究において「宗教多元主義」(主にジョン・ヒックによって提示されたもの)がもつ意義や問題点を論じた最近の論考を講読しつつ、その内容について受講者と議論することを通して、現代の主として英語圏の宗教哲学における主要問題の一つに関する基本的知識を獲得するとともに、この分野の文献を読解する能力や問題発見能力、論理的思考力などの向上を目標とする。</p>
