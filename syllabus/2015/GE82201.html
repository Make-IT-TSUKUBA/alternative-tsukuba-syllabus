<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE82201</span>&nbsp;<span id="title">アーカイブズの構築</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本アーカイブズ学の概説を論じる。記録資料(古文書・公文書・企業等の組織文書)の具体相、その保存利用施設(文書館・公文書館)の諸機能につき、情報とメディアの観点を踏まえ、それらの歴史及び現在を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度までの「アーカイブズ学」に相当<br />GE72301と同一。<br />知識情報システム主専攻生はGE72301,それ以外の学生はGE82201を履修すること</p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報メディアとしての記録資料(古文書・公文書等)の意義・歴史・機能を理解する。<br />
地域社会における記録資料(古文書・公文書等)の意義を理解する。<br />
アーカイブズ学に基づく記録資料(古文書・公文書等)の基礎理論を理解する。<br />
記録資料(古文書・公文書等)を取り扱う上での基礎知識を習得する。<br />
図書館地域資料についての理解を深める。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>日本における記録資料の歴史的展開(1)―情報メディアとしての文字と紙の意義を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>日本における記録資料の歴史的展開(2)―国家アーカイブズの成立と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>日本における記録資料の歴史的展開(3)―地域アーカイブズの成立と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>日本における記録資料の歴史的展開(4)―近代公文書と民間アーカイブズの展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>20世紀日本の記録資料保存運動史―図書館地域資料論との関連で―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>日本におけるアーカイブズ施設(文書館・公文書館)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
