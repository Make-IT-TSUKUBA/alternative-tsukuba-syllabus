<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31FJ052</span>&nbsp;<span id="title">異文化と英語II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火2</span>
    <br />
    <span id="assignments">高木 智世</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。文化に関するテーマを設定し、英語によるリサーチ、議論、発表などの訓練を通して、異文化に気づき、理解する能力を養成し、外国人との相互理解に関する関心と問題意識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学群 C 組対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">•世界の国々についてその歴史や文化、社会の特徴を把握し、異文化理解を深める。<br />
•世界で話されている様々な英語に触れてその多様性を理解するとともに、自分自身の英語を受容して自信を持ってコミュニケーションを図る態度を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化理解,英語の多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記の国々(およびその地域で話されている英語)について、DVD教材とリーディング教材を用いて学習していく。<br />
・Mexico<br />
・Germany<br />
・Finland<br />
・Poland<br />
・Spain<br />
・Greece<br />
・Kenya<br />
・Morocco<br />
・Lebanon<br />
・Kuwait</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">以下の配点で総合点を算出し、評価します。<br />
出席率20%、授業内外における課題への取り組み40%、期末レポート40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">・毎回、授業の予習/復習を課題として課します。(詳細は授業中に指示します。)<br />
・学期中に取りあげた国々の諸特徴の中から、関心のある点についてさらにリサーチをするプロジェクトを課します。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">英語を外国語もしくは第二言語として用いている世界の様々な地域に住む人々の姿に触れて、母語話者の英語とは異なる自分の英語に自信を持てるようになってもらいたいと思います。</p>
