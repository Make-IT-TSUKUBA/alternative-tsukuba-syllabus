                        }

   <p id="aim">映画や文学が映し出すイメージを手掛かりにして様々な社会問題を考察し、それらが〈いま、ここ〉で起こっていることとどうつながるのかを類比的に思考する。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">『星の王子さま』のなかでキツネは王子さまに、「大切なものは目に見えない。心で見なければいけないんだ」と言います。このことは、たとえば、悪いことをしている人が「優しい笑顔の人」であったり、善いことをしている人が「忌み嫌われている人」であったりするわけです。さらに、この事態を社会に移して考えると、戦時に痛みを感じずに平気で人を殺すことができたり、社会の発展のためには弱い立場にある人を当然のように差別することができたり、また、河や海に平気で有害物質を流すことができることと類比的な関係にあります。わたしたちはどのようにして「心で見る」つまり、他者のことを自分自身のこととしてイメージすることができるのでしょうか。<br />
この講義では、哲学者シモーヌ・ヴェイユの思想を手掛かりに、映画や文学を多角的に用い、近現代の日本が直面した社会問題とわたしたちが日常生活のなかで直面する問題を類比的に考察してみたいと思います。<br />
★取り上げる予定の映画作品:宮崎駿『風立ちぬ』、佐藤真『阿賀に生きる』、小津安二郎『東京物語』など。/文学作品:サン=テグジュペリ『星の王子さま』、村上春樹『ノルウェイの森』、川上弘美『センセイの鞄』など。</p>
