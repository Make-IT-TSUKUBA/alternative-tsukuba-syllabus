<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">33BB212</span>&nbsp;<span id="title">フランス語基礎BI</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際 1班(学籍番号末尾奇数)対象 国際学類の学生は「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">:フランス語会話の基礎を学ぶ授業です。フランス語で会話ができるようになるために、毎回の授業ではいま習ったことをすぐに試していくことになります。これから一年間を通して、みなさんはオーラル・コミュニケーションをたっぷりと練習していくことになるのです。そのため、教科書ではすぐに会話を試していくイミーディアト・メソッド(Immediate Method)という方法が採用されます。毎回のレッソンの中心となるのは会話テーマです。この会話テーマについて、相手に質問したり、自分から話しかけたり、あるいは相手が質問したことに答えていくために、様々な表現や語彙、構文などを学んでいきましょう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

挨拶、国籍、名前、専攻、職業、応用会話など。</p>
    <div id="topic-assignments"></div>
