<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01PC220</span>&nbsp;<span id="title">Engineering Design for Non-Engineering Managers</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>
    <br />
    <span id="assignments">木野 泰伸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The intent of this course is to help managers without prior engineering experience aware of how engineers approach design problems. By the end of the course, students should understand the vocabulary used by engineers to frame and solve conceptual design problems.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2015年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion	<br />
Simulation	<br />
Role playing</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Accept change<br />
Commitment to success	<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Gather information<br />
Analytical orientation<br />
Creative thinking	<br />
<br />
[Implication]<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The intent of this course is to help managers without prior engineering experience aware of how engineers approach design problems. By the end of the course, students should understand the vocabulary used by engineers to frame and solve conceptual design problems, including problem formulation, generating and evaluating alternative concepts, and approaches to selecting a concept to take forward to more mathematical and analytical levels of design.<br />
<br />
Because the approaches to conceptual design are oriented to problem understanding and solving, students should find the approach is useful in non-engineering conceptual problems.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1 An overview of the engineering profession and the design process, including a brief case study. This will include a model of the design process, stages of design, and some discussion of user-centered design.<br />
<br />
Day 2 A brief lecture and question and answer session, followed by exercises conducted in class with a design problem using the formal design process (Problem formulation, understanding and clarifying the problem statement, clarifying objectives, constraints in design and functional analysis.) If time permits, a model of team dynamics will be presented.<br />
<br />
Day 3 Exercises conducted in class to see how engineers develop, evaluate, test and document design alternatives. Focus will include morphological charts, best of class methods, and documentation of design. <br />
<br />
Days 4 &amp; 5 (Combined Session) Students will be organized into teams and given a conceptual design problem which they will work on as a group, leading up to a presentation of their solution to the problem. In addition, there will be a summary lecture highlighting key points about working with engineering staff in later phases of the design process.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">No prerequisites, this course does not presume any level of scientific, mathematical or engineering background.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Grades for the course will be based on three factors:<br />
1)	Participation in the class exercises, (40%)<br />
2)	A short examination to be administered at the end of the course, (25%)<br />
3)	The course paper described above (35%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">Submission of Course Papers</h2>
   <p id="prepostworks">In addition to participating in the class meetings, each student will be asked to write a reflective essay in which they describe and discuss how engineering and technologies are relevant in the student’s area of professional interest and development. This paper will be due one week after the end of the course, and will be submitted electronically.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">Text book, cases, reading materials</h2>
   <div id="textbook">
    <p id="pretext">Dym and Little, Engineering Design: A Project Based Approach, 3rd Edition, (Wiley:  New York), 2008.<br />
Additional readings will be posted as .pdf files for students to read.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">Office hour</h2>
   <div id="office">
    <p id="preoffice">Instructor: Yasunobu Kino,   Guest Instructor: Patrick Little<br />
Office hour: by appointment</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">Class attendance and withdrawal policy</h2>
   <p id="remark">Students are expected to attend all classes, as there will be team-based exercises.<br />
<br />
Once registered for a course, a student may withdraw from the course without penalty by notifying the instructor before the THIRD CLASS MEETING of the course. Absence without notice may result in a failing grade and the student may receive a “D.” Courses will be closed for registration after the second class meeting.</p>
  </div>
