<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">情報処理(講義)と併せて,コンピュータによる情報処理の基礎的な能力の養成を目的とする。代表的な応用プログラム(文書処理,表計算,電子メイル等)の操作やプログラミング入門を通して,コンピュータによる問題解決の手法を実践的に修得する。</p>

   <p id="aim">学類教育目標との関連: 目標:1.3 / コンピュータを利用し情報を取得・処理する能力[100]<br />
<br />
工学システム学類の計算機システムの利用方法、WWW、電子メール、Unix/Linux OSの基本、応用ツールの基礎的な操作方法、C言語による初歩的プログラミングに関する解説及び実習を通じ、コンピュータを利用し情報を取得・処理する能力を養成する。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準</h2>
   <p id="assessment">受講生の到達レベル<br />
1. Unix/Linux OSに関する基本概念を理解し、コマンドを用いて ファイル操作、プロセス制御、リモートログインなどができる。<br />
2. タッチタイプができ、エディタをスムーズに使うことができる。<br />
3. 各種ツール(LaTeX、Officeツール、Gnuplot、MATLABなど)を用いて文書や図表を作成し、印刷できる。<br />
4. C言語を用いて初歩的なプログラムの作成、コンパイル、実行ができる。<br />
5. WWWの仕組みやHTMLの基本的文法を理解し、基礎的なホームページ作成ができる。<br />
<br />
毎回の実習の完了(40%)と課題点(60%)の合計で評価する。但し、不正行為のあった場合、計算機利用上の注意やマナーに著しく反する行為を行った場合には単位を与えない。</p>
