$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        // URL

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営は、社会において欠くべからざるものです。社会では、一人では成し遂げられず、複数の人が取り組む必要がある課題が存在します。典型的には、皆さんが日々接する企業、組織の中に、経営現象を見いだすことができます。そうした課題に力をあわせて取り組んでいくためには、人々に正しい筋道(経)を提示し、活動を整える(営)必要があるからです。経営学はこの筋道と活動の調整を主に考え抜く学問です。
そこで、本講義では、経営について積み重ねられてきた学術的知見を教授します。主に、人々の活動の筋道を示す「戦略」と、人々の活動を整える「組織」を中心にします。
この講義を学修することで、自らの力で経営について深く理解し、よりよい経営のあり方を構想し、実践できる人材になれるよう、基礎作りをします。講義で扱える内容は初歩的なものですので、一人でも多くの学生さんが学問としての経営に興味を持ち、講義の後も学び続けられるように指導したいと思います。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">マネジメントエリア(平成25年度以降入学者), 経営工学基礎エリア(平成24年度以前入学者)。<br />FH32081と同一。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">経営学の基礎を学ぶ。具体的には、戦略論と組織論の概念、知識、考え方を身につけ、自らの力で経営を理解し、構想するための基礎を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">経営学の基本的知識、考え方を講義します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>経営学の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>経営学の歴史と考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>戦略論 (1)― 戦略とはなにか―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>戦略論 (2) ―競争戦略―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>戦略論 (3) ―全社戦略―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多角化、垂直統合、国際展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>組織の構造とデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>意思決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>動機付け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>組織学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義は、学生の皆さんの理解度に合わせて進めていきます。したがって、シラバスよりも時間を割くテーマもあります。</p>
   </div>

講義中の質疑応答、受講態度を勘案し、適宜、加点する。</p>

  <div id="prepostworks-heading-prepostworks">

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">指定教科書</h2>
   <div id="textbook">
    <p id="pretext">1が戦略論のテキスト、2が組織論のテキスト、3が講義全体に関わるテキストです。</p>
    <p id="textbook-textbook">1. 網倉久永・新宅純二郎(2011)『マネジメント・テキスト 経営戦略入門』 日本経済新聞出版社. <br />2. 沼上幹(2004)『組織デザイン』日本経済新聞社. <br />3. 高橋伸夫(2006)『経営の再生―戦略の時代・組織の時代 第3版』有斐閣. </p>
    <p id="posttext">テキストの内容を説明することはしませんが、その内容を踏まえた講義をします。したがって、テキストを購入し、独習しておくことが望ましいと言えます。テキストはこの分野の良書ですので、講義の後で読み返しても十分に学ぶことがあります。</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">参考書は、講義、テキストとは違う切り口で経営学を知るための本を挙げてみました。適宜、参考にして下さい。</p>
    <p id="ref-ref">1. 土屋守章(1979)『現代企業入門 (日経文庫 507 経営学入門シリーズ)』日本経済新聞出版社. <br />2. 田尾雅夫、若林直樹、佐々木利廣編(2005)『はじめて経営学を学ぶ』ナカニシヤ出版. <br />3. 高橋伸夫(2007)『コア・テキスト経営学入門』新世社. <br />4. 藤本隆宏、新宅純二郎、粕谷誠、高橋 伸夫、阿部 誠(2005)『リサーチ・マインド 経営学研究法 (有斐閣アルマ)』 <br />5. 一橋大学イノベーション研究センター(2010)『一橋ビジネスレビュー別冊No.1 ―はじめての経営学』東洋経済新報社. </p>
