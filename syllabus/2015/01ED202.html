$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">内外の文献及び映像データを活用して教育学研究法としての実験・観察・フィールドワークの基礎について理解を深める。受講院生による演習、発表、討論等も取り入れ、教育学研究法としての実験・観察・フィールドワークについて学ぶ。</p>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">教育学研究における実験・観察・フィールドワークの役割・意義・活用方法・課題等について学ぶ。実験・観察・フィールドワークを主たる研究法としている研究事例に即して、実験・観察・フィールドワークへの理解を深めるとともに、実際の教育事象や授業を対象にして、教育学研究法としての実験・観察・フィールドワークの方法を体験的に学ぶ。</p>
