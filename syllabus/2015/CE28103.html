<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CE28103</span>&nbsp;<span id="title">自閉症スペクトラム障害臨床実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金4,5</span>
    <br />
    <span id="assignments">園山 繁樹,野呂 文行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応用行動分析学を学習した学生で、より具体的な支援方法の学習を希望するものに対して、自閉症スペクトラム障害の幼児の指導に参加させ、基本的なアプローチの技術の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「応用行動分析学の基礎」・「応用行動分析学の展開」の単位を取得していることが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">応用行動分析学による援助技法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自閉性障害児あるいは行動問題が顕著な知的障害児などを対象に、週1回の指導に参加する。本授業に関しては、指導は行動療法・応用行動分析学的なアプローチを基礎としている。対象児に対する指導には、スーパーバイザーの元に、スタッフとして参加する。参加は直接の指導時間のみではなく、事前ミーティング、ケース会議、事後ミーティングが設けられている。これらのミーティングでは、対象児の行動アセスメント、指導プログラムの立案作成、指導プログラムの修正等が行われる。したがって、評価は単に指導への参加のみではなく、これらのミーティングへの参加も対象となる。これらのミーティングは、特別な事情がない限り、すべて出席することが求められる。<br />
特に教科書等は指定しないが、上記の参考図書や応用行動分析学に関する授業の資料を参照し、専門用語の意味を理解していることが望ましい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">実習の実施状況によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習の方法</h2>
   <p id="prepostworks">グループ・ミーティングに参加し、自分の担当する指導に関するプログラムを作成する。そのプログラムについてグループリーダーから指導を受け、修正した上で、指導に臨む。指導後のスーパーバイザーの指導ならびにグループ・ミーティングで、実施した指導内容について検討し、来週の指導プログラムを作成する。</p>
  </div>

    <p id="preref"></p>
    <p id="ref-ref">1. ミルテンバーガー著(園山・野呂他訳)(2006)「行動変容法」二瓶社 <br />2. 小林・園山・野口編著「自閉性障害の理解と援助」(2003)コレール社 <br />3. 藤原・今野編著(2002)「発達臨床心理学」コレール社 </p>
