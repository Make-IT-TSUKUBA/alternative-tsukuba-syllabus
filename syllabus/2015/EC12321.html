<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12321</span>&nbsp;<span id="title">基礎数学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木1</span>
    <br />
    <span id="assignments">奈佐原(西田) 顕郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源学類全般の基礎となる数学を学ぶ。
特に, 物理学II, 化学II, 物理学実験, 化学実験,
数理科学演習で必要となる数学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">基礎数学Iを履修した人を対象とする。平成24年度までの「基礎数学」(EC12051)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源学類で必要な数学の基礎学力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式・線型代数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基礎数学Iで学んだことをもとに、生物資源学類で必要な数学の基礎を、多くの実例とともに学ぶ。これらをしっかり学べば、数理科学演習・統計学入門・物理学II・物理学実験・化学実験などで出てくる数学的な考え方を楽にクリアできるだろう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>確率(数学リメディアル教材第14章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>統計学(数学リメディアル教材第15章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中間テスト1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>指数関数・対数関数の応用1(生物資源の基礎数学教材第16章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>指数関数・対数関数の応用2(生物資源の基礎数学教材第17章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微分方程式をコンピュータで解く(1) (生物資源の基礎数学教材第18章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>微分方程式をコンピュータで解く(2) (生物資源の基礎数学教材第19章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間テスト2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>線型代数1: 対称行列と直交行列 (生物資源の基礎数学教材第20章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>線型代数2: 線型空間 (生物資源の基礎数学教材第21章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>線型同次微分方程式 (生物資源の基礎数学教材第22章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>中間テスト3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>線型代数3: 線型写像と線型微分演算子 (生物資源の基礎数学教材第23章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>線型代数4: 線型独立・基底・座標 (生物資源の基礎数学教材第24章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>線型代数5: 計量空間 (生物資源の基礎数学教材第25章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">- 「基礎数学」という名の「基礎」とは、「やさしい」「初歩」という意味ではなく、「諸科学の基礎」という意味である。<br />
- 数学は積み上げが大事なので, わからないことを先送りにすると大変である。<br />
- 1.5単位の授業なので, 少なくとも67.5時間の学修が必要である(履修要覧6ページ参照)。これは授業時間外に45時間(1週あたり3時間)の自学自習がこの授業だけのために少なくとも必要ということである。ただし, 学力には個人差があるので, 人によってはこの2倍以上の自習が必要になってもおかしくない。<br />
- 毎回の授業で板書をデジカメに撮影し, 授業ホームページで公開する。</p>
