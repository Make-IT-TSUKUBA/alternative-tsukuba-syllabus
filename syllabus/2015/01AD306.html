  <h1 id="course-title">
   <span id="course">01AD306</span>&nbsp;<span id="title">リモートセンシング</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Remote sensing (observation of earth surface from air and space) is a powerful tool for environmental monitoring and assessment. We learn principles, utility, and potential of this technology. As a basic background of this lecture, students are encouraged to study elementary physics, mathematics, and geography</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">環境科学におけるリモートセンシングの有用性を理解し, 目的に対して適切な観測法やデータを選択・考案できるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人工衛星や航空機等から地球を観測する技術をリモートセンシングという。この授業では、環境科学への応用を念頭に置いて, リモートセンシングの、入門的な技術体系を学ぶ。毎回, 小テストを行う(前回までに学んだことの確認)。毎回、レポートを出題する(次回授業の予習課題。いくつかのキーワードについて、それを調べて報告する、というもの)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>写真測量(空中写真, UAV): 空から写真を撮ること(空中写真)は、最も原始的でありながら、なお最新のリモートセンシング技術である。近年は無人飛行体(UAV)による空中写真撮影が極めて手軽になった。出席者に、UAVの操縦を体験してもらう。また, そうやって撮られた写真から立体的なモデルを作る方法も述べる。空中写真の立体視も練習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>レーザープロファイラ(地上レーザープロファイラ、航空機レーザープロファイラ): レーザーを使って対象の3次元形状を計測する技術(レーザープロファイラ)が近年、急速に進歩している。その基本的な考え方と応用例を解説し、地上からの計測と空からの計測の、それぞれの長所・短所を説明する。予習課題「光の速度は?」「レーザーの原理と特徴は?」「レーザーで距離を測る仕組みは?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>衛星の軌道(極軌道・静止軌道・周期・軌道傾斜角): 人工衛星は、重力と運動の法則に従って、地球のまわりをまわっている。その軌道がどのように設計・選択されるのかを、衛星の利用目的と関連付けて説明する。予習課題:「ニュートンの運動の3法則とは?」「万有引力の法則とは?」「角速度とは?」「気象衛星ひまわりとはどのような衛星か?」「衛星放送の受信アンテナはどのような向きに向けるか?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地球上の位置の表現と測定(測地系・ジオイド・GPS・GNSS): 地球上の計測情報は、すべからく、位置の情報が付随している。位置情報を表現するための基本的な枠組みと、実際に位置計測する時に有用な汎地球航法衛星システム(GNSS)、そしてその代表例として米国のGPSと日本の「みちびき」について述べる。時間が許せば、スマホやデジカメの位置情報に関する実習や、携帯型GPSの使い方に関する実習も行う。予習課題: 「測地系とは?」 「ジオイドとは?」「GPSとは?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>光の基礎理論(波長、振幅、偏光、スペクトル、吸収と散乱、熱放射、プランクの法則、短波放射と長波放射): リモートセンシングでは、光の様々な性質を利用する。それを理解するための、基礎を述べる。予習課題: 「太陽はなぜ光るか?」 「空はなぜ青いか?」「夕日はなぜ赤いか?」「虹はどのようにできるか?」「耳式体温計の原理は?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>可視近赤外リモートセンシング(土・植生・水のスペクトル、植生指標): これは人の視覚に近い印象の画像を得ることができるため、割とポピュラーなリモートセンシングの方式である。そこからどのような処理を経て何がわかるかを述べる。予習課題: 「Landsatとはどのような衛星か?」「植物はなぜ緑色?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>赤外リモートセンシング(暗視装置、中間赤外、熱赤外、サーマルカメラ、放射温度計): 赤外線を使ったリモートセンシングは、水分状態や、鉱物識別、温度などの情報を得ることができる。予習課題: 「暗視装置の仕組みは?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>電波の基礎理論(電磁波、位相、干渉、回折、開口と分解能): 可視光線や赤外線よりも波長の長い電磁波を電波という。電波の特徴を理解し、このあと2回の講義の基礎を固める。予習課題:「FMラジオとAMラジオはどう違う?それぞれの長所と短所は?」「国土地理院にある、あの巨大なアンテナは何?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>受動型マイクロ波リモートセンシング(マイクロ波放射計): マイクロ波(電波の一種)は、雲を透過するという素晴らしい長所を持つ。これによって、悪天候が多い熱帯や北極海の様子を監視できる。予習課題:「北極海の海氷面積が、1年間のうちに最も小さくなるのはいつ?」「エルニーニョとは?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>能動型マイクロ波リモートセンシング(合成開口レーダー、降雨レーダー): 衛星が自らマイクロ波のパルスを発して対象に当て、反射波を捉えるような観測法をレーダーという。衛星にレーダーを積むと何がわかるか、述べる。予習課題:「天気予報で出てくる、&quot;気象衛星ひまわりの画像&quot;と、&quot;雨のレーダー画像&quot;は、本質的にどのように違うか?両者の長所と短所はぞれぞれ何か?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
