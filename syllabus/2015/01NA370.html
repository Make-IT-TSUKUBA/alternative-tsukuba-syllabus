<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA370</span>&nbsp;<span id="title">経済法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土5,6</span>
    <br />
    <span id="assignments">平山 賢太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、事例の検討を通じて、経済法に関する基礎概念の整理と事案分析力の向上を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">独禁法(経済法)の講義を履修していることを前提として、最新事例について独禁法理論・実務的観点(公取委における運用等)の両面から検討し、独禁法について理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">最近(おおむね2012年以降)公表された公取委命令・審決、判決、公取委相談事例集・主要企業結合事例集等から事案を選択して解説し、公取委実務運用や理論的背景についても説明することとしたい。検討予定事案は下記「授業計画」記載のとおりであるが、今後新たに公表される事案と適宜差し替えることとしたい(新たに指定する事案については、おって通知することとする。)。<br />
検討対象事案については、関連条文、事案の内容及び論点について履修者を指名して回答を求めながら解説を行い、さらに質疑の時間を設けることとしたい。第2週以降の検討事例については各事案について討論担当者をあらかじめ指名するので、担当事案について内容を説明できる程度の予習が求められる(事前にレジュメ等を作成することは求めない)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週<br />
・検討対象市場の画定<br />
2011年度主要企業結合事例1(アース製薬によるバスクリンの株式取得)<br />
2011年度主要企業結合事例8(カンタス・ジェットスターグループ及び日本航空による共同出資会社の設立)<br />
2011年度主要企業結合事例9(イオンによるマルナカ及び山陽マルナカの株式取得)<br />
2014年2月19日公取委報道発表(志賀高原索道協会に対する件)<br />
・不当な取引制限1〔非ハードコアの共同行為等〕<br />
(- 正当化理由)<br />
2012年度相談事例集12(事業者団体による大規模災害時の被災地への救援物資の共同配送等)<br />
2011年度相談事例集11(夏期節電に伴う構成事業者の営業時間短縮の取決め)<br />
(- 業務提携)<br />
2012年度相談事例集3(乳業メーカー2社による製造委託等)<br />
2010年度相談事例集10(事業者団体による共同物流スキームの構築)<br />
(- 情報交換)<br />
2011年10月21日公取委報道発表(スターアライアンス加盟航空会社における情報共有)<br />
2012年度相談事例集4(加工製品販売業者と加工業者との間におけるコスト分析情報の共有等)<br />
<br />
第2週<br />
・不当な取引制限2〔ハードコアカルテル〕<br />
(- 基本的な検討枠組)<br />
2012年2月20日最高裁判決(平成22年(行ヒ)第278号〔多摩談合課徴金新井組〕)<br />
(- 事業者団体)<br />
2012年6月14日紀州田辺梅干協同組合及び紀州みなべ梅干協同組合に対する警告<br />
(- 合意への途中参加と離脱)<br />
2011年6月24日東京高裁判決(平成22年(行ケ)第6号)〔大森工業〕)<br />
2012年1月19日自動車メーカーが発注する自動車用ワイヤーハーネス及び同関連製品の見積り合わせの参加業者らに対する排除措置命令及び課徴金納付命令<br />
(- 主導者加算)<br />
平成25年12月20日東京電力株式会社が発注する架空送電工事の工事業者及び地中送電ケーブル工事の工事業者に対する排除措置命令及び課徴金納付命令<br />
<br />
第3週<br />
・優越的地位濫用<br />
2012年6月22日公取委報道発表(東京電力株式会社に対する独占禁止法違反被疑事件)<br />
2011年7月28日東京高裁判決(平成20年(ワ)第32415号〔東京スター銀行対三菱東京UFJ銀行〕)<br />
2013年7月3日株式会社ラルズに対する排除措置命令及び課徴金納付命令<br />
・最新事例のチェック1<br />
2015年6月~7月公表 相談事例集・企業結合主要事例集登載事例(※おって指定)<br />
<br />
第4週<br />
・不当廉売<br />
2013年1月10日福井県の4市において給油所を運営する石油製品小売業者に対する警告等<br />
2012年3月27日鹿児島県コンクリート製品協同組合に対する警告<br />
2012年8月1日酒類卸売業者に対する警告等<br />
2013年4月24日公取委報道発表(林野庁地方森林管理局発注の衛星携帯電話端末の安値入札に係る独占禁止法違反被疑事件の処理について)<br />
・様々な不公正取引方法<br />
2011年度相談事例集1(医療機器メーカーによる通信販売の禁止)<br />
2011年度相談事例集2(医薬品メーカーによる対面での販売の義務付け)<br />
2011年6月9日株式会社ディー・エヌ・エーに対する排除措置命令<br />
2012年3月2日アディダスジャパン株式会社に対する排除措置命令<br />
2012年度相談事例集8(事業者団体による会員に対する差別的な取扱い)<br />
<br />
第5週<br />
・私的独占<br />
2013年11月1日東京高裁判決(平成24年(行ケ)第8号〔(株)イーライセンスによる審決取消等請求事件〕)  <br />
・企業結合<br />
2011年度主要企業結合事例2(新日本製鐵(株)と住友金属工業(株)の合併)<br />
2011年度主要企業結合事例6(ハードディスクドライブの製造販売業者の統合)<br />
・最新事例のチェック2<br />
2015年6月~7月公表 相談事例集・企業結合主要事例集登載事例(※おって指定)</p>
