<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・文化学群対象「ドイツ語基礎」AB両科目をセットで履修すること。<br />G科目<br />「ドイツ語基礎BI」の単位修得者のみ履修申請可</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1 簡単な内容のドイツ語を聞き取れる。<br />
2 簡単な作文をドイツ語で書ける。<br />
3 ドイツ語の基礎文法を理解する。</p>

   <div id="topics">
    <p id="pretopics">まず前置詞について学び、その後再び動詞の用法を学ぶ:(非)分離動詞、命令形、現在完了形つづいて人称代名詞、所有冠詞、再帰代名詞、形容詞を扱う。<br />
最後は、複文や接続法を取扱い、丁寧な話し方などを学ぶ。</p>
