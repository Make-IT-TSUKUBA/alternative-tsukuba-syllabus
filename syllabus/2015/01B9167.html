   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「身体表現」というくくりでダンスとスポーツを捉え、両者の共通性と違いを身体、動き、リズム、即興性、コミュニケーションなどの視点から探求するとともに、ダンス必修化に伴って注目されているダンス教育とその指導法について、学習指導要領や関連文献、DVDなどの映像を通して学習し、研究や指導に応用できる能力を養う。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">多様に広がる身体運動文化の中のダンス(舞踊)とその教育について、「身体表現」の視点から学習する。「身体表現」というくくりでダンスとスポーツを捉え、両者の共通性と違いを身体、動き、リズム、即興性、コミュニケーションなどの視点から探求するとともに、ダンス必修化に伴って注目されているダンス教育とその指導法について、学習指導要領や関連文献、DVDなどの映像を通して学習し、研究や指導に応用できる能力を養う。これらの学習を通して、ダンスを踊り学ぶことの意義と可能性を探究し、自分なりの「人はなぜ踊るか」「ダンスとは何か」を掴む.</p>
