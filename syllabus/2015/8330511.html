<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">8330511</span>&nbsp;<span id="title">基礎から学ぶ統計の世界</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世の中にはグラフや表があふれており、日常の多くの場面で「統計的な見方や処理」、「統計的な判断」が求められている。また、研究成果をまとめるには統計的手法が必須である。本講座は、「統計」について学習しないまま大学に入学した学生を対象にして、社会人の教養として身につけておくべき「統計」の基本事項を、本学附属高校の教員がわかりやすく講義し、演習するものである。
各学類で設定されている「統計」関係の科目の履修に必ずや資するであろう。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">世の中にはグラフや表があふれており、日常の多くの場面で「統計的な見方や処理」、「統計的な判断」が求められている。また、研究成果をまとめるには統計的手法が必須である。本講座は、「統計」について学習しないまま大学に入学した学生を対象にして、社会人の教養として身につけておくべき「統計」の基本事項を、本学附属高校の教員がわかりやすく講義し、演習するものである。<br />
各学類で設定されている「統計」関係の科目の履修に必ずや資するであろう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>統計の基本<br />
  1 データの分布   :統計の意義,度数分布,ヒストグラム<br />
  2 代表値      :平均値,中央値,最頻値,分散,標準偏差<br />
  3 実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2変量データの分析<br />
  1 データの相関   :散布図,相関係数<br />
  2 回帰分析     :回帰直線<br />
  3 実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>離散分布   <br />
  1 確率の基本    :確率の基本性質,二項定理<br />
  2 確率分布     :確率変数の平均,分散,標準偏差<br />
  3 二項分布     :二項分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>連続分布<br />
  1 正規分布     :確率密度関数<br />
  2 統計的推測    :標本平均,母平均,母平均の推定<br />
  3 実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
