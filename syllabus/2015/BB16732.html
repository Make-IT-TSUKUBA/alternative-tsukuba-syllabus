<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会学の知的伝統の一つである「アノミー論」に注目し、現代の日本社会を分析するツールとして、その論の有用性について検討します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">各モジュールごとに次の要領で授業を行ないます。 <br />
春A......演習に参加する学生全員で共通の文献を輪読していきます。報告を担当する箇所をあらかじめ配分しておき、毎回、担当者が報告を行なった後、その内容について全員でディスカッションを行ないます。 <br />
春B......アノミー論の可能性を考える上で、学生各自が関心のあるテーマについて基本的な文献を一つ取り上げて、その文献の概要と自分の意見を報告します。その後、報告された内容と意見について全員でディスカッションを行ないます。 <br />
秋A......アノミーをめぐる問題群の中から、学生各自が関心のあるトピックを一つ設定して、そのテーマの下で自分の考察を進めて報告にまとめます。各回とも、担当者が自らの研究成果を報告した後、その内容について全員でディスカッションを行ないます。<br />
秋B......ゼミ論文の構想をまとめ、その内容について各自が報告します。その後、参加者全員でディスカッションを行ない、そこで得られた意見を参考にゼミ論文を執筆します。<br />
集中......通常の授業時間では消化しきなれない箇所については、集中授業を行ないます。</p>
    <div id="topic-assignments"></div>
