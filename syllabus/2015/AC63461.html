$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">授業では「こだわりの音楽」をテーマに、複数の音楽家の作品を取りあげて、その曲に込められた意味や思想・文化的な背景、さらには他ジャンルの芸術(絵画、演劇など)との関連などを掘り下げることによって、音楽という極めて特殊な領域における文化創造を探ります。取りあげる作家や作品は主にクラシックのジャンルですが、バロック時代から現代音楽まで幅広い時代における音楽のパースペクティヴを展開する予定です。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「こだわりの音楽」の前半は、西洋において文化の在り方やその様相が大きく変化した近代から始めます。取りあげるのはラヴェル、ストラヴィンスキー、サティ、シェーンベルクなど。周辺の芸術運動や社会の変化から何を読み取り、それを新たな音楽創造へと導いたかを探ります。そして、近代から時代を遡り、バロック音楽の神髄を探り、ルネサンス期を経て、「起源のない音楽」がどのように自己を確立していったのか、そのモデルとは何なのか、といった問いに答えます。</p>

    <p id="posttopics">後半では、現代音楽を主に扱います。現代音楽の前衛性を問う一方で、バロック、古典、近代音楽が見いだしたさまざまなテーマや問題系(自然、秩序など)との関連にも注目します。</p>
