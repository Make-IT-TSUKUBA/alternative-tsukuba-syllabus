<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC585</span>&nbsp;<span id="title">先史学研究III A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月4</span>
    <br />
    <span id="assignments">三宅 裕</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類社会の適応戦略について幅広い視点から考察し、先史学の方法と理論について理解を深める。もの作りの技術の中から冶金術に焦点を当て、その技術的特性ならびに研究方法について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度より3年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">人類史におけるものづくりの技術の中でも大変重要な意味をもつパイロテクノロジーについて、特に冶金術に着目しながらその技術の特性や研究方法について理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者がテキストの中から担当する章を決め、その章の内容について発表した後、討論をおこないそれぞれのテーマに関する理解を深めていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入:この授業のテーマである古代の冶金術について解説し、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>テキスト第1章:Introductionを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>テキスト第2章:From Ores to Metalsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>テキスト第3章:Metalsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>テキスト第4章:Metallography and Microstructure of Metallic Artifacts を読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>テキスト第5章:The Investigation of Archaeometallurgical Slagを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>テキスト第6章:Technical Ceramicsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>テキスト第7章:Methods of Mining Archaeologyを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ここまでの授業で扱った冶金術に関する各技術について、その相互の関係に着目しながら討論をおこない、冶金術の基本について理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>テキスト第8章:Experimental Archaeometallurgyを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>テキスト第9章:Ethnoarchaeological and Historical Methodsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>テキスト第10章:Chemical and Isotopic Studies of Ancient Metalsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>テキスト第11章:Provenance Determination of Archaeological Metal Objectsを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>テキスト第12章:A Conservator&#039;s Perspective on Ancient Metallurgyを読み、受講者がその内容について発表する。その発表を受け、受講者全員で討論し、内容への理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>授業後半で扱った冶金術を理解するための様々なアプローチについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">担当した発表の内容、議論への参加姿勢などを基に総合的に評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト</h2>
   <div id="textbook">
    <p id="pretext">以下の文献をテキストとして使用するので、担当教員とコンタクトを取り、あらかじめ入手しておくこと。</p>
    <p id="textbook-textbook">1. Roberts, B. W. and C. P. Thornton (eds.) Archaeometallurgy in Global Perspective: Method and Syntheses. Springer (2014) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">適宜、授業の中で紹介していくが、特に以下の文献は冶金術の基礎的知識を得るのに有効なものである。また、テキストの各章には参考文献リストが掲載されているので、そちらも参照すること。</p>
    <p id="ref-ref">1. Craddock, P. Early Metal Mining and Production. Smithonian Institution Press 1995. </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">毎回の授業で有益な議論がおこなえるよう、担当者だけでなく受講者全員があらかじめテキストの内容をよく理解した上で、授業に臨んでもらいたい。</p>
  </div>
