$(function() {

                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In the face of globalization and an ever-changing market landscape, the need for corporations to continuously stay relevant and competitive is essential.  This course focuses on marketing products and services on a global arena where the pertinent areas of standardization, coordination and integration will be explored accordingly. A range of examples from services and products will be examined. Students will also be exposed to the core issues surrounding global marketing. The course will be taught using both lectures and case studies.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Marketing II: Internet Marketing<br />
<br />
Internet has been revolutionizing marketing from several dimensions such as market environment, market research as well as marketing activities such as dynamic pricing through Web, user-firm interaction for developing new products, direct sales through online retailers or Web open market such as eBay and personalized target sales promotion such as iButterfly provided by Dentsu. As well wide spread of new media such as corporate blog, Facebook fan page, YouTube channel, and hundred thousands of Twitter followers change the fundamental of communication.<br />
<br />
The purpose of this course is to introduce you to Internet marketing as an increment to marketing management course. We will explore how Internet affects specific activities along with marketing process. The course objectives aim to help you:<br />
	Gain knowledge of the unique aspects and challenges inherent in marketing driven by Internet.<br />
	Develop the ability to think critically and strategically about opportunities and issues that emerge in marketing driven by Internet and to confidently apply Internet to formulate valuable solutions.<br />
	Discover the critical success factors based upon evidence from course readings, discussions.<br />
Become more sensitive to the importance of integrating on &amp; off-line marketing activities. An underlying assumption of this course is that students learn best and retain the most through active participation in the learning process. Therefore, classroom sessions will consist of a mixture of short lectures, student discussions of assigned materials, and case discussion.</p>

   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1: Marketing process and internet<br />
-	Key elements: targeting, value for customer, value of customer<br />
-	Market environment: Mobile internet, electronic payment, brand store<br />
-	Consumer decision journey<br />
-	Industry specific internet marketing: B2C, B2B, SME<br />
<br />
Day 2: Initial consideration stage<br />
-	Types of media: paid, owned, and earned<br />
-	Effective exposure (YouTube)<br />
-	Archiving &amp; diffusion<br />
-	Off &amp; on-line integration<br />
<br />
Day 3: Active evaluation stage<br />
-	Search engine<br />
-	Mobile site design<br />
-	Mobile coupon: iButterfly (Dentsu), Alerts (AT&amp;T)<br />
-	Customer referral: rating, review, recommendation<br />
-	Targeting automation<br />
<br />
Day 4: Enhancing loyalty loop<br />
-	Interaction transformation: from customer – product to customer – company<br />
-	Theme based customer engagement<br />
<br />
Day 5: Link with traditional marketing and recent issues<br />
-	Key performance indicator alignment<br />
-	Big data and internet marketing<br />
-	Exam</p>
