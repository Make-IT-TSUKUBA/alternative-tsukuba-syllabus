<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A26081</span>&nbsp;<span id="title">現代人のための科学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">澤村 京一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「現代人のための科学I,II」に引き続き,IIIでは「生命とは何か」を理解するために,前半では生命現象の普遍性について学ぶとともに,後半では多様性の実体とその背景となる理論について学ぶ。毎回討論を行うこともある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教養教育機構企画)生命環境学群生の履修は認めない。 定員超過の場合,文系の学生を優先する。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「現代人のための科学I~III」は自然科学の素養を身につけ、将来とも自分自身で学び続けて行くための基盤を作る。現代人にとって必須の項目に的をしぼって、物理学、地球化学、化学、生物学等の異なる分野からの視点で問題をとらえなおす。IIIでは、「生命とは何か」を理解するために、前半では生命現象の普遍性について学ぶとともに、後半では多様性の実体とその背景となる理論について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1高校において生物を勉強していない学生にも生物学の基本的なものの見方・考え方を身に付けてもらう。<br />
2「生命とは何か」を理解することを通じて、現代の生物学研究の意義を考える。<br />
3現代社会は医療問題・食糧問題・環境問題など、生物に関係する多くの問題を抱える。これらの問題を理性的に理解することができるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">細胞・生化・生理・発生・生殖・遺伝・分子・分類・進化・生態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月19日(振替授業日) 1限 中野賢太郎 生命環境系 】<br />
[生物の基本単位:細胞のつくりとはたらき]<br />
生命の基本単位は細胞である。細胞はどのような構造と機能をもっているのか解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月19日(振替授業日) 2限 鈴木石根 生命環境系 】<br />
[生物に必要なエネルギー]<br />
細胞の内外ではどのような化学反応が行われているのか。また、エネルギー収支はどのようになっているのか解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月25日 1限 中谷敬 生命環境系 】<br />
[生物におけるつくりとはたらきの維持]<br />
生物は外部環境の急激な変化にもある程度耐えることができる。その仕組みについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月25日 2限 中田和人 生命環境系 】<br />
[時間とともに変わる生物I]<br />
生物は誕生の後も発生・成長・老化と、時間とともに姿・形が変化する。その様相について、動物を例として解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【2月1日 1限 小野道之 生命環境系 】<br />
[時間とともに変わる生物II]<br />
栄養成長から生殖成長への変化および野生植物から農作物への変化等について、植物を例として解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【2月1日 2限 澤村京一 生命環境系 】<br />
[次世代を生み出す生物I]<br />
生物が次世代へと伝えるのは遺伝子である。個体レベルにおける遺伝の仕組みについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月8日 1限 桑山秀一 生命環境系 】<br />
[次世代を生み出す生物II]<br />
遺伝子の本体はDNAという物質である。DNAがどのようにして複製され、また機能を発揮するのか解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月8日 2限 石田健一郎 生命環境系 】<br />
[生物の多様性を生み出す原理I]<br />
生物の姿・形は千差万別である。驚異的な生物の多様性を生み出す原理として、進化の仕組みについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月15日 1限 町田龍一郎 生命環境系 】<br />
[生物の多様性を生み出す原理II]<br />
進化とは何か、具体的な例として動物界を取り上げ、そのいくつかの側面について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月15日 2限 濱健夫 生命環境系  】<br />
[生物と地球環境の変化]<br />
生物は環境との相互作用のもとで存在する。大規模な地球環境にいたるまで、生態系について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校で物理学、化学、生物学等を履修してきたかどうかを問わない。<br />
定員超過の場合、文系の学生を優先する。生命環境学群生は履修不可。</p>
  </div>

毎回のレポート(50%)<br />
クリッカーへの応答(10%)<br />
討論への参加(40%)<br />
欠格条件:2/3以上の出席</p>
  </div>
