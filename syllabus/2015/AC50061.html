  <h1 id="course-title">
   <span id="course">AC50061</span>&nbsp;<span id="title">日本研究概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本研究に関する基礎的知識と研究方法について、参考文献や地域資料の講読を通じて、文化史・社会史の視点から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC20241と同一。<br />G科目<br />日本研究概論B(AC20061)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本研究に関する基礎的知識と研究方法について習得する。とくに,文化史・社会史の視点からの考察を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本社会の史的特質:文化史・社会史からみた国家と地域。歴史。民俗。文化。生活。教育。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">歴史学の立場から,I.日本をめぐる歴史認識と思想情況(第1~4回),II.歴史を視る眼(第5~10回),III.日本研究と「事実」(第11~15回) について,とくに以下の論点を検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>列島の国民国家</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近代国民国家と学問</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近代国民国家と教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>歴史の発展段階と皇国史観・マルクス史観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>貴種の位相 (1)江戸時代の貴種新田源氏</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>貴種の位相 (2)幕末維新期の尊王論と新田岩松家の猫絵</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>貴種の位相 (3)新田貞康の猫絵</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>南北朝正閏論を読む (1)明治44年の情勢</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>南北朝正閏論を読む (2)正閏論の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>南北朝正閏論を読む (3)後南朝の亡霊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>「事実」と史料―文字と非文字―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>日本の文字社会―「大文字」と「小文字」の彷徨―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>嘘と実の間 (1)偽文書の認定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>嘘と実の間 (2)偽文書の背景</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>虚と実の間 (3)史料批判</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,必要・希望に応じて巡検(博物館・資料館等の見学含む)を行う。</p>
   </div>
  </div>

   <p id="assessment">出席時の授業態度,学期末のレポートを勘案して評価する。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 阿部 猛『太平洋戦争と歴史学』(吉川弘文館,1999年)。 <br />2. 今井登志喜『歴史学研究法』(東京大学出版会,1992年。初出は1953年)。 <br />3. 今谷 明他編『20世紀の歴史家たち』全5巻(刀水書房,1997-2006年)。 <br />4. 大久保利謙『日本近代史学の成立』(大久保利謙歴史著作集7,吉川弘文館,1988年)。 <br />5. 大濵徹也『天皇と日本の近代』(同成社,2010年)。 <br />6. カー, E.H.『歴史とは何か』(清水幾太郎訳,岩波書店,1962年)。 <br />7. 真野俊和『日本民俗学原論―人文学のためのレッスン―』(吉川弘文館,2009年)。 <br />8. 関幸彦『「国史」の誕生: ミカドの国の歴史学』(講談社, 2014年。初出は1994年)。 <br />9. 塚本 学『生類をめぐる政治』(平凡社,1993年。初出は1983年)。 <br />10. 二宮宏之『全体を見る眼と歴史学』(二宮宏之著作集1,岩波書店,2011年)。 <br />11. 長谷川亮一『「皇国史観」という問題―十五年戦争期における文部省の修史事業と思想統制政策―』(白沢社,2008年)。 <br />12. 久野俊彦・時枝務編『偽文書学入門』(柏書房,2004年)。 <br />13. 尾藤正英『江戸時代とは何か』(岩波書店,2006年。初出は1992年)。 <br />14. ホブズボウム, E・レンジャー, T編『創られた伝統』(前川啓治他訳,紀伊国屋書店,1992年)。 <br />15. 南  博『日本人論』(岩波書店,2006年。初出は1994年)。 <br />16. 山澤 学『日光東照宮の成立』(思文閣出版,2009年)。 <br />17. 山本隆志編『日本中世政治文化論の射程』(思文閣出版,2012年)。 </p>
    <p id="posttext">このほか「日本研究概論I」の参考文献も参照すること。その他は授業中に指示する。</p>
