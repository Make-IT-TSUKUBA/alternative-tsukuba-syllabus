<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ソフトウェア編(初日):<br />
・手順を表現するってどういうこと?(1.5コマ)<br />
-まずは最初のスタートとして、プログラムの作成に必要な最低限の規則について説明します。具体的には、さまざまな計算をシンプルに表現する原始的帰納法や、Subleq命令だけで作成できるプログラムについて説明します。<br />
-プログラム作成における人間工学的問題を端的に理解してもらうため、これらシンプルな規則だけでアルゴリズムを記述することの困難さや、可読性の低さを実習により経験してもらいます(演習2つを予定)<br />
<br />
・プログラムが大きくなると何が困る?(1.5コマ)<br />
-プログラムの可読性を上げる考え方として、プログラムの構造化について説明します。<br />
-可読性に配慮した手続き型言語のプログラムを拡張する際の限界について経験してもらいます(演習1つを予定)<br />
<br />
・拡張しやすいプログラムとは?(2コマ)<br />
-プログラムの拡張性を上げる考え方として、オブジェクト指向およびプログラムのデザインについて説明します。<br />
-プログラムの開発はコミュニケーションであることを理解してもらうため、オブジェクト指向に基づいて記述されたプログラムの意図を見抜く実習をしてもらいます(演習2つを予定)。<br />
<br />
通信日(2日目)<br />
・通信路は有限なのに...(1コマ)<br />
-まずは最初のスタートとして、通信品質と輻輳」とはトレードオフの関係にあることを説明します。具体的には、回線交換とパケット交換による通信およびウィンドウ制御による再送について説明します。<br />
-このトレードオフを低減するため、サービスに応じたウィンドウ制御アルゴリズムを考えてもらいます(演習1つを予定)。<br />
<br />
・通信相手はどこにいる?(2コマ)<br />
-ネットワークにおいて正しい宛先にデータ(パケット)が届くために必要な仕組みについて説明します。具体的には、Dijkstraアルゴリズムによる最短路の計算およびそれに必要な情報について説明します。<br />
-ネットワーク内の各ノードが同じ経路情報を共有すれば、ノード間の経路情報に矛盾がないため、破綻のない経路制御を実現できます。しかし、ネットワーク全体で同じ情報を共有するとなると、秘匿しておきたい相手にも自分の情報を知られることになります。世界規模のネットワークになると、当然ながら自分の情報を秘匿しておきたい相手も存在するため、このままでは世界の通信を支えることはできません。世界の通信を支える仕組みについて考えてもらいます(演習1つを予定)。<br />
<br />
・多くの相手に一度で送りたい・・(2コマ)<br />
-有料放送など特定かつ多数の相手に同時通信する方式として、マルチキャスト通信を紹介し、マルチキャストにおいて正しい複数の宛先へパケットを送るために必要な仕組みについて説明します。<br />
-ケーブルTVなどの比較的単純な域内ネットワークを制御する仕組みを、そのまま世界規模のネットワークに適用するだけでは、制御の負担が格段に増えて破綻をきしてしまいます。世界の放送を支える仕組みについて考えてもらいます(演習1つを予定)。<br />
<br />
※ 計算機を用いてプログラムを作成する演習はありません。<br />
※ 多人数により大規模な異能/サービスを開発するシステム開発という観点から、各演習は複数のメンバーで協議して回答を導くという形式を想定しています。</p>
