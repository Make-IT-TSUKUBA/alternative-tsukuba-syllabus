<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15151</span>&nbsp;<span id="title">身の回りの科学・技術II:医療工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">藤田 淳一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校で高度な数学や物理・化学を学んでこなかった学生でも,現代社会において社会人として十分なキャリアを積み,また生活者として豊かな人生を送るためには,科学・技術に関する体系的な知識・理解が求められる。この授業では,物理的手法による各種の医療診断・治療法について,その原理から体系的に説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">自分が受ける医療診断や治療に関して,本講義を受講したことを基礎にして,より進んだ勉強ができるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">がん治療,放射線,放射線の生物効果,光子線治療,粒子線治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 巨瀬 勝美 数理物質系】<br />
[日本の医療の現状]<br />
日本の医療の特徴・国際比較,医療費の増大と医療制度の問題点<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日 巨瀬 勝美 数理物質系】<br />
[診断と治療]<br />
予防・診断・治療・介護の役割,診断とは,診断と検査の違い<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 巨瀬 勝美 数理物質系】<br />
[X線による診断]<br />
X線の性質,X線の医学応用(造影剤・デジタル化など),X線CTの原理<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 巨瀬 勝美 数理物質系】<br />
[超音波と核医学]<br />
超音波診断装置の原理と応用例,核医学検査装置の原理と応用例<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 巨瀬 勝美 数理物質系】<br />
[MRI(磁気共鳴イメージング)]<br />
MRIの歴史と原理,撮像例と医療診断・脳科学などへの応用<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 高田 義久 数理物質系】<br />
[がんの治療と放射線]<br />
 がんという病気の特徴,がんの統計,がん治療の方法と治療成績,放射線治療の原理と役割について述べる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 高田 義久 数理物質系】<br />
[放射線と物質の相互作用]<br />
 放射線が生体に及ぼす作用を理解するため,その基礎となる放射線と物質の相互作用について学ぶ.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 高田 義久 数理物質系】<br />
[放射線の生物効果]<br />
 放射線の電離作用が生体に及ぼす効果について学ぶ.放射線を特徴付ける線量分布と線質,線質の指標であるRBE, OERなど,またそれを決めるLETについて学ぶ.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 高田 義久 数理物質系】<br />
[光子線治療の技術]<br />
 現在もっとも普及している高エネルギーX線(光子線)を使った放射線治療の方法と技術について学ぶ.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 高田 義久 数理物質系】<br />
[粒子線治療の技術]<br />
 優れた性質を持つ陽子線や炭素イオン線を用いた最新の放射線治療の方法と技術について学ぶ.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
