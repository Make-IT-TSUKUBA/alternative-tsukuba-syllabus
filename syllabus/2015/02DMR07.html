   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">日本神話や天皇制のなかに分権的社会経済を支える自由主義の伝統をさぐる。<br />
<br />
I 記紀皇統譜の女系原理<br />
はじめに<br />
一章 予備的考察<br />
(1) 不比等を祖とする女系天皇制<br />
(2) 記紀における、継体=応神五世孫説の意味<br />
(3) 『上宮記』と五・六世紀金石文が示す、二王並存体制<br />
(4) 応神は天皇ではなかった<br />
(5) 神功は新羅王家に嫁入りした<br />
二章 新羅王子・天日槍にはじまる系譜の復元<br />
(1) 「天」を冠する名<br />
(2) 日本海沿岸<br />
(3) 鍛冶王<br />
(4) 新羅王位の継承規則<br />
(5) 日子坐王(彦坐王)系譜<br />
(6) ありえない世代差婚<br />
(7) 暗号解読──真若・黒・息長<br />
(8) 記紀神話のなかの天日槍と彦坐王<br />
(9) 欽明の認識<br />
(10) まとめ<br />
三章 神功・応神像の変遷<br />
(1) 神功・応神と斉明・天智<br />
(2) イヅシ乙女=神功とイヅシ小刀=応神<br />
(3) 景行記の三太子と八〇王<br />
(4) 藤原氏の神功皇后<br />
(5) 八幡神と出雲神話<br />
終章 道照の偉業<br />
<br />
II 日本神話にみる自由主義のなりたち<br />
はじめに<br />
一章 日本における自由主義の誕生<br />
(1)記紀編纂に伴う禁書令<br />
(2)役行者と賀茂氏<br />
(3)『日本書紀』系図一巻の謎<br />
二章 アマテラスと天岩戸神話のなりたち<br />
(1)天照日女<br />
(2)アカルヒメ<br />
(3)仁徳〜武烈朝の男系主義<br />
(4)継体と年初甲子革命<br />
(5)栲幡姫と伊勢内宮<br />
(6)まとめ<br />
三章 スサノオと出雲神話のなりたち<br />
(1)冤罪と大祓<br />
(2)アメノヒホコとスサノオの日本渡来<br />
(3)アメノヒホコとスサノオの日本での軌跡<br />
(4)日向系譜+アメノヒホコ系譜=出雲系譜<br />
(5)出雲神話の藤原氏<br />
四章 神武東征のなりたち<br />
(1)『出雲国造神賀詞』のスサノオと神武<br />
(2)葛城磐之媛と神武東征<br />
おわりに<br />
<br />
III  女系原理と女帝の進化<br />
はじめに	<br />
1.女帝子孫の相承とアマテラス神話<br />
2.女帝の結婚と東大寺大仏<br />
3.藤原氏国母から非婚准母内親王へ<br />
4.国母「女帝」の復活と足利家<br />
おわりに	<br />
付論  足利義満の対明外交について<br />
<br />
IV  譲位慣行進化論<br />
はじめに	1<br />
1.唐朝の影響と藤原氏の関与<br />
2.外祖父摂政から内祖父院政へ	<br />
3.朝鮮との比較<br />
4.ベトナムとの比較<br />
5.ローマとの比較<br />
6.ホカート・フロイト王権論と院政の対照<br />
7.葬送儀礼から譲位・代始改元へ	18<br />
8.仏教と譲位の関係	21<br />
おわりに</p>
