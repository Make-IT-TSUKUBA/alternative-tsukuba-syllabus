                        }

   <div id="topics">
    <p id="pretopics">世界の周氷河環境に見られる特徴的な地形や表層構造について講述し,それらの周氷河プロセスに関する研究法を論ずる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Periglacial environments: Classification &amp; environmental significance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Periglacial weathering (1): Frost weathering processes</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Periglacial weathering (2): Alpine rockwall erosion / Cryogenic weathering &amp; landforms</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Periglacial slopes (1): Frost creep &amp; solifluction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Periglacial slopes (2): Rapid mass movements, slope evolution &amp; climatic significance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Patterned ground (1): Frost heave &amp; sorting</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Patterned ground (2): Thermal contraction cracking &amp; frost wedges</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Antarctic cold deserts: Geomorphic processes &amp; landscape evolution</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Martian landscape: Pemafrost, periglacial &amp; history</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>Periglacial environments in Japan: Glacial vs. interglacial</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
