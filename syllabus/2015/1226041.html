<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1226041</span>&nbsp;<span id="title">みんなで創ろう「つくばアクションプロジェクト」</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の興味や関心を活かし,自らが主体的に関わりたいと思える活動を企画し,それを実現化するための方法について学ぶことを目的としている。そのため,講義の他にワークシートを用いた演習やグループワークなども行い,よりよい人間関係の構築もこの講義の狙いとなる。この授業を通して,皆さんの学生生活をより実り多きものにしていただきたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(学生生活支援室企画) 秋学期(1226091)と同一内容のため,重複履修は不可。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1,3<br />
「大学生活をどのように過ごすか」。答えはもう見つかりましたか?学問、サークル、ボランティア、アルバイトなど様々な答えがあるでしょう。しかし、大学内では行われていない活動で参加したいことがある人や、漠然としているけれど「こんなことをしてみたい」という、アイディアを密かにお持ちの人も多いのではないでしょうか。<br />
この授業では、自分の興味や関心を活かし、自らが主体的に関わりたいと思えるような活動を企画し、それを実現させるための方法について学ぶことを目的としています。そのため、講義の他に、演習やグループワークを行います。自分一人では実現困難と思われるアイディアでも、他の学群や学類の人たちと話す中で新たな可能性が見つかるでしょう。<br />
なお、つくばアクションプロジェクト(T-ACT)とは、平成20年度から本格的に始動している、学生の皆さんの様々な自発的活動に応えるための、筑波大学独自のプロジェクトです。この授業で考案された企画は、T-ACTとして、他の学生や教職員と一緒に実現していくことができます。活動の内容は学問的なものだけではなく、日々の生活に密接に関係した内容やボランティア活動まで、様々な内容を想定しています。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">より豊かな学生生活とするために、自分と向き合うこと、学類・学群を超えた幅広い人間関係の構築を図ります。また、新しい活動に対する積極的な参加力や体験力、協調して活動をするためのコミュニケーション力、人に働きかけて統率する力、自らの考えを活動として実現する企画力などを培うことを目標としています。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自発的活動,参加力・体験力・コミュニケーション力・統率力・企画力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 田中 博 生命環境系 ・大久保智紗 学生生活支援室 】<br />
[オリエンテーション]<br />
T-ACTプログラムの全体の概要や目的、進め方、授業の目的と位置づけなどのオリエンテーション。T-ACT入門。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 大久保智紗 学生生活支援室 ほか】<br />
[学生生活とT-ACT]<br />
豊かな学生生活というのはどういうものか、筑波大学での学生生活を考える。自分にとってのT-ACTとは。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 大久保智紗 学生生活支援室 ほか】<br />
[今の自分と未来の自分]<br />
過去・現在・未来の時制を用いて、なりたい自分と今の自分という理想と現実との比較を通して、自己分析を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 大久保智紗 学生生活支援室 ほか】<br />
[地域社会とT-ACT]<br />
自分が参加する地域コミュニティとは何か。自分ができることは何かを考えてみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 大久保智紗 学生生活支援室 ほか】<br />
[T-ACTの考案]<br />
ワークシートを基に、T-ACTとして興味ある活動をメンバーに紹介し合い、最終発表会用の企画を選び出す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 大久保智紗 学生生活支援室 ほか】<br />
[T-ACTの実践例]<br />
これまでのT-ACTでの諸活動の紹介し、実践の仕方、参加方法、パートナーとの関わり方を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 大久保智紗 学生生活支援室 ほか】<br />
[実現への道1]<br />
選び出した企画案について、実現するための手順について各グループでそれぞれ検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 大久保智紗 学生生活支援室 ほか】<br />
[実現への道2]<br />
前回に引き続き、それぞれの企画の課題や問題点、進めていく上での検討点などについて解決策や工夫を話し合う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 大久保智紗 学生生活支援室 ほか】<br />
[T-ACT案発表1]<br />
グループ別に企画案のプレゼンテーションを行う。なお、法律相談弁護士を招き、企画の法的問題の助言も行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 大久保智紗 学生生活支援室 ほか】<br />
[T-ACT案発表2]<br />
前回に引き続き、グループ別に企画案のプレゼンテーションを行う。法律相談弁護士を招き、企画の法的問題の助言も行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 田中 博 生命環境系 ・大久保智紗 学生生活支援室 】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="remark">待ちの姿勢・固い考えではなく、自ら学ぶ姿勢・自由で柔軟な発想で、新しい人と出会う体験を大切にしながら受講して頂きたいです。そして、この授業が、皆さんの学生生活がより実り多きものになるきっかけの一つになることを期待します。</p>
