  <h1 id="course-title">
   <span id="course">01B2291</span>&nbsp;<span id="title">学校の社会学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文献を講読することにより、学校の社会性について、「全体社会での機能・役割」と「教育に持ち込まれる社会関係」の両側面から検討する。併せて、教育を社会現象として捉えて分析・解釈していく場合のテーマの立て方、課題の設定の仕方、課題の解明の仕方を学習する。各回の授業では基調発表ののち討議を行い、各人が選んだ主題で期末レポートを作成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:総合研究棟D738</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">人間の教育的行為ないし学校という社会的制度に関して、問題を提起し、考察のためのデータを収集・分析し、議論を組み立てていくのに必要な社会学の視点と方法を得る。教育社会学による各人の修士論文研究の基礎を固める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校の社会的機能,全体社会,社会関係,社会認識,社会理論,共生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初めに学校社会学の基礎を講義し、その後、テキストの講読・討議によって授業を進める。今年度は歴史教科書問題・歴史認識問題を取り上げて「学校の社会的機能」について考える。受講者には授業のなかで、それまでの学習で身につけたことも活用しながらテキストを読み解き、理解し、「教育と社会」「共生と社会」「教育と共生」についての各人の問題関心や捉え方、考え方を報告してもらう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、教育社会学の視野と方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学校の社会的機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>組織としての学校</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学校カリキュラムの本質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>『中国の歴史認識はどう作られたのか』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『日韓歴史認識問題とは何か』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『共生社会とナショナルヒストリー――歴史教科書の視点から』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『歴史教科書にみるアメリカ――共生社会への道程』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『忘却に抵抗するドイツ――歴史教育から「記憶の文化」へ』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、上記は予定であり、回数や内容は適宜変更する場合がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本講は社会学の観点から学校教育を検討することを目的としており、社会学的に思考することへの強い動機をもつ者を受講者として想定している。受講者には、学士課程段階で教育学と社会学双方の体系的な学修を経験していることが求められる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況、授業での発表と討議への寄与、学期末のレポートを評価対象とする。<br />
評価の分配割合は、出席状況および授業での発表・発言60%、期末レポート40%。</p>
  </div>

    <p id="textbook-textbook">1. 柴野昌山・菊池城司・竹内洋編『教育社会学』有斐閣、1992 年。 <br />2. ワン・ジョン『中国の歴史認識はどう作られたのか』東洋経済新報社、2014年。 <br />3. 木村幹『日韓歴史認識問題とは何か』ミネルヴァ書房、2014年。 <br />4. 岡本智周『共生社会とナショナルヒストリー――歴史教科書の視点から』勁草書房、2013年。 <br />5. 岡本智周『歴史教科書にみるアメリカ――共生社会への道程』学文社、2008年。 <br />6. 岡裕人『忘却に抵抗するドイツ――歴史教育から「記憶の文化」へ』大月書店、2012年。 <br />7. Mueller, Gotelind, ed., Designing History in East Asian Textbooks: Identity Politics and Transnational Aspirations, Routledge, 2013. </p>
