<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH47013</span>&nbsp;<span id="title">都市計画マスタープラン実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金3-6</span>
    <br />
    <span id="assignments">岡本 直久,大澤 義明,有田 智一,堤 盛人,川島 宏一,山崎 清,近藤 美則,石井 儀光,鬼頭 朋見</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土浦市を含む茨城県南地域を対象とし,交通予測・土地利用予測ソフトウェアを利用し,地理情報システム(GIS)等を用いた資料作成やプレゼンテーションを通して,都市計画マスタープランや市町村総合計画の策定過程を習得する。最終発表会を土浦市で開催する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア実習。都市構造・社会基盤エリア(平成25年度以降入学者), 都市機能とフィジカルプランニングエリア(平成24年度以前入学者)。平成24年度までの「都市計画マスタープラン策定実習」に相当。<br />FH43013と同一。<br />社会工学類3・4年次生を優先する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">土浦市を含む茨城県南地域を対象とし,交通予測・土地利用予測ソフトウェアを利用し,地理情報システム(GIS)等を用いた資料作成やプレゼンテーションを通して,都市計画マスタープランや市町村総合計画の策定過程を習得する。最終発表会を土浦市で開催する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">土浦市を対象とした都市計画マスタープランをグループ作業にて策定する.自由なアイデアを尊重しつつも,施策実施の客観的根拠,透明性のある理由付けを与えるために,立地分析モデル(CUET),交通計画モデル(JICA-Strada),地理情報システム(GIS),景観シミュレーション,データ解析等の手法を活用する.なお,現地視察,土浦市職員による特別講義,最終発表会を土浦市内で開催するなど,現場との交流も体験する.都市計画専攻3年間の集大成とする.また最終成果物については,土浦市内でパネル展示会を開催するなど,土浦市と連携して公開をしていく.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス(講義概要、担当教員等紹介、班構成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土浦市視察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基礎となる理論・手法等の講義(土浦市の交通政策,土浦市駅前再開発)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>コーホート法による将来人口フレームを提示する.現地調査やデータ分析などから土浦市の現状を把握する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第1回中間発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>基礎となる理論・手法等の講義(Jica-Stradaモデル,CUETモデル,交通・土地利用モデル).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>基礎となる理論・手法等の講義(茨城県南の道路整備と管理,霞ヶ浦の環境保全).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>モデルの使い方を学び,提案した施策の妥当性を示すために,その効果や影響を数値化・客観化・視覚化する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>定量的評価の実施(計量的手法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第2回中間発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>実際の市町村都市計画マスタープランについて講義を通じて学び,提案するプランの整合性を検証する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>上位計画や周辺地域での計画との整合も図る.また,合意形成や財政面からの実行可能性を検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>整合性や実行可能性の検討(総合調整)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>整合性や実行可能性の検討(総合調整)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>整合性や実行可能性の検討(総合調整)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>最終成果発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">初回の講義にオリエンテーションを行い,4―6名でグループ編成する.グループ編成後の履修放棄は認めない.最終発表会では,出席者により最優秀グループを選出する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">出席状況,取り組み態度,発表会でのプレゼンテーション,最終成果物(グループレポート(土浦市都市計画マスタープラン),個人レポート,パネル)から総合的に評価する.出席状況を重視する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。</p>
  </div>
