<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA245</span>&nbsp;<span id="title">要求工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木7,8</span>
    <br />
    <span id="assignments">中谷 多哉子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">要求工学はソフトウェア工学の一分野であるが,プロジェクト管理,最終成果物の品質という面から,その重要性が注目されるようになった.この授業では,要求工学の最新のトピックを取り上げ,研究動向を探り,それらの研究の意義,有効性を議論する.たとえば,ビジネス分析と可視化技術,ゴール指向分析,シナリオ分析,要求管理などの書籍,論文の輪講を予定しているが,取り上げるトピックは,受講者の希望によって変更することもある.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />平成22年度までの要求工学と同内容</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">受講者による輪講と,紹介された文献に対する討論によって授業を進める.実際のソフトウェア開発で直面する要求獲得,要求定義,要求の検証に関する問題とそれに対する解決策を,要求工学ではどこまで提示できているのか.受講生の経験と知識に基づいて,これまでの要求工学の研究成果を評価することで,理解を深め,新たな課題を発見する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">要求工学は,エスのグラフィの適用から形式仕様を用いたモデル検査まで,多岐にわたる技術の適用が試みられている.授業では,これらの要求工学で開発され,または適用されている技術を理解するための書籍,論文を輪講し,解説と討論を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 要求プロセス概観,および課題に対する解法の例示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回〜第5回<br />
 担当する論文の紹介.1回に1,2編の論文を輪講する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">履修者は,ソフトウェア工学の基本的な知識を有し,かつ,システム開発プロセスの最初に行われる要求獲得,要求定義に興味を持っていることを期待する.<br />
また,履修者は,授業に参加するにあたり,選択した論文を紹介するための論文を熟読し,プレゼンテーション資料を作成する.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">担当した論文の論点を整理した資料の精度,討論への参画度により評価する.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. Axel van Lamsweerde著,Requirements Engineering<br />
From System Goals to UML Models to Software Specifications, Wiley, ISBN: 978-0-470-01270-3, 2009. <br />2. 受講者が担当する論文を資料として配布する. </p>
    <p id="posttext">担当する論文は英語で書かれたもので,要求工学に関する国際会議,ACMおよびIEEE Computer Societyの学会誌などから選択する.論文は,電子図書館からダウンロードして入手すること.日本語の論文は原則として認めない.</p>
   </div>
