<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC597</span>&nbsp;<span id="title">考古学研究II A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The Ancient West Asian civilization, which had emerged long before Islam surfaced in the Middle East, was an extremely important civilization because it laid the foundation for elements necessary in all modern human
societies, from fundamental foodstuff, technological innovation, social systems to the spiritual life. In this class, we examine the conditions of “advancedness” and “universality” of ancient West Asian civilization,
and try to illuminate why and how the civilization was able to survive a series of great transitions in human history.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度より3年おき開講。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">Ancient West Asian civilization as the foundation of all modern civilizations: A counter to the “Clash of Civilizations” theory</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The Ancient West Asian civilization, which had emerged long before Islam surfaced in the Middle East, was an extremely important civilization because it laid the foundation for elements necessary in all modern human<br />
societies, from fundamental foodstuff, technological innovation, social systems to the spiritual life. In this class, we examine the conditions of “advancedness” and “universality” of ancient West Asian civilization,<br />
and try to illuminate why and how the civilization was able to survive a series of great transitions in human history.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Landscape, Climate, Population of the Near East</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>The Beginning of Sedentary Life 1 (Epipaleolithic)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>The Beginning of Sedentary Life 2 (Neolithic)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>The First Urban Society and the Use of Writing 1 (Chalcolithic)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>The First Urban Society and the Use of Writing 2 (Early Dynastic)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>City-States and the Way toward the Central State 1 (North Mesopotamia)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>City-States and the Way toward the Central State 2 (South Mesopotamia)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>The First Central States 1 (Third Millennium)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>The First Central States 2 (Second Millennium)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Babylonia as Part of the Near Eastern Communitiy of States 1 (Central Meopotamia)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Babylonia as Part of the Near Eastern Communitiy of States 2 (Southern Mesopotamia)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>The Empires of the Assyrians</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>The Empires of the Babylonians</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Discussion 1 (Synthesis)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Discussion 2 (Conclusion)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Collaborating research between humanities and paleo-environmental studies certainly contribute to furthering our understanding of each great transition. At the same time, however, we consider these great<br />
transitions as a series of historical processes, and we investigate the motives for stimulating West Asian civilization as a dynamic organism.</p>
   </div>
