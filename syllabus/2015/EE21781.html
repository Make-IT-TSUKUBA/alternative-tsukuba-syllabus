<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE21781</span>&nbsp;<span id="title">地理情報システム(GIS)B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水6</span>
    <br />
    <span id="assignments">森本 健弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地理情報システムの基本とその地理学への応用を実践を交えて教授する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地理情報システム(GIS)Aを履修済みであるのが望ましい.「地理情報システム(GIS)(EE21701)」を修得済みの者は履修できない。1Dサテライト(1D301)で実施する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">人間活動およびその環境とのかかわりについて理解し探求する力を養うことと関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地図と空間的情報をコンピュータで統合的に取り扱う地理情報システム(GIS)の基本的概念を理解し,GIS を用いた可視化・空間分析の初歩的な段階を習得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地理情報システム(GIS),地理学(geography),地図(Map),空間分析(Spatial,Analysis)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地理学的可視化ツール,空間分析ツールとしてのGIS の基礎を講義し,課題によってそれを修得する。ソフトウェアはArcGISを使用予定.<br />
なお授業はサテライト室(1D301)で実施する<br />
教材は授業前にmanabaで提示する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>GISの初歩的操作:地図の表示,拡大縮小</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>GISの基本操作:マルチレイヤの操作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>GISの基本操作:データの編集</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地域統計の地図化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>空間分析:データの結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>空間分析:集計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>空間分析:オーバーレイ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ラスターデータの基本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ラスターデータの解析:オーバーレイ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ラスターデータの解析:変化の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地理情報システム(GIS)Aを履修していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">基本的に各回の提出課題による.<br />
出席をとり,半分以上の出席がない場合は評価対象外とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">課題の内容やその前提となる概念をよく咀嚼理解するように復習する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特定の教科書は用いないが,以下の書籍は参考にするとよい.</p>
    <p id="textbook-textbook">1. 概説書の例)村山祐司・柴崎亮介編.2008/2009『シリーズGIS(全5巻)』朝倉書店 <br />2. 専門書の例)高阪宏行・関根智子 2005.『GISを利用した社会・経済の空間分析』古今書院. <br />3. ArcGISの利用法解説書の例)高橋重雄ほか 2005. 『事例で学ぶGISと地域分析―ArcGISを用いて』古今書院. <br />4. ArcGISの利用法解説書の例)橋本雄一編 2012. 『GISと地理空間情報―ArcGIS10とダウンロードデータの活用 増補版』古今書院. <br />5. ArcGISの利用法解説書の例)佐土原 聡ほか 2005. 『図解! ArcGIS―身近な事例で学ぼう』古今書院. <br />6. ArcGISの利用法解説書の例)ESRIジャパン 2013.『ArcGIS for Desktop逆引きガイド 10.1 &amp; 10.2 対応』ESRIジャパン. </p>
    <p id="posttext">以上のほか多数あるので,さらに授業時に紹介する.</p>
   </div>
