<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA154</span>&nbsp;<span id="title">個人情報保護法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わが国の個人情報保護法制の全体像を国際比較の中で位置づけ、公的部門・民間部門における法制を概観し、現在問題となっている重要な論点(法改正、解釈上及び実務上の論点)を、実務と理論を架橋するという観点から取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度開講未定。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">グローバル(国際)、ナショナル(国内)、ローカル(自治体)な観点から、個人情報保護法制の在り方を把握することが目標である。授業では、国際条約、わが国の立法、裁判例、答申なども用いつつ、個人情報保護の問題の様々な側面―人権問題としての側面、経済問題としての側面、技術問題としての側面など―を見る。</p>
