  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">音楽をめぐる言説について学びます。フランスの批評家ロラン・バルトによると、音楽に存する表現の可能性が豊かであればあるだけ、それをめぐる言説は不完全で貧弱にならざるをえない、といいます。確かに、人は愛する音楽について語るとき、しばしばありきたりの感嘆詞や形容詞で満足しています。では、なぜ音楽について「語る」ことがこんなにも難しいのか。音楽という対象を把握することが困難だからか。あるいは、音楽自体がある意味、言語表現であり、だからこそ音楽に「ついて」語ることが冗漫でしかないのか。あるいは、人は「音楽」という言葉から多種多様なものを想定するからなのか。本授業では、受講者自身が音楽をめぐる言説を実践することによって、その問題点と可能性を明らかにしていきます。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">音楽をめぐる言説では、各受講者がまず音楽との関係についての「診断表」のようなものを作り、言説の対象とする音楽を決定します。そして、グループあるいは個人で、その対象をめぐる言説を組み立てていきます。言説を構成するに際して、どのような要素が必要かを見極め(作曲家や演奏家の伝記的な資料、文化・思想的背景、音楽史的な背景、楽器についての歴史、受容についての歴史など)、徐々に具体的な作業に入ります。そうしてできあがった言説を発表しあい、それをとおして音楽を共有することが可能かどうかディスカッションします。</p>

    <p id="posttopics">受講者各自の積極性がこの授業の成功の鍵を握ります。自分自身の生活や人生と音楽の関係について考え、音楽的な視野を広げる機会ですので、積極的に参加してください。</p>
