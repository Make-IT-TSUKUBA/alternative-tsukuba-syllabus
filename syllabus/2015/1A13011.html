  <h1 id="course-title">
   <span id="course">1A13011</span>&nbsp;<span id="title">現代物理学への招待I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代物理学は、相対性理論と量子力学を理論的基礎として、ミクロの極限の素粒子からマクロの極限の宇宙まで、さまざまな自然現象を対象としている。そこでは、我々の日常的な直感とは違った「不思議の国」が基本法則を構成している。現代物理学への招待Iでは、我々の周りにある物質を原子と電子の集団として見るとどのように見えるのか、そして、量子系としての特異な振る舞いなど、どのような性質を持っているかを解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代物理学は、相対性理論と量子力学という2本の理論的な柱を基礎に、ミクロには10^{-18}mのスケールの素粒子と時空の微細構造から、マクロには10^{+26}mにもなる宇宙の大規模構造や地平線まで、さまざまな自然現象を対象としている。そこでは、我々の日常的な直感とは違った「不思議の国」が自然界の基本法則を構成している。この講義では、現代物理学によって我々の周りにある物質世界がどこまで解明されているか、そしてそれらの研究の最前線がどこにあり何を目標としているかを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	現代物理学の研究対象に関する知識と理解<br />
2	現代物理学の研究目的に関する知識と理解<br />
3	現代物理学の研究方法に関する知識と理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理学,量子力学,物性物理学,表面科学,固体物理学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 金谷和至 数理物質系 】<br />
[現代物理学の構成]<br />
物理学が何を目標とした学問であるか、またそれに従って現代物理学がどのように発展してきたかを概観し、本講義シリーズの導入とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 重田育照 数理物質系 】<br />
[物性理論:1.自己組織化による秩序形成]<br />
自然界の様々な所で普遍的に現れる自己組織化による秩序形成過程の物理に関して概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 重田育照 数理物質系 】<br />
[物性理論:2.生物物理学のターゲットと研究方法]<br />
1分子分光やシミュレーションなど生物物理学の最新の研究に関して概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 重田育照 数理物質系 】<br />
[物性理論:3.生体内反応と生物物理学]<br />
タンパク質などの生体内高分子が駆動する反応の物理過程に関して概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 東山和幸 数理物質系 】<br />
[表面科学:1.真空技術の進歩]<br />
固体と真空の境界である表面では固体内部では起らない興味深い現象が出現する。それらは極めて微細なため観測には高度に清浄な環境(真空)が必要である。第1回目はトリチェリの真空から現代の超高真空へ至る進歩の歴史を概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 東山和幸 数理物質系 】<br />
[表面科学:2.光電子放出と電子回折]<br />
表面の研究は新しい実験手法の発明と連動して発展してきた。光の粒子性と電子の波動性を用いた代表的な手法について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 東山和幸 数理物質系 】<br />
[表面科学:3.顕微鏡で見る原子の世界]<br />
表面科学における近年のハイライトは電界イオン顕微鏡とそれに続く走査トンネル顕微鏡の発明である。その原理を解説するとともに最新の応用例の一部を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 守友浩 数理物質系 】<br />
[固体物理学:1.結晶の世界]<br />
固体と真空の境界である表面では固体内部では起らない興味深い現象が出現する。それらは極めて微細なため観測には高度に清浄な環境(真空)が必要である。一回目は、舞台である結晶の世界を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 守友浩 数理物質系 】<br />
[固体物理学:2.原子の性質]<br />
二回目は、原子核に束縛された電子の性質を平易に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 守友浩 数理物質系 】<br />
[固体物理学:3.固体の性質]<br />
三回目は、原子の性質を基にして、固体の多様な電子物性・磁気物性について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 金谷和至 数理物質系 】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="remark">この講義では、自然現象とその物理学による解明についての興味の芽を産み出すまでを扱っている。その芽をいかに育てるかは、それぞれの受講者の自発性によっている。まずおもしろいとおもうことが大切だが、それをさらに発展させて、より深い理解やより広い知識を目指して、各自で積極的に文献に当たり講師のところに質問や議論に来てほしい。大学とはそうした目的を最も効率的に解決できる場であり、それを活用することで、大学での4年間の価値を高めてゆくことを希望する。</p>
