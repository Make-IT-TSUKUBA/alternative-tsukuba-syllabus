  <h1 id="course-title">
   <span id="course">1B24051</span>&nbsp;<span id="title">スポーツ技術を人文社会科学から考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの技術について,技術とは何か,ドーピングと倫理,スポーツとルール,スポーツの文化史,スポーツの学び方・教え方,スポーツと心理,日本人の技術観など,人文社会学的側面からアプローチする。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>

   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">スポーツの技術について,技術とは何か,ドーピングと倫理,スポーツとルール,スポーツの文化史,スポーツの学び方・教え方,スポーツと心理,日本人の技術観など,人文社会学的側面からアプローチする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 スポーツの技術を人文・社会科学的な視点から捉え、関連づけて説明することができる。</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 深澤浩洋 体育系】<br />
[スポーツ技術の哲学]<br />
「スポーツの技術とは何か」について、スポーツにおける「技」、「スポーツ技能」などとの関わりにおいて、哲学的な立場から考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 長谷川悦示 体育系】<br />
[スポーツ技術の学び方と教え方]<br />
運動技能を習得していく道筋を解説する。また、これを習得するために有効な下位の学習材や支援装置の作成の仕方、指導者の支援の仕方、技術確認と技能習得との関係などについて、具体的な運動例(VTR)を見せながら解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 齋藤健司 体育系 】<br />
[ドーピングをめぐる法と倫理]<br />
ドーピング問題について、法的側面や倫理的側面から考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 岡出美則 体育系 】<br />
[スポーツ技術の変化と記録]<br />
スポーツの技術は、科学技術の発展に伴い、どのように変化してきているのか。また、それはスポーツをする人や見る人にとってどのような意味を持っているのか、100M走の記録の変化を例にとって確認していく。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 中込四郎 体育系】<br />
[スポーツ技術の学習と心理]<br />
スポーツ技術の学習では、様々な工夫が心理面からも行われている。そこで本講では、「イメージリハーサル」を取り上げ、効果的な活用法について触れる予定である。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 齊藤まゆみ 体育系 】<br />
[アダプテッド・スポーツと技術]<br />
スポーツをする「人」にあわせてルールや用具の工夫・変更が行われるアダプテッド・スポーツと技術について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 仲澤 眞 体育系】<br />
[スポーツの文化とスポーツ技術]<br />
スポーツ文化の構成要素を理解し、スポーツ技術のスポーツ文化に果たす役割について、スポーツ観、スポーツ規範、スポーツ用具等との関係から考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 李 燦雨 体育系】<br />
[史料から読み解く,中世戦士の攻防の技術文化]<br />
最先端の技術と人類の知識が総動員される戦争に備えた、武具・武術・城塞などの生存を懸けた中世戦士の攻防技術文化のパノラマを見つめながら、歴史からスポーツ戦術の本源を尋ねる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 大石純子 体育系】<br />
[武道の技術観]<br />
日本の武道は特有の技術観を有しているが、これを映像を介して理解し、国際社会における日本人としてのアイデンティティーについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 佐野 淳 体育系】<br />
[技術習得の原理と方法]<br />
運動現場において、技術習得は中核をなす。この技術習得は運動学的立場からいえば、学習者自身の「創発的身体知」と指導者の「促発的身体知」が複雑に絡み合って進行する。本講では、この「創発的身体知」と「促発的身体知」に焦点をあてて技術習得の問題を考えていく。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 酒井利信 体育系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
