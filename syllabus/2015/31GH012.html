<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31GH012</span>&nbsp;<span id="title">総合英語II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。学術研究の場で実際にそれに相応しい英語が使えるように、英語の4技能の総合的な基礎力強化と応用力養成を行う。CALL教室を積極的に活用し、英語に触れる機会を増やす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報学群 A 組1班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">CALL教室の特性を活かしながら、いろいろな練習問題を利用して、四技能の訓練開発を行う。 ReadingとListeningの訓練を基本に据えて、そこからWritingとSpeakingの訓練へと展開していく。 教材に出てくる重要と思われる語句、慣用句、文をなるべくたくさん覚えてもらうことによって、それを特に発信能力(Writing とSpeakingの能力)の強化につなげる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">四技能の訓練,練習問題,小テスト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">四技能に関わる様々な練習問題に取り組ませることにより既存の技能の活性化を計ると共に新たな知識の吸収を促進させる。 練習問題に出てくる語句、慣用句、文や重要な文法項目を覚えさせ、次の時間にそれに関する小テストを行う。月に一度短い英語の文章を覚えてもらいそれを書くテストも行う。Readingについては前の時間にテキストを配布して予習をしておいてもらう。秋学期はReadingとListeningのより高いレベルの問題とWritingとSpeakingの問題も加えて行く。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">出席状況、授業でやる練習問題(基本的に答案は提出してもらう)の出来、小テストの出来、英語の文章の筆記試験の出来、期末試験、授業中の取り組みを総合した評価。授業のためにどれだけ勉強したかを計る小テストと英文筆記試験と期末試験の成績により重きが置かれる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎時間語彙や表現や文法に関する小テストを行うので復習が必須。月に一度の割で英語の短い文章を覚えてもらいそれを書く課題もある。Reading問題については前の週にテキストの部分を配布しあらかじめ予習しておいてもらう。<br />
オンライン教材・スーパー英語Academic Express 2に指示に従って取り組む。</p>
  </div>
