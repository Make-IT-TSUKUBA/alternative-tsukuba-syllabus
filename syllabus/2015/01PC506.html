<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In order to accomplish a project successfully, it is important to carry out systematized management processes, such as visualizing a concept, planning, executing tasks, and monitoring and control. This course provides the fundamental knowledge of  project management.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">In order to accomplish a project successfully, it is important to carry out systematized management processes, such as visualizing a concept, planning, executing tasks, and monitoring and control. This course provides the fundamental knowledge of the project management.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Introduction to project management<br />
This session introduces a framework of the project management and following topics.<br />
	- What is project  		- Project life cycle<br />
	- History of the project management<br />
<br />
2. Project planning I<br />
Creating a project plan is very important process in the project management. In this session we introduce following topics:<br />
	- Requirements definition	- WBS(Work breakdown structure)<br />
	- Scheduling			<br />
<br />
3. Project planning II<br />
This session introduce following topics:<br />
	- Risk management planning<br />
	<br />
<br />
4. Project monitoring and control<br />
It is important to recognize the gap between the plan and the actual as soon as possible. This session introduces tools and techniques to monitor the project performance.<br />
<br />
5. Advanced Project Management<br />
This session introduces some advanced topics in project management as followings:<br />
	- Social Project management	- Personal Project Management<br />
<br />
  ※In the classroom we will try a small project as group work.</p>
