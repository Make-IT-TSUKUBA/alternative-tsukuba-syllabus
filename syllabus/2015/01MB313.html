<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01MB313</span>&nbsp;<span id="title">学校図書館経営</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校図書館メディアセンターにおける経営,教育指導,人材育成などの諸問題を日米のコア文献に基づき考察する.指定するコア文献は,年度によって若干の変更はあるが,日本語文献が中心となる。授業は講義だけでなく,指定した文献の中から学生が自由に選択し発表を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">講義科目<br />01MB521との重複履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">授業計画に挙げた諸問題についての知識や重要な概念を修得するとともに,それらについて分析・評価し,自己の見解や主張を発表することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日米の学校図書館(学習情報センター)運営に関するコア文献を読み,それについて学生が発表していくゼミナール方式で主に授業を行なう。また,必要に応じて学校図書館経営の動向や基本的な知識を理解するために講義形式で授業を行なう。各学生が担当する文献はコア文献の中から自由に選択する。これらを通して,日米の学校図書館の在り方を展望する。講義内容は,受講する学生数によって変わるが,概ね以下のようになる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>講義概要の説明及びコア文献の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>日本の学校図書館(学習情報センター)の動向(講義形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>日本の学校図書館(学習情報センター)の運営と今日的課題(発表形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>日本の学校図書館(学習情報センター)の運営と今日的課題(発表形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>日本の学校図書館(学習情報センター)の運営と今日的課題(発表形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>米国の学校図書館(メディアセンター)の動向(講義形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>米国の学校図書館(メディアセンター)の運営と今日的課題(発表形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">9)</span></th><td>日米の学校図書館・学習情報センター運営の比較考察(講義・発表形式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
