<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC323</span>&nbsp;<span id="title">Marketing V: New Product Management</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The theory and practice of market-led innovation and new product development from idea generation through to the product launch.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Room 121<br />英語で授業。<br />2015年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Case Method<br />
Quantitative analysis<br />
Role Playing</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">Problem Identification<br />
- Change Acceptance<br />
- Commitment to success<br />
- Anticipate problems<br />
<br />
Decision making<br />
- Information gathering<br />
- Analytical Orientation<br />
- Creative thinking<br />
<br />
Implication<br />
- Organization Management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Having a market orientated innovation and new product development strategy and process is  recognized as being critical to the success of organizations and nations alike. Organizations are operating in increasingly dynamic environments such that coming to the market with innovative goods or services is essential. The interplay between creative, market and technical requirements is an extremely complex process whether the product is new to the world or an incremental development of existing products.  Keeping this in mind this paper has been designed to meet the following business needs: <br />
<br />
-	to have an understanding of the Marketing’s role in the NPD process<br />
-	understand the relationship of science, technology and innovation to the market environment<br />
<br />
Specific learning aims for this paper are:<br />
-	develop familiarity with models of innovation and the marketing and technology interface<br />
-	understand the importance of new product development to firm performance<br />
-	learn methods of generating product ideas<br />
-	learn methods of evaluating and testing the market for new products<br />
-	identify the relevant components of a product launch plan<br />
-	learn methods of evaluating and monitoring the success of a launch</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.	Introduction to Marketing, Innovation and New Product Development<br />
<br />
Topics to be covered include:<br />
-	The role of market-led innovation and new product development in organizations and society<br />
-	The factors leading to the success and failure of new products<br />
<br />
2.	Setting the Scene for Market-led Product Development<br />
<br />
Topics to be covered include:<br />
-	Market-led new product development strategy formulation<br />
-	The organizational culture for market-led product development<br />
-	New product development models<br />
-	The Product Development Charter<br />
<br />
3.	The Generation of New Product Development Concepts<br />
<br />
Topics to be covered include:<br />
-	The management of creativity<br />
-	Idea Generation techniques<br />
-	How to incorporate the Voice of the Customer<br />
-	Screening and Prioritizing New Product Concepts<br />
<br />
4.	Incorporating Marketing into the Development Process<br />
<br />
Topics to be covered include:<br />
-	Concept testing<br />
-	Market forecasting for new products<br />
-	The product protocol<br />
-	Development team management<br />
-	Product use testing<br />
<br />
5.	The Launch<br />
<br />
Topics to be covered include:<br />
-	Strategic launch planning<br />
-	Market testing<br />
-	Launch management<br />
-	Other issues</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">There are three main pieces of assessment in this course:<br />
<br />
Assessment	Grade Value<br />
1.	Individual Reports	40%<br />
2.	Group Presentation	30%<br />
4.	Class Participation	30%<br />
<br />
ASSESSMENT 1:  Individual Reports<br />
<br />
Value:   This is worth 40% of the final grade of the course<br />
<br />
Requirements:  <br />
<br />
You are required to do a brief (2/3 page) analysis of two of the cases assigned for the course.  The summary will include (although not limited to) the following:<br />
<br />
-	An overview of the key issues presented in the case<br />
-	Options available to management to solve the identified issues<br />
-	Your recommended course of action with rationale.<br />
<br />
<br />
ASSESSMENT 2: Group Presentation<br />
<br />
Value:   This presentation is worth 30% of the final grade of the course<br />
<br />
Requirements:<br />
<br />
Your group will be assigned a case and will be required present an analysis of this case to the class, during class time.  The cases and the time to present the case will be given to you in the first lesson.  The presentation will last for 15 minutes with 5 – 10 minutes allocated for questions and answers.   A hard copy of the presentation will be handed to the instructor.<br />
<br />
<br />
ASSESSMENT 3: Class Participation<br />
<br />
Value:   This is worth 30% of the final grade of the course<br />
<br />
Requirements:<br />
<br />
Each class member is expected to attend and be an active participant in class.</p>
