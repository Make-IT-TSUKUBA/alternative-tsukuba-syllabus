<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG59938</span>&nbsp;<span id="title">卒業研究III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">工学システム学類各教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">指導教員の指導のもとで研究行い,成果を論文形式にまとめ提出するとともに口頭で発表する。学類教育目標が総合的に達成されていることの最終チェックを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24以前入学者対象。<br />FG29938, FG39938, FG49938と同一。<br />主専攻必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">卒業論文・卒業研究等</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.3 計画的に仕事を進め、まとめる能力[60] <br />
目標:3.3 自主性と行動力[40]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">本学類の各分野における具体的課題について、研究を通してより深くかつ広い具体的な理解を得ることを目的とする。各人毎に指導教員を定め、担当教員の研究室に所属して研究を行う。そこでは、担当教員の個別指導により、研究テーマを設定し、研究室のメンバーとも適宜協力しながら研究を進め、その研究テーマについて深く学習する。それと同時に、研究開発の基礎を身につけ、また、技術の社会における意義と役割、技術者の責任などについても考察する。さらに、自主的学習や研究に必要な以下のスキルを身につけることも卒業研究の目的である。<br />
1)学習・研究・開発についての企画・計画のたてかた、<br />
2)研究開発に必要な参考情報の入手法・その利用法、<br />
3)英文および和文の技術論文の読み方、<br />
4)技術的文章およびレポートの作成法、<br />
5)研究成果や自分の意見の発表(プレゼンテーション)の方法、<br />
6)技術的内容についての討論・批判を行う技術<br />
<br />
教育目標の(2.3)与えられた問題を適切な手法により解決する能力の修得をはじめ、(1.1)から(3.4)までの教育目標全ての集大成を具体的に追求する。<br />
<br />
これに加えて、担当教員とともに、学類教育目標が総合的に達成されていることの最終確認を行うこともこの科目の目標の一つである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員は研究テーマについて定期的に指導をする時間を、週1コマ相当以上設ける。それ以外の指導については、学生と共に相談の上、それぞれの研究テーマに最も相応しい形で行う。そして、研究の進捗に合せて絶えず反省と評価を経て、研究計画を更新する。最後の論文提出の締め切りに遅れることなく論文の形で纏められること。そして発表の練習についても十分な時間がかけられることが必要。<br />
<br />
学類教育目標の達成度をチェックする方法については、担当教員から具体的に指示がある。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">研究開発現場、あるいは実社会に於いて、意味のある研究を行うことができる。あるいは今後そのレベルまで発展していくことができる研究を行うことができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">卒業論文発表会における審査員の評価点を100点満点に換算し、成績を評価する。卒業論文の提出方法についてはWebで別途周知する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本学類の各分野における具体的課題について、研究を通してより深くかつ広い理解を得ることを目的とする。従って、それまでに履修した全ての科目の集大成の意味がある。さらに、まだ十分には習っていないところへも主体的に関与していく必要もあるが、それまでの積み重ねからそれは十分可能である。期間としては、6モジュールに亘り従事することが求められる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">研究の出発点に於いては、各教員が参考文献を指定する。さらに、参考文献を自主的に探り出して行くことも求められる。そのような作業を通じ、先人の貢献に触れ、やろうとしている研究の背景を知り、研究の現状を批判的に理解し、そして自身の研究の意義を認識することができる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">自主的学習や研究が特に必要とされる。さらに、学会などのチャンスがあれば積極的に参加し、出来れば論文の発表の機会を持つことが望まれる。</p>
