  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や工学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学、文化・社会開発の視角から論じる。総合的な理解を得るために、情報・環境工学の視点から論じる「国際学を学ぶII」とあわせて履修することが望ましい。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や工学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学、文化・社会開発の視角から論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学、文化・社会開発などの人文・社会科学的分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

   <div id="topics">
    <p id="pretopics">教室は3A402です</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 大友貴史 人文社会系】<br />
[アメリカと国際政治]<br />
 その力は相対的に低下していると言われているが、アメリカは現在の国際関係を考えるうえで重要なアクターであることには変わりはない。本講義では、アメリカの国力を様々な視点から捉え、特に安全保障問題における役割や影響等について議論する。---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 赤根谷達雄 人文社会系】<br />
[国際社会の現状をどう見るか]<br />
 今日の世界には課題が山積している。その解決方法を考える上で重要となるのが、国際社会そのものについての理解である。本講義では、国際社会の現状と日本の役割について考えてみる。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 レスリータック川崎 人文社会系】<br />
[Content Analysis and Text Mining for the Social Sciences]<br />
In this lecture, the instructor will introduce and discuss different Internet-based methodological approaches to international studies, including content analysis and data mining for the social sciences. These approaches are often referred to as &quot;e-science&quot; or sometimes &quot;big data&quot; methods, and we will examine the merits and demerits involved in applying these approaches to various topics in international studies.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 首藤もと子 人文社会系】<br />
[中国の台頭とアジアの国際関係の変容] <br />
 ASEANの地域主義の進展と現状を概説し、次に中国の経済的軍事的台頭により、東南アジアや南アジアで対中関係にどのような変化がみられるか、それはASEANの地域主義にどのような影響を及ぼすかについて講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 東野篤子 人文社会系】<br />
[ヨーロッパ統合の理論と実践]<br />
 ヨーロッパ統合に関わる諸現象を理解するための理論について概観した後、欧州連合(EU)の拡大を題材として、授業で学んだ理論の適用可能性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 田中洋子 人文社会系】<br />
[グローバル経済と企業]<br />
 世界の隅々にまでグローバル企業の影響力が及んでいる。人々の暮らしはどのようにグローバル経済に巻き込まれているのか、どんな形で多国籍大企業の影響を受けているのか、具体的な事例から考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 内籐久裕 人文社会系】<br />
[市場経済と格差]<br />
 現在の市場経済では、世界経済で上位1パーセントの個人が、世界の富の40%以上を所有しているといわれている。トーマスピケッティーの「21世紀の資本」を参考文献として使いながら、市場経済において、過去270年に渡って、格差は拡大してきたのかどうか、市場経済は、所得分配を公平化する傾向があったのか、あったならばどのような条件のもとであったかを、アメリカ、ヨーロッパ、日本のデータを用いて検証する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 中野優子 人文社会系】<br />
[アジアの「緑の革命」とアフリカへの適応可能性]<br />
 アフリカでは、人口の増加に伴って一人当たりの食糧生産が減少している。本講義では、かつて同様の問題を抱えていたアジアの国々がどのようにその問題を解決したのか、同様の解決策をアフリカでも講じることができるのかについて議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 柏木健一 人文社会系】<br />
[発展途上国における社会開発の現状と課題]<br />
 発展途上国における第二次大戦後の開発政策の変遷とその背景にある開発パラダイムの変化について概説し、社会開発の理念とミレニアム開発目標の取り組み状況、および中東・北アフリカ諸国を中心とした途上国経済の現実について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 黒川義教 人文社会系】<br />
[国際貿易論入門:なぜ国々は貿易をするのか?]<br />
 本講義は、「なぜ国々は貿易をするのか?」という問いに、簡単な数値例やグラフを用いて答えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
