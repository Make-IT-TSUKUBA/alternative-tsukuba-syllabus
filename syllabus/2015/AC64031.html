<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語文化論2:20世紀の芸術文化における言葉に関わる問題について文献購読を通して考える。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、また英語の文献の精読を通して英語の読解力を高めることを目標とする。<br />
芸術・文化・現代社会について研究するうえで助けとなる批評理論、文化理論についての英語の文献を読み、それらを理解する。授業で扱う文献は、The Routledge Companion to Critical and Cultural Theory所収のいくつかの章(ジェンダー理論、ポストモダニズム、ポストヒューマニズムの予定)である。</p>
