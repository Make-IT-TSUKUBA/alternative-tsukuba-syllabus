$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">EC32091</span>&nbsp;<span id="title">バイオプロセスシミュレーション</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">市川 創作,野村 名可男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">酵素や微生物を利用して物質生産や環境浄化などを行うバイオプロセスの設計と効率化に必要な定量的取り扱い手法を習得する。生物反応速度論と物質収支について概説し,これに基づいてバイオプロセスをシミュレーションし,システムを最適化する手法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">バイオプロセスの設計とその効率化に必要な定量的取り扱い手法</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バイオプロセス,物質収支,反応速度,物質移動速度,シミュレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">酵素や微生物を利用して物質生産や環境浄化などを行うバイオプロセスの設計とその効率化に必要な定量的取り扱い手法を習得する。具体的には、生物反応速度と物質収支について概説し、これに基づいてバイオプロセスの挙動を数式(微分方程式)により記述する。この微分方程式のコンピュータを使った数値解法について説明する。授業では、湖沼の浄化や酵素による液糖(甘味料)の生産など具体的なバイオプロセスを課題例として取り上げ、これらバイオプロセスの挙動をシミュレーションして諸因子の影響を定量的に評価すると共に、プロセスの最適化について検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>コンピュータ端末システムの利用法およびシミュレーションに関する説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生物反応速度、物質移動速度、および物質収支に関する解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>廃水処理プロセスにおける殺菌および汚濁物質分解反応の定量的解析手法の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>廃水処理プロセスのシミュレーションと処理定数の算出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>富栄養化湖沼における藍藻類増殖の動力学的解析手法の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>藍藻類増殖のシミュレーションと比増殖速度定数の算出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>バイオリアクターの形式および生物反応の定量的取扱法の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>酵素による回分反応のシミュレーションとこれによる諸因子の影響評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>酵素を用いた液糖(甘味料)連続生産のシミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>固定化酵素を使用した反応プロセスのシミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">生物化学工学に関連する科目(基礎生物化学工学、生物化学工学I, II、環境生態工学、細胞培養工学I, IIなど)を履修していることが望ましい。</p>
  </div>
