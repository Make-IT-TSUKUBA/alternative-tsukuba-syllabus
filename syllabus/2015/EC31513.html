 <body>
  <h1 id="course-title">
   <span id="course">EC31513</span>&nbsp;<span id="title">生物生産システム学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月4,5</span>
    <br />
    <span id="assignments">瀬古澤 由彦,林 久喜,加藤 盛夫,福田 直也,水田 大輝,田島 淳史,石川 尚人,浅野 敦之,吉田 英生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習は、植物資源、動物資源等を生産するための基本である栽培・飼育に関する基礎知識・技術の習得を目的とする。受講生は、作物学コース、園芸学コース、畜産学コースのいずれかを選択する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源生産科学実習を履修していることが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">作物,園芸,畜産,森林の各分野におけるフィールド作業に関する専門知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールド作業,作物,園芸,畜産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は,第二学年対象の生物資源生産科学実習をより発展させた内容として,農業生産に関わる現場における専門技術を習得する内容となっている.作物,園芸ならびに畜産の各コース別に実習プログラムが編成されており,受講者はいずれかのコースを選択し,春学期から秋学期を通して実習プログラムを受講する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション :コース選択ならびに各コースでのガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>作物コース:水稲施肥量試験圃試験計画,肥料秤量 (加藤・林)<br />
園芸コース:作付のための圃場・肥料設計  ( 吉田)<br />
畜産コース:頭絡作成1 ・搾乳1 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>作物コース:水稲の播種準備(選種,消毒・浸種)・水稲の播種(播種)  (加藤・林)<br />
園芸コース:落葉果樹の栽培管理1(ナシ、リンゴ摘果) (瀬古澤)<br />
畜産コース:頭絡作成2・搾乳2 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>作物コース:資源作物の栽培(コンニャク定植,雑穀播種)  (加藤・林)<br />
園芸コース:花卉の栄養繁殖1と観葉植物の管理 (水田)<br />
畜産コース:卵用鶏の管理・ウシの体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作物コース:水田の整地(施肥,代かき) (加藤・林)<br />
園芸コース:野菜圃場での栽培管理・中耕・土寄せ・肥培管理 (吉田)<br />
畜産コース:ヒツジの毛刈り・投薬 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>作物コース:水稲の植付け(水稲施肥量試験圃植付け) (加藤・林)<br />
園芸コース:花卉の栄養繁殖2と様々な病害虫防除 (水田)<br />
畜産コース:トウモロコシの播種・ウシの体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作物コース:資源作物の多様性,畑作物管理 (加藤・林)<br />
園芸コース:落葉果樹の栽培管理2(ブドウの芽かき、整房、モモの摘果) (瀬古澤)<br />
畜産コース:ゴーダチーズの製造 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>作物コース:米の品質(食味官能試験法) (加藤・林)<br />
園芸コース:夏野菜(ナス)の管理作業(果菜類の仕立て方、摘果) (吉田)<br />
畜産コース:アイスクリームの製造 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>作物コース:水稲の生育調査と水田の管理  (加藤・林)<br />
園芸コース:土壌pHによる花色の変化 (水田)<br />
畜産コース:家畜の寄生虫 (Taylor)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>作物コース:麦類の収穫  (加藤・林)<br />
園芸コース:落葉果樹の栽培管理3(リンゴの袋かけ)) (瀬古澤)<br />
畜産コース:ウシの部位の名称・行動観察 ・ウシの体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>作物コース:水稲の収量査定1(水田施肥量試験圃の刈取り)  (加藤・林)<br />
園芸コース:果実の収穫と品質調査(ナシ他) (瀬古澤)<br />
畜産コース:ブロイラーの管理・繁殖 ・ウシの体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>作物コース:サツマイモの機械収穫  (加藤・林)<br />
園芸コース:花卉の開花促進と花卉の付加価値の付け方1 (水田)<br />
畜産コース:卵について (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>作物コース:資源作物の収穫・調製  (加藤・林)<br />
園芸コース:養液栽培の基礎,水耕葉菜類の播種・定植 (吉田)<br />
畜産コース:モツァレラチーズの製造 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>作物コース:水稲の収量査定2(代表株の選定)  (加藤・林)<br />
園芸コース:花卉の付加価値の付け方2 (水田)<br />
畜産コース:ニワトリの繁殖・ウシの体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>作物コース:麦類の播種  (加藤・林)<br />
園芸コース:施設栽培トマトの栽培管理(定植・交配・誘引・収穫)(吉田)<br />
畜産コース:ウシの人工授精 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>全コース:国際農学ESDに関する総合演習  (全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>作物コース:水稲の収量査定3(収量構成要素調査1)  (加藤・林)<br />
園芸コース:作付終了後の圃場管理(土壌分析・診断) (吉田)<br />
畜産コース:バターとカテージチーズ (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>作物コース:水田土壌の管理(稲藁堆肥の製造,秋耕)   (加藤・林)<br />
園芸コース:機械を利用した果樹園での施肥 (瀬古澤)<br />
畜産コース:食鳥検査 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>作物コース:水稲の収量査定4(収量構成要素調査2)   (加藤・林)<br />
園芸コース:園芸植物の栄養繁殖による保存 (水田)<br />
畜産コース:スモークド・チキン(1) (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>作物コース:穀類の加工(そば打ち)  (加藤・林)<br />
園芸コース:落葉果樹の整枝・剪定 (瀬古澤)<br />
畜産コース:スモークド・チキン(2) (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第16回は、大学会館に集合して下さい.農林技術センターで実習は行いませんので着替える必要はありません。</p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">・学生教育研究災害傷害保険(学研災)に加入していること。<br />
・基本的にコース別に授業を行うが,コースごとに人数制限(15名)を設ける。途中コース変更を希望する場合は教員に申し出ること.<br />
・天候等の理由により実習内容を変更する事があります. <br />
・作物学コースは加藤・林,園芸学コースは福田・瀬古澤・水田・吉田,畜産学コースは田島・浅野がそれぞれ担当します.なお詳細については農林技術センターホームページ(http://www.nourin.tsukuba.ac.jp/)を参照してください.</p>
