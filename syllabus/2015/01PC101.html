<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The objective of business mathematics is to introduce or review some basic mathematical concepts and methods for students in business, which includes topics such as functions and graphs, matrix algebra, probability and statistics, and differentiation. The topics will be taught by three instructors respectively.</p>

<br />

Gather information	<br />

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The objective of business mathematics is to introduce or review some mathematical concepts and methods for students in business, which includes topics such as functions and graphs, matrix algebra, probability and statistics, and differentiation. The topics will be taught by three instructors respectively.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Functions and Graphs         (Kino)<br />
 Basic concepts and methods of functions and graphs such as linear function and quadratic function will be introduced.<br />
<br />
2. Differentiation                         (Xu)<br />
Basic concepts and methods of calculus such as limits and continuity, derivatives, differentiation, maxima and minima and their applications in business will be introduced.<br />
<br />
3. Matrix Algebra                         (Ryoke)<br />
  Basic concepts and methods of matrix algebra such as matrix, vector and the operations (addition, scalar multiplication, and<br />
multiplication) will be introduced.<br />
<br />
4. Probability and Statistics               (Ryoke)<br />
 Basic concepts and methods such as random variables, distribution, mean, variance and Bayes’ formula will be introduced to evaluate probabilities and risks of uncertain events with several examples.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
