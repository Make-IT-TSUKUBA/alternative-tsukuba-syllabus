$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">BC11261</span>&nbsp;<span id="title">ラテンアメリカの国際関係</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">500年前にグローバルな世界に組み込まれ,その後の発展経路が形づけられたラテンアメリカ地域の国際関係を,イベロアメリカンシステム,インターアメリカンシステム,ラテンアメリカンシステム,グローバルシステムの観点から多角的に検討する。150万人の日系社会を有する地域であり,日本との関係もとり上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">アメリカ大陸へのヨーロッパからの移住者によって形成され、200年の独立の歴史を持ちながらも、いまだ途上国に甘んじているラテンアメリカの国際関係の重層的な特徴を、システムの対抗関係から理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.アメリカ合衆国の対外関係の原点を対ラテンアメリカ外交の特徴に見出すことができる。<br />
2.ラテンアメリカ域内の協力統合関係を説明できる。<br />
3.南北問題等、開発途上国と先進国との関係をラテンアメリカの視点から説明ができる。<br />
4.人口移動、地域統合、民主化の集団的防衛など、グローバル化にともなう国際政治の変容を説明できる。<br />
5.多極的な世界の構築を目指すラテンアメリカの左派政権の動向を把握できる。<br />
6.日本との関係を把握できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.科目導入:グローバル化とラテンアメリカ<br />
2.イベロアメリカン・システム(ヨーロッパとの関係)<br />
3.インターアメリカン・システム(米州関係)I:アメリカのヘゲモニー<br />
4.ラテンアメリカン・システム<br />
5.グローバル・システム(第三世界との関係)<br />
5.インターアメリカン・システムII:冷戦後<br />
6.ヒスパニック(ラティーノ)と米州関係<br />
7.米州における地域ガバナンスの事例:民主化促進<br />
8.左派政権の台頭と対外関係の変容<br />
9.日本との関係:戦略的パートナーとして<br />
10.中国のラテンアメリカ政策</p>
