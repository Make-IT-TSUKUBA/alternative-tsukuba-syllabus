   <span id="course">AC30211</span>&nbsp;<span id="title">現代思想概論II</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">問題という観点から現代思想を概観する。社会、芸術、倫理、科学、論理・言語の五つの問題領域において現代思想がどのような問題に取り組んできたのかを概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC50811と同一。<br />現代思想の基本問題B(AC30021)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">世界の具体的問題の観点から現代思想を概観し、社会、芸術、倫理、科学、論理・言語の五つの問題領域において現代思想がどのような問題に取り組んできたのかを専門教員が概説する。この授業を通じて深い考察力と広い見識を得ることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人間・社会,美・芸術,倫理・正義,科学,論理・言語</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場からテーマを取り上げ解説する。<br />
<br />

<br />

<br />

鬼界彰夫<br />
科学について(1):科学的方法を巡る問題について議論する。<br />
<br />
第5回(10月30日)<br />
鬼界彰夫<br />
科学について(2):科学的知識の射程と限界を巡る問題について議論する。<br />
<br />
第6回(11月13日)<br />
鬼界彰夫<br />
科学について(3):科学は我々にとっていかなる価値を持つのかについて議論する。<br />
<br />
第7回(11月20日)<br />
津崎良典<br />
美と芸術について(1):芸術とは、独創的な才能をもったひとりの天才的人物が自己のうちから〈創造〉したものであって、けっして〈模倣〉ではない——諸君にとって当たり前のことかもしれない。しかし、古代ギリシア哲学の二人の巨星プラトンとアリストテレスにとって、芸術とは〈模倣〉に他ならなかった。どういうことだろうか。本講義では、〈模倣〉を意味するギリシア語の〈ミメーシス〉という概念に導かれながら、二十世紀ドイツの思想界を代表する二人の知識人を取り上げる——W. ベンヤミンとTh. アドルノ。この二人にとってもまた、芸術とは〈模倣〉だと考えられていたからである。<br />
<br />
第8回(12月4日)<br />
津崎良典<br />
美と芸術について(2)<br />
<br />
第9回(12月11日)<br />

美と芸術について(3)<br />
<br />
第10回(12月18日)<br />
井川義次<br />
人間と社会について(1):人の生き方と社会との連関を巡る問題についてアジアの視点から議論する。<br />
<br />
第11回(12月25日)<br />
井川義次<br />
人間と社会について(2)<br />
<br />
第12回(1月8日)<br />
井川義次<br />
人間と社会について(3)<br />
<br />
第13回(1月22日)<br />
橋本康二<br />
真理の論理(1):従来の代表的な真理論である真理対応説、整合説、有用性説を取りあげ、その特徴と問題点を概観する。<br />
<br />
第14回(2月5日)<br />
橋本康二<br />
真理の論理(2):比較的新しい真理論である余剰説(ないし、デフレーション説)を取りあげ、その特徴と問題点(嘘つきのパラドックス)を概観する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">多様な問題を包括した内容を取り上げ、また何よりも議論への参加が重視されるため、片寄りなく全ての授業に出ることが要求される。</p>

   <p id="assessment">レポート(論文)の結果に基づいて評価する。各教員が一つずつ計五つの課題を与えるので、その中から二つの課題を選んで二本のレポート(論文)を作成して提出してもらう。レポート(論文)は2月5日から2月12日正午の間に生命環境エリア支援室前に設置されているレポートボックスに提出すること(2月12日正午の締切を過ぎて提出されても受理しないので注意すること)。</p>
