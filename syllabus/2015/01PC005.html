  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on basic concepts in corporate finance, which are needed for financial managers to understand the theory of finance and financial market. It shows students how to evaluate whole companies and projects, how to determine the optimal capital structure, and how to evaluate an appropriate dividend policy.  It introduces time value of money, discounted cash flow, a weighted average cost of capital, and capital budgeting process. Additionally it covers the Modigliani-Miller theory, dividends theory and M&amp;As.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on basic concepts in corporate finance, which are needed for financial managers to understand the theory of finance and financial market. It shows students how to evaluate whole companies and projects, how to determine the optimal capital structure, and how to evaluate an appropriate dividend policy.  It introduces time value of money, discounted cash flow, a weighted average cost of capital, and capital budgeting process. Additionally it covers the Modigliani-Miller theory and Porter’s competitive strategy.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.	Time value of money (Chapter 2 &amp; 3)<br />
・	Determine the concept of present value and future value.<br />
・	Compute the present value of the bond and ordinary annuity.<br />
<br />
2.	Spot rate and forward rate (Chapter 23)<br />
・	Describe the yield curve.<br />
・	Describe the methodology for computing the theoretical Treasury spot rate curve, and compute the value of a bond using spot rates.<br />
・	Explain a forward rate, and compute spot rates from forward rates, and the value of a bond using forward rates.<br />
<br />
3.	Capital budgeting (Discount cash flow, Net present value, IRR, WACC)<br />
(Chapter 5, 6 and 9)<br />
・	Explain the process and the principles of capital budgeting including the choice of proper cash flows and determining the proper discount rate.<br />
・	Calculate and interpret the methods to evaluate a single capital project: net present value (NPV), internal rate of return (IRR), payback period, discounted payback period, average accounting rate of return, and profitability index.<br />
・	Explain the NPV profile, contrast the NPV and IRR methods when evaluating independent and mutually exclusive projects.<br />
・	Calculate and interpret the weighted average cost of capital (WACC).<br />
<br />
4.	Capital budgeting (Application of DCF) (Chapter 6)<br />
・	Compute the NPV after tax basis, given information about the cash flow, tax purpose depreciation, working capital and initial investment amount.<br />
・	Describe the incremental cash flow, cannibalization, sunk cost and opportunity costs,<br />
<br />
5.	Leverage (Operating leverage and financial leverage)(Chapter 10)<br />
・	Define and explain leverage, business risk and financial risk.<br />
・	Calculate and interpret the degree of operating leverage and the degree of financial leverage.<br />
・	Calculate the breakeven quantity of sales.<br />
<br />
6.	Modigliani=Miller theory (Capital optimization theory)(Chapter 17 &amp; 18)<br />
・	Explain the Modigliani and Miller (MM) proposition concerning capital structure irrelevance and the describe the relation between the cost of equity and financial leverage.<br />
・	Discuss the effect of taxes on the MM propositions<br />
・	Explain the costs of financial distress and the relation to a company’s optimal capital structure.<br />
<br />
7.	Dividend policy(Chapter 16)<br />
・	Summarize the factors affecting dividend payout policy.<br />
・	Differentiate among the thoughts on dividends (dividend irrelevance, dividend preference, and tax aversion).<br />
・	Compare the impact on shareholder wealth of a share repurchase and a cash dividend.<br />
<br />
8.	Merger’s and Acquisitions (Chapter 32 &amp; 33)<br />
・	Discuss the motives for mergers<br />
・	Compare the estimated net present value(NPV) and cost for a merger using cash<br />
・	Describe the defensive measure that takeover targets can employ<br />
・	Describe the LBOs and discuss the motives<br />
<br />
9.	Portfolio theory (Markowitz portfolio theory, efficient frontier)(Chapter 7)<br />
・	Calculate the expected return and the standard deviation of return of two assets.<br />
・	Discuss diversification benefits and explain how the correlation in a two-asset portfolio affects the diversification benefits.<br />
<br />
10.	Portfolio theory (Capital asset pricing model, beta)(Chapter 8)<br />
・	Explain the capital asset pricing model (CAPM).<br />
・	Explain the security market line (SML), the beta coefficient, and the market risk premium.</p>
