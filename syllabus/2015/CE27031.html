   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1加齢・老化などに関するパラダイム,高齢期の病気,障害,制限,2認知症高齢者の系統的なケアと非薬物的アプローチについて学ぶ。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">認知症のある人々や家族のケアの理論と実践,老年医学(特に老年症候群)の実際的知識を得る。</p>
  </div>

   <div id="topics">
    <p id="pretopics">認知症ケアを中心に相談支援や心理・社会的介入に関する講義を行う。また、老年医学に関する基礎的、実践的な研究を紹介する。</p>
