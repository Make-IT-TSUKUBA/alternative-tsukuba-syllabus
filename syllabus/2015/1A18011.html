<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A18011</span>&nbsp;<span id="title">ネットワーク社会を支える情報技術入門I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットやモバイルネットワークは,現代社会に不可欠なインフラとなっている。本講義では,このようなネットワーク社会を支える情報技術について多様な視点から概観し,今後の情報化社会を展望する。Iでは,プロセッサの働き,知識や感性の情報処理,符号化・復号化技術,高性能計算技術,情報セキュリティ基礎技術について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットやモバイルネットワークは、現代社会に不可欠なインフラとなっている。人々は世界中の膨大な情報を検索し、オンラインショッピングや配信される動画を楽しみ、コミュニティを形成している。<br />
本講義では、今日のネットワーク社会を支える様々な情報技術について、情報科学、情報システム、知識とメディア処理といった多様な視点から概観し、今後の情報化社会を展望する。異分野の学生を対象とし、身近な例を取り上げつつ、情報技術とは何か、それが社会へ及ぼす影響、情報技術の将来動向などについて、わかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">コンピュータの心臓部であるプロセッサの働き、マルチメディアデータとして表現される知識や感性の情報処理、マルチメディアデータの符号化・復号化、 高性能計算技術、安全かつ安心なIT社会を構築するために必要となる情報セキュリティ基礎技術を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">超高速計算機,マルウェア,DoS/DDoS攻撃</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 和田 耕一 システム情報系 】<br />
[プロセッサ・アーキテクチャ]<br />
コンピュータの心臓部であるプロセッサの仕組みと動作原理について解説する。プロセッサの言葉である命令が解釈され、実行されるまでの流れを述べる。また、現在のプロセッサは何を目標に設計され、どのように実現されているかを示し、パーソナルコンピュータやモバイル機器等、様々な用途に用いられるプロセッサの種類と特徴について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 和田 耕一 システム情報系 】<br />
[プロセッサ・アーキテクチャ]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 佐藤 聡 システム情報系】<br />
[インターネットの仕組みと使い方]<br />
インターネットにおける代表的な通信方法について概観し、この上で、送信者から受信者に情報が伝達される仕組みやインターネットの特徴を活かした使い方について学ぶと同時に、それらを利用する上で気を付けるべき危険性や問題点についても触れる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 佐藤 聡 システム情報系】<br />
[インターネットの仕組みと使い方]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 清木 康 慶應義塾大学 環境情報学部 非常勤】<br />
[知識と情報メディア]<br />
マルチメディアデータとして表現される知識の蓄積、共有、探索、表示、可視化を体系的に実現することを目的したマルチメディア知識ベース、および、そのシステムの概要、構成について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 清木 康 慶應義塾大学 環境情報学部 非常勤】<br />
[感性と情報メディア]<br />
広域ネットワーク、無線系ネットワーク、ユビキタス環境におけるディジタル映像、音楽、メディアアート、時空間メディアを対象とした感性情報処理について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 朴 泰祐 システム情報系 】<br />
[並列処理と高性能計算技術]<br />
複数のプロセッサを用いて計算機の性能を数倍~数千倍まで加速する並列処理技術と、それらを駆使して展開される超高速計算機の世界を概説する。加えて高性能プロセッサ、高速通信網、大容量ディスク等のハイエンドコンピューティング技術が、科学と工学の分野で何をもたらし、世の中をどう変えていくかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 朴 泰祐 システム情報系 】<br />
[並列処理と高性能計算技術]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 片岸 一起 システム情報系 】<br />
[マルチメディアにおける符号化と復号化]<br />
音楽や映像などのマルチメディア情報は、人間が視聴する現実の世界とコンピュータの世界でどのように取り扱われているのか、その仕組みについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 片岸 一起 システム情報系 】<br />
[マルチメディアにおける符号化と復号化]<br />
情報通信技術で用いられている代表的なマルチメディア符号化・復号化技術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 秡川 友宏 システム情報系 】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
