 <body>
  <h1 id="course-title">
   <span id="course">1A15121</span>&nbsp;<span id="title">身の回りの科学・技術I:光・電磁波技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">藤田 淳一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校で高度な数学や物理・化学を学んでこなかった学生でも,現代社会において社会人として十分なキャリアを積み,また生活者として豊かな人生を送るためには,科学・技術に関する体系的な知識・理解が求められる。この授業では,光を含む電磁波の身近な応用について,その原理から体系的に説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">我々が日常的に利用している製品・サービスの基礎となる物理学的原理を理解することにより,生活者としてそれらの技術をよりよく利用したり,社会人としてそれらにかかわる仕事をする上で助けとなるような能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.電磁気や電磁波の物理学・工学の基本事項を習得し,それらが我々の身の回りでどのように利用されているかを理解する。<br />
2.光学の基礎や視覚・色覚の物理について習得する。その上で、レーザーについて習得し,それらが我々の身の回りでどのように利用されているかを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電磁波,電波,マイクロ波,電磁誘導,電子レンジ,IH調理器,携帯電話,情報通信,レーザー,色,視覚,色覚,光情報記録,光通信</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 服部利明,数理物質系】<br />
[電磁気学の基礎と電磁波]<br />
電荷,電界(電場),電流,磁界(磁場)などの電磁気学の基礎的な概念について解説する。さらに電流が磁界を発生する現象(アンペールの法則)と,磁界が電界を生む現象(電磁誘導)の説明をし,また,電磁波の基礎的概念について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 服部利明,数理物質系】<br />
[情報通信への電磁波の利用]<br />
電磁波の性質,周波数による分類,アンテナの性質,電磁波の変調による情報伝送などについて説明し,身の回りの応用のいくつかについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 服部利明,数理物質系】<br />
[電磁波と物質の相互作用,誘電体と電導体]<br />
電界や電磁波に対する物質の特性を,おもに誘電体と電導体の二つの観点から解説する。<br />
さらに電磁波の人体への影響について,簡単に説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 服部利明,数理物質系】<br />
[電磁気・電磁波による加熱]<br />
電子レンジ,IH(誘導加熱)調理器,遠赤外加熱といった,電磁気や電磁波による加熱の基礎と,製品の動作原理について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 服部利明,数理物質系】<br />
[光学の基礎とレーザー]<br />
光学の基本概念について説明し,さらにレーザーの原理と性質について簡単に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 加納英明,数理物質系】<br />
[色の物理学]<br />
私たちが持つ光センサーである眼の構造と機能について説明する。特に,視覚と色覚とを司る視細胞と,細胞内で機能している視物質とを中心に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 加納英明,数理物質系】<br />
[色の工学]<br />
色彩工学の基礎として,色の定量的な評価法や,色彩が与える様々な心理効果,そして実用的な色の使い方について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 加納英明,数理物質系】<br />
[レーザーの発明]<br />
レーザー発明の科学史・技術史的な側面を解説する。メーザーからレーザーへ,そして特許係争などについても解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 加納英明,数理物質系】<br />
[レーザーによる情報記録]<br />
レーザーを用いた光情報記録について説明する。蓄積できるデータ量とレーザー光の波長,そして回折限界という物理概念について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 加納英明,数理物質系】<br />
[レーザーによる光通信]<br />
現在の情報社会を支えている,光ファイバーによる光通信ネットワークについて説明する。光通信に必須のレーザー光源,光ファイバー等のハードウェアを中心に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第11回【6月29日 服部利明,数理物質系】<br />
期末試験(資料持込可,PCは不可)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
