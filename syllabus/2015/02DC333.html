  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義においては、中国南部の少数民族の宗教史を考察する。事例として、ランテン系のヤオ族を取りあげ、その清代に書写された漢文宗教文献を講読しながら、ヤオ族の道教と漢族の道教の異同について講義し、研究の意義と課題を明らかにする。特にランテン系ヤオ族の死者儀礼における地獄観をあつかう。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">中国南部の少数民族の宗教史を考察する。事例として、ランテン系ヤオ族を取りあげ、その清代に書写された漢文宗教文献を講読しながら、ランテン系ヤオ族の道教と漢族の道教の異同について講義し、研究の意義と課題を明らかにする。特に、ヤオ族の地獄観についてあつかう。受講生は、講義内容の理解と書写史料の解読能力の向上を求められる。</p>
