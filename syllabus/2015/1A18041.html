   <span id="course">1A18041</span>&nbsp;<span id="title">マルチメディアの舞台裏II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットを介して,情報家電・携帯端末・パソコン・放送が融合している。このマルチメディアシステムを生活において最大限に活用するため,その技術的・社会的な舞台裏を覗いてみよう。IIでは,マルチメディアの具体的な応用を取り上げ,メディア通信,情報検索,音声・画像利用などに関して概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">私たちの周りには、メディアがあふれている。新聞、雑誌、テレビなどのマスメディア、CDやBDに代表されるパーソナルメディア、携帯電話文化を作り出しているパーソナル通信メディア、そしてPC・PDA・携帯電話・スマホによるインターネットを介して情報家電・携帯端末・パソコン・放送が融合したマルチメディア。いまやメディアに触れずに生活を送ることは不可能になっている。身近にあるマルチメディアシステムを生活において最大限に活用するため、その技術的・社会的な舞台裏を覗いてみよう。IIでは、マルチメディアの具体的な応用を取り上げ、音声・画像利用、予測と学習、認識と理解、情報検索などに関して概説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 本講義(II)のテーマである“マルチメディアの具体的な応用”について、音声・画像利用、予測と学習、認識と理解、情報検索などを関係づけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">画像,音声,予測と学習,認識と理解,情報検索</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 滝沢 穂高 システム情報系】<br />
[画像情報処理]<br />
画像情報処理の基本的な概念と、医療,福祉,工業の現場などにおける応用について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 滝沢 穂高 システム情報系】<br />

同上<br />

<tr><th><span class="format">第3回</span></th><td>【10月19日 山田 武志 システム情報系】<br />
[音声メディア処理I]<br />
スマート家電に代表されるように、音声で簡単に操作できる製品が盛んに開発されている。本講義では、そのコアとなる技術である音声メディア処理について概説する。まずヒトが音声を生成・知覚する仕組みを説明し、そして音声認識・音声合成の実現方法について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 山田 武志 システム情報系】<br />
[音声メディア処理II]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 佐久間 淳 システム情報系】<br />
[機械による予測と学習]<br />
ビッグデータやセンサデータを様々な予測や学習に用いる「機械学習」の技術の応用が急速に進んでいる。講義では、機械が学習・予測を行うことの難しさとその意義、学習・予測のための技術を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 佐久間 淳 システム情報系】<br />
[機械による予測と学習]<br />
機械による予測・学習の中でも最も身近な推薦アルゴリズムの方式を概観し、協調フィルタリングを例にその動作原理を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 福井 和広 システム情報系】<br />
[画像メディアの認識・理解とその応用]<br />
顔画像認識などの具体的な事例を通して,画像メディアの認識・理解の基本な流れとその幅広い応用について概説する.さらに計算機による画像認識・理解と人の視覚機能を対比させることにより,画像メディアの認識・理解に対する理解をより深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 福井 和広 システム情報系】<br />
[画像メディアの認識・理解とその応用]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 北川 博之 システム情報系】<br />
[マルチメディア情報検索I]<br />
大量のマルチメディアデータから利用者が真に必要とする情報を効率良く検索するための技術を概説する。最も基本的なメディアであるテキストに対する情報検索について述べた後,画像メディア等に対する類似検索について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 北川 博之 システム情報系】<br />
[マルチメディア情報検索II]<br />
マルチメディア情報検索の実践的応用の場であるWeb検索について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 古川 宏 システム情報系】<br />
[期末試験]<br />
講義内容に関して試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
