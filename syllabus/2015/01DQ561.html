  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The purpose of this course is to introduce and examine the evolving architecture of Asian economies focusing on Southeast Asia. As Asia encompasses a great diversity of many low-income countries and several well-developed economies, two issues figure prominently on the economic front; development challenges and regional integration. Therefore, “Southeast Asian Economics I” focuses on economic development experiences and issues of the countries in the region in this academic year. Similarly in the next academic year, “Southeast Asian Economics II” will focus on regional economic integration in the context of globalization.</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The purpose of this course is to introduce and examine the evolving architecture of Asian economies focusing on Southeast Asia. As Asia encompasses a great diversity of many low-income countries and several well-developed economies, two issues figure prominently on the economic front; regional integration and development challenges. Therefore, in this semester, “Southeast Asian Economics I” will put emphasis on the aspects of globalization and regional economic integration. In the next semester, “Southeast Asian Economics II” will focus on problems and prospects of human development in the region.<br />
<br />
Furthermore, the course will assess the role and significance of some of the leading and giant economies of Asia such as Japan, Korea, China, and India in regional integration as well as development cooperation. This will include the evaluation of impacts of recent economic crises on development and regional integration.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">There is no prerequisite for this course. It is suitable for anybody who is interested in regional integration and human development in Asia. Students are required to attend and actively participate in each class.<br />
<br />
Grading will be based on two aspects:<br />
Class participation: 50%<br />
Term paper: 50%<br />
<br />
Students’ learning achievement will be assessed through class participation and their final term paper. The overall class participation will be evaluated based on their class attendance, participation, and a presentation of reading assignments.<br />
<br />
Moreover, each student is required to submit a term paper at the final day of the course. Students will be guided individually as per their need. Further details will be announced around the middle of the course.</p>
