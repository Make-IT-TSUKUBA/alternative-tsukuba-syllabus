<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE71801</span>&nbsp;<span id="title">データ構造とアルゴリズム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">森継 修一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高速な検索の基礎となるファイル構造と探索アルゴリズムについて講義する。各種アルゴリズムの計算量を数学的に解析し、それらの比較を行うことを通して、高速アルゴリズムの設計手法を議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE61801と同一。<br />知識科学主専攻生はGE61801,それ以外の学生はGE71801を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">基本的なアルゴリズムとデータ構造を理解する。<br />
与えられたアルゴリズムや解析手法に即したプログラミングができるようになる。<br />
コンピュータ科学におけるレポートのまとめ方を身に付ける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>アルゴリズムの計算量<br />
計算量の定義とアルゴリズムの評価・高速アルゴリズムの設計法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>探索アルゴリズム<br />
2分探索木・平衡木・B木・ハッシュ法など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>整列アルゴリズム<br />
特に2次記憶上のデータのソートについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>グラフのアルゴリズム<br />
オイラーグラフ/通路/回路・2部グラフにおけるマッチング・ネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>多項式のアルゴリズム<br />
多項式乗算の高速化・FFTの利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">「情報数学」「基礎数学A」「基礎数学B」の単位をすべて取得済みの者(3年次編入生の場合は、これと同等の知識を有し、情報科学の基礎的素養があり、かつ既修得内容に慢心しない者)に限る。</p>
