  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Le cours a pour but principal d&#039;aborder la problématique d&#039;« identité » en linguistique, en se référant à l&#039;histoire et à l&#039;époque contemporaine. Son objectif est de s&#039;approprier d&#039;une capacité et d&#039;un point de vue pour penser, de façon tant théorique qu&#039;empirique, à la relation entre société et langue/langage, mais aussi à des problèmes liés à l&#039;identité du sujet parlant au sein de la société. Cette année, les étudiants inscrits à ce cours concevront, sous le thème « Mondialisation et langage », un projet de recherche qui sera abouti à la publication d&#039;un article dans une revue internationale. Pour ce faire, chaque participant sera guidé étape pas étape pour établir une liste bibliographique sur son thème de recherche, collecter des données et confectionner un corpus à analyser. Le premier semestre sera le temps de préparation pour mener à bien une telle série de tâches, à savoir la lecture des articles, l&#039;affinement de projet de recherche, entre autres. L&#039;objectif de ce cours est de fournier des savoirs et savoir-faire de base en tant que linguiste capable de penser à la méthodologie tant micro que macro permettant de tirer une problématique de langue à partir des données linguistiques (approche inductive) mais aussi des théories (approche déductive).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Ce cours peut être dispensé en français, anglais ou japonais. La langue utilisée sera décidée selon le souhait de l&#039;ensemble de participants.<br />2015年度より4年おき開講。<br />フランス語で授業。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">言語学における「アイデンティティ」の問題を、歴史と現代に照らし合わせて考察することを主眼とする。フランス語やフランス語圏の現状や歴史、また他の諸言語を通して、社会と言語の関係や言語アイデンティティの問題を理論的かつ実践的に考察できる視点を身に付けることが目標である。本年度は「グローバル社会と言語」のテーマのもと、国際ジャーナルへ投稿する論文作成することを目指す。各受講生は、考察するテーマを提示し、各自のテーマに関する文献を参照して考察を深めながら、データの収集、コーパスの書き起こしおよび分析を行う。春学期は、その下準備として、文献と講読、課題とデータなどの大枠に触れる。言語データの帰納的な分析だけでなく、理論から研究課題を見出すような演繹的アプローチを行い、マクロとミクロの両視点から言語を考察する方法論を涵養することを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語,社会,政治言説,アイデンティティ,ブルデュー,言語価値論,言語交換,談話分析,語用論</p>
  </div>
