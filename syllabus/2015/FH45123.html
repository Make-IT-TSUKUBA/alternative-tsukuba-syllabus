<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH45123</span>&nbsp;<span id="title">都市計画実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6; 春AB 金3-6</span>
    <br />
    <span id="assignments">糸井川 栄一,鈴木 勉,谷口 守,吉野 邦彦,谷口 綾子,奥島 真一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定の地域,都市を取り上げて,都市・地域計画上の問題の発見と図面作成等の作業を通じて地域整備の課題を把握する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(都市計画主専攻, 平成25年度以降入学者)。エリア実習(都市計画共通エリア, 平成24年度以前入学者)。<br />BC12713, FH41013と同一。<br />社会工学類3・4年次生と国際総合学類の学生を優先する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">(社会工学類・国際総合学類共通)「変貌するつくば市の現状と問題点,将来を探る」という課題のもと,現地調査を通して都市地域の空間を実際に体験するとともに,基礎資料の収集・解析によって地域特性を把握し,その地域における都市・地域計画上の課題を自ら発見提示し,問題解決の方法や考え方の基礎を体験的に学習することを目的とする.具体的には,担当教官毎に課題の領域が設定されるので,それぞれの課題領域で班を構成し,教官の指導を受けながら,現地調査や資料調査,データ解析等を通じて,計画課題の発見と問題解決へ向けての提案を行い,関係者との討論を行う.</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">(社会工学類・国際総合学類共通)前提科目は特になし.<br />
(社会工学類)社会工学類都市計画専攻3年生を優先する.<br />
(国際総合学類)国際総合学類学生は国際開発学主専攻の3, 4年次生を優先とする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">(社会工学類・国際総合学類共通)出席状況,実習・演習への取り組みの態度および貢献度,中間発表会,最終発表会でのプレゼンテーション,最終成果物(班レポート,個人レポート)によって総合的に評価する.</p>
  </div>

   <p id="prepostworks">(社会工学類・国際総合学類共通)受講者の理解度に応じ,授業中に指示する.</p>
  </div>
