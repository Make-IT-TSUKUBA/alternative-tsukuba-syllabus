<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02FA905</span>&nbsp;<span id="title">市場経済と競争法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">独占禁止法(競争法)について理解を一層深めるため、主要な論点に関する内外の論文(外国当局のガイドラインを含む.)等の講読・議論を行うほか、適宜、独占禁止法(競争法)に関連した学生の研究テーマについて報告・議論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">1(1)事業者の各種の戦略的行動について、独占禁止法(競争法)上の規制の考え方又は(2)最近時の我が国独占禁止法に係る論点について、一層の理解を深めるため、論文等の講読を行う。<br />
対象文献は、(1)については、EU競争法のガイドライン(水平的事業提携、垂直的取引制限等)、(2)については、「競争法の理論と課題」(根岸哲先生古稀記念論文集)、「経済社会と法の役割」(石川正先生古稀記念論文集)に収録された各論文。<br />
<br />
2 授業は、受講生の担当部分(第1回目の授業で割り振り)の報告に基づいて受講者全員での討議を行う。 <br />
 なお、受講生の研究テーマが上記テーマに関連性を有する場合、当該研究テーマに係る報告を行ってもよい。</p>
