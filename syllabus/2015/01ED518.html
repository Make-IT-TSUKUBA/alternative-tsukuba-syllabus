<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀後半以降に国民国家を基盤とした産業社会に生じた変化を、「近代社会の近代化」という観点から整理する。そのうえで、エスニシティ・ジェンダー・障害・老い・階級の諸領域に亘る共生社会論を検討し、社会システムの構造転換および教育システムに対するその影響について考究する。</p>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">「共生社会」「共生教育」が社会的に要請されるようになったことの背景を、「近代社会の近代化」という観点から整理し理解することを目標とする。そのうえで、「共生」を主題に含んだ社会学研究および教育学研究を遂行する。</p>
