$(function() {

    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

            dataType : "json",

                $('.officehour-address').each(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">1.科目の概要と目標<br />
企業がグローバルに事業展開する上で必須の機能である「国際企業法務」を、中国・香港などのアジアをテーマとして概観する。事業の法的イシュー・リスクを発見し、最適解を導き出すことにより、その持続的な成功を法的に担保するという、「リーガルリスクマネジメント(“LRM”)」の素養を身に着けることが目的である。将来、企業の法務部門や事業部門で、アジア関係業務を中心に専門性を深めて活躍したい参加者を想定している。基本的な民商法・経済関係法・国際取引法の知識を習得していることが望ましいが、必須ではない。<br />
<br />
2.授業形態<br />
原則として講義形式で行う。但し、授業中に学生に意見を求め、議論を行うことがある。また、授業の冒頭でその日のトピックスを含む簡単なチェッククイズを行ない、授業の最後で学生に回答を求めることがある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)イントロダクション(アジアビジネスの今と企業法務の役割)<br />
(2)事業展開の法務1(リーガルリスクマッピング、投資ストラクチャ・規制など)<br />
(3)事業展開の法務2(現地拠点運営のLRM:独禁法リスク、環境法リスク、贈収賄・腐敗リスク、労務リスクなど)<br />
(4)事業展開の法務3(香港・シンガポールの役割とそのリーガルシステム)<br />
(5)(6)英文ビジネス契約の基礎1・2(Sale &amp; Purchase, Joint Venture, M&amp;Aなど)<br />
(7)(8)事業展開の法務4・5(事業投資関連法務の基礎、中国のリーガルシステムなど)<br />
(9)紛争対応1(国際商事仲裁の概要)<br />
(10)紛争対応2(コンプライアンス、クライシスマネジメントの概要)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">主にレポートによる。出席その他の授業への貢献や参加を考慮する。<br />
<br />
&lt;レポートのテーマ&gt;<br />
特定のアジア事業投資案件(実例又は仮想事例)に関し、LRMの視点から検討し、取組み方針を上司に対する報告書として取りまとめる。授業で学習した内容を拠り所としつつ、自ら調査・補充し、ビジネスにおいて使えるレベルのものとすることが求められる。<br />
<br />
&lt;同分量&gt;<br />
A4判 4~5枚程度を想定。テーマの詳細含め、別途指示する。</p>
