   <span id="course">02RB013</span>&nbsp;<span id="title">人機能協調原論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人の能力には限界があるように、人を支援することを使命とする機械にもおのずと能力の限界がある。人と機械のどちらが上位にあるべきかといったような硬い考えは捨てて、人と機械がたがいの長所を伸ばしながら能力不足を補い合うことによって「1+1=3」を実現するシステムのデザインの鍵を握る考え方を明らかにすることが求められる。本講義では、早くから高度自動化が進められ,文化や制度の違いを超えて世界中で運用されている航空機において人と機械の間でどのような問題が生じ、どのように解決が図られてきたかを学びながら、自動運転や高度運転支援が急速な勢いで進められている自動車において、人と機械の関係はどのようにデザインされるべきかを考察する。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「人の機能を補完し、人とともに協調し、人の機能を拡張する情報学」である「エンパワーメント情報学」の体系において、「人と協調することができる機械」をデザインするとはどういうことか、それにはどのような視点が必要になるのかを理解し、考察していくことができる能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒューマンマシンシステム,ヒューマンエラー,状況認識,人間中心の自動化,機械への信頼・不信・過信,機械への依存と過度の依存,人と機械の間での機能配分,権限と責任,権限共有と権限委譲,ハイテク航空機とパイロット,自動運転とドライバー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">早くから高度自動化が進められてきた航空機において、人と機械の間でどのような問題が生じ、それらをどのような工夫で克服しようとしてきたかを、さまざまな実事例をとりあげながら講義を行う。また、それらを参考にしながら、自動運転や高度運転支援が急速な勢いで進められている自動車において、人と機械の関係をどのようにデザインしていく必要があるかを考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>人と賢い機械の間で、どのようなミスマッチが起こっているのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>人が状況を正しく認識するとは、どういうことをいうのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>人は、情報処理の過程のなかでどのようなエラーを犯すのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>機械は、人をどのように支援することができるのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>人に優しい機械化・自動化とは、どのようなものをいうのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>人は、どのようなときに機械を信頼し、機械に任せたいと思うのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>人と機械は、どのように役割を分担することができるのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>状況に応じて人への支援形態を変えることができる賢い機械は作れるのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
