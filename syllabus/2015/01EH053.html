<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH053</span>&nbsp;<span id="title">Cross-Cultural Communication(異文化コミュニケーション)</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Cross-cultural communication is an important part of the globalized/internationalized university and research environment. This is not only essential to the students being part of an international diverse group in their class but also critical to their future as being efficient contributors in the globalized workforce. Dealing with both high- and low-context cultures, i.e., individualistic versus collectivist and non-verbal communication, the course will focus on the challenges of effective communication with people of different cultures. Most importantly, the course will be focused to know each-others communication styles, including interpersonal communication, listening, interactive meetings or one-on-one, and constructive confrontation, and other communication skills. We are after all individuals but at the end need the support of others (with diverse backgrounds perspectives and personalities) to be effective individuals in a working environment, which is also true for a research environment at the graduate level in today’s universities to progress and succeed.</p>
  </div>
