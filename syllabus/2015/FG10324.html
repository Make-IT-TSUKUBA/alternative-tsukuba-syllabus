<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG10324</span>&nbsp;<span id="title">解析学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水・金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">解析学の基本概念について述べた後,1変数関数の微分,積分法を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">本科目は,システム全般に適用される汎用手段としての基礎科目であり,広範囲な知識と専門分野への導入を目的とした系統的なカリキュラムの一要素です.この科目を履修することによって,学類教育目標1.1:論理的・数学的な思考力と解析力の素養を養うことができます.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">1変数関数の微分法と積分法を中心に,解析学の基礎事項を学習する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">解析学の基本概念について述べた後,1変数関数の微分,積分法を中心に講述する。また適宜演習を行う。<br />
<br />
以下の内容について基本事項を解説する.講義の順序は必要に応じて前後入れ替えることがある.<br />
 1 序論<br />
 2 微分法(1)    関数の極限,微分可能性,導関数<br />
 3 微分法(2)    関数の連続性,平均値の定理<br />
 4 微分法(3)    逆関数とその導関数<br />
 5 積分法(1)    連続関数の定積分とその性質<br />
 6 積分法(2)    積分の計算<br />
 7 積分法(3)    広義積分<br />
 8 テイラー級数(1) 高階導関数,テイラーの定理<br />
 9 テイラー級数(2) テイラー展開,マクローリン展開</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)理工系応用科目の理解に必要な数学の基礎が修得されていること(講義項目に対応するテキスト中の基礎問題が解けるようになること)<br />
2)より高度な解析学を独学するために必要な基礎的素養が修得されていること(微積分の基礎定理が実数の性質に基づいていることを深く理解し,テキスト中にある基礎定理の意味を説明し,証明できるようになること)</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験(50%)と期末試験(50%)に基づいて評価する.全体として60%以上のポイント取得を要件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">高校で習う微積分を実数の性質に基づいて厳密に再構築する過程が示されます.比較的難しい内容ですが,専門課程で用いる応用数学を深く理解する上で極めて重要になります.高校数学を復習し,併せて高校数学と大学数学のギャップを埋めるために,数学序論を役立ててください.この努力は1変数の微積分をより深く理解する上で役にたつはずです.</p>
  </div>
