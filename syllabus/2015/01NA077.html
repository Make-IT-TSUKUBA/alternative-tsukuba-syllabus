<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA077</span>&nbsp;<span id="title">刑法総合演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土5,6</span>
    <br />
    <span id="assignments">小杉 公一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法解釈上・事実認定上の重要論点を含み、最新の判例・学説状況を踏まえた事例を素材として、個々の論点の内容を再確認したうえで、事例の分析、事実関係の抽出や重要論点の選別といった実践的な分析力・答案構成力及び答案の書き方の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「刑事法総合演習〔刑法・刑事訴訟法〕」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">「刑法I」、「刑法II」、「刑事法総合」を履修した学生が、刑法とりわけ刑法各論における重要論点に関する基本的知識を再確認したうえで、それを具体的な事例に適用して妥当な法的解決を導く能力を身につけ、最終的には司法試験レベルの論文式試験問題にも対応しうるだけの分析力・答案構成力及び答案の書き方を修得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">第1週前半の授業では、ガイダンス(授業の進め方、刑法各論の勉強の仕方)を行い、その後、事前に配布済みの事例問題について履修者全員で検討・議論を行うとともに解説を行う。履修者は、事前に、事例に含まれる個々の論点の内容、関連判例等について、各自基本書、判例集等できちんと確認しておくことが履修の前提となる。また、できれば、独力で答案構成を行って準備しておくことが望ましい。<br />
  第1週後半および第2週から第5週の授業では、刑法各論を中心とした事例問題を当日配布し、検討・答案作成を行ったうえで、解説を行う。<br />
  また、毎回、刑法各論分野の近時の重要判例を取り上げて判例研究を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 ガイダンス(刑法各論の学び方)<br />
財産犯(窃盗罪、強盗罪)を中心とした個人的法益1<br />
第2週 財産犯(詐欺罪)を中心とした個人的法益2<br />
第3週 財産犯(横領罪、背任罪)を中心とした個人的法益3<br />
第4週 刑法各論全体1<br />
第5週 刑法各論全体2</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
