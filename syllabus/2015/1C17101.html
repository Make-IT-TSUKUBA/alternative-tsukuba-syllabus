  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。Iでは、筑波研究学園都市を出発点として、都市の成立や仕組み、構成要素とその適正配置などの観点を通じて、身近な環境から都市・地域・環境の問題を考える。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。<br />
この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。<br />
Iでは、筑波研究学園都市を出発点として、都市の成立や仕組み、構成要素とその適正配置などの観点を通じて、身近な環境から都市・地域・環境の問題を考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">A)身近な都市・地域・環境の問題を発見できる<br />
B)発見した問題について、その原因や影響を分析し、説明できる<br />
C)問題を解決するための方法を考え、提案(プレゼンテーション)できる</p>
  </div>
