<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3345012</span>&nbsp;<span id="title">応用フランス語講読AII</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会など、様々なテーマを扱ったテキストを用いて、論説文や小説等を丁寧に読む力を養い、フランス語読解力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">やや高度なフランス語の文章を理解するのに必要な中級レベルの言語能力の習得を到達目標とします。同時に、実用フランス語技能検定試験(仏検)の3級~準2級を受験できるレベルの知識を身につけます。(検定の受験は義務ではありません。)<br />
さらに、ことばの学習を通じて、フランスという国の文化やフランス人のものの考え方などに対する理解を深めます。</p>
  </div>

ただし、受講者の学習経験や授業内容についての希望に応じて、計画を一部変更することもあります。</p>
