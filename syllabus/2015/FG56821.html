  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界が持続可能な発展を遂げていくためには経済成長の中で、省資源と環境保全を図る社会を築いていくことが求められている。本講義では、世界およびわが国のエネルギー・環境問題を、資源、経済、環境の点から多角的・総合的に理解し、エネルギー・環境面から持続可能な社会発展の方向性とこれを実現するための技術開発のあり方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:石田</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギー問題あるいは環境問題は学際的な面から解決していく必要性が高まっている。また、エネルギー・環境問題を大局的に捉える能力を身につけることは、今後の研究ならびに社会に入ってからの活動にも重要なことである。講義の中で取り上げるエネルギーに係る種々の課題(資源問題、エネルギーの需給問題など)を理解し、高効率・低環境負荷の生活様式とこれを実現する利用技術のあり方に関するビジョンを養うことを目的とする。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>人類のエネルギー消費と環境問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>世界と我が国のエネルギー需給および社会におけるエネルギー消費</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>我が国のエネルギー政策と技術開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>エネルギー資源の分類とポテンシャル1:化石資源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>エネルギー資源の分類とポテンシャル2:再生可能エネルギーなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>基礎エネルギー変換工学:資源からの創エネ(熱、電気、動力)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>化石燃料と火力発電技術および転換技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>エネルギー変換プロセスの解析:タービン、燃料電池など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>エネルギーシステム:集中型システムと分散型システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>水素エネルギーシステム:水素の意義と役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 世界と日本のエネルギー消費と供給構造を理解し、これを説明できる。<br />
2. 資源、経済、環境、技術面からエネルギーの需給構造が説明できる。<br />
3. 将来のエネルギー需給の方向性を判断できる。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">エネルギー・環境問題、は極めて身近で、かつ重要な問題である。原子力発電の可否、次世代エネルギーシステム、新資源開拓など日々新聞などでも取り上げられ、私たちの将来の生活に大きくかかわる。本講義をきっかけにしてこれらの事案に関心を持っていただきウォッチしていただき、未来の日本と世界の社会の持続のために何をすべきかについて考えながら受講いただきたい。また、講義6回目以降は熱力学(熱工学)の基礎知識を要する。</p>
