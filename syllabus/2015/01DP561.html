<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP561</span>&nbsp;<span id="title">地域調査法IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>
    <br />
    <span id="assignments">堤 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外で地域研究を行う場合の着眼点について,オーストラリアの大都市圏(シドニー,メルボルン,アデレード,ブリスベン,パース)の事例を中心として,自然条件,歴史,文化的背景,経済状況,そして国際社会における役割など多様な視点から解説する。授業後半に相当する5回分は,11月中の休日1日を使った東京のエスニックコミュニティの調査(西葛西,池袋,新大久保等におけるフィールドワーク)に充当する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">春学期の地域調査法IA(木曜1時限)を受講していることが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">特定の地域を調査するためのノウハウ(調査の項目・資料・方法等)について,日本国内事例(つくば,東京他)と海外事例(オーストラリア,アメリカなどの国勢調査データの利用)を織り交ぜながら解説する。<br />
秋学期は、フィールドワーク実習を行う。<br />
春学期の地域調査法IA(木曜1時限)を受講していることが望ましい。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション 多民族都市の特徴を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ジェントリフィケーション(高級住宅化)と社会に関する調査(北米都市の事例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市再開発と都市空間に関する調査(シドニーの事例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>アーバン・ツーリズムに関する調査(オークランド,ネルソン(NZ)の事例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>人種のサラダボウルに関する調査(オーストラリア・メルボルンの事例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.〜10.都市空間とマイノリティ <br />
  (東京のエスニシティを歩く:池袋,西葛西,新大久保)<br />
<br />
