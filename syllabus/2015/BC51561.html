<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51561</span>&nbsp;<span id="title">English Discussion Seminar III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木・金3,4</span>
    <br />
    <span id="assignments">川﨑 レスリー タック</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">During this course, students will participate in weekly discussions concerning current events, emphasizing media, politics, and news. We will also do a combination of pairwork exercises and small-group exercises.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類の学籍番号偶数番の学生のみ対象<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">During this course, students will participate in weekly discussions concerning current events, emphasizing current events, news, media, the information society, Japan and the world, and other topics of interest to students. Depending on the class size, we will do a combination of pairwork exercises and small-group exercises, as well as writing exercises.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">The general goals for this class are to help students with the following: <br />
(1) Practice communicating their opinions and ideas to other individuals as well as groups in an easily understandable, persuasive, and compelling manner; and<br />
(2) Improve their practical presentation skills in English.</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>Class 3-1: Discussion of newspaper article (chosen by the instructor)<br />

<tr><th><span class="format">第4回</span></th><td>Class 4-1: Discussion of newspaper article (chosen by the instructor)<br />

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">There are no prerequisites for this class. However, depending on the number of students in the class, the instructor may assign a group-project video. In that case, students should familiarize themselves with video editing techniques.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Grading System<br />
<br />
Class participation (including attendance) 20%<br />
Group project 30%<br />
Individual project/paper 30%<br />
Weekly assignments 20%<br />
Total ---&gt; 100%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this course, as the focus of the class will be on discussion. In the first half of the course, the instructor will assign short reading materials to generate discussion. We will use Moodle or Manaba for managing our class resources, and students are expected to be able to both of these course-management systems.</p>
