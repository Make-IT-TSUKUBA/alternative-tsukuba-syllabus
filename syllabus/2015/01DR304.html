   <div id="topics">
    <p id="pretopics">「日本らしさ」の形成を地層の形成になぞらえつつ解明する。<br />
<br />
序章 歴史の地層を読む<br />
一章 仏教による普遍的なものの開花<br />
 一節 自由民による支配者選択の伝統<br />
 二節 中華帝国の藩王としての大王<br />
 三節 聖徳太子とは何者か<br />
 四節 国家神道は護国仏教の邦訳版<br />
 五節 仏教による荒ぶる神々の鎮憮<br />
<br />
二章 「日本らしさ」のなかの普遍性<br />
 六節 普遍と特殊が天皇制で交錯する<br />
    一 道鏡はなぜ天皇になれなかったのか<br />
    二 「日本らしい」律令制<br />
    三 開かれた民族意識の形成<br />
 七節 思想史的巨人としての空海<br />
    一 世界的知性の誕生<br />
    二 慈悲は日輪のごとく遍照する<br />
    三 異端も異教も包摂する<br />
    四 自然も大日如来の化身である<br />
 八節 恕しの契機を孕む怨霊思想<br />
    一 物のあはれの起源<br />
    二 輪廻転生説が怨霊思想を紡ぎ出す<br />
    三 魔女狩・妖術・憑きものとの違い<br />
    四 無意識の発見<br />
    五 文明開化と西欧的二元論の流入<br />
<br />
三章 変容する「日本らしさ」<br />
 九節 荘園制の下での文明の成熟<br />
 十節 日本的なタテ関係の「やさしさ」<br />
 十一節 慈悲は法より優先される<br />
 十二節 産業発展の求心性という伝統<br />
 十三節 一揆と革命の違い<br />
 十四節 神道は「日本らしい」か<br />
終章 「日本らしさ」の現代的意味</p>
