  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文章を中心に、文章の振る舞い・特徴を言語学的に究明する手がかりとなる言語現象である「文体」「話し言葉/書き言葉」「結束性」や、言語研究における理論・モデルについて、実際に検証・分析を行う。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">電子メディア上に現れる現代日本語の文章を対象として、既存の文章研究の知見を生かしながらその振る舞い・特徴を言語学的に研究することを目的とし、言語現象の分析と方法論の検討を行う。コミュニケーション・行為の観点も視野に入れ、談話(話し言葉)との対比および言語教育(国語教育・日本語教育)との関連についても着目する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">現代日本語の文章研究の応用問題として、メール(電子メール・携帯メール)、チャット、ツイッターなどいわゆる電子メディアに現れる文章・ 言語現象について考察する。これらの場において言語は常に文字で表されるが、たとえば電子メールと携帯メールでは文章作成の際の行為も、くだけかたや文体も、コミュニケーションの様態も異なってくる。ツイッターはそのサービスの特徴から、日常の談話ではなかなか見られないような複雑なコミュニケーションの状況が生まれることがある。これらの場に見られる言語の振る舞いは、文章(文字言語・書き言葉)/談話(音声言語・話し言葉)を考える上で新しい視点や知見をもたらしてくれる。<br />
学期の前半では講義と重要文献を読む活動を中心に、基礎的な概念、理論/モデルの理解と習得を目指す。学期の後半では上記の活動の内容を踏まえて、受講生による具体的な言語現象の分析をもとに、議論を深める。</p>
  </div>

    <p id="posttopics">受講者の興味・関心や授業内で得られた観察・考察の結果に応じて、取り上げる言語現象や文章の種類に変更・追加を行うこともある。また、授業内で文献のレポートや言語現象の分析を課すことがある。</p>
