  <h1 id="course-title">
   <span id="course">01CF302</span>&nbsp;<span id="title">都市機能リスク論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">消防・救急・防犯等のリスク管理型公共サービス,交通・供給処理ライフライン, 都市基盤の老朽化・維持管理などを対象に,空間情報の表現・処理・解析の技術・ 手法を習得しながら,都市における生活・生産・情報活動を支えている各種の機能 が内包するリスクを評価・分析し,都市の形成・成長・衰退に対応したリスク管理 の方向性について論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">消防・救急・防犯等のリスク管理型公共サービス,交通・供給処理ライフライン,都市基盤の老朽化・維持管理などを対象に,空間情報の表現・処理・解析の技術・手法を習得しながら,都市における生活・生産・情報活動を支えている各種の機能が内包するリスクを評価・分析し,都市の形成・成長・衰退に対応したリスク管理の方向性について論じる.</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが,「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">現在の巨大・複雑システムとしての都市は,多数の主体,多様な機能,複雑な相互作用,時間的変化によって,都市リスクの全てを予見することは困難であり,あり得るリスクも大きい.そこで,本講義では,都市生活における日常的リスク,事故・災害時の非日常的リスク,リスク管理型公共サービスとネットワークのリスク,都市インフラストラクチャーの維持管理とリスク,都市成長管理と計画に伴うリスクに関して分析・評価方法及びリスク管理の方向性について講述する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">毎回行われる講義では以下について概説する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>都市機能リスクの概要: 都市生活における日常的リスク,事故・災害時の非日常的リスク.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>空間情報の処理と解析(1): 地理情報システム(GIS),空間情報の表現・処理・解析の方法,都市解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>空間情報の処理と解析(2): 空間的意思決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>空間情報の処理と解析(3): 市街地環境指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>リスク管理型公共サービスとネットワークのリスク: 消防,救急医療,救助,防犯・テロ,災害対応システム,ライフライン被災,危険物輸送</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>都市インフラストラクチャーの維持管理とリスク: 建物,交通施設,高架・橋梁,トンネル,地下街などの寿命と老朽化,メンテナンス,更新計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>都市成長管理と計画に伴うリスク: アメリカを中心とする都市成長管理政策,計画に伴うリスクとその軽減方策,環境問題と持続可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>関係資料解題(1): 都市リスクに関する文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>関係資料解題(2): 都市リスクに関する文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>関係資料解題(3): 都市リスクに関する文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 都市機能の持つリスクとして,都市生活における日常的リスクと事故・災害時の非日常的リスクの内容及びリスクマネジメントの概念定義を理解すること. <br />
2) 都市リスクにおける空間情報の重要性(活用性)を理解すること,ならびに空間情報の表現・処理・解析の技術・手法を習得すること. <br />
3) 都市機能リスクの各分野の知識を習得すること. <br />
4) 都市リスクに関する文献講読を通じて,現在取られている都市リスク及びリスクマネジメント方法を習得・議論すること.これを通じて,レジュメの作り方やプレゼン・コミュニケーション能力を習得すること.</p>
  </div>

   <p id="assessment">講義への参加および発表内容(40%),期末試験(又はレポート)(60%)にて評価する.</p>
  </div>

他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
