   <span id="course">01EK113</span>&nbsp;<span id="title">スポーツプロモーション演習2</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">春学期に開講し、国レベル、地域レベル、団体レベルのスポーツプロモーション政策の具体的事例を取り上げ、それぞれの歴史・社会・文化的背景との関係からその政策課題を相互比較し、それぞれの特徴と課題を明らかにする。こうして養われるスポーツプロモーション政策形成の具体的分析力を基礎に、それぞれの学生の現職経験に基づくスポーツプロモーション問題を取り上げ、そこに作用する政治課題のベクトルと生活課題のベクトルをシミュレーションすることによって政策課題を明確にし、政策立案のモデル化について演習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">グローバル化する世界のスポーツ状況を踏まえながら、これからのスポーツプロモーションにおけるビジョンと課題を検討し、諸外国のスポーツライフスタイルを通じた多様なスポーツライフスタイル構想から、スポーツプロモーションに関する具体的な問題意識を醸成する</p>
  </div>

   <p id="outcomes">1) 菊 幸一他編,スポーツプロモーション論,明和出版、2006.<br />
2)菊 幸一,公共性の再構築からみた体育・スポーツのシステム再編に関する研究,科学研究成果報告書、2005.<br />
3)佐伯聰夫他,スポーツ・イベントの展開と地域社会形成,不昧堂出版,2000.</p>
  </div>
