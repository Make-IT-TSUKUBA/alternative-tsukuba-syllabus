<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高度な知能を備えた情報処理システムについて議論する.記号処理に基づく古典的人工知能の原理とその限界を概説した後,脳の情報処理原理を数理モデルに基づいて論じ,人間のような高度かつ柔軟な知能を工学的に実現する方法について考察する.</p>

   <p id="aim">脳の情報処理の基本的な原理をその数理モデルと共に理解すると共に、人工ニューラルネットや関数近似,強化学習に関する基本的知識を習得し、それを簡単な問題に応用できるようになる。</p>

<br />
2.視覚情報処理と計算理論/運動制御の計算理論<br />
<br />

<br />

<br />
5.ニューラルネットの応用/その他<br />
<br />
