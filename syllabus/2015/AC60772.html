<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アジアにおける仏教を人の生き方として考察する。ブッダの人としての生き方、修行僧の生活、現代日本で修行する人の生き方を探り、仏教において何を学び、日常をどう生きることを教えるのか、考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC24362と同一。<br />アジア文化論演習IIA(AC24162)ないし東洋宗教思想史演習II(AB13322)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">アジア各地へ伝播した仏教は、宗教、哲学、倫理とも理解されてきたが、何よりも私たちが日々どう生きるか、についてアドヴァイスを与えてくれるものである。そのような視点から、仏教を見直したい。仏教をひとつの「生き方」としてとらえ、その教義・修行、出家修行者の僧院での生活について考える。出家とはどういうことか、なぜ家を出て戒律にしたがう生活をすべきなのか、ブッダはなぜ出家したのか、仏教徒は何を学ぶのか、無常・無我とはどのような教えか。なぜ修行が必要なのか、現代にはどのような修行が生きているのか、現代社会や私たちの生き方の参考になることはあるのか、日本の例も取り上げながら、考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">仏教,出家,戒律,ブッダ,修行,無常,無我,生き方</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>ブッダの出家の理由を考え、家を出て戒律を守って生活をすることの意義を考える。出家者、あるいは在家の信者はどのような戒律を守り、どのようにしておのれの欲望をおさえて、精神の解放を目指すのか、考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>仏教の根本的な教えである無常、無我を考察する。とくに無我-おのれがない、私がないとは、どういうことか、考察する。これはおのれを知ることに他ならない。仏教では人の苦しみ、悩みを洞察し、その原因のひとつに自分の慢心、自己への執着があると教える。このような仏教での自分探しを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>自分の心を改革するには、知識だけでは難しい。ゆえに仏教者はさまざまな修行を行う。インド古来のヨーガの修行、日本での禅、今日も残る千日回峰行などの修行方法について学び、それを行う人の経験にもとづいて、修行の効果についても考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
