<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、EU統合の法的分析・検討を主たる内容とするものであるが、EU統合を理解するためには、EU(EC)発足以前のヨーロッパの歴史を踏まえた上で、EU統合を法的視点からだけではなく政治的、経済的視点からも分析・検討することが不可欠である。講義では、EUの政治・経済についても適宜言及することで、EUに対する複眼的視点を持てるようになることを目的とする。
 授業内容として、EU統合の歴史、EUの主要機関、EU法の基本原則等の総論的テーマの後、各論的テーマとして、EU経済法と呼ばれる分野、具体的には、域内市場における「4つの自由移動」に関する域内市場法、競争法(独占禁止法)、知的財産権法等を扱う。終盤では、近時のEUをめぐる動向を素材にEU統合のゆくえを展望しつつ、講義を総括することとしたい。</p>
  </div>

   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本講義は、EU統合の法的分析・検討を主たる内容とするものであるが、EU統合を理解するためには、EU(EC)発足以前のヨーロッパの歴史を踏まえた上で、EU統合を法的視点からだけではなく政治的、経済的視点からも分析・検討することが不可欠である。講義では、EUの政治・経済についても適宜言及することで、EUに対する複眼的視点を持てるようになることを目的とする。<br />
 授業内容として、EU統合の歴史、EUの主要機関、EU法の基本原則等の総論的テーマの後、各論的テーマとして、EU経済法と呼ばれる分野、具体的には、域内市場における「4つの自由移動」に関する域内市場法、競争法(独占禁止法)、知的財産権法等を扱う。終盤では、近時のEUをめぐる動向を素材にEU統合のゆくえを展望しつつ、講義を総括することとしたい</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.EUの基礎(歴史、組織)を理解する。<br />
2.独特の法秩序得であるEU法の基本原則を理解する。<br />
3.経済分野でのEUの取り組みを理解する。<br />
4.EU統合の意義を理解する。</p>
