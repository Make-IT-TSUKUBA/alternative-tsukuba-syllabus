$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC23123</span>&nbsp;<span id="title">環境工学基礎実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4-6; 春C 集中</span>
    <br />
    <span id="assignments">野口 良造,北村 豊,内海 真生,小幡谷 英一,大井 洋,中川 明子,梶山 幹夫,足立 泰久,谷口 智之,伊藤 太一,中嶋 光敏,堀田 紀文,源川 拓磨,小林 幹佳,ダス マルコス ネヴェス アントニオ,入江 光輝,張 振亜,楊 英男,石井 敦,江前 敏晴,水野谷 剛,雷 中方,山下 祐司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水,土,圃場,森林,大気などの生産環境やバイオマス,食品などの生物資源を対象として,これらの特性を明らかにする諸理論,試験,計測,解析のための基礎的手法を理解・習得する。また実験を通じて,環境工学的なアプローチや科学技術研究における問題の発見とその解決のための実践的能力を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「計測工学実験(EC23113)」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源を対象とする研究で多用される様々な計測装置の使い方を習得できる。また,データの解析・評価手法や効果的な表示手法など,卒業研究や修士課程以降の研究にも応用できる実験リテラシーを習得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">流体,土壌,森林,機械,環境,食品</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">環境工学コースは,水,土,空気,森林,機械,バイオマス,農産物,食品など,我々の生命活動を取り巻く全ての「環境」を研究対象としている。本授業では、これらの環境を計測する様々な手法について,その原理や技術を学ぶとともに,得られたデータの解析や利活用のためのスキルを習得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>音(小幡谷)<br />
実験のガイダンスおよびタッピング法を用いたヤング率の非破壊測定:実験全体の趣旨と目的の説明,音と材質の関係の理解と非破壊測定法の学習:安全上の注意、レポートの書き方,寸法、質量の測定技術、PCによるデータ収録技術、波形解析技術、打音による物性測定技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>見る(小林)レポート批評会:レポートは他者に見てもらうために作成します。皆さん自身による他人の作成レポート(第一回目)を評価してもらい、作成スキル向上を図る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>流れ(谷口・堀田)流量の計測と流速分布図の作成:流量の計測・算出法と流速分布図作成法の習得:電磁流速計、浮子(ふし)、ADCP</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>空間(梶山)立体構造(3D)を考える:紙上では解り難い立体構造の分子模型による理解とアルデヒドの化学の復習:鏡像体、分子間力と結晶、高次構造(空間配座)、分子模型・化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作る(水野谷)線形計画法に基づく数値計算とプログラミング:線形計画法の理解とコンピュータによる解の導出法の習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>空間(伊藤・佐方・北村)人間行動モニタリングと景観・空気環境の計測:GPS操作の学習および位置・行動と空気状態量の計測・解析の習得:携帯GPS、乾湿球温度計、透視図表示法、サイクロメトリックチャート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>食(中嶋・マルコス) 食品の乳化と特性解析:乳化操作の習得と特性解析の学習:攪拌・高圧・マイクロチャンネルによる乳化法、粒子分布・粘性の測定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>力と振動(野口)ひずみと力,バネの振動測定:ひずみの測定と弾性係数の算出,振動数算出法の習得:ひずみゲージ、ストレインアンプ,レーザー変位計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>有機物(大井・中川)分離による成分の同定:TLC、PCによる計測法の習得:薄層クロマトグラフィー、ペーパークロマトグラフィー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>集まる(小林)凝集現象: 固液分離,凝集沈殿,ゼータ電位,等電点.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>水(足立・小林)水中のイオンとコロイド:電気伝導度の計測によるイオン性質測定原理の学習:電気伝導度計、イオン可視化装置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>流れ(足立・入江)流れの可視化:</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>環境(張・楊・雷)好気性生物処理における酸素移動係数の計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>水(内海) 化学固定と滴定による水環境の分析:DO・COD計測法の習得と化学固定・比色滴定の原理・解析法を学習:フィールド調査、ウインクラー法、CODマンガン法、比色滴定、DOおよびCODの計算法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>運ぶ(江前)多孔質体―紙―の吸水と輸送の速度測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年次で物理学、数理科学演習、物理学実験を履修しておくことが望ましい(習得した知識や技術をさらに深化できる)。「土」の内容は一学期開講の「土の物理学」と関連する。</p>
  </div>

   <p id="assessment">成績は,出席2/3以上を評価対象とし,レポートで評価する。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">課題の実施順は入れ替わることがある。<br />
第13回以降は春C集中で行う。<br />
流れ(流量の計測と流速分布図の作成)は「筑波大学アイソトープ環境動態研究センター」で実施する。<br />
作る(線形計画法に基づく数値計算とプログラミング)は「2D204」で実施する。</p>
