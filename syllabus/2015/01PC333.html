   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course identifies the consequences of `macro level&#039; (world, continental, regional, country) economic changes at the `micro level&#039; (companies, NGOs..), focusing on the BRIC countries and other fast-growing economies (FGE). The international development process of select companies will be analyzed, from an `outbound&#039; point of view, in terms of selection of FGE opportunities among a large set of regional, continental and/or intercontinental areas, and  from an `inbound&#039; point of view, once the target area has been selected in terms of entry strategy choice.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">For the 15 to 20 past years, the balance of world economic power has been progressively evolving. Such a phenomenon can be observed since the 80s and, especially, the early 90s, through the political and economic changes in the major economies of the East and of the South, like, particularly, China, India and Russia, which -together with Brazil- are part of the so called ‘BRIC’ group. These major “fast growing economies” (FGE) to which must be added, at least, a dozen of other ones, from Mexico and Argentina, in Latin America, to Indonesia, Malaysia or Vietnam, in Asia, not excluding South Africa, among which some have penetrated the most selective world decision makers group, like the G 20.<br />
<br />
After a laborious ‘taking off’ period, especially during the late 90’s, characterized by some regional and local crises (Asian crisis in 1997-1998, Russian crisis in 1998, Brazilian crisis in 1999-2000, Argentinean crisis in 2001), the global mayhem, in 2008-2009, demonstrates that most of them recover faster than the Western ones, tending to become the new propellers of the world growth. Their share in the international trade flows, their increasing capacity to attract foreign direct investments (FDI) is giving them a prominent role in the economic, as well as in the political world community. <br />
<br />
As a consequence of this progressive redistribution of the world wealth, their growth differential lets envisage they could progressively directly challenge the traditionally dominant American and European economies, during the coming two or three decades, in terms of GDP, exports, FDI, standards of living. By now, some of them, like China, in addition to their increasing share in the world trade, in the GDP world ranking and as FDI destination, tend to concentrate an impressive amount of financial assets and have become major creditors of the most powerful Western economies, like the US.<br />
<br />
As a matter of fact, those areas, designated, for long, as ‘emerging’ areas, have been, during all that period, attracting a lot of companies from the ‘mature’ areas (former ‘industrial countries’) through a de-location process which is still a major subject for discussion, in a twofold perspective, <br />
-	‘horizontalization”, which applies to investments aiming to seize the huge opportunities created by the quick progression of the local markets’ size, through the development of sales and production subsidiaries as through partnerships, tending to establish a strong foot in these areas to become, in the consumers’ goods, in the equipment and infrastructure, or in the services sectors, major players with significant local market shares;<br />
-	‘verticalization’, which applies to investments related to the optimization of the multinational companies value chain optimization, relying on low cost resources, local access to raw material, and, more and more to intangible assets (like qualification of the workforce or R&amp;D mushrooming capacities); leading to a more geographically deployed production and distribution process involving more and more ‘emerging” areas.<br />
<br />
Last but not least, this international rebalancing of world productive and selling activities is not only originated from companies from mature economies. FGE tend to generate more and more ambitious players which are progressively involved in takeovers which would take place not only in other ‘emerging’ areas, but also in ‘mature’ areas. These ‘international champions’ from FGE are significantly expanding also, contributing at the micro level to the re-balancing of the economic power.<br />
<br />
Objectives<br />
<br />
It is the purpose of this elective to identify and pinpoint the consequences of the ‘macro level’s’ (world, continental, regional, country) economic changes at the ‘micro level’ (companies, NGOs...), focusing, as a priority, on the BRIC group economies, but not excluding the smaller FGE above mentioned. <br />
<br />
The latter would be considered, whatever their size, from MNCs to SMCs. Their international development process will be analyzed as well,<br />
-	from an ‘outbound’ point of view, in terms of selection of FGE opportunities among a large set of regional, continental and/or intercontinental areas, <br />
-	as from an ‘inbound’ point of view, once the target area selected, in terms of entry strategy choice.<br />
<br />
Method<br />
<br />
This module is essentially case based. Each of the five cases will be discussed with the participants and will be the occasion of concepts definition: <br />
-	for two of the four cases (discussed during sessions 2, 3, 4 and 5), each participant will be invited to prepare a 3 pages form responding each to one of the three questions concluding the case;<br />
-	the final written exam will rely on MCQ related to the cases discussed and the concepts developed during the course.</p>
