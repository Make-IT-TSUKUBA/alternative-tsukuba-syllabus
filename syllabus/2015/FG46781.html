$(function() {

    if (agents.length > 0) {
        // URL

            type : "POST",

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">FG46781</span>&nbsp;<span id="title">環境リモートセンシング</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リモートセンシングの原理,応用などについて概説する。大気圏,陸域,水域環境などの解析事例を学び,リモートセンシングの有用性を理解する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">FG56781と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.1<br />
<br />
科学技術と社会・全世界・地球全体との関連を理解する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">衛星リモートセンシングを中心に,その原理,データ解析の具体的手順,解析事例などを説明する.また,リモートセンシングを用いた環境計測事例を解説する際には,必要となる周辺知識についても説明する.<br />
<br />
この科目の履修により,<br />
 ・地球規模の自然現象に対する理解<br />
 ・衛星リモートセンシングを環境計測に用いるための基礎知識取得<br />
 ・宇宙開発とその成果の利用に関する理解<br />
 ・高度工業社会における環境への責任感・倫理感の形成<br />
などが達成される.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">【前半】<br />
リモートセンシングの原理,代表的な人工衛星の紹介,データの解析手順,解析事例など<br />
<br />
【後半】<br />
リモートセンシングの環境計測への応用,三圏の環境モニタリング,地球の熱収支・温暖化など<br />
<br />
<br />
以上に加え,<br />
 ・ リモートセンシングデータを用いた地球環境解析<br />
 ・ 日本の最新の宇宙開発事業について<br />
 ・ 日本,欧州における宇宙政策<br />
などに関する話題提供を予定している.</p>

   </div>

・環境計測についての基本的な理解を得る<br />
・地球観測の成果を理解し,地球環境の現状を把握する</p>
