<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC307</span>&nbsp;<span id="title">Accounting II: Financial Analysis</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course deals with financial data analysis. Students will learn how to analyze financial data to predict bankruptcies. Is there any way to uncover the signs of  bankruptcy in advance? This course will cover how to assess the companies.</p>
  </div>

Simulation</p>

   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
Finding financial difficulties in advance<br />
<br />
[Decision Making]<br />
Gather information	<br />
Analytical orientation	<br />

Corporate credit information	<br />
<br />
[Implication]<br />
Organization management<br />
Risk management<br />
Bankruptcy prediction</p>

  <div id="aim-heading-aim">

   <p id="aim">This course deals with financial data analysis.<br />
Especially we get the way to analyze financial data to predict bankruptcies.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Why do companies go into bankrupt?  Why there are two groups?<br />
<br />
One goes into bankrupt, and the other one continues even if they are doing the same type of business.<br />
<br />
Is there any way to know the sign of the bankruptcy in advance?  This course deals with how to assess the Japanese companies with their peculiar business practice.</p>

<br />
Week 1 (June 27, 18:20-21:00)<br />
<br />
1.Mechanism of Financial Distress<br />
•Strategy<br />
•Marketing<br />
•Credit control<br />
•Financing<br />
<br />
2.Technique of Financial Analysis<br />
•Ratio Analysis vs. Real Number Analysis<br />
•Relationship with other economic index; Stock Price; Rating<br />
<br />
3.Accounting Cycle:  Closing date and Share Holders meeting<br />
<br />
4.Getting Financial Report; public companies vs. non-public<br />
•EDINET, EDGAR<br />
•Internet: access EDINET website (http://info.edinet-fsa.go.jp/) to have Japanese Financial Reports, access TSE(http://www.tse.or.jp/)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<br />

<br />

•Financial Language; HTML vs. XBRL<br />
•EDINE, EDGAR and TDB, CD<br />
<br />
2.Factors to change financial numbers<br />
•Increasing/Decreasing Assets; influence to total?<br />
•Decreasing Liabilities; influence to total?<br />
•Increasing Owners Equity; three different factors<br />
•Other comprehensive income<br />
•Increasing/Decreasing Sales<br />
•Increasing/Decreasing income (three different income)<br />

<br />

<br />
1.Minimum rule to calculation;<br />

•How to measure increasing rate; negative vs. positive<br />
<br />
2.Missing Value<br />
<br />
3.Distribution; Median vs. Mean<br />
•What influence the trend of ratios; Interest, Land Price and General price index<br />
<br />
4.Reliable Ratios vs. Non-Reliable Ratios<br />
<br />
5.Inefficiency of Cash-Flow ratios<br />
<br />

<br />

<br />

<br />
