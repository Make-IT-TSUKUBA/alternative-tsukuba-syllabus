<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01DQ812</span>&nbsp;<span id="title">日本語教育実践研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教案・教材を作成し,日本語教育実習を行う.また,ビデオ を用いた授業分析を行い,その成果を論文にまとめる.受講者は日本語教育研究Iのほか,日本語研究分野(日本語教育)の科目を2科目以上履修した者に限る.科目等履修生・学群生の参加不可.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">初級レベルの日本語クラスを編成し、日本語教育実習を行う。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">(1)4月~5月は毎週1回曜日・時間を決めて、教員立ち会いのもと実習準備を進める。<br />
・事前勉強会の報告会<br />
・ 『みんなの日本語』の教材分析:シラバスの抽出/練習問題/会話などから、実習で何を扱うか考える。留学生の来日直後のニーズ等を参考に,「生活者」のニーズを分析する。<br />
・教案作成とミニティーチング(担当予定授業の一部で)<br />
(2)6月第1週から7月第3週まで、週2日の教壇実習および反省会。計6~7週間で1人3~4回担当。<br />
・自分の担当授業日の3週間前には教案を教員・TFに提出し、指導を受ける。<br />
・その後、書き直したものを再提出して、教員・TFの最終チェックを受ける。<br />
・学習者が学習したことを消化するための、適切な自宅学習課題を与えること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">その他教壇実習期間の授業見学・反省会には、自分の担当する曜日の授業については必ず参加すること。実習後の反省および準備に時間をかけて、じっくり授業改善に取り組み、次の自分の実習をよりよいものにしてほしい。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">アクション・リサーチ(自身の教育に関する体系的調査) に基づいたレポートを書く。そのために、実習前にA4 一枚で、「私の言語教育哲学」というレポートを書く。<br />
実習前にテーマを決め、授業のどこに着目するか視点を定めておいてから、授業を観察したり、必要なデータを計画的に集めること。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">参考文献1 は学習者用教材。2・3・4 は課題図書。4 収録の報告のうち3 本を選んで読み、アクション・リサーチのやり方やレポートの書き方などの知識を得ておくこと。</p>
    <p id="textbook-textbook">1. 『みんなの日本語』(スリーエーネットワーク) 初級I・II 本冊および翻訳・文法解説 <br />2. 『「授業力」を磨く30 のテーマ』(アルク) <br />3. 『日本語教師のためのアクション・リサーチ』(凡人社) <br />4. 『日本語教育実習生の自己成長の記録―アクション・リサーチを通して―』(広島大学の私家版報告書・松崎所有) </p>
