  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室を中心に西洋思想をたどり現代の哲学的諸問題に挑む(他専攻歓迎)。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人の名前や思想の概要を覚えることが思想を学ぶことではない。本授業では、本格的にテクストに取り組む前に、まずは思想を学ぶ際の問題意識そのものを再検討することを目的とする。つまり、専門用語や細かな歴史的知識にとらわれずに、代表的な西洋思想をまさに現代の自分自身の問題として実感をもって受けとめられるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として西洋思想を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずからも問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代の日本に生きる私たちにとって身近な問題を浮き彫りにするために、マイケル・サンデルの『ハーバード白熱教室』に沿って近現代西洋の政治哲学をたどることを授業のひとつの軸とします。ただし、その背景をなす倫理学、自然学、形而上学を中世や古代にまでさかのぼって参照するので、全体としては西洋思想の主要テーマを総動員することになるでしょう(「西洋思想a」と「西洋思想b」をあわせて)。<br />
私たちの思考は多くの西洋思想に深く影響されています。最終的に、心理学や社会学をも含めた現代科学全体とそれに基づく現代社会そのものの意味、そして自分自身の世界観/人生観を問い直すことになります。<br />
<br />
各回の授業計画は予定です。学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回	多様な思想の尊重とは何か? イスラームをめぐるドレスデンの攻防<br />
第2回	幸福主義の正義は多数派を尊重するか? 幸せはひとそれぞれか?	   <br />
第3回	表立った強制をなくす以外に人権尊重の道はあるか? 権利は利権か? <br />
第4回	「人生は不公平だ」と言ってはいけないのか? フリードマンの欺瞞? <br />
第5回	大学入学を誇ってはいけないのか? ロールズの公正さ	  	 <br />
第6回	最高のフルートは誰の手に? アリストテレスの正義	  	 <br />
第7回	美徳と名誉は時代錯誤の思想か? 車椅子のチアリーダー <br />
第8回	ニュートン以前にもリンゴは木から「落ちた」のか? 自然とは?	 <br />
第9回	「われ思うゆえにわれあり」のわれとは誰か? 西洋近代思想のアルキメデスの点   		  <br />
第10回	動物に心はないのか?	 脳死が人の死になる<br />
第11回	機械論と自由 私たちの意志は自由なのか? ホッブズと現代科学<br />
第12回	宇宙に果てはあるか? 純粋理性のアンチノミー  	 <br />
第13回	見えてる世界が本当の世界か? ありのままとは何か?	  	 <br />
第14回	ソクラテスはなぜ牢獄に座ったままでいたのか? 真の原因は?	  	 <br />
第15回	自分らしく生きるとはどういうことか? 真の自由とは?</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。しかしこのことは実は「哲学」の場合一人ではできないことを知っていますか(知らない人は授業で思い知るでしょう)。だから自分の理解を投稿し合う機会を設けます。おそらく人生で一番大切な力を身につけるために。</p>
  </div>

    <p id="textbook-textbook">1. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房 <br />2. ゲルハルト・エルンスト『あなたを変える七日間の哲学教室』早川書房 <br />3. Gerhard Ernst, Denken wie ein Philosoph: Eine Anleitung in sieben Tagen, Pantheon Verlag <br />4. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版 <br />5. マイケル・ジーレンジガー『ひきこもりの国』光文社 <br />6. 仲正昌樹『「不自由」論――「何でも自己決定」の限界』ちくま新書 <br />7. 佐伯啓思『自由とは何か 「自己責任論」から「理由なき殺人」まで』講談社現代新書 <br />8. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット <br />9. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット <br />10. 中島義道『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP新書 <br />11. 北川達夫・平田オリザ『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂 </p>
