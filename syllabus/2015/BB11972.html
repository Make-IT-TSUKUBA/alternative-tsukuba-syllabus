<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB11972</span>&nbsp;<span id="title">社会学外書講読II</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学の英文文献を自ら読み進めるために必要な能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会学の英文文献を自ら読み進め、英語文献から得られた知見をもとに、思考や議論を深める力を涵養する。<br />
具体的には、都市社会学に関する古典から現代の重要な論考までの抜粋を所収した2冊のReaderをテキストとし、受講者の関心に合わせてピックアップしたいくつかの論文を読解してゆく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">この社会学外書購読IIでは、それほど長くない(6~7ページ程度)都市社会学の重要な論考の抜粋を1または2週間をかけて、重要な箇所では精読を交えながら大意をつかみ、さらにはそのテキスト読解を踏まえて、授業参加者相互で古今東西の都市的課題についての議論を深めていくことを目指す。<br />
受講者の人数にもよるが、毎回の授業は、購読・和訳担当の報告者と、各論文の冒頭に付された”Editor&#039;s Introduction”と追加的な文献調査で得られた情報をもとに、それぞれの論文の学問的な意味づけや著者の執筆意図をレビューするコメンテーターの2名による報告で進行していくことを、基本的な形としたい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">出席授業中の小課題、レポートによって総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">1.テキストは、事前に配布するので、報告担当者以外も必ず目をとおして大意の把握につとめること。<br />
2.購読担当の報告者は、担当論文の和文要約のレジュメを作成すること。<br />
3.コメンテーターは、担当論文の&quot;Editor&#039;s Introduction&quot;を和訳して報告するのみならず、および著者の別の論文(邦語訳を読んでもよい)や解説書などをレビューし、授業内での議論に積極的に論点を提示すること。</p>
  </div>

2. Neil Brenner and Roger Keil Eds. &quot;the Global Cities Reader&quot; 2006 Routledge</p>
