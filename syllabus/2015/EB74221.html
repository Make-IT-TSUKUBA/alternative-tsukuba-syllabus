                        }

            },

            }

});

  <h1 id="course-title">
   <span id="course">EB74221</span>&nbsp;<span id="title">代謝生理化学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一次代謝ネットワークの高度なしくみや二次物質代謝系について取り上げる。更に、生物種特有の代謝系に基づく物質生産やその代謝制御の例を元に、先端的な代謝工学的研究についても解説する。
Nitrogen metabolism, sulfur metabolism, metabolic regulatory mechanisms and the function of trace metals in cellular metabolism are main topics.
外環境・内環境の変動に応答した、細胞内の物質代謝とエネルギー代謝の制御機構について述べる。遺伝子発現、酵素反応、物質輸送の各段階における応答・調節機構、それらを制御するシグナル伝達系を概説する。
The main topics for this course will be acclimation process of cellular and energy metabolisms response to the changes in intracellular and extracellular environments. It will be discussed about response and regulations of gene expression, enzymatic reaction, transport and signal transduction system.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG34221と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />JTP<br />EB74231,EG34231修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">光合成および呼吸関連の代謝を基礎とし、それらに連なる種々の一次代謝系の構成およびその調節機構について解説する。炭素代謝,窒素代謝および硫黄代謝に関してさらに詳細に解説すると共に,それら代謝系相互の関わり、すなわち代謝系相互の調節機構についても紹介する。また、それら代謝系の環境変動との関わり合いや、二次代謝についてもふれる。これらの内容の習得の結果,エネルギーおよび物質代謝系について,総合的に理解し,それらの生理学的意義や環境の変遷との関わり合いについても深く理解し,物質代謝研究の重要性、意義および今後の研究の発展性について考える機会を提供する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>窒素固定・窒素代謝およびその調節機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>硫黄代謝とリン酸代謝</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>炭素代謝と窒素・硫黄・リン酸の代謝の関わり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>特徴的な二次代謝経路-産物とその生合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞内代謝ネットワークの解析ーメタボローム-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>バイオミネラリゼーションー生物による元素利用戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>海洋光合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>光合成・物質代謝と地球環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">白岩善博(教授)が主として担当し、鈴木石根(教授)も一部を分担します。<br />
 授業で配布される資料やWebで得られる情報のみでは体系的な学問の習得に不足が生じます。どのテキストでもよいのですが、是非、1冊は購入して読むことを強く求めます。また、講義で紹介する内容は、「代謝生理」の一部分でしかありませんので、意欲的に自ら学ぶ姿勢が大切です。<br />
 地球環境の維持は人類に課せられた喫緊の課題です。これらの課題に科学的に取り組むためには、光合成生物や微生物の代謝機能の理解なくしては不可能です。<br />
 大気中の二酸化炭素濃度上昇、海洋酸性化、温度上昇は陸上植物、微細藻類や微生物にどう影響するか?地球の物質循環にどう影響するか?海洋微細藻類と気候との関係とそのメカニズムはどうなっているか?しっかりと基礎を学んで「地球を救う(Save the Earth)」研究や技術開発に貢献してください。</p>
