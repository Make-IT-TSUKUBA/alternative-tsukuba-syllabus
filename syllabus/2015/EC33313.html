 <body>
  <h1 id="course-title">
   <span id="course">EC33313</span>&nbsp;<span id="title">食と緑の環境工学インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">小林 幹佳 他 環境工学コース教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境工学コースの研究分野(土・水と森林、環境工学とエコロジー、食品とバイオエネルギー、農業機械・ロボット、木材とバイオマス)にかかわりの深い国や地方、民間の研究機関、行政組織やNPO、農場や工場などの現場で職業体験を行い、自己のキャリアアップに資する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25年度以前の「環境工学インターンシップ(EC33313)」に相当。 説明会に出席すること。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農業土木と砂防・治山に関する現場の知識・経験、バイオマス変換や食品加工操作の実際や研究手法、 里山や国立公園など保護地域とその来訪者の管理手法</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">灌漑排水,農村環境整備,キャンプ砂防,森林ベンチャー,食品バイオマス,保護地域管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">灌漑排水事業、圃場整備事業、農村環境整備事業、砂防事業、治山事業、バイオマス利活用、食品の製造・衛生管理、保護地域や里山管理などに関わる各種調査、研究、計画、設計に関する実務実習、および地域社会との関わりや事業評価などに関する実習を行う。 <br />
 具体的項目は、農地整備や開発・環境保全、砂防計画、治山計画の計画策定のための調査や検討、および灌漑・排水施設、砂防施設、治山施設などの計画・設計ならびに評価、そのための測量や土質・土壌・植生・生態の調査研究,流量・水質・流砂量の水理測定や調査研究、農山村における住民の意識調査、バイオマスの賦存量調査、データ解析、農産物の生産情報管理、食品加工の単位操作、工程管理、試験プラント運転など。 <br />
 実習場所は、国営・県営事業が実施されている全国の現地事業所(北海道~沖縄)、研究所、民間事業所であり、2週間以上の連続勤務を原則とする。夏期休業中に集中的に実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>砂防については、全国の国交省事務所で行う「キャンプ砂防」への参加となる: NPO法人「砂防広報センター」 http://www.sabopc.or.jp/</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>キャンプ砂防の実施例: 桜島 (http://www.sabopc.or.jp/vtr/mpeg/vtrnews_campsabosakurajima2005.mpg), 立山、渡良瀬、瀬田、木津上、狩野川・安倍川</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>バイオマスの実施例 中央農研、草地研、食品総合研究所など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品の実施例 食品総合研究所,民間企業など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>保護地域管理の実施例: 自然公園財団における国立公園管理、牛久自然観察の森や宍塚大池などNPOが管理する里山の管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>農林水産省関係の実施例:農村工学研究所,各地方の事業所など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">農業土木や砂防、防災、森林や自然地域管理などの公共事業あるいは農産食品加工、バイオマス利用といった環境工学に関連する実習を、農林水産省、国土交通省、環境省などの政府機関や都道府県の事業所、行政法人、公益法人または建設コンサルタントや建設会社、農産食品加工場などの民間企業で行う。受講者は、現場事業所での実習を通して、それぞれが携わる事業の意味、技術の使われ方、事業所の組織構造、社会資本整備の位置づけなどを総合的に理解する。</p>
   </div>
  </div>
