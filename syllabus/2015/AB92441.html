<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語発達過程にある子どもが、養育者や周りの者との相互行為に参加する現場を詳細に分析し、人間の社会性の起源や相互行為の原初性について考える。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人が人として社会的相互行為に参加することができるというのは、いかなることか。この根源的な問いに科学的な態度で迫り、事象を精密に観察する力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">春学期に学んだことを踏まえ、秋学期は、実際の子どもと養育者の相互行為場面を観察し、会話分析の手法を軸に、非言語的ふるまいも分析対象とした厳密な分析を試みる。分析を通して、人間の社会性についての考察を深める。</p>
  </div>

9		調整日(各自リサーチプロジェクト中間報告準備を行う)<br />
10〜15	リサーチプロジェクト中間報告</p>
