 <body>
  <h1 id="course-title">
   <span id="course">1226081</span>&nbsp;<span id="title">障害学生とともに学ぶ共生キャンパス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6</span>
    <br />
    <span id="assignments">竹田 一則</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害のあるなしにかかわらず全ての学生が豊かな学びを共有できる共生キャンパス実現のために,障害に関する理解を深め,障害者への適切な支援に関する知識を得ることを目的とする。障害学生・支援学生にも授業に参加してもらい,障害学生の支援について具体的に考えるきっかけとしたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害学生支援室企画)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">3</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">共生キャンパスの考え方、および障害のある学生が必要とする支援内容について列記できる。さらに、日常の配慮事項や一定程度の専門性を要する支援活動に対する問題意識を高め、一人ひとりが主体的に共生キャンパスの一員として貢献できるようにすることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">共生キャンパス,障害学生支援,合理的配慮</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 竹田一則 人間系】<br />
[「障害」と「共生社会」]<br />
本授業のガイダンスとして「障害」とは何かについて解説し、「共生社会」や「共生キャンパス」の在り方について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 名川勝 人間系】<br />
[ボランティア活動とは何か]<br />
ボランティアの基本的な事項について確認し、大学という環境の中でこれを行う際に考えるべきことなどを述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 森まゆ 人間系】<br />
[視覚障害学生の理解と支援]<br />
「見えない」(盲)・「見えにくい」(弱視)という状態を理解した上で、視覚障害学生のキャンパスライフに必要な支援機器や支援内容について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 加藤靖佳・有海順子 人間系/障害学生支援室】<br />
[聴覚障害学生の理解と支援]<br />
聴覚障害の特性について概説し、大学で行われている主な支援方法(手書き要約筆記・PC要約筆記等の情報支援)を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 名川勝 人間系】<br />
[運動・内部障害学生の理解と支援]<br />
運動・内部障害学生について、障害の状態やニーズと時期に応じてどのような支援を行うか解説する。また関連して、キャンパスバリアフリー、就職支援、生活支援などについても述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 青木真純 障害学生支援室】<br />
[発達障害学生の理解と支援]<br />
発達障害は見た目だけでは判断できず、様々な誤解を受ける可能性がある。発達障害とはどのような状態なのか、また学生生活を送る上でどのようなハンディキャップを有しているのかについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 太刀川弘和 医学医療系・保健管理センター】<br />
[保健管理センターと連携した支援:こころの問題]<br />
障害学生のこころの問題や主な精神障害について学習し、保健管理センターと連携した支援や精神的危機への対応について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 松崎丈 宮城教育大学】<br />
[当事者の立場から考える障害学生支援]<br />
当事者の視点から障害学生支援の状況を紹介し、共生キャンパス実現のための課題について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 澤江幸則 体育系】<br />
[アダプテッドスポーツ]<br />
障害者スポーツ・アダプテッドスポーツについて概説し、大学内外で行われている取り組みを具体的に紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 竹田一則 人間系】<br />
[障害学生支援の理念と共生キャンパス実現の課題]<br />
より質の高い支援を目指した最新の取り組みを紹介し、障害学生支援と共生キャンパス実現の今後の課題を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 竹田一則 人間系】<br />
[期末試験]<br />
筆記試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">共生キャンパス実現のための活動は、学内の様々な機会を通して学び体験することができる。本講義で得られた視点から、授業外においても問題意識を深めてほしい。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">知識としての理解にとどまらず、得た知識を日常生活やボランティア活動等で積極的に活かす姿勢を期待する。自由科目(特設)「障害学生支援技術」の受講や、障害学生支援活動への参加も検討されたい。</p>
