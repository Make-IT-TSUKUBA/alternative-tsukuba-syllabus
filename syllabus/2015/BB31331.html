  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本年度は、40年間の研究のまとめとして、東アジア国際政治外交史を講義する。15世紀から現代までを射程として考えている。まず15世紀から19世紀までを「日本登場以前史」とし、日本以外の東洋諸国・諸民族の修好と対立、葛藤を描く。モンゴル・ジュシェン・シナ・コリアの4つのファクターの朝貢と戦争をめぐる外交行動を構造化し抽出する。次は19世紀から現代までの「日本登場以後史」である。モンゴル・ジュシェンは舞台の後方に去り、日本・シナ・コリアが新ファクターとなる。後半、コリアは2つに分裂することにより、地政学的な「廊下」を脱し、はじめて国家らしい国になるが、南も北も「日本登場以前史」の東洋国際関係に固着し、シナと三つ巴の「近代からの逃走」をはじめることになる。日本のみが近代を完成し、次代へと進む。現代の東アジア国際関係が読める、いわゆる今すぐに役に立つ講義を心がけたい。参考文献は、園田一亀『明代建州女直史研究』、荷見守善『明代遼東と朝鮮』、岡田英弘『モンゴル帝国から大清帝国へ』、徐大粛『朝鮮共産主義運動史』、古田博司『東アジア・イデオロギーを超えて』『韓国学のすべて』等。テキストは、古田博司『東アジア「反日」トライアングル』(文春新書)、これは一学書籍部に積んでおく。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">本年度は、40年間の研究のまとめとして、東アジア国際政治外交史を講義する。15世紀から現代までを射程として考えている。まず15世紀から19世紀までを「日本登場以前史」とし、日本以外の東洋諸国・諸民族の修好と対立、葛藤を描く。モンゴル(蒙古)・ジュシェン(女真)・シナ(中国)・コリア(朝鮮)の4つのファクターの朝貢と戦争をめぐる外交行動を構造化し抽出する。次は19世紀から現代までの「日本登場以後史」である。モンゴル・ジュシェンは舞台の後方に去り、日本・シナ・コリアが新ファクターとなる。後半、コリアは2つに分裂することにより、地政学的な「廊下」を脱し、はじめて国家らしい国になるが、南も北も「日本登場以前史」の東洋国際関係に固着し、シナと三つ巴の「近代からの逃走」をはじめることになる。日本のみが近代を完成し、次代へと進む。現代の東アジア国際関係が読める、いわゆる今すぐに役に立つ講義を心がけたい。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)壺と廊下と忍者の砦<br />
 地政学的な観点から、東洋を概観する。シナは「2つ口の壺」、朝鮮は「行き止まりの廊下」、満州は真っ平らな土地に点々と張り付いた「忍者の砦」と単純化される。まず各ファクター間の政治外交モデルから始める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(2)戦後マルクス学者たちの描いた東洋像の解体<br />
 戦後のマルクス主義者たちは朝鮮を満州から分離し朝鮮の主体性を強調するとともに、シナと対等な存在として朝鮮を持ち上げ、「朝貢」を「朝貢貿易」、つまり交易として描出した。ここには「空白の満州」という虚構があった。これを解体する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(3)東洋の政治外交関係―「朝貢か、貰い物か、買い出しか、略奪か」<br />
 「朝貢」とは、シナにとってはコリアの手なずけ、コリアにとってはシナの権威借用と実用品の貰い物と買い出しであり、両者にとっては化かし合いの政治外交関係であった。「朝貢」とは、明代のジュシェンにとってはシナやコリアに対する略奪の代用手段にすぎない。「東洋諸国諸民族はシナの文明を慕って朝貢した」という、日本人の思い込みをリアルな外交関係にかえる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(4)ジュシェン人の「蛮族の王朝・清」をめぐる外交関係の変更<br />
 明代にジュシェン人を「北狄」と呼び、彼らに自らを「大国」と誇示していたコリアは、ジュシェン人のヌルハチ、ホンタイジが清朝をひらくと、彼らを「大国」と呼び、自分たちを「小邦」と称するようになる。清朝に軍馬、女、人質を要求されるコリアの転落を描く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(5)朱子学・中華思想・事大主義・小中華思想・大同思想・共産主義<br />
 今日ではすべて無益となった東洋思想の擬制(まやかし)について講義する。現在の中国や韓国や北朝鮮が、なおも拘泥する諸学、諸思想、諸主義の根源に立ち返り、東洋諸国の未来について講義しよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(6)日本の登場―「古代に足を踏み入れた近代」<br />
 日本の東アジア登場は、東洋地域の伝統の破壊であり、日本にとっては平安時代のような古代の再現であった。所有権のない王土、法治のない「放政・苛政」、それらは王朝国家だった東洋の古代像を明確に規定している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(7)大陸への進出と半島の統治<br />
 日清戦争はシナの古代を終わらせ、コリア近代の黎明をひらいた。日本の朝鮮統治で年平均三.七パーセントの経済成長を果たした朝鮮では、民族資本家は総督府、拓殖銀行と手を携えて成長する。朝鮮統治のプラス面に光を当てて講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(8)日本の負の遺産―「朱子学徒化した軍部、華夷秩序の政治受容、そして大東亜戦争」<br />
 古代と近代の深淵を埋められなかった日本は、「亜細亜新秩序」という虚構にはまっていくことになる。現在まで続く「東アジア異時代国家群」の負の遺産について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(9)戦後、日本・中国・韓国・北朝鮮の新ファクターの成立<br />
 太平洋戦争の戦後、東アジアには4つのファクターが登場し、領土問題・歴史問題・誤報問題など次々と相克を生じていく。これを東アジアの視点のみから語るのではなく、国際政治外交史の観点、「専制と自由」の観点から新たな光を当てて講義を行うことにしたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(10)日本・中国・韓国・北朝鮮の現在・未来<br />
 東アジアの未来について、先見性を以て講義する予定。「歴史の中に未来はない」「歴史は撥ね板の位置と方向性を示す」「善悪とは結果の見通しである」「先見性とは直観と超越である」など解説しつつ、現象の向う側にせまる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
