<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">36EM012</span>&nbsp;<span id="title">スペイン語基礎BII</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語の会話や発音を中心に学習し、基礎的な表現力の涵養を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">芸術専門学群対象 当該学群の学生は原則として「スペイン語基礎」AB両科目を履修すること。<br />G科目<br />スペイン語で授業を実施する場合もあり。「スペイン語基礎BI」の単位修得者のみ履修申請可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">日常会話の中でよく使われる会話を学習し、これを通じて基本的な語彙(約1,000)を覚え、発想の違いを理解し、コミュニケーションできるようにします。適切な単語の使用、発音をするように指導するが、先ずは話すこと、相手に理解できる方法を考えさせる。また、もし文化的な背景から間違って理解した場合はその理由を説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

    <p id="pretopics">直説法現在不規則動詞、目的格人称代名詞、前置詞、前置詞格人称代名詞、gustar型動詞、再帰動詞、不定詞、過去分詞、現在分詞、直説法点過去、直説法現在完了、不定語、否定語。<br />
直説法線過去、点過去と線過去の使い分け、直説法過去完了。</p>
    <div id="topic-assignments"></div>
