<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB16363</span>&nbsp;<span id="title">多様性生態学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">田中 健太,廣田 充,鈴木 亮,髙木 悦郎,門脇 正史,清野 達之</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">野外で見られる多様な陸上植生は、どのように成立し、どんな機能を持ち、どのように変化していくのだろうか?菅平高原実験センター周辺で異なる遷移段階にある天然のアカマツ・ミズナラ・ブナ林と、八ヶ岳・川上演習林のカラマツ人工林(間伐と無間伐)・ミズナラ天然林に分け入り、維管束植物の多様性・種組成、樹木の直径・樹高・バイオマス、光環境などの測定と、ロープ木登り、人工林間伐、土壌断面の観察、観測タワーからの林冠観察を行う。それぞれの森林群集の動態を、全国規模で進む陸上植生の歴史的変化という背景の中で理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/7-9/12<br />菅平高原実験センター・八ヶ岳演習林で実施する。<br />前年度の履修調整で許可を受けていること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">カラマツ林、アカマツ林、ミズナラ林、ハンノキ林、サワラ林など、立地や優占種が異なる多様な森林において、天然林では自然撹乱、人工林では間伐や下刈りなどの施行管理が人為撹乱として働き、植物・昆虫・菌の生物多様性に影響を及ぼしていることに気付く。また、有用木・有害蔓、益虫・害虫、共生菌・病原菌などの有用・有害生物が自然界でどこに生息しているのか、生物多様性ネットワークの中で他の生物とどのように相互作用していることを観察を通して発見する。それを通じて、生物多様性を保全するには、あるいは人間にとっての有用生物・有害生物の増減を制御するには、生態系をどのように管理すればよいのかを考え、資源生物の活用や有害生物の防除を専門的に探求していく上での基礎的土台を培う。</p>
  </div>

<tr><th><span class="format">第2日</span></th><td>第2日:ブナ林の調査とロープ木登り、同定・データ入力(夜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>第3日:ミズナラ林の調査、観測タワー、光環境調査、八ヶ岳・川上演習林に移動(マイクロバス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>第4日:人工無間伐カラマツ林(午前)、人工間伐カラマツ林(午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>第5日:間伐作業、観測タワー、光環境調査、同定・データ入力、樹木同定等の試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>第6日:まとめの講義、八ヶ岳演習林で解散(11:15)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

菅平高原実験センター集合。<br />
途中でバスで移動する農林技術センター八ヶ岳・川上演習林にて解散。<br />
参加費用: 約14500円。期間中の宿泊費・飲食費・移動費を含む。<br />
やむをえず欠席の場合は5日前までに連絡すること。<br />
それ以降は食事代(上記費用の半額以上)のみ全額負担。</p>
