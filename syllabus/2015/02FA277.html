<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会計学の先進的な知識をベースに,会計情報が実務のどのような局面で利用されているのかを考察し、会計情報の活用の仕方について、テキストや実証研究の結果をもとに議論します。具体的には,報酬契約・債務契約・証券投資といった局面における会計の機能を理解し,その知識を実務に応用できることを目標とします。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">会計学の先進的な知識をベースに,会計情報が実務のどのような局面で利用されているのかを考察し、会計情報の活用の仕方について、テキストや実証研究の結果をもとに議論します。具体的には,報酬契約・債務契約・証券投資といった局面における会計の機能を理解し,その知識を実務に応用できることを目標とします。したがって、講義は実証的会計研究の方法および実証結果の理解がメインとなりますので、会計研究に関心のある方のみ、講義を履修してください。</p>
