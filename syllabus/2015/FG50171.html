   <span id="course">FG50171</span>&nbsp;<span id="title">熱力学I</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基礎分野としての「熱力学」を第1法則,第2法則を中心に,その概念を理解することを目的として解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG40171と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">熱力学とは、エネルギーの保存(第一法則)と変化の方向(第二法則)を議論する基礎物理学であると同時に、工学の基盤として必要不可欠な道具である。本講義では、熱力学の基本法則である第一法則と第二法則に主眼をおき、着目している系に対して第一法則を適切に立てられること、第二法則の基礎を理解していること、さらに、これらをとおして数式の諸変形と具体的な計算が実行できることを目標とする。その最大の狙いには、熱機関の理論効率の導出がある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の計画を原則とするが、学生の理解度を確認しながら、進度は適宜調整する。講義と並行して演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>物理学と工学そして熱力学、準備(系と外界、熱平衡と熱力学第0法則、状態量、単位系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>熱力学第一法則、内部エネルギー、熱と仕事と非状態量、準静的過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>p-V線図と仕事、エンタルピー、理想気体と状態方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱容量、理想気体の定圧・定積変化と気体定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>理想気体の等温変化と断熱変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>永久機関、Carnotサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>理想気体の可逆エントロピー変化、T-S線図と熱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>熱力学第二法則、熱力学的温度、Clausiusの不等式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>不可逆過程のエントロピー、エントロピー増大則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">これ以外にも、熱力学の工学応用例や、他科目とのつながりを、適宜述べる予定である。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 熱力学第一法則を理解し、これを内部エネルギー、エンタルピー、エントロピーなどの状態量で表現できること。<br />
2. 熱力学第一法則を出発点とした式変形に習熟し、可逆エントロピー変化などを計算できること。<br />
3. 熱力学第一法則を基礎におき、p-V線図とT-S線図を駆使しながら、Carnotサイクルの熱効率を導けること。<br />
4. 熱力学第二法則に基づいて、変化の不可逆性、最大効率、エントロピー増大則などを理解していること。<br />
5. 理想気体の状態方程式を理解し、これに熱力学第一法則を組み合わせることができて、着目している過程に即した表現へと書き換えられること。<br />
6. 計算問題に対する熱力学第一法則の適切な立式、すなわち、問われている系のエネルギーバランスを数式で正しく表現できること。その上で、第一法則と第二法則に関連する諸概念の助けを借りながら、状態方程式を正しく利用できること。以上のもとで、問題の解を求められること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">定期試験70点に、演習点30点を考慮し、100点満点により評価する。60点以上を合格とする。定期試験受験要件に、講義への2/3以上の出席を課す。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">関連科目に挙げるように、熱力学の延長線上には「伝熱学」や「燃焼学」が位置するし、熱力学を多用する基礎分野には「流体力学(とくに気体力学)」などが、また、応用分野には「熱機関工学」などが挙げられる。これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。なお、manabaを運用する予定である。</p>
  </div>

    <p id="textbook-textbook"></p>

   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">単位取得のためには、配布する講義資料だけで十分であるが、さらなる高みを目指す者のために、参考書を示しておく。熱力学の教科書には、「工学系・物理系」、「基礎的・発展的」、「理論重視・演習重視」などの観点から、さまざまなものがあり、それゆえ、教員側が教科書を指定することは控える。以下に、代表的な推薦書を列挙するので、自身にあうもの1冊を手元に置くことをすすめる:</p>
    <p id="ref-ref">1. 小暮陽三, なっとくする演習・熱力学 (講談社, 1997), \2,700, 第1章から第5章. <br />2. 小暮陽三, ゼロから学ぶ熱力学 (講談社, 2001), \2,500, 第1章から第4章. <br />3. 山本春樹・江頭竜, 工業熱力学入門 (森北出版, 2013), \2,100, 第1章から第4章. <br />4. 熱力学(JSMEテキストシリーズ) (日本機械学会, 2002), \1,886, 第1章から第4章. <br />5. 演習 熱力学 (JSMEテキストシリーズ) (日本機械学会, JSMEテキストシリーズ, 2012), \1,714, 第1章から第4章. <br />6. 山下博史, 熱力学(機械工学エッセンス4) (培風館, 2014), \3,000, 第1章から第4章. <br />7. 三宅哲, 熱力学 (裳華房, 2008), \2,500, 第1章から第4章. <br />8. 佐々真一, 熱力学入門 (共立出版, 2000), \1,900, 第1章から第5章. <br />9. 久保亮五(編), 大学演習 熱学・統計力学(修訂版) (裳華房, 2008), \4,400, <br />10. 戸田盛和・市村純, 例解 熱・統計力学演習(物理入門コース/演習) (岩波書店, 1991), \3,000, 第1章から第3章. </p>
    <p id="postref">平易な書物から順に列挙した。なお、下にゆくほど、理学系の書物に属するといえる。いきなり購入するのではなく、図書館などで手元に取り、自身との相性を十分に確かめることを強くすすめる。講義中も、適宜、参考書を紹介する予定である。</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">「熱力学」は、既習の「力学」や「電磁気学」と同じく、工学システム学類が基盤におく物理学の一分野である。下記関連科目にも示すように、本学類開設の多数の科目の基礎に位置付けられ、工学の諸分野とくに環境開発工学およびエネルギー工学への応用は幅広い。<br />
 熱力学の特徴を、力学や電磁気学と比較するならば、数学的表現が平易である点、記憶すべき事項が少ない点が挙げられる。なんとなくわかることは容易であるが、100%理解できた気にはなれないことも特徴といえる。熱力学の用語は、日常生活の延長線上にあるものが多く、この先入観による誤解に陥ることが多い。これらの意味で、抽象的な諸概念の意味を物理的に正しく理解すること、および、系の適切な設定の下での公式群の正しい運用に基づく計算問題への回答は、容易ではない。<br />
 最重要であるのが、高校物理の延長線に過ぎないと感じがちな、熱力学第一法則、すなわち、エネルギー保存則にあることを強調しておきたい。エネルギー保存の考え方自体は、物理学のみならず日常生活の中でも慣れ親しんでいるように、その理解に困難はない。しかしながら、第一法則を出発点とした様々な式変形ができることは容易ではないし、与えられた計算問題や工学応用例に対して第一法則を適切に運用することも容易ではない。多数の記号に目を奪われる前に、熱力学の法則とは、既習の「力学」と同様にわずか数個しかないことに、常に立ち戻るべきである(Newtonの運動の第二法則(運動方程式)の熱力学バージョンが、熱力学第一法則に位置すると捉える)。「法則」とくに第一法則を出発点として、それに付随するいくつかの「定義」を理解し、理想気体の状態方程式のようないくつかの「経験則」を知り、「体系」を頭の中に構築した上で、具体的な計算問題を「解く」ことが重要である。<br />
 以上の意味で、受身の姿勢で講義を聴講するだけでは、習得はありえない。課された演習問題を消化するのみならず、つねに原理に立ち戻った思考を習慣づけることが重要である。教員には、積極的に質問して、疑問点はその都度解消すること。</p>
  </div>
