                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会福祉士という専門職の現場における専門性,専門職倫理とその役割を理解し,さらに,対象者(施設利用者)との実際場面における関わりを通して相談援助職のあり方と意義を体験的に学ぶ。実習に加え,事前・事後指導ならびに教員による週1回の巡回指導を含む。前年度から順次オリエンテーションを行うので,履修を希望する者は掲示に注意すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目 高校(福祉) 。2012年度までのCE31273と同一。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1 現場体験と通して社会福祉専門職(社会福祉士)として仕事をするうえで必要な「専門知識」、「専門援助技術」及び「関連知識」の内容を深める。<br />
2「専門知識」、「専門援助技術」及び「関連知識」を実際に活用し、相談援助業務に必要となる資質・能力・技術を習得する。<br />
3職業倫理を身につけ、福祉専門職としての自覚にもとづいた行動が出来るようにする。<br />
4具体的な体験や援助活動を、専門的援助技術として概念化し理論化し体系だてることができる能力を涵養する。<br />
5関連分野の専門職との連携のあり方及びその具体的内容を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会福祉士という専門職の現場における専門性,専門職倫理とその役割を理解し,さらに,対象者(利用者)との実際場面における関わりをとして相談援助職のあり方と意義について体験的に学ぶ。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1福祉専門職として必要な心構え、知識、技術等については「社会福祉援助技術演習」「介護実習」において適宜学ぶとともに、1~3年の間に事前オリエンテーションを行うことによって理解を深める。<br />
2実習年度の春に大学が実施する定期健康診断を受ける。実習時にはこれに基づき実習先への健康診断書提出を行う。<br />
3実習手帳を用いて事前指導を行う。必要事項の事前学習や課題の設定などを行ったうえで実習に臨む。<br />
(詳細は「ソーシャルワーク実習指導」の授業進度計画に記載)<br />
4巡回指導に際し、実習生は困難な課題を相談し解決の道筋を学ぶとともに、教員の指導に従って実習を振り返り、多面的な視点を身に付ける。その他事務上の不明点についても調整を行い、円滑な実習を行えるようにする。<br />
5実習中は実習手帳の記載を行う。実習事実の時系列的記録、学習事項ごとの整理、これに関する感想・主観的記述、ならびに全体の考察といった項目を取り扱い、記述することとする。客観的事項の記録と主観的記載などを区別して取り扱うとともに、自分だけでなく他者に見せるための記録として意識して要領よくまとめるようにする。<br />
6実習においては、以下のような事項などを中心に学ぶ。<br />
・利用者理解ならびにニーズ把握の方法<br />
・観察の方法<br />
・利用者介助・介護の技法<br />
・利用者援助の学習/気遣いと省察、想像力<br />
・問題解決過程の学習<br />
・職員とのコミュニケーションならびに報告、連絡と相談<br />
・地域との関わりに関する学習<br />
7実習に当たっては、相応しい服装・身だしなみと行動を取るよう心がけ、挨拶や応接など社会人として必要な所作を執るようにする。実習指導を担当する職員ほか関係職員への連絡、報告、相談を密にとるようにし、リスクの軽減を図る。同時に不明点については積極的に質問し、より質の高い学習に取り組む。</p>
