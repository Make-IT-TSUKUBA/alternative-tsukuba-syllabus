<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31EK022</span>&nbsp;<span id="title">英語基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。英語の読解を通して、深いレベルで英語やことばが持つ特徴を考えることで言語能力の基盤を養い、併せて知に接しながら広い視野を持つことの大切さを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育 B 組1班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">専門性のある英語の文献を読みこなす準備としての英語の基礎を向上させる。現代社会で物議をかもすようなテーマの1つ1つに対して、複数の視点で書かれた文体の異なる複数の文章を読む。まず、書かれた文章を、英語の句構造・文構造・パラグラフ構造を理解し、英英辞典を活用するなどして正しく深く味わって読み取れるようにする。更に、批判的に読み考える力を養うための発展的で正答のない設問に、自分の意見を正しい英語で表現して答えられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">句構造・文構造・パラグラフ構造・英英辞典</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期で習得した方法を用いて、引き続きさまざまな文章を題材に取組む。句構造・文構造に加えてパラグラフ構造を理解して一段上の英語解釈の基礎力を身につける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">中間テスト 35%<br />
期末テスト 35%<br />
自学自習 予習確認テスト 15%<br />
自学自習 発展課題 15%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">1.テキストに使われている未知語句は予習して補っておくこと<br />
2.各章の読み物を通し読みし、概要を掴んでおくこと<br />
3.予習確認の小テストを実施する<br />
4.Manaba上に、設問に対する自分の意見を英語で書き込んだり、他の学習者の書き込みを読んだりする。</p>
  </div>
