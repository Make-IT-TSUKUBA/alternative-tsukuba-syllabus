<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31443</span>&nbsp;<span id="title">森林生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">上條 隆志,清野 達之,山川 陽祐</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林技術センター井川演習林及びその周辺の森林において、森林植物の分類学的。生態学的な知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宿泊の関係上、人数制限を行う場合がある。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">樹木の同定方法、標本作成方法の習得。わが国の森林で見られる主要な樹木の名前を覚える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">樹木,同定,採集,標本作り</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">温帯林域に生育する、おもに樹木を中心とする森林植物について,分類学的,生態学的に実地で知識を深めることを目的として現地実習を行う.このため,A. 暖温帯林や冷温帯林を歩きながら植物の観察・採集をおこなうことにより,森林植物の名前を覚え,その特徴,生育地,分布,名前の由来などの知識を体得する. 8月下旬を予定.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1日目 井川演習林 オリエンテーション (現地集合)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2日目 井川演習林内(冷温帯中下部)植物調査,植物標本採集,標本整理 (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3日目 井川演習林周辺(冷温帯上部)植物調査,植物標本採集,植生調査,標本整理 (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4日目 井川演習林周辺(暖温帯)植物調査,植物標本採集,植生調査,標本整理 (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5日目 井川演習林 実習のまとめ,テスト,後かたづけ,解散 (現地解散)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>予備日 予定変更で実習時間が確保できなかった場合、筑波実験林において補習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">悪天候の場合や宿泊人数の関係により、大幅な変更がされる場合がある。</p>
