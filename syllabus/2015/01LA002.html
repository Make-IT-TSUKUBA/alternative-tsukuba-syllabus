$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法文献学Iの応用編(法文献学Iを履修しておくことが望ましい)。法文献学Iで得たリーガル・リサーチの知識と技術を定着させるため、国内外のリサーチツールを使って実習し解説する。また修士論文作成を視野に入れたアウトプットのスキル(国内外の引用作法、参考文献・引用文献の読み方・書き方、プレゼンテーション技能)についても講義する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法文献学の応用編(法文献学の履修者対象)です。<br />
法文献学で得たリーガル・リサーチの知識と技術を定着させるため、国内外のリサーチツールを使った検索演習を行います。修士論文作成の際に必要とされる、国内外の引用作法、参考文献・引用文献の読み方・書き方、プレゼンテーション技能を学びます。<br />
リサーチスキルを高め、修士論文作成を視野に入れたアウトプットのスキルを身に付けることを目標とします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 法文献学の復習<br />
法文献学の講義内容の復習を兼ね、法文献学の期末レポートの解説を行う。期末レポート問題を忘れずに持参すること。期末レポートを未提出者は、受講までに解答を作成しておくこと。<br />
<br />
第2回 論文の書き方と引用文献・参考文献の読み方、書き方<br />
修士論文に必要な引用・参考文献の読み方、書き方の作法を解説する。<br />
<br />
第3回 アメリカ法のリーガル・リサーチについて1<br />
アメリカ法のリサーチに必要な基礎知識を解説する。<br />
<br />
第4回 アメリカ法のリーガル・リサーチについて2<br />
アメリカ法のリサーチに必要なツールを紹介・解説する。<br />
<br />
第5回 アメリカ法のリーガル・リサーチについて3(実習)<br />
アメリカ法を中心とするデータベース(Lexis.com)の講習を行う。<br />
<br />
第6回 アメリカ法のリーガル・リサーチについて4(実習)<br />
アメリカ法リサーチの課題に取り組み、解説を行う。<br />
<br />
第7回 検索演習と解説(日本法 法令)(実習)<br />
課題に取り組む前に、法令リサーチに必要なポイントを復習する。<br />
法令の課題に取り組み、得られた検索結果について、その検索過程を各自発表する。<br />
各発表に解説を施しながら、検索技法・ツールの選択方法を学んでいく。<br />
<br />
第8回 検索演習と解説(日本法 判例)(実習)<br />
課題に取り組む前に、判例リサーチに必要なポイントを復習する。<br />
判例の課題に取り組み、得られた検索結果について、その検索過程を各自発表する。<br />
各発表に解説を施しながら、検索技法・ツールの選択方法を学んでいく。<br />
次回までに、修士論文のテーマ(仮称で可)に関する参考文献目録を作成し、提出する。<br />
<br />
第9回 検索演習と解説(日本法 文献)(実習)<br />
課題に取り組む前に、文献リサーチに必要なポイントを復習する。<br />
文献の課題に取り組み、得られた検索結果について、その検索過程を各自発表する。<br />
各発表に解説を施しながら、検索技法・ツールの選択方法を学んでいく。<br />
<br />
第10回 各自のテーマに関する文献リサーチの発表<br />
各自で作成した参考文献目録をもとに、テーマの概要説明と文献リサーチの方法等を発表する。</p>
