<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22401</span>&nbsp;<span id="title">斜面プロセス学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>
    <br />
    <span id="assignments">八反地 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山地や丘陵地の斜面で生起するマスムーブメントや侵食プロセスについて,基礎的,応用的な観点から論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地形プロセス実験B」を同時履修すること。<br />「地形プロセス学B(EE22441)」を履修済の者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球の大気圏・水圏・岩石圏の境界面である地表面,特に山地斜面を対象として,その形成プロセスやメカニズムについて理解を深める.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">山地斜面における地形プロセスについての理解を深め,地球環境科学の研究者,コンサルタント技術者,教員,各界の指導者等に役立つ知識・技術・思考力・判断力を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学(Geomorphology),斜面(Hillslopes),崩壊・地すべり,(Landslides),地盤工学,(Geotechnics)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに:基本的考え方,応力とひずみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>モール・クーロンの破壊基準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>岩石・土の物性:圧縮強度,引張強度,せん断強度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>岩石・土の物性:かさ密度,土粒子密度,間隙率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>岩石や土の変形(レオロジー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土のクリープ曲線と崩壊発生時間の予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>マスムーブメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>斜面安定解析(1)崖の自立限界高さ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>斜面安定解析(2)無限長斜面安定解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>地中の水の動きと地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地形プロセス実験Bを同時履修すること.地形学を履修しているか,それに相当する基礎知識を学習していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席50%,期末試験50%にて評価する.<br />
(※2015年度より期末試験での評価を行う.2014年度まで実施していた期末レポートはとりやめる)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">教科書を活用して予習しておくこと.範囲は各回の終了時に指示する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">次の教科書を使用する.</p>
    <p id="textbook-textbook">1. 松倉公憲(2008):山崩れ・地すべりの力学―地形プロセス学入門―.筑波大学出版会.税込2625円 </p>
    <p id="posttext">教科書に記載されていない内容がある場合は,その都度資料を配布する.</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">原則的に毎日午後0時30分から1時45分</p>
    <p id="officehour"><span class="officehour-address">1002561</span>&nbsp;http://www.geoenv.tsukuba.ac.jp/~chikei/member/hattanji.html</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">3年次の講義は内容がやや高度になるため,前半の基礎的部分で内容が理解できていないと,マスムーブメントなど地形に関わる問題を理解することもできなくなる.不明な点があったら,ためらうことなくすぐに質問すること.</p>
  </div>
