<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟実務の基礎を習得した者を対象とし、模擬裁判を実施してその各段階に必要となる文書の起案を実際にさせ、その起案について講評して民事裁判において必要とされる法律文書の作成に関する基礎的な知識を習得させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2012年度以前の「法律文書作成I」</p>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事訴訟手続の実務、特に争点(及び証拠)整理手続と集中証拠調べ手続を理解させるとともに、民事訴訟関係文書作成に関する基礎的知識を習得させること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本科目は、民事手続法の基礎を習得した学生に対し、民事模擬裁判(特に争点及び証拠整理手続と集中証拠調手続)を実際に行わせ、また、訴訟の各段階に必要となる訴訟関係文書を起案させ、その起案について講評する方法で演習を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 訴状起案<br />
     模擬裁判のガイダンス(事例及び進行の説明、役割分担)<br />
第2週 訴状起案の講評<br />
     準備書面起案<br />
第3週 争点及び証拠整理<br />
第4週 交互尋問<br />
(準備書面とサマリー判決の自宅起案)<br />
第5週 判決言渡し、事実認定についての討論<br />
     模擬裁判全般についての講評及び討論</p>
