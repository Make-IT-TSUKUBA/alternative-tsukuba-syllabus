<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">家族・親族・婚姻・死生観などに関する民俗学及び隣接諸科学における代表的論文・著作の講読を行なう。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">論文作成の基礎となる論理的思考能力を養うことを目的に、研究史上重要な文献をとりあげて検討を行う。各論者の主張は、その研究者の生きた時代と生育歴・研究歴に深く規定されていることを理解し、その脈絡において解釈すべきことを個別のテーマを通じて習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義科目ではあるが、受講者による文献講読の形式で進める。本年は森 謙二の葬送・墓制論を手がかりに、現代日本社会における死と葬送をめぐる人々の心意と営為を考察する。<br />
発表者は、各回テーマに関連する文献や自身の調査データ等を参照しつつ自己の見解をまとめ、現代社会における死生観と葬送の儀礼について理解を深める。発表者は発表内容をレジメにまとめ、このレジメをもとに受講者全員で討論する。</p>

<tr><th><span class="format">第2回</span></th><td>「墓地埋葬法」1 戦後の墓地行政  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「墓地埋葬法」2 意義と問題点  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>墓地経営1 その公益性  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>墓地経営2 その問題点  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>寺院墓地を巡る紛争  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>合葬式の共同墓(永代供養墓)に関する諸問題  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>葬法1 伝統社会の葬法と墓地  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>葬法2 近代の埋葬と墓地  (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
