<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB73222</span>&nbsp;<span id="title">アジア史文献学Ib</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">18世紀の満洲(マンジュ)語史料『八旗通志初集(満文本)』を受講生全員で輪読し、満洲語史料の基礎的な読解能力を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">「アジア史文献学Ia」において修得した満文読解能力のさらなる向上を目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">18世紀の満洲語史料『八旗通志初集(満文本)』を受講生全員で輪読し、満文史料の基礎的な読解能力を獲得します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">18世紀の満洲語史料『八旗通志(満文本)』を受講生全員で輪読します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">文献講読において、(1)十分に予習してきているか、(2)満文に関する基礎的知識が定着しているか、をみて評価を決定します。ただし、出席不良者は評価の対象としません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">担当範囲は決めないので、全員予習してくること。また、講義で一度解説された事柄については、質問や復習などの自主的な努力によって着実に自身の知識として定着させるよう励んでください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">教科書は、津曲敏郎『満洲語入門20講』(大学書林、2002)。各自、購入してください。その他、参考図書は以下の通り。</p>
    <p id="textbook-textbook">1. 河内良弘『満洲語文語文典』京都大学学術出版会、1996 <br />2. 福田昆之『補訂満洲語文語辞典』FLL、2008 <br />3. 河内良弘『満洲語辞典』松香堂書店、2014 </p>
    <p id="posttext">清朝については、「中国史概説b」のシラバスに記載した文献を参照してください。</p>
   </div>
  </div>
