<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">技術経営論は、製造業の国際競争力の低下を契機に、現実の要請から生まれた学問領域である。その内容は、製造業における多様な経営上の問題に対して、実務的・現実的な解法を探ることにある。競争力獲得のためには、どのような戦略(もしくは戦略的思考)が必要なのかを学習する。
本講義では、主にイノベーション、オープン化・標準化、デジタル化、グローバリゼーションとビジネスモデルについて、講義と輪読を組み合わせて全般的に学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラム:MS</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">*休講(1/12)と補講(2/2)がありますので留意してください。<br />
*教室変更していますので留意してください<br />
<br />
*昨年行ったデータハンドリングのコマ(授業回)はRのRA制度(トライアル)を開始したので、<br />
今年度は行いません。詳細は学生Webに掲示してあります。<br />
<br />
*グループワークをするため、グループ分けをします。<br />
ですので、必ず科目登録してください。登録者リストをつかってグループを作ります。<br />
<br />
*各回、ゲスト講師をお呼びした日は、(要望があれば)懇親会をします。<br />
よって授業終了時間厳守でお願いします。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>12/22・・・第1回  122教室<br />
(座学)東京大学政策ビジョンセンターの二又俊文先生に知財マネジメントについて話していただきます。ビジネス・エコシステムでの競争戦略や、オープンイノベーションを有利に進めるために、<br />
知財マネジメントについての知識は必須です。大手電機メーカでも実務歴のある二又先生に、知財部門以外の人にとって重要な知財の話をしてもらいます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1/5・・・第2回  122教室<br />
(座学)私(立本)が、ビジネス・エコシステムの考え方、プラットフォーム企業、オープン&amp;クローズ戦略などについて講義します。また、いくつかの事例を紹介します。<br />
*グループ分けを発表します。<br />
*第3回(1/19)でおこなうグループワークの教材(宿題)を配布します。<br />
教材はグループごとに異なるので、違うグループの人に教材を見せてはいけません。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1/12・・・休講(補講日2/2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1/19・・・第3回 122教室<br />
(グループワーク)二又先生をモデレータに迎えて、グループワークをします。<br />
2つのケースワークをする予定です。<br />
(A)営業秘密に関する交渉。<br />
(B)半導体製造装置分野。海外企業と日本企業の間の特許ライセンス交渉。<br />
2つのライセンス申し込み側企業と、ライセンス受諾側企業に分かれて、交渉をしてもらいます。<br />
*2/2用のグループワーク教材を配布します</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1/26・・・第4回  504教室<br />
(座学)東京大学政策ビジョン研究センターの小川紘一先生に、IoT時代の国際標準化と知財マネジメント:オープン&amp;クローズ戦略の思想が必須となる時代の到来」についてお話をしていただきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>2/2・・・第5回 504教室<br />
(グループワーク)私(立本)がモデレータをして、グループワークを行います。<br />
題材は1990年代のインテルのPentium CPUの上市プロジェクトです。<br />
インテルがどのようにビジネスエコシステムを変化させたいったのか、パソコン企業はどうなったのか、パソコン企業はどうするべきだったのか、などの課題にグループごとに答えてもらいます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
