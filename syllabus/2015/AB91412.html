<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンスクリットの初等文法を学び,アジアの諸文化の一源流であるインドの文化・宗教思想を知る礎とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宗教学演習I(AB13012)、個別言語I(AB41112)ないし第2専門外国語(インド古典)I(AC41332)の既修者は履修不可。<br />AB63632, AC41M02, AC54802と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">サンスクリットの入門。インドの古典語サンスクリットは、インドのみならず、仏教を通じて広くアジア地域の文化に影響を与えていて、インドの思想・文化やアジア地域の思想・文化一般を学ぶ上で、その知識は欠かせない。またインド・ヨーロッパ語の中でも特に古い文献資料が豊富だという意味で、比較文法の重要な素材であり、言語学を学ぶ者にとっても、その知識は極めて重要である。この授業では、サンスクリット文法の初歩を平易に解説し、練習問題を解きながら、簡単な文章が読めるようにすることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">サンスクリットは特に音韻論や文法が複雑で難解な言語として知られるが、文法構造は極めて論理的であるから、体系的に地道に学習して行けば、初級レベルの知識を習得することは、さほど困難ではない。<br />
この授業では、欧米でも定評のある平易で簡潔な文法教科書(和訳)を用いることにより、サンスクリット文法の概要を学んでゆく。授業は、教科書の解説と、練習問題の読解を交互に行うことによって、習得した文法知識を確実にしながら、進められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">サンスクリットは、通常デーヴァナーガリーと呼ばれる文字で表記されるが、文字体系そのものが複雑で、文法の習得に支障をきたすことになりかねないので、始めから文字を学ぶことをせず、ローマ字に置き換えて文法を学んでゆく。<br />
始めに音韻論からはいる。音韻論はサンスクリット文法の基礎であり、相当複雑であるが、チャートを使って平易に解説する。引き続き名詞・形容詞の曲用を学ぶ。8つの格、3つの数、3つの性をもつサンスクリットの名詞・形容詞の曲用の習得は容易ではないが、一つ一つこなして行けば問題はない。<br />
後半に入って、いよいよ動詞を学ぶことになる。動詞の活用は、10の類型に分かれ、名詞の曲用にも増して複雑であるが、これも段階を踏んで学習して行けば、さほど理解は困難ではない。たくさんの練習問題を解くことで、動詞の文法体系が徐々に理解されてゆくであろう。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
