  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際社会では複雑な相互依存が深化する世界構造の下で「制度からヒト」へのパラダイム変換が求められている。こうした中、国際開発分野における 1)地球規模の連携、2)社会関係資本の構築、或いは3)国際開発課題の解決・改善・緩和を実現する「道具、乗り物、手段」として「スポーツを通じた開発」或いは「平和と開発のためのスポーツ」の効果が期待され始めている。本講義では、先行研究および事例研究を通じて、「スポーツを通じた開発」の役割と可能性について考察する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">英文教材を使用して、国内外で実施されている「スポーツを通じた開発」(DTS/IDS)に関する研究と実践の理解を深め、スポーツの社会的な位置付け、価値、役割、機能などについて学ぶ。また、講座終了時には、少なくとも一領域のDTS/IDSに関する実践方法や効果について論理的に説明できる力を身につけることを最終目標とする。</p>

    <p id="posttopics">○○I では、グループワークで「スポーツと貧困」というテーマを中心に検討を深め,キーワードを含めた「スポーツの社会的機能」を考察した上で、各地におけるIDSの位置付けや取組み等を概観し,プレゼン資料を作成する。<br />
○○IIでは、前時の学習内容とグループで出した結論の論拠となった論文を中心に資料(スライド,画像,映像など)を作成し,論理的かつ挑戦的な思考に基づいた「論評」を発表した後、他のグループと意見交換する。<br />
最終講義では、これまでの授業で学んだ内容を肯定的・否定的に再考し,他にどのような領域が存在するのか探求すると共に、各領域の機能と限界などを論理的に整理する。或いは、最終発表を終える事の出来なかった発表者の予備日とする。</p>
