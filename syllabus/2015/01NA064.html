<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA064</span>&nbsp;<span id="title">憲法III〔憲法訴訟〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 土2,3</span>
    <br />
    <span id="assignments">大石 和彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">判例その他の具体的事例を教材とした演習を通じ,日本国憲法下での司法権および憲法訴訟のあり方につき考察する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">具体的事例を素材とした演習形式の授業を通じ、憲法訴訟に関する理解を深めること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各項目の事前配布授業案内教材冒頭、まずは具体的な事例がかかげられている。その後に、担当教員の説明や、関連判例が添付されている。履修者は、それらをヒントにしつつ、各自事例問題の答案とまではいかずとも、答案構成くらいは頭の中に用意して、各項目の授業に臨んでいただきたい。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である(というか、その作業をやっておくのとしないのとでは、理解の定着度が格段に違ってくるであろう)。</p>
  </div>
