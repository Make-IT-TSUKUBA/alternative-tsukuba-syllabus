<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA407</span>&nbsp;<span id="title">社会保障法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木7,8</span>
    <br />
    <span id="assignments">太田 匡彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会保障法分野の中でも比較的判例の蓄積の多い生活保護法に関する判例を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">生活保護法の法解釈論上の問題に関する理解を得ることで、社会保障法の中で同法が持つ特徴、それとの対比で社会保障法全体の構造を理解すること</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業の前半・後半それぞれにつき平均して2件前後の判例を取り上げ、それをいわゆるソクラテス・メソッドによりながら検討する。講義形式による制度解説は行わないので、後掲の参考書を利用しながら、生活保護制度の概略を予め予習しておくこと。その上で、前提に検討する判例の評釈なども読んで予習すること。<br />
 なお、行政法・憲法に関する理解は受講に際しての前提となるので注意すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週:生活保護基準の適法性(前半・後半を通じて検討する)<br />
 最判平成24年2月28日民集66巻3号1240頁、判時2145号3頁<br />
 最判平成24年4月2日民集66巻6号2367頁、判時2151号3頁<br />
<br />
第2週:資産能力の活用(1)<br />
 前半:名古屋高判平成9年8月8日判時1653号71頁<br />
    東京高判平成24年7月18日賃社1570号42頁<br />
    大阪地判平成25年10月31日賃者1603・04号81頁<br />
 後半:最判平成16年3月16日民集58巻3号647頁<br />
<br />
第3週:資産能力の活用(2)<br />
 前半:大分地判平成26年1月27日賃社1607号47頁<br />
    大阪高判平成24年11月9日判例自治369号92頁<br />
    福岡地判平成10年5月26日判時1678号72頁<br />
 後半:大阪高判平成25年6月11日賃社1593号61頁<br />
    大分地判平成22年9月13日裁判所ウェブサイト<br />
    那覇地判平成23年8月17日賃社1551号62頁<br />
<br />
第4週:特別基準・生活保護の種類、生活保護における手続上の問題<br />
 前半:名古屋高裁金沢支部判平成12年9月11日判タ1056号175頁<br />
    東京地判昭和54年4月11日行集30巻4号714頁    <br />
 後半:大阪高判平成25年12月13日賃社1613号49頁<br />
    さいたま地判平成25年2月20日判時2196号88頁<br />
<br />
第5週:指導指示と文書主義、生活保護制度と外国人<br />
 前半:最判平成26年10月23日裁時1614号4頁<br />
 後半:最判平成26年7月18日判例自治386号78頁<br />
    最判平成13年9月25日判時1768号47頁<br />
<br />
 *授業で検討する判例を変更する場合は追って掲示する。</p>

    <p id="posttopics"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験または期末レポート80%、授業での応答・参加態度を中心とした平常点20%。<br />
受講者数により筆記試験か期末レポートを選択する。概ね10名以上の参加者があれば筆記試験、それ以下であれば期末レポートを予定している。</p>
