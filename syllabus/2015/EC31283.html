 <body>
  <h1 id="course-title">
   <span id="course">EC31283</span>&nbsp;<span id="title">植物寄生菌学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2,3; 夏季休業中 集中</span>
    <br />
    <span id="assignments">山岡 裕一,岡根 泉,阿部 淳一 ピーター,石賀 康博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然界において重要な役割を演じている菌類のうち,植物に寄生あるいは共生している菌類の採集法,観察法および同定法を修得させる。さらに,野外実習を通してこれら菌類の生態ならびに生態系における機能を学習させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">夏期休業中に野外実習を実地する。15名を上限とする。9月中</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">菌類は、植物と深い関わりを有して生活しており、植物に寄生し被害を及ぼすものや、逆に、植物と共生し、植物にとって有益なものもある。これらの菌類を、野外で観察して採集し、その標本を作成するとともに、菌類の重要な繁殖体である胞子などの形態を顕微鏡観察し、その形態的特徴や形態的多様性について理解する。また、野外実習を通して、植物寄生菌類の発生状況などを観察し、その生態についての認識も深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類,植物,寄生,共生,標本</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">作成した標本や保存標本を用いて、以下の主要なグループについて、植物体上に形成されている寄生・共生菌類の胞子などの形態を、顕微鏡観察し、それらの形態的特徴をスケッチする。それに基づき、グループごとの特徴を知るとともに種などの同定を試みる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>野菜類などに被害を及ぼす菌類(べと病菌類、疫病菌類など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>農作物などに被害を及ぼす菌類(うどんこ病菌類、子のう菌類など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物にさび病を発生させる菌類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>草本にくろぼ病を発生させる菌類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>樹木に被害を及ぼす菌類(青変病菌類、腐朽菌類)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>大型の子実体を形成する菌類(きのこ類)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>健全な植物の体内に潜んでいる菌類(植物内生菌)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>無性的に栄養胞子を生じる微小菌類(不完全菌類)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物の根に共生する菌類(菌根菌)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">秋A,B:第1回-第9回。第10回は採集した標本の同定とスケッチを行う。各回の準備の都合で回の内容変更はある。夏期休業中の野外実習では大学の演習林などで、植物に寄生・共生する菌類の発生状況を観察するとともに、採集して、形態観察などのための、菌類標本を作成する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「植物寄生菌学」を履修しておくことが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席8割以上の受講生を評価の対象とし、秋B期末までに観察・同定した採集標本25点以上とそのスケッチを提出する。</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
