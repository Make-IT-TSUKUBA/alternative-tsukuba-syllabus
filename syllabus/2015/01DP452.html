<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP452</span>&nbsp;<span id="title">国際関係史II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This class will provide an overview of Japanese-German relations from the late 19th century to 1945. Even though there had been a strong German influence on Meiji-Japan (1868-1912) in areas such as geography, law, medicine and the military, there was no direct or predictable connection between these contacts and the later “fascist” Axis policy (1936-45), which led to both countries’ shared experience of “total war” and “total defeat” in World War II. The outcome of this war continues to influence international relations as can be seen in the current territorial disputes in East Asia as well as in the ongoing discussion about the question, which countries should be on the UN Security Council.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Registration (TWINS) Period: By November 24<br />英語で授業。<br />11/21, 12/4, 12/5, 12/12</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This class will provide an overview of Japanese-German relations from the late 19th century to 1945. Even though there had been strong German influences on Japan during the Meiji period (1868-1912) in areas such as geography, law, medicine and the military, there was no direct or predictable connection between these contacts and the later “fascist” Axis policy (1936-45), which led to both countries’ shared experience of “total war” and “total defeat” in World War II. The outcome of this war continues to influence international relations as can be seen in the current territorial disputes in East Asia as well as in the ongoing discussion about the question which countries should be on the UN Security Council.<br />
The coursework will be based on two short introductory texts about German and Japanese 19th/20th century history and various chapters taken from the edited volumes mentioned below. These books cover a wide variety of important aspects of Japanese-German relations from the Meiji to the early Shōwa period. Two of them can be found in the central library of the university.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">This is an intensive course with four meetings.<br />
A compulsory orientation is scheduled for Tuesday, November 4th, when the coursework will be explained and the reading assignments distributed. <br />
This will be followed by a Friday/Saturday block of two sessions (November 21th and November 22nd), which will focus on discussing most of the readings. <br />
The final meeting is going to be held on Saturday November 29th, focusing on in-class presentations and preparation for the required term papers. <br />
Sessions will be organized the following way: <br />
1	Tuesday, 	November 	4, 	2014: 	13:45 - 18:00 (orientation)<br />
2	Friday,   	November 	21,	2014: 	13:45 - 18:00<br />
3	Saturday, 	November 	22,	2014: 	10:10 - 18:00<br />
4	Saturday, 	November 	29,	2014: 	12:15 - 18:00<br />
<br />
Prospective participants are kindly asked to contact the instructor before the orientation by mail: chrspang[at]hotmail.com ([at] = @).</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">To make sure that the assigned readings are carefully studied, short summaries will be asked for. There will be in-class presentations and a final term paper. The above mentioned synopses account for 20% of the grade; student presentations make up another 30%, while term papers count 50%. <br />
As this is an intensive course, attendance is exceptionally important. Points will therefore be deducted for low attendance.<br />
Prospective participants are strongly advised to familiarize themselves with the basic features of Japanese and German history between the 1860s and 1945 before the course starts. Please check the library and/or the internet for suitable sources of information.</p>
