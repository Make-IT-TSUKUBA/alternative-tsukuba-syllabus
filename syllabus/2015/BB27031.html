<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB27031</span>&nbsp;<span id="title">社会保障法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火・木1,2</span>
    <br />
    <span id="assignments">本澤 巳代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療・介護・年金等の社会保険、児童・障がい者等の社会福祉、生活保護に関する法制度について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">目標:社会人として必要な社会保険・社会福祉に関する基礎知識を身に付けて貰うこと<br />
概要:医療保障、年金保険、介護保険、労災補償、雇用保険、児童福祉、家庭福祉、障がい者福祉、生活保護など、社会保険・社会福祉に関する関係諸法について概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">各項目ごとに、学生に身近なトピックを取り上げ、社会保険・社会手当・社会福祉・生活保護などの給付について概観しつつ、法的関係性を理解しやすく解説する。その際、後掲の教科書に挙げられたトピックを最初に紹介した上で、より重要な諸点に的を絞って解説し、全体を概観できるような講義を目指している。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>医療保障:医療保険と公費医療、国民健康保険法、健康保険法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>高齢者医療と介護保障:高齢医療確保法、介護保険法、医療介護総合確保法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>年金保険:国民年金法と厚生年金保険法(障害年金、老齢年金、遺族年金)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>労災補償:労働基準法、労働安全衛生法、労働者災害補償保険法(業務上災害、通勤災害)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>雇用保険:失業保険から雇用保険へ、雇用継続給付(育児・介護休業給付、退職者給付)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>児童福祉:児童福祉法、児童虐待防止法、認定こども園法(保育所、幼稚園、認定こども園)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>家庭福祉:児童手当法、児童扶養手当法、母子・父子及び寡婦福祉法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>障害者福祉:障害者基本法、障害者雇用促進法、障がい者総合支援法、身体障害者福祉法、知的障害者福祉法、精神保健福祉法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>社会福祉:社会事業法から社会福祉法へ、社会福祉士及び介護福祉士法、精神保健福祉士法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>生活保護:生活保護法、生活困窮者自立支援法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">期末試験の結果による。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">授業で扱う法律は多岐にわたるため、教科書を事前に読んでおくこと、事前事後に関係する法律の条文を必ず確認することを欠かさないようにして欲しい。また、限られた時間内では判例にまで言及することは難しいので、復讐のためにも、前掲・社会保障判例百選を活用するようにして欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書として、本沢巳代子・新田秀樹編著『トピック社会保障法第9版』不磨書房、2015年(2400円+税)を使用する。そのほか、以下に挙げる参考図書も適宜参照して欲しい。</p>
    <p id="textbook-textbook">1. 西村健一郎『社会保障法入門第2版』有斐閣、2014年(2100円+税) <br />2. 菊池馨実『社会保障法』有斐閣、2014年(4600円+税) <br />3. 西村健一郎・岩村正彦『社会保障判例百選第4版』有斐閣、2008年(2600円+税) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">事前に予約を取った上で来室すること。ただし、授業終了後に質問時間を設けるので、その時間帯を有効活用して欲しい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">会社の厚生福利の制度を理解するためにも、また地方公務員として、市民のための行政サービスに従事するためにも、また子育てや高齢者介護など、ワークライフバランスにも関わる法制度についても、広く基本的な知識を身に付けておいて欲しい。また、少子高齢社会における社会保険の意義や租税財源の活用など、社会的な問題と深くかかわっているので、新聞やネットなどのニュースにも目を通しつつ受講してくれればと思っている。</p>
  </div>
