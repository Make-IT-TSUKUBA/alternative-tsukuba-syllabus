$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">BE21801</span>&nbsp;<span id="title">Introduction to Japanese Public Law</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will provide you with a basic overview of Public Law (Japanese Constitutional law, Administrative law and cases) from comparative law perspective. It will cover such topics as: Japanese Supreme Court, global warming, adaptation, internet, SNS, LINE, privacy, free speech, court system, same-sex marriage, law&amp;policy regarding disaster. Students are required to introduce his or her own legal system (Constitution). On last day, we might visit some places relating legal studies.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English.<br />BB28051と同一。<br />英語で授業。</p>
  </div>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This course will provide you with a basic overview of Public Law (Japanese Constitutional law, Administrative law) from comparative law perspective. It will cover such topics as: Japanese Supreme Court, global warming, adaptation, internet, SNS, LINE, privacy, free speech, court system, same-sex marriage, law&amp;policy regarding disaster. Students may be required to introduce his or her own legal system.<br />
For you plan to take this course, please be advised to talk with me first. 東京キャンパスで実施します。履修者登録は予め担当教員と必ず相談の上登録ください。</p>
