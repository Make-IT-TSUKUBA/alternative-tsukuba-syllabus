<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DC653</span>&nbsp;<span id="title">民俗学演習II A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、主に歴史民俗学的視点に関わる民俗学研究ならびに、歴史学・文化人類学・社会学・宗教学など関連領域の研究から文献を選び、講読し、批判的に検討する事により、参加者各々が歴史民俗学的研究に関する知見を深め、自らの研究課題に関わる方法論への検討を行う。参加者は、担当する文献に対して検討を加え、その発表を基に全員で討論を行う。討論への積極的な参加姿勢が望まれる。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習では、主に歴史民俗学的視点に関わる民俗学研究ならびに、歴史学・文化人類学・社会学・宗教学など関連領域の研究から文献を選び、講読し、批判的に検討する事により、参加者各々が歴史民俗学的研究に関する知見を深め、自らの研究課題に関わる方法論への検討を行う事を目的とする。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>民俗学に於ける歴史民俗学的研究の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>史資料と歴史民俗学I―『防長風土注進案』講読(「神祠」の項)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
