<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB19233</span>&nbsp;<span id="title">社会調査実習IIa</span>
  </h1>

   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月6; 通年 集中</span>
    <br />

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents"></p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度開講せず。<br />前年度の「社会学演習IV」と連動した科目になるため、2年間続けての履修が望ましいが、この実習からの履修も可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">新規就農、6次産業化、農産物のブランディング、市民参加型の地域農業など、現代の農業をめぐる諸課題について、おもに千葉県柏市における近郊農業の事例調査を交えながら、実践的に考える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">現在、離農者や耕作放棄地の拡大、食品安全の問題、そして更なる自由貿易化の波など、農業をめぐる環境には大きな問題が山積している。そうしたなか本演習では、構造的な高コスト体質を抱えながらも、一定の存在感をもって成立している都市近郊農業にスポットをあて、理論的・経験的に検討していく。<br />
本演習で設定する具体的な調査対象は、千葉県柏市近辺の「農」をめぐる諸実践である。2年間にわたって行われる調査プロジェクトの初年度にあたる前年度は、「ブランディング」「6次産業化」「地域と農業」「新規就農」の4つの課題群に沿う形で、講読と調査を進めていったが、今年は受講生の興味に照らし合わせながら、課題群の再編成も視野に進めていく。<br />
本実習では、まず春学期の最初に昨年度提出されたゼミ論文と聞き取り調査の記録等を、新規受講生を中心に輪読し、昨年度段階における達成を確認する。その後の春学期では、各班ごとのテーマに関連する文献を輪読し、それぞれの背景にある構造的・政策的課題について理解を深める。また、8月に柏市近辺の市民を対象とした地産農産物に対する意識調査を実施する予定なので、春学期の後半および夏合宿(7月中旬に1泊合宿を設定する予定)でその準備を進める。<br />
それらと並行し、年間を通して、柏市近辺でそれぞれのテーマに関わる生産者や流通業者(直売所、スーパー)、それらをつなぐ市民団体などの聞き取り調査を行い、各テーマを柏というローカルな場に根付いた形でじっくりと考えてゆくとともに、比較対象事例となりうる他地域にも積極的に出かけ、聞き取り調査を進める。<br />
秋学期の後半には、1年間(前年度から受講している学生に関しては2年間)に得た知見を振り返ってゼミ論文を執筆する。年度末には、このゼミ論文を、柏の農業関係者に何らかの形でプレゼンテーションを行い、研究成果をフィードバックする機会を設ける予定である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

    <p id="textbook-textbook">1. 五十嵐泰正+「安全・安心の柏産柏消」円卓会議『みんなで決めた「安心」のかたち』亜紀書房、2012年 <br />2. 2012年度「社会学演習IV」のゼミ論集 </p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">本演習のプロジェクトは、昨年度の「社会学演習IV」から継承されているので、昨年度の受講生の参加を優先的に考えるが、今年度からの受講者も歓迎する。受講生の都合を聞きながら、週末や長期休暇、平日の夜間などにも、柏市近辺でフィールドワークをする機会が多いので、積極的に参加し、主体的に実習に貢献してほしい。また、農業を中心に、さまざまな領域で活躍している社会人と会う機会が多いので、アポイントメント取りから実際の聞き取り調査、成果のフィードバックまで、一定のコミュニケーションスキルを身につけることを強く期待する。</p>
