<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51141</span>&nbsp;<span id="title">情報メディア概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>
    <br />
    <span id="assignments">鈴木 大三</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報通信技術(ICT)の発展は目覚しく、社会構造を変えつつある。マルチメディアの概念、電話による通信からICT社会・ユビキタス社会への潮流、マルチメディアを支える基盤技術、国際標準化の役割、マルチメディアアプリケーション、マルチメディアが社会に及ぼす影響について、概念・仕組みを中心に学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成18年度までの「マルチメディア概論」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">『マルチメディア』の誕生とその技術の目覚ましい発展は社会構造を変え、『情報・知識の時代』が到来した。<br />
本講義では、マルチメディアの概念、マルチメディアを支える基盤技術、国際標準化の役割、<br />
マルチメディア・アプリケーション、マルチメディアが社会に及ぼす影響などについて、概念・仕組みを中心に学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. マルチメディア社会への潮流について説明できる。<br />
2. メディアのディジタル表現について説明できる。<br />
3. マルチメディア・アプリケーションについて説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">はじめに「マルチメディアとは」「アナログとディジタルの違い」などを概説する。<br />
次に、我々の生活を支えるコンピュータやインターネットの技術や、<br />
文字・音・画像・映像などの各メディア処理技術について説明する。<br />
同時に、圧縮技術や携帯電話などの具体例を交えて、国際標準の大切さについても学びたい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">ただし、最新の情報を絡めながら講義する事があるため、状況により適宜変更する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">前提科目は特にない。<br />
ただし、国際総合学類1-2年生対象であり、理系(情報系)入門科目といった位置付けである事に注意されたい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート・課題・発表等の総合点で基本的に評価するが、状況(履修者数や進捗状況など)により適宜変更する。</p>
  </div>
