<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE50A51</span>&nbsp;<span id="title">専門英語IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will explore recent issues and events in the U.K., Japan, and other parts of the world. TV news clips and newspaper articles will be used as the focus for listening and discussion.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。受講生が多い場合は人数を制限する。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;Seeing the World through the News&gt;<br />
This is a listening and discussion course that focuses on recent events and issues in the news. Students will watch and discuss TV news reports dealing with a variety of social and cultural issues in the U.K. and around the world (e.g. traditional British food, junior high school education in the U.K., immigration to Europe, what it means to be &quot;British&quot;). <br />
<br />
The principal aims of this course are for students to: <br />
1) develop their listening and discussion skills (e.g. listening for main points, summarizing/paraphrasing information, expressing opinions and ideas); <br />
2) develop their ability to consider Japanese socio-cultural issues from a relative perspective.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on listening and speaking. For the first part of the term, students will watch/listen to news stories in class and work alone or in pairs to develop their listening skills. Later in the term, students will be asked to watch/listen to news stories on their own before class, and class time will be spent mainly on discussion. For the mid-term presentation, students will be asked to report and comment on English-language news stories dealing with some aspect of Japanese language, society, and/or culture.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course Introduction/Topic: Pie and Mash Shop Given Special Status</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Topic: Canterbury Girls&#039; Choir/Writing assignment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Topic: Festival for Geeks</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Topic: English Students Falling Behind in Maths</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Topic: Renovation of King&#039;s Cross Station/Guidelines for Mid-term Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Topic: Cyber Monday/Group Discussion Skills: Group Leader</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Topic: The Red Cross to Aid Food Poverty/Group Discussion Skills: Group Members</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Mid-term Presentations: Japan in the World Press</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Topic: Bike Hire Scheme</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Topic: Nursery Ratios Changed to Cut Fees</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Topic: Hope for the Blind/Writing assignment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>NO CLASS</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Topic: Being British</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Topic: A New Gateway for Immigrants?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Final Listening Test/Course Evaluation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">★The weekly schedule (above) is tentative and subject to change, depending on the number of participants in this course.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of:<br />
1) class participation (30%)<br />
This includes attendance, participation in classroom activities, and effort to speak only English in class. Students must have 70% attendance or better in order to obtain credit for this course, and students who come after 8:40 a.m. will lose half of their participation mark for that day.<br />
2) homework and mid-term presentation (40%)<br />
This includes weekly independent listening assignments and a mid-term oral presentation, to be prepared individually and presented to a small group. Students are also expected to do independent reading to prepare for weekly discussion of TV news reports.<br />
3) final listening test (30%)<br />
The format for the final listening test will be similar to that of the course textbook.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">The textbook for this course is 1. (below). Supplementary materials will be provided by the instructor. Students are encouraged to consult 2. when preparing their mid-term presentations.</p>
    <p id="textbook-textbook">1. BBC: Seeing the World through the News (2), by Timothy Knowles, Daniel Brooks, Yukiko Takeoka, Mayumi Tamura, and Rima Uraguchi (Kinseido, 2015). <br />2. The Essential Guide for Academic Presentations, by Makiko Tanaka (Macmillan, 2012). </p>
    <p id="posttext">★Additional resources for independent listening include the following:<br />
National Public Radio  &lt;http://www.npr.org/&gt;<br />
TED Talks (Technology, Entertainment, Design...)  &lt;http://www.ted.com/talks&gt;<br />
BBC News Video  &lt;http://www.bbc.com/news/video_and_audio/&gt;</p>
