<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3153112</span>&nbsp;<span id="title">学術英語講読I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。英語による学術的な著作を精読しながら、学術英語の基本語彙や基本表現を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 人数制限あり<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">(1)英語で記された各分野の書籍や学術論文を正確に読み、理解すること。<br />
(2)その内容を他者に説明できること。また、自分の論文で端的に引用できること。<br />
(3)これらの目標を実現するために必要な言語知識と技能を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学術論文講読</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">言語学・心理学・医学などの各分野で記された学術英語論文のいくつかを講読する。必要に応じて文法的説明、音読練習、背景知識の解説、参考文献の提示を行う。学生同士で内容を説明し、確認する活動を行い、記事の内容のより正確な理解に繋げる。また、Moodle上で日英語による要約を作成したり、学生同士で添削したりする。他者に説明することを通して、書かれている内容についてより深く考える。関連する事項についてリスニング演習やプレゼンテーションを行ってもらう場合がある。詳細な授業計画は第1回目の授業で提示する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">(1)授業への出席は学生の本務である。従って、授業の欠席にあっては、できるだけ事前に電子メール等で必ず授業者に連絡すること。無断欠席があった場合には以後の受講を認めない。<br />
(2)学期中2回を超える欠席があった場合には、期末試験の受験を認めず、単位取得とならない。<br />
(3)第1回目の授業では授業に関する詳しい説明をするので、必ず出席すること。欠席の場合、この授業の受講を認めない。<br />
(4)特別な事情が生じた際には、早めに必ず授業者に相談すること。勝手な判断は行わないこと。<br />
(5)成績は、出席率・中間/期末試験・小テスト・授業でのプレゼンテーション・提出課題によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">授業で扱う教材の予習・復習を確実に行うこと。その他の課題は授業時に随時指示する。外国語センターのオンライン教材を活用すること。</p>
  </div>

    <p id="posttext"></p>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">この授業では、かなり分量のある英語を購読します。また、難解で厳しい授業になることが予想されます。しかし、研究者を目指す学生は受講を検討しても良いのではないかと思います。反対に、単位が取れさえすれば良いという学生には不向きですのでご了承下さい。</p>
