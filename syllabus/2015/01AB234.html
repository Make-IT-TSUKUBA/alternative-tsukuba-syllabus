<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB234</span>&nbsp;<span id="title">生物生産システム学特別研究I</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物生産システム学における問題点の捉え方,研究方法,データ処理,成果発表の仕方などを教授し,修士論文として完成させる.</p>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">農林生物学の生物生産システム学に関する専門的研究を実施する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">修士論文の研究計画を立て、生物生産システム学に関する研究法・実験法が習得できて、研究・実験を進めることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics">生物生産システム学における問題点の捉え方、研究方法、データ処理、成果発浮フ仕方などを教授する。<br />
<br />
1 本科目のねらいと進め方について述べる。 <br />
2 修士課程における研究計画を発浮オ、修士論文の課題を明確化させる。 <br />
3~29 課題にそった研究を進める。/試験の進捗状況を報告させ、試験告ャについて検討を加える、 <br />
30 本年度のまとめおよび次年度の試験計画を発浮ウせて討論を行う。</p>
