<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA203</span>&nbsp;<span id="title">EU法</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第1章 (第1回から第7回)「EU法と国内法」 は、 国内法の各分野 (憲法、 私法、刑法の順) からEU法を説明する。 憲法・民法などは日本法科目でもあるため、 馴染みやすい。
第2章 (第8回から第10回)「EU運営方法条約の最も重要な条文」 は、 EU法の各領域を扱う。 その際、 実務における最も重要なところを集中的に説明する。 輸入数量制限禁止、 EU裁判所の地位などの問題を扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この科目の目標は、 2009年12月発効のリスボン条約で大幅に改正された欧州連合 (EU) 法に関する概説である。また、EU法の最近の動きを紹介・議論することを通して、新しい問題に関する討論能力を養成することも目標の一つである。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">講義課目ですが、途中で知識確認のために全員に○×問題を出して、知識を確認する。さらに論点について問題提起して、受講者に発言を求める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">回	テーマ          内容<br />
1	EU法の体系。	     EUとECの関係、リスボン条約、一次法と二次法。<br />
2	EU法と国内法の関係。	 EU法の国内法に対する優劣問題に関する判例。<br />
3	立法手続きと民主主義。	 EUの機関、立法手続き、民法主義。<br />
4	消費者保護法。	     製造物責任、訪問販売、普通契約約款。<br />
5	会社法。	     情報公開、欧州株式会社、国際会計基準。<br />
6	経済刑法。	     独占禁止法における過料処分。<br />
7	エネルギー関連法。	 地球温暖化対策、再生進可能エネルギー促進。<br />
8	国境を越える貿易の自由。 EU運営条約34条に関する通常事例と判例。<br />
9	EU裁判所の地位。	 EU運営条約267条に関する通常事例と判例。<br />
10	指令、規則と決定。	 EU運営条約288条に関する通常事例と判例。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
