<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB11591</span>&nbsp;<span id="title">現代社会学の系譜</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">〈民主主義(デモクラシー)〉の系譜をテーマに、近代社会・現代社会における〈民主主義〉文化の展開について、いくつかのテクストの分析を通して検討するなかで、政治的・社会的想像力の現在を探究する。【文献】アレクシス・ド・トクヴィル『アメリカのデモクラシー』(岩波文庫)ほか</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">〈社会学以前の社会学的思考〉の展開を、古典的文献や関連する史資料の読解を通して検討するなかで、比較社会学的・歴史社会学的な想像力の現在を探究する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">アレクシス・ド・トクヴィル(Alexsis de Tocqueville 1805-59)によるいくつかの著作を、啓蒙への問い、アメリカの観察、デモクラシーと社会変動、社会的・政治的状態と習俗の理論、政教分離と市民社会、デモクラシー的専制と個人主義、歴史と記憶、革命と反復などの主題に即して読解するなかで、〈社会学以前の社会学的思考〉の展開とその現代的意義について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>イントロダクション:トクヴィルと〈社会学以前の社会学的思考〉</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>東西冷戦構造の崩壊と「トクヴィルの再発見」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>フランス革命と〈啓蒙の運命〉(1):モンテスキュー『法の精神』(1748年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>フランス革命と〈啓蒙の運命〉(2):ルソー『社会契約論』(1762年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>トクヴィル『アメリカのデモクラシー』第一巻(1835年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>トクヴィル「1789年前後におけるフランスの社会的・政治的状態」(1836年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>トクヴィル『アメリカのデモクラシー』第二巻(1840年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>トクヴィル「回想録」(1851年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>トクヴィル『旧体制と大革命』(1856年)を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>総論:〈民主主義的人間〉への問い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
