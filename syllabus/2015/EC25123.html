<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25123</span>&nbsp;<span id="title">生物資源生産科学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木4,5</span>
    <br />
    <span id="assignments">瀬古澤 由彦,林 久喜,加藤 盛夫,福田 直也,水田 大輝,吉田 英生,田島 淳史,石川 尚人,浅野 敦之,瀧川 具弘,野口 良造,津村 義彦,清野 達之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習は,生物資源生産科学入門のための基礎的実習科目である。実習は農林技術センターで行われ,生物資源生産学の理論と技術を体験的に理解・習得することを通じ,生物資源生産科学への認識を深めることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員130名。生物資源学生優先。(コース共通)農林生物学コース、応用生命科学コース*環境工学コース*社会経済学コース*</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農林業現場における作物などの管理作業その他に関する基本的知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農作業,水田・畑作,畜産,園芸,森林,農業機械</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実習は,農林業生産現場に関わる内容を総括的に体験できるようにプログラムを編成しており,各回完結型の内容により,様々な分野を網羅している.受講人数が多数の場合,二班編制として,プログラム内容を受講班毎にずらして実施する場合があるものの,いずれの班でもシラバスで予定している内容は全て体験する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:受講班分け,評価について,実習の心得(全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>資源動物の成育管理-1:乳牛のからだ   (田島・石川・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>資源植物の作付け-1:果菜類の定植  (吉田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>農業機械-1:乗用トラクタの運転技術・構造解説   (瀧川・野口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>資源植物の生育管理-1:キノコの植菌        (清野・ 門脇)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>資源植物の生育管理-2:ニホンナシの果実管理     (瀬古澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>資源植物の作付け-2:落花生の播種,サツマイモの植付け(林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>資源植物の生育管理-3:果実の肥大・保護        (瀬古澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>資源植物の作付け-3:水稲の植付け          (林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>資源植物の生育管理-4:草花の挿し木繁殖       (水田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>資源植物の収穫-1:水稲の収穫           (林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>資源植物の収穫-2:果実の収穫        (瀬古澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>資源植物の生育管理-5:草花の鉢上げと鉢替え  (水田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>資源植物の収穫-3:落花生・サツマイモの収穫    (林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>資源植物の収穫-4:秋野菜の収穫および調製       (吉田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>資源植物の収穫-5:材積測定およびきのこの収穫   (清野・門脇)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>資源動物の肥育 :牛のえさ   (田島・石川・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>農業機械-2:管理用小型トラクタと作業機の取り扱い(瀧川・野口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>資源動物の成育管理-2:乳牛の体重・体尺測定  (田島・石川・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>総合実習(生物資源生産に関する総合教育) (関連全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各学期の成績評価は,各期末に実施する試験の評点により行う.ただし,出席日数が全体の60%未満であった場合には評価の対象外とする.また,総合評価は,各学期の評点を総合する.なお,試験は,実習テキストならびに実習中に解説した内容から出題するものとする.</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">・学生教育研究災害傷害保険(学研災)に加入していること。<br />
・本授業は,各教員は実習のポイントなどを指示し,受講生が各テキスト付録の記録ノート等にその要点を書き込む形式で進行する.各学期末に実施する試験は,農業生産に関わる基本的な項目を中心とした内容となります.<br />
