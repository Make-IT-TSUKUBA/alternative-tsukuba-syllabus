  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数Aに引き続き,線形代数の基本的な事項についての講義と演習を行う.内容は,線形変換と基底変換,内積空間,正規直交基底,直交行列と直交変換,固有値,固有ベクトル,行列の対角化とJordanの標準形,固有空間,実対称行列の性質と実2次形式,行列多項式など.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス (H25以降入学者) 対象.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">線形写像と行列との関係、内積という概念の導入、直交変換などを扱う。それ以後は線形代数学のひとつのハイライトである固有値問題、行列の対角化、実2次形式、およびこれと関連するいくつかの重要な定理を学習する。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 線形写像とその表現行列との対応について理解する。<br />
2. 内積の概念および内積空間の性質を理解し、正規直交基底のつくり方を習得する。<br />
3. 直交変換、対称変換の概念について理解する。<br />
4. 正方行列の固有値、固有ベクトルを計算できるようになる。<br />
5. 正方行列の対角化を行なうことができるようになる。<br />
6. 正方行列の対角化が線形変換の同型性と関連し線形変換の標準形を与えていることが理解できる。<br />
7. 多項式の実2次形式を理解し、正方行列の固有値と2次曲面の関係が理解できるようになる。<br />
8. ベクトル微分形式の基礎的な考え方が理解できるようになる。</p>
