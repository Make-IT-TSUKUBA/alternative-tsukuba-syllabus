<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の私たちの生活は、インターネットをはじめとする様々なメディアを介して提供される様々な「コンテンツ」に支えられている。本講義では、コンテンツを「創る」「伝える」「使う」という異なる視点から見ることにより、私たちが普段使うコンテンツに関し、それを制作する過程ではどのようなことが行われるのか、ネット上でのコンテンツへのアクセスや流通を支えるメタデータとは、人の知とコンピュータの力を組み合わせてできる新しい情報環境とは、人はどのようにコンテンツを認知するのかについて総合的に学ぶ。</p>
