                        }
                    }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">いま世界では、新興国の急成長、産業や市場のボーダレス化、ICT技術の進歩などにより、人材や情報、資金が国境を越えて行きかい、同時に国や都市・地域間の競争が激化しています。一方で少子高齢化や地球規模での環境問題、資源エネルギー問題など、世界を取り巻く様々なグローバルアジェンダに対処していくことも求められています。
この時代を生き抜く学生は、「人・社会・国に尽くす、更には国際社会に貢献する」という高い志を持って研鑽に励み、一方でこの講義で説く『社会基礎学』の習得が必要不可欠と考えます。本リレー講義では、社会基礎学とは何かを探求し、全学群生を対象に、今後の大学生活で身に付けるべき知識、教養、想像力や構想力向上をサポートします。
具体的には以下の6分野にプライオリティを置き、産業界・官界・政界のトップリーダーがリレー講義を実施、皆さんとともに考えます。
1「グローバル化と日本のあり方」、2「政治・政策」、3「安全保障・憲法」、4「経済・産業」、5「資源・エネルギー」、6「世界/アジア」(順不同)</p>
