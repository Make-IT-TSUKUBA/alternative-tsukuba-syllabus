<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8330600</span>&nbsp;<span id="title">海外語学研修英語A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">久保田 章</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">オックスフォード大学ハートフォード校において,総合的な学術英語能力の育成を行うとともに英国の歴史,文化,社会等に対する知識と理解を深める。the &quot;city of dreaming spires&quot; での生活体験,学生との交流,視察学習などを通して多様な価値観に直に触れながら異文化対応力の向上を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国語センター開設。オックスフォード大学ハートフォード校にて研修。春学期に説明会を実施予定(後日、案内掲示あり)。<br />英語で授業。<br />詳細後日周知<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">・アカデミックな英語学習の環境下で四技能をフルに活用し、より高度な英語運用力を養成する。<br />
・英国での実生活を体験し、異文化対応意識を活性化するとともに、多様な文化、社会、価値観などに対する理解を深める。<br />
・英語によるプレゼンテーションの効果的方法について学び、実際のプレゼンテーションを通じて英語によるプレゼンテーション能力を高める。<br />
・英国とオックスフォードについて、歴史、社会、人物、文化、生活等の観点から知識と理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オックスフォード大学,ハートフォードカレッジ,アカデミック英語,プレゼンテーション,ポートフォリオ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は主に学術英語能力養成のための英語セミナーと英国とオックスフォードに関する知識を深めるUKセミナーの二部構成になっている。</p>

  クラス活動(自己紹介など)<br />

<tr><th><span class="format">第2回</span></th><td>教室英語と規律、英語の学習ストラテジー、学習ポートフォリオ等      <br />
英語の文法と機能<br />
UKセミナー2「オックスフォードの建築、穴場、見所」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>英語セミナー(英語の4技能)      <br />
英語セミナー(英語の語彙)<br />

<tr><th><span class="format">第4回</span></th><td>英語セミナー (今週のセミナーのまとめと復習)      <br />

UKセミナー4 「ロンドン」</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>英語セミナー(ライティング・ワークショップ4:アカデミック・ライティングの理論と実践      <br />
英語セミナー(実務英語:キャリア支援2(通信文、文化の相違)<br />

<tr><th><span class="format">第12回</span></th><td>プレゼンテーション実践      <br />
プレゼンテーションのフィードバックとセミナーのまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics">週末は国内の視察研修旅行、図書館等での課題研究を行う。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">オックスフォード大学ハートフォード校は、単元ごとに実施される数回の到達度試験と最終プレゼンテーションの状況をもとにして参加者の成績評価を行い、合格者に対して受講証書を授与する。筑波大学は当該の成績評価および研修期間中の学習ポートフォリオ、研修後のレポートの内容を元に筑波大学成績評価基準に則って成績を判定し、授業単位を付与する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">通常授業の予習、復習に加え、週末は自分で設定した研修テーマ課題について図書館等で調査、研究を行う。</p>
  </div>
