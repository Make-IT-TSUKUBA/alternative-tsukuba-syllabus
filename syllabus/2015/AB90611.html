<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1/ 導入(フランス語について、フランス語圏について、フランス語・フランス語学を学ぶ意義)<br />
2/ フランス語のアルファベ つづり字記号 母音<br />
3/ 母音(つづき) 子音<br />
4/ アンシェヌマン リエゾン リズィオン 気音の h<br />
5/ 名詞の性と数 不定冠詞 C&#039;est... / Ce sont... 定冠詞<br />
6/ 冠詞の縮約形 部分冠詞 Voilà, voici, il y a<br />
7/ 形容詞の一致 主語人称代名詞 être の直説法現在<br />
8/  否定 全体疑問<br />
9/ 指示形容詞 所有形容詞 <br />
10/ avoir の直説法現在 疑問形容詞 数詞<br />
11/ 第1群規則動詞  第2群規則動詞  数詞 (つづき)<br />
12/ 疑問代名詞 疑問副詞<br />
13/ 否定表現 第3群不規則動詞 (1)<br />
14/ 第3群不規則動詞 (2)  近接未来 近接過去<br />
15/ 総括</p>
