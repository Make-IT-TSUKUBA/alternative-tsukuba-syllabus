<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK205</span>&nbsp;<span id="title">ロボット制御論</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロボットマニピュレータの機構を解説し,その運動方程式を導出する.さらに各関節に位置や速度に関する基本的なフィードバックを施した際の安定性を,リアプノフの直接法によって証明する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本講義では,受講生の到達レベルとして,次のことをめざす.<br />
<br />
1. ロボットマニピュレータの運動学を理解し,マニピュレータの関節構成が与えられれば運動学方程式を導出できる.2. 導出した運動学方程式をもとに,オイラー・ラグランジェの方法によりマニピュレータの運動方程式の導出法が理解できる.3. マニピュレータの関節角,および関節角速度に基づくフィードバックの安定性を,リアプノフの直接法によって示す方法が理解できる.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1954年にGeorg Devol が現在のロボットマニピュレータの原型となる装置を発明して以降,ロボットマニピュレータは産業用ロボットとしてオートメーションの先端を行く装置として利用されてきた.発明から半世紀が経ち,マニピュレータの制御手法には様々な蓄積がなされてきた.本講義では,そのロボットマニピュレータのオーソドックスな制御方法と古典的なリアプノフの方法による閉ループ系の安定論を論じる.本講義を修了すると,「繰り返し学習制御」や「適応制御」などの現代的なマニピュレータの制御手法が理解できるようになる.(これら学習制御や適応制御は,「ロボット学習制御論」として開講される)<br />
<br />
<br />
<br />
講義は,教科書の前半,4章までに相当する内容を取り扱い,以下の予定で進める.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>線形系の運動方程式とロボットマニピュレータの運動方程式, 安定性の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>ロボットマニピュレータの運動方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>剛体の運動と慣性テンソル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>ロボットマニピュレータの運動方程式の具体例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>サーボ系を含むロボットのダイナミクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>位置および速度のフィードバックがあるときのダイナミクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>リアプノフの方法によるフィードバック系の安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,本教科書の後半は,「ロボット学習制御論[長谷川(泰)担当]」により扱われる予定である.</p>
   </div>
