<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ミクロの世界を記述する量子力学の基礎を学ぶ。古典力学の限界と量子力学の必要性について学んだ後、量子力学の理解に不可欠な波動の数学的扱いを復習し、物質波を記述するシュレディンガー方程式と波動関数の意味を勉強する。講義に加え、適宜演習的学習を組み合わせる。「力学3」(解析力学)を同時に履修することが望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの量子力学Iおよび物理学演習IVに対応する。量子力学Iを履修済みの者は履修できない。平成24年度「量子力学IA(FC12214)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ミクロの世界を記述する量子力学の基礎を学び、波動関数とシュレーディンガー方程式に関する基礎事項をマスターする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">波動性と粒子性,物質波,波動関数,シュレーディンガー方程式,井戸型ポテンシャル,束縛状態</p>
  </div>

<tr><th><span class="format">2)</span></th><td>古典的波動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>数学的準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>シュレーディンガー方程式と波動関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>時間に依存しないシュレーディンガー方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>

演習と一体化された講義なので、小テスト,レポートも必須とします。</p>
