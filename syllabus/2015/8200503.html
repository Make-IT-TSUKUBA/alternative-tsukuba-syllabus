<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8200503</span>&nbsp;<span id="title">つくばロボットコンテスト2015</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水6; 秋ABC 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数人(3名以上5名以下)でグループを作り,自分達の創意により与えられた課題を実現する知能ロボットシステムのメカニズム,制御系およびソフトウェアを設計・製作する。この設計・製作の成果発表は,公開コンテストにおいて競技形式で行われる。この授業はロボット製作を通じて各々の技術分野の重要性を感じてもらうことを目的としている。経験や予備知識は必要ないが,ロボット製作への興味と意気込みは不可欠である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">つくばロボットコンテスト&#039;93〜&#039;14履修者も履修可。ただし,3単位までとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">様々な内容が包括される「システム」を完成させ、目的を達成させるために必要なことを把握する能力や課題を達成し、後輩のための奥義書(最終報告書)を作成する能力を涵養する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1-3週:課題の説明、参加登録、グループ(3〜5名)作成、メンバーリストの作成など<br />
<br />
第3週-5月中旬:構想を練って企画書を作成する(どのようにして課題を達成するか、課題を分解して考える。ロボットの概観をイラストで描く。システムの構成:メカニズム/ コンピュータ部/ハードウェア/センサ/モータ/駆動系/アルゴリズム/ソフトウェア/その他課題達成のために必要なもの。作業日程とグループ内の作業分担)<br />
<br />
5月中旬−6月上旬:設計書の作成(システム設計、予算の見積もり、製作の方法と開発装置・開発環境、作業分担と製作スケジュール)<br />
<br />
8月末までを目標に:製作・試走<br />
<br />
9月末までを目標に:システムの調整<br />
<br />
10月中に予選、学園祭期間中にファイナル戦(もしかしたら、その前後もう一度敗者復活戦・名誉挽回戦をやります。)<br />
<br />
11月末までに:報告書の作成</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">企画書および設計書の提出、試走会およびコンテストへの参加、最終報告書の提出は、単位取得の必須条件です。企画書15%、設計書15%、コンテストにおける課題達成状況40%、最終報告書30%の割合で成績評価します。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">自分自身と技術へのチャレンジです。チームワークを大切に。様々な内容が包括される「システム」を完成させ目的を達成させるために必要なことは何なのかを各自考えながらチャレンジしてみて下さい。<br />
<br />
水曜日の6限にミーティングを行いますが、実際に勉強しロボットを製作するのは時間外と週末、それから夏休みです。授業外での製作等の活動が重要です。</p>
