<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK107</span>&nbsp;<span id="title">スマートインフォメディアシステム特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世の中に溢れる情報,複雑怪奇な現象を,粋(いき)に処理・解析する方法論の総称をスマートインフォメディアシステムと呼ぶ.本講義では,スマートインフォメディアシステムの代表的なもの,例えば、黄金比などの美しさ、交通渋滞のメカニズム、ソーシャルメディアの炎上、鳥インフルエンザなどの感染現象、マーケティングにおける口コミ効果など,を紹介しそれらの原理を簡単なプログラミング演習を通して理解してもらう.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  </div>

   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">特に必要となる専門知識は必要ありません。またプログラミング演習がありますが、初心者向けのプログラミング言語を利用しますので、誰でも気軽に受講できます。</p>
  </div>

  </div>
