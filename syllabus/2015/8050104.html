<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8050104</span>&nbsp;<span id="title">グローバル共存・共生</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生たちは大学を卒業し、就職していくと、国際化が急速に進展してゆくグローバルな社会で、海外・国内の区別なく仕事をしていくことになる。そのために、今、なにを準備しておくべきなのか。この科目は3年生・4年生を対象に、グローバルに共存・共生する実社会の専門的知識・情報、実践・予測を、講義・演習形式等で提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">学生たちは大学を卒業し就職していくと、国際化が急速に進展してゆくグローバルな社会で、海外・国内の区別なく仕事をしていくことになる。そのために、今、なにを準備しておくべきなのか。この科目は3年生・4年生を対象に、グローバルに共存・共生する実社会の専門的知識・情報、実践・予測を、講義・演習形式等で提供する。そして、本授業の目的は国内外でグローバル化する世界の多様性、複雑性ついての理解力・情報収集力・分析力・交渉力・実践力を備えたグローバルな人材を育成することである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、毎回、異なるテーマで担当教員が講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回 変動の激しいグローバル世界で、就職後の社会生活において、グローバル・グローカル人材として生きていくために、在学中どのような専門知識や能力を身体化すべきなのか、筑波大学はどのような教育を提供すべきかなどについて討論を行う。その後、オムニバス授業のテーマを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2回以降は、以下のテーマで講義が行われる。<br />
 人類共存の食糧生産と継続可能性、働く世界の男女格差と共存・共生の実践、メガスポーツイベント観戦の多重性・多様性比較、グローバル化世界の労働と日本の社会政策、日本の青年文化と国際化、ラテンアメリカの開発経済学の理解、日本の学歴と立身出世・教養主義の現在、現代のグローバル化の古代ギリシアのグローバル化思想などにういて講義を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">1. 3年生・4年生の受講者が、グローバル・グローカルに共存・共生する実社会の専門的知識、情報、実践、予測について、自らが在学期間中に学び、高い能力を身に付けたいという知的好奇心と意欲、及び自主学習による学問の深化が望ましい。<br />
2. 欠席をすると授業内容自体がわからないので欠席をしないこと。やむを得ない場合や公的な理由があるときには、欠席届けを提出する。</p>
