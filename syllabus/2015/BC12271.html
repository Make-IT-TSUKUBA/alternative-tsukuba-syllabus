  <h1 id="course-title">
   <span id="course">BC12271</span>&nbsp;<span id="title">Population and History in Japanese Perspective(日本人口史)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火・木3</span>
    <br />
    <span id="assignments">木下 太志</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to help students gain a better understanding of Japanese society by examining its demographic traits, e.g., past population growth, changes in fertility and mortality, and ageing. The aim of the course is to grasp such traits quantitatively as well as qualitatively. Through the course, students will become familiar with how to measure demographic events, such as birth and death, in an accurate and objective fashion. The topics for measurement include calculating crude rates and total fertility rate, standardization, indirect estimation, and construction of life table. By computing various demographic indices of Japan and comparing them with those of other societies, students will be able to better understand Japanese demographic characteristics from a comparative perspective.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BE22561と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This course is designed to help students gain a better understanding of Japanese society by examining its demographic traits, e.g., past population growth, changes in fertility and mortality, and ageing. The aim of the course is to grasp such traits quantitatively as well as qualitatively. Through the course, students will become familiar with how to measure demographic events, such as birth and death, in an accurate and objective fashion. The topics for measurement include calculating crude rates and total fertility rate, standardization, indirect estimation, and construction of life table. By computing various demographic indices of Japan and comparing them with those of other countries, students will be able to better understand Japanese demographic characteristics from a comparative perspective.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">See above</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course overview and demographic data (census, vital statistics, koseki, others)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Vital events (birth, death, migration, marriage/divorce) and demographic balancing equation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Population pyramid, baby boom, baby bust, ageing, Sundt&#039;s law</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Rate, ratio, proportion, percentage, and probability (sex ratio, dependency ratio, ageing index)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Population growth: Geometric increase, exponential growth, doubling time, and logistic curve</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Computing crude rates and their interpretation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Evolution of Japan&#039;s crude rates (birth, death, marriage, and divorce)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Infant mortality, neonatal mortality, and perinatal mortality</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Standardization (direct and indirect) and decomposition of differences in rates</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Fertility: Fertility and fecundity, Age-specific fertility rates, total fertility rates, cohort and period measures, Lexis diagram</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Mid-term exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Determinants of fertility in Japan, 1920-1945</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Determinants of fertility in Japan, 1950-20010</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Life table #1: Life table functions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Life table #2: Construction of period life table</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>Life table #3: Interpretation of life table functions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>Stable population theory: Intrinsic rate of population growth, approach to  stability, Markov chain, and ergodicity</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>Anthropological demography: Constructing a life table for hunter-gatherer society (!Kung San)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>Historical demography: Constructing life tables for Tokugawa peasants and for historical Europe</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>Issues of Contemporary Japanese society: Low fertility , nuptiality, ageing, life-style-related diseases, government policies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>Final exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">The course is open to all students at the upper division level who may be interested in the subject. But for those whose native language is not English, a minimum proficiency of the language is required to follow lectures at the college level. Specific language requirement will be announced in class.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Students are to attend all lectures and to be punctual in class attendance. They are also expected to take careful notes on lectures. Grading will be based on the following criteria: <br />
<br />
  ・Course exercises  15%<br />
  ・Mid-term exam  35%<br />
  ・Final exam  45%<br />
  ・Attendance and class participation  5%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">The course will not use a textbook, instead of which a series of handout sheets will be distributed in class. But Vital Statistics in Japan, 2013, a data book published by the Japanese Ministry of Health, Labor and Welfare, is required for reviewing trends in vital events of Japan. For guidance, basic references will be suggested in class.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
