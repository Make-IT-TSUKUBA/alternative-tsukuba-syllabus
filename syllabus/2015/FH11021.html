<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH11021</span>&nbsp;<span id="title">社工専門英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営工学分野の基礎的概念を英語で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(平成25年度以降入学者)。経営工学主専攻学生に限る。<br />選択必修科目(平成24年度以前入学者)平成24年度以前入学者は,FH61051「社工専門英語別講」と併せて履修することでFH61021「Introduction to Management Science and Engineering」に相当。平成25年度以前にFH61011,FH61021またはFH61031を履修したものの履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">経営工学分野の基礎的概念を英語で学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">経営工学主専攻の教員約20名それぞれが少数の学生を担当します。以下のように実施する予定ですが、多少変更はあるかもしれません。<br />
(1)3月中旬に各教員が授業計画を掲示する.<br />
(2)初回の授業(春AB水3=4月15日12時15分)に教室A312に履修学生を集め,授業計画と希望表を配布する.<br />
(3)教員は2回目の授業の日時と場所を集める.<br />
(4)履修学生は全授業に対する希望を +1, 0, -1 の評点を用いて表明する.+1が希望する授業,-1が希望しない授業を意味する.その際,+1が3個以<br />
上, 0が5個以上となるように指導する.<br />
(5)(履修学生人数/担当教員数)の切り上げを上限として,割り当てられた授業に対する履修学生の総評点が最大になるように履修学生を割り当てる.<br />
(6)割当結果を教員に通知する.割当結果と各クラスの2回目の授業の日時と場所を学生に掲示する.<br />
<br />
2014年度の各教員の授業内容は以下のとおりでした。2015年度には授業内容が変更されることもあります。<br />
教員名および授業計画<br />
有馬  書籍 Queues, Inventories, and Maintenance -The Analysis of Operational Systems with Variable Demand and Supply, Philip M. Morse ed., (2004) を読み,生産管理と信頼性工学に関する理解を深めます.<br />
安東  Nature 誌や Science 誌などに掲載された複雑ネットワークに関連する論文(Collective dynamics of &quot;small-world&quot; networksなど)を精読し,その内容について分かり易く説明する練習をします.<br />
藤原  1年生の数学3科目(微分積分,線形代数,統計学)を題材にその中に出てくる数学用語や定義や定理などの英語での表現方法(reading および writing) を学びます.1年生の日本語のテキスト以外にテキストは固定しません.各自図書館で英語テキストを探したり,ネットをフルに活用して,数学英語になれることを目指します.<br />
八森  計算複雑性理論の古典的教科書である,M.R.Garey and D.S.Johnson の Computers and Intractability を読みます.この授業の目的は精読することではなく,英語の文章を困難なく読むことができるようになるための訓練が目的です.内容的に難しい部分は適宜解説しながら,どんどん読み進める予定.<br />
生稲  Abernathy, W. J., The Productivity Dilemma: Roadblock to innovation in the automobile industry (1978) を精読して,企業経営とイノベーションの関係について理解を深めます.<br />
イリチュ  データ解析の分野の論文を読み,それを材料としてデータ解析の最近の動向を把握します.<br />
金澤  CBS News, PBS, NBC Newsなどからcontemporaneous business topicを毎週とりあげ,それらのitunes recordingをもとに,標準的な中西部アメリカ英語の listening comprehensionのトレーニングを行い,各回のテーマについてディスカッションを行います.<br />
川村  1年生で習った統計の知識が,実際のデータ解析でどのように役立てられているのかについて理解を深めます.統計の応用例が書かれている英語書籍からいくつかをピックアップし,学習する予定です.<br />
岸本  微分積分学の,文章の長い解答付き問題集を読んで解きます.訳すのみならず,解答の説明解説も行います.<br />
近藤  Fundamentals of Mobile Marketing: Theories and Practices という本を読み,携帯電話やモバイル情報サービスに関して最近の動向を把握し,さらにリスニング能力も向上させます.<br />
倉田  Cachon &amp; Terwiesch, Matching Supply with Demand: An Introduction to Operations Management を毎週1章のペースで輪読します.最終回に英語でのプレゼンテーションにも挑戦します.<br />
繆  W. Ford, M. S. Baum, Secure Electronic Commerce: Building the Infrastructure for Digital Signatures and Encryption, 2nd Edition, Prentice Hall (2001) を180ページ読み,電子商取引の安全性について学びます.<br />
岡田  これからのさらなるグローバル時代に,”新たな,よりよい未来を切り開く「誰か」になる”ためには,欧米発の管理会計の知識を英語で正しく理解することが必須であると私は思います.そこで本授業では,C. T. Horngren, G. L.Sundem, W. O. Stratton, and D.Burgstahler: Introduction to Management Accounting-Full Book, Prentice Hall IE.を読み,英語圏における「企業等の経営のための会計」について,その発想・考え方と英語表現・用語法を学びたいと思います.<br />
繁野  Algorithmic puzzles という本を精読し,algorithm について理解を深めるとともに,英語による数学的記述に慣れることを目指します.<br />
住田  Michele Chambers and Ambiga Dhiraj, Big Data Big Analytics&quot; by Michael Minelli, John Wiley (2013) を『批判的に』読みます.<br />
竹原  Steven Shreve, Stochastic Calculus for Finance I: The Binomial Asset Pricing Model を精読し,ファイナンスに必要な確率論の考え方を通して当該分野独特の数学的表現及び英語表現を学びます.<br />
渡辺  2007年に米国の産業・組織心理学会から出版された Perspectives on Organizational Fit という原典を精読します.個人と組織文化・風土の間のフィット,個人‐環境間の相互影響過程,及びそれらが種々の成果変数(パフォーマンス,職務満 足,組織コミットメント,職業コミットメント等)に及ぼす影響ついて基礎的理解を得ることを目的とします.<br />
山本  金谷健一著「理数系のための技術英語練習帳」(共立出版) を使って,自分の勉強したことや研究したことを英語で表現する練習をします.<br />
吉瀬  Daniel J. Velleman, How to Prove It: A Structured Approach を精読することにより,数学の言葉の作法を身につけ,受講後に「∃や∀の記号が苦手だった昔がウソのようです」と言ってもらえることを目指します.<br />
張  Computer Networking - A Top-Down Approach という本を精読し,通信ネットワークの基礎を理解します.</p>

</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">(履修上の注意事項)この科目は平成25年度以降に入学した学生の必修科目です。またこの科目の履修は経営工学主専攻の学生に限ります。平成24年度以前に入学した学生は「社工専門英語別講」と併せて履修することで「Introduction to Management Science and Engineering」の単位を修得したことになります。平成25年度以前に「Introduction to Social and Economic Sciences」「Introduction to Management Science and Engineering」「Introduction to Urban and Regional Planning」を履修した学生がこの授業を履修することは認めていません。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">経営工学主専攻での社工専門英語の評価法等<br />
(1)受講学生を,出席点,授業への取り組み,レポートの3点について評価する.評点の比率は3:4:3とし,この比率を学生にも知らせる.<br />
(2)出欠の判断は,大学のルールによる.判断が困難な場合には世話役の金澤に相談する.<br />
(3)担当教員は上記の評価のエビデンスを残す.</p>
