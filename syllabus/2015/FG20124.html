                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

   <span id="course">FG20124</span>&nbsp;<span id="title">計算機序論II</span>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木1,2; 秋C 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義と演習を通じてC言語によるプログラミングの基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻必修科目 (H24以前入学者対象)。春Cは3L201および3L504で、秋Cは3L202および3L504で行う。<br />FG30124と同一。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.3		コンピュータを利用し情報を取得・処理する能力 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">計算機序論Iに引き続く授業です。<br />
C言語を用いてコンピュータグラフィクスの基礎的な課題の演習を行います。<br />
これにより、コンピュータを駆使して情報を処理・提示する能力を養います。<br />
<br />
教育目標との対応:(1)<br />
工学システムを設計し構築する際の汎用手段としてのプログラミング技術を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義と演習を通じてC言語によるプログラミングの基礎を学ぶ(講義と演習を半分ずつ行います)。<br />
<br />
第1回~第5回は春Cに北原が授業を行います。<br />
第6回~第10回は秋Cに亀田が授業を行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プログラミングの流れ、演算子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>メモリ空間と変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ポインタ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>構造体、線形リスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>関数(ポインタ変数、再帰関数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>演習1.プログラミング基礎復習, ファイルの開き方, 関数利用によるプログラムの構造化, 分割したファイルでのプログラミング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>演習2.Eclipse CDT (C Development Tooling)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>演習3.OpenGLプログラミング入門, GLUTを用いたプログラムの構造化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>演習4.GLUTを用いたCGの移動と回転, 透視投影</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>演習5.ファイルからの3DCGモデル読込, 3DCGモデルの表示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

・C言語を用いてコンピュータグラフィクスを提示するプログラムを書くことができる。</p>

なお、演習時にはTAがつきます。</p>
