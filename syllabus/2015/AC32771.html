   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[感性文化論]身体のささいな揺らぎや振る舞いまで遡りつつ、芸術や現代社会についての論述に役立つような、思想的なツールを習得する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">メルロ=ポンティ入門。『知覚の現象学』を中心に、メルロ=ポンティ身体論のさらなる応用を目指す。前期の続きだが、後期からの受講も可能になるよう十分配慮する。意欲ある他学類生、二年生の参加も歓迎する。後期はフェミニズム現象学につながる箇所からはじめ、身体と連動した空間、自然、他者などのあり方について考え、あらたな共生の可能性を探ります。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原則として数回ごとのテクストを配布するので、これを熟読してくれることを前提に、授業での問題提起にレスポンスしてもらい、適宜議論する。とりわけ自分なりの関心や研究との関係での応用などを歓迎します。意欲的な2年生、他学類の学生も歓迎します。ようになるまで、じっくりと学生のリスポンスなどをもとに議論などもしてみたい。現在までにメルロ=ポンティの思想は、芸術学、心理学、人類学、看護学、言語学、フェミニズム、スポーツ文化、ダンス学、建築論、演劇論など多くの分野に影響を与えているので、その紹介もまじえるつもりである。またいわゆる「現代思想」についても参照して、それらを相対化できるようにする</p>
