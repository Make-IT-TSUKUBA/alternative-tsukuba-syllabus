  <h1 id="course-title">
   <span id="course">FG10494</span>&nbsp;<span id="title">電磁気学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金3,4</span>
    <br />
    <span id="assignments">藤野 貴康</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">静電界,電位,導体と電流,電流相互に働く力,静磁界,電磁誘導,マックスウェル方程式について,演習をまじえながら理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">物理的な自然現象に対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">静電界,電位,静磁界,電磁力,電磁誘導,マックスウェル方程式の基礎的な理解を目標としている.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>クーロンの法則,静電界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>電位,等電位面と電気力線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ガウスの法則(電界),導体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>静電容量,静電エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>誘電体の基礎,電流と電流密度,電荷保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>静磁界とアンペールの法則,磁力線とガウスの法則(磁界)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ビオ・サバールの法則,磁気エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>電磁力,電磁界中における荷電粒子の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ファラデーの電磁誘導の法則,インダクタンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>変位電流,Maxwell方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.荷電粒子間のクーロンの法則及び荷電粒子が作る静電界を記述する式をベクトルを用いて書き表すことができる.電界の概念を近接作用論に基づいて説明できる.<br />
2.電位差・電位の概念について説明できる.電位と静電界の関係式を書き表すことができる.電気力線の記述方法を説明できる.<br />
3.真空中のガウスの法則(電界)を電気力線に関連づけて説明できる.導体中の静電場の特徴を説明できる.クーロンの定理をガウスの法則から導ける.<br />
4.平行平板コンデンサー,円筒コンデンサーなどの静電容量を求めることができる.静電界の存在する空間がエネルギーを保有していることを知る.<br />
5.電流の定義式・電流と電流密度の関係式を記述できる.電荷連続式(電荷保存則)の物理的意味を説明できる.<br />
6.アンペールの周回積分の法則について説明できる.磁力線の記述方法を説明できる.ガウスの法則(磁界)を磁力線に関連づけて説明できる.<br />
7.ビオ・サバールの法則式をベクトルを用いて記述できる.ビオ・サバールの法則から電流磁界を求めることができる.静磁界の存在する空間がエネルギーを保有していることを知る.<br />
8.電流間に働く電磁力及び荷電粒子に働く電磁力を求めることができる.<br />
9.ファラデーの電磁誘導の法則を説明できる.簡単な系に対してインダクタンスを求めることができる.<br />
10.変位電流について説明できる.積分形Maxwell方程式に基づいて電界・磁界について考えることができる.</p>
