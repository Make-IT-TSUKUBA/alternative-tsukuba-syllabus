<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">中国語の総合的な基礎力を身につけることを目標とする。主に中国語の文型に注意して文法事項を学び、実際に会話の中で運用できるように練習する。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に従って発音、基本文法、よく使う文型の練習を繰り返す。1年次の終わりまでに標準的に習得すべき内容の学習を蓄積していくように努める。ピンインを十分に覚えた上で、ピンインなしで漢字のみの中国語の文を正確に発音できる能力の向上をめざす。主要な学習予定の内容を回数ごとに以下に示す。</p>

<tr><th><span class="format">第3回</span></th><td>量詞、~的の用法を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
