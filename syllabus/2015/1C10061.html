   <span id="course">1C10061</span>&nbsp;<span id="title">沙漠</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">沙漠・乾燥地が地球全体の陸地面積に占める割合は1/3で,しかも拡大している。本講ではその自然や問題点そして人類とのかかわりについて考える。前半は地球温暖化,沙漠化・土壌劣化,また生育する生物の多様性や有用性,緑化の可能性などについて述べる。後半はそこに生活する人々の社会や文化に関して述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">沙漠は水分が少なく生物の生存が難しい地域である。そこに対して日本人の抱くイメージは、生活が困難な苛酷な場、もしくは、ロマンチックな空間を提供する場、のようなものであろうか。ところで、地球上の乾燥地域は陸地の1/3と広大な面積占め、さらにそれが拡大し状況が悪化する傾向が続いている。21世紀に生きる人類にとっては、その地域の自然環境やそこに住む人々を良く知り、悪化を食い止めまた上手に利用していくという知恵が求められている。本科目では、前半で沙漠の成り立ちや沙漠化の現状そしてその修復への取り組みや利用について概説する。後半では我々からみた沙漠に対するイメージや沙漠に住む人々の<br />
考え方や、また、紛争の状況などの事例を紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">沙漠の過酷な自然環境の現状、そこに働きかけようとする努力、そこに存在する生物の多様性、そこに生活する民の状況・考え方を学ぶ。これらの知識を通じて、世界の多様性を知る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">沙漠,サハラ,緑化,潅漑,イスラム,生物多様性,イスラエル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 入江光輝 生命環境系】<br />
[本科目の概略説明沙漠と沙漠化]<br />
(1)本科目の意義、目的等の概説。(2)沙漠・乾燥地の自然環境や生活環境の特徴の紹介。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 藤村達人 生命環境系】<br />
[沙漠に生きる植物の生存戦略]<br />
沙漠の環境に耐えて生きる植物の生存戦略のメカニズムを概説する。潅漑農業と塩類集積・沙漠化の現状を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 志水勝好 生命環境系】<br />
[植物栽培による砂漠化防止と修復]<br />
砂漠化の原因の過放牧と塩類集積。それによる沙漠をこれ以上増やさず、また砂漠化してしまったところを修復するのに植物栽培によって取り組む研究を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 石川尚人 生命環境系】<br />
[砂漠化の原因分析]<br />
中国吉林省アルカリ化土壌および中国内蒙古塩類集積土壌地域で実際に行ってきた砂漠化の原因分析(過放牧等)と農業技術を利用した土壌修復の取り組みなどの実例を中心に解説する<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 礒田博子(北アフリカ研究センター)】<br />
[乾燥地有用生物資源の探索]<br />
乾燥地生物資源から、バイオテクノロジーを用いて人の健康維持を目指した有用成分を探索する具体例を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 入江光輝 生命環境系】<br />
[乾燥地の水資源に関わる諸問題問題]<br />
水資源に乏しい乾燥地では単に水が量的に少ないから貴重だというだけでなく、その水質や持続的利用に関わる問題も生じている。それらの具体的な事例を紹介しながら乾燥地における水利用のあり方について議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 柏木健一(北アフリカ研究センター)】<br />
[パレスチナ問題の根本的要因:水と土地の争い]<br />
ヨルダン川西岸ガザにおける水と土地の争いからパレスチナ問題の根本的要因を説明する。特に,水資源の希少性が貧困とテロの悪循環を引き起こすメカニズムを地政学的観点から説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 岩崎真紀(北アフリカ研究センター)】<br />
[沙漠とイスラーム、そして隣人としてのムスリム]<br />
今や世界第2位の宗教人口を持つイスラームは、沙漠が広がるアラビア半島で7世紀に生まれた。しかし、実際には沙漠の中心ではなく、マッカという一大商業都市に誕生し、瞬く間にアジアやアフリカに広まったのである。本講義ではイスラームと沙漠の歴史的関係に着目しつつ、イスラームの教義や文化を学ぶことで、隣人としてのムスリムとの共生について考えていく。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 青柳悦子 人文社会系】<br />
[沙漠と文学]<br />
サハラ砂漠の歴史と文化、およびサハラ砂漠を舞台にした文学作品を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 平石典子 人文社会系】<br />
[「月の沙漠をはるばると」:想像力の磁場としての沙漠]<br />
日本に沙漠がどのように紹介され、どのようなイメージが形象れてきたかを分析しながら、エキゾティシズムとロマンティスズムに溢れる想像力の磁場としての沙漠について考察する<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 入江光輝 生命環境系】<br />
[期末試験]<br />
沙漠に関した小論文を試験時間に書く。予め講義のテーマの中から一つを選び、それを膨らませた構想を練り、調査等をして準備をしてくること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
