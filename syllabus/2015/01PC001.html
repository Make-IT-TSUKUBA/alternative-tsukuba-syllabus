<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC001</span>&nbsp;<span id="title">Organizational Management I: Organizational Behavior</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 土1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The success of business depends to a large extent on people. This course is designed to provide students with fundamental knowledge about how individuals behave at the workplace, how they are motivated and how they interact with each other. Classes will be a mixture of lectures, discussions and case studies and role plays.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Simulation<br />
Role playing</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Analytical orientation<br />
Creative thinking<br />
<br />
[Implication]<br />
Organization management<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course is designed to provide students fundamental knowledge and analytical methods on managerial behavior in organization from multidisciplinary point of views. After taking this course, students will learn the variety of ways for making decisions on issues related to interpersonal, team and organizational levels of organizational management. Cross-cultural dimensions of organizational behavior will be also discussed to meet the educational orientation of the MBA-IB program. In order to connect theory to practice, group exercises that related to the topics of the day will be held in each session.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Introduction to Organizational Behavior<br />
Introduce basic framework of organizational behavior and use of analytical frame work in organization. <br />
Topics of the day<br />
   *Introduction to Organizational Behavior<br />
   *Analytical Framework<br />
   *Measuring your presonality<br />
<br />
2.  Individual Behavior<br />
Describe the theory of motivation, job satisfaction and leadership and discuss the way to stimulate subordinates and coworkers as well as supervisors.<br />
Topics of the day<br />
*Motivation theories<br />
*Measuring human cognition and behaviors<br />
*Leadership behaviors<br />
 <br />
3.  Interpersonal Behavior<br />
Discuss mechanism for interpersonal behaviors, pros and cons of group behaviors to better the working relationships at organizations. Conduct simulation exercise “Negotiation Game” to study the way to solve supervisor-subordinate conflict in interests from interpersonal influence behaviors perspectives.<br />
Topics of the day<br />
*Functions of communication<br />
*Power &amp; Influence in working relationship<br />
*Essentials of negotiation<br />
 <br />
4.  Group Activities<br />
Describe the difference between teams and groups and explain the insights into the dynamics of creativity in group problem solving.<br />
Topics of the day<br />
*Aspects of Group Dynamics<br />
*Group Decision Making<br />
 <br />
5.  Presentation for Group project<br />
    Group presentation is scheduled to analyze critical incidents by using framework, concepts, theory of organizational behavior.  This is to integrate topics learned through this course. Details will be announced in the first class meeting.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
