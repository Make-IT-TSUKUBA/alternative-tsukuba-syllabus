<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東アジア世界(主に朝鮮半島)との交流を中心テーマとし、古墳時代の社会と文化について講義をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC23351, AC60471と同一。<br />2015年度開講せず。<br />G科目<br />日本研究特講(AC23061)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">古墳時代には朝鮮半島から多くの人々が渡来し、国家形成期の日本列島に先進的な技術や思想をもたらした。この授業では、「渡来人」にかかわる各地の考古資料や朝鮮半島の「倭系遺物」などについて検討し、東アジア世界(主に朝鮮半島)との交流が古墳時代の社会や文化の形成に果たした役割について理解を深めることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">古墳時代の渡来人・渡来文化研究にかかわるテーマを順次取り上げて講義をおこなう。授業では、講義内容に対する理解を深めるために実測図等を掲載した資料を毎回配布するとともに、パワーポイントを活用する。また、必要に応じて本学所蔵の実物資料を提示する。</p>
  </div>
