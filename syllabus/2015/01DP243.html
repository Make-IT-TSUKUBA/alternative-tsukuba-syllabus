$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">基本文法の解説を軸に据えながら、折にふれてウズベク語の複層的な文化背景を紹介する。初歩的な会話と読解の能力も養う。本科目は「ウズベク語文化研究I」と補完的な関係にあるが、Iの未修者でも履修可能である。</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">ウズベク語の基礎を学ぶ。基本文法の解説のほか、ウズベク語の歴史的な形成と変容のプロセス、方言差(タシュケント、フェルガナ、ブハラ、ホラズム、アフガニスタン等の諸方言)、他言語(テュルク諸語、アラビア語、ペルシア語ないしタジク語、ロシア語等)との影響関係に関する考察もおこない、現代の標準語を相対化しながら、ウズベク語とその複層的な文化背景への理解を深めたい。初歩的な会話と読解の能力も養う。<br />
ウズベク語は、今日それ自体は独立した一言語として存在しかつ認知されており、言わずもがなウズベキスタン共和国では国家語の地位を与えられている。しかし、もとよりその組成には、すぐれて動態的な中央ユーラシアの歴史が明に暗に反映している。言語的異種混淆の形跡は、たとえば、語彙、形態、音韻、統語法の随所に見てとることができ、枚挙に暇ない。周辺諸言語との不断の接触や共存がウズベク語の特徴形成に大きな役割を果たした所以である。ならば、この言語の理解と習得には、通時的ならびに超域的な視座が少なからず資するにちがいない。受講者にはそのような視座をぜひ共有してほしい。<br />
 受講にあたってはキリル文字の予備知識のあることが望ましいが、ただしそれは必要条件ではない。実際の授業の内容と進め方は、初回に参加者と相談し、銘々の関心や希望をふまえたうえで調整し、使用文字の如何も含め臨機応変に決めていく予定である。</p>
