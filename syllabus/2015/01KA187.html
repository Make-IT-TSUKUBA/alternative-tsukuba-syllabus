<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01KA187</span>&nbsp;<span id="title">プロジェクト・マネジメント</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プロジェクトマネジメントでは,有期で明確な目的を持ったプロジェクトを成功させるために様々な手法が適用されている.講義では,スケジュール管理,作業分割構造の定義,計画立案,評価を事例を用いて演習し,各手法の有効性と課題を議論する.これらの手法の中には,伝統的なガントチャート,PERT図などの他に,TOC(Theory ofConstraint)およびEVM(Earned Value Method)といったプロジェクト計画と制御で導入が進んでいる手法についても触れる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度開講せず。<br />H24年度以前入学者推奨プログラム:BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">講義と演習を併用する.</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プロジェクト計画立案,プロジェクトの遂行,プロジェクトの評価,見積り技術(ファンクションポイント法,COCOMOII),PMBOK,CMMI</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">プロジェクトを計画し遂行するために必要な基本的な技術を学ぶ.授業では触れられない様々な技術もあるが,それらについては,経験の評価,技術調査の発表を行うことによって,知識と経験の共有を目指す.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 プロジェクト計画立案</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 プロジェクトの遂行と観測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 プロジェクトの評価と是正,プロセス改善</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 見積り技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 経験の評価,技術調査の発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業では,PCを持参すると,より効率的に演習を勧めることができる.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ソフトウェア開発経験は不要である.ただし,ソフトウェア開発のプロジェクト管理に興味を持っていること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答(20%),課題レポート(40%),最終レポート(40%)により評価する.<br />
最終レポートでは,最終回の発表内容と,そこでの討論の成果が盛り込まれたものを期待している.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業終了時に提示する課題をもとに復習を実施するとともに、レポートとしてまとめること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない.毎回配布する資料をもとに講義を進める.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考文献・配布資料</h2>
   <div id="ref">
    <p id="preref">Tom Demarcoの書籍,たとえば,「デスマーチ」,「デッドライン」などが参考になるが,より基本的な知識を身につけるために,以下の書籍を推薦する.</p>
    <p id="ref-ref">1. 玉井哲雄,中谷多哉子: ソフトウェア工学, 放送大学, 2013. <br />2. PMI: プロジェクトマネジメント知識体系 ガイド 第4版 <br />3. JASPIC CMMI V1.1翻訳研究会: CMMI標準教本, 日経BP,2005. </p>
    <p id="postref"></p>
   </div>
