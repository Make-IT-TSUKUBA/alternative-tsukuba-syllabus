<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG21301</span>&nbsp;<span id="title">システム制御工学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金1,2</span>
    <br />
    <span id="assignments">望山 洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システム制御の基礎的考え方から始め,動的要素のモデル化及び特性の表現方法(伝達関数)フィードバックの概念,制御系の解析方法(周波数特性,安定性)などを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">システム制御工学I (FG21251,FG31251)履修者は履修不可。<br />FG31301と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4  具体的なシステムを設計し運用する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この講義は,システムを数理的にとらえた上でその性質を調べるシステム解析と,それを望ましい状況に調整しようとする制御系設計の考え方を学び,システムを設計し運用する能力の修得を目的としています.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1:周波数応答,2:周波数伝達関数とBode線図・ベクトル軌跡,3:ラプラス変換によるシステム応答計算,4:伝達関数,5:インパルス応答,6:システムの安定性,7:フィードバックの効果,8:Nyquist安定判別法,9:制御系の過渡・定常特性,10:フィードバック制御系設計.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)動的システムの数学モデルの導出.2)システムのBode線図,ベクトル軌跡の描画.3)システムの伝達関数の導出.4)システムの時間応答の導出.5)システムの安定性の判別.6)フィードバック制御系の安定性の判別.7)フィードバック制御系の応答改善.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間テスト: 50%, 期末テスト: 50%</p>
  </div>
