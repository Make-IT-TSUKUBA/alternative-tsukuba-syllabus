<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本授業の目的は社会科学全般の基礎的な概念及び国際関係学の諸理論の紹介である。<br />
授業の前半においては、社会科学は何を目指しているのか、批判的思考はどのようなものであるか、自らの研究をどのように築づくべきなのか等のような社会科学の基礎的な課題を探る。<br />
授業の後半では、社会科学における国際関係学(International Relations)の位置づけを明らかにした上で、国際関係学の主な理論を紹介し、批判的な理解を目指す。<br />
国際関係理論は国際関係学の最も重要な部分であり、今日の国際社会の複雑な構造を把握するための不可欠な道具である。国際関係の主要なアクターは誰であるのか、重要な課題は何であるのか、国際社会はそもそも社会であるのか、そこで行われる最も重要な行為は何なのかというような基本的な問題に対しては、国際関係理論がある観念的な立場から様々な回答を提供している。更に自らの研究テーマ及び問題認識を整理するためには国際関係理論は最も重要な手掛かりを包含している。本科目はこのような認識に基づき、国際関係の主な理論の理解を目指す。<br />
諸理論の基本的な主張を理解した上で、各理論はどのような歴史的な状況において形成されたのか、我々に対し、どのような世界観を提供しているのか、このような世界観は何を重んじ、何を隠ぺいしているのかがというような本質的な問いを議論する。<br />
尚、講義、討論及び学生の発表が日本語によって行われるが、教材の一つとして英文の教科書を利用するので、英語の一定程度の読解力は望ましい。</p>
