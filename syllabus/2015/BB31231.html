<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地方自治の理論と実際について理解を深める。主なテーマとして,地方制度,自治体の組織と機能,自治の理念,参加の仕組みと実態などを取り上げる。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">・「自治」という言葉は,「おのずから治まる」と「みずから治める」という2つの意味を持っています。地方自治をめぐっては,これら2つの「自治」が緊張関係にあります。たとえば,国と都道府県,都道府県と市区町村,市区町村と自治会,自治会と住民の間に,緊張関係が存在しています。こうした緊張関係を解決するための仕組みを学ぶのが,地方自治論です。<br />
・この講義では,地方自治を捉えるための基本的な理論枠組みと,日本の実態について理解してもらうことを目標とします。授業ではレジュメを配布し,スライドも併用します。加えて,皆さんからの質問や意見について検討を行ったり,視聴覚教材を使用したり,様々な方法を組み合わせる予定です(ずっと聞き続けるだけというのは大変ですから)。</p>
