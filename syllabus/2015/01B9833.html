<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B9833</span>&nbsp;<span id="title">陶磁造形演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>
    <br />
    <span id="assignments">齋藤 敏寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">作陶家、工芸家、造形作家、研究者、教育者等養成の為、陶磁による造形に関して理論と制作から実践的に研究し、高度な表現を通して修得させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業時間外に窯焼成管理の時間等の自己管理が必須である。<br />01EB554と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">陶磁制作の応用として土(粘土)から陶磁に至るシステムを深く理解するため、自ら設定したテーマに関して理論と制作の双方から実践的に考察し、高度な表現と研究を通して修得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">陶磁制作,工芸的造形,実材主義的造形</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各自設定したテーマに沿って、制作を行い、工芸的造形の立場から作品の理論づけと作品発表を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>授業ガイダンス、受講希望者研究内容の発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>クラフト領域展覧会等の企画及び運営について、作品制作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>制作技法研究及び実験的作品制作(技法研究・ヨーロッパ編)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>学期を通しての研究報告書の作成について、作品制作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>装飾技法研究及び実験的作品制作(技法研究・東洋編)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>作品制作に於ける素焼き、本焼き、焼成方法の研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>装飾技法研究及び作品制作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>クラフト領域成果展等への発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>各自のテーマに基づいた制作過程に於ける計画と発表について指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>中間発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>各自のテーマに基づいた制作過程に於ける計画と発表について指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>制作技法研究及び実験的作品制作(技法研究・アメリカ編)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>作品制作に於ける素焼き、本焼き、焼成方法の研究2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>装飾技法研究及び作品制作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>まとめと発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">窯焼成管理、材料管理等各自行うこと。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">クラフト関連の基礎実習履修済みが望ましい。クラフト又は工芸(陶磁)、立体造形表現等を専門に学んできたことが望ましい。陶磁造形演習Iを履修すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">作品及び研究制作報告書<br />
(制作50%、報告書40%出席10%ただし理由無き5回欠席は評価しない)<br />
作品及び研究制作報告書は紹介する工芸関連の多様性や広がりについて理解、習得できたか、陶磁制作内容の応用ポイントが把握できたかを評価する。</p>
  </div>

    <p id="posttext"></p>
