<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226021</span>&nbsp;<span id="title">心と体に安全で快適なキャンパスI-こころのウェルネス実践講座-充実した学生生活を送るために</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>
    <br />
    <span id="assignments">太刀川 弘和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,充実した学生生活が送れるように,大学生が学生生活の中で出会う様々な問題を取り上げながら,それに対処するための知識とスキルについて学習することを目的としています。具体的には,大学生が抱える様々なこころの問題や病気を,身近な事例や文学,映画,社会現象などを通じて心理学と精神医学を基に学習し理解を図るとともに,実際のスキルトレーニングなども行っていく予定です。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(保健管理センター企画)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1,3<br />
この授業では、これから始まる大学生活が充実したものになるように、大学生が出会う様々な問題を取り上げながら、それに対処するための知識とスキルについて学習することを目的とする。<br />
特に、大学生が抱えやすいこころの問題や病気を、文学、映画、音楽、社会現象などを通して心理学と精神医学をもとに学習する。さらに実際のスキルトレーニングも行い、コミュニケーションと人間関係の形成に役立つスキルや、困難な状況になっても対処していける方法を紹介する実践的な講座を展開する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">大学生活で生じる様々な心理発達的課題やメンタルヘルス上の問題について正しい知識を身につけ、困難な状況への対処法について学び、実践できるようにする。これを発展させることで自律的な自己を確立して豊かな人間関係を形成し、互いに成長し、助け合える力を育むことを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メンタルヘルス,心理学,精神医学,心理的発達,コミュニケーション,リラクゼーション,ストレス対処法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 杉江征 保健管理センター 人間系 】<br />
[大学生生活入門]<br />
大学生の時期の心理的発達と生活や学習環境の変化について学び、これから始まる大学生生活のイメージを作る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 坂本憲治 保健管理センター 医学医療系 】<br />
[コミュニケーションにおける私を知ろう]<br />
他社と会話するとき相手にどのような印象を与えているのか、自己理解を深めるためのコミュニケーションワークを行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 田附あえか 保健管理センター 人間系 】<br />
[私を支えるひと・もの・こと-私をとりまくネットワーク-]<br />
自分の生活を支える家族や友人などの人、お気に入りのもの、大切な事柄をふりかえり、自分をとりまく関係性をふりかえる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 石井映美 保健管理センター 医学医療系 】<br />
[音楽にみるこころの病]<br />
作曲家、演奏者などの音楽家の作品をたどり、その背景にあるこころの病を考える。シューマン、チャイコフスキー、カレン・カーペンターなど。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 石川正憲 保健管理センター 医学医療系 】<br />
[こころの病とアートの関係]<br />
こころの病が影響を与えた芸術と、こころの病に対する芸術の効用について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 石川正憲 保健管理センター 医学医療系 】<br />
[こころの病を癒す活動]<br />
農業や運動といった、こころの病を癒す様々な心理社会的なアプローチについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 太刀川弘和 保健管理センター 医学医療系 】<br />
[現代社会とメンタルヘルス1-ドラッグ・セックス・アディクション-]<br />
社会に蔓延る薬物乱用の実態と、背後にある依存・嗜癖・欲望の心理機制を、ロックのリズムに合わせて学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 中岡千幸 保健管理センター 人間系 】<br />
[ソーシャルサポートの授受]<br />
大学生活の中でソーシャルサポートが役立つ場面を考えながら、サポートの受領と提供のコツを学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 太刀川弘和 保健管理センター 医学医療系 】<br />
[現代社会とメンタルヘルス2-自傷と自殺、その予防-]<br />
社会を悩ます自傷・自殺問題を概観し、私たち一人一人に何ができるかまで含めて、予防対策を学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 島田直子 保健管理センター 人間系 】<br />
[ピンチはチャンス!上手なストレス対処法 -ストレス・マネージメント-]<br />
健康なこころの状態とは?ストレスを感じたときの対処法や困ったときに利用できるリソースついて学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日 期末試験】<br />
レポート提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">秋学期の「心と体に安全で快適なキャンパスII-救命救急処置とファーストエイド」を合わせて履修するのがお勧め。</p>
  </div>

B:期末試験(レポート)(50%)・・・理解、考察力、応用力<br />
<br />
到達目標<br />
Bをより重視</p>
