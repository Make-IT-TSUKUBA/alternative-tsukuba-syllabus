<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">消費社会における商品や流行現象の物語的意味について分析する。CM、広告、キャッチコピーの隠喩的・換喩的意味について人間の「想像力(構想力)」の問題と関連させながら考える。<br />
<br />
現代の広告やCMは、「明確な意味や物語を視聴者・消費者におしつけない」、「物語を未完成のまま中断させ、最終的な意味の解釈を視聴者・消費者にゆだねる」といった手法を使い、一見、視聴者・消費者の「参加」や「主体的解釈」を重視するような姿勢をみせているものが多い。しかし、広告やCMの表現方法をよくみると、そこには、視聴者・消費者の理解や解釈をある一定の方向に導くための仕掛けが隠されている。この授業では、広告やCM、キャッチ・コピーをながめたり、読んだりしながら、そうした隠された「仕掛け」を「発見」していく。想像力(構想力)やメタ・メッセージ、フレーム、交話的機能などがそこでのてがかりとなる。<br />
<br />
以下のテキスト(仲田誠)を使用するので各自入手しておいてください。<br />

<br />
教科書:『メディアと異界』、仲田誠、砂書房。</p>
