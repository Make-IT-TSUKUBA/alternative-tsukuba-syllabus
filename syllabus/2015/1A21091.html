});

 <body>
  <h1 id="course-title">
   <span id="course">1A21091</span>&nbsp;<span id="title">皮膚に詳しくなる―健康で美しいお肌に―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">古田 淳一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一度は耳にし,あるいは経験するような身近な皮膚科関連テーマについて解説する。美しく健康な皮膚を保つ知識を学ぶことを入り口に,自ら学び,健康増進に取り組む態度を身につけるきっかけにしてもらいたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設) 医学群生の受講は認めない。<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">皮膚は敏感であり外から見えるため、様々な皮膚トラブルを経験したことがあることだろう。皮膚に起こるトラブルのうち、高頻度に遭遇するもの、重大な事態につながる可能性があるもの、など興味深いものをテーマに選び概説する。トラブル(疾患)の成り立ちや対処方法を知ることで、健やかな皮膚を保つ一助とし、さらに世にあふれる玉石混淆の健康情報を適切に活用できるようになることを目指す。文系学生にも理解できるよう平易に解説するが、医学という自然科学の一端を示すために専門的な解説も一部にある。自分の専門あるいは興味を持っている分野と講義内容のつながりを見つけ、学びの新しい広がりを感じてほしい。<br />
この授業はクリッカーとmanabaを使用して行う。(クリッカー:示された質問への回答を各自が持つレスポンスカードに入力すると、直ちにそれが集計され結果が表示される機器)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 皮膚の様々なトラブルとその対処方法を知り、医療機関受診を含むセルフケアが適切に出来る。<br />
2 学んだことを活かし、皮膚だけでなく健康の維持増進全般に賢明に取り組むことが出来る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">皮膚の仕組みと働き,しっしん,みずむし,にきび,アレルギー,化粧品,脱毛,アンチエイジング,漢方医学,皮膚がん</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 古田淳一 医学医療系】<br />
[皮膚の仕組みと働き]<br />
最大の臓器として認識してもらえていない皮膚につき、まずはその仕組みと働きのおおよそを知ってください。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 古田淳一 医学医療系】<br />
[しっしん]<br />
「しっしん」は「皮膚に出来るかゆいぼつぼつ」の総称として皆さん使っていますが、医学的な「湿疹」は違います。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 古田淳一 医学医療系】<br />
[にきび]<br />
おしゃれの大敵として雑誌で特集されることも多いにきび。<br />
あれこれ化粧品を買う前にやることがあります。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 古田淳一 医学医療系】<br />
[みずむし]<br />
「私ってみずむし?」と密かに思っている人、いるはずです。皮膚科に来る自称みずむしのうち、本物は半分位しかいません。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 古田淳一 医学医療系】<br />
[化粧品]<br />
化粧品は「化ける」ための道具ではなく、美しく粧(よそお)うためのものです。これを機会にきちんと考えてみましょう。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 古田淳一 医学医療系】<br />
[アレルギー]<br />
かぶれ、アトピー、じんましん...みなアレルギーによるものと思っていませんか。でも「アレルギー」ってなに?<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 古田淳一 医学医療系】<br />
[脱毛]<br />
抜けても生えすぎても困るのが毛です。脱毛症の種類や治療法、そしてレーザーなどの脱毛法についてお話しします。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 古田淳一 医学医療系】<br />
[アンチエイジング]<br />
しみ、しわ・・。いつまでも若く美しくいたいのは永遠の望みです。叶わぬ望みですが、ちょっとは出来ることがあります。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 古田淳一 医学医療系】<br />
[皮膚がん]<br />
日本人の死因第1位、約3割は「がん」です。皮膚がんを通して「がん」のあれこれを考えます。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 古田淳一 医学医療系】<br />
[漢方医学]<br />
漢方薬ってなんだか体に良さそう?漠然としたイメージしか持っていないかもしれませんが、これも「医学」の一つです。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 古田淳一 医学医療系】<br />
[予備日]<br />
試験はmanabaにより行う予定。休講があった場合、この日に代替講義を行う可能性がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">総合科目IIの目的に照らし、医学群生は受講不可。例年受講希望者が極めて多く、第1回目定刻出席の一年次生から抽選により受講者を決定している。余裕があった場合には、第1日目出席者を優先して抽選により受講者を決定する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">A:期末試験(50%)<br />
B:クリッカー反応数(50%)<br />
C:出席(欠格条件)・・・・・規則で2/3以上の出席が必要とされている<br />
D:授業態度(欠格条件)・・講義の妨げになる行為には厳正に対処する<br />
<br />
到達目標1<br />
Aを「より重視」<br />
<br />
到達目標2<br />
A、Bを「より重視」</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">得た知識やスキルを実践し、自身、知人、家族の皮膚をより健やかにすること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">特に必要ない。美容関係者向けの皮膚科書として『美容のヒフ科学』(安田利顕著、南山堂、3,000円)がある。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">事前にメールで約束すること<br />
医学系棟417号室(内線3128)<br />
jfuruta@md.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">1.過年度に比較して定刻の出席をより重視し、試験はより難しくし、レポートを課すことで、評価が厳しくなる。<br />
2.物がもらえるから、といった安易な受講は歓迎できない。<br />
3.混み合う講義になるためそれを了解し、空席を作らぬよう詰めて着席できる者だけ受講すること。混雑する教室がだめな者、受講調整を受けることを避けたい者は、履修登録を勧めない。<br />
4.病変部画像を示すため、それで気分が悪くなりやすい者は受講を避けること。<br />
5.シラバスを読まなかった、遅刻したので講義でのアナウンスを聞いていなかった、manabaを見なかったなどの幼稚な理由による特別措置の要求には応えない。<br />
6.一緒に、興味深く深みのある総合科目を作っていきましょう。</p>
  </div>
  
  
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta">100番台・異分野入門的科目</p>
  </div>
