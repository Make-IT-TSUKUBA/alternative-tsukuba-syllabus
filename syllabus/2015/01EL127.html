<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EL127</span>&nbsp;<span id="title">病弱病態生理学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">小児期の健康障害の基礎的な病態生理を理解するために、小児期における疾病の経過および特徴と、主な疾患の病態生理ならびにその治療について理解する。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">・心身に障害のある幼児、児童又は生徒の心理、生理及び病理に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">健康障害と病弱・虚弱児者の概念について説明できる。<br />
小児の健康障害(病弱・虚弱)の病態のうち、アレルギー疾患について説明できる。<br />
小児の健康障害(病弱・虚弱)の病態のうち、肥満とメタボリック症候群について説明できる。<br />
小児の健康障害(病弱・虚弱)の病態のうち、心身症と摂食障害などについて説明できる。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>小児の健康障害(病弱・虚弱)の対象となる病態-1(気管支喘息)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
