<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC25652</span>&nbsp;<span id="title">中近東研究演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の中東・北アフリカ諸国の社会経済について概説の上、同諸国の社会の安定に関する文献を購読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">中近東研究演習(AC25222)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1. 中東・北アフリカ諸国の社会・経済が持つ特殊性や分析概念について説明できる。<br />
2. 中東・北アフリカ諸国の経済発展と社会安定における横断的問題の現状と展望について概説できる。<br />
3. 産油国と非産油国の経済構造が比較分析でき、その特徴を説明できる。<br />
4. イスラーム社会の経済を分析し、中東・北アフリカ経済の新たな分析枠組を概説できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中東・北アフリカ,社会安定,アラブ革命</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">中東・北アフリカ地域の持続的発展のためのメカニズムを導くことを目的として、同地域の社会の安定に関する主要論点、分析枠組、課題等を演習によって学習します。特に、オスマントルコ帝国末期や列強植民地からの独立後に焦点をあて、また、アラブ革命の社会経済的背景や中東・北アフリカ経済のグローバル化における諸問題を学び、同諸国の社会と経済を分析する新たな枠組を拓くことを主眼とします。</p>

   <p id="assessment">出席と発表等による授業への参画度で評価する(100点満点)。これらの合計により評点を60点以上取ることを単位取得要件とする。</p>

    <p id="textbook-textbook">1. Issawi, C. (1982), An Economic History of the Middle East and North Africa, Routledge Curzon. <br />2. Richards, A. and J. Waterbury (1998), A Political Economy of the Middle East, second edition, Westview Press. <br />3. Richards, A. and J. Waterbury (2008), A Political Economy of the Middle East, third edition, Westview Press. <br />4. Wilson, R. (2013), Economic Development in the Middle East, Second edition, Routledge. </p>
