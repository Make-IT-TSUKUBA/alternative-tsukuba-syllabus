<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CF305</span>&nbsp;<span id="title">都市・地域解析学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">大澤 義明,鈴木 勉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・地域解析の基礎知識を習得し,都市や地域の構成要素の配置や密度をモデル化する技法を身に付ける.身近な応用例を見つけて,取り上げた問題のメカニズムを解明したり,解決策を導いたりすることを行う.作業は2~3名でグループをつくって進める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AD440, 01CB322, 01CD249, 01CN204と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">都市リスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">都市リスク分野における空間情報の扱い方について,理論的知識を習得する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">都市・地域解析の基礎知識を習得し,都市や地域の構成要素の配置や密度をモデル化する技法を身に付ける.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">以下に例示するモデルや理論などを参考にしながら身近な応用例を見つけて,取り上げた問題のメカニズムを解明したり,解決策を導いたりすることを行う.作業は2~3名でグループをつくって進める.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">都市リスク分野において必要な空間情報の扱い方を習得する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">出席,講義中での課題への発表及びレポートにて評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">都市リスク分野の学生は専門基礎,他の分野の学生は関連基礎の能力を身につけるとともに,現実問題の知識や広い視野を身につけることにもつながる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

栗田治:都市と地域の数理モデル―都市解析における数学的方法―,2013.</p>
