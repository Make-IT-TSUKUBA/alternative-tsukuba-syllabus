<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主として、会社法の重要問題または各種論点につき、その意義、内容、関連性を正確に理解し、各種論点の対立点、会社法の特徴、今日的課題を正しく把握することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">主として、会社法の重要問題または各種論点につき、その意義、内容、関連性を正確に理解し、各種論点の対立点、会社法の特徴、今日的課題を正しく把握することを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">事前に各授業日に行う内容に関係する演習問題を指定し、受講者がこれら及びこれらに関連する(受講者自らが検索し、発見した)文献及び判例等を予習したものとして授業を進める。<br />
<br />
野間の担当回の授業にあっては、会社法に関する演習問題について、事前に及び講義中において検討・発表を行い、それを基に他の受講者も参加して議論する。<br />
<br />
弥永の担当回には、会社法に関する演習問題について、質疑応答を行う(ソクラテスメソッドによる)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[秋B:野間担当]<br />
第1回 株式に関する演習問題<br />
第2回及び第3回 株主総会に関する演習問題<br />
第4回乃至第5回 取締役及び取締役会に関する演習問題<br />
第6回 監査役又は計算に関する演習問題<br />
第7回及び第8回 資金調達に関する演習問題<br />
第9回及び第10回 企業結合等に関する演習問題/総合的な演習問題<br />
<br />
[秋C:弥永担当]<br />
5つの演習問題を取り上げる予定である。<br />
問題1 組織再編行為等<br />
問題2 募集株式の発行等<br />
問題3 少数株主の締め出し・MBO<br />
問題4 親子会社<br />
問題5 取締役の行為</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験だけではなく、授業中に小試験を行った場合またはレポートを提出してもらった場合には、それらの内容、授業への参加態度、発表内容など平常点を総合的に評価する。評価基準は、筆記試験(小試験を含む)70%、講義時間中の問答等30%とする(2人の担当者による評価の単純平均点に基づくものとする)。なお、法曹専攻のルール上、一定割合以上の出席が単位取得のために必要とされるが、単なる出席が点数に加算されることはない。</p>
  </div>
