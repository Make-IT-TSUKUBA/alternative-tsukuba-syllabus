<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16111</span>&nbsp;<span id="title">近未来型エネルギーシステム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々の生活を支えるためにはエネルギーの利用は不可欠で、エネルギー問題はいつも我々の関心事である。本科目ではエネルギーの種類、利用の歴史的変遷および資源の現状など、エネルギー利用について基礎的な内容から始め、現在利用されているエネルギー変換システム、またエネルギーネットワークの将来像など、技術面や将来方針にまで踏み込んでやさしく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">我々の生活を支える上で必要不可欠なエネルギーに関する理解を深め、日々進展するエネルギー技術に関する知識を得る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	エネルギー工学(資源や変換方法、輸送、貯蔵など)に関する新しい知識を得る。	<br />
2	エネルギー工学の特定の分野に関して、現状または近未来像を説明し、意見を述べることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エネルギー資源,エネルギー変換,エネルギー貯蔵,エネルギーネットワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義担当者が毎回変わります。担当者は下記の授業計画に記載されています。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【平成27年4月13日 文字秀明 システム情報系】<br />
[ガイダンスおよび授業概要]<br />
本講義の内容を概説する。また、講義の進め方と成績評価方法について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【平成27年4月20日 文字秀明 システム情報系 】<br />
[新エネ省エネ技術1]<br />
エネルギー問題について解説し、求められるエネルギー技術として新エネ省エネ技術の代表的なものを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【平成27年4月27日 文字秀明 システム情報系 】<br />
[新エネ省エネ技術2]<br />
エネルギー問題について解説し、求められるエネルギー技術として新エネ省エネ技術の代表的なものを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【平成27年5月11日 奥野 光 システム情報系】<br />
[色素増感太陽電池]<br />
植物の光合成に倣い、色素で増感した酸化チタンを用いた新しいタイプの太陽電池について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【平成27年5月18日 藤野貴康 システム情報系】<br />
[電磁流体力学(MHD)発電]<br />
高効率大規模発電技術の一つとしてその実現が期待されているMHD発電の最近の研究開発動向等について述べる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【平成27年5月25日 西岡牧人 システム情報系】<br />
[新しい燃焼方式]<br />
バイオ燃料や水素など、従来あまり使われてこなかった燃料の燃焼特性や、超コンパクト燃焼器など、燃焼に関する最新技術を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【平成27年6月1日  花田信子 システム情報系】<br />
[水素エネルギーシステム]<br />
水素を用いたエネルギーシステムについて、水素の製造、輸送・貯蔵、燃料電池による発電の観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【平成27年6月8日 武若 聡 システム情報系】<br />
[再生可能なエネルギーの利用と環境への影響(海洋エネルギー)]<br />
海洋エネルギーを回収する方法(波力、潮流、温度差など)、それぞれの利点・欠点を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【平成27年6月15日  金子暁子 システム情報系】<br />
[マイクロバブル]<br />
エネルギー・環境問題から医療応用まで,多岐にわたり応用が期待されるマイクロバブルについて,その特性と応用例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【平成27年6月22日 石田政義 システム情報系】<br />
[エネルギーネットワーク]<br />
分散型電源として大規模な社会導入が期待される、太陽光発電、風力発電、燃料電池、蓄電池等の連系を、既存系統との協調を含めて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【平成27年6月29日】<br />
定期試験: レポート提出日<br />
前もって提示された課題から1つ選び,それに対するレポートを作成しておく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
