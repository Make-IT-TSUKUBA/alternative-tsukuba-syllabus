<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31021</span>&nbsp;<span id="title">社会福祉原論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本と欧米の社会福祉の制度や対象の歴史的変遷を概観するとともに、福祉政策にけるニーズと資源、福祉政策と関連政策の関係について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉原論Iを履修済みであること。 社会福祉士国家試験受験資格指定科目。 社会教育主事</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1 社会福祉制度の歴史をイギリスの歴史的展開により理解する。<br />
2.日本のおける社会福祉制度の歴史を理解する。<br />
3.歴史を通して、社会福祉制度に関する見方を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1~2回 貧困問題の発生と救貧法<br />
第3~4回 救貧法下の社会思想、新救貧法の成立<br />
第5~6回 民間福祉部門の役割<br />
第7~8回 社会主義の台頭、貧困調査の意義<br />
第9~10回 救貧法の廃止と擁護をめぐる対立<br />
第11~12回 社会立法の動き<br />
第13~14回 ベヴァリッジ体制の確立、ベヴァリッジ体制の展開<br />
第15~16回 パーソナル・ソーシャル・サービスの展開<br />
第17~18回 近年のイギリスにおける福祉改革<br />
第19~20回 (日本)第二次世界大戦後の社会福祉、新しい社会福祉へ</p>
