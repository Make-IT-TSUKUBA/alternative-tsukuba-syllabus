<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">32AF012</span>&nbsp;<span id="title">ドイツ語基礎AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>
    <br />
    <span id="assignments">宮崎 泰行</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語の基礎的総合的学力の養成を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球、数学、物理、化学対象 「ドイツ語基礎」AB両科目をセットで履修すること。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">初歩的なドイツ文法の説明を行います。辞書の使い方、参考書の説明、文字と発音の関係からはじめ、ある程度まとまったドイツ文の読解ができるように進めていきます。最初はゆっくりですが、次第にスピードを上げていこうと考えています。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語,文法,読解,ドイツ事情</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初学者を念頭において授業を進めます。つづりと発音の関係から初めて、基礎的な文法事項の説明を続け、既習事項を練習問題によって確認します。ある程度まとまったドイツ文を辞書を使って自分の力で読み解けるようになるのが目標です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>教科書、辞書の紹介、アルファベットの紹介を行います。次につづりと発音の関係をまとめて説明します。最初は奇異に感じるかもしれませんが、少しずつ慣れてください。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>前週にならったことを簡単に復習して、動詞の変化の説明に入ります。主語が変わるにつれて動詞の形が変わる規則を説明します。簡単な練習をしながら説明を続けます。課題として教科書の練習問題を次週までの宿題とします。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>前週にならった規則を使いながら教科書付属の練習問題の解答受講者に問いかけながら行います。残った時間で、次の課の文法事項である「名詞の変化」のしかたの説明をします。動詞と名詞の変化はドイツ語の勉強の要ですから、しっかり理解し記憶してください。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>前週の復習、練習問題、次の文法事項の説明という手順を繰り返していきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">試験(小テストを含む)による</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">語学の授業ですから課題をこなすこと、復習は欠かせないと思います。遅刻欠席はなるべくしないようにしてください。必要に応じて参考書の紹介やプリントを配布します。また、有益な資料、サイトの紹介も行います。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">外国語を学ぶときには、楽しさだけではなく、大変さもありますが、一歩一歩進んでいけば、習ったことは2年生以降の勉強に必ず役に立ちます。デジタル時代ではありますが、アナログ的な勉強の大切さも味わうつもりで受講してみてください。</p>
