<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C17111</span>&nbsp;<span id="title">都市・地域・環境を探るII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">大澤 義明, 藤井 さやか</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。IIでは、国際比較からみた日本の都市の特徴、人口の将来予測、環境問題などの観点を通じて、広域的・国際的・地球環境的な視野から都市・地域・環境の問題を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。<br />
この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。<br />
IIでは、国際比較からみた日本の都市の特徴、人口の将来予測、環境問題などの観点を通じて、広域的・国際的・地球環境的な視野から都市・地域・環境の問題を考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">A)身近な都市・地域・環境の問題を発見できる<br />
B)発見した問題について、その原因や影響を分析し、説明できる<br />
C)問題を解決するための方法を考え、提案(プレゼンテーション)できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市,地域,環境,まちづくり,つくば</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 有田智一 システム情報系】<br />
[国際的にみた日本の都市] 	<br />
国際的視野の下での都市の比較考察を行い、現在のわが国の都市の抱えている問題を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 小山泰代 社会保障人口問題研究所】<br />
[人口予測からみた日本の都市の将来]<br />
日本の人口の将来予測からみた都市の将来について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 谷口守 システム情報系】<br />
[持続可能なまちづくり]<br />
持続可能なまちづくりの考え方、環境負荷を低減する政策について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 不破正仁 神戸芸術工科大学】<br />
「屋敷林保全による景観・環境形成」 <br />
農村集落における屋敷林の樹木構成や変容過程から、地域固有の景観・環境形成について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 寺田徹 東京大学】<br />
[都市近郊の里山の現代的利用]<br />
都市近郊にある里山の果たしている役割やバイオマス利用について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 田頭直人 電力中央研究所】<br />
[都市とエネルギー]<br />
都市とエネルギーの関連に関する概略を説明した後、近年のスマートコミュニティ事業の概要、その重要な構成要素の一つである電気自動車の活用方法等について、紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 鈴木勉 システム情報系】<br />
[地球環境問題とアジア大都市の計画課題]<br />
環境問題の変遷、エネルギー資源・地球環境問題、エネルギー消費の現状と利用効率化のための対策を概観し、都市計画との関わりとアジア大都市における計画課題について論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 甲斐田直子 システム情報系】<br />
[アジアの環境問題と国際協力]<br />
アジア諸国における環境管理能力の形成と国際環境協力について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 太田充 システム情報系】<br />
[都市・地域・環境の経済学] <br />
都市・地域における人間の活動を分析し、環境問題を解決する手段としての経済学について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 担当教員全員】 <br />
[講評会]<br />
今学期の課題について講評するとともに、数名の講師による討議を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

・授業内課題及び授業態度(60%)・・・講義内容の理解度及び積極的な参加姿勢<br />
・課題(レポート)(40%)・・・問題発見と解決策の独創性、説明力、表現力、プレゼンテーション力</p>
