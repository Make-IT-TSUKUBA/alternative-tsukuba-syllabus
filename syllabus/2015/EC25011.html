<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC25011</span>&nbsp;<span id="title">生態学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生態系や個体群など生物のマクロな世界を対象とする生態学の基礎と、それを元とした環境保全、生物多様体性保全についても実例を中心に講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物コース 環境工学コース*  横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生態学に関する基礎知識、生物多様性保全・生態系管理に関する基礎知識、森林生態系に関する基礎知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生態系,群集,個体群,生物多様性,野生動物管理,森林</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生態学は、生態系、群集、個体群、個体という生物の個体レベル以上を対象とする学問であり、生物と環境との相互作用、生物の分布パターン、生物多様性、個体の行動などがその研究範囲となる。講義の前半では、生態学の基礎を「個体」、「個体群」、「群集」、「生態系」という系列で体系的に概説する。後半では、行動生態学の他、森林植生、野生動物、二次的自然を中心とした具体的な研究例を紹介する。また、生態学の応用研究の一つである保全生態学についても講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1週 生態学とは 生物の個体性(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2週 個体群生態学の基礎(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3週 種間の相互作用(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第4週 群集生態学の基礎(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第5週 生態系におけるエネルギーの流れと物質循環(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第6週 動物の行動と社会(藤岡)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第7週 動物の個体群生態学(藤岡)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第8週 木から森へ:森林構造の形成プロセスと更新動態(清野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第9週 二次的自然における保全(門脇)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第10週 森林生態系の生物多様性保全(上條)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
