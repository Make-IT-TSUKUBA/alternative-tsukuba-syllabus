<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ライブラリー・ガバナンスに関わる諸問題を扱う。ガバナンスは「統治」と訳されることが多い。その内容は,関連する諸法規・基準の理解と健全な経営管理を意味する。この科目では図書館および情報センターの経営管理に関わるトピックを中心に講義とケースメソッドを中心に進める。公共図書館と大学図書館それぞれに関わる問題と共通する問題に対して理解を深める。文献・資料・ウェブサイトなどの情報を収集分析し、ライブラリー・ガバナンスを利用者,組織,図書館員等さまざまな視点から「良い図書館とは何か」を議論し、説明を行えるようにする。</p>

図書館の使命、目標、目的と評価そして今日的機能を理解する。<br />
図書館活動に関係する問題点、その展開を明確にする。<br />
図書館活動の企画運営に関する知識を深める。</p>
