<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will explore intercultural communication with a focus on cultural differences, conflict management and effective communication.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This course offers an introduction of the concepts associated with culture and communication. This class will be taught in a lecture-reading-discussion format.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">The main course objectives are to 1) develop your understanding of the intercultural communication process; 2) enhance your appreciation of the diverse ways of communicating among different cultures; 3) develop your analytic skills in analyzing intercultural interaction episodes; and 4) begin to describe your own communication behavior in intercultural settings and reflect on its consequences for you and the individuals you may come in contact with.</p>
  </div>

5. Mid-term exam; What Is the Connection Between Verbal Communication and Culture?<br />
6. What Are the Different Ways to Communicate Nonverbally Across Cultures? <br />
7. What Causes Us to Hold Biases Against Outgroups?<br />
