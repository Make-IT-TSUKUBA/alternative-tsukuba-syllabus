<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH62012</span>&nbsp;<span id="title">社会経済システム情報演習</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計分析用プログラムを利用した統計処理の基本概念と方法を実習を通して修得する。利用するOSはWindows。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(社会経済システム主専攻,平成25年度以降入学者), 選択必修科目(都市計画主専攻,平成25年度以降入学者)。1年次の履修は不可。<br />平成25年度までの「社会経済システム情報実習」に相当(選択必修科目,平成24年度以前入学者)。平成25年度以前に「社会経済システム情報実習」を履修したものの履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">SPSSを用いて、社会調査などのデータ処理に関する様々な方法について学ぶ。<br />
そして各人でデータの収集・分析を行い、その結果をプレゼンテーションしてもらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:SPSSの使い方。基礎統計量と区間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>t検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>一元配置の分散分析法と多重比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>反復測定による一元配置の分散分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>二元配置分散分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>重回帰分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>判別分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>クラスター分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>プレゼンテーションの技術・方法。プレゼンテーションのための準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>プレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">コンピュータ・ライセンスの制約により、履修可能な学生数は最大で40数名である<br />
(場合によってはそれ以下になることもある)。<br />
履修に関しては、社会経済システム主専攻の2年生を優先する。<br />
希望者数が多い場合には、第1週に抽選をするので、必ず遅刻せずに出席すること。<br />
なお正当な理由なく第1週に遅刻あるいは欠席した場合には、<br />
社会経済システム主専攻の2年生であっても履修できないこともあるので十分注意すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">毎回出席を取り、レポートを課す。最終課題としてプレゼンテーション(および最終レポート)を課す。<br />
なお成績評価は、出席点30%、毎回の課題レポート30%、プレゼンテーション(および最終レポート)40%で評価する。</p>
  </div>
