<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">(春学期) 下記テキストをチーム別に報告してもらいます。<br />
昨年度、演習VII-2を履修した学生をゼミ2年生(上級生)と呼びます。<br />
2年生が各チームをとりまとめ、ゼミ1年生(下級生)の理解やゼミへの参加をサポートしてもらいます。<br />
<br />
(秋学期) 各自(各チーム)の興味に沿ったゲーム理論に関する文献に関して、<br />
その内容のエッセンスを報告してもらいます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">秋学期に自主的に報告してもらう文献例としては、次のようなものがあります。<br />
<br />
ゲーム理論の『法学』への応用<br />
伊藤泰(2012)『ゲーム理論と法哲学』 成文堂<br />
森大輔(2010)『ゲーム理論で読み解く国際法』勁草書房<br />
<br />
ゲーム理論の『企業会計』『契約』への応用<br />
田村威文(2011)『ゲーム理論で考える企業会計』 中央経済社<br />
キャプロー、シャベル他著 神田・草野訳 (2014)『数理法務概論』有斐閣<br />
<br />
ゲーム理論の『社会学』への応用<br />
大浦宏邦(2008)『社会科学のための進化ゲーム理論』勁草書房など<br />
<br />
<br />
ゲーム理論の『政治学』への応用<br />
曽我謙悟(2005)『ゲームとしての官僚制』東京大学出版会<br />
鈴木基史、岡田章編著(2013)『国際紛争と協調のゲーム』有斐閣<br />
<br />
ゲーム理論の『文学』への応用<br />
ブラムス著、川越訳(2006)『旧約聖書のゲーム理論』東洋経済新報社<br />
<br />
中級以上の『ゲーム理論自体』を学びたい人は、<br />
岡田章著(2011)『新版 ゲーム理論』 有斐閣<br />
を学んでもらいます。その場合は、申し出て下さい。<br />
サブゼミのような形で輪読します。</p>
