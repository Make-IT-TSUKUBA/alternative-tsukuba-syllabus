<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">資源対象 資源学類の学生は原則として「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語に初めて接する者を対象として、フランス語学習を続けるための基礎的素養を形成することを目指し<br />
ます。具体的には、フランス語を聞いたり、話したり、読んだりするためには最低限これだけは必要である、という<br />
要素を中心に、1年間で「フランス語文法の基礎」を一通り把握することが目標となります。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語,フランス文化,ヨーロッパ文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業では毎回、教科の項目に沿って初級文法の解説を行い、同時に基本的な文型の発話訓練も<br />
実施します。それが済んだら、辞書を用いて教科書の練習問題を解いてもらいます。皆さんの解答<br />
を確認した後、必要と思われる部分に関して再度解説を施します。講義内容をノートにとることよりも、<br />
自分でフランス語の文を読み、自分でフランス語の文を書く演習が大切になります。ABCの読み方や<br />
辞書の使い方などの初歩的なことからじっくり進め、名詞や形容詞などの品詞に関してのフランス語<br />
固有の性質、及び、基本動詞を学習します。<br />
 初学者にとってフランス語は、英語などと異なり発音体系が面倒なので、ある音を出すのに唇や舌を<br />
どう動かしたらよいか、ある綴り字をどう発音したらよいかなどの、発音法則の理解と訓練にもある程度<br />
時間を割くつもりです。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">学期末の筆記試験を70%、平素の授業における学習達成度(ミニテスト、課題提出その他)を30%として<br />
成績を評価します。</p>
  </div>

授業では予習は殆ど必要ありませんが、自宅学習では、文法事項をまとめることと、教科書付録CDを利用しての<br />
発話練習を怠らないようにして下さい。</p>
