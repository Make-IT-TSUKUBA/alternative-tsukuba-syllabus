  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">新しい学問を切り開いていくということはどういうことなのか。とくに、じぶんの身体や感性から出発して、文化、芸術、社会(絵画、建築、パフォーマンスなど)を論じるための方法を具体例を見ながらわかりやすくときほぐしていく。画像・映像資料なども使用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC30241と同一。<br />比較文化概論A(AC30101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">からだと言葉をめぐるレッスン。絵画、演劇、心理学、などを題材に、文化の中で「主体としてのからだ」やその感覚がどのように息づいているのかを感じ取ることを学ぶ。社会的な差別や、正常・異常の区別などについても考えてみる、題材は出席者の興味、希望などにより柔軟に変わることがあるので、ぜひ積極的に題材を提案してもらいたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">身体,感覚,芸術,演劇,アフォーダンス理論,オートポイエーシス理論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">先端文化学とは、日々流動しつつある現代において、芸術活動やさまざまな文化が、どのような新たな文化学ないしは人文科学を生み出されか、学生とともに模索するものである。したがってぜひ学生からも題材を提供してもらい、授業計画は柔軟に対応していきたい。</p>

<tr><th><span class="format">第2回</span></th><td>幻影としての身体。からだをとりまく幻影的なもの</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>身体と絵画。セザンヌとメルロ=ポンティ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>身体と絵画。ジャコメッティの作品。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>身体と絵画。フランシス・ベーコンとドゥルーズ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>身体と絵画まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>小レポート。授業を通じて考えたこと、自分なりの材料提供などを時間内に書いてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>小レポートについてのまとめと議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>身体とその障害。異常と正常。「舞う身体、這う身体」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
