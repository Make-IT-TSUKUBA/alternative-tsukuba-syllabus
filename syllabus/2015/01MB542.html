<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MB542</span>&nbsp;<span id="title">公共サービス論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の生涯学習社会の進展に伴い、公立図書館に期待される役割は多様化、高度化している。一方で地方公共団体の財政悪化や行政改革の進展等に伴い、公共サービスに係るコストにも厳しい評価が求められるようになっている。このような状況の中で、公立図書館が住民ニーズにこたえていくためには、どのような観点からサービス計画を立案し、実施していくことが望まれるのか、法令や制度、予算などの視点から分析し検証する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">図書館経営管理コース<br />講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">公立図書館は地方公共団体が提供する公共サービスの一機能であるという観点から、その在り方、提供するサービス、限られた資源(人員、予算等)の効果的な活用などについての、客観的な課題の捉え方や基本的なスタンスを修得する。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>社会教育の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>図書館に関する主な法令1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>図書館に関する主な法令2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>図書館政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>地方自治体と教育委員会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>図書館サービス計画の立案について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>図書館における指定管理者制度の現状等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>図書館職員の専門性・図書館長の役割、国の関連施策の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>レポート発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
