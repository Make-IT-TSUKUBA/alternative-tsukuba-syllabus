  <h1 id="course-title">
   <span id="course">1A10041</span>&nbsp;<span id="title">草原</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">草原はいまどのような状況になっているのだろう。人々は草原とどのようにつきあっているのだろう。草原で何が研究されているのだろう。世界のまた日本の草原について多方面から解説する。草原は,森林,沙漠と3部作の兄弟科目です。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界の半乾燥地には、広大な草原が広がっている。その草原の生物をはじめ、土壌、地形や水循環に<br />
ついて理解を深めよう。また、日本の草原の現状について把握し、今後のあり方、その価値について、<br />
考えてみよう。そして、私たちのまわりの草原について、いろいろな角度から見直してみよう。<br />
日本の、また世界の草原を、生物学、生態学および地球科学などの様々な学問分野から解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	草原について、多方面から興味を持ち、理解できるようになる。<br />
2	草原で起きている様々な環境問題、例えば、砂漠化や黄砂の発生等、問題意識を持つようになる。<br />
3	草原の保全について関心を持つようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">草原,植物,土壌,水文,地形,水循環,炭素循環,菌根,生産性,保全,環境問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 上條 隆志 生命環境系 】<br />
[草原の成り立ち- わが国の草原の成り立ちについて-]<br />
わが国の自然草原、半自然草原(二次草原)、人工草地について概観した後、それぞれの分布、環境、種組成について実例を挙げて紹介する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日)川田 清和 生命環境系 】<br />
[草原の分布- 世界の草原の特徴について -]<br />
世界の草原(ステップ、プレーリー、サバンナ)の分布と成立要因について概説した後、とくにステップの植生について,調査体験に基づいて詳しく述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 上條 隆志	生命環境系 】<br />
[日本の二次草原の保全]<br />
日本の二次草原とその構成種に焦点をあてて、二次草原の成立メカニズムについて講述する。また、草原性植物の絶滅の危機の問題とその保全について講述する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 田村 憲司 生命環境系 】<br />
[草原の土壌]<br />
草原生態系の基盤となっている土壌に関して、その生成・分類・機能を中心に講述し、草原特有の土壌について理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 阿部 淳一 ピーター 生命環境系 】<br />
[草原の「菌根」共生]<br />
約8割の陸上高等植物に共生する菌根菌は草原の植生に大きい影響力を持つ。菌根について概説し、草原生態系における「菌根」共生の重要性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 加藤 弘亮 生命環境系 】<br />
[草原の水文地形]<br />
モンゴルの草原を中心に草原における降雨流出機構を概説し、過放牧等の人為的改変にともなって生ずる水文地形プロセス変化について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 辻村 真貴 生命環境系】<br />
[草原の水循環]<br />
乾燥・半乾燥地であるモンゴルの草原を中心に,水収支と降水,河川水,地下水の起源や,地下水と河川水の交流,地下水の年代などについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 廣田 充 生命環境系 】<br />
[草原生態系における炭素循環]<br />
草原の炭素循環機能に関して概説するとともに、最新の研究についても紹介する。さらに、炭素循環の面から草原の適正な管理について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 江波戸宗大	中央農業総合研究センター】<br />
[草原生産性]<br />
草原の生産力が問題となるのは、農業、特に畜産への草原の利用を考慮した場合である。畜産に関する話題を織り交ぜながら草原の生産性について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 浅野 眞希 生命環境系 】<br />
[草原の環境問題]<br />
世界の草原の砂漠化や塩類化の問題等、また日本の草原減少問題などにスポットをあてて、草原に関わる環境問題について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 田村 憲司 生命環境系 】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
