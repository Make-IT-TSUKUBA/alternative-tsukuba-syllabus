<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロシア語音声資料を適宜用いながら,概括的な内容を含むロシア語の関連文献を丁寧に読み,ロシア語の音声に関する研究のあり方を整理・検討する。</p>
  </div>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ロシア語音声資料を適宜用いながら,概括的な内容を含むロシア語の関連文献を丁寧に読み,ロシア語の音声に関する研究のあり方を整理する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">ロシア語音声資料としては,『ロシア語発音の基礎』(城田俊,1988)を用いる。ロシア語文献は,基本的には,(1)≪Языкознание.  Русский  язык ; Энциклопедия  для  детей≫ (2000)と (2) ≪Русский  язык ; Энциклопедия≫(1997)の二つとし,以下の項目を一つずつ熟読し,ロシア語音声学・音韻論の基礎を学ぶ。</p>
  </div>

・Интонация, с.157-158.<br />
・Ударение, с.574-575.<br />
・Слог, с.511-512.<br />
・Акцентлогия, с.574-575. и др.</p>

・必要に応じて簡単な小テストも行なう。</p>
