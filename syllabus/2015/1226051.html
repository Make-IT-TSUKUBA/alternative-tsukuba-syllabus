   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する機会ともする。</p>
  </div>

学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくり</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 柳澤正史 筑波大学教授】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といっ<br />
た誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 永田恭介 筑波大学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月13日  藤崎一郎 上智大学特別招聘教授・国際戦略顧問】<br />
[これからの日本とあなたたち]<br />
日本は、どういう国家になるかいま分かれ目にある。そしてどの途をとろうと世界との関わり合いはふえるだろう。みなさん個人個人もどの途を進まれるにせよ国際社会と関わり合いを持つだろう。それに備え、学生時代に何をしておいたらいいか、外交官としての個人的体験を踏まえお話して見たい。できるだけ一方的な授業でなく学生諸君とやりとりをしたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月20日 内田伸子 十文字学園女子理事・特任教授・お茶の水女子大学名誉教授 】<br />
[『子どものウソは「嘘」か?―肝心なのは問うのを止めないこと―』]<br />
子どもも大人もウソをつく。子どものウソは人の思いの裏をかくような『嘘』なのだろうか?そもそも子どもは作偽の嘘をつけるのであろうか?これらの問いに答えるために、記憶、想起、想像、語りのメカニズムから検証する。心理学実験や観察を通して「嘘」という高次の虚構の創生に不可欠なpsychological essentialsを明らかにすることによって人間のこころの不思議を解き明かす。この検証の過程を支えているのは第一に、問いをもち、第二に、研究方法論を身につけ、第三に、探究し続けることである。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月27日三浦宏一 一般社団法人世界貿易センター東京 理事長 】<br />
[グローバルトレンズ・日本]<br />
21世紀、グローバルの光と影の交錯の中、未来論と危機感が混在している。情報化は世界の相互理解を深めたが、局地紛争や民族・宗教等による対立や南北格差は拡大しつつある。その解決には人類の英知を結集した適切な対応が迫られている。国際化から世界化、更に地球化に向けての新たな地平が問われなければならない。トータルとしての文明を人間、社会、世界と歴史の中での検討と、思想・極論・実践と学問の関係の理解、改革を目指す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月3日 渡邊 信 筑波大学特命教授】<br />
[未来を創造する藻類バイオマス]<br />
油脂作物、廃食用油、動物性油から製造されるバイオディーゼルは、現実的には燃料の既存需要のほんの僅かしか満たすことが出来ない。微細藻類は、燃料の世界的需要を満たす可能性を有する唯一の再生可能燃料資源と考えられている。微細藻類の1種、ボトリオコッカスは光合成を行い石油系オイルである炭化水素を生産する。またオーランチオキトリウムは従属栄養性藻類であるが、高価値の炭化水素を産生する。本講義では、ボトリオコッカスおよびオーランチオキトリウムの高い石油系オイル産生能力とそれを活かすための技術開発の展望を示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月10日 山海嘉之 システム情報系・教授、サイバ二クス研究センタ長】<br />
[最先端人支援技術【サイバニクス】による未来開拓最前線]<br />
新学術領域【サイバニクス:人・機械・情報系の融合複合】は、脳神経系から身体に至る人の機能回復を実現する世界初のロボット医療器機の研究開発など、人や社会のための世界最先端人支援科学技術として展開されている。本講義では、「サイバニクス」による未来開拓最前線について、様々な最新事例を交えて講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月17日 大竹美喜 アフラック(アメリカンファミリー生命保険会社)創業者・最高顧問】<br />
[次世代のリーダー達に期待すること]<br />
加速度を増す環境変化、グローバル化、少子高齢化の時代に、日本の再生を担う若者たちの役割はますます大きくなっている。これからの社会で求められる人材とはどのような姿か、そして大学生活で何を身につけていくべきか、そのためにどのように学ぶべきか、自らの起業や経営の経験を踏まえ、将来のリーダー達に期待することを語る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月24日  蓮見 孝 札幌市立大学理事長(筑波大学名誉教授)】<br />
[明日の社会をデザインする]<br />
日本社会は、成長期から成熟期へと大きな転換期を迎えており、次世代の担い手には、新たな夢を描き出す構想力が求められる。デザイン思考(Design Thinking)に立ち、これからの社会に向けてのビジョンや行動規範、知のあり方等について考えてみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【7月1日 井畑 滋 (株)鹿島アントラーズ・エフ・シー代表取締役社長】<br />
[プロサッカーが地域に果たす役割]<br />
地域密着という言葉を掲げるJリーグにおいて、アントラーズが成していること、成し得ること、そして成すべきことは何か。あるいは、どういう関係を結んでいくべきなのか。<br />
 ローカルアプローチの一方、サッカーという競技のグローバル性が地域貢献に寄与することができるとすれば何か。<br />
一見して相反する「ローカル」と「グローバル」を融合させた「グローカル」のスタンスを有するアントラーズを通して、地域の重要性を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
