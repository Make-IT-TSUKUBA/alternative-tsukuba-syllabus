<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31FA032</span>&nbsp;<span id="title">異文化と英語II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木3</span>
    <br />
    <span id="assignments">宮本 陽一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。文化に関するテーマを設定し、英語によるリサーチ、議論、発表などの訓練を通して、異文化に気づき、理解する能力を養成し、外国人との相互理解に関する関心と問題意識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・文化学群 A 組3班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業では、基礎的な英語読解力を前提として、さらに英語で書かれた資料・文献を自分の思考のなかに組み込んで発展させていく力を養成することを目的とします。 <br />
 &lt;COOL JAPAN&gt;をテーマとして、主にアメリカで書かれた現代日本ポップカルチャー論を毎回読み、これを通じてグローバル社会における異文化理解ついて理解を深めます。<br />
 学期末には、宿題を通じて収集した英語資料を用いた、グループ発表を行います。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">COOL,Japan,academic</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の組み立て:<br />
読むための戦略のたて方についての解説(15分)<br />
小テスト(20分) 内容把握4問と内容についてのコメント 20点満点<br />
解答と採点(15分)<br />
ディスカッション(25分)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">評価内容:<br />
小テストの合計点(40%)<br />
宿題の提出(20%)<br />
レポートの内容(40%)<br />
<br />
レポート課題:<br />
締め切り: 7月10日<br />
テーマ: <br />
&lt;Cool Japan&gt; について。レポートのタイトルは、適宜設定してください。<br />
英語資料4件以上からの引用を含むこと。これに加えて他の文献(日本語を含む)からの引用を含めてもかまいません。<br />
グループ発表の内容をベースとして、各自の意見を展開してください。<br />
レポート末尾に引用記事のリストを付すこと。<br />
<br />
長さ: 長さは厳密には指定しません。日本の語の場合は2000字以上、英語の場合はダブルスペースで3ページ以上を目安として下さい。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">宿  題<br />
インターネットでこの授業のテーマに関するウェブページを捜して、その内容を紹介して下さい。<br />
内容を100字以内で紹介し、さらに100字程度のコメント(感想、批判、その記事に特に注目した理由)を添えること。決して英文和訳調にならないように注意。<br />
宿題の提出方法(5月以降)<br />
Manaba(コースウェブページ)を通じて以下の要領で週に1回提出して下さい。</p>
