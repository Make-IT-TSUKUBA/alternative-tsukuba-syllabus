$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1A15161</span>&nbsp;<span id="title">未来を拓く材料~これが開発の最先端</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">金 熙榮</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校で高度な数学や物理・化学を学んでこなかった学生でも,現代の社会人として十分なキャリアを積み,また生活者として豊かな人生を送るためには,科学・技術に関する体系的な知識・理解が求められる。本科目では、特に最先端の素材に焦点を当て、超伝導、半導体、光材料、非晶質合金、形状記憶合金、鉄と鋼、ファインセラミックス、および材料計算を題材として、材料開発について系統的に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校で高度な数学や物理・化学を学んでこなかった学生でも,現代の社会人として十分なキャリアを積み,また生活者として豊かな人生を送るためには,科学・技術に関する体系的な知識・理解が求められる。本科目では、特に最先端の素材に焦点を当て、超伝導、半導体、光材料、非晶質合金、形状記憶合金、鉄と鋼、ファインセラミックス、および材料計算を題材として、材料開発について系統的に講義する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">最先端素材を理解するための基礎と材料開発について総合的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">超伝導,半導体,光材料,非晶質合金,形状記憶合金,鉄と鋼,ファインセラミックス,材料計算</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は以下の量子物性(超伝導・半導体・光材料、4回)、材料物性(金属・セラミックス、4回)、物性理論(材料の理論・計算、2回)、試験・評価(1回)の計11回の講義より構成される。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月19日(講義振替日) 門脇和夫 数理物質系】<br />
[量子物性1:超伝導I]<br />
最先端の超伝導技術の基礎と応用について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月19日(講義振替日) 池田 博 数理物質系】<br />
[量子物性2:超伝導II]<br />
低温現象と超伝導に関する歴史や実用例について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月25日 黒田眞司 数理物質系】<br />
[量子物性3:半導体]<br />
現代の情報処理、通信、送電を担う最先端の半導体技術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月25日 松石清人 数理物質系】<br />
[量子物性4:光材料]<br />
最近、省エネルギーで長寿命な発光ダイオード(LED)や高効率で安価に生産できる太陽電池などが注目されている。このような光物性を活用したデバイスや材料は私たちの身近なところでたくさん使われている。光に関連した未来を拓く素子や材料について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【2月1日 谷本久典 数理物質系】<br />
[材料物性1:アモルファス合金]<br />
 通常の金属固体では原子が規則正しく配列した”結晶”となっている。ところが、液体状態からの急速冷却により原子が配列していない状態で固化する合金が発見され、アモルファス合金と呼ばれている。結晶金属では見られないアモルファス合金の特徴や応用例について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【2月1日 金 熙榮 数理物質系】<br />
[材料物性2:形状記憶合金]<br />
どのように変形しても暖めると元の形状に戻る形状記憶合金は、さまざまな産業で活躍している。形状記憶効果の原理、実用例および最新の開発状況について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月8日 古谷野有 数理物質系】<br />
[材料物性3:鉄と鋼]<br />
鉄鋼は大昔から最も多く使われている金属材料であるが、高層建築や石油パイプライン、衝突安全性に優れた自動車などを作るために今日でも盛んに研究開発が行われている。この回では、製鉄の歴史から今後の課題までを概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月8日 鈴木義和 数理物質系】<br />
[材料物性4:ファインセラミックス]<br />
日本が世界をリードしてきたファインセラミックス関連技術についてその歴史・概略を紹介するとともに、最新のトピックスも取り上げて説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月15日 鈴木修吾 数理物質系】<br />
[物性理論1:量子力学と材料開発]<br />
 材料の性質は構成原子と構造により決定されるため、材料開発においてはこれらをもとに材料の性質を理解することが重要となる。構成原子と構造をもとに材料の性質を理解するには量子力学が不可欠であるため、まずは、量子力学の基礎的事項について講義を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月15日 鈴木修吾 数理物質系】<br />
[物性理論2:パソコン材料計算]<br />
 現在、材料の性質を構成原子と構造のみに基づいて計算により予測する方法として量子力学に基づく密度汎関数法が広く用いられている。そこで、密度汎関数法について簡単に紹介し、実際にパソコンを使用して密度汎関数法による材料計算の実演を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月17日(期末試験予備日) 金 熙榮 数理物質系】<br />
期末試験予定(試験の実施については授業で通知する)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">本授業では、最先端科学を担う素材開発について、身の回りの例をあげながらわかりやすく説明する。この授業の受講を機会に、材料研究が社会と科学の発展にどのように貢献しているのかを理解してほしい。</p>
