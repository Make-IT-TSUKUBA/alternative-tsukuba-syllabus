<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学、文化研究に関するテキストを用いながら、現代社会におけるスポーツや身体文化の状況を分析する視角を身につける。それとともに、各自の発表や質疑応答を通して、議論する能力を高める。</p>
  </div>

  </div>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">授業は、社会学あるいは文化研究に関する著書を読み進めながら、各自で発表したり、意見を述べ、議論することを中心にして展開されます。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">1.社会学の基本的概念と視角を理解する。<br />
2.文化の概念を理解しながら、文化の広さと深さについて理解し、それを批評する視角を身につける。<br />
3.スポーツという文化の特徴と広がりについて理解し、自分の経験を踏まえながら批評することができるようになる。</p>
  </div>
