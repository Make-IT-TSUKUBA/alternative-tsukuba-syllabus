<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・文化学群対象「ドイツ語基礎」AB両科目をセットで履修すること。<br />G科目<br />「ドイツ語基礎BI」の単位修得者のみ履修申請可</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ドイツ語の発音の定着とドイツ語の基礎文法を習得する<br />
・日常的な挨拶をはじめとした自己情報の発信をドイツ語で行うことが出来る<br />
・簡易なドイツ語の文章を読みこなすことが出来る<br />
・ドイツ語での日常的なレベルの様々な情報を文章で発信・受信することが出来る</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 前期学習の確認/前置詞の用法習得<br />
第2回 前置詞の習得/話法の助動詞について<br />
第3回 分離動詞について(非分離動詞について)/時刻表現<br />
第4回 接続詞の習得<br />
第5回 動詞の3基本形とは<br />
第6回 動詞の3基本形小テスト/過去人称変化と完了形<br />
第7回 完了形の用法の習得と応用(口頭での小テストを予定)<br />
第8回 再帰表現<br />
第9回 zu不定詞について/zu不定詞句について<br />
第10回 形容詞にも変化がある/比較表現<br />
第11回 比較表現/受動態<br />
第12回 受動態と分詞の用法<br />
第13回 関係代名詞の用法と指示代名詞の関係について<br />
第14回 関係代名詞の習得/接続法の用法<br />
第15回 接続法の習得/秋学期の補足とまとめ</p>

・また適宜ドイツ語の文章読解課題を課す。</p>
