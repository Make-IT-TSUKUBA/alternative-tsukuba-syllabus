<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国語教育におけるさまざまな立場の人物の主張、制度の展開などを明らかにしながら、国語教育学としての独自なあり方を検討するとともに、国語教育実践を取り上げ、その理論的根拠等も明らかにする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>諸種の資料を用いて国語科教育の今日の課題を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>歴史的資料に基づいて成立時に国語科が担った課題を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>話すこと・聞くことの教育の課題とその展開を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>書くことの教育の課題とその展開を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>読むことの教育の課題とその展開を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>伝統的な言語文化および国語の特質に関する事項の課題とその展開を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
