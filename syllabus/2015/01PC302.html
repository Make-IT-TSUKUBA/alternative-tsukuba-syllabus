   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on basic concepts in derivatives which are very popular and frequently used in financial institutions. It shows students the basic characteristics of forward contracts, futures, options and swaps. It describes the concepts of arbitrage/hedging and how to evaluate prices and value of each derivative. It also introduces put-call parity, option Greeks and option strategies.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on basic concepts in derivatives which are very popular and frequently used in financial institutions. It shows students the basic characteristics of forward contracts, futures, options and swaps. It shows students the concepts of arbitrage/hedging and how to evaluate price and value of each derivative. It also introduces put-call parity, option Greeks and option strategies.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.	Derivative Market<br />
・	Define a derivative and differentiate between exchange-traded and over-the-counter derivatives,<br />
・	Define a forward commitment and a contingent claim, and describe the basic characteristics of forward contracts, futures contracts , options (calls and puts), and swaps.<br />
・	Discuss the purposes and criticism of derivative markets<br />
・	Explain arbitrage and the role it plays in determining prices and promoting market efficiency.<br />
Forward contracts and Futures<br />
・	Differentiate between the positions held by the long and short parties to a forward contract in terms of delivery/settlement and default risk.<br />
・	Describe the procedures for settling a forward contract at expiration, and discuss how termination alternatives prior to expiration can affect credit risk.<br />
・	Describe the characteristics of future contracts, and distinguish between futures contracts and forward contracts. <br />
<br />
2.	Futures(Margin transaction)<br />
・	Differentiate between margin in the securities markets and margin in the futures markets, and define initial margin, maintenance margin, variation margin, and settlement price.<br />
・	Describe price limits and the process of marking to market, and compute and interpret the margin balance, given the previous day’s balance and the change in the futures price.<br />
・	Describe how a future contract can be terminated at or prior to expiration by a close-out (i.e. offset), a delivery, an equivalent cash settlement, or an exchange-for-physicals.<br />
Mathematics on Forwards and Futures<br />
・	Explain how the value of a forward contract is determined at initiation, during the life of the contract, and at expiration.<br />
・	Calculate and interpret the price and the value of an equity forward contract, assuming dividends are paid either discretely or continuously,<br />
・	Explain why the futures price must converge to the spot price at expiration.<br />
・	Determine the value of a future contract,<br />
<br />
3.	Option<br />
・	Define European option, American option, and moneyness, and differentiate between exchange-traded options and over-the-counter options.<br />
・	Identify the types of options in terms of the underlying instruments.<br />
・	Define interest rate caps, floors, and collars.<br />
・	Compute and interpret option payoffs, and explain how interest rate option payoffs differ from the payoffs of other types of options.<br />
・	Define intrinsic value and time value, and explain their relationship.<br />
・	Explain how option prices are affected by the exercise price and the time to expiration<br />
Put call parity<br />
・	Explain put-call parity for European options, and relate put-call parity to arbitrage and the construction of synthetic options.<br />
<br />
4.	Option pricing (Binomial tree)<br />
・	Calculate and interpret prices of interest rate options and options on assets using one- and two-period binomial models<br />
Option Strategies, Option Greeks, Delta Hedge<br />
・	Determine the value at expiration, profit, maximum profit, maximum loss, breakeven underlying price at expiration, and general shape of the graph of the strategies of buying and selling calls and puts, and indicate the market outlook of investors using these strategies.<br />
・	Explain how an option price, as represented by the Black-Scholes-Merton model, is affected by each of the input values (the option Greeks).<br />
・	Explain the delta of an option, and demonstrate how it is used dynamic hedging.<br />
<br />
5.	Swap, Swap pricing<br />
・	Describe the characteristics of swap contracts and explain how swaps are terminated.<br />
・	Define and give examples of currency swaps, plain vanilla interest rate swaps, and equity swaps, and calculate and interpret the payments on each.<br />
・	Distinguish between the pricing and valuation of swaps.<br />
・	Calculate and interpret the fixed rate on a plain vanilla interest rate swap and the market value of the swap during its life.<br />
Equity swap, Credit Derivatives<br />
・	Calculate and interpret the fixed rate, if applicable, on an equity swap and the market values of the different types of equity swaps during their lives.<br />
・	Describe the characteristics of a credit default swaps, and compare and contrast a credit default swap to a corporate bond.<br />
・	Explain the advantages of using credit derivatives over other credit instruments.</p>
