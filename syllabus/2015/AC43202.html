<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC43202</span>&nbsp;<span id="title">表現文化領域入門演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">テクスト文化学コース入門演習。文字、画像、映像を含めたさまざまなテクストの分析方法と論文執筆法について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC51302と同一。<br />比較文化学類生に限る。総合文学入門演習(AC43012)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">表現文化学領域、テクスト文化学コース入門演習。文字、画像、映像を含めたさまざまなテクストの読解・省察の方法と、資料収集・整理、大学生にふさわしいアカデミック・ペーパー(日本語)の構想から完成までを、実践的に学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アカデミック・ペーパー,テクスト,クロース・リーディング,学術調査,リサーチ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Louisa May Montgomery, Anne of Green Gables (1908)を題材に、テクスト(日本語・英語)を詳しく精確に読む技能を身につけ、研究のための資料を集め、整理、活用する知的技術を身につけ、形式内容ともに大学生にふさわしいレヴェルに達したアカデミック・ペーパーを作成する。</p>

<tr><th><span class="format">第3回</span></th><td>5/8(金)   振替授業<br />
 詳しく読む(クロース・リーディング) とはどういうことか 2  Anne of Green Gables ch.9-16</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5/13  詳しく読む(クロース・リーディング) とはどういうことか 3 Anne of Green Gables ch.17-24</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5/20    詳しく読む(クロース・リーディング) とはどういうことか 4 Anne of Green Gables ch.25-32</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5/27   詳しく読む(クロース・リーディング) とはどういうことか 5 Anne of Green Gables ch.33ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6/3 ピアと考えよう 1  どこに注目する?  「ピアで学ぶ大学生の日本語表現」Ch.1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6/10   ピアと考えよう 2 アイディアを練る 「ピアで学ぶ大学生の日本語表現」Ch.2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6/17  ピアと考えよう 3  アイディアを練る。「ピアで学ぶ大学生の日本語表現」Ch.3<br />

    <p id="posttopics">2人〜4人程度ずつでピア(仲間)グループを編成して、お互いに意見やアドヴァイス、情報提供をするピア・エディティングを実践する。<br />
manabaを積極的に活用する。定期的に、チェックすること。</p>

  <div id="assessment-heading-assessment">

   <p id="assessment">授業への積極的な参加40%、中間課題20%、最終課題(3,000字程度のアカデミック・ペーパー)40%</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 赤毛のアン DVD-BOX ミーガン・フォローズ (出演), コリーン・デューハースト (出演), ケビン・サリバン (その他) <br />2. 赤毛のアン DVDメモリアルボックス (再プレス) バンダイビジュアル <br />3. 劇団四季 ミュージカル 赤毛のアン [DVD] <br />4. 村岡花子: 「赤毛のアン」の翻訳家、女性にエールを送りつづけた評論家 (KAWADE夢ムック 文藝別冊) <br />5. 『赤毛のアン』と花子: 翻訳者・村岡花子の物語 <br />6. アンのゆりかご―村岡花子の生涯 (新潮文庫) <br />7. 新訳 赤毛のアン〈上〉完全版 (角川つばさ文庫) <br />8. アンを抱きしめて―村岡花子物語 <br />9. 赤毛のアンの島へ プリンス・エドワード島&amp;物語ガイド (MOE BOOKS) <br />10. 図説 赤毛のアン (ふくろうの本/世界の文化) <br />11. 花子とアンへの道: 本が好き、仕事が好き、ひとが好き <br />12. 赤毛のアン (スクリーンプレイ) <br />13. 連続テレビ小説 花子とアン Part1 (NHKドラマ・ガイド) <br />14. 赤毛のアンへの旅~秘められた愛と謎 <br />15. こんにちは アン~Before Green Gables dvd <br />16. 河合祥一郎訳 新訳 赤毛のアン 下 完全版 (角川つばさ文庫) 2014 <br />17. 河合祥一郎訳 新訳 アンの青春 上下(角川つばさ文庫) 2015 <br />18. 連続テレビ小説『花子とアン』DVD 2015 <br />19. 茂木健一郎 「赤毛のアン」で英語づけ 夜間飛行 2014 <br />20. 松本侑子 英語で楽しむ赤毛のアン  ジャパンタイムズ 2014 </p>
    <p id="posttext">これらの参考資料は、図書館に完備してあるので、かならず図書館で現物を手にとり、活用すること。</p>
