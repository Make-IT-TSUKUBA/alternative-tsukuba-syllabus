<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCB1014</span>&nbsp;<span id="title">力学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3; 春ABC 木1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質点の運動を通して自然認識を理解することを目的とする。ニュートンの運動法則から出発して、力学的エネルギー保存則、運動量保存則を体系的に導く。また相対運動と運動座標系を学ぶ。必要な数学は随時解説する(ベクトルとテンソル、微分と積分、微小量の取り扱い、微分方程式、座標と座標変換)。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理学類対象。平成22年度までの「物理学AI(FC11011)」および「物理学AII(FC 11051)」を履修済みの者は履修できない。平成23,24年度の「力学A(FC11014)」および「力学B(FC11034)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物理学における普遍性の意義を理解し,質点の古典力学の基礎を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">質点,速度,加速度,力,運動の法則,運動の積分,運動エネルギー,仕事,運動量と力積,エネルギー保存則,ベクトルとテンソル,質点運動,座標変換,中心力,角運動量,相対運動,慣性系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">・</span></th><td>2章.質点の運動<br />

<tr><th><span class="format">・</span></th><td>3章.運動の法則<br />

<tr><th><span class="format">・</span></th><td>4章.常微分方程式<br />
・常微分方程式とその解<br />
・線形性と重ね合わせの原理<br />
・複素数とオイラーの公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>5章.1次元の振動現象  <br />
・特性方程式と固有振動 <br />
・減衰振動,強制振動,共鳴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>6章.運動の積分<br />
・運動エネルギーと仕事<br />
・運動量と力積<br />
・保存力とエネルギー保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>7章.3次元の運動の記述  <br />
・ベクトルによる物理量<br />
・ベクトル表記による運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>8章.ベクトルとテンソル<br />

・テンソル解析<br />
・アインシュタインの記法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>9章.3次元の質点の運動法則<br />
・ベクトル記法での運動方程式<br />

・運動エネルギーと仕事 <br />
・力学的エネルギー保存則,運動の定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>10章.座標変換<br />
・座標系と基底ベクトル<br />

・速度加速度の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>11章.中心力による運動<br />
・角運動量と中心力<br />
・ケプラー問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>12章.座標系と慣性力<br />
・相対運動と慣性系<br />
・座標変換と運動座標系<br />
・地球上でのコリオリの力<br />
・地上での自由落下<br />
・フーコーの振り子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
