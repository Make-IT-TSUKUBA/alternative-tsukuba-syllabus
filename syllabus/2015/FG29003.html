<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG29003</span>&nbsp;<span id="title">知的工学システム基礎実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3-5</span>
    <br />
    <span id="assignments">中内 靖,藪野 浩司,遠藤 靖典,善甫 啓一,星野 准一,澁谷 長史,大澤 博隆,山口 友之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動的システム、回路とコンピュータ、センサとアクチュエータ、機構などの基礎に関する実験。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24以前入学者対象。<br />FG39003と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。<br />世話人:中内</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.2 プレゼンテーション能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この授業では、工学システムに関する基本的な事項を、実験を通して体得し、システム全般に適用できる汎用手段としての基礎技術を習得する。また、具体的な目的に対する知識の応用能力を高め、問題解決の経験を積む。特に、本実験では工学システム学類が目標とする、(3.2)プレゼンテーション能力を重視し, 日本語による論理的な記述力、口頭発表力、討議等のコミュニケーション能力、自主的、継続的に学習できる能力、を形成する科目である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">班毎に、下記A,B,Cのいずれかを各学期に行う。<br />
A.ダイナミカル・システムの基礎<br />
 21-cs システム制御工学基礎実験<br />
 22-ls 演算増幅器による線形システムの基礎<br />
B.コンピュータの基礎と論理回路<br />
 23-ec(1) コンピュータの基礎回路(第1週:ダイオード,第2週:トランジスタ)<br />
 23-ec(2) デジタルIC回路(第1週:デジタルICの基本特性,第2週:ICを用いた発振回路とカウンタ)<br />
 24-lg 論理回路とコンピュータの基礎(第1週:基本論理回路とフリップフロップ,第2週:順序回路,第3週:演算回路,第4週:直列加算器と乗除算回路)<br />
C.センサとアクチュエータ<br />
 25-mo DCモータの製作と制御(DCモータの製作,モータのブラシレス化と回転速度特性の計測,フィードバックによる回転数制御,モータと発電機)<br />
 26-km 機構と機械要素</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">関連授業科目との連携を積極的に意識して実験を行い、各テーマに対する実験の内容・方法を理解し、実験を行う際の基礎と当該分野の基礎を習得す る。また、実験内容ならびに考察等を文書に取り纏め、口頭発表、討議することにより、第三者に分かりやすくプレゼンテーションする能力を修得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">すべてのテーマを完了させること。テーマ完了時にはレポート提出(テーマによっては口頭試問)が必須である。<br />
各テーマ分のレポートを100点満点で評定し,2テーマ分の評定の平均値として評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">実験に臨む前に、実験テキストに従って十分な予習を行っておくこと。</p>
  </div>
