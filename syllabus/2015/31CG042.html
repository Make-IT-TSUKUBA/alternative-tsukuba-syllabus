<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31CG042</span>&nbsp;<span id="title">総合英語I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>
    <br />
    <span id="assignments">ブリンクマン ブルース ケネス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。学術研究の場で実際にそれに相応しい英語が使えるように、英語の4技能の総合的な基礎力強化と応用力養成を行う。CALL教室を積極的に活用し、英語に触れる機会を増やす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工(応理、工シス、社工)B 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The focus of this course is to improve the four English skills of reading, writing, speaking, and listening, using activities which are oriented toward empowering and preparing learners for their future academic and social endeavors. A significant growth in academic vocabulary and, more indirectly, grammatical proficiency are also goals. Through regular weekly conversations with different partners, students are expected to improve their fluency and comfort with conversation ranging from the everyday encounter with a new conversation partner to academic and philosophical discussions. Small group presentations are possible as a preparation for more challenging presentations in year 2. Regular listening activities may be drawn from songs, newscasts, documentaries, VOA, and other authentic sources rather than textbooks, as will be much of the reading material. Writing goals include writing note cards, weekly partner notes, composing e-mail, writing short answers and reactions, and at least one short essay. Critical thinking and media awareness are essential skills, as we will draw material from the internet. Topics will include current events, global issues, global social and technological change, sustainability, and global cultural literacy, with some variation to suit the interests and needs of the students. <br />
Speaking: Everyday conversation, meeting new people, small-group presentation skills. <br />
Reading: Extensive reading of simple or simplified English texts, reading which supports class activities. <br />
Listening: English songs, CNN student news, VOA, somewhat simplified listening content. <br />
Writing: E-mail, notes, personal profile, blog-style writing, reactions with link (source). <br />
Vocabulary: Consolidation of basic vocabulary such as the General Service List (GSL) and expansion of academic vocabulary (AWL sublist 1) in addition to vocabulary from topics we cover.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Practical,academic,web-enhanced,learning,listening,speaking,vocabulary</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Week 1: Orientation activities, assessing student needs and areas of interests. <br />
Week 2: Classroom (meta)language. <br />
Week 3: The sound system of English, the International Phonetic Alphabet.<br />
Week 4: GSL (General Service List) and Academic Word List Sublist 1.<br />
Week 5-9: Project(s) using all skills. (Names and/or Learning Style)<br />
Week 10: Review</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Grading will be based roughly on Attendance (20%), Speaking/Participation (20%), Writing (20%), Listening (20%), and a Final Examination (20%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Some activities, such as writing essays, conducting research, planning presentations, learning vocabulary, studying grammar, and completing reading assignments, are best done as homework outside of class. I recommend you maintain a steady daily input of English by reading and listening to some English content which is updated and available online such as audio or video podcasts. Some possibilities are: CNN Student News BBC Learning English, VOA Special English Lit2Go, Project Gutenberg, and many others. Language learning software can be an efficient way to learn for many. The university may require you to use the software in addition to your efforts in class.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">No textbook is required, as we will use online resources, electronic documents, and handouts, but books may be assigned later if circumstances require. I recommend a small physical (paper) English-English dictionary such as the Longman Handy Learner&#039;s Dictionary.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">I do not have office hours, so try to speak to me before, during, or after class. You can also send mail to me at blues&lt;dot&gt;tea&lt;dot&gt;cha&lt;at&gt;gmail&lt;dot&gt;com. Please include your full name, student number, class, and a subject line.</p>
