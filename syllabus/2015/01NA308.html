<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在の我々の生活は、世界中の国々と様々に関わり合いながら成立している。その反面、複数の国の法律関係が絡むトラブルも絶えない。例えば、甲国のA社と日本のB社との間で締結された契約をめぐって争いが生じた場合、あるいは日本に居住するC国人・D国人夫婦が離婚する場合、日本の裁判所はどのような事案を引き受け、どの国の法律に基づき紛争解決を図るべきか。このような問題意識のもとに、本講義では、国際私法(広義)の主要論点について解説する。</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">i) 国際裁判管轄権の決定から準拠法決定までを一連の流れとして把握し、かつ外国判決の承認・執行に関する諸問題を含めて、国際私法独自の基本的思考方法を理解する。<br />
 ii) 国際私法の基本的思考方法を具体的場面にあてはめ、国際私法の理念に適った紛争解決を導く手法を身に付ける。</p>
  </div>
