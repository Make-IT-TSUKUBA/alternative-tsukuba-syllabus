  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">管理会計の目的は,財務情報や財務情報に影響する非財務情報を用いて経営管理を行うことにあります。講義では,経営計画,予算,コストマネジメントなど,企業で活用される経営ツールごとに管理会計のあり方を説明します。また,それらの機能と機能不全について解説を行います。<br />
さらに,受講者が財務/非財務情報の分析を実務で活用できるように,いわゆる内部情報を用いた経営分析の統計的技法を習得するための演習も実施します(ノートパソコンを持参すること)。これは,近年の実証的かつ統計的な経営分析の主要論文の解説と,仮想データを用いた演習作業となります。ここでは,CVP分析,CVP分析に基づいた利益予測,販管費の下方硬直的ビヘイビア推定,非財務情報の獲得方法,KPI(重要業績指標)の特定および財務数値に影響するラグ期間推定,顧客別利益のマルチレベル分散情報分析,シミュレーションによる投資決定技法,などが扱われます。なお,講義内容は参加学生の興味及び習熟度に応じて調整します。<br />
<br />
《初日》<br />
第1回:管理会計についての概要・歴史(講義)<br />
【事前課題】これまでの会計関連の講義を復習しておくこと。<br />
【講義内容】管理会計の歴史を概観し,この講義で取り扱う領域を説明します。<br />
第2回:予算(講義)<br />
【事前課題】自社の予算の仕組み(策定プロセス・運用方法など)について,確認しておくこと(レポートは不要)。なお,もしも予算がなくなったら自社はうまく動くのか,という脱予算管理の可能性についても考えてきてください。<br />
【講義内容】予算という多くの企業にある当たり前の仕組みについて,もう一度考えなおすきっかけとなることを目指します。<br />
<br />
《2日目》<br />
第3回:経営計画(講義)<br />
【事前課題】事前読了文献1の読了。また,自社の経営計画について,確認しておくこと(レポートは不要)。経営計画に含まれている目標のうち,具体的な数値目標(財務・非財務は問わず)のあり方について,講義中に議論できるようにまとめておくこと。<br />
【学生報告】当日の講義内での発表希望者を募ります。発表内容は,自社の経営計画の内容や策定プロセスの説明(自身が実務で関与している部分に限定して説明することも可)。持ち時間は5分~10分程度。発表希望者は事前に連絡の上,当日までにスライドを作成しておくこと。希望者多数の場合は事前連絡の先着順で3名までに限定します。なお,これは枠外加点対象となります<br />
【講義内容】多くの企業で制作されている向こう3年から5年程度の経営計画についてその概要および研究上の成果を紹介し,議論します。<br />
第4回:事業部・子会社の管理会計(講義)<br />
【事前課題】事前読了文献2および3の読了。また,もし,自社に事業部や子会社がある場合,それら分権的組織の管理に伴う問題点について議論できるようにとりまとめておくこと。<br />
【講義内容】管理会計の主要な役割は,権限移譲した部門の管理にあります。「任せて任せっぱなしにしない」,いわゆるマネジメント・コントロールの基礎理論と現実への応用,そして近年の研究の成果について講義します。<br />
第5-6回:計画策定のための経営分析(演習)<br />
【事前課題】各自のPCに無料の統計ソフトであるRをインストールしておいてください。インストールについてはgoogleなどで検索すれば方法が多数掲載されていますのでそれを参照してください。なお,この点について不安な方は,参考文献を購入の上,インストールしてください。<br />
【講義内容】CVP分析,自由裁量費を考慮したCVP分析,販管費の下方硬直的ビヘイビア推定,非財務情報の獲得方法,KPI(重要業績指標)の特定および財務数値に影響するラグ期間推定,顧客別利益のマルチレベル分散情報分析,シミュレーションによる投資決定技法など。<br />
【事後課題】教員側から提供するデータに基づいて,経営分析レポートをパワーポイントで作成してください。詳細は講義で指示します。<br />
<br />
《3日目》<br />
第7回:コスト・マネジメント(講義)<br />
【事前課題】事前読了文献4の読了。なお,4の演習問題を実施したレポート(手書きに限る)について提出した場合,枠外加点をします。<br />
【講義内容】原価計算にともなる諸問題,そして原価管理の考え方のうち,特にマネジャーにとって有用となるものを講義します。<br />
第8回:業績評価と報酬設計(講義)<br />
【事前課題】事前読了文献5および6の読了。<br />
【講義内容】評価を金銭的報酬に結びつける時点で,日本の企業は「成果主義」という失敗とも呼べる経験をしています。なぜ,評価を金銭的報酬に結びつけるのは難しいのか,なぜ多くの企業では固定給が採用されるのか,日本型年功賃金がなぜ業績評価の側面から合理的であることが説明できるのか,などを講義します。<br />
第9-10回:計画策定のための経営分析(報告会)<br />
【事前課題】第5-6回の事後課題を講義内で指示するメールアドレスに提出しておいてください。<br />
【講義内容】分析結果の報告会です。また,管理会計のラップアップも行います。</p>

   <div id="textbook">
    <p id="pretext">購入の方法・必要性などについては,初回の講義に指示する。<br />
事前読了文献1:ヘンリー・ミンツバーグ(2003)「戦略プランニングと戦略思考は異なる」『ハーバード・ビジネス・レビュー(日本語版)』1号, 86-97(Mintzberg, H. (1994). “The fall and rise of strategic planning” Harvard business review, 72(1), 107-114)。<br />
事前読了文献2:伊丹敬之(1986)『マネジメント・コントロールの理論』岩波書店の第1章。<br />
事前読了文献3:福嶋誠宣(2012)「コントロール・パッケージ概念の検討」『管理会計学』20(2), 79-96。<br />
事前読了文献4:小沢浩(2011)『詳解コストマネジメント』同文舘の第2章「原価の分類」,第3章「製品原価計算・個別原価計算とABC」。<br />
事前読了文献5:樋口美雄(2001)『人事経済学』生産性出版の第7章「給与の決め方」。<br />
事前読了文献6:サイモンズ,R(2000)『戦略評価の経営学』ダイヤモンド社の第11章の「業績目標とインセンティブの連携」。</p>
