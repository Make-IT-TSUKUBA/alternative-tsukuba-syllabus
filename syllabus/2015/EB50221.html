<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB50221</span>&nbsp;<span id="title">植物系統分類学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>
    <br />
    <span id="assignments">石田 健一郎,中山 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物界を構成する多様な分類群を系統分類学的視点より各論的に詳説し,各分類群の認識を深める。緑藻類と陸上植物を中心に学ぶ。
Diversity, classification, morphology, ultrastructure, life history and phylogeny  of green plants, including chlorophytes and land plants.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG30221と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />多様性コース<br />I・II・IIIを通年で履修することが望ましい。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物は酸素発生型光合成を行う生物の総称で,通常,動物と対比して論議される。しかし,光合成生物は原核生物と真核生物にまたがり,さらに真核光合成生物は起源を異にする生物の集合であることが明らかになっている。このような複数の起源をもつ光合成生物の世界をどのように体系づけることができるか,そして,どのような論理と技術でその体系化が可能になるかを学ぶ。1学期は原核の光合成生物と,緑色植物を除く植物群を、2学期は緑色植物を対象とする。理解を助ける目的で,写真やビデオなどの資料が用意されている。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>緑色植物の構成とそれらが生物界で占める位置。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>緑色植物の系統解析に必要な形質:鞭毛装置,細胞分裂,生理,生化学的性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>プラシノ藻綱とアオサ藻綱。細胞構造,光合成色素,生活環の多様性,分類。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>緑藻綱。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>シャジクモ藻綱。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>陸上植物の進化段階と系統。化石,生活環,分子データ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>コケ植物(蘚類,苔類,ツノゴケ類):特徴と分類系,系統。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>シダ植物(マッバラン類,ヒカゲノカズラ類,トクサ類,シダ類):特徴と分類系,系統。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>種子植物:形質の進化。裸子植物(ソテツ類,球果類,グネツム類)の特徴と分類。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>被子植物:分類と系統,花の進化,分子系統。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
