<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">未来を予測するとき、過去の出来事を想い出すとき、私たちの脳はどのように働くのでしょうか?将来のための意思決定、スケジューリングに記憶、学習のプロセスはどのように関わっているのでしょうか?本講義では、人間の身体とこころ、知覚と意識、学習・記憶、感情、動機付け、意思決定等に関する認知神経科学の基本的な知識を学び、さらに、神経経済学や神経倫理学など、近年の社会神経科学の最前線の知見に触れてもらうことを目的とします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">社会経済分野の先端的かつ専門的な講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>脳とこころ~ハードとソフトの多様な関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>脳を測って、こころを観る ~ 脳計測の実際(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>脳を測って、こころを観る ~ 脳計測の実際(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>意識と注意、感覚/知覚/認知 ~ 外界センシング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>身体意識と運動、計画と遂行 ~ 行動プログラム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>記憶と想像 ~ 無限なる夢幻の世界(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>記憶と想像 ~ 無限なる夢幻の世界(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>感情と情動 ~ 認知の土台、意思決定の舵取り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>報酬と動機付け、経済行動 ~ 生きる目的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>道徳性と社会性 ~ 脳科学の社会応用と倫理的問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
