<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB24181</span>&nbsp;<span id="title">親族</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">本澤 巳代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">夫婦関係(婚姻、離婚)や親子関係(実子・養子、親権)、扶養や後見など民法の親族編について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">目標:夫婦関係・親子関係に関する民法の基礎知識を身に付けるとともに、応用能力を養うこと。<br />
概要:夫婦や親子などに関する民法・戸籍法・家事事件手続法・児童福祉法などについて概説し、家族に関する法制度全体の仕組みを理解できるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">ライフサイクルに応じて、婚姻・妊娠・出産、遭遇するかもしれない離婚、親の介護など、夫婦関係や親子関係に関する民法の諸規定を中心に、これに関係する戸籍法、家事事件手続法、法の適用に関する通則法、児童福祉法・児童虐待防止法などについて、後掲の教科書を使用しつつ判例なども紹介しながら講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>家族法の歴史と基本理念、家族法と戸籍、日本の家族の過去・現在・未来、婚約の意味、婚姻するために必要なこと、婚姻の形式的要件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>婚姻届を出せない(婚姻の実質的要件、近親婚の禁止)、夫婦の役割分担、マイホームの購入、夫婦が別居したら</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>子どもの出生と名前、婚姻と親子関係、できちゃった結婚と子ども、子どもが夫の子でないとき、未婚の母と子ども</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生殖補助医療で生まれた子ども(人工授精、体外受精、代理母)、他人の子どもを養子にする(連れ子養子、特別養子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>子育てと親の義務、誰が親権者か、中学生で母?、親の体罰と教師の体罰、子どものものは親のもの?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>子ども虐待、医療と子ども虐待、親権喪失と制限、親権者がいなくなったら</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>離婚届の意味(協議離婚、離婚と戸籍)、離婚届を出せない(離婚の種類、具体的離婚原因、抽象的離婚原因)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>離婚後の生活はどうなる(財産分与の法的性質、財産分与の対象と方法)、離婚による子どもの親権、子ども争奪戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>別れて暮らす家族に会いたい、離婚後の子どもの養育費、国際結婚と子ども、国際離婚と子ども</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>老親扶養の義務は誰に(扶養の権利義務関係、扶養の順位と方法)、新しい後見制度、成年後見人の選任と職務、老親を看取る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">期末テスト(60%)、講義中に課すレポート(30%)、出席(10%)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">夫婦や親子といった身近なテーマを取り扱う授業ではあるが、社会の常識と法律の規定とがかけ離れていることも珍しくないので、必ず事前に後掲する教科書や参考図書を読んでおくとともに、授業中はもちろん、事前事後に六法で関係条文を確認するようにして欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書として、本澤巳代子・大杉麻美・高橋大・付月『よくわかる家族法』ミネルヴァ書房、2014年(2500円+税)を使用する。このほか、参考図書として以下のものなどがある。</p>
    <p id="textbook-textbook">1. 高橋朋子・床谷文雄・棚村政行『民法7親族・相続第4版』有斐閣アルマSpecialized、2014年(2400円+税) <br />2. 二宮周平『家族法第4版』新世社、20013年(3250円+税) <br />3. 水野紀子・大村敦志編『民法判例百選III親族・相続』有斐閣、2015年(2100円+税) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">事前にアポイントを取ること。なお、講義の終了時に質問時間を設けるので、活用して貰いたい。</p>
    <p id="officehour">水曜日14時~18時<br />人社系棟B304&nbsp;<span class="officehour-address">1000693</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">夫婦や親子などの法律関係について客観的知識を身に付けるようにし、社会的偏見や自分の思い込みで分かったつもりにならないようにして欲しい。家族に関する国家の基本ルールである民法を学んだうえで、家族社会学や児童・家庭福祉などを学んでもらうことで、より立体的な理解が進むので、家族に関係する他の科目も受講して欲しい。</p>
  </div>
