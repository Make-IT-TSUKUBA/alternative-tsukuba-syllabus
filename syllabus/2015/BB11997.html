<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB11997</span>&nbsp;<span id="title">卒業論文演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">社会学主専攻全教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">平成22年度以降の入学者を対象に、卒業論文執筆のための演習形式の指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「卒業論文」と併せて履修すること。平成21年度以前の入学者は、「卒業論文演習」BB11992を選択すること。<br />主専攻必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">担当教員の指導を受けながら、卒業論文を執筆する。質の高い卒業論文を仕上げるために必要な諸技術を習得することを目標にする。。(平成21年度以前の入学者は、本科目ではなく「卒業論文演習」BB11992」を履修すること)</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">社会学主専攻の学生は、卒業論文に関連するスケジュールを随時確認しておくこと。本演習は4年次履修科目だが、以下に3年次からのスケジュールを示す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>【3年次11月あたま】 「卒論中間報告会」の傍聴 (4年生が報告する卒業論文の中間発表を聞きながら、卒論についてのイメージを固めること)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>【3年次11月末】 「卒業論文仮題目届」の提出 (指導を希望する教員と提出1~2週間前に面談し、指導方針などを聞いておくこと)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>【4年次4月中旬】 「卒業論文の手引き」配布 (卒論の執筆要項。人社棟A421)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>【4年次5月最終週】 「卒論題目届」の提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>【4年次11月あたま】 「卒論中間報告会」での発表 (一人10~15分のプレゼンを行う)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>【4年次1月下旬】 卒論提出 (締切厳守)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">演習の予定や形式に関しては、各教員によく聞いておくこと。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">卒論中間報告会で発表することが求められる。日時や場所などの詳細は後日掲示する。必ず「卒業論文」(BB11998)と併せて履修すること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">3年次の仮題目提出直前になって卒論のことを考え始めても遅い。主専攻を社会学に選択したときから常に卒論のことを考え、自分なりの問題意識を持って講義や演習・実習を選択して取り組まなければ完成度の高い論文は作成不可能である。指導教員はあくまでも相談相手・伴走者であり、書くのは学生自身である。準備作業・執筆作業にあたっては、何よりも主体的な態度や意識が求められる。4年次の生活の柱として、卒論を位置づける必要がある。</p>
  </div>
