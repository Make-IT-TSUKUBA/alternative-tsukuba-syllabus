<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31513</span>&nbsp;<span id="title">生物圏地球科学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 火3-5</span>
    <br />
    <span id="assignments">久田 健一郎,指田 勝男,上松 佐知子,鎌田 祥仁,藤野 滋弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地殻表層部の地層や岩石に記録されている多様な生命体やそれらを取り巻く地層についての情報を,どのように解析・解読するかを実践的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「生物圏地球科学実験(EE31163)」を修得済みの者は履修出来ない</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「フィールドサイエンティスト」としての素養に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地質調査の方法からまとめ方,古生物解析法,さらに地域地質の地史や環境変遷の復元など,卒業研究に取り組める力を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期AB(1週~10週);久田・鎌田・藤野(地層学分野)担当<br />
各週の基本タイトルは以下の通り;堆積構造の観察法(野外実習を含む)・粒度分析・石灰岩の組織観察・堆積岩薄片作成など。<br />
春学期C(11週~15週;上松(地史・古生物学分野担当)及び秋学期A(1週~5週);上松(地史・古生物学分野担当)<br />
古生代サンゴ化石の分類と同定・化石を含む地質調査の方法(野外実習を含む)・大型化石の採集処理方法・示準化石と示相化石・古生物の形態分類・統計・計測<br />
秋学期BC 卒業研究の内容にあわせて,より実践的な実験内容を実施する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地層学分野、地史・古生物学分野のそれぞれの演習を履修すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実験結果,出席,レポート</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">地質標本館などで,標本観察などを行う。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

小川・久田著:付加体地質学(共立出版)<br />
浅野 清編:新版古生物学I(朝倉書店)<br />
松本達郎編:新版古生物学II(朝倉書店)<br />
日本古生物学会:古生物学辞典(朝倉書店)<br />
小高民夫:大型化石研究マニュアル(朝倉書店)<br />
馬渡峻輔:動物分類学の理論(東京大学出版会)</p>
