<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24191</span>&nbsp;<span id="title">スポーツと文化(イギリス編)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">山田 幸雄, 嵯峨 寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クーベルタンをして近代オリンピックの創設を可能にしたイギリスにおける近代スポーツの特徴を,英国と由縁の深い競技種目を例に歴史や文化との関連の中に見ていこう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近代スポーツ発祥の地、イギリスにおけるスポーツの活動現場には、歴史的にみても今日においてもアメリカや日本など他国とは異なる文化的特徴や独特なスタイルがみられる。それらを直ちに日本が輸入・真似するのは無理であるとしても、あえてスポーツの祖国に学ぶことにより、日本のスポーツ文化を見直し、また、2020オリンピックを契機にスポーツの革新を図る上で参考になる点も多いだろう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	英国でのスポーツ実践の特徴を理解し、特定の競技種目を例に説明できるようになる。<br />
2	英国と日本におけるスポーツ文化の相違を説明できるようになる。<br />
3	映画『炎のランナー』を鑑賞し、授業で学んだ事柄との結びつきを発見することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツマンシップドレスコード,ブルー,キャプテンシー,アマチュアリズム,ジェントルマン,スポーツマンシップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[ガイダンス]<br />
この授業のねらい、テーマなどを確認し、3ヶ月にわたる今後の講義に対するモチベーションを高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 白木 仁 体育系】<br />
[クラブ]<br />
英国のクラブ組織は日本やアメリカなどに比べどのような特徴があるか、ゴルフの代表的クラブを例にみてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 山田 幸雄 体育系】<br />
[格式]<br />
テニスの代名詞となった「ウインブルドン」。その発展を支えてきた民間クラブの発展と戦略をたどってみよう。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日  中川 昭 体育系】<br />
[エリート育成]<br />
ラグビーがエリート教育に採用されるに至る経緯、歴史を祭りやサッカーなどとの関係にも目を向けながら遡ってみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 秋元 忍 神戸大学】<br />
[遊びと社交]<br />
体力差に伴う危険が大きいにも関わらず、ホッケーには男女混合ゲームが存在する。その意味を考えてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 榊原 浩晃 福岡教育大学】<br />
[パブリックスクール]<br />
クーベルタンが範を求めた「パブリックスクール」に学校スポーツの可能性を見出そう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 石坂 友司 奈良女子大学】<br />
[階級]<br />
日本人には馴染みのない階級制度について、ボート競技など英国で人気のスポーツを例に触れてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 小井土 正亮 体育系】<br />
[プレミア・リーグ]<br />
世界有数のプロ・サッカーリーグ、プレミアにはイギリスらしさの痕跡がどんなところに認められるだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 嵯峨 寿 体育系】<br />
[映画に見る英国とスポーツ(前半)]<br />
1924年パリ五輪に挑む英国代表陸上選手らの決意、葛藤を描いた映画『炎のランナー』(1981年)を鑑賞しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 山田 幸雄 体育系】<br />
[映画に見る英国とスポーツ(後半)]<br />
実話に基づくこの英国映画のメッセージを、これまでの講義を通して蓄えた知識を駆使し、解釈してみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">近代スポーツを生んだ英国とそのスポーツ文化に、これからの日本の社会、スポーツ界は何を学べるか、2020年東京オリンピックのレガシー(五輪開催の遺産)構築を見据えて考えてみよう。</p>
