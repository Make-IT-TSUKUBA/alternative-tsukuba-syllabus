<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語の音韻、語形、構文、意味を分析するための基礎知識を学び、それらを言語データに適用して初歩的な言語分析を体験する。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">言語のない世界を想像することは困難である。 言語によって我々は世界を捉え、 ものを考え、 思いを表現し、 社会生活を営んでいる。 それを可能にする言語はどのように分析することが可能なのだろうか。 この問題についてじっくり考えるのが言語学概論bの目標である。</p>
  </div>
