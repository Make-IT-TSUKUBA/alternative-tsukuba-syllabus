                        }
                    }
                });

  <h1 id="course-title">
   <span id="course">EA10241</span>&nbsp;<span id="title">生物資源現代の課題II</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学入門の講義と関連させて、食糧、環境、国際開発、生命化学などの分野から、現在、我々が直面している生物資源に関わる現代の課題を提示し、解説する。このような現代的課題には決まった回答はない。受講者には問題を問題として見つめ、とらえる目を養って欲しい。本講義では、学生と教員参加型の討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度以前入学者対象。対象者がいる場合のみ開講。生物資源学類生の履修は認めない。平成24年度までの「生物資源現代の課題」(EA10221)を履修済みの者は履修できない。<br />2015年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">現代社会が直面する諸問題について要点を理解させると共に、それに対して生物資源科学がどのように関わっているのか、どのような解決方策があるのかを考える力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物資源,環境,食料,食の安全・安心,生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>-グローバルフードセキュリティーと農作物改良-<br />
世界の人口は2050年には90億人に達すると言われている。一方、我が国に目を向けると急激な少子高齢化社会が進展し、今後の大きな課題となっている。このような変化の中で、どのような農作物の開発が必要となるのかについて考える。</td><td> 担当:</td><td>江面 浩</td></tr>
<tr><th><span class="format">第2回</span></th><td>-食糧問題と水資源-<br />
現在、開発途上国を中心に、急速な人口増加にともなう深刻な食糧不足が懸念されている。食糧増産には灌漑が必須だが、利用可能な水資源の量は限られている。どうすれば効率よく持続的に水資源を利用していけるのか。水という特殊な資源の特性を示した上で、解決すべき諸課題について概説する。</td><td> 担当:</td><td>石井 敦</td></tr>
<tr><th><span class="format">第3回</span></th><td>-化学生命学への誘い-<br />
【DNA→RNA→タンパク質】という生命の化学的原理の確立から、50年の時を経てiPS細胞が誕生した。これからの50年、人類は何を成し遂げるだろうか? 化学生命学が拓く、未来の『医の知(いのち)』を考えよう。</td><td> 担当:</td><td>深水 昭吉</td></tr>
<tr><th><span class="format">第4回</span></th><td>-食品と微生物の関わり,食品成分の機能性-<br />
食品の加工技術や食素材の生産技術としての微生物の利用、また食品衛生と微生物の関わりについて、また食品成分が人間の健康に与える様々な効果についての諸問題について解説する。</td><td> 担当:</td><td>本田 洋</td></tr>
<tr><th><span class="format">第5回</span></th><td>-食品・食品素材の高度利用-<br />
我が国および世界の食料自給率、食品機能と健康寿命の関わり、食品産業界からの科学技術開発の要請、食品工学と食品ナノテクノロジーの展開、栄養・吸収に関わる体内動態など、食品・食品素材の高度利用に関わる課題を中心に解説する。</td><td> 担当:</td><td>中嶋 光敏</td></tr>
</table>
