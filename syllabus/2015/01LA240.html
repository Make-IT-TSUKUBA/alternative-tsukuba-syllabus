<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">相続税法の基礎知識を習得するとともに、重要判例や最新の判例動向、相続税法を巡る最近の問題及び財産評価における実務上の重要課題等を把握する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">講義と履修生による判例研究発表(履修生による発表は2回目以降)の形式で行う。<br />
授業時間の概ね2/3ほどを相続税法の基礎知識を習得するための授業計画に従った講義にあて、残り1/3で履修生による判例研究発表を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回(4月11日) 総論(相続税の意義、課税の根拠、具体的な仕組み等)<br />
第2回(4月18日) 納税義務者など(無制限納税義務者、制限納税義務者等)<br />
第3回(4月25日) 相続税の課税財産等(財産の帰属、みなし相続財産等)<br />
第4回(5月2日) 課税価格の計算(小規模宅地等の特例、債務控除など)<br />
第5回(5月9日) 相続税額の計算(税額の加算、税額控除等)<br />
第6回(5月16日) 贈与税(相続時精算課税制度、各種特例等)<br />
第7回(5月23日) 納税猶予等(農地等、非上場株式)<br />
第8回(5月30日) 申告と納付(更正の請求、延納、物納等)<br />
第9回(6月6日) 財産の評価I(土地の評価等)<br />
第10回(6月13日) 財産の評価II(株式の評価等)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(注)講義の進捗状況により、変更がありえる。また、2回目以降、判例研究を行うが、初回講義時に研究予定の判例を提示し、各回講義時に次回研究予定の判例を配付するので、原則判例を読んだ上で、講義に参加すること(可能な範囲で初回講義時に履修生各自が行う判例研究を決定する。使用する判例は講師が提示するが、講師との相談により履修生の希望による他の判例とすることも可)。</p>
   </div>
  </div>

   <p id="assessment">課題の判例研究を授業で発表してもらい、それに出席状況を加味して評価する。出席は8割程度を原則とする(履修者は判例研究発表を必ず行うこととする。)。</p>
