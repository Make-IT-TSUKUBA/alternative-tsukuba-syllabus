<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32EN022</span>&nbsp;<span id="title">ドイツ語基礎BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語の基礎的総合的学力の養成を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象(当該年度入学秋学期入学者および秋学期不合格者を含む)。再履修者を除き、原則として「ドイツ語基礎」AB両科目をセットで履修すること。<br />詳細後日周知<br />G科目<br />「ドイツ語基礎BI」の単位修得者のみ履修申請可。但し、「ドイツ語基礎BI」集中授業の履修申請者は、特例で単位修得見込者として事前履修申請を認めるが、「ドイツ語基礎BI」集中授業に合格しなかった場合は、履修申請を後日取り消す。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">初心者を対象に、ドイツ語の平易な文を辞書を使って読めるようになることを目標とする。ドイツ語を読み理解するテクニカルな能力を身に付けると共に、ドイツ語圏の文化・歴史等に関する知識、理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語,初級文法,異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に付随しているDVDを見ながらドイツ語圏の社会や文化について学んでいく。BI同様、簡単なドイツ語の文を読んでいくが、少し複雑で長い文を読んでいく。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">学期ごとに行う試験の結果、出席状況、授業への参加意欲を総合的に評価する。</p>
  </div>
