<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB62021</span>&nbsp;<span id="title">ゲノム生物学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゲノムを構成する各遺伝子は、協調的に発現されて、その生物学的情報が活用されなければならない。この授業では、クロマチン構造が、ゲノム発現に及ぼす影響や原核生物と真核生物における転写機構の相違点について学ぶ。さらに、転写後のRNAの運命を概説し、ゲノム情報の可変性・多様性が起因する機構について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">ゲノムに記された遺伝に関わる情報はどのようにして形質を支配するのだろうか。本講義では、ゲノム構造の全体像と転写・翻訳・翻訳後修飾など、ゲノム機能の発現と繊細な制御の仕組みについて述べる。また、細胞内のmRNAやタンパク質を全体として把握することの重要性を解説し、それらを解析する方法について学ぶ。</p>
  </div>

   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">ゲノム生物学I〜IIIは相互に関連しており、全てを受講することが望ましい。授業は受講生が遺伝学概論とゲノム生物学Iレベルの知識を持っていることを前提とし、教科書にそって進める。また、各自の自主的な学習を強く望んでいる。</p>
