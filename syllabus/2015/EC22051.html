<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC22051</span>&nbsp;<span id="title">環境化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">田村 憲司,山路 恵子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土壌・水・大気に関する基礎的な化学的諸側面を述べ,種々の原因によるそれらの汚染のプロセス,影響評価,さらに生物圏とのかかわり及びその意味について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">環境中の重金属等の元素や化学物質の挙動、汚染等について理解を深め、人類の生活における環境変動と環境保全の重要性について考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">水,土壌,物質循環,環境変動,環境化学物質,汚染</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の前半は、生物の生存を支える自然環境の化学的側面について、特に水と土壌に関連した物質循環について理解を深めるとともに、環境に関係する化学分析値の見方と考え方について学ぶ。授業の後半は、環境化学物質による環境汚染、環境中での挙動ならびに、それらと生態系との関わりを化学的視点から解説する。<br />
 この授業では、生物の生存と活動を支える環境の役割、ならびに、人類の生活における環境変動と環境保全の重要性について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>序論<br />
<br />
I-1 はじめに<br />
    (1)環境の定義<br />
    (2)地球化学的要素の重要性<br />
    (3)環境化学とは<br />
<br />
I-2 地球生態系<br />
    (1)太陽系・地球<br />
    (2)地球環境の安定性メカニズム<br />
<br />
I-3 分析値の意味するもの<br />
    (1)表示法<br />
    (2)分析化学・分析法<br />
    (3)誤差,標準偏差</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>水圏の環境化学<br />
<br />
II-1 はじめに<br />
    (1)水の地球的循環<br />
    (2)水循環とスケール、水収支、人間活動<br />
   <br />
II-2 陸水中の各成分の存在形態と基本的化学<br />
    (1)濃度表示<br />
    (2)存在形態<br />
    (3)存在形態に及ぼす因子<br />
<br />
II-3 陸水各論<br />
    (1)雨水(降水)<br />
    (2)河川水<br />
    (3)陸水の汚染</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>土壌圏の環境化学<br />
<br />
<br />
III-1 土壌の生成・構造・機能<br />
    (1)土壌体<br />
    (2)生成と分類<br />
    (3)機能<br />
   <br />
III-2 機能を支える有機無機成分<br />
    (1)土壌無機・有機成分<br />
    (2)土壌粒子表面での化学反応<br />
<br />
III-3 土壌圏の汚染と対策<br />
    (1)土壌汚染の機構<br />
    (2)土壌の重金属汚染<br />
    (3)土壌汚染対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>同位体の環境化学<br />
<br />
IV-1 環境放射線<br />
    (1)宇宙線<br />
    (2)大地放射線<br />
    (3)被爆線量<br />
IV-2 同位体の化学<br />
    (1)同位体<br />
    (2)元素の壊変則<br />
    (3)放射線の単位   <br />
IV-3 同位体の環境化学への利用<br />
    (1)安定同位体<br />
    (2)放射性同位体<br />
IV-4 放射線の生物影響と防護・管理<br />
    (1)放射線の生物影響<br />
    (2)放射線防護・管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生物と環境 物質循環<br />
<br />
V-1 有機物の分解と腐植化<br />
    (1)有機物の分解<br />
    (2)腐植の生成<br />
<br />
V-2 炭素循環<br />
    (1)陸上生態系の炭素量<br />
    (2)土壌有機物の動態<br />
    (3)人間の影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人類の活動と環境変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>人類の活動と環境変動:大気汚染物質の現状と植物への影響、植物の適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人類の活動と環境変動:二酸化炭素濃度増加と植物への影響、植物の適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>人類の活動と環境変動:重金属汚染と植物への影響、植物の適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>人類の活動と環境変動:総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
