 <body>
  <h1 id="course-title">
   <span id="course">1C24041</span>&nbsp;<span id="title">スポーツを変えた発明</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ種目とそのルール、技、スポーツ用品などの発明がなければ、スポーツは今日の繁栄を築くことができなかったであろう。本講義では、創出と発明をキーワードとしてスポーツの世界を読み解く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数あるスポーツ大会や種目には、それぞれの発案者があり、それを脈々と受け継いで、新たな制度やルールや発明などが加えられて、今日に至っている。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.スポーツ、レジャー、運動に関連する様々な角度からの発明・発見を知る。<br />
2.独創的な開発が、世の中にもたらす影響について理解する。<br />
3.独創的な発明・発見が生まれる原動力は何だったのかを考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">近代スポーツ,独創性,スポーツイベント,ドーピング,トレーニング,女性スポーツ,障がい者スポーツ,体操競技,スクーバ・ダイビング,ラグビー,レジャー,運動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 橋本佐由理 体育系】<br />
[オリエンテーション]<br />
はじめに授業のねらいと進め方などについて説明する。<br />
[スポーツ・運動の中断予防はできるのか?]<br />
スポーツや運動がストレス解消につながることは自明のことである。人々が健康を目指したスポーツや運動でストレスマネジメントをするには、スポーツ・運動が継続されることが必要だ。しかし、強い生活ストレスがかかるとスポーツ・運動が中断されてしまうのだ。スポーツ・運動の中断予防のためにはどうすればいいのかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 菊幸一 体育系】<br />
[「スポーツ」という発明―Sportization とは何か―]<br />
スポーツを変えた発明を考える前に、「スポーツ」という発明を考えてみたい。ここでのスポーツは、「近代スポーツ」のことであるが、近代以降の社会は、なぜ「スポーツ」を受け入れたのであろうか?<br />
そこには、近代以前の「スポーツ」をわれわれが今日、慣れ親しんでいるスポーツに「スポーツ化(sportization)」するという発明があったからだと言われている。その社会的価値と意義を再発見する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 高橋義雄 体育系】<br />
[スポーツイベント経営の発明]<br />
スポーツイベントの経営は誰がどんな意図でなされていたのか?<br />
ヒットラーのオリンピックからスポーツイベントをビジネスに変えたロサンゼルスオリンピック。そして現在の都市間競争におけるスポーツイベントの経営について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 渡部厚一 体育系】<br />
[ドーピング]<br />
19世紀から繰り返されてきた誘惑の数々。興奮剤、覚せい剤、蛋白同化ステロイドなどはなぜ禁止薬物とされているのか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 尾縣貢 体育系】<br />
[パフォーマンスを大きく向上させたトレーニング革命]<br />
”日本の女子マラソン陣は、なぜオリンピックのメダルを量産できたのか”、<br />
”ボルトの驚異的な記録の誕生を支えたものは何なのか”などの疑問をトレーニングおよび技術面から論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 山口香 体育系】<br />
[女性スポーツの発展]<br />
1896年にアテネで開催された第1回近代オリンピックに女性選手の参加は認められなかった。およそ100年の時を経て2012年にロンドンで開催された第30回大会では26競技全てに女性が参加した。女性スポーツの発展は当たり前のように進んできたわけではなく、多くの女性アスリートが闘い、勝ち取ってきたものである。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 千葉祇暉 NPOバラエティクラブジャパン】<br />
[障害者がスポーツをやることの意義とは?]<br />
自分が障害者となり、リハビリからスポーツに出合い、その延長でパラリンピックや世界選手権に出場し、それらが自信となり、さらに社会に出て実際に得たモノを体験を踏まえて、広く社会に伝える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 田中光 流通経済大学】<br />
[体操競技からみるスポーツの進化]<br />
さまざまな形で進化してきたスポーツ。<br />
オリンピックと体操競技の歴史からスポーツの進化、体操競技の進化を探る。<br />
その足跡にはいくつもの発明があった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 村田亙 専修大学】<br />
[7人制ラグビーの日本への導入]<br />
7人制ラグビー誕生の歴史から、2016年リオデジャネイロ五輪で正式種目に採用されるまでの秘話を伝える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 高野修 Office 海心】<br />
[スクーバ・ダイビングの発展]<br />
道具に命をあずける、スクーバ・ダイビング。道具の用途とその進化について、時代背景と照らして解説し、スポーツ、レジャー以外のスクーバ・ダイビングの多様性についても考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">独創的な発明は、人々の心を動かし、世の中を変えていく力を持つ。皆さんが、自分の独自の発想や発見を大切にしながら、大学生活にも多くの創造的活動を取り入れてほしい。創造的な活動が、皆さん自身のそれぞれの良さを引き出し、社会貢献や社会を動かす力につながっていく。この講義が皆さんの創造的活動へのヒントになることを望んでいる。</p>
