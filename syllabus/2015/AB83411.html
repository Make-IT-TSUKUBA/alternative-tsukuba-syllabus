<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB83411</span>&nbsp;<span id="title">考古学方法論Ia</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">先史時代から利用されている物質を、製作技法、材料の視点から解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">汎アジア、地中海世界の彩色を持つ文化遺産を中心に、プリニウスなど古典文献と、考古遺物の科学的分析による研究結果を関連付けながら、考古学的な解釈を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">考古資料を形づくる無機物質、有機物質に関する基礎知識を学ぶとともに、歴史とともにそれらが利用された技術について、技術論的な視点から、あるいは、古典文献から、ケーススタディを中心に講義を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">石材、金属、ガラス、顔料、石灰、土器などについて素材と製作技術を中心に解説し、それぞれの製造技法や材質の特性と考古学的な事例を絡めて講義する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
