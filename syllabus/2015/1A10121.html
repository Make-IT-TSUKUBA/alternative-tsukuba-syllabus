  <h1 id="course-title">
   <span id="course">1A10121</span>&nbsp;<span id="title">新時代を拓く研究の最前線II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「筑波大学テニュアトラック普及/定着事業」では,生命環境系,医学医療系の若手教員が中心となり,災害,食糧,遺伝子,水問題,資源,医学などの幅広い分野で社会の発展に寄与する研究を推進している(参考HP:http://ttweb.sec.tsukuba.ac.jp/index.html).昨今,マスコミ等で頻繁に取り上げられるこれらの話題を,各分野の最前線で研究する若手教員がわかりやすく紹介する.文系学生にとっては社会人としての一般常識,理系学生にとっては将来の卒業研究に向けての基礎知識を身につけることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「筑波大学テニュアトラック普及・定着事業」では、若手教員が中心となり、災害、食糧、遺伝子、水問題、資源、医学などの幅広い分野で社会の発展に寄与する研究を推進している。昨今、マスコミ等で頻繁に取り上げられるこれらの話題を、各分野の最前線で研究する教員がわかりやすく紹介する。文系学生にとっては、社会人としての一般常識、理系学生にとっては将来の卒業研究に向けての基礎知識の習得を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球科学,災害,気候変動,水資源,遺伝子,食料生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 谷口智之 生命環境系】<br />
[ガイダンス]  <br />
講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月15日(振替授業日) 藤野滋弘 生命環境系】<br />
[地質、地形から分かる過去の地震]  <br />
地層や地形に残された過去の地震の痕跡について紹介し、それから得られた情報を減災に生かす方法について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 山下祐司 生命環境系】<br />
[環境コロイド] <br />
環境中に存在する粒子状物質(環境コロイド)について解説し,それらが担う機能を環境汚染問題と関連付けて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 若月泰孝 生命環境系】<br />
[地球温暖化と降水]  <br />
地球温暖化の仕組みや予測、温暖化による影響評価について、特に降水や降雪などの大気水循環に着目し、気象・気候学的に説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 谷口智之 生命環境系】<br />
[水資源と農業] <br />
 水に関わるいくつかの問題を紹介し、最大の水利用者である農業との関わりから水資源の効率的利用のあり方を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 有泉亨 生命環境系】<br />
[園芸作物の遺伝子情報改良とその利用] <br />
 園芸作物であるトマトの遺伝子情報を改良して、新たな特性を有する優良品種を開発する手法について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 吉岡洋輔 生命環境系】<br />
[品種改良の実際] <br />
品種改良の歴史を紹介するとともに、品種改良の基盤となる遺伝学的知見や育種技術の概要を説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 王寧 生命環境系】<br />
[マイナー作物の遺伝解析の実際]  <br />
DNAマーカー利用した連鎖地図の作成と、農業生産上重要な形質を制御する遺伝子座の同定について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 石賀康博 生命環境系】<br />
[植物と病原体のせめぎ合い] <br />
植物がどのようにして病原体から体を守っているのか、植物免疫の最新の研究について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 谷口智之ほか 生命環境系】<br />
[フォローアップセミナー]  <br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(I)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし,授業態度,毎回配布するコメントシート,学期末レポートの内容を総合的に評価する.</p>
  </div>

   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
  </div>
