<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">美術館の三大機能である調査・研究、収集・保存、展示・教育の実務について講述する。美術館事業の活性化を研究する。</p>

   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">美術館の歴史と現状について学び、美術館の3大機能である調査研究、収集保存、展示教育の考え方と実務について専門的知識と技能を身につける。芸術支援の観点から美術館事業の評価と活性化について考える。新型美術館について企画案を作成する能力を得る。</p>
