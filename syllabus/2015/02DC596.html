<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DC596</span>&nbsp;<span id="title">考古学研究I B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古墳時代は近畿地方の勢力を中心として日本列島の広範囲にわたる政治的統合が進展した時期と考えられ、各種の考古資料をめぐる議論においても近畿地方の勢力とのかかわりを重視する傾向が強い。しかし、地域的偏在性を示す考古資料も数多く存在し、そうした資料の分析からさまざまなレベルでの地域圏を想定することも可能である。この授業では、そうした地域的偏在性を示す考古資料のうち、主に東海、関東および九州の事例を取り上げて、古墳時代の地域社会とその特質について理解することを目標とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">古墳時代は近畿地方の勢力を中心として日本列島の広範囲にわたる政治的統合が進展した時期と考えられ、各種の考古資料をめぐる議論においても近畿地方の勢力とのかかわりを重視する傾向が強い。しかし、地域的偏在性を示す考古資料も数多く存在し、そうした資料の分析からさまざまなレベルでの地域圏を想定することも可能である。この授業では、そうした地域的偏在性を示す考古資料のうち、主に東海、関東および九州の事例を取り上げて、古墳時代の地域社会とその特質について理解することを目標とする。</p>
  </div>
