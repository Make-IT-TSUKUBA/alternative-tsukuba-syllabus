<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">刑法IIは、刑法各論のうち、個人法益に対する罪を理解することを目的とする。刑法各論とは、刑法典各則の各犯罪類型(殺人罪、傷害罪等々)についての条文解釈を中心に、それぞれの犯罪の成立要件を検討する学問である。<br />
 なお、刑法IIと刑法IIIは、同じレヴェルの授業であり、刑法各論の1部を取り扱うものであるため、どちらを先に履修してもよい。授業では、刑法Iはすでに履修済みとして(もちろん、必要に応じて復習のつもりで解説するが)講義を進めてゆく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">個人法益に対する罪は、実務上・判例上、重要であり、解釈論上も古典的な論点や現代的な論点等多岐にわたるので、丁寧に説明することを心がけたい。<br />
 刑法は学説の対立がとくに激しい分野であり、保護法益・違法性の本質(結果無価値論か、行為無価値論か)などの基本的立場から、論理一貫した解釈を行ってゆく。この論理一貫性を楽しめる講義にしたい。</p>
