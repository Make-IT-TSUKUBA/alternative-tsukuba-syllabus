$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC23273</span>&nbsp;<span id="title">自然地域計画実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">伊藤 太一,江前 敏晴,佐方 啓介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界文化遺産になった富士山を対象として山麓の製紙工場などで木質バイオマス利用について学んでから、山麓の森林から森林限界に至る多様な自然と文化がどのように計画・管理されているか実地に学ぶ。なお、フィールドでの実習のため4月17日の説明会に参加したうえで履修申請すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">1. 木質バイオマスの利用<br />
2. 公園計画におけるゾーニング手法<br />
3. GPSの使い方</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">木質バイオマス,生態系サービス,保護地域管理,環境計画,ゾーニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習はフィールドでの活動とその直前の準備会からなる。フィールドでの活動は7月中旬(7/14-17予定)に富士山麓で実施する。宿泊は静岡県立富士山麓山の村(標高1070m)を予定している。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>準備会:資料に基づいて、フィールドでの活動計画や班編制、GPSの使い方の確認作業を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1日目:JR富士駅(予定)に集合し、製紙工場見学後山麓にある村山浅間神社等の文化資産を見学しながら山の村へ移動。夜には木質バイオマスを中心とする生態系サービスについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2日目:平安時代に遡る村山古道を森林限界である宝永山付近(標高2,500m)まで辿りながら、地形地質や植生、文化遺産を観察し、公園計画におけるゾーニングについて学ぶ。夜には世界文化遺産や有料化などについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3日目:山の村周辺のまなびの森において、獣害防止用のチューブの管理および剪定などの森林の管理について学ぶ。夜にはカシミール3D等にGPSデータをダウンロードし、レポートを作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4日目:朝食、清掃後解散。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">参加者を25名程度に制限する。フィールドの標高差が大きいので、事前に体調を調整しておく必要がある。<br />
山の村で提供される食事に制限のある場合には事前に相談のこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">準備会を含めた全日程参加を原則として、実習中の積極的姿勢50%、レポート50%の割合で評価する。</p>
  </div>

    <p id="posttext"></p>

  </div>

    <p id="ref-ref">1. 富士自然動物園協会(1997)富士山自然ハンドブック, 自由国民社. <br />2. 畠堀莊八(2006) 村山古道を歩く, 風濤社. <br />3. 富士急行株式会社他(1971)富士山総合学術調査報告書. </p>
