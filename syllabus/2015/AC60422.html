  <h1 id="course-title">
   <span id="course">AC60422</span>&nbsp;<span id="title">日本の思想と社会演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の思想・社会に関する文献・資料を講読、基礎的知識を養いつつ、日本文化とは何かを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC23312と同一。<br />日本研究演習I(AC23072)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近世日本社会における思想情況とその基礎的知識を修得する。また,視野を東アジアへも拡げることを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論,歴史,社会,日本思想,国民国家</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度は,中井信彦『色川三中の研究』学問と思想篇(塙書房,1993年)序論~第2編第2章をテキストとし,関連文献とともに講読する。報告分担者(授業時に決定する)は必ずレジュメを作成し,配布すること。毎回,報告分担者による報告の後,質疑および討論を行っていく。 <br />
なお,7月中に巡検を実施する予定である(各自実費負担)。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">報告内容,出席および質疑・討論への参加状況を勘案して評価する。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">参考文献11(テキスト)は各自で入手すること。</p>
    <p id="textbook-textbook">1. 網野善彦・宮田登・福田アジオ編『歴史学と民俗学』(日本歴史民俗論集1,吉川弘文館,1992年)。 <br />2. 茨城県立歴史館編『幕末―農政学者長島尉信とその時代―』(茨城県立歴史館,1995年)。 <br />3. 小室正紀『草莽の経済思想―江戸時代における市場・「道」・権利―』(御茶の水書房,1999年)。 <br />4. 鈴木暎一『国学思想の史的研究』(吉川弘文館,2002年)。 <br />5. 鈴木暎一「国学者色川三中の生活と思想」(『地方史研究』75,45-56,1965年)。 <br />6. つくば市教育委員会編『長島尉信』(つくば市史史料集5,つくば市教育委員会,2008年)。 <br />7. 土浦市立博物館編『次の世を読みとく―色川三中と幕末の常総―』(土浦市立博物館,2015年)。 <br />8. 土浦市立博物館市史編さん係編『家事志』全6巻(土浦市史資料,土浦市立博物館,2004-14年)。 <br />9. 土浦市立博物館市史編さん係編『長島尉信著作集―土浦関係史料―』(土浦市史資料,土浦市立博物館,2011年)。 <br />10. 中井信彦『歴史学的方法の基準』(塙書房,1973年)。 <br />11. 中井信彦『色川三中の研究』伝記篇(塙書房,1988年)。 <br />12. 中井信彦『色川三中の研究』学問と思想篇(塙書房,1993年)。 <br />13. 芳賀登『芳賀登著作選集』1~8・別巻(雄山閣出版,1999~2004年)。 <br />14. 芳賀登「歴史学よりみたる歴史地理学の系譜―国学者の私撰地誌研究を中心として―」(『地方史研究』93,pp.5-18,1968年)。 <br />15. 尾藤正英『江戸時代とは何か』(岩波書店,2006年。初出は1992年)。 <br />16. 尾藤正英「徳川時代の社会と政治思想の特質」(『思想』685,p.1-12,1981年)。 <br />17. 松本三之助『明治思想史―近代国家の創設から個の覚醒まで―』(新曜社,1996年)。 <br />18. 盛本昌広「色川三中編纂『常総遺文』の構造(上)」(『史学』68-1・2,145-171,1999年)。 <br />19. 盛本昌広「色川三中編纂『常総遺文』の構造(下)」(『史学』68-3・4,253-284,1999年)。 <br />20. 盛本昌広「近世における小田氏関係史料収集の背景」(『史苑』58-2,46-65,1998年)。 </p>
    <p id="posttext">その他は授業中に指示する。阿部猛・西垣晴次編『日本文化史ハンドブック』(東京堂出版,2002年)・苅部直・片岡竜編『日本思想史ハンドブック』(新書館,2008年)なども参照すること。</p>
