$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course aims to provide a theoretically grounded review of Japan’s post-WWII domestic politics and foreign policy. We will start by examining the relationship between the domestic factors and states’ foreign policies as construed by International Relations and Foreign Policy Analysis theories.  <br />
The theoretical introduction will be followed by a brief overview of Japan’s political system, main political parties and interest groups. After this we will focus on Japan’s relations with the main actors in Northeast Asia (USA, China, Russia and the two Koreas) and explore the domestic/international connections in these relations.<br />
The most important issues to be covered in this course are: Japan’s territorial disputes with China, South Korea and Russia, Japan-US security alliance and Japan’s defense policy, historical memory and Japan’s relations with China and South Korea, and the issue of abductions of Japanese nationals by North Korea.</p>
