  <h1 id="course-title">
   <span id="course">FG50181</span>&nbsp;<span id="title">熱力学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基礎分野としての「熱力学」を第1法則,第2法則の応用を中心に,その概念を理解することを目的として解説する。事前に「熱力学I」を履修していることが望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG40181と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">「熱力学I」で学んだ熱力学の第一法則と第二法則を基礎において、自由エネルギー、化学ポテンシャル、一般関係式、相変化など、熱力学の応用事項を学ぶ。闇雲に知識や解法を増やすのではなく、これらを第一法則および第二法則に基づいて理解できること、および、これらを道具として計算問題を効率的に解けることに狙いをおく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の計画を原則とするが、学生の理解度を確認しながら、進度は適宜調整する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>熱力学第一法則と第二法則の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>熱力学関数と自由エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Maxwellの関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱力学の一般関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>熱平衡の条件と自由エネルギー最小の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>化学ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>相平衡の条件とClausius-Clapeyronの式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>蒸気とRankineサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>熱力学の応用と利用(分子運動論、エクセルギー、実存気体、音速、冷凍サイクルなど)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第2回から第4回においては、解析学IIで既習の偏微分法、および、解析学IIIで既習の完全微分方程式を多用するので、これらの知識を前提とする(復習せよ。また、当該科目の教科書を持参することが望ましい)。第9回では、熱力学の応用と利用に関して、学生の興味に応じた題材を取り入れる予定である。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.熱力学第一法則と第二法則を基礎において、熱力学のさまざまな応用事項を議論できること。<br />
2.熱力学関数の有用性を理解して、内部エネルギー・エンタルピー・自由エネルギーがポテンシャルとして果たす役割を数式表現できること。<br />
3.Maxwellの関係式を駆使して、熱力学の一般関係式が導けて、理想気体への帰結を確認できること。<br />
4.自由エネルギーと化学ポテンシャルの理解のもとで、熱平衡条件と相平衡条件を導けること。<br />
5.熱力学の応用事項に関連する計算問題に対して、系の適切な設定のもとで、法則・公式・状態方程式を区別しながら適切に運用できて、解を求められること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">定期試験70点に、演習点30点を考慮し、100点満点により評価する。60点以上を合格とする。定期試験受験要件に、講義への2/3以上の出席を課す。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">関連科目に挙げるように、熱力学の延長線上には「伝熱学」や「燃焼学」が位置するし、熱力学を多用する基礎分野には「流体力学(とくに気体力学)」などが、また、応用分野には「熱機関工学」などが挙げられる。これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。なお、manabaを運用する予定である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せずに、講義ノートを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">単位取得のためには、配布する講義資料だけで十分であるが、さらなる高みを目指す者のために、参考書を示しておく。熱力学の教科書には、「工学系・物理系」、「基礎的・発展的」、「理論重視・演習重視」などの観点から、さまざまなものがあり、それゆえ、教員側が教科書を指定することは控える。以下に、代表的な推薦書を列挙するので、自身にあうもの1冊を手元に置くことをすすめる:</p>
    <p id="ref-ref">1. 三宅哲, 熱力学 (裳華房, 2008), \2,500, 第5章から第7章. <br />2. 山下博史, 熱力学(機械工学エッセンス4) (培風館, 2014), \3,000, 第6章から第8章. <br />3. 広池和夫・田中実, 演習熱力学・統計力学[新訂版](セミナーライブラリ物理学6) (サイエンス社, 2000), \1,850, 第2章と第3章. <br />4. 小暮陽三, なっとくする演習・熱力学 (講談社, 1997), \2,700, 第4, 6, 7章. <br />5. 熱力学(JSMEテキストシリーズ) (日本機械学会, 2002), \1,886, 第5, 6, 9章. <br />6. 演習 熱力学 (JSMEテキストシリーズ) (日本機械学会, JSMEテキストシリーズ, 2012), \1,714, 第5, 6, 9章. <br />7. 久保亮五(編), 大学演習 熱学・統計力学(修訂版) (裳華房, 2008), \4,400, 第3章と第4章. <br />8. 小暮陽三, ゼロから学ぶ熱力学 (講談社, 2001), \2,500, 第4章. <br />9. 戸田盛和・市村純, 例解 熱・統計力学演習(物理入門コース/演習) (岩波書店, 1991), \3,000, 第3章. <br />10. 佐々真一, 熱力学入門 (共立出版, 2000), \1,900, 第6章から第7章. <br />11. 山本春樹・江頭竜, 工業熱力学入門 (森北出版, 2013), \2,100, 第5章. </p>
    <p id="postref">熱力学Iのシラバスとは異なり、推薦度の高い書物から順に列挙した。上にゆくほど、厳密性を重視していながら、初学者にもわかりやすい。平易な書物から順に列挙したが、各週授業計画で扱う単元をどれほど網羅しているかも考慮している。いきなり購入するのではなく、図書館などで手元に取り、自身との相性を十分に確かめることを強くすすめる。講義中も、適宜、参考書を紹介する予定である。</p>
   </div>

金川 哲也&nbsp;常時対応いたしますが、予めメイルでご連絡頂けると助かります。&nbsp;<span class="officehour-address">100000102</span></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">「熱力学」は、既習の「力学」や「電磁気学」と同じく、工学システム学類が基盤におく物理学の一分野である。下記関連科目にも示すように、本学類開設の多数の科目の基礎に位置付けられ、工学の諸分野とくに環境開発工学およびエネルギー工学への応用は幅広い。<br />
 熱力学の特徴を、力学や電磁気学と比較するならば、数学的表現が平易である点、記憶すべき事項が少ない点が挙げられる。なんとなくわかることは容易であるが、100%理解できた気にはなれないことも特徴といえる。熱力学の用語は、日常生活の延長線上にあるものが多く、この先入観による誤解に陥ることが多い。これらの意味で、抽象的な諸概念の意味を物理的に正しく理解すること、および、系の適切な設定の下での公式群の正しい運用に基づく計算問題への回答は、容易ではない。<br />
 最重要であるのが、高校物理の延長線に過ぎないと感じがちな、熱力学第一法則、すなわち、エネルギー保存則にあることを強調しておきたい。エネルギー保存の考え方自体は、物理学のみならず日常生活の中でも慣れ親しんでいるように、その理解に困難はない。しかしながら、第一法則を出発点とした様々な式変形ができることは容易ではないし、与えられた計算問題や工学応用例に対して第一法則を適切に運用することも容易ではない。多数の記号に目を奪われる前に、熱力学の法則とは、既習の「力学」と同様にわずか数個しかないことに、常に立ち戻るべきである(Newtonの運動の第二法則(運動方程式)の熱力学バージョンが、熱力学第一法則に位置すると捉える)。「法則」とくに第一法則を出発点として、それに付随するいくつかの「定義」を理解し、理想気体の状態方程式のようないくつかの「経験則」を知り、「体系」を頭の中に構築した上で、具体的な計算問題を「解く」ことが重要である。<br />
 以上の意味で、受身の姿勢で講義を聴講するだけでは、習得はありえない。課された演習問題を消化するのみならず、つねに原理に立ち戻った思考を習慣づけることが重要である。教員には、積極的に質問して、疑問点はその都度解消すること。</p>
  </div>
