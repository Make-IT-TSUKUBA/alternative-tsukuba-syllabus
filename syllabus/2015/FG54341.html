<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG54341</span>&nbsp;<span id="title">応用数学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各分野で必要とされる数学的手法,ラプラス変換 フーリエ級数と変換 について講義する。また、流体工学,流体力学,固体力学,構造力学などで現れる偏微分方程式の解法をとおして,その物理的意味を把握するための方法を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用数学I(FG44311, FG54311), 応用数学II(FG44671, FG54671)履修者は履修不可<br />FG44341と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ラプラス変換は微分方程式とその初期値問題、境界値問題を解く1つの方法である。与えられた問題を補助方程式に変換し、これを単なる代数的操作で解き逆変換から解を求める方法を学ぶ。フーリエ解析ではフーリエ級数によって周期関数を表わしたり、非周期関数のフーリエ積分表示からフーリエ変換の意味、計算方法を学ぶ。さらに、エネルギー工学、環境開発工学専攻で学ぶ流体工学、気体力学、構造力学、材料力学、伝熱工学などで現れる偏微分方程式を解く手法を学ぶ。また、偏微分方程式の持つ物理的意味を把握するための数学的方法を学ぶ。これらの学習により、論理的・数学的な思考力と解析力[100]を習得することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)ラプラス変換。逆変換、線形性、移動。導関数と積分のラプラス変換。<br />
2)単位階段関数、第2移動定理。ディラックのデルタ関数。変換の微分と積分。畳み込み。<br />
3)周期関数、3角関数、フーリエ級数。任意の周期を持つ関数、奇関数と偶関数、半区間展開。<br />
4)複素フーリエ級数、強制振動。3角多項式による近似、フーリエ積分。<br />
5)中間試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">6)数理物理に現れる偏微分方程式、浸透流、熱伝導、弦・弾性棒の振動、交通流重ね合わせの原   理、デルタ関数とグリーン関数<br />
7)一階偏微分方程式、特性曲線、ラグランジュ微分とオイラー微分、偏微分方程式の分類、双曲   型、放物型、楕円型の例とそれらの物理的意味<br />
8)波動方程式、撹乱の伝播、分散関係式、波速特性曲線、ダランベールの解フーリエ変換、変数分  離法、固有値問題<br />
9)拡散方程式、ラプラス方程式、ポアソン方程式、スツルム・リュービル問題</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">ラプラス変換では微分方程式を代数的に解く方法があることを理解し、実際に解くことが出来るようになる。フーリエ解析では、非周期関数のフーリエ変換から周波数解析が出来るようになる。保存則や力の釣合い条件から偏微分方程式を導けるようになる。偏微分方程式を双曲型、放物型、楕円型に分類し、それらが表現する物理現象を理解することができる。熱伝導、波動現象の基本解を導出できる。変数分離法を使って解析解を求めることができる。</p>
  </div>

   <p id="assessment">中間試験と期末試験の点数をそれぞれ50点満点として、合計60点以上を合格とする。</p>

   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">自らの力で理解して演習課題を解く事により、自然に力がつきます。微分・積分、常微分方程式の履修が前提。教科書等を何回も読み、自分で理解できるように試みること。授業は内容が論理的に理解できるように積み上げ方式で行なっており、授業を1回ぐらい休んでも良いという考え方の人は結局講義についてくることは出来ません。前回までの講義内容について必ず復習しておくこと。</p>
