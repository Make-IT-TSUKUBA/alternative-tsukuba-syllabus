   <span id="course">1A10111</span>&nbsp;<span id="title">新時代を拓く研究の最前線I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「筑波大学テニュアトラック普及/定着事業」では,生命環境系,医学医療系の若手教員が中心となり,災害,食糧,遺伝子,水問題,資源,医学などの幅広い分野で社会の発展に寄与する研究を推進している(参考HP:http://ttweb.sec.tsukuba.ac.jp/index.html).昨今,マスコミ等で頻繁に取り上げられるこれらの話題を,各分野の最前線で研究する若手教員がわかりやすく紹介する.文系学生にとっては社会人としての一般常識,理系学生にとっては将来の卒業研究に向けての基礎知識を身につけることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>

  <div id="style-remark-heading-style-remark">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「筑波大学テニュアトラック普及・定着事業(http://ttweb.sec.tsukuba.ac.jp/)」では、若手教員が中心となり、災害、食糧、遺伝子、水問題、資源、医学などの幅広い分野で社会の発展に寄与する研究を推進している。昨今、マスコミ等で頻繁に取り上げられるこれらの話題を、各分野の最前線で研究する教員がわかりやすく紹介する。文系学生にとっては、社会人としての一般常識、理系学生にとっては将来の卒業研究に向けての基礎知識の習得を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生態系,遺伝子,多様性,iPS細胞,動物,昆虫,脳科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 谷口智之 生命環境系】<br />
[ガイダンス] <br />
 講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 松坂賢 医学医療系】<br />
[生活習慣病研究の最前線] <br />
近年、わが国でも大きな社会問題となっている生活習慣病に関する最新の研究について、自身の研究を含めて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 西村健 医学医療系】<br />
[iPS細胞の実用化に向けて] <br />
iPS細胞を実用化するための課題、そしてそれを解決するための取り組みについて、最新の研究事情を含めて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 石川香 生命環境系】<br />
[ミトコンドリアゲノム変異のインパクト] <br />
ミトコンドリアが独自に有するミトコンドリアDNAの概説と、その突然変異が生体機能に及ぼす影響について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 櫻井啓輔 生命環境系】<br />
[生物の環境応答]  <br />
環境情報を生物が知覚し脳へ伝達する仕組みを解説し、当分野における最新の研究トピックを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 川崎真弘 システム情報系】<br />
[コミュニケーションする脳] <br />
我々の脳はどのように思考し、他者とのコミュニケーションを達成するのだろうか?医学、心理学、数物理学、工学など様々な学問の集合体である脳科学について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 新里高行 システム情報系】<br />
[群れの科学・からだの起源]  <br />
群れがひとつの体を獲得する。果たしてそれは比喩に過ぎないのか。では自分のからだとその操作感はどのように持続されるのだろうか。本講義はそのような問題を検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 川田清和 生命環境系】<br />
[緑の健康診断] <br />
生態系の基盤である植生の特徴を知るとともに、植物資源を持続的に利用するための管理方法を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 横井智之 生命環境系】<br />
[むしの贈り物]  <br />
花粉媒介を行なう送粉昆虫の多様性や行動特性について紹介し、農作物生産・里山保全における送粉サービスの重要性を議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 谷口智之ほか 生命環境系】<br />
[フォローアップセミナー] <br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(II)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし,授業態度,毎回配布するコメントシート,学期末レポートの内容を総合的に評価する.</p>
  </div>

   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
