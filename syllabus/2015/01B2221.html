  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(1)各種「青年論」をもとに、「青年」なるものが社会においてどのように捉えられ、位置づけられてきたか、また、捉えられ、位置づけられているかを考察する。(2)調査データや関連資料をもとに、青年たちが、実際にどのような状況に置かれ、どのような特性をもつに至っているかを明らかにする。もって、青年の現状を踏まえた中等教育段階に学校経営や生徒指導の在り方について考察する。(1)と(2)のどちらに重点を置くかは、履修者の問題関心を踏まえて決定する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24までの「現代子ども論」に相当。科目番号変更無し</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">青年についての見方や考え方の現代的特質とその教育上のインプリケーションについて説明できる。<br />
今日の青年の特性や問題を、現代の社会・文化、教育・学校の状況と関わらせて説明できる。<br />
青年の特性や問題を踏まえて、教育の課題について考えることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">青年,青少年,青少年下位文化,大人,生徒,生徒文化,中学校,高等学校,情報社会,消費社会,社会学,言説,社会調査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)調査データや関連資料をもとに、青年たちが、実際にどのような状況におかれ、どのような特性をもつに至っているかを明らかにする。もって、青年の現状を踏まえた教育、生徒指導、学校経営の在り方について考察する。<br />
(2)各種「青年論」をもとに、「青年」なるものが社会においてどのように捉えられ、位置づけられてきたか、また、捉えられ、位置づけられているかを考察する。もって、教育を行う上での「青年」についての見方や考え方を再考する。<br />
※(1)と(2)のどちらに重点を置くかは、履修者の問題関心を踏まえて決定する。<br />
※授業の進め方については、履修人数を踏まえて決定する。</p>
