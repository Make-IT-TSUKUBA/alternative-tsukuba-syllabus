                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンクトペテルブルグ大学主催の短期ロシア語研修コースにおいて,実践的なコミュニケーション能力の育成を重視した,総合的なロシア語学習を行う。具体的には,授業の場で基礎文法,会話,読解などをバランスよく学習する一方,ロシア本国での実生活という体験学習を通じてロシアの文化や社会,ロシアの人々の国民性や価値観などに対する理解を一層深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国語センター開設。ロシア,サンクトペテルブルグ大学文学部附属ロシア語ロシア文化カレッジにて研修。春学期に説明会を実施予定(後日、案内掲示あり)。<br />G科目</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ロシア語の基礎的な運用能力を身につけるとともに,本国での実践的な経験を通じてロシアの文化や社会に対する理解をより一層深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実践的コミュニケーション能力,異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">〈標準クラスの例〉<br />
<br />
第1週<br />
I	基礎文法<br />
1)名詞及び形容詞:文法的カテゴリー.2)格の練習.3)代名詞及び副詞.無人称文.<br />
4)不定人称文.<br />
II	会話<br />
1)会話的文体の仕組み.2)言葉のエチケット:呼びかけ,挨拶,交際,お世辞.3)自己紹介.状況別の対話.4)大学.サンクトペテルブルグ.<br />
III	発音<br />
1)ロシア語の発音に関するテスト及び研究.2)リスニング能力の向上.3)イントネーション構造のタイプ.<br />
IV	読解<br />
1)有名な詩の講読.<br />
第2週<br />
I	基礎文法<br />
1)動詞の体の練習.2)動詞の体と時制.3)接頭辞を伴う動詞.идти—ходить,ехать—ездить.<br />
II	会話<br />
1)言葉のエチケット:依頼,助言,招待,合意,拒否.2)ロシアの芸術と文化.祝祭日.3)状況別の対話:博物館での対話,劇場での対話.<br />
III	発音<br />
1)発音の諸特性.硬子音と柔子音の練習.2)シュー音(ж,ч,ш,щ)と鳴子音(р,д,м,н)の練習.3)電話でのエチケット.<br />
IV	読解<br />
十九世紀ロシア古典文学の講読.<br />
第3週<br />
I	基礎文法<br />
1)再帰動詞.2)定語的諸関係の表現.能動表現及び受動表現.3)非現実表現.仮定法の用法.<br />
II	会話<br />
1)休暇と趣味.2)ロシアの伝統と文化.3)状況別の対話:お店での対話,郵便局での対話.<br />
III	発音<br />
1)母音の弱化.2)論理的アクセント.3)イントネーション構造のタイプ—練習問題.<br />
4)リスニング能力の習熟.<br />
IV	読解<br />
1)二十世紀ロシア詩の講読.</p>
