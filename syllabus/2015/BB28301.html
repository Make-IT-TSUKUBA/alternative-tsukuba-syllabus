<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">近年増加傾向にある、国境を越えた私人間の紛争を解決する際に生じる様々な問題点を、具体的な事例の検討を通して概説する。最新の国際条約や立法、判例の状況を学ぶことにより、具体的な事案分析能力や国際民事訴訟法への関心、特に国際的な民事紛争を処理する際に必要とされる感覚も養ってもらうことを目標としている。</p>

   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">民事訴訟法の基本的な知識を有していることが望ましいが、国際民事訴訟法の個々の論点を理解するうえで必要な最低限の知識は、講義において随時説明する。国際民事訴訟法というと、国際関係法と民事訴訟法がミックスされ、技術的で難解な法と思うかもしれないが、具体的な事案は意外に親しみやすく面白い事例が多い。国際民事訴訟法から民事訴訟法へアプローチするという方法もあると思うので、あまり構えずに挑戦してみてほしい。</p>
