<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W862902</span>&nbsp;<span id="title">体育・スポーツ専門英語基礎演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">徳山 薫平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門語学Aで学んだ基礎的な用語や英語を体育・スポーツの場面で活用することを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修、平成23年度までの「専門語学I」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">授業形態には、講義、演習、討論、発表を含む。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">専門語学Iで学んだ基礎的な用語や英語を、体育・スポーツ場面で活用することを学ぶ。また、体育科学に関する専門書を購読する専門語学IIへの橋渡しとして、体育科学の英語に慣れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">体育,スポーツ科学,健康教育,コーチング,スポーツマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画※</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>体育・スポーツ科学の英語になれる:オリエンテーション 体育・スポーツ科学の領域名を知る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>体育・スポーツ科学の英語を聞く:体育・スポーツに関する科学的なプレゼンテーション(人文社会系)を聞き、書き起し文を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>体育・スポーツ科学の英語を聞く:体育・スポーツに関する科学的なプレゼンテーション(自然科学系)を聞き、書き起し文を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>体育・スポーツ科学の英語を書く:体育・スポーツに関する科学的なプレゼンテーション(人文社会系あるいは自然科学系)書き起し文を読んで、内容に関する質問文と解答を書く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>体育・スポーツ科学の英語を読む:興味のある体育・スポーツ科学の領域の英文研究誌を探し、目次を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>体育・スポーツ科学の英語を読む:興味のある体育・スポーツ科学の領域の英文研究誌を探し、目次や英文抄録の頻出単語リストを作る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>体育・スポーツ科学の英語を読む:興味のある体育・スポーツ科学の領域の英文研究誌を探し、目次や英文抄録の頻出単語リストから、主要な専門用語を知る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>体育・スポーツ科学の英語を読む:興味のある体育・スポーツ科学の領域の英文研究誌を探し、目次や英文抄録の頻出単語リストと主要な専門用語を参照して、英文抄録を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>興味のある体育・スポーツ科学の領域の英文研究誌を探し、目次や英文抄録の頻出単語リストと主要な専門用語を参照して、英文抄録を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学年統一成績評価テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">5)履修条件等</h2>
   <p id="prerequisite">専門語学Iを受講すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準※</h2>
   <p id="assessment">期末に学年全体で統一テストを行い、各クラスでの評価と学年統一テストの結果を合わせて成績を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">次時の資料を事前に配布した時には、次時の授業までに配布資料を読み、分からない単語の意味を調べて書き出し、次時の授業終了後に提出する。次時の授業の資料を配布しない時には、本時の配布資料を読み直し、要点をまとめて次時の授業の最初に提出する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">8)教科書※</h2>
   <div id="textbook">
    <p id="pretext">その都度指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">9)参考書</h2>
   <div id="ref">
    <p id="preref">その都度指示する。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">10)オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">体育・スポーツ科学の英語に慣れるために、体育・スポーツ、科学、英語について理解を深めよう。体育・スポーツの特性や体育・スポーツ科学の様々な領域の特徴を理解し、世界中の人に体育・スポーツの大切さと日本の体育・スポーツ科学の研究成果を伝えるために、体育・スポーツ科学の英語力を磨こう。</p>
  </div>
