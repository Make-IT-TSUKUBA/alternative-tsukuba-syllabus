<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC003</span>&nbsp;<span id="title">Marketing I: Marketing Management</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The Marketing Management course will provide the basic concepts, theories and methods; the necessary building blocks in understanding marketing. This course has three main objectives, first to help students understand how organizations in create value in their practice of marketing with emphasis on branding, consumer behavior, segmentation and positioning. Students will develop an understanding of marketing practice through extensive readings, class lectures and case studies.  The second objective is to develop students’ ability to think analytically and strategically in addressing marketing problems.  Finally, students will acquire the skills in analyzing and applying decision tools and the know-how of analyzing business situations and developing marketing plans as well as perform marketing research.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The Marketing Management course will provide the basic concepts, theories and methods; the necessary building blocks in understanding marketing. This course has three main objectives, first to help students understand how organizations in create value in their practice of marketing with emphasis on branding, consumer behavior, segmentation and positioning. Students will develop an understanding of marketing practice through extensive readings, class lectures and case studies.  The second objective is to develop students’ ability to think analytically and strategically in addressing marketing problems.  Finally, students will acquire the skills in analyzing and applying decision tools and the know-how of analyzing business situations and developing marketing plans as well as perform marketing research.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1.	Introduction to Marketing Management.<br />
-	What is marketing?<br />
-	The role and focus of marketing<br />
-	Marketing research<br />
-	Situation analysis and business analysis<br />
Readings:<br />
-	Kotler &amp; Keller, Marketing Management, Chapts. 1 – 4<br />
-	Marketing Analysis Toolkit: Situation Analysis<br />
-	Note on Marketing Strategy<br />
-	International Market Research: A Global Project Management Perspective<br />
-	Marketing Research <br />
-	Note on Market Research<br />
-	Case: MK Taxi: Private Chauffeur Service<br />
<br />
Day 2	Understand the Consumer<br />
-	Consumer Markets<br />
-	Business Markets<br />
Readings:<br />
-	Kotler &amp; Keller, Marketing Management, Chapts. 6 - 7<br />
-	The Influence of Social Media on Purchase Decisions in High Involvement Categories<br />
-	Customer Value Propositions in Business Markets Brand Valuation Methodology<br />
-	Building Loyalty in Business Markets<br />
-	Case: Tartans in Thailand: Pernod Ricard’s Thai Whiskey War of 2007<br />
<br />
Day 3	The Segmentation Process &amp; Strategy<br />
-	Market Segmentation<br />
-	Targeting<br />
-	Product Strategy<br />
Readings<br />
-	Kotler &amp; Keller, Marketing Management, Chapts. 8,11 - 13<br />
-	Rediscovering Market Segmentation<br />
-	Break Free from Product Life Cycle<br />
-	Blue Ocean Strategy <br />
-	Case: The Tata Nano: The People’s Car<br />
<br />
Day 4	Brand Management &amp; Pricing Strategy<br />
-	Brand Equity<br />
-	Brand Strategy<br />
-	Brand Positioning<br />
-	Pricing Strategy<br />
Readings<br />
-	Kotler &amp; Keller, Marketing Management, Chapts. 9 – 10, 14<br />
-	What are Brands Good For? <br />
-	Perspectives on Brand Equity<br />
-	Case: Mountain Man Brewing Co.: Bringing the Brand to Light<br />
 <br />
Day 5	Group Project Presentation</p>
