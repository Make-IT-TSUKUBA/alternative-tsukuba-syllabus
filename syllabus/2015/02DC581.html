<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC581</span>&nbsp;<span id="title">先史学研究I A</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類社会の適応戦略について幅広い視点から考察する先史学の方法と理論について理解を深める。先史時代における不平等さの形成について多方面から検討しているテキストを講読し、議論を通して先史時代の社会について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度より3年おき開講。</p>
  </div>

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">人類社会の適応戦略について幅広い視点から考察する先史学の方法と理論について理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">平等主義的社会原理が強く働く狩猟採集民社会から、どのように社会的不平等が形成されるようになっていったのか、先史時代における考古学的資料を基に考察する。テキストとするThe Creation of Inequality: How our prehistoric ancestors set the stage for Monarchy, Slavery, and Empireの各章を読みながら、それを題材に議論をおこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入:この授業のテーマを解説し、どのような問題点があり、どのようなアプローチが可能なのか、共通理解を醸成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第1章:Genesis and Exodusを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第2章:Rousseau&#039;s &quot;State of Nature&quot;を読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第3章:Ancestors and Enemiesを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第4章:Why Our Ancestors Had Religion and the Artsを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第5章:Inequality without Agricultureを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第6章:Agriculture and Achieved Renownを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第7章:The Ritual Buildings of Achievement-Based Societiesを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第8章:The Prehistory of Ritual Houseを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第9章:Prestige and Equality in Four Native American Societiesを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第10章:The Rise and Fall of Hereditary Inequality in Farming Societiesを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>第11章:Three Sources of Power in Chiefly Societiesを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第14回</span></th><td>第13章:Aristocracy without Chiefsを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>第14章:The Chiefly Societies in Our Backyardを読み、受講生がその内容について発表する。その発表を受けて、受講者全員で議論をおこない、内容・テーマについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
