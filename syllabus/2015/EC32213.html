 <body>
  <h1 id="course-title">
   <span id="course">EC32213</span>&nbsp;<span id="title">応用生命化学コース専門実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水・木・金4-6</span>
    <br />
    <span id="assignments">中村 顕,柏原 真一,木村 圭志,加香 孝一郎,兼森 芳紀,根岸 紀,松山 茂,南雲 陽子,市川 創作,王 碧昭,青柳 秀紀,野村 名可男,小川 和義,高谷 直樹,中島(神戸) 敏明,野村 暢彦,橋本 義輝,應 蓓文,田村 憲司,吉田 滋樹,山路 恵子,横谷 香織,山田 小須弥,繁森 英幸,山下 美鈴,浅野 眞希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実験は,応用生命化学コース3年次生を対象に,同コースで卒業研究を行うのに必要な実験手法や考え方を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">応用生命化学コースを構成する生物環境化学、微生物学、生物化学工学、バイオサイエンスの各サブコースの基礎的な実験手法を習得することができます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物環境化学,微生物学,生物化学工学,バイオサイエンス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&lt;生物環境化学サブコース (第1回-第10回)&gt; <br />
1. 授業概要 <br />
 植物からの機能性物質の単離・構造解析および生物活性を例に、実験操作法に習熟し、植物生理活性発現が物質の存在量に依存することを基本とし、環境条件および標的植物によって変動することを理解させる。 <br />
 また、身近な作物を用いてアレロパシーを実験室レベルで検証し、その原因候補物質を抽出・精製し生物活性試験を行い、この物質のアレロパシーとしての貢献度と機能を探る。更に構造解析に関する基本的な技術を習得する。 <br />
 さらに、土壌の化学的・生物学的機能と土壌腐植について測定する。2年次の「分析化学基礎実験」で修得した定量的化学分析の基本的操作を用いて、生命現象および生態系の物質の挙動についての理解に役立てる。 <br />
 一方、仔牛凝乳酵素を材料としてカラムクロマトグラフィーによる蛋白質の分離と酵素の取扱いの基礎を学ぶ。 <br />
2. 授業内容 <br />
 第1回から第10回の計10回に渡って、以下の4つの実験を行う。 <br />
(1) 土壌の緩衝能と酵素活性の測定 <br />
  1)土壌の緩衝能を滴定曲線から測定する(滴定分析) <br />
  2)土壌中のβ‐グルコシダーゼ活性の測定(比色分析) <br />
  3)土壌腐植の特徴づけ(可視部・紫外部吸収スペクトル測定) <br />
(2) カラムクロマトグラフィーによる凝乳酵素の分離と酵素蛋白質の取扱い法 <br />
  1)AH-Sepharose カラムによる仔牛キモシンの精製、酵素活性の測定 <br />
  2)電気泳動法による酵素の純度検定、酵素反応物の分析 <br />
(3)  植物に含まれる抗菌物質の検定 <br />
  1)抗菌物質の抽出 <br />
  2)TLCによる抗菌物質の分析 <br />
  3)抗菌活性の検定 <br />
(4)  植物由来機能性物質の簡易的な単離と構造解析および他生物に対する生物活性 <br />
  1)身近な作物を用いた実験室レベルでのアレロパシー現象の検証 <br />
    ポリフェノール類の抽出・精製と抗酸化をはじめとする機能性の検証 <br />
  2)単離物質の酸加水分解によるアグリコンの分析(TLC、吸収スペクトル) 配糖体の糖の分析(TLC) <br />
  3)単離されたルチンおよびアグリコンの構造について機器分析 <br />
    (NMR, IR, UV, MS)による帰属を行う。アグリコンのアセチル化反応 <br />
  4)ルチンの抗酸化活性、菌根菌の菌糸分岐や植物の生長に対する生物活性試験 <br />
3. 教科書 <br />
テキストを配布する。 <br />
4. 参考書  <br />
Techniques of flavonoid identification K.R.Markham Academic Press <br />
農芸化学実験書 改訂版 産業図書 <br />
有機化合物のスペクトルによる同定法-MS, IR, NMRの併用 第6版、R. M. Silverstein・ <br />
F. X. Webster著、荒木 峻・益子洋一郎・山本 修・鎌田利紘 訳(東京化学同人) <br />
有機化合物のスペクトル解析入門 -UV, IR, NMR, MS-、L. M. Harwood, T. D. W. Claridge 著 <br />
岡田恵次, 小嵜正敏 訳(化学同人) <br />
物質の単離と精製―天然生理活性物質を中心としてー、大岳望、鈴木昭憲、高橋信孝、室伏旭、 <br />
米原弘 (東京大学出版会)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&lt;微生物学サブコース (第11回-第20回)&gt; <br />
1. 授業概要 <br />
 微生物には細菌、酵母、カビなど多様な分類群が存在し、それらの中には産業上有用な性質を持つものも多数存在している。本実験では、微生物取り扱いの基礎となる培地等の滅菌法、無菌操作法、菌の分離法、観察・同定法等を習得すると共に、細菌を用いた微生物遺伝学関連の実験を行う。 <br />
2. 授業内容 <br />
 第11回から第20回の計10回に渡って、以下の5つの実験を行う。 <br />
(1) 微生物取り扱いの基本操作 <br />
    培地作製・滅菌法、無菌操作等の基本操作を習得する。 <br />
(2) 微生物の同定 <br />
    肉眼及び顕微鏡を用いた微生物の観察や、色素・抗生物質の生産などの諸性質を比較することにより、微生物を同定する。 <br />
(3) 微生物の分離とスクリーニング <br />
    土壌などの自然環境から目的とする特性を持った微生物を分離する。 <br />
(4) 大腸菌を用いた遺伝の実験 <br />
    Hfr株を用いた接合により、大腸菌の遺伝解析を行う。 <br />
(5) 大腸菌ベータガラクトシダーゼ遺伝子の誘導発現 <br />
    大腸菌ベータガラクトシダーゼ活性を用いて、遺伝子の誘導発現機構を解析する。 <br />
3. 教科書 <br />
テキストを配布する。 <br />
4. 参考書  <br />
実験応用生命化学 朝倉書店 <br />
生物工学実験書 改訂版 日本生物工学会 編  培風館</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>&lt;生物化学工学サブコース (第21回-第30回)&gt; <br />
1. 授業概要 <br />
 生物化学工学は、酵素、微生物や生体組織などの機能を利用して、あるいは生物の機能を模倣したシステムを構築して、有用物質の効率的生産や環境浄化、医療などに応用するための学問である。本実験では、生物化学工学の基礎および応用研究を遂行するために必要な基本的な実験手法を習得すると共に、関連する授業で学習した基礎事項や理論的・解析手法への理解を深める。 <br />
2. 授業内容 <br />
 第21回から第30回の計10回にわたり、以下の課題を行う。 <br />
(1) 回分反応操作による酵素反応速度の測定 (市川;1日) <br />
 ショ糖の酵素インベルターゼによる回分加水分解反応を行い、反応速度の測定法を理解する。反応速度定数(Km, kcat)に対する温度の効果を調べ、Arrheniusの式を用いて頻度因子と活性化エネルギーを求める。 <br />
(2) 酵素の固定化と固定化酵素による連続反応 (市川;1日) <br />
 アルギン酸ゲルを用いた包括法により酵素インベルターゼを固定化する。作成した固定化酵素を用いてショ糖を連続的に加水分解し液糖の生産を行う。定常状態における反応変化率を求め、その結果から反応有効係数を算出し、物質移動速度と反応速度の関係について考察する。 <br />
(3) バイオケモメカニカルゲルの調製と環境応答性の観測 (小川;2日) <br />
 ゲルに包括した酵素の反応による物質変換から、ゲルを体積変化させるための力学的エネルギーを生み出す変換システム(バイオケモメカニカルシステム)を構築することで、生物化学的に行われているエネルギー変換システム(筋肉の膨潤収縮)の模倣を行う。また、この模倣のメカニズムを分子レベルで考察する。 <br />
 実験第1日目にバイオケモメカニカルゲルを合成する。実験第2日目には、合成したバイオケモメカニカルゲルの外部環境変化に対する応答性をその体積変化から観測し、体積変化のメカニズムに関する解析を行う。 <br />
(4) 水質浄化手法による細菌汚染廃液浄化 (野村(名);1日) <br />
 模擬廃液として細菌の混入した懸濁液を調整し、様々な殺菌手法を用いた処理実験を行う。さらに、コロニーカウント法で細菌数をモニタリングすることにより、その定量的解析を行う。 <br />
(5)培養の基盤となる細胞計測 (青柳;1日) <br />
 微生物細胞(酵母細胞)の培養実験を行う際に基盤となる、光学的測定法による細胞濃度の測定、血球計算盤による細胞濃度の測定、培養液中のグルコースの定量法について学び、技術を習得する。 <br />
(6) 酵母の増殖とアルコール発酵 (青柳;1日) <br />
 酵母細胞の好気培養と嫌気培養を行い、その経過(細胞の増殖、糖の消費、アルコールの生産)を経時的に測定し、培養曲線を作成する。得られた実験結果から、細胞培養の速度論的解析や各種の収率解析を行うことで、細胞培養の定量的に取り扱うための基礎を学ぶ。また、培養経時変化のコンピューターシュミレーションを行い、実験結果との比較・考察を行う。 <br />
(7) 動物組織の単離と異なる足場上での培養(王;1日) <br />
 マウスの解剖、腎糸球体の単離、コラーゲン上での培養および細胞outgrowth(組織外増殖)の観察。 <br />
(8) 動物組織切片の作成、染色と顕微鏡観察、動物培養細胞の形態観察と計測 (王;1日) <br />
 動物培養細胞の形態観察、細胞数の計測。 <br />
(9) 実験結果の解析と考察 (全担当教員;1日) <br />
 上記実験課題で得られた結果の解析法について解説を行うと共に、担当教員とのディスカッションを通じて理解と考察を深める。 <br />
3. 教科書 <br />
テキストを配布する。 <br />
4. 参考書 <br />
生物工学実験書 改訂版 日本生物工学会 編 培風館 <br />
生物化学工学 小林猛, 本多裕之 東京化学同人 <br />
バイオ実験イラストレイテッド第6冊(細胞工学別冊) 渡辺利雄 秀潤社 <br />
培養細胞実験ハンドブック 許南浩 編 羊土社</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>&lt;バイオサイエンスサブコース (第31回-第40回)&gt; <br />
1. 授業概要 <br />
 生体中の高分子化合物(蛋白質、核酸、酵素など)並びに低分子化合物(アミノ酸、ヌクレオチド、脂肪酸など)を扱う研究に必要な各種分離・分析法および取扱い法を習得する。 <br />
2. 授業内容 <br />
 (1)組み換えDNA実験(柏原・木村・加香・兼森・武尾・日吉) <br />
   1)マウス組織からの染色体DNAの抽出・精製とPCRによる緑色蛍光タンパク質(GFP)遺伝子の増幅 <br />
  2)PCR増幅産物の精製、制限酵素消化、およびベクターDNAへの挿入と大腸菌の形質転換 <br />
  3)プラスミドDNAの単離・精製 <br />
  4)制限酵素消化とシークエンス反応による挿入DNA断片の確認 <br />
  5)GFPの大腸菌と動物培養細胞での発現 <br />
  6)発現産物のSDS-PAGEと蛍光顕微鏡観察による確認 <br />
 (2)食品の嗜好性成分の生成反応と分析および食品成分の機能性の解析(根岸) <br />
  1)シイタケ調理中におけるヌクレオチドの生成とHPLC分析 <br />
  2)油の劣化と食品成分の抗酸化性の測定 <br />
 (3)生体成分の機器分析および生物試験を指標とした生理活性成分の精製と同定(松山・南雲) <br />
  1)脂質を構成する脂肪酸の定性と定量(GC/FID, GC/MS) <br />
  2)ボールペンインク由来のシロアリに対する道しるべフェロモン様活性物質の同定 <br />
    (SiO2 C.C., GC/MS) <br />
3. 教科書 <br />
実験のためのテキストを配布する。 <br />
4. 参考書  <br />
「新生化学実験講座 第1巻 タンパク質、第2巻 核酸」日本生化学会編(東京化学同人) <br />
「新生物化学実験のてびき」下西康嗣・永井克也・長谷俊冶・本田武司 共編(化学同人) <br />
「有機化学実験のてびき5 生体物質取扱い法」後藤俊夫・芝 哲夫・松浦輝男 監修(化学同人) <br />
「機器分析のてびき1・2」泉 美治・小川雅彌・加藤俊二・塩川二郎・芝 哲夫 監修(化学同人) <br />
「有機化合物のスペクトルによる同定法-MS, IR, NMRの併用 第6版」R. M. Silverstein・F. X. Webster著、荒木 峻・益子洋一郎・山本 修・鎌田利紘 訳(東京化学同人) <br />
「新・食品分析ハンドブック」菅原龍幸・前川昭男 監修(建帛社)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
