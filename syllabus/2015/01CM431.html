<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CM431</span>&nbsp;<span id="title">宇宙開発工学特別演習2015</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際宇宙ミッションの提案・実施を目標とする宇宙開発工学分野のテーマに関して,ワークショップ形式でプロジェクトを遂行する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宇宙開発工学特別演習I履修者も履修可。ただし,単位認定は2単位までとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宇宙開発,国際協力,ミッション立案</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">ともすれば目の前のものを作ることに集中するあまり国際的な視野を失うことの無いよう,自国のみを見つめるのではなく,考え方の異なる社会に身を置き,多様な文化背景を持つ人々と交流する機会を持つことで,宇宙開発工学を通して国際意識を涵養することがねらいである.独善的な国家の発展ではなく,全地球的な発展をモチベーションとして世界で活躍できる人材の育成を目的とする.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">春学期<br />
1.	グループ決めと課題の説明<br />
(ア)	グループ分け:事前提出されたResumeをもとに実施.5人×3グループを想定.ただし,無記名のものを用いて,全体のバランスを考慮しながら,全員でグループ分けする.その際,誹謗中傷の無いように注意<br />
(イ)	過去に超小型衛星用に提案されたミッション例を各グループに課題として与える(英語).これらについて,全員が理解できるようなプレゼン資料を準備し,翌週に説明する(言語は問わない).<br />
(ウ)	グループ毎のミーティングの方法を相談し,その方法を報告して解散<br />
2.	各グループによる発表<br />
(ア)	15分×3程度,ミッションの説明+グループミーティングの方法<br />
(イ)	傾向の分析のディスカッション<br />
(ウ)	各グループでミッションを立ち上げるとすればどのような点を重視するかをその理由を添えて次回発表する.<br />
(エ)	グループミーティングの方法に改善が望ましければその旨相談する.<br />
3.	各グループによるミッションの軸になるコンセプトの説明<br />
(ア)	15分×3程度<br />
(イ)	全体ディスカッション<br />
(ウ)	ミッションコンセプトが集約されれば実現可能性の確認開始(アピールするためのエビデンス集め)<br />
(エ)	グループの作業分担の確認<br />
4.	ミッションコンセプトの有意性の説明(定量的に)<br />
(ア)	最終コンセプトの確認<br />
(イ)	グループ毎に具体案の検討,次回発表<br />
5.	ミッション具体案の説明と合意<br />
(ア)	ミッション実現のための要素技術から調査研究対象を抽出(3~5程度)<br />
(イ)	対象に対するグループの再編成<br />
(ウ)	グループミーティングの確認<br />
6.	調査研究結果の発表(その1)<br />
(ア)	問題点の有無について議論<br />
(イ)	困難克服の可能性について議論<br />
7.	調査研究結果の発表(その2)<br />
8.	調査研究結果の発表(その3)<br />
(ア)	実現可能なミッションの確定<br />
(イ)	実現のための方策についての具体的作業内容の検討<br />
9.	具体的作業内容の発表<br />
10.	予備日(専門家との交流会or講演会を予定)<br />
<br />
夏季休暇期間 (9月中旬~下旬を予定)<br />
1.	UCI (University of California, Irvine 校)を訪問<br />
(ア)	研究室訪問<br />
(イ)	UCIsat チームとの意見情報交換<br />
2.	NASA/Caltech JPL見学(予定)<br />
JASSO(日本学生支援機構)から\80,000の補助あり.<br />
システム情報工学研究科に所属する学生にはさらなる補助が予定<br />
・短期海外派遣についてのレポートを課す<br />
<br />
秋学期<br />
1.	プロジェクトを意識した演習<br />
適性・興味に応じたチームを編成<br />
(ア)	ミッション機器の試作(ハードウェア系ミッション)<br />
(イ)	ミッション遂行の具体的作業(ソフトウェア・コンセプト系ミッション)<br />
(ウ)	プロジェクト推進の具体的体制(マネジメント系)<br />
(エ)	その他<br />
2.	ステークホルダーを意識したアピール(その1)<br />
(ア)	各グループは説得力のある方法でそれぞれのプランをアピール<br />
(イ)	他グループはステークホルダーとして「あえて」批判的にふるまう<br />
(ウ)	フィードバック<br />
3.	ステークホルダーを意識したアピール(その2)<br />
4.	試作・立案の遂行と報告<br />
(ア)	進捗状況の報告<br />
(イ)	リソース不足など現状分析とその対応の検討<br />
5.	同上<br />
6.	同上<br />
7.	同上<br />
8.	企画書の作成<br />
9.	同上<br />
10.	予備日</p>
