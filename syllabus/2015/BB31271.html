<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB31271</span>&nbsp;<span id="title">国際関係史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火・金3,4</span>
    <br />
    <span id="assignments">クラインシュミット ハラルド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course shall provide an overview of international relations within and out from Europe from the end of the eighteenth century to world War I. Specifically, types of perceptions in international relations shall be discussed.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11161, BE22061と同一。<br />英語で授業。<br />2015年度開講せず。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">The course shall focus on changes of patterns of interactions within and across international systems and modes of behavior of major governments and non-government actors. Emphasis will be laid on the interpretation of selected sources from which the significance of the various types of actors can be gleaned.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">1. The French Revolution (domestic and international aspects)<br />
2. The Napoleonic Wars<br />
3. The Vienna Congress<br />
4. From the proclaimed Restoration to the manifest Revolution (1815 – 1848)<br />
5. Empires, Confederations and Small States: The “Vienna System” in Europe<br />
6. Free Trade and Colonialism at the Middle of the Nineteenth Century<br />
7. The Beginning of the European Colonial Suppression of Africa<br />
8. British, French and German Policies towards China, Southeast Asia and the South Pacific (c. 1880 – 1914)<br />
9. Japan, the European States System and the USA (c. 1870 – 1914)<br />
10. The Launching of World War I</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">Regular attendance and the writing of one satisfactory research report are the requirements for the awarding of two credit points.</p>
  </div>

    <p id="pretext">Black, Jeremy: European International Relations. 1648 – 1815 (Basingstoke, 2002). <br />
Blanning, T. C. W.: The Origins of the French Revolutionary Wars (New York, 1986). <br />
Clarke, Ian: The Hierarchy of States (Cambridge, 1989). <br />
Schroeder, Paul; W.: Austria, Great Britain and the Crimean War (Ithaca and London, 1972). <br />
Wallach, Jehuda Lothar: The Dogma of the Battle of Annihilation (Westport, CT, and London, 1986). <br />
Walter, Gero: Der Zusammenbruch des Heiligen Römischen Reiches Deutscher Nation und die Problematik seiner Restauration in den Jahren 1814/15 (Karlsruhe, 1980). <br />
A full syllabus is available directly from the instructor.</p>
