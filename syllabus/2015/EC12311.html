$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC12311</span>&nbsp;<span id="title">基礎数学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木1</span>
    <br />
    <span id="assignments">奈佐原(西田) 顕郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源学類全般の基礎となる数学を学ぶ。特に, 物理学I, 化学I, 統計学入門で必要となる数学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源学類「数学リメディアル教材」を使う。高校数学(統計学を含む)の復習と大学数学の初歩を学ぶ。高校数学IIIC未習者は相当の努力が必要である。平成24年度までの「基礎数学」(EC12051)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源での学究に必要な数学の基礎(高校数学の復習から, 大学数学の入り口まで)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微積分・線形代数・統計学・コンピューター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">数学は, それ自体が美しくて興味深い理論体系だが, 広範囲の学問の基礎でもある。この講義では, 生物資源学類の我々にとって基礎として重要であり, かつ「面白い」数学を, 丁寧に積み上げて学ぶ。諸科学への応用例も多く学ぶ。特に, 「物理学I, II」「化学I, II」「統計学入門」「経済学I, II」「数理科学演習」「物理学実験」「化学実験」「地球学実験」等で必要となる数学を学ぶ。これらは、高度な数学ではないが、各分野の理論体系の根幹をなす。少しでも数学を理解すれば多くの学問の扉が開れ、数学を全く理解しなければ、多くの学問の扉は閉ざされるのである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>数と演算(数学リメディアル教材第1章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物理量と単位(数学リメディアル教材第2章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>代数(数学リメディアル教材第3章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>関数 (数学リメディアル教材第4章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間テスト1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微分 (数学リメディアル教材第5章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>指数・対数(数学リメディアル教材第6章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>三角関数(数学リメディアル教材第7章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>積分(数学リメディアル教材第8章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>中間テスト2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>微積分の応用と発展(数学リメディアル教材第9章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>計算機数学(数学リメディアル教材第10章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ベクトル(数学リメディアル教材第11章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>行列(数学リメディアル教材第12章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>論理・集合・記号(数学リメディアル教材第13章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">- 「基礎数学」という名の「基礎」とは、「やさしい」「初歩」という意味ではなく、「諸科学の基礎」という意味である。<br />
- 授業のスピードは, 前半は比較的ゆっくりだが, 次第に加速していく。高校数学が苦手な人は追いつくように頑張って欲しい。高校数学が得意な人は油断せず, 「簡単だ」と思っても丁寧に勉強しないと, 後半で取り残されるだろう。<br />
- 1.5単位の授業なので, 少なくとも67.5時間の学修が必要である(履修要覧6ページ参照)。これは授業時間外に45時間(1週あたり3時間)の自学自習がこの授業だけのために少なくとも必要ということである。ただし, 学力には個人差があるので, 人によってはこの2倍以上の自習が必要になってもおかしくない。<br />
- 毎回の授業で板書をデジカメで撮影し, 授業ホームページで公開する。授業をビデオで撮影し、公開することもあり得る。<br />
-当授業は筑波大学全学学類・専門学群代表者会議の企画「BRIDGE〜他学類・専門学群の授業を受けてみよう」において、「学生視点から筑波大生におすすめできる各学類・専門学群の授業63科目」のひとつに選ばれています。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校数学(数IIIまで)をしっかり復習しておくこと。高校で習わなかった科目は自習しておくこと。高校では統計学やコンピューターを(指導要領にも入っているし教科書にも載っているにもかかわらず)教えないことが多いが、統計学とコンピューターは必ず必要である。「習ってない」を言い訳にせず、きちんと自習・復習しておくこと。高校数学が苦手な人は「数学補習」に出席し、相当の努力をすること。<br />
<br />
他学類生も履修しても構わないが, 相当な分量のレポート課題があることを覚悟するように。ちなみに、過去3年間、他学類生で最後まで履修した学生はいなかった。</p>
  </div>
