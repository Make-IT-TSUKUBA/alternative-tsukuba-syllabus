<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3534042</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IVBC(ロシア語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金1</span>
    <br />
    <span id="assignments">安達 陽一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ロシア語基礎(A,B)」で習得した言語知識を踏まえながら,ロシア語文化圏の文化と社会の理解を深める。特にリスニング力と会話力の伸長を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として社会・国際(国際)対象。「ロシア語基礎」A及びBの履修者に限る。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">「ロシア語基礎」を履修した学生を対象に、文法事項を整理しながら基本的な単語や構文、表現などを学習し、ロシア語を読み、書き、聞き、話すための基礎的な力をつけることを目指します。テキストはロシア人の日常生活を扱ったもの、ロシアの社会や文化の理解を深める上で役に立つものを用いる予定です。また、学習の過程でテキストの他にビデオ教材も取り入れ、ロシア事情に対する受講生の関心を高めていくことができるよう配慮します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア,ロシア語,ロシア文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">語学力をつけるにはテキストを読むだけでなく、テキストに出てくる単語や表現を自分で使ってみることが大切です。授業では、テキストを訳読して重要な表現や単語を覚え、その後でテキストの内容についてロシア語で質疑応答をします。その際、受講生は担当教員の質問に答えるだけでなく、受講生同士で質疑応答をしてもらいます。更に、書く能力を養うために、テキストに出てくる構文や表現を使った作文練習を行なうことも予定しています。<br />
この授業はまた、テキストを読みながら文法を復習し、且つ新たな文法事項を学んでいくことにも重点を置きますので、毎回進む分量はそう多くはありません。文法の知識を深めつつ、重要な単語や表現をしっかり覚えていきましょう。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">平常点(授業に対する積極性、自学自習状況)を重視します。頑張った受講生は必ず報われるシステムです。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎回予習が必要です。また、授業中に学習した重要な表現や構文、単語はその日のうちに覚えてしまいましょう。2回目以降の授業では毎回5-10分程度の時間を割き、前回の授業で学習した構文や表現を覚えているかどうか、チェックします。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">テキストに関してはプリントを配布します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問は授業の前後でも構いませんが、できるだけ授業中に行なうようにしましょう。あなたが分からないことは他の受講生にも分からないことが多いのです。</p>
    <p id="officehour"></p>
