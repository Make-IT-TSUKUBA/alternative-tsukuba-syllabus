<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC374</span>&nbsp;<span id="title">東洋経済史演習 B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国近現代社会・経済史、華僑史、台湾現代史に関わるテキストを受講者と講読し、内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近現代における中国・台湾・華僑史に関する研究書や論文を参加者と輪読し、内容について討論する。<br />
特に社会経済史研究の方法を重点的に学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>中国社会経済史に関わる方法論を論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>浜下武志『華僑・華人と中華網』序章「アジア研究のなかの華僑研究」前半部分を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>浜下武志『華僑・華人と中華網』序章「アジア研究のなかの華僑研究」後半部分を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>浜下武志『華僑・華人と中華網』総論華僑華人のアイデンティティー」を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>倉田明子『中国近代開港場とキリスト教』序章前半部文を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>倉田明子『中国近代開港場とキリスト教』序章後半部文を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>倉田明子『中国近代開港場とキリスト教』終章前半部文を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>楊念群『空間・記憶・社会転型』「導論」前半部分を講読する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>楊念群『空間・記憶・社会転型』「導論」後半部分を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』序章前半部分を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』序章後半部分を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』第1章林檎の後味を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』第2章星火燎原を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』第3章裸の蔣介石を講読する。テキストの内容につき解説を加えるとともに履修者と内容を討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>本期で講読した諸研究の内容を総括する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
