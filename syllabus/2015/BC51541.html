<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This intermediate-level course provides students with a unique opportunity to make classroom presentations and discussions in English on topics such as globalization (or cross-cultural migration of goods), intercultural exchange, nationalism, and Asian politics, with case studies from Japan, Taiwan and Hong Kong. The weekly session will be divided into two parts. It will start with the lecture, followed by groups’ presentations as well as discussions and debates involving the whole class.</p>
  </div>

   <p id="note">国際総合学類の学籍番号偶数番の学生のみ対象<br />英語で授業。<br />JTP</p>
  </div>

   <p id="outcomes">This intermediate-level course provides students with a unique opportunity to make classroom presentations and discussions in English on topics such as globalization (or cross-cultural migration of goods), intercultural exchange, nationalism, and Asian politics, with case studies from Japan, Taiwan and Hong Kong. The weekly session will be divided into two parts. It will start with the lecture, followed by groups’ presentations as well as discussions and debates involving the whole class.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">To improve students’ ability to communicate and discuss ideas effectively in English. To introduce students to major theories and issues related to globalization, intercultural understanding, nationalism and Asian politics, and to broaden their understanding of these theories and issues through extensive reading and discussions.</p>
