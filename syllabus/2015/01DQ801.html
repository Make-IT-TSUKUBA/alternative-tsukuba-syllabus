                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育に関する背景知識として,日本語の文字語彙,文法,聴解,会話,読解,作文,ITの利用,異文化コミュニケーションなどに関して概説し、教授法および教案の作り方などを指導する.水曜5限:国際日本研究専攻博士前期日本語教育学学位プログラム開講「01DR711 日本語教育原論」を参照。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">大学院人文社会科学研究科の学生で、国際地域研究専攻日本語教育研究コース以外の他専攻•他コースの学生が「日本語教師養成プログラム」の履修を希望する場合、必ずこの科目を履修すること。留学生の場合、日本語文化科目上級が履修可能なレベルであることが履修条件である。<br />参考書は縫部義憲編著『多文化共生時代の日本語教育 日本語の効果的な教え方・学び方』瀝々社。ほかは、適宜クラスで指示する。</p>
  </div>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">日本語教育に関する背景知識として、日本語の文字語彙、文法、会話、聴解、読解、作文、ITの利用、異文化コミュニケーションなどについて概観し、外国人に対する日本語教育の方法について考える。教授法やコースデザイン、教案の作り方などについても指導する。日本語教師養成プログラムを履修する希望のある者は必ずこの授業を受けること。</p>
  </div>
