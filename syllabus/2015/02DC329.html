  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">モンゴル史における清代の歴史的位置と遊牧社会を講義する。清代は、モンゴルが満洲の清朝の支配下にあった時期である。清朝がモンゴルに敷いた王公制度と盟旗制度を両輪とする統治体制とその下におかれた遊牧社会については、近年盟旗档案を用いることにより、その具体的構造が明らかになりつつある。本講義では、清代のモンゴル統治と社会の特質に関わる知見を検討しながら、清朝のモンゴル統治の歴史的位置づけについて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">満洲族の王朝である清朝によるモンゴル支配の様相を考察することを通じて、北元期から清代、そして近現代へとつながる歴史過程の連続性、モンゴルを視座とした時に導出される東北アジアにおける清朝統治の多面的な特質を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義では、先行研究における清のモンゴル統治と遊牧民社会の理解を確認した上で、『理藩院則例』など清朝の法制史料と、満洲文・モンゴル文の档案史料を用いつつ、1 現代モンゴル・中国・日本における清代の位置づけの批判的理解、2 清朝支配の成立過程における制度的布置の性格、3 清代モンゴル社会の構造と統治手法の特質、4 いわゆる「封禁政策」の実態、5 20世紀史の基盤としての清代の歴史的位置の五つの論点について考察を行う。講義に際しては、出席学生とのディスカッションの時間をとることにより、双方向性を確保するとともに、学生の問題意識の涵養に努める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクションとブレインストーミング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>清代モンゴル史理解の問題点の考察1:モンゴルの清代理解。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>清代モンゴル史理解の問題点の考察2:中国における清朝の辺疆統治理解とモンゴル族史の観点。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>清代モンゴル史理解の問題点の考察3:日本におけるモンゴル史研究における清代の位置づけと歴史理解の問題点、欧米における清代モンゴル史理解。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ディスカッション。清代モンゴル史理解の問題点。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>モンゴルにおける清朝支配の成立過程1:統治カテゴリーとしての「外藩」と王公制度のモンゴル史上における性格。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>モンゴルにおける清朝支配の成立過程2:盟旗制度の成立。北元末期のモンゴルの統治・社会構造と清代の盟旗制度の連続性の考察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ディスカッション。モンゴル史における連続性。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>清代モンゴルの社会と清朝統治1:清代モンゴル社会理解のための史料としてのモンゴル盟旗档案。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>清代モンゴルの社会と清朝統治2:清代モンゴルの盟旗档案からみた社会と統治の構造。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ディスカッション。清代モンゴル社会研究の意義と課題。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>清朝の「封禁政策」再考1:封禁政策史観の問題点。清代満蒙文档案から見た人の越境移動と交流。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>清朝の「封禁政策」再考2:清代満蒙文档案から見た長城線及び柳条辺牆線を越えた蒙漢関係。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ディスカッション。清朝はモンゴルを「封禁」したか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>20世紀史の基盤としての清代の意義。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
