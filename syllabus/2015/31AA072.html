<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31AA072</span>&nbsp;<span id="title">英語基礎I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」に重点を置き、学術的な専門教育の出発点とする。英語の読解を通して、深いレベルで英語やことばが持つ特徴を考えることで言語能力の基盤を養い、併せて知に接しながら広い視野を持つことの大切さを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・文化学群 C 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">学術英語の精読を通じて、語法・文法を中心とした英語力を高め、さらに、文章の内容を正確に読み解く訓練を行うことで、論理的にものを考える力を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語力,読解力,論理的思考力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.担当する英文について、まずは予習で準備してきた和訳を発表し、その上で「なぜその和訳に至ったのか」を、語法・文法(文構造)の観点から説明する。<br />
2.担当教員による解説・質疑応答を行う。<br />
3.ある程度の分量を読み終えたところで、話の流れを整理し、議論の全体像を把握する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">※3.の活動が終わった時点で、習熟度を確認するための小テストを実施する。</p>
   </div>
  </div>

小テスト:20%<br />
定期試験:60%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">授業のどのタイミングで担当の指名を受けても大丈夫なように、予習の段階で入念な準備をし、また、小テストに備える意味でも、しっかりと復習を行う。<br />
この他に、授業を進めていく中で、担当教員から課題を出すこともある。</p>
