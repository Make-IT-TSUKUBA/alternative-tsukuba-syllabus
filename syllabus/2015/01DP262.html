<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「アラビア語文化研究I」を終えた学生を対象とし、正則アラビア語(フスハー)の文章を講読します(IIからの受講も可能ですが、レベルに注意してください)。
受講者の能力や関心・希望に応じてテキストを選んでいきたいと思います。</p>

   <p id="note">文字や基本文法は一通り学習済みであることを前提としますが、必要に応じて文法事項の説明を行います。
「アラビア語文化研究I」の続きとして実施しますので、レベルはアラビア語文化研究Iを終えた学生さんに合わせます。</p>

※「アラビア語文化研究I」終了時のレベルに応じて、シャクルなしの文章から講読・演習を開始する場合あり。</p>
