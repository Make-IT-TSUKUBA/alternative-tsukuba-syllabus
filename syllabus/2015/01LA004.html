<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">アメリカにおける裁判所の役割について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日5-6時限。演習または対話形式(授業形態は「講義」となっているが、システム上修正不可のため備考欄に記載する。)<br />5/30,6/6,6/13,6/20,6/27<br />非常勤講師</p>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">本授業では、アメリカにおけるいくつかの分野(主に憲法や民事手続法)の代表的な判例を通して、同国で裁判所の役割につきどのように考えられているのか、日本との比較も見据えて、参加者の方々と議論しながら考察していく。(そのため、アメリカの特定の分野の法を、体系的・網羅的に授業するものではない。)参加者には、毎回、実際の判例(アメリカの判例なので英文)やそれに関連する資料(英文も含まれる予定)を読んできていただき、授業ではそれをもとに議論を行う(議論は日本語)。</p>

2)権力分立と裁判所(1)<br />
3)権力分立と裁判所(2)<br />
4)裁判所の権限から見た裁判所の役割<br />
5)民事訴訟から見た裁判所の役割</p>
