<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG55831</span>&nbsp;<span id="title">燃料電池工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2</span>
    <br />
    <span id="assignments">花田 信子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">化学エネルギーから電気エネルギーに直接変換する燃料電池について原理や特性の基礎理論、発電システム等についての解説を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学エネルギー工学(FG55801)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">燃料電池の原理、電気化学に基づいた理想効率・起電力の計算方法、電圧-電流特性を理解すると共に、実際の機器としての応用と最新の動向を学ぶことを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>燃料電池の概要と基本原理(1) 燃料電池反応の基礎、燃料電池の構成・種類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>燃料電池の概要と基本原理(2) 開発の歴史、現状の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エンタルピーとギブス自由エネルギー(1) 熱力学第一法則、熱力学第二法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エンタルピーとギブス自由エネルギー(2) ギブス自由エネルギー、化学ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>燃料電池の理想効率と起電力(1) 作動温度、分圧におけるギブス自由エネルギーの計算方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>燃料電池の理想効率と起電力(2) 各種燃料電池の理想効率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>燃料電池の理想効率と起電力(3) 各種燃料電池の起電力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>電極反応速度による損失要因と発電効率(1) 開回路電圧、各種過電圧</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>電極反応速度による損失要因と発電効率(2) 各種過電圧、燃料電池の総合効率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>燃料電池発電システムの構成  改質プロセス、パワーコンディショナー、コージェネレーション、最適運用計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 各種燃料電池の原理と構成を説明できる。<br />
2. 電気化学反応を理解するための熱力学の知識を身に付けている。<br />
3. 燃料電池の理論効率と起電力を電気化学に基づいて計算することができる。<br />
4. 燃料電池の電流-電圧特性について、過電圧を用いて説明できる。燃料電池の総合効率を求めることができる。<br />
5. 燃料電池システムのプロセスと特性を説明できる。</p>
  </div>
