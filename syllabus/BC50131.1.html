<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
西洋中心の近代的価値観や諸制度を所与のものとすることなく、人間の文化の多様性を認識・尊重しながら異文化間における広い意味での「対話」を実現するための条件について、とくにグローバリズム、言語、教育、環境、経済などの基本的な概念をキーワードに考える。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>
        <p id="note">
専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)<BR>「国際学概論IV」の単位を取得した者は履修不可。平成30年度以前の国際総合学類入学者に対しては、「国際学III」を「国際学概論IV」に読替える。        </p>
    </div>

1.汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<BR>2.専門コンピテンス:国際学(国際開発)の理解、国際学(国際開発)についての分析能力。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.西洋的諸概念・諸制度を相対視することができる。<BR>2.文化の視点からグローバリゼーションに関わる諸現象を観察することができる。<BR>3.文化の視点から途上国開発を考察することができる。<BR>4.「人間の経済」の多様性について理解し、その今日的意義を説明することができる。<BR>5.歴史的(植民地主義的、新植民地主義的)文脈から異文化間の関係性を捉えることができる。            </p>
