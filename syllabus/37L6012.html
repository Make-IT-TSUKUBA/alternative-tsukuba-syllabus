<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この授業では、すでに朝鮮語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
主として社会・国際・資源・情報対象。 「基礎朝鮮語BII」は選択・自由科目だが、「基礎朝鮮語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行う。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>
    </div>

第 1回:食べ物 「-고 싶다」「-고」 (希望表現)<BR>第 2回:食べ物 「-(으)ᄅ까요?」 「-(이)라고 합니다」 (提案する)<BR>第 3回:家族 固有数詞、「개, 명, 장...」 (数える単位)<BR>第 4回:家族 「-(으)시-」 (尊敬語)<BR>第 5回:旅行 「-았/었습니다」 (用言の過去形)<BR>第 6回:旅行 「에서, 까지」 「(으)로」 (助詞I)<BR>第 7回:交通 「(으)로」 「-아/어서」 (手段・方法と原因・理由)<BR>第 8回:交通 「&rsquo;으&rsquo;脱落」 (不規則用言の活用)<BR>第 9回:約束 「-(으)ᄇ시다」「-(으)세요?」 (勧誘表現と尊敬語)<BR>第10回:約束 「그러니까」「에게/한테」 (助詞II)<BR>第11回:約束 「ᄃ変則」 (不規則用言の活用)<BR>第12回:能力「-(으)ᄅ 수 있다/없다」「보다」(能力・可能を表す表現)<BR>第13回:能力 「-아/어 주세요」 「ᄇ変則」 (依頼表現)<BR>第14回:趣味 「-고 있다」 進行や持続的な行動の表現)<BR>第15回:趣味 「-기」 「르変則」 (動詞の名詞化)<BR>期末試験                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
CEGLOCでは、オンライン授業が秋学期にも一斉実施されるため、主として普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。<BR>具体的には、課題提出、小テスト等の普段の取り組み(70%)、学期末試験(30%)を標準とする。<BR>ただし、諸事情により学期末試験が実施できない場合には、課題提出等の取り組みで成績評価を行う。<BR><BR>課題は以下の基準で評価する。<BR>①、②、③の基準は課題の内容によっては適用されないのもある。<BR>（A+）90点以上<BR>①課題の指示内容に沿って表現や文法に間違いなく作成されている。<BR>②課題（作文など）のよっては、一定の量を満たしている。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがみられる。<BR>（A）80-89<BR>①課題の指示内容に沿って作成しているが、表現や文法に若干の間違いがある。<BR>②課題（作文など）のよっては、一定の量を満たしている。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みが少々みられる。<BR>（B）70-79&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>①課題の指示内容に沿って作成しているが、表現や文法に間違いが多い。<BR>②課題（作文など）のよっては、一定の量を満たしていない。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがあまりみられない。<BR>（C）60-69&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>①課題の指示内容に沿って作成していない。また、表現や文法に間違いが多い。<BR>②課題（作文など）のよっては、一定の量を満たしていない。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがみられない。<BR>（D)&nbsp;&nbsp;60未満&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>未提出である。                </p>
