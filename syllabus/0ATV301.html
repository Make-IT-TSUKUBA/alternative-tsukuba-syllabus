        </h2>
        <p id="summary-contents">
多様な歴史的背景や環境条件、意匠的特徴や利用可能な材料の特性に根差した建築遺産の理解、分析、調査、記述の方法と視覚化、評価の方法を学び、そうした歴史的建造物の意義や価値を保存・継承するための修理や復元の理念と技術、それらを伝達するための整備や再生の幅広い手法や技術について、国内外の世界文化遺産を含む建築遺産を事例として理解する。授業を通じて、各自が関心を有する建築遺産に対して、必要とされる調査を実践的に適用するための知識を習得し、保存や活用のための具体的な提案ができるようになることを到達目標とする。        </p>

歴史的・伝統的な建築や近現代の建築を含む建築遺産を保存し,今日の社会において活用するための方法や考え方について学ぶ。<BR>建築遺産の保存修復のためには,横断的な研究分野(建築学・考古学・地盤工学・保存科学・材料学・年代測定学・修復設計学等) の連携を要することになる。必要とされる調査・研究方法を,多様な事例を通じて学ぶ。建築遺産のおかれた立地条件や歴史背景, 意匠, 構造・材料上の特質に基づき, 対象とすべき建築遺産の保存や活用のために求められる専門分野や調査研究の手法を判定・適用する能力が獲得される。            </p>
