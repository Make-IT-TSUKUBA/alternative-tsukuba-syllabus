    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自然保護に関わるトピックについてオムニバス方式で講義を行う。主な内容は、「自然保護とは何か(総論)」、「生物多様性の保全」、「野生動物管理」、「島嶼生態系の保全」、「昆虫の保全生態学」、「自然保護法制度」、「ジオパーク」、「エコツーリズム」、「自然保護と地域コミュニティー」などである。講義は、自然保護寄附講座サーティフィケートプログラムの担当教員が中心となって実施する。自然科学と社会科学の両面をとりいれた学際的な講義構成とする。        </p>

        </div>

            <p id="style">
汎用コンピテンス4　広い視野と国際性：<BR>自然の保護と利用に関する基礎的な知識を習得する。国内外における自然保護の取組について多様な観点から理解を深める。自身の専門や関心に留まらず、幅広い視野を醸成し、自然と人、もしくは自然と社会の関係性について自分なりの視点や問題意識を持てるようにする。            </p>
