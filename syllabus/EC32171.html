    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
植物は自然界から効率よく栄養元素を取り込み,これを利用して自身の成長や分化を担っている。植物における必要元素の機能と代謝および肥料,土壌および環境との関連について本科目で説明する。当該学術分野における最近の研究についても各時間で紹介する。<BR>具体的には、植物栄養に関するプロローグからはじめ、まず植物栄養学の歴史を知る。植物の構造や各器官の機能について見返し、実際に植物の取り巻く環境としての土壌を知る。独立栄養生物として重要な、光合成生物としての、代謝と同化産物についてほか、窒素および硫黄同化・同化産物の流転について説明する。植物の必須な各元素や有用あるいは有害元素と肥料について説明する。生育の場を、動物のように変えないで一生を過ごす植物の環境耐性戦略についてもその機能の一部を解説する。また、地球上における元素のゆくえについて、映像を交えながら新井真由美講師が紹介する。        </p>
