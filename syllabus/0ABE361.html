$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この講義では、無限繰り返しゲーム、不完備情報ゲーム、そして進化ゲームの理論を紹介する。これらのトピックは、中級の非協力ゲーム理論に相当する。この講義の目標は、これらの理論を用いて、以下の社会・経済現象を分析することである。無限繰り返しゲームにおいては、組織内の長期契約と寡占市場における企業間の暗黙の結託の可能性が検討される。不完備情報ゲームにおいては、プレイヤーたちの間の共有知識の構造と、労働市場におけるシグナリング行動が扱われる。進化ゲーム理論においては、限定合理的プレイヤーの適応的な行動の集計量が近づいていく安定的な社会状態について学ぶが、これはその社会の社会慣習や文化の経済分析である。        </p>
