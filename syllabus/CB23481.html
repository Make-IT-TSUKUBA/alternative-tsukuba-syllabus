        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
心理学は人の心と行動の原理、法則、心と行動の関係を探求する学問である。人はどのように考え、感じ、行動するのか、またなぜそのように考え、感じ、行動するようになるのか。それを探求し解明する学問である。さらに心理学はその解明のために科学的であることを志向しているが同時に、より人の心に寄り添って深く探究する様々な方法も取り入れている。心理学が解明しようとしていることは、人はどのように育ち、成り立ち、変化するのかという教育学が明らかにしようとしていることと深くつながっている。本講義は教育学と深くかかわる視点から、心理学をわかりやすく概説する。        </p>
