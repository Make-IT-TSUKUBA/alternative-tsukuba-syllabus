    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
細菌、ウイルス、真菌などの微生物についてその違いを解説し、細胞の構造、代謝生理、遺伝や変異などの生物学的な特徴を理解させる。また、自然界には有用微生物と有害微生物があり、ヒト及び環境において微生物が及ぼす影響を理解させる。        </p>
    </div>
