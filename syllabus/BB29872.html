        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
学生から研究報告(道徳・政治・法哲学に関わるもの)の申し出があった場合はそれを優先して行う。それ以外では法哲学の基本文献について輪読を行う。        </p>

            備考
            
        </h2>
        <p id="note">

演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
以下の汎用コンピテンスと関連する。「1コミュニケーション能力、2批判的・創造的思考力、6協働性・主体性・自律性」。以下の専門コンピテンスと関連する。「1社会科学の基礎、2社会科学の素養、3社会問題の発見、4社会的事象の理解・分析、5社会問題の解決、6社会科学的な表現・議論」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
法哲学的語彙や知識について説明することができる。法哲学的語彙や知識を用いて現実の法的・社会的・政治的争点を分析・評価することができる。法的・社会的・政治的争点に対する自らの立場の擁護を試みることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
法哲学, 法思想史、道徳哲学（史）, 政治哲学（史）, 現代規範理論, 現代正義論, 公共哲学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下を予定する。あくまで予定であり、最新の研究状況や学生の要望をもとに柔軟に変更する。<BR>前半は文献購読（事前の読了にもとづくもの）、後半は哲学対話のようなワークショップや報告を予定する。ただし、受講者の希望によって柔軟に変更する。なお、2021年度秋学期は、他の学期の演習や科目「法哲学」と比べ、思想史・概念史的色彩が強い文献の輪読を予定する。<BR><BR>まず、前半について。<BR>法哲学に関連する基本文献について輪読を行う。2021年度秋学期は、「人権の歴史」「リベラリズムの歴史」「デモクラシー」のテーマに関連する諸文献の輪読から行う予定である。概ね、1日の前半1コマ（75分）で以下のリストから諸文献を読み進める予定である。<BR>できれば英語文献を選びたいが、学生の負担を考慮しつつ、柔軟に選択する。<BR><BR>Moyn, Samuel, The Last Utopia: Human Rights in History, (The Belknap Press of Harvard University Press, 2010)<BR>Moyn, Samuel, Not Enough: Human Rights in an Unequal World, (Harvard University Press, 2018)<BR>リン・ハント著長谷川貴彦訳『なぜ歴史を学ぶのか』(岩波書店、2019年)<BR>リン・ハント著松浦義弘訳『人権を創造する』(岩波書店、2011年)<BR>ヘレナ・ローゼンブラッド著三牧聖子他訳『リベラリズム：失われた歴史と現在』（青土社、2020年）<BR>山本圭『現代民主主義』（中公新書、2021年）<BR><BR><BR>後半では、学生から研究報告・ブックレビュー報告・論文レビュー報告の申し出があった場合はそれを優先して行う。それ以外では法哲学と関連する短い文章を読んで討論をしたり、哲学対話を行ったりすることを予定する。あるいはその他の学生からの授業内容に関する申し出に対しても、それが本授業の到達目標と関連する限りで、柔軟に応じたい。<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
特段の事前知識を必要としない。また、過去に担当者の科目を履修していない学生でも、履修になんら問題はない。ただし、履修者には以下を求める。他者と対等に対話や議論に参加する心構えがあること。健康を犠牲にせず道徳・政治・法哲学的文献（難易度にもよるが邦語で20-150頁程度、英語で10-30頁程度）を読む意志と時間があること。（おおむね、授業時間の二倍程度の準備時間で読みコメントシートを作成できる量を目安としたい。簡単な新書であれば100頁を超えるだろうし、難解な英語であれば10頁にも至らないだろう。）                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
輪読文献について、毎週A4でおおむね1頁の「コメントシート」の提出を全員に求める。その提出をもって出席として扱う。同シートには、文献の要旨および疑問・異論・論点・コメントを記入してもらう。事情により欠席する場合は、当該シートを教員に送付すること。加えて、研究報告を行う者、ブックレビュー報告・論文レビュー報告を行う者を大きく加点する。<BR>成績評価割合：「コメントシート」100%。ただし報告、積極的な演習参加は加点。<BR>                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
各回の輪読対象における議論を熟読する。また関心に従い他の関連文献・基本文献を渉猟する。<BR>議論や自らの探究の中で生じた違和感や関心をもとに問いを作り、関連する文献を読み考える。<BR>                </p>
        </div>

                    <p id="pretopics">
