<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
微生物(カビ、酵母、放線菌、細菌、乳酸菌)についての基本的な実験(肉眼・顕微鏡による観察や酵素活性測定実験)を学び、微生物実験の基礎を習得する。            </p>

                    <p id="pretopics">
1. 提供するカビ、酵母、放線菌、細菌をスケッチ(肉眼、顕微鏡)、グラム染色、胞子染色し、それぞれの微生物の特徴から同定(何という菌か決める)する。<BR>2. 大腸菌を色々な条件で培養し、酵素(&beta;ガラクトシダーゼ)の活性を測定して、&beta;ガラクトシダーゼがどのような大腸菌の中で発現する条件を明らかにする。そこから、カタボライトリプレッションがどのような因子によって制御されているのかを考察する。<BR>3. 各自用意してもらった市販のヨーグルトの中にどのくらいの乳酸菌、ビフィズス菌がいるのか、どのくらいの種類の細菌がいるのかを寒天培地を用いて単離して調べる。また、単離した菌が再度ヨーグルトを作るのかも確かめる。                    </p>
