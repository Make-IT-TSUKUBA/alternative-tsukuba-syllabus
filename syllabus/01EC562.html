$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
演習(学外)。大阪市立美術館や東京国立博物館など、中国の仏教造像や陶磁器などを多く所蔵する美術館、博物館で、学芸員から説明を受けながら、作品を様々な角度から観察することを経験する。それにより、斜め上、あるいは下方、また側面からでは、正面から見たのとは異なる印象を持つことを体感し、写真ではなく実物を見ることの重要性を理解できるようになる。また作品の基本的な取り扱い方を学び、実際に作品に触れることで、目でみるだけでは理解できない情報を作品から得る方法を習得する。このような経験から、それらの作品を作った工人たちが、どのような角度で見られることや手取りを意識していたかを考えられるようになる。そして美術作品の時代性だけでなく、工人達の意図をより正しく理解できるようにする。        </p>
