<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
原則としてTOEIC860点未満の者を対象に、英語運用能力の測定手段であるTOEIC対策用のe-learning教材等を用い、リスニング、語彙、語法、読解等の能力の強化を行う。実際にTOIEC公開テスト等を受験し、知能機能システム学位プログラム博士前期課程学生に求められる英語力(TOEIC Cランク以上)を持つことを確認する。これらを通じて、知能機能システム関連の研究遂行に必要な国際性、研究力を養う。        </p>
    </div>

e-learning の学習時間と上昇率に応じて評価する.<BR>(1) 学期中に受けたTOEICの得点(TOEFLの場合にはTOEICに換算した点)が<BR>基準点を(1点でも)超えたかどうか:超えれば50点(超えなければ0点)<BR><BR>(2) e-learningの学習時間点:X(学習時間)/60*15 (最大15点)<BR>ALCのシステム上で学習時間を計測します.他のシステム等を利用する場合は,証拠となるものを提出してください<BR><BR>(3) 上昇率:(得点-基準点)/(990-基準点)* 100<BR><BR>を合計し,60以上を合格,70, 80, 90以上でB, A, A+ とする<BR><BR>基準点:入学時の得点と 470(C ランク最低点)の高い方<BR>得点:年度内に受験したTOEIC公開テストの(またはそれに代わるテストをTOEICに換算した)得点                </p>
