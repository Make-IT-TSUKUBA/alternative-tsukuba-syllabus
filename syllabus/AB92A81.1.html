$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
現代日本語の文章研究の応用問題として、メール(電子メール・携帯メール)、チャット、ツイッターなどいわゆる電子メディアに現れる文章・ 言語現象について考察する。これらの場において言語は常に文字で表されるが、たとえば電子メールと携帯メールでは文章作成の際の行為も、くだけかたや文体も、コミュニケーションの様態も異なってくる。ツイッターはそのサービスの特徴から、日常の談話ではなかなか見られないような複雑なコミュニケーションの状況が生まれることがある。これらの場に見られる言語の振る舞いは、文章(文字言語・書き言葉)/談話(音声言語・話し言葉)を考える上で新しい視点や知見をもたらしてくれる。<BR>学期の前半では講義と重要文献を読む活動を中心に、基礎的な概念、理論/モデルの理解と習得を目指す。学期の後半では上記の活動の内容を踏まえて、具体的な言語現象の分析をもとに、議論を深める。            </p>
