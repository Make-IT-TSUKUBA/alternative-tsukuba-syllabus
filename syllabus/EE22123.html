<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">

「地球学に関する専門的素養」、「科学的思考能力」、「フィールドワーク能力」、「研究企画・遂行・総括能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地形学に関わる予備調査、現地観察、野外での測器の使用方法や測定結果のまとめ方などの技術を身につける。具体的には地形図の判読、地形計測、地形変化の時間スケールの認識のほか、地形やその構成物質に関わる諸物性の測定、データ解析法を身につけ,野外調査において活用できるようになる。            </p>
        </div>

野外調査(Fieldwork)、観察・観測(Observation)、データ解析(Data analysis)            </p>
        </div>
