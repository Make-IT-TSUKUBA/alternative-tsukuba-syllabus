<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
レーザーの基礎として、光(電磁波)のモード、電磁波のコヒーレンス、誘導放出による光の増幅などについて述べた上で、各種レーザーの発振機構、特性、非線形光学などについて議論する。超短パルスレーザーとそれを用いた超高速分光も解説する。        </p>
    </div>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
レーザーは今日、非常に幅広い分野で用いられている。この授業では、レーザーを用いるに際して必要な理解と知識を得ることを第一の目標とする。また、光の吸収や放出、増幅など、物質と光の相互作用の基本を理解する。これは、レーザーの基礎を理解するために必要であるだけでなく、光エレクトロニクス、分光学、光物性など、光と物質に関わる幅広い分野の基礎となるものである。<BR><BR>授業計画<BR>１．序論ーレーザーとは<BR>２．レーザーの基本原理(1)<BR>３．レーザーの基本原理(2)<BR>４．各種レーザー<BR>５．光と物質との相互作用(1)<BR>６．光と物質との相互作用(2)<BR>７．線形光学<BR>８．非線形光学<BR>９．超高速分光の基礎<BR>１０．応用的な超高速計測                    </p>
