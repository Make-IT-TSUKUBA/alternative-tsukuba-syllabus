<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
人体解剖実習を行うとともに、消化器系、循環器系、神経系、呼吸器系など、基礎から臨床、社会までPBLテュートリアル形式で横断的・統合的な学習を行う。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>4/8-5/18,5/20-6/23,9/1-9/30,10/1-11/9,11/11-12/27,1/6-2/15<BR>オンライン(オンデマンド型)<BR>対面        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンス「コミュニケーション能力」、「批判的・創造的思考力」、「協調性・主体性・自律性」が関連する。<BR>専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」が関連する。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
以下の3つをもとに総合的に評価する。詳細は「機能・構造と病態I コースガイド」を参照すること。<BR>1.各テュートリアルコースの総合評価<BR>&nbsp;&nbsp;コアタイム終了時にコースのテューターが提出する A+〜Dの5段階評価<BR>2.各コースの筆記試験<BR> ・コースの本試験で60点に満たない者は再試験を受験する。<BR> ・再試験で合格の場合は60点とする。<BR> ・再試験で60点に満たない場合はD評価とする。<BR>3.各コース䛾実習成績<BR>&nbsp;&nbsp;コースコーディネーターが実習のレポート、態度などを総合して評価する。                </p>
        </div>
