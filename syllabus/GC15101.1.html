情報メディア概論        </span>

            授業概要
            
        </h2>
        <p id="summary-contents">
情報メディア創成学類の専門領域についてのイメージを形成するために、画像処理、映像処理、CG、音響技術、音声処理、パターン認識、認知科学、データ工学、ヒューマンインタフェース、可視化、コンピュータネットワーク、Web、メタデータ、デジタルコンテンツ、数理と情報技術などの学問分野あるいは技術分野を概観する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスの「コミュニケーション能力」,「批判的・創造的思考力」,「データ・情報リテラシー」に関連する.専門コンピテンスとしては,「ディジテルコンテンツ」「ネットワークサイエンス」「情報メディアとインタラクション」「コンピューテイングとシステム」「数理的基盤」「人間の認知と社会」「デザインと創造性」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
情報メディア創成学類の専門領域である「ディジタルコンテンツ」,「ネットワークサイエンス」,「情報メディアとインタラクション」,「コンピューティングとシステム」,「数理的基盤」,「人間の認知と社会」,「デザインと創造性」についてその概要を知り,説明できるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
画像処理, 映像処理, CG, 音響技術, 音声処理, パターン認識, 認知科学, データ工学, ヒューマンインタフェース, 可視化, コンピュータネットワーク, Web, メタデータ, デジタルコンテンツ, 数理と情報            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
情報メディア入門A(GA13101)ならびに情報メディア入門B(GA13201)と同一。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1週                                    </th>
                                    <td>
[情報メディア技術と数学 及び 自然言語処理の基礎数理] <BR>1,2年生の数学必修科目(線形代数,微分積分,確率と統計)が情報メディア技術の中でどのように活かされているかについてを概説する。また,人間の言葉(自然言語)の曖昧さを計算機がどのように処理しているのかについて数理工学的な観点から概説する。「確率と統計」の関係について触れる。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2週                                    </th>
                                    <td>
[数理最適化入門] <BR>数理最適化とは何か.インターネット・サービスとしてポピュラーな路線情報サイトを例に,数理最適化問題の典型例である最短路問題の定式化とその解法について解説する. また,最短路問題を一般化した線形計画問題について,古典的なダイエット問題を例に定式化と解法について議論したのち,線形計画問題の応用と一般化についても解説する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3週                                    </th>
                                    <td>
[システム制御の基礎数理] <BR>制御の目的,概念,システムの実現(製品化)の流れについて数理工学的な観点や最適化との関係から概説するとともにシステムのモデル化について取り上げる. また,モデル化されたシステムに対する制御系デザインについて,その問題設定や解法(設計方法),特に最適化と密接に関係する最適制御法を中心に事例を交えて概説する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4週                                    </th>
                                    <td>
[画像・音響データ圧縮の基礎数理] <BR>写真,動画,音楽等を記述するデジタルデータの特徴的な数理構造を説明し,これを加工し,軽量化するための予測・変換符号化およびエントロピー・算術符号等の要素技術を解説する. また,インターネットのWEBブラウザを例に,各種画像・音響フォーマットのデコーダとその実装について説明し,伸⻑されたデータが,デジタルコンテンツにいかに利用されるのかを解説する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5週                                    </th>
                                    <td>
[復習, 試験, アンケート]<BR>第1週から第4週までの内容の復習を行うとともに授業内容の理解を確認するための試験や授業に関するアンケートを行う.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6週                                    </th>
                                    <td>
「コンピュータで音楽を作る/聴く」<BR>コンピュータで音や音楽を作る仕組みや、コンピュータによる音楽分析、その背景にある人間の聴取過程の性質について、入門的に紹介する。<BR>なお講義に先立ち、本科目後半(GA13201 情報メディア入門 Bと同じ)の履修方法の説明を行う。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7週                                    </th>
                                    <td>
「ユーザビリティ入門」<BR>ユーザビリティに関する諸概念やコンピュータシステムのユーザビリティを向上させるための技術を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8週                                    </th>
                                    <td>
「情報機器の使いやすさを認知心理学的に検討する」<BR>情報機器の使いやすさに関係する人間の認知特性を解説し,関連する実験等を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9週                                    </th>
                                    <td>
「ヒューマンコンピュータインタラクション入門」<BR>人と相互作用するコンピュータシステムに関する学問領域である、ヒューマンコンピュータインタラクションについて概観し、紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10週                                    </th>
                                    <td>
「複雑ネットワークを科学する」<BR>インターネットや World Wide Web、ソーシャルネットワークなどの複雑ネットワークに共通して現れる構造的な特徴と、それらの構造的特徴の生み出すダイナミクスについて紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
