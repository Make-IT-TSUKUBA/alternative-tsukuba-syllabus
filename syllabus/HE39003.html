<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
大学病院と関連医療機関での臨地実習を通じて、医療の現場を支える臨床検査技術と医療人としての職業倫理観について習得する。特に、検査システム、検査技術、検査結果の評価、安全管理などを理解するとともに、他の医療職との連携(チーム医療)の重要性を体感し、医療の現場における臨床検査技師の使命について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
平成30年度以前入学の医療科学類学生に限る。<BR>2021年度開講せず。<BR>CDP<BR>詳細後日周知<BR>実務経験教員<BR>対面        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用:コミュニケーション能力、協働性・主体性・自律性<BR>医療:医療人としての倫理性と人間性、臨床検査の知識と実践力、チーム医療の理解と実践能力<BR>国際:生命科学の倫理と人間性、医科学分野の知識と技術            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.医療人としての倫理感を身につける。<BR>2.臨床検査技師として不可欠な臨床検査の基本的な実践技術を習得する。<BR>3.臨床検査情報の意義、精度管理の必要性を認識する。<BR>4.医療の中における臨床検査の役割と臨床検査技師の責任を知る。<BR>5.患者接遇の仕方を知る。            </p>
        </div>

臨床検査            </p>
