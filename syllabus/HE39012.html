<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
疾病や障害を有する人とその家族に対する質の高いケアのあり方について、各専門領域の知識をもつ学生が一堂に会し、事例検討等のグループワークを通して専門職種の理解を深めるとともに、チームワークの意義を学ぶ。加えて、当事者の力を引き出すエンパワメントの方法および効果を体験する。        </p>
    </div>
    <div id="note-heading-note">

        <p id="note">
HB33137, HC38052 と同一。令和3年度は開講しない。<BR>2021年度開講せず。<BR>詳細後日周知<BR>その他の実施形態<BR>国際医療科学主専攻学生は自由科目として履修できる。対面とオンライン（同時双方向とオンデマンド併用）        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用:コミュニケーション能力、協働性・主体性・自律性<BR>医療:医療人としての倫理性と人間性、チーム医療の理解と実践能力<BR>国際:生命科学の倫理と人間性            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
将来医療チームの一員として、各々の専門職種としての役割を果たして患者のケアを行えるようになるために、疾病や障害がある人とその家族に対する質の高いケアの在り方に関して専門領域の異なるメンバー間での討論を行い、各専門職種の理解を深め、チームワークおよび当事者の力を引き出すエンパワメントの意義を理解し、ケアの方針を立てる過程を体験する。<BR>具体的には、<BR>1) 医療に関係する職種の業務内容および視点を理解する。<BR>2) 他職種と連携してチーム医療を行うことの重要性を理解し、必要な情報をチーム内で共有できる。<BR>3) 場合に応じて医療チームのリーダーとなり、チーム内の建設的なディスカッションを促進できる。<BR>4) 患者のケアについて、医学的な問題にとどまらず、全人的に対応する視点を身につける。            </p>
