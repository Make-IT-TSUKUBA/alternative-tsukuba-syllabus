<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地理教育学研究Iと地理教育学研究IIの授業を踏まえて、2回実施される修士論文指導会(1年次の2月と2年次の10月)と1回開催される修士論文発表会(2年次の1月)において個人発表を行い、大学院2年間の学習成果として修士論文を完成させる。また、発表に先立って、指導教員からの個別指導を受けることを前提とする。修士論文発表会には、これまで主として地理教育学関連の教員から受けてきた指導に加え、歴史教育学及び公民教育学の教員からも指導・助言を受けることになる。こうすることで、地理と歴史と公民を総合させた社会科教育学としてのアイデンティティが担保された修士論文が完成することになる。        </p>
