        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義の目標は、(1) 契約法の基本的な仕組み、基礎理論、諸制度を体系的に理解する。(2) 契約に関わる様々な判例・裁判例を正確に理解する。(3) 日常生活や取引活動の中で起こる様々な事実や紛争の中から法的問題を抽出する能力を身に付ける。契約法に関する法的ルールを使いこなす能力を身に付ける。(4) ほかの民法関連科目の授業とあわせて、民法全体の基本的な仕組みを理解する。<BR> 民法IV-2とともに、契約法に関する基本的な理解を確立すること、また、法的な思考能力を向上させることを目指して、契約に関わる民法上のルールを中心に説明する。この授業では、契約の成立と内容の局面で生ずる問題を中心に、民法総則、契約総論上のルールを扱う。<BR> 授業は講義形式とする。        </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
民法総論、契約総論<BR> まず、民法の基本的な仕組み、体系などを概観し、この授業および民法IV-2で扱う内容を明確にする。その後、この授業および民法IV-2で扱う内容について具体的なイメージを喚起するために、契約と「契約法」の一般的構造を、そのプロセスに即して説明する。また、今後の授業で必要となる契約法の基本原則(契約自由、契約の拘束力など)、契約の種類や分類についても検討する。共通的な到達目標モデル(第二次修正案)民法の第1編・序章および第1章、第3編・第2部・第1章・第1節が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
契約の成立I 契約の成立<BR> 契約の成立に関わる基本的なルールを扱う。具体的には、契約の成立の局面で生じうる様々な問題の全体像を概観した後、契約成立の基本的なパターンである申込みと承諾の意義と効力、それらの合致による契約の成立、申込みと承諾の合致以外の方法による契約の成立を説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第2節および第1編・第5章・第2節・6が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
契約の成立II 契約成立前の責任<BR> 契約成立前および契約成立過程で問題となる様々な法的責任を扱う。具体的には、契約無効類型、契約交渉破棄類型、情報提供・説明類型のそれぞれについて、判例法理を概観し、これらの法的責任の背後にある基本的な考え方を、契約の基本原則との関連に留意しながら説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第1節が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
契約の有効要件I 意思表示総論、心裡留保<BR> 法律行為と意思表示の総論的な内容および意思表示各論の1つ目として心裡留保を扱う。具体的には、まず、契約の有効要件と関連させながら、民法総則上の法律行為および意思表示規定の全体像、意思表示に関する基本原理、その生成プロセスを概観する。その後、意思表示各論の1つ目として、心裡留保の意義、要件、効果などを説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および第2節・1が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
契約の有効要件II 虚偽表示1<BR> 意思表示各論の2つ目として、虚偽表示を扱う。具体的には、虚偽表示の意義、趣旨、機能、要件、効果などについての基本的な説明を行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・2が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
契約の有効要件III 虚偽表示2<BR> 第5回の授業の内容を前提として、いわゆる94条2項の類推適用法理を扱う。具体的には、94条2項類推適用法理の意義と趣旨を概観した後、いくつかの類型に分けて判例法理を整理し、その背後にある基本的な考え方と問題点を検討する。また、ほかの民法関連科目(特に同時履修中の民法I)との関連に留意しつつ、民法全体の理解をより深める目的で、表見法理についての一般的な説明も行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・2、第2編・第1章・第2節・1および2・2-1が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
契約の有効要件IV 錯誤1<BR> 意思表示各論の3つ目として、錯誤を扱う。具体的には、錯誤の全体像を概観した後、錯誤の意義と種類、いわゆる動機の錯誤の取扱い、錯誤についての基本的な考え方を説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・3が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
契約の有効要件IV 錯誤1<BR> 意思表示各論の3つ目として、錯誤を扱う。具体的には、錯誤の全体像を概観した後、錯誤の意義と種類、いわゆる動機の錯誤の取扱い、錯誤についての基本的な考え方を説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・3が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
契約の有効要件VI 詐欺・強迫<BR> 意思表示各論の4つ目および5つ目として、詐欺と強迫を扱う。具体的には、詐欺・強迫の意義、趣旨、機能、要件、効果、更に、詐欺・強迫による取消しと第三者の問題などについて説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・4が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
契約の有効要件VII 誤認・困惑・過量契約<BR> 意思表示各論の6つ目として、消費者契約法上の誤認・困惑・過量契約による取消しなどを扱う。具体的には、まず、消費者契約法全体および同法における意思表示規定の趣旨を概観した後に、誤認による取消し、困惑による取消し、過量契約による取消し制度などの概要を説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・5が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第11回                                    </th>
                                    <td>
契約の内容I 契約の解釈、約款、条項規整<BR> 契約の内容を確定するためのルール、契約における不当条項規制の問題を扱う。具体的には、まず、契約解釈に関する考え方の対立、その様々な手法について、判例・裁判例を用いながら説明する。次に、契約の条項と約款に関する基本的な理解を確立したうえで、消費者契約法にも言及しつつ、不当条項規制のための仕組みを概説する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および第3編・第2部・第1章・第3節を対象とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第12回                                    </th>
                                    <td>
契約の内容II 契約内容の規制<BR> 契約の内容に関わる有効要件を扱う。具体的には、まず、伝統的に法律行為(契約)の有効要件として挙げられてきた要件(可能性、適法性、社会的妥当性)の概要とその問題を説明する。その後、公序良俗による内容規制と法令による内容規制の2点について検討を加えていく。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および2が対象である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第13回                                    </th>
                                    <td>
契約の当事者I 権利能力、意思能力、行為能力総論<BR> 契約以外の問題との関連にも留意しつつ、契約当事者としての人の問題を扱う。具体的には、権利能力、意思能力、行為能力について、それぞれの制度の基本的な意味と趣旨、また、行為能力制度の全体像を説明する。更に、それぞれの能力の関係についても検討を行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第1節および第2節を対象とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第14回                                    </th>
                                    <td>
契約の当事者II 行為能力各論1<BR> 制限行為能力者の1つ目として、成年後見を扱う。具体的には、制限行為能力者としての成年被後見人、被保佐人、被補助人の行為能力を説明する。その際には、必ずしも行為能力に関わるものとは言えないが、成年後見の全体像をより良く理解するために、家族法上の諸規定や任意後見にも言及することになる。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第2節および第4編・第5章を対象とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第15回                                    </th>
                                    <td>
契約の当事者III 行為能力各論2<BR> 制限行為能力者の2つ目として、未成年者を扱う。具体的には、制限行為能力者としての未成年者の行為能力を説明する。その際には、必ずしも行為能力に関わるものとは言えないが、未成年後見の全体像をより良く理解するために、家族法上の諸規定にも言及することになる。また、行為能力と関連して、制限行為能力者の相手方の保護の問題、人一般と関連して、住所、不在者、失踪宣告の問題も扱う。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第2節および第3節、ならびに第4編・第4章を対象とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第16回                                    </th>
                                    <td>
契約の効果帰属要件I 代理総論<BR> 代理制度総論および有権代理の問題を扱う。具体的には、まず、代理総論として、代理の意味、種類、基本構造、間接代理や使者などの類似制度との関係を説明する。次いで、代理権の発生原因・内容・消滅、代理行為の方法・有効性などについて、基本的な構造を明らかにする。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第3節の1から3までを対象とする。                                    </td>
