<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
体育・スポーツ経営をめぐるトピックスや具体的な経営課題を取り上げ、関連する文献や論文を収集するとともに、研究の視点や課題解決の方法について議論し、研究論文としてまとめる。 <BR> 地域スポーツ、民間スポーツ施設、プロスポーツをめぐるマネジメント課題を特定化し、その課題に関する先行研究や資料を収集し研究課題や研究方法について議論する。<BR> 学校体育(主に運動部活動と教科体育)のマネジメント課題が、時々の学習指導要領の改訂に伴ってどのように変容してきたのかを、文献に基づいて議論する。        </p>
