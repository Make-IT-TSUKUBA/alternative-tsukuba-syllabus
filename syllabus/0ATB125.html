<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

精神医学(保健医療分野に関する理論と支援の展開X)        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
精神医学の枠組みについて理解を深めるとともに、精神医学の理論、アセスメント、治療について学ぶ。精神医学総論、アルコール・薬物依存、児童・思春期の精神疾患、気分障害、統合失調症、認知症、心因性精神障害、摂食障害、パーソナリティ症状精神病、医療連携、治療等について現役の精神科医が講義を行う。        </p>
    </div>

            備考
            
        </h2>

履修は心理学学位プログラム(博士前期課程)の心理臨床学サブプログラムの正規生に限る<BR>西暦偶数年度開講。<BR>01EE424と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>

汎用コンピテンス<BR>1. 知の活用力<BR>専門コンピテンス<BR>1. 心理学的問題発見と人間理解力<BR>2. 心理学的問題解決力<BR>4. 心理学的情報発信力<BR>5. 多領域間コミュニケーション力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
代表的な精神疾患について、その概要を説明できる。<BR>精神疾患に対する薬物治療について、基本となる薬理学的仮説を説明できる。<BR>心理療法、精神療法について概要を説明できる。<BR>精神科臨床において代表的な施設について概要を説明できる。            </p>
        </div>
    
        <div id="style-heading-style">

            <p id="style">
臨床精神医学, モノアミン仮説, ドパミン仮説, リエゾン精神学, 自殺予防, 児童思春期精神医学, 老年期精神医学            </p>
        </div>
