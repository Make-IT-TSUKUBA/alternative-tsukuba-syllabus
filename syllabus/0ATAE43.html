<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
考古遺跡や博物館を利用して物質資料を用いた歴史教育について理解を深める。本授業では、北東アジア、東アジアの古代史観を改めて捉えなおすことを目的とし、東北(青森、岩手周辺)あるいは中部高地(山梨、長野)の縄文時代を中心とする遺跡を巡り、遺跡の景観、立地、周辺環境を体感するとともに、遠隔地との交流を示す出土資料を見学する。モノ資料による歴史教育の体感と、歴史教科書に載せられていないような、広域の文化交流や物質移動の側面についても理解を深める。        </p>
