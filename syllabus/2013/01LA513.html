<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA513</span>&nbsp;<span id="title">社会保障法</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会保障法の基本原理を理解した上で、社会保険法、社会手当法及び社会福祉法の制度的枠組み及び法理論上の諸問題を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">社会保障制度改革推進法に基づく社会保障改革国民会議が8月に報告書を出し、これを受けて今後「社会保障改革プログラム法案」が制定される予定である。これから国民の痛みを伴う社会保障の改革が始まろうとしている。<br />
本講義では、このような社会保障に関する直近の動きを視野に置きつつ、社会保障法の全体構造を解説した上で、社会保険法(医療保険法、介護保険法、年金保険法及び労災保険法)、社会手当法(児童手当法、児童扶養手当法等)、社会福祉法(社会福祉法、生活保護法、障害者自立支援法等)及び少子化対策法(次世代育成支援対策推進法その他子ども・子育て支援関連法)について講義を行う。その際、各法の解釈論のみならず、それぞれの法制度が作られた歴史的、社会的背景、その根底にある理念等についても解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最初に社会保障法総説を講義した後、社会保険法、社会手当法、社会福祉法及び少子化対策法の順で講義を行う予定。<br />
授業は、基本的に対話形式で行うので、受講生には授業での発言等積極的な参加が求められる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
