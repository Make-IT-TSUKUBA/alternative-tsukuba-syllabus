<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH60013</span>&nbsp;<span id="title">社会工学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4-6</span>
    <br />
    <span id="assignments">八森 正泰,住田 潮,繆 瑩,川村 大伸,秋山 英三,渡邊 直樹,木島 陽子,有田 智一,村上 暁信,梅本 通孝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会工学を体系として,方法,手法,応用の3種類にわたって概観し,社会工学の基本概念を明らかにする。具体的事例により,社会工学的問題解決についての手法の初歩を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">CDP<br />必修科目。初回は3A403教室に集合。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">社会工学を方法・手法・応用にわたって概観し、社会工学の基本概念を学ぶ。具体的事例により社会工学的問題解決の手法の初歩を学習する。社会経済システム・経営工学・都市計画の3つの主専攻分野別に、それぞれいくつかの班に分かれて協同して実習を行う。<br />
<br />
[各主専攻の実習内容]<br />
社会経済システム主専攻:社会経済の入門として、経済実験を行なう・市場機構、価格機能を題材としたゲームを通じて、実際の社会経済と教室で学ぶ理論がどのように関連しているのかを体験学習する。 <br />
経営工学主専攻:経営工学分野の種々のトピックを実験を通して体験する。具体的には、PERT、ビジネスゲームおよびKAIZENの体験実習を行なう予定。 <br />
都市計画主専攻:都市計画基礎調査の手法を学習して土地利用や建物状況を現地調査し、課題についての計画案をまちづくりゲーム方式でプレゼンを行う。</p>
  </div>

<tr><th><span class="format">第2週</span></th><td>都市計画(1,2,3クラス)、経営工学(4,5,6クラス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8週</span></th><td>社会経済システム(1,2,3クラス)、都市計画(4,5,6クラス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
