<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA012</span>&nbsp;<span id="title">刑法I〔総論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>
    <br />
    <span id="assignments">渡邊 卓也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法総論の基本論点における最新の重要判例・学説に関する知識・理解を正確に身に付けた上で,時として抽象的・体系的であるこれらの議論がいかに現実の問題解決のために寄与しているのかを事例中心の学習を通じて理解して貰うことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑法の基礎理論及び刑法総論についての基礎知識の習得と体系的理解を図る。また、関連判例の検討を通じて、事実に即した具体的な問題解決に必要な法的分析能力や議論能力の前提となる、基礎的能力を育成する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義では、刑法の基礎理論及び刑法総論について概観する。具体的には、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。基本的に、教科書の記述に従って講義を進めるが、重要論点については比較的詳細な検討を加える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回<br />
刑法の基本原則について検討する。特に刑法の大原則である罪刑法定主義とその派生原理について説明し、理解を促す。<br />
<br />
第2回<br />
 犯罪体系論について検討する。いわゆる三段階犯罪体系について概観した後、そこにおける構成要件論の機能や、各構成要素について説明し、理解を促す。<br />
<br />
第3回<br />
 因果関係論について検討する。犯罪の客観的構成要素としての因果関係の存否判断について、最近の学説や判例における理論展開を踏まえて説明し、理解を促す。<br />
<br />
第4回<br />
 不作為犯論について検討する。物理的な働きかけをしなくとも行為者と評価される場合のあることを説明し、その要件について、特に作為義務の発生根拠論を中心に検討し、理解を促す。<br />
<br />
第5回<br />
 違法論に共通する問題について検討する。違法の実質についての理論的な対立について概観した後、行為の正当性を理由とした一般的違法阻却規定について説明し、理解を促す。<br />
<br />
第6回<br />
 法益主体の同意論について検討する。同意による違法阻却が認められる場合の要件とその効果について、生命・身体法益に関わる場合を中心に説明し、理解を促す。<br />
<br />
第7回<br />
 正当防衛論について検討する。正当防衛の正当化根拠に関する議論を概観した上で、それとの関連で、その成立要件の解釈についての理論的対立について説明し、理解を促す。<br />
<br />
第8回<br />
 引き続き正当防衛論について検討する。過剰防衛や誤想防衛といった正当防衛類似の状況について概観した上で、その成立要件の解釈についての理論的対立について検討し、理解を促す。<br />
<br />
第9回<br />
 緊急避難論について検討する。その法的性格と成立要件について、正当防衛の場合と比較しつつ概観した後、過剰避難や誤想非難といった緊急避難類似の状況について説明し、理解を促す。<br />
<br />
第10回<br />
 責任論に共通する問題について検討する。責任概念の意義について説明した後、責任能力の問題について、いわゆる原因において自由な行為の問題を取り上げて検討し、理解を促す。<br />
<br />
第11回<br />
故意・錯誤論について検討する。未必の故意や概括的故意といった故意の限界を画す概念について概観した上で、事実の錯誤の効果についての学説の対立について説明し、理解を促す。<br />
<br />
第12回<br />
 違法性の意識の問題について検討する。違法性の意識の位置付けとその要否に係る学説の対立と判例の展開について説明し、理解を促す。<br />
<br />
第13回<br />
 過失論について検討する。過失犯の構造に関する理論的対立について概観した上で、過失犯成立のための判断基準について説明し、理解を促す。<br />
<br />
第14回<br />
 未遂論について検討する。未遂犯の成否を決する概念としての実行の着手及び不能未遂の判断基準を巡る学説・判例の展開を説明し、理解を促す。<br />
<br />
第15回<br />
 中止犯論について検討する。未遂犯の処罰根拠を踏まえつつ、中止犯の減免根拠について概観した後、その成立要件について説明し、理解を促す。<br />
<br />
第16回<br />
 共犯論の基礎について検討する。現行法上の共犯規定を前提に、正犯との関係での共犯の位置付けを確認した後、間接正犯概念について説明し、理解を促す。<br />
<br />
第17回<br />
 共犯の処罰根拠について検討する。処罰根拠論について概観した後、それと関連させつつ、いわゆる共犯従属性の議論について説明し、理解を促す。<br />
<br />
第18回<br />
 共犯成立の時間的限界について検討する。特に犯罪実行の途中から関与した場合(承継的共犯)や、途中から離脱した場合(共犯からの離脱)の処理について説明し、理解を促す。<br />
<br />
第19回<br />
 その他の共犯の諸問題について検討する。特に共犯と身分の問題や、不作為犯論や錯誤論と共犯論との交錯領域における問題について検討し、理解を促す。<br />
<br />
第20回<br />
 罪数論について検討する。法条競合を含めた一罪と数罪との区別、観念的競合・牽連犯といった数罪の科刑上の処理及び包括一罪という考え方について説明し、理解を促す。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">質疑応答等の平常点20%、期末試験80%。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">松原芳博『刑法総論』(日本評論社、2013年3月刊行予定)<br />
 ただし、他の基本書類を使用することを妨げない。例えば、<br />
今井猛嘉ほか『刑法総論 第2版』(有斐閣、2012年)<br />
西田典之『刑法総論[第2版]』(弘文堂、2010年)<br />
高橋則夫『刑法総論』(成文堂、2010年)<br />
松宮孝明『刑法総論講義[第4版]』(成文堂、2009年)<br />
井田良『講義刑法学・総論』(有斐閣、2008年)<br />
山口厚『刑法総論[第2版]』(有斐閣、2007年)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">判例集として、<br />
西田典之ほか『判例刑法総論 第6版』(有斐閣、2013年)<br />
判例評釈集として、<br />
成瀬幸典ほか編『判例プラクティス刑法I総論』(信山社、2010年)<br />
西田典之ほか編『刑法判例百選I総論[第6版]』(有斐閣、2008年)<br />
判例をより深く学ぶために、<br />
松原芳博編『刑法の判例 総論』(成文堂、2011年)<br />
山口厚『基本判例に学ぶ刑法総論』(成文堂、2010年)</p>
