<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報社会論がどのような時代状況・価値観・思想によって構築されてきたかを考え、情報社会の可能性と矛盾についてとりあげる。前半は、情報社会におけるさまざまな問題(プライバシー、情報倫理、人工知能論、科学的理解と物語的理解)について議論する。後半は調査データ等に基づきながら、情報化した社会における日本的価値観のありかたについて考える。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)メディア・情報通信技術の影響力について深層から考える。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じることがある。3)CMがCMであり、それが宣伝であるとわかっていても、CMに影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」への衝動。5) ロボットがロボットだとわかってもロボットとの交流の世界に引き込まれてしまう自分。こうした問題・現象は、「事実」や「客観的真理」を重視する科学的図式や、「象徴的意味の世界を事物的因果論でおきかえる存在者(死んだ事物)の視点(ハイデガー)」では説明できない。従来のメディア・情報研究において欠けていた「想像力」、「物語論」、「解釈学・存在論的フレーム」という視点が必要とされる。(2)人工知能、還元論的情報社会論の問題点。従来の情報社会論、人工知能研究は、いわゆる「表象主義」、「計算主義」的図式に基づくもので、「自律的ロボット」や「プログラムによらず自律的に考える人工知能」の問題については十分に考えることができなかった。ロボットの自律的身体運動がどのように「創発(創造)」されるか理解できない情報社会論では、「ロボットと人間の交流」、「身体図式の拡大(物や機械、バーチャルな情報を含んだかたちで身体図式が拡大する)」などを理解できない。 (3)日本に、新しい価値観、倫理、アイデンティティ(個人や社会の)を取り戻す(創発)にはどうしたらよいか考える。こうした視点から日本人の人間関係、価値観、プライバシー観などについても考える。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業計画:<br />
1.認知科学や精神医学と想像力。2.メディアと「物語」や「表現」。3.「物語」や「表現」と構想力。4.「情報社会における「情報」の考え方や人工知能に関する議論。5.表象主義、計算主義、古典的AI。6.新しい情報社会論や人工知能論。「コネクショニズム」、「力学系アプローチ」など。7.ロボット倫理、コンピュータ倫理の中心的問題(ロボットや人工知能の自律性)。8.身体を通じて創発される知や身体行動。9.身体がバーチャルな映像、機械、ロボット的装置を取り組んだかたちで拡大する問題。10.ブログやSNSを経由しての自己表現。日本的な人間関係のルールと情報社会におけるコミュニケーション。11.日本と中国における人間関係のルールの共通点、相違点(面子など)。12.情報社会の倫理。プライバシー観の違い。存在論的情報社会論。13.災害と情報。14.災害情報論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
