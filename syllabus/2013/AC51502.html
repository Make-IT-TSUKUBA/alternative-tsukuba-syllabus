<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC51502</span>&nbsp;<span id="title">思想文化領域入門演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>
    <br />
    <span id="assignments">井川 義次,佐藤 貢悦,鬼界 彰夫,五十嵐 沙千子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代思想コース入門演習。哲学・思想にかかわる東西の古典数点をセミナー形式で講読し、哲学と思想にかかわるテキストを読むことの楽しさ、それに触発されて自らが考えることの楽しさを体感する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC43352と同一。<br />比較文化学類生に限る。現代思想入門演習(AC43142)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代思想コース入門演習であり、哲学・思想にに関連する東西の複数の古典をセミナー形式で講読する。これを通じてを古典を媒介として現代に生きる人間として主体的に考えることができるようになることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ハイデガー,ソクラテス,プラトン,老子,孔子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">哲学・思想にかかわる東西の古典数点をセミナー形式で講読し、哲学と思想にかかわるテキストを精読する力を身につける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論:担当教員全員が参加し今後の授業運営方式等に関して概説する。(担当:井川義次,佐藤貢悦,鬼界彰夫,五十嵐沙千子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>『存在と時間』を読む(1)(担当:五十嵐沙千子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>『存在と時間』を読む(2)(担当:五十嵐沙千子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>『存在と時間』を読む(3)(担当:五十嵐沙千子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>『存在と時間』を読む(4)(担当:五十嵐沙千子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『ソクラテスの弁明』をセミナー形式で読み、始原において哲学とはどのような営みであったのかについて考える。(1)(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『ソクラテスの弁明』をセミナー形式で読み、始原において哲学とはどのような営みであったのかについて考える。(2)(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『ソクラテスの弁明』をセミナー形式で読み、始原において哲学とはどのような営みであったのかについて考える。(3)(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『ソクラテスの弁明』をセミナー形式で読み、始原において哲学とはどのような営みであったのかについて考える。(4)(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>『老子』をセミナー形式で読み、世界における人間存在とその立ち位置、価値の相対性などについて考える。(1)(担当:井川義次)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>『老子』をセミナー形式で読み、世界における人間存在とその立ち位置、価値の相対性などについて考える。(2)(担当:井川義次)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>『老子』をセミナー形式で読み、世界における人間存在とその立ち位置、価値の相対性などについて考える。(3)(担当:井川義次)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>『老子』をセミナー形式で読み、世界における人間存在とその立ち位置、価値の相対性などについて考える。(4)(担当:井川義次)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>『論語』をセミナー形式で読み、その普遍的価値について考察する。(1)(担当:佐藤貢悦)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>『論語』をセミナー形式で読み、その普遍的価値について考察する。(2)(担当:佐藤貢悦)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">東西の代表的古典を読み解くことを通じて、現代のわれわれ自身がそこから何をくみ上げることができるか考察するため、片寄りなく全ての授業に出ることが要求される。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">出席、授業への参加参加の積極性を見、かつレポート試験等により総合的に評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">『ソクラテスの弁明』、『老子』については以下を参照。『存在と時間』、『論語』については担当教官の指示に注意。ただしいずれも授業前に前もって目を通しておくことが強く望まれる。</p>
    <p id="textbook-textbook">1. 『ソクラテスの弁明』のテキストは田中美知太郎訳、新潮文庫版、を用いる <br />2. 『老子』のテキストは『タオ―老子』ちくま文庫版 、を用いる </p>
    <p id="posttext">人類の知的遺産たる東西の古典を理解するためには、基礎的な情報が必要のため、各自が参考文献に当たり概要を把握しておくことが望まれる。また授業後には関心をもった問題に関して掘り込みを進めること。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">基本的に、教員のアポイントメントをえて、面会の日時等を確認しておくこと。</p>
    <p id="officehour">井川 義次&nbsp;<br />&nbsp;<br />佐藤 貢悦&nbsp; 水:１３：００〜１４：００ 木:１３：００〜１４：００<br />人文社会学系棟&nbsp;A816&nbsp;<span class="officehour-address">1000872</span>&nbsp;<br />鬼界 彰夫&nbsp; 火:アポによる 木:アポによる<br />&nbsp;<span class="officehour-address">1000763</span>&nbsp;<br />五十嵐 沙千子&nbsp;<br />&nbsp;<span class="officehour-address">1001150</span>&nbsp;</p>
    <p id="postoffice">各教員は校務多端のため、前もって質問の主旨等を詰めておくこと。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">各古典を自らの問題ととらえて精読することを期待する。</p>
  </div>
