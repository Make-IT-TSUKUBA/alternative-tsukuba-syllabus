<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教師の職務内容と課題点について概説し、特に芸術の専門を基礎とした人間教育の担い手となるために受講者自身の教育観の基礎を形成する過程を、いくつかのワークショップを交えながら支援します。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教師の職務についての理解を深めると共に、学校現場における今日的な課題に対する問題意識を持ち、対応策を検討することができる。</p>

3 学校教員の職務<br />
4 いじめ・不登校<br />
5 学校現場の暴力・子どもの虐待<br />
6 学習不適応のお子さんの支援<br />
7 知的・情緒障害、自閉症のお子さんの支援<br />
8 教科指導について(1)ー授業計画と学習指導案の作成<br />
9 教科指導について(2)ー授業評価と生徒評価<br />
10 レポートの提出</p>
