                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特殊教育から特別支援教育への転換において、特殊教育の問題とともにその継承すべき長所と、特別支援教育の構想とその制度および課題について世界的な文脈から講述する。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">障害のある子どもに対する教育の意義と課題について、理念、目標、制度、歴史ならびに今日の国際社会における動向と課題などの諸点から理解する。</p>

   <div id="topics">
    <p id="pretopics">1.オリエンテーション<br />
2.障害者教育の理念と目標<br />
3.特別支援教育制度の基本的特徴(1)特殊教育制度との比較<br />
4.特別支援教育制度の基本的特徴(2)国際的標準としてのインクルーシブ教育との比較<br />
5.特別支援教育の歴史(感覚障害を中心に)<br />
6.特別支援教育の歴史(知的・発達障害を中心に)<br />
7.特別支援教育の歴史(肢体不自由、重度・重複障害を中心に)<br />
8.特別支援教育における教育の場<br />
9.学校とカリキュラム<br />
10.特別支援教育のカリキュラム<br />
11.教育課程の基準としての学習指導要領<br />
12.特別支援教育における授業の展開<br />
13.特別支援教育と財政問題<br />
14.特別支援教育における特別支援学校の位置と役割<br />
15.特別支援教育における専門家養成と専門家の役割<br />
16.特別支援教育めぐる今日的議論の動向<br />
17.各国における障害者教育の動向(米国を中心に)<br />
18.各国における障害者教育の動向(英国を中心に)<br />
19.各国における障害者教育の動向(アジア地域を中心に)<br />
20.まとめ</p>
