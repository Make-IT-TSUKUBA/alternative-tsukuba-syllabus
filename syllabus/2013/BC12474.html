<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12474</span>&nbsp;<span id="title">データ構造とアルゴリズム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトウェア作成において必須となる基本的なデータ構造とアルゴリズムについて、プログラミング演習を通じて学ぶ。情報科学I,IIに引き続き、演習にはプログラミング言語Javaを用いる。また、Java プラットフォームで提供される Java Collections Framework を利用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報科学IおよびII、Cプログラミングに引き続き受講することが望ましい</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">品質の良いソフトウェア開発を目的として、基本的なデータ構造とアルゴリズムを講義とプロ グラミング演習を通して学ぶ。演習には Java 言語を用いる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.データ構造やアルゴリズムとは何か説明できる。<br />
2.アルゴリズムの計算量について説明できる。<br />
3.基本的なデータ構造やアルゴリズムを用いたプログラムが記述できる。<br />
4.リスト構造や木構造などの基本的なデータ構造を Java 言語で実装できる。<br />
5.ソーティングや探索などの基本的なアルゴリズムを Java 言語で実装できる。 <br />
6. グラフ構造の基本的なアルゴリズムを Java 言語で実装できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アルゴリズム、計算量とは何か。プログラミング環境の使い方について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>基本的なデータ構造(配列、スタック、リスト、キュー、木構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基本的なデータ構造(配列、スタック、リスト、キュー、木構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>基本的なデータ構造(配列、スタック、リスト、キュー、木構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>探索のアルゴリズム(線形探索、二分探索、ハッシュ法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>探索のアルゴリズム(線形探索、二分探索、ハッシュ法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>整列のアルゴリズム(シェルソート、クイックソート、ヒープソート、マージソート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>整列のアルゴリズム(シェルソート、クイックソート、ヒープソート、マージソート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>グラフのアルゴリズム(グラフの表現法、探索、最短路問題、最小木問題、最大流問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>グラフのアルゴリズム(グラフの表現法、探索、最短路問題、最小木問題、最大流問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
