   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「翻訳」とは何か 多和田葉子<br />
<br />
当授業は多和田葉子(1960 - )の作品を、翻訳の問題とともに検討していく。多和田は、日本語だけでなく、ドイツ語でも作品を執筆する二言語執筆作家である。そのため、翻訳は彼女の作品を読み解いていくうえで一つの重要なテーマであるといえる。そして、彼女が作中で用いる「言葉遊び」といった手法を修辞学的な側面から分析し、多和田が意図的に日本語とドイツ語での「言葉遊び」がそれぞれどのように使い分け、そうした「言葉遊び」がどう機能しているかということも検討する。これらを通して翻訳の持つ役割、あるいは言語間伝達の可能性について考察していく。<br />
当授業は、日本語で行われる。使用するテキストは大部分が日本語であるが、比較の際にドイツ語テキストを用いることがある。<br />
<br />
授業は越川瑛理(TF)で行う。</p>

   <div id="topics">
    <p id="pretopics">当授業はまず、「翻訳」がどのような歴史をたどってきたのか、ジョージ・スタイナーやアントワーヌ・ベルマンらの研究を紹介しつつ、とりわけドイツにおける翻訳あるいは翻訳についての研究の歴史的変遷の概略をおさえることから始める。そして、多和田の作品紹介ののち、彼女がドイツのチュービンゲン大学行った特別講義をもとに多和田が述べる自らの言語哲学について触れる。そして、多和田が自ら日本語とドイツ語でそれぞれ執筆した二つのテキストを使用して、翻訳においてとりわけ問題点となる「言葉遊び」を中心に考察を進めていく。</p>
