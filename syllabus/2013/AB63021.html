  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教学の学説史を講義する。今日までの宗教学の多様なアプローチを知り,宗教学の諸重要概念を学ぶことによって,宗教現象についての理解を深める。秋学期は宗教社会学、宗教心理学と宗教現象学を中心に論じる。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人間は本質的に「宗教的」存在であるといわれる。「宗教」は他人事ではない。宗教学を学び、「宗教とは何か」という難問を問うことによって、人間存在の理解、現代社会の理解、他者理解、個々人の個別性と普遍性の理解等に、深い地平からの問題意識を喚起し涵養することが、本授業の目標である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業では、講義形式で宗教学史上の多様なアプローチを紹介し、宗教学上の諸々の重要概念を説明することによって、宗教現象についての理解を深めてもらう。その際、比較神話学、宗教人類学、宗教社会学、宗教心理学、宗教現象学、といった記述的アプローチのみを扱い、宗教哲学や個別の宗教思想などの規範的学問にはほとんど踏み込まない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋学期は、はじめに、ヴェーバーの説いた経済・社会と宗教の関係の問題、デュルケムのトーテミズム論等を紹介する。次に、宗教心理学を概説する。まず、ジェイムズらの経験的な宗教心理学の学説を、さらに、フロイトの宗教起源論、ユングの集合的無意識の概念に基づく宗教理解に触れたい。最後に、宗教現象に固有の問題への進化主義・通時的アプローチに批判的な人々が宗教学にもたらした新たな展開を、オットー、レーウ、ワッハ、エリアーデらの学説を中心に論じる。</p>
