<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y722401</span>&nbsp;<span id="title">製品デザイン解析論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火3</span>
    <br />
    <span id="assignments">山中 敏正</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デザインは、単に直観による表現に留まらず、デザインによる感性価値や社会価値の向上をも達成しなくてはならない。そこで、デザイン情報の体系的な理解のために、データとは何か、調査・計測による客観的なデータの捉え方、データの分析や考察するための手法について学び、デザインプロセスにとって必須である、価値創造の考え方の基盤を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間工学,感性デザイン学を併せて履修することが望ましい。<br />学情センターB308で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">デザインにおける説得力を身に付けるために、デザイン情報の体系的・客観的な理解が必要である。そこで、データを加工し、説得力ある提案に結びつけるための手法として統計学,感性工学等の方法を理解し、卒業研究の基礎を作ることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">デザインには,ユーザーの把握やマーケットの動向などについても配慮が必要である。こうしたデザインの効果を計る方法について学び、デザインの説得力を高める技術を身に付ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>デザインプロセスにおける解析と特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>解析手法とその取り扱い・分けることと分かること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>距離的データの測定(量的データの測定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>感覚的データの測定(質的データの測定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>SD 法- 感覚の尺度化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>一対比較法,順位法- 相対判断の利用,関係的データの測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>データの表現と構造化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>KJ 法- 意味の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>グラフの概念とグラフによる理解,グラフの応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>構造モデル-ISM 法とDEMATEL法<br />
無向グラフの構造化-Structured Planning</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>統計的データ分析- 記述統計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>統計的データ分析- 推測統計,確率分布,標本分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>実験計画法と分散分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>クロス集計によるアンケートデータの分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>相関と回帰,固有値・固有ベクトル,回帰分析,主成分分析,因子分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">16)</span></th><td>統計的構造モデル- 多次元尺度構成法とクラスター分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">17)</span></th><td>数量化理論I~IV類<br />
個人課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">18)</span></th><td>意志決定の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">19)</span></th><td>ファジィ推論,ニューラルネットワーク,遺伝的アルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">20)</span></th><td>個人課題報告書の講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
