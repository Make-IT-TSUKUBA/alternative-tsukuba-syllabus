<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DQ811</span>&nbsp;<span id="title">日本語教育実践研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">加納 千惠子,酒井 たか子,今井 新悟,小野 正樹,許 明子,ブッシュネル ケード コンラン,李 在鎬,木戸 光子,関崎 博紀</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育の現場に1学期間(15週)参加し,授業の運営,教授・学習行動,教材開発などの実習を行う.指導は,各クラスの担当教員が行い,教授補助をしながら教壇に立つ場合もある.秋学期集中の科目なので,夏休み前に留学生センターにおいて授業見学などを行い,事前にどの教員のクラスで実習をするか決めておく必要がある.科目等履修生・学群生の参加不可.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">留学生センターにて開講。筑波ランゲージグループ『Situational Functional Japanese』vol.1-3、凡人社/筑波大学留学生センター『初級日本語』、参加コース・クラスで使用する教材など</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">1年次の後期(秋学期)に週1回(15週)、日本語教育の現場に参加し、授業の運営、教授・学習行動、教材などについて担当の教員の授業を観察しながら、宿題やテストの採点補助などを行う。その準備として、前期(春学期)の後半に留学生センターで開講されている日本語クラスの中から1つを選んで見学hし、実習するクラス(科目)を決めておく必要がある。秋学期の教育実習の指導は、そのクラスの担当教員(国際地域研究専攻日本語教育研究コースの専任教員)が行う。教育実習をする学生に、教授補助をさせたり教壇に立たせたりする場合もあるが、どのような実習活動を行うかは、担当教員によって異なる。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">・参加するクラスによって授業内容が異なるため、留学生センターの日本語プログラムについての情報を得ておくこと。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">教育実習ができるのは、国際地域研究専攻の日本語教育研究コースの専任教員が担当するクラスに限られるため、事前によく担当教員と相談・準備しておくこと。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">実習するクラスにおける実習活動の評価とともに、期末レポートを課す。期末レポートの中から、優秀なものは担当教員からの推薦によって『日本語教育実践研究論文集』に論文として掲載することができる。</p>
  </div>
