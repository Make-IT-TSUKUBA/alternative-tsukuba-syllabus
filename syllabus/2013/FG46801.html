                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">河川を中心とした水環境について、自然の特性、人間の働きかけ、そして両者の関係という三つの面から学ぶ。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">河川と人間社会の関わりを、自然の一部としての河川の性質、人間の河川利用のあり方、そしてそれらが複合した環境問題、という三つの面から学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">1.河川の自然特性を構成している要素について、正しい用語を使って説明できる。<br />
2.人間の河川に対する働きかけについて、現在の標準的な手法や値を説明できる。<br />
3.水環境の多様性が人間社会の多様性を導いていることを説明できる。<br />
4.水環境と人間のあるべき姿について相当の根拠を持って論じられる。</p>
  </div>
