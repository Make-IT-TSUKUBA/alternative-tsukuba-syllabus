<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG20151</span>&nbsp;<span id="title">電気回路</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火3,4</span>
    <br />
    <span id="assignments">森田 昌彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気・電子回路の基礎知識,解析法等について講義する.線形受動素子,正弦波交流と複素数表示,インピーダンスとアドミッタンス,共振回路,相互誘導回路,ブリッジ回路,フィルタ,一般回路の定理,交流電力.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG30151と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">フェ-ザ法による正弦波交流回路,フーリエ変換法による非正弦波交流回路,ラプラス変換による過渡現象,4端子回路,分布定数回路の取り扱い方について学習する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.電気回路の基礎<br />
 電気回路、回路素子、受動・線形・時不変、電源、取り扱う波形、キルヒホッフの法則<br />
<br />
2.正弦波交流回路<br />
 正弦波交流、複素電圧・電流法、インピーダンス・アドミタンス、交流電力、直列共振回路、並列共振回路、相互誘導回路、ブリッジ回路、フィルタ<br />
<br />
3.回路網<br />
簡単な回路計算、回路網の定理<br />
<br />
4.非正弦波交流<br />
フーリエ級数、電気回路への応用<br />
<br />
5.過渡現象<br />
回路の微分方程式と解き方、フーリエ変換、ラプラス変換、ラプラス変換と回路(過渡現象の解き方) <br />
<br />
6.4端子回路(2端子対回路)<br />
 回路の接続、4端子回路、インピーダンス行列(Z)と直列接続、アドミッタンス行列(Y)と並列接続、(F)行列と縦続接続、4端子回路の性質<br />
<br />
7.分布定数回路<br />
 分布定数、分布定数線路の基本式、伝搬定数と特性インピ-ダンス、無損失線路、入射波と反射波、反射係数、インピーダンス</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.フェ-ザ法による複素電圧,複素電流,インピーダンス,複素電力の計算ができるようになる.<br />
2.行列を用いて,簡単な回路網の計算ができるようになる.<br />
3.フーリエ変換により,非正弦波交流の扱いができるようになる.<br />
4.ラプラス変換により,過渡現象が計算できるようになる.<br />
5.4端子回路のインピーダンス行列,各種接続法等の計算ができるようになる.<br />
6.分布定数回路の基本式と特性インピーダンス等の概念が,理解できるようになる.</p>
  </div>
