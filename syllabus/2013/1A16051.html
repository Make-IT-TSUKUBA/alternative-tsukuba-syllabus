<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1A16051</span>&nbsp;<span id="title">巨大構造を支えるテクノロジーと材料開発</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">寺本 徳郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">先進国の経済を支える原子炉,プラント,新幹線,航空機,船舶,超高層ビルなど様々な巨大構造により,人類は恩恵を受けている。本講義では,これらの巨大構造の仕組み,用途を概説し,これを支えるテクノロジー,安全安心を確保するための適切な設計,運転,メンテナンス,最適な材料の選定,開発の現状を具体的に紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">先進国の経済を支える原子炉、プラント、新幹線、航空機、船舶、超高層ビルなど様々な巨大構造により、人類は恩恵を受けている。本講義では、これらの巨大構造の仕組み、用途を概説し、これを支えるテクノロジー、安全安心を確保するための適切な設計、運転、メンテナンス、最適な材料の選定、開発の現状を具体的に紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	さまざまな巨大構造の仕組みと材料に関する知識を増やす。<br />
2	さまざまな巨大構造とそこで使用される材料の基本的性質を把握する。<br />
3	興味のある巨大構造に対し、要求される材料の性質とその安全性を関係づける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">先進素材,極限材料,原子炉,核融合炉,高強度コンクリート,高分子材料,先端複合材,超高層,解体技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. ガイダンスと授業概要<br />
2.いろいろな材料<br />
3.材料の高温強度とは <br />
4.先進素材でできた航空機<br />
5.先進機能材料のミクロとマクロ<br />
6.材料の疲労とは<br />
7.核融合炉はできる?<br />
8.やわらかい材料<br />
9.コンクリートはもっと強くなる<br />
10.超高層ビルの解体は難しい?</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">高校過程の化学の基礎を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席率が70%以上の受講生に対して、9課題のうち2課題を選択し、提出したレポート点を総合し判定する。成績評価は大学の基準に従う。</p>
