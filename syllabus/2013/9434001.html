  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コミュニカティブな英語科教育の実践を目指し,前半は,教科教育の意義・目的,コミュニケーション能力,教育課程,学習者,言語習得,教材,教育機器,語彙,文法などの理論的諸問題を取り上げる。後半は,4領域の指導,授業運営,評価,授業案の作成などの実践的な課題を取り上げる。模擬授業を中心に,中,高における英語指導に役立つ実践的な知識と技術を体得することを目的にする。(平成24年度からの継続履修者で英語の教育実習を履修する者は必ず事前にこの単位を取得すること。「英語科教育概説IまたはII」を事前に履修すること)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・比文・国際対象  英語科教育概説IまたはIIの単位修得者に限る。平成24年度からの継続履修を認められた者に限る。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">中学校・高等学校の英語担当教員に必要とされる基本的な知識や資質を得ることに加え,教育現場での諸問題を自ら発見し,的確に対処できるような問題解決力の養成を目的とする。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は主に英語科教育の理論的側面を概観し,教科教育の意義・目的,コミュニケーション能力,国際理解,教師と学習者,語彙、文法、第二言語習得,教材などの諸問題を取り上げる。後半はコミュニカティブな英語科教育の実践を目指し,4領域の指導,ティーム・ティーチング,評価,授業案の作成などの実践的な課題を取り上げる。模擬授業を中心に,中・高における英語指導に役立つ実践的な知識と技術を体得する。 授業においては,個人やグループでの作業,ディスカッションなどへの積極的な参加が求められる。</p>

   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">教員資格取得のための授業なので、遅刻・欠席はしないようにすること。<br />
複数教員による授業であるため、各担当者の課題等については十分留意すること。</p>

  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">備考</h2>
   <p id="tfta">平成24年度からの継続履修を認められた者に限る。<br />
免許法に基づく中学校・高等学校(英語)の教員免許状取得に必要な「教育課程及び指導法に関する科目」における「各教科の指導法」(6単位)のうちの3単位に対応する。<br />
英語の教育実習を履修する者は必ず事前にこの単位を取得すること。<br />
「英語科教育概説IまたはII」の単位を修得済みの者に限る。2年次生の履修は認めない。</p>
