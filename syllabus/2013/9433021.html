  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">明確な目的意識を持って「英語科教育法」を学ぶために,英語教育が直面するさまざまな問題を実践的に考える。中学1年の入門期指導,中高の接続,大学受験とコミュニケーション能力育成の両立などを柱に,ビデオで授業を視聴し分析する。併せて,従来の筆記テストの問題点を検討し,よりよい評価のあり方を具体的に検討する。また,英語史や英語音声学についても基本的な事項に限って学ぶ。(英語科教育法I、II及び英語の教育実習を履修する者は,必ず事前にこの科目か概説I)の単位を取得すること。)</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・ 明確な意識を持って「英語科教育法」を学ぶために、基礎的な知識・技能を身につける。<br />
・ 日本の英語教育が直面する問題について、歴史を踏まえて実践的に考察できるようにする。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・ 中学校・高校の優れた授業ビデオを視聴・分析し、英語教育に対する意識改革を行う。<br />
・ 中学1年の入門期指導、中高の接続、コミュニケーション能力育成と受験の両立等を柱に、英語教育の問題点と改善方法を体験的に考える。<br />
・ 少人数のグループごとに、中学校・高校の模擬授業やテスト問題の作成と検討等を行う。<br />
・ 教えるための必要とされる、英語史・英語学・音声学等の知識を身につける。</p>

   <p id="assessment">・ マイクロ・ティーチング:準備・実演と、振り返りレポート<br />
・ 英語教育に関する体験的レポート:各種研究会への参加 他<br />
・ 面接試験:教科書の音読と質疑 他<br />
・ 出席:授業での活動・発表を重視、無断欠席は不可</p>

・ 英語教育の各種研究会に積極的に参加し、現職教員から学ぶ。</p>

・ 英語教員を目指し、英語教育を改革する熱意と使命感を持つこと。</p>
