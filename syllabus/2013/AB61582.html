<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB61582</span>&nbsp;<span id="title">哲学演習IVb</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">哲学研究の基礎となる原典、資料を読む力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ライプニッツの『モナドロジー』の講読を通じて、西洋哲学の諸問題を考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">ライプニッツの人物紹介と、その哲学(基本概念)について概説したあと、原典を少しずつ輪読していく予定です。『モナドロジー』についての注釈書やこの哲学者の他の著作を参照しながら理解を深めるとともに、参加者の疑問や主張を互いに共有することによって、ライプニッツを通じて哲学の問いを考察していきます。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>『モナドロジー』第37項から第40項までの講読と検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">『モナドロジー』を理解するための研究書<br />
三宅剛一『学の形成と自然的世界』、弘文堂、1940年(とくに、第七章)<br />
山本信『ライプニッツ哲学研究』、東京大学出版会、1953年<br />
酒井潔『世界と自我 ―ライプニッツ形而上学論攷―』、創文社、1987年<br />
佐々木能章『ライプニッツ術 ―モナドは世界を編集する―』、工作舎、2002年<br />
松田毅『ライプニッツの認識論―懐疑主義との対決―』、創文社、2003年<br />
<br />
ライプニッツ哲学の全体像を理解するための入門書(生涯と基本概念について)<br />
下村寅太郎『下村寅太郎著作集7 ライプニッツ研究』、みすず書房、1989年<br />
山内志朗『ライプニッツ なぜ私は世界にひとりしかいないのか』、日本放送出版協会、2003年<br />
酒井潔『ライプニッツ』、清水書院、2008年<br />
<br />
原典と各国語訳、註釈書<br />
たくさんありますが、三冊だけ挙げておきます。<br />
N. Rescher, G.W. Leibniz’s Monadology : an edition for students, Pittsburgh Press, 1991(英訳と註釈)<br />
G.W. Leibniz, Discours de métaphysique/Monadologie, ed par M.Fichant, Paris Gallimard, 2004(仏語の訳注)<br />
G.W. Leibniz, Monadologie frz. –dt. hrsg. v. H. Hecht, Stuttgart Reclam, 1998(独訳と訳注)</p>
