$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文系の学問を構成する分野を文学、歴史学、哲学として、このうちから各自で一つの分野を選んで、その分野の方法論を扱った本を選択し、そこに記述された方法論について概要をまとめ、全員で検討していく。次にその分野から適当な論文を選び、その論文が引用している資料をどのように読み込み、どのような情報を取り出してきているか、そしてそれらをどのようにして自分の論に組み込み、全体の論文に組み立てていっているかをたどり図示する。そしてその結果を全員で検討していく。4月15日(月)18:10より概要説明を行い、スケジュールを調整する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">春学期の履修申請締切日までに担当教員にメールで連絡すること<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">人文学の研究では、どのようにして研究の基本となる資料から必要な情報を抽出し、論文としてまとめているのかを、一連の作業を通して理解していく。ここでは人文学の分野を文学、歴史学、哲学とし、これらのうちから一つの分野を選択し、はじめにその分野の方法論を扱った本を選び、そこに記述された研究の方法について各自でまとめて報告し、全員で検討していく。次に同じ分野から適当な論文を選び、その論文が引用している資料を、著者がどのように読み込み、どのように必要な情報を取り出してきているかを検討していく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>文学、歴史学、哲学の各分野の研究入門書を検索し、その中の一つを選んで記述された研究の方法をまとめる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>まとめた結果について発表し、全員で検討・議論する。その際には記述が不十分な点(書くべきと思われるのに書いていない点)に注目する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>各自が担当した分野から評価の高い論文を選ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>その論文について、引用している資料をチェックしていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>引用した資料から、著者がどのような事柄を読み取っているかチェックする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>読み取った事柄を、著者がどのように位置づけ、著者の論にまとめて行っているかをたどる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>4から6の結果をまとめてレポートとして発表し、それについて全員で討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
