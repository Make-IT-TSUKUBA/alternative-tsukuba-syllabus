<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「知識」とはどのように形成されていくのかについて、これをとらえる様々な立場や研究領域ごとの相違を整理しつつ、知識形成の過程やそこに関わる現代的な問題点を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/25は休講のため8/8に補講を実施する.<br />P423401と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">「知識」および「知識形成」についての基礎的・概要的知識を習得する<br />
「知識」および「知識形成」について、異なる研究領域の考え方を秩序立てて理解する<br />
「知識」および「知識形成」について、批判的に評価できる視点を身につける<br />
知識形成に関する具体的諸問題を検討することによって、知識の専門家としての論理的思考能力を身につける</p>

1.3 認識の進化論<br />

<tr><th><span class="format">3)</span></th><td>&lt;知識形成&gt;比較論<br />
