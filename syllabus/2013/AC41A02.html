<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">卒業後に英語によるコミュニケーションを通じて働く機会は、劇的に増えつつあります。このような時代に応える英語コミュニケーション能力を身につけることを、この授業は目的とします。3名の担当教員が協力し、Reading, Writing, Listening, Speaking のバランスのとれた育成を行い、3年次にTOEFL550点(iBT 79点)のレベルに到達することを目標とします。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC52002と同一。<br />比較文化学類1班対象(班は年度当初に掲示で確認すること)。第1専門外国語(英語)IA(AC41012/AC41022/AC41032/AC41042)の単位取得者は履修できない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">グローバル採用の時代に入り、卒業後に英語によるコミュニケーションを通じて働く機会は、劇的に増えつつあります。   このような時代に応える英語コミュニケーション能力を身につけることを、この授業は目的とします。三名の担当教員が協力し、Reading, Writing, Listening, Speaking のバランスのとれた育成を行い、2年次においてTOEFL500点(iBT 61点)をクリアし、3年次にTOEFL550点(iBT 79点)のレベルに到達することを目標とします。   受講クラスを掲示で確認してください。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Oral Communication(コリンズ)<br />
  In this section of the course, we will focus on spoken communication skills such as fluency, pronunciation, and oral presentation structure. In order to improve competency in oral communication, students will engage in public speaking and English conversation activities, and will practice public speaking strategies that will boost their confidence and prepare them for the speaking components of the TOEFL test.   <br />
<br />
Writing(吉原)<br />
  英語のアカデミック・ライティングの基礎、すなわち、論じるテーマを分析し、そのテーマについてのリサーチを行い、レポートの構想をたて、実際にレポートを書いて、最後に適切な形で参考文献や情報源を示す方法を学びます。TOEFLのライティングセクションのスコア20を目指して英作文演習を行うほか、学期末にむけて、1000ワード程度の英語エッセイの執筆を目指します。<br />
<br />
Reading(宮本)  パラグラフ・リーディングの技術を身につけます。パラグラフの構成原理を理解し、英文を1ページ5分以内で読み、主要な論点ないし必要な情報を的確に取り出せるよう練習します。毎回15分の小テストを補います。  第1回 パラグラフとは何か 第2回 パラグラフとアウトライン 第3回 5パラグラフのエッセーを読む 第4回 アーギュメントの読解 第5回 メニューを読もう 第6-7回 情報の抽出 第8回 比較対照のパラグラフの読解 第9回 TOEFL Reading Section の成り立ち 第10回TOEFL Reading Section のトライアル受験</p>
    <div id="topic-assignments"></div>
