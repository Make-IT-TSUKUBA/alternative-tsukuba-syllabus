  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学とKEK との教育・研究連携の一環として、両組織の教員、職員が協力して総合科目を開設する。本総合科目では、加速器をキーワードとして、その原理を受講生の理解を深めることにとどまらず、加速器を利用した最先端の基礎研究ならびに応用研究の実際を紹介することで、科学・技術における加速器科学の役割・重要性や最先端科学の在り方を考える機会を与える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">最近の『Higgs粒子の発見』に代表されるように、加速器科学・技術は素粒子や宇宙の起源に迫る物理学の原動力となっている。他方、物質科学の分野では加速器技術を応用した様々な実験手法が開発され、それらを用いた半導体デバイスやグリーンデバイス(二次電池、太陽電池、等)の開発研究がなされている。本科目では、主に理工学群の新入生を対象に、加速器のしくみやそれを用いた最先端研究の概要を平易に講義する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1  加速器のしくみを理解し、自分の言葉で人に説明できるようになること<br />
2 加速器を用いた素粒子・原子核分野の研究の概要を理解し、自分の言葉で人に説明できるようになること<br />
3 加速器を用いた物質科学研究の概要を理解し、自分の言葉で人に説明できるようになること</p>
  </div>
