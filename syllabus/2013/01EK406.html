<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EK406</span>&nbsp;<span id="title">健康開発プログラム論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水7,8</span>
    <br />
    <span id="assignments">渡部 厚一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我が国における現代的な健康課題の解決に向けた健康開発プログラムの目的,内容,方法等について,特に健康教育の視点から概説する.具体的には,結核・エイズ等の感染症,喫煙・飲酒について,また,スポーツ活動における健康管理,ドーピング防止プログラムをテーマに,効果的な介入や展開の在り方について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">健康開発プログラムに求められる条件や人員の配置,資質・能力などについての理解を深める。<br />
具体的なプログラムにおける実践的なスキルを理解する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">授業時に適宜指定または指示</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">1)新井宏朋他編:健康の政策科学-市町村・保健所活動からの政策づくり-,医学書院,1997年</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.受講状況,授業時の討論,およびレポート等により総合的に評価する。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1~2回 オリエンテーション<br />
(WHO,厚生労働省,NIH)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第2回</span></th><td>3~4回 健康開発プログラムに求められるもの<br />
(ニーズ,リソース,目標,計画)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第3回</span></th><td>5~6回 結核対策プログラム(1)<br />
(結核の統計,緊急事態宣言)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第4回</span></th><td>7~8回 結核対策プログラム(2)<br />
(DOTS戦略,感染症予防法,入退院基準)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第5回</span></th><td>9~10回 結核対策プログラム(3)<br />
(BCG,QFN,接触者検診)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第6回</span></th><td>11~12回 喫煙と健康被害、禁煙対策プログラム<br />
(COPD,ニコチン,依存,禁煙指導)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第7回</span></th><td>13~14回 運動プログラムと健康管理<br />
(健康診断,リスク除去,運動負荷テスト,保健指導)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第8回</span></th><td>15~16回 スポーツイベントと健康管理<br />
(メディカルチェック,突然死,First Aid)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第9回</span></th><td>17~18回 ドーピング防止論<br />
(ドーピング,禁止表,TUE,文部科学省)</td><td> 担当:</td><td>渡部 厚一</td></tr>
<tr><th><span class="format">第10回</span></th><td>19~20回 スポーツとヘルスの融合<br />
(熱中症対策、震災とスポーツ・ヘルス)</td><td> 担当:</td><td>渡部 厚一</td></tr>
</table>
