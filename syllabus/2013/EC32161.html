  <h1 id="course-title">
   <span id="course">EC32161</span>&nbsp;<span id="title">土壌科学</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農耕地・森林生態系の基盤として極めて重要な土壌について,その基本的な諸側面(土壌の生成・構造・機能)を解説した後,土壌の管理・保全方法ならびに土壌の環境変化応答などの応用的な諸側面について解説する。講義を通して,土壌資源の現状と将来を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">土壌に関する構造や機能に関する基礎的・基本的な知識とそれを応用した土壌管理・土壌修復の技術開発のあり方について考える能力を育てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">土壌生成,土壌の構造と機能,農耕地土壌,林野土壌,土壌保全</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>人間と土壌との関わり、土壌とは何か?:生物は、土壌の持つ諸機能に依存して生命を維持している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土壌の生成と環境:土壌生成因子:ある場所の土壌は、その場所の諸環境を忠実に反映している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>土壌の構成成分(1)無機成分:一次鉱物と粘土鉱物の生成・構造・機能:土壌の骨組みは様々な鉱物粒子から作られる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>土壌の構成成分(2)有機成分:腐植物質の生成・構造・機能:有機物が存在することが土壌の大きな特徴である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>土壌の一般的な物理学的性質と測定法:三相分布・粒径組成・粒団の生成と土壌構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土壌の一般的な化学的性質と測定法:粒団表面の荷電・CEC・交換性陽イオンとイオン交換反応・陰陽イオンの吸着</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>土壌の一般的な生物学的性質と測定法:微生物バイオマス・土壌呼吸・土壌酵素活性・土壌動物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>森林土壌:水資源涵養(貯留)機能、環境保全機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>水田・畑土壌:その植物生産機能(土壌肥沃度)と保全(環境保全型持続的農業との関わり)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>土壌資源の直面する諸問題と管理・保全方法(土壌劣化・荒廃の原因と対策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
