 <body>
  <h1 id="course-title">
   <span id="course">EC33111</span>&nbsp;<span id="title">水資源環境工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4,5</span>
    <br />
    <span id="assignments">石井 敦,谷口 智之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水資源の需要と供給,水資源利用のあり方について講述する。水資源から見た河川の特性,水資源開発施設の計画と管理,農業用水と都市用水の利用,水利権および水管理制度などを対象とし,開発途上国における灌漑の開発と管理についても講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「水質土壌保全学(EC33121)」及び「水資源環境工学(EC33111)」に相当<br />横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">1.変動する水資源をみる目<br />
2.水収支の考え方と水文諸量の観測方法<br />
3.資源利用に関する計画論的な視点</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">水資源,水利紛争,水利権,水田灌漑,水文,農民参加型水管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">水の循環とその過程における水資源利用に関わる諸問題を理解し,水資源利用の改善,環境保全について考えるのに必要な,基本的な事実,視点,手法を学ぶ。基本的な知識を,<br />
1)河川流量の理解<br />
2)合理的・効率的な水利用のための手段・施設<br />
3)水資源の開発・管理制度<br />
という3つの側面からとりあげる。毎回,代表的な課題について講義し,実際の計算などを通して,水利問題を扱う視点,技術,感性を身につけることを目標にする。<br />
また、発展途上国における水利用、水管理問題、参加型水管理についても講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>水資源利用の現状と課題: ガイダンス,世界と日本の水資源問題,エジプトの灌漑,農業用水,工業用水,都市用水<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>水田灌漑: 期別用水量,減水深,反復利用,計画用水量(有効雨量,各種ロス,施設容量)<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>水利施設: 貯水(ダム),取水(頭首工,ポンプ),送水(用水路),調整池,必要な機能と「容量」<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>流域の水文循環と観測: 水収支,雨量,流量,蒸発散,各水文要素の観測手法<br />
(担当:谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>農業と流域水循環: 流域水循環,農業と水循環の相互影響,気候変動<br />
(担当:谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>現地見学: 灌漑水田地域の訪問<br />
(担当:石井・谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農業用水の管理と水利組織: 水利施設の建設と管理,水利組織の変遷,土地改良区(組織,経営),重層的組織,団体内平等,世界銀行による参加型灌漑管理(PIM)<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>河川水利の開発と調整: 河川水資源の特徴(変動性,流下性,渇水流量,流況係数),河川灌漑の特徴(溜池灌漑との違い,古田優先,上流有利),水利開発と水利慣行,水利権,国際河川問題,合口,水利転用,渇水調整,番水,犠牲田<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(1)畑地灌漑: 水田灌漑との違い(少量,多品種,多目的,間断),灌漑方法,灌漑効率,ファームポンド,TRAM,計画用水量 <br />
(2)農地排水(治水): 内水位・外水位,自然排水・機械排水,排水計画(高水管理,ダム,河川改修,遊水池・洪水調整池)<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>環境保全と水資源: 地域用水,冬水,環境用水,維持流量,その他の水資源に関するトピックス<br />
(担当:石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第6週の「現地見学」は天候等により、日程を変更する場合がある。</p>
   </div>
  </div>

   <p id="prerequisite">「流れの科学」,「土の物理学」,「環境工学基礎実験」,「水理学」,「水文学」,「環境工学実験I,II」を履修しておくことが望ましい。</p>
  </div>

    <p id="ref-ref">1. 中西準子:水の環境戦略,岩波新書 <br />2. サンドラ・ポステル:水不足が世界を脅かす、家の光協会 <br />3. 新沢嘉芽統: 河川水利調整論,岩波書店 <br />4. 榧根勇:水の循環,共立出版 <br />5. 菅原正巳:流出解析法,共立出版 <br />6. 椎葉充晴、立川康人、市川温:例題で学ぶ水文学、森北出版 <br />7. 農業土木学会:農業土木ハンドブック(改訂7版) <br />8. 沖大幹:水危機 ほんとうの話,新潮選書 </p>
