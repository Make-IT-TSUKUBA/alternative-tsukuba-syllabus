                        }
                    }
                });
            },

  <h1 id="course-title">
   <span id="course">1A16041</span>&nbsp;<span id="title">知的なシステムをつくるII</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々なシステムを賢くする研究の中から,インタラクティブシステム,知的センシング,人間の感性を取り入れたデザイン生成システム,知的検索システム,ヒトの感覚を利用したシステムやロボットなど,興味深い例を取り上げて紹介する。どのような機能がどのような仕組みで実現されているのか,極力わかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)工学システム学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">様々なシステムを賢くする研究の中から、知的センシング、人間の感性を取り入れたデザイン生成シス  テム、知的検索システム、ヒトの触覚を利用したシステム、器用なロボットなど、興味深い例をいくつか  取り上げて紹介する。どのような機能がどのような仕組みで実現されているのか、この分野に少しでも関  心のある異分野の学生を対象に、数式や専門用語を極力使わないでわかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・いくつかの具体的な知的なシステムについて、その機能と仕組みの概要を理解する<br />
・それらをどのように発展させることができるか、その際の問題点は何か、等を考えることができる</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>導入:本講義の内容について、1学期に開講した「知的なシステムをつくるI」の概要と共に説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ロボットによる器用な操り:工場の自動化などで様々な形の部品を器用に操るロボットや機械を紹介する。今後のロボットマニピュレーション技術の展開として、様々な研究を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ことばとコンピュータ:自然言語処理学入門。自然言語処理の基盤技術を紹介し、自動翻訳の技術や、大規模な文書集合からの言語解析プログラム自動学習のメカニズムについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>知的情報アクセス入門:自然言語処理技術の応用例として、次世代の検索エンジンに組み込まれることが予想される、高度な検索機能について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>触覚のサイエンス&amp;テクノロジー:触覚の科学と技術(ハプティクス)についての講義を行う。前半は、ヒトの触覚情報処理メカニズムについて、触覚の錯覚などのデモを交えながら解説する。後半は、触覚センサ・ディスプレイなどの触覚を利用したシステムの具体例を紹介しつつ、触覚テクノロジーの社会への広がりを展望する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>主観・感性コンピューティング:主観・感性コンピューティングを実現するためには情報の正確さ、厳密さを追究しない考え方が必要であることを概説し、主観・感性コンピューティングの応用例として楽曲生成、似顔絵描写、デザイン支援などを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>賢いセンシング技術:さまざまな物理現象や物理量を上手に検出・測定するセンサや、それらを組み合わせてより高度なセンシングを行うシステムについて解説する。またこれらの応用として、人間に利便・安全・快適をもたらすシステムについても紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
