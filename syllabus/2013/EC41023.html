<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC41023</span>&nbsp;<span id="title">国際農業研修II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

    <span id="assignments">生物資源学類長,他,林 久喜</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">JICAまたはその他の機関(海外の機関を含む)が提供するインターンシッププログラムに参加し,農業技術あるいは生物資源の利用・保全・開発等に関する国際的理解の促進とキャリア形成を支援する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(インターンシップ) 国内<br />英語で授業。<br />CDP<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">国際協力をめぐる基礎知識並びに問題解決能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際協力,技術支援,JICA,農村開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各コースの日程・研修内容は、5月に開催予定の受講説明会で公表しますが、以下に昨年の例をあげますので、参考にしてください。 <br />
<br />
プログラム1:国際協力実務 8月下旬の5日間 受入人数40名<br />
 国際協力について関心があり、将来、開発途上国の援助に従事したいと希望する学部生向け。専門分野や英語力は特に問わない。JICAの概要説明や研修員受入事業の説明だけでなく、研修員とのディスカッションやグループディスカッションによるワークショップ、ケーススタディーなどを通じて、開発途上国の開発課題、援助アプローチに関する理解を深めます。<br />
<br />
プログラム2:稲作技術開発 9月上旬の5日間 最大受入人数6名<br />
 JICAが実施する稲作技術開発コースへ海外研修員と共に参加し、水稲の各種調査法の実施、データ収集などを通じて、食料増産を念頭に置いた開発理解の一助となる科学的アプローチの仕方を、稲の栽培・実験を通じて考える。<br />
<br />
プログラム3:野菜栽培技術コース 8月上旬の4日間、最大受入人数2名<br />
 JICAが実施する野菜栽培技術コースへ海外研修員と共に参加し、野菜栽培技術の基本を理解する。<br />
<br />
プログラム4:アフリカ地域「園芸作物・普及」 7月下旬の4日間と8月下旬~9月上旬の1日、計5日間 最大受入人数5名<br />
 JICAが実施するアフリカ地域「園芸作物・普及」コースへ海外研修員と共に参加し、発展途上国における園芸作物生産・農村開発について、研修員とのコミュニケーションを通じて考える。<br />
<br />
プログラム5:小規模農家用適正農機具開発普及 5日間 最大受入人数5名<br />
 JICAが実施する小規模農家用適正農機具開発普及コースへ海外研修員と共に参加し、農業機械の製作に必要な基礎技術を研修員と共に学ぶ。</p>
