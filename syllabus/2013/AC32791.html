  <h1 id="course-title">
   <span id="course">AC32791</span>&nbsp;<span id="title">先端文化学研究VIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英国19世紀における芸術とテクノロジーとの関係を多様な視点からとらえる。人類学的な研究をふまえて、テクノロジーの進歩、それによる「モノ」の氾濫/消費がどのように芸術に影響を与え、あるいはその芸術を生み出す身体技法に影響を与えたのかを考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC64071と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">芸術とテクノロジーの関係を、1848年にロンドンで結成されたラファエル前派兄弟団の作品と、彼らの影響を受けた「第2次ラファエル前派」の芸術家たちの作品を通して考察する。中世主義、科学と宗教の反目、テクノロジーの発展が及ぼした社会の変化、物質主義の台頭、そして人類学的関心など、彼らの作品をめぐるさまざまな文化的、社会的状況をふまえて、彼らの芸術を理解していきたい。2014年1月に東京で開催される「ラファエル前派展」で実際の作品を観賞し、授業での理解を作品に確認し、さらにその理解を超えたところで作品と対話してほしい。そのためには、授業で提示された芸術に対する多様なアプローチのなかから、受講者が独自のアプローチを発見することが大切である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ラファエル前派,科学,テクノロジー,中世主義,ギルド的制作,唯美主義,人類学的関心,ジャポニズム,アーツ・アンド・クラフツ運動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ラファエル前派兄弟団の芸術家たち(D. G. ロセッティ、J. E. ミレイ、W. H. ハントら)の作品を当時の文化的、社会的状況のなかに位置づけながら検証する。また、彼らの影響を受けた「第2次ラファエル前派」の作品を 考察し、ラファエル前派兄弟団がイギリス美術史のみならず、芸術のモダニズムそのものに与えた影響がいかなるものだったかについて、受講者と議論を重ねていく。講義が中心となるが、この受講者と作品に関して行うディスカッションにも重きを置く。2014年1月に開催する「ラファエル前派展」を観賞するとともに、展覧会にあわせて行われる国際ワークショップとシンポジウムに参加する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ラファエル前派兄弟団前史<br />
ラファエル前派兄弟団結成にいたる経緯を、当時の美術界の状況、中世主義、プリミティヴィズム、彼らに影響を与えた芸術や文学から明らかにする。また、ヨーロッパ各国に結成された芸術家グループの意味について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ラファエル前派兄弟団の結成1848年<br />
ロセッティ、ミレイ、ハントらのラファエル前派兄弟団としての第1作目を考察し、これらの作品から見えてくる彼らの「前衛的」試みを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ラファエル前派兄弟団への批判。ロセッティ、ミレイ、ハントらの第2作目は痛烈な批判を浴びる。この批判の背景を把握するとともに、ジョン・ラスキンが彼らを擁護した背景についても検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ロセッティのダンテを主題とした作品の検討。<br />
ジョン・ラスキンとの関係をふまえ、ロセッティのダンテを主題にした作品を考察する。他の画家のダンテを主題とした作品もとりあげ、ヴィクトリア朝の「ダンテ」への志向を探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>モデルと画家——エリザベス・シダル<br />
ロセッティのベアトリーチェのモデルとなったエリザベス・シダルは、みずから絵筆を持ち、絵を描くようになる。ロセッティとシダルの関係から、モデルと画家の関係を考察し、当時のジェンダーの問題について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ラファエル前派兄弟団の消失、ロセッティとE. バーン=ジョーンズ、ウィリアム・モリスとの出会い<br />
アーサー王物語リバイバルのなかで制作されたロセッティ、バーン=ジョーンズ、モリスの作品を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ウィリアム・モリスの自邸「レッドハウス」の装飾、モリス・マーシャル・フォークナー商会の家具。モリス、ロセッティ、バーン=ジョーンズらは共に家具制作を行い、モリスの「レッドハウス」を装飾し、さらに「商会」を設立して装飾芸術の地位を高めようとした。この彼らの恊働作業の意味を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>モリスが試みた生活と美の融合は、アーツ・アンド・クラフツ運動へと発展する。モリスの社会運動をふまえて、アーツ・アンド・クラフツ運動の意義について問う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>唯美主義(1)——ロセッティの1859年以降の作品を、絵画の感覚性、イメージとテクストの融合に着目して、分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>唯美主義(2)——バーン=ジョーンズ<br />
バーン=ジョーンズのイタリア旅行を追跡し、ミケランジェロが彼に与えた影響を検討する。ヴィクトリア朝美術における「ルネサンス」を考察することになる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>唯美主義(3)——アルバート・モア、ホイッスラーらの作品の検討。とりわけ、ジャポニズムに着目し、ヴィクトリア朝美術/デザインにおける日本美術・工芸の受容について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ラファエル前派の国際性<br />
ラファエル前派が明治の芸術に与えた影響について、藤島武二、青木繁ら画家の作品や、上田敏、島崎藤村、夏目漱石らの文学作品をとりあげ考察する。またラファエル前派の影響を受けた欧米の芸術についても考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ラファエル前派の現代的意味。<br />
ラファエル前派が影響を与えた現代美術や映像(Tom Hunterの写真等)をとりあげ、彼らの芸術が現在の芸術家をいかに触発しているのかについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>国際ワークショップ、シンポジウムに参加するための準備として、授業でワークショップを行う。受講生数名に発表してもらい、それについてディスカッションを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>2014年1月に開催される「ラファエル前派展」を観賞するとともに、日本、イギリス、アメリカの研究者を招いた国際ワークショップとシンポジウムに参加する。ラファエル前派研究の最先端に身を置いて、授業での理解を確かめつつ、その理解をさらに発展させて独自の芸術へのアプローチを探ってほしい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
