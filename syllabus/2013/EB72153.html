<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB72153</span>&nbsp;<span id="title">発生生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木4-6; 春B 金4,5; 春B 応談</span>
    <br />
    <span id="assignments">丹羽 隆介,中田 和人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">脊椎動物 (魚類、両生類、鳥類、哺乳類) の受精、形態形成、細胞分化という一連の個体発生過程を観察する。さらに、代表的モデル生物であるショウジョウバエの発生過程における遺伝子発現やタンパク質の局在を、in situ ハイブリダイゼーションや免疫組織化学などの手法により観察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />人間生物コース<br />遺伝子組換え実験を含む。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本実験は正常発生の観察を基礎とし、古典的及び斬新的な実験を通して、発生の本質を捉え、発生学における諸問題を認識していくことを目的としている。正常発生の観察はメダカ、イモリ、ニワトリといった脊椎動物を中心に行う。また、人工受精によって、タイリクバラタナゴの発生も観察する。外部形態の観察だけでなく、内蔵諸器官の重量変化の測定ならびに骨染色による骨化の観察によって、発生に伴う胚の内外の変化を包括的に捉える。また、マウスの末梢血と骨髄から塗抹標本を作製し、血球細胞を観察することによって、細胞分化について考察し、ニワトリ胚組織の漿尿膜上培養により発生の運命や決定といった現象を検討する。この他、最近話題となっている実験手法も随時取り入れ、発生現象全般にわたる理解を深め、その中に内在する問題点を把握していく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ニワトリ・イモリ・メダカの発生の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>タイリクバラタナゴの人工受精と発生の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>マウスの生殖細胞の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マウスの発生の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>マウス血球細胞の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ニワトリ胚の形態計測・内蔵器官重量測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ニワトリ胚の骨染色</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ニワトリ胚の器官形成過程の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ニワトリ胚の漿尿膜上培養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">発生学概論。本実験では自主性を特に尊重している。発生はこちらの都合に合わせて進行してはくれないので、実験計画・時間を自主的に設定できることが望まれる。なお、無脊椎動物(ウニ、ホヤ、カキ等)の発生は動物発生学臨海実習で扱うので、本実験では基本的に対象としない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">実験レポートの内容(方法・結果の記述の正確さ、考察の充実度と適切さ)を中心に、実験への取り組み方(特に自主的計画性)も考慮して、評価を行う。</p>
  </div>
