$(function() {

    });

        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">BC51011</span>&nbsp;<span id="title">国際関係論</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際関係論の基本概念、分析枠組、代表的理論体系を講義する。また事例として、世界の過去の大戦争や太平洋戦争を取り上げ、その原因を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">世界の平和と持続可能な発展をめざして、国際社会の安全保障や経済、環境、人権など、国際関係の歴史的展開と諸問題、地球的課題などを、講義および議論によって学習します。特に過去の大戦争勃発についての歴史や理論、国際安全保障レジーム、国際政治経済関係、グローバル・ガバナンスの課題を学びます</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際関係論の主要な概念、パラダイムや理論を説明できる。<br />
2.世界の大戦争の歴史や経緯について説明できる。<br />
3.戦争と平和の問題について説明できる。<br />
4.地球規模の課題とグローバル・ガバナンスを説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では、国際社会での出来事や国際関係を理解するための基本を学びます。国際社会では、日々新しい出来事が生じています。そのような時事的イシューも取り上げます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.科目の導入および国際関係を考えるための視点と基本概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.国際政治システムの特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.国際政治学のパラダイム:リアリズム、リベラリズム、ネオ・マルクス主義、コンストラクティビズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.ペロポネソス戦争と囚人のディレンマ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.倫理と国際政治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.第一次世界大戦の起源と勢力均衡論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7.国際連盟と第二次世界大戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.日本と太平洋戦争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9.国際連合、冷戦と核抑止</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.ポスト冷戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>11.グローバリゼーションと国際秩序の将来</td><td> &nbsp;</td><td>&nbsp;</td></tr>
