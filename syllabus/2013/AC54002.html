<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="note">AC41E02と同一。<br />第2外国語でドイツ語を選択した学生に限る。第2専門外国語(独)IB(AC41142)の単位取得者は履修できない。</p>

   <p id="aim">ドイツの日常生活・文化について読んで、話して文章を作る。パートナーとの練習またはグループ練習、ロール・プレイング、ゲーム、口頭発表でそれらに習熟する。</p>

   <h2 id="remark-heading">その他</h2>
   <p id="remark">“Nach dem Spiel ist vor dem Spiel” (「試合後とは試合前のこと」)。1954年のサッカーW杯でドイツ代表の初優勝を飾ったヘアベルガー監督の名言。ひとつの仕事が成功に終わったとしても、次の課題に向けて準備を始めなければならないという意味である。外国語の勉強も同様である。授業の後、毎回単語、文法を復習し、次の授業の単語、課題をきちんと予習することが、この授業に参加する前提条件であることを理解して欲しい。</p>
