<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB72111</span>&nbsp;<span id="title">発生生物学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>
    <br />
    <span id="assignments">林 純一</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物の発生と分化のしくみについて,特に初期発生に於ける遺伝子発現の制御機構を中心に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">高等動物特に哺乳類の発生学の研究領域は近年驚異的な伸展を遂げつつある。その中から特に初期発生における遺伝子発現の制御機構に関する分子生物学的研究を中心に総合的に解説する。更に連日マスコミで報道され注目を浴びているマウスやヒトの胚性幹細胞を用いた再生医療や遺伝子治療と胚操作に関する発生学の応用分野(戦略的発生学)の研究に関しても、末梢的断片的知識ではなく統合的なコンセプトが得られることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>成績評価方法;発生学概論の復習と発生生物学Iの概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>発生学の基本コンセプト;発生と進化の共通点と相違点;発生分化の3原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ゲノムの使命:第一の使命(個体形成維持);第二の使命(種形成維持)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>発生分化3原則の第一原則(ゲノムの不変性)の提示と例外</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発生分化3原則の第二原則(遺伝子発現の調節)の提示:例外としてのミトコンドリアゲノム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>発生分化3原則の第三原則(決定・分化の不可逆性=脱分化はしない)の提示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第三原則の例外(下等動物での分化転換;植物)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第三原則の例外(哺乳類での人工操作=クローン羊、iPSC、conditional KOによる分化転換)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>決定の分子機構と体制形成の普遍原理(母性因子と胚因子;転写因子と分泌因子と勾配)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>両生類初期発生の分子機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>報告書提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
