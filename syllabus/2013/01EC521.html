<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EC521</span>&nbsp;<span id="title">美術遺産論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国で世界遺産に認定された敦煌莫高窟、また麦積山石窟を取り上げ、様々な角度から分析することで、この石窟の評価を行い、導き出されたそれぞれの特殊性を基盤として、石窟の保存を考えていきたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">中国で世界遺産に認定された敦煌莫高窟、また麦積山石窟を取り上げ、様々な角度から分析することで、これらの石窟の評価を行い、導き出されたそれぞれの特殊性を基盤として、自らの研究と関連し石窟の保護活用の方法を考察する能力を養うことを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">敦煌莫高窟および麦積山石窟についての一定の理解を有し、雲岡石窟や龍門石窟と異なり、国営ではない地域性の強い石窟の評価をおこない、それに適した保護活用の方法を考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">敦煌莫高窟,麦積山石窟</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">敦煌莫高窟や麦積山石窟のような地域性の強い石窟が、具体的に雲岡石窟や龍門石窟とどのような点で異なっているかを理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>敦煌莫高窟(北涼、北魏時代前期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>敦煌莫高窟(北魏時代後期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>敦煌莫高窟(西魏時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>敦煌莫高窟(北周時代、隋時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>敦煌莫高窟(初唐時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>麦積山石窟(北魏時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>麦積山石窟(西魏時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>麦積山石窟(北周時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>麦積山石窟(隋時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>敦煌莫高窟および麦積山石窟の評価と雲岡石窟、龍門石窟との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
