<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在の西アジア地域は,世界政治や経済の不安定要素とされ,不可解,危険などというキーワードで語られることが多いのですが,イスラーム以前からの長大な歴史という視点から見つめ直すと全く異なる世界が広がります。この古い西アジア世界が達成した様々な伝統をここでは西アジア文明と呼んでいますが,そこではぐくまれた様々な革新的技術や新たな精神生活は,数千年後の私たちの生活する現代社会にまで大きな影響を与えています。この授業では,現代の人間社会の基層を創りだした西アジア文明について,歴史学や考古学,言語学,環境科学といった様々な分野の専門家が読み解いていきます。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">現在の西アジア地域は、世界政治や経済の不安定要素とされ、不可解、危険などというキーワードで語られることが多いのですが、イスラーム以前からの長大な歴史という視点から見つめ直すとまったく異なる世界が広がります。この授業では、物質文化から精神生活まで幅広く現代社会の基層を創りだした西アジア文明について、歴史学や考古学、言語学、環境科学といったさまざまな分野の専門家が読み解いていきます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1西アジアという地域と自然環境、人々のあり方について知る。<br />
2古代西アジアが達成したさまざまな物質的精神的事項について理解を深める。<br />
3文明の衝突論を乗り越えて、人類共通の基層文化としての西アジア世界を理解する。</p>
