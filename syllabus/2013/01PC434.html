<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC434</span>&nbsp;<span id="title">Global Management IV: ODA Project Management</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 水7,8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course provides students with actual ODA cases in many countries rather than theoretical principles. Through lectures by active practitioners (guest speakers), students will understand  actual ODA projects and identify their challenges in developing countries. This course is a prerequisite for the Nippon Koei Overseas Internship.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02ZY223として履修する場合は、同一年度中に02ZY224または02ZY225をあわせて履修すること。<br />02ZY223の一部と共通。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Case method</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Accept change	<br />
Commitment to success<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Creative thinking<br />
Strategic planning	<br />
<br />
[Implication]<br />
Organization management	<br />
Communication	<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course provides the actual ODA cases in many countries to the students rather than theoretical principles. Through the lectures by active practitioners (guest speakers), students can understand the actual ODA projects and know the meanings and difficulties of the ODA projects in developing countries. This course would be prerequisite for Nippon-Koei Overseas Internship. The class topics cover railway development, irrigation project, water resources, unban projects and others (depends on guest speaker’s availability).<br />
<br />
<br />
General information: <br />
http://www.mofa.go.jp/policy/oda/index.html<br />
http://www.jica.go.jp/english/index.html</p>
  </div>

<br />
1.	URBAN PLANNING PROJECTS <br />
2.	SOLID WASTE MANAGEMENT PROJECTS <br />
3.	AGRICULTURE AND RURAL DEVELOPMENT<br />
4.	RAILAWAY DEVELOPMENT FOR INDUSTRIAL CORRIDOR <br />
5.	WATER RESOURCES DEVELOPMENT AND MANAGEMENT PPOJECTS</p>
    <div id="topic-assignments"></div>

Student who has a plan to take the Nippon-Koei’s international internship or ODA Fieldwork must have this course in advance.</p>
