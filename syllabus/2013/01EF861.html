<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EF861</span>&nbsp;<span id="title">障害福祉研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">結城 俊哉,園山 繁樹,山中 克夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害福祉学の領域で修士論文を書く学生に対して,その課題について研究するための方法論について学ぶ.この授業を通じて,障害福祉の今日的課題を,学生自らの観点から思考し,自分なりの回答を見つける力を涵養する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門必修。24年度以前入学生に限る。<br />障害科学専攻学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">担当形態</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための選択科目<br />
特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・障害福祉に関わる、今日的課題を設定し、その課題について研究するための方法論について学ぶ。<br />
・この授業を通じて、障害福祉の今日的課題を、学生自らの観点から思考し、自分なりの回答を見つける力を涵養する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>全体オリエンテーションを行う。本年度の授業実施内容、実施形態、担当教員を紹介する。この後、学生の希望する担当教員について調査を行い、受講内容を決定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第2~30回: 各研究室単位でオリエンテーションを行い、担当教員の指導のもと、個人あるいはグルーで実験や調査、文献の研究を計画し、研究の実施、データの分析、得られた結果に対する考察を行う。研究の成果を、各学期に実施する発表会で発表し、さらにレポートにまとめて提出する。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">授業・発表会への参加状況、レポートの内容等を勘案し、総合的に判断する。</p>
  </div>
