  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初期キリスト教における「砂漠の教父」および「ヘシュカスム」と呼ばれる正教会の神秘思想を中心とする聖山アトスの神秘家が残した言葉、またロシアの代表的な神秘家である無名の巡礼者とサーロフのセラフィームの思想を紹介し考察する。加えて音楽、建築上の教会形態、イコンなど、正教会の楽しめるような側面を紹介する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">キリスト教の「神秘思想」と一口に言っても様々な潮流があるが、その中には「ヘシュカスム」という、東方正教会における潮流がある。ヘシュカスムにおいては「神化」、つまり可能な限り人が心において神との合一を実現することが目指される。本講義の主な目標は、ヘシュカスムに関する文章を考察することによって、その理解を深めることである。</p>
  </div>
  
  
  <div id="aim-heading-aim">

  </div>
