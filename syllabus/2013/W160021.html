$(function() {

        // URL

                $('.officehour-address').each(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保健体育教師の現場の状況や教育の抱える課題を知るとともに、教師になるために必要な教職及び専門知識について学び、求められる教師像を総合的に理解する。また、採用試験のための小論文の書き方、集団討議の対策について実践的に理解する。</p>

  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>保健体育教師とは:保健体育教師の役割、職業としての保健体育教師の仕事の概要。教員採用試験の全体像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>保健体育教師の実際:新任教師の立場と現実的な問題。教員採用試験の準備<br />
教員採用試験の実際1:教員採用試験の具体的な内容と対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
