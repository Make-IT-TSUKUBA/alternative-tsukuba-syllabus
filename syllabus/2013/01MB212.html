<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MB212</span>&nbsp;<span id="title">情報デザイン</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報デザインは,社会への多様な情報を発信していくための重要な手段の一つである.本講義では,ビジュアルコミュニケーションデザインの視点からグラフィックデザイン手法やCGI(Computer Generated Imagery/Common Gateway Interface)技術の理解を目標とする.特に「情報の伝達から情報の体験へ」のパラダイム変化に注目し,アフォーダンス,ユーザビリティを基盤としたWEBデザイン手法,2D/3Dコンピュータグラフィックスを含む先端技術を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01MA716と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">芸術・デザインの知見から、情報表現の仕組みを理解する。CGI全般の知識とデザイン手法を基盤とし、新技術との融合可能性やコンテンツ提案の新発想に関して議論ができるスキルを養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「芸術作品と情報」:多彩な表現要素から構成される“芸術作品の秘められたメッセージ”を事例をとおして解説し、情報の読み取りかたを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「データと情報」:データと情報の違いを明確にし、情報として扱うための表現法を議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「デザイン手法と応用」:デザイン手法の考え方、応用例を解説するとともにデザイン要素として用いられるアフォーダンス、色彩、レイアウト、黄金比を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「道具としてのCGI」:伝統的なクラフィックデザインからWEBデザイン、映像、インスタレーション表現に股がるコンピュータグラフィックス全般を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「2D、3DCGのプロセス」:アプリケーションの種類、夫々の考え方、使い方を理解することで、効率よい作業の流れを把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「WEBデザイン」:企画から発信までのプロセスを体験する。データの整理、表現方法、CGI制作、各要素の応用を含む、WEBデザイン全般の流れを理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「コンテンツへの展開」:グラフィックデザイン、WEBデザイン、映像のコラボレーションを通して戦略的なコンテンツ企画に関して議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「事例紹介と考察」:デザイン・CGの関連研究から生まれたコンテンツ事例を紹介・解説を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「CGIの現状と先端技術」CGIやセンシング技術を用いた先端テクノロジーの紹介とその活用方法を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「今後の展望とまとめ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
