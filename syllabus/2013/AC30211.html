  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">問題という観点から現代思想を概観する。社会、芸術、倫理、科学、論理・言語の五つの問題領域において現代思想がどのような問題に取り組んできたのかを概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC50811と同一。<br />現代思想の基本問題B(AC30021)の単位取得者は履修できない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">世界の具体的問題の観点から現代思想を概観し、社会、芸術、倫理、科学、論理・言語の五つの問題領域において現代思想がどのような問題に取り組んできたのかを専門教員が概説する。この授業を通じて深い考察力と広い見識を得ることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人間・社会,美・芸術,倫理・正義,科学,論理・言語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場からテーマを取り上げ解説を行い、さらに学生と共にディスカッションを行う。各まとまり毎にレポート等を課する。</p>

<tr><th><span class="format">第7回</span></th><td>美と芸術について(1):芸術とは、独創的な才能をもったひとりの天才的人物が自己のうちから〈創造〉したものであって、けっして〈模倣〉ではない——諸君にとって当たり前のことかもしれない。しかし、古代ギリシア哲学の二人の巨星プラトンとアリストテレスにとって、芸術とは〈模倣〉に他ならなかった。どういうことだろうか。本講義では、〈模倣〉を意味するギリシア語の〈ミメーシス〉という概念に導かれながら、二十世紀ドイツの思想界を代表する二人の知識人を取り上げる——W. ベンヤミンとTh. アドルノ。この二人にとってもまた、芸術とは〈模倣〉だと考えられていたからである。(担当:津崎良典)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>人芸術について(3):芸術とは、独創的な才能をもったひとりの天才的人物が自己のうちから〈創造〉したものであって、けっして〈模倣〉ではない——諸君にとって当たり前のことかもしれない。しかし、古代ギリシア哲学の二人の巨星プラトンとアリストテレスにとって、芸術とは〈模倣〉に他ならなかった。どういうことだろうか。本講義では、〈模倣〉を意味するギリシア語の〈ミメーシス〉という概念に導かれながら、二十世紀ドイツの思想界を代表する二人の知識人を取り上げる——W. ベンヤミンとTh. アドルノ。この二人にとってもまた、芸術とは〈模倣〉だと考えられていたからである。(担当:津崎良典)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>科学について(1):科学的方法を巡る問題について議論する。(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>科学について(2):科学と社会の関係を巡る問題について議論する。(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>科学について(3):科学と人間の関係を巡る問題について議論する。(担当:鬼界彰夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>真理とは何か?:代表的な真理論である真理対応説、整合説、有用性説、余剰説を取りあげ、その特徴と問題点を概観する。(担当:橋本康二)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>知識とは何か?:伝統的な知識の定義を取りあげ、その定義に対して提出された反例を考察する。(担当:橋本康二)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
