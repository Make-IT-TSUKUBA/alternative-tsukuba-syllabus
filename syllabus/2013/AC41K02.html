<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">既習の文法や語彙を確認しつつ、基本的な文型及び日常会話で頻出する表現を用いた作文練習を行う。あわせて韓国の社会・文化に関する知識も習得する。</p>

   <p id="note">AC54502と同一。<br />第2外国語で朝鮮語を選択した学生に限る。第2専門外国語(朝)IB(AC41242)の単位取得者は履修できない。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">基本的な文型及び日常会話でよく使われる口語表現を学び、正確に書く能力を身につける。話し言葉と書き言葉の違いや、背景にある韓国文化の知識も身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に沿って授業を進める。既習の文法や語彙を確認しつつ、基本的な文型及び日常会話で頻出する表現を用いた作文練習を行う。また、小学校の教科書やクイズ形式のコラムなど様々な形の文章を読むことにより、表現の幅を広げる。</p>
