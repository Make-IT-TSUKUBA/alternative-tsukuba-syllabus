<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">第2言語学習を認知的な視座で捉えられる従来の第2言語習得研究に対して、社会・文化的な観点を取り入れる第2言語学習の研究の考え方を理解する。特にヴィゴトスキーの社会文化理論、および言語社会化、状況的学習論、などを取りあげて、各アプローチの特徴と、従来の研究との相違点を確認しながら、受講生自身の研究に対する関連性を検討する。</p>

  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">授業は大きく分けて、2つの部分によって構成される。第1部分では、受講生による文献発表とディスカッションを重ねることにより、社会・文化的な第2言語学習の研究に対する理解を深めて行く。第2部分では、社会・文化的な観点を取り入れた、受講生によるリサーチ・プロジェクトに関する研究発表を行う。最終的には、リサーチ・プロジェクトの結果を報告するレポートを提出する。</p>

8〜10.受講生による研究発表</p>
