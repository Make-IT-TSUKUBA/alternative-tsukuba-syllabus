$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">01NA081</span>&nbsp;<span id="title">刑事訴訟法B</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事証拠法における重要な概念および主要な論点について、判例・裁判例をとり上げながら具体的に検討することで、基本の知識・理論を習得してもらうのとともに、公判手続の進行および事実の立証・認定に関する制度・判例の変革・展開が事案の解決にどのような影響をおよぼすのかについて、くわしく理解してもらう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2012年度以前の「刑事法総合〔刑法・刑事訴訟法〕」(うち1.0単位分)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑事証拠法に関する基本の知識・理論の習得および制度・判例の変革・展開にともなって変化する法解釈・法適用の理解</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">刑事証拠法における重要な概念および主要な論点について、つねに刑事手続の全体に目を配りながら説明することで、また、判例・裁判例をとり上げながら具体的に検討することで、刑事証拠法に関する基本の知識・理論を習得してもらう。これに加えて、近年の司法制度改革が公判手続の進行および事実の立証・認定に関する判例の内容にどのような変化をもたらしているのかについて、また、制度・判例の動向が事案の解決にどのような影響をおよぼすのかについて、くわしく理解してもらう。この授業は、「刑事訴訟法総合演習」・「刑事訴訟実務の基礎」に向けて法解釈・法適用の実力を養うための科目と位置づけられる。<br />
授業は講義形式ですすめられるが、1回の授業において扱われるテーマは多岐にわたるため、充分な予習によって各テーマの大筋を把握することが不可欠となる。また、そのつどの復習によって講義で理解しきれなかった事項をフォローすることも必要となる。なお、授業では、随時、受講者との間で質疑応答をおこなう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 証拠法総説(1) <br />
証拠の意義・種類/証拠能力と証明力/証拠調べの手続<br />
第2回 証拠法総説(2)<br />
厳格な証明と自由な証明/証明の対象/自由心証主義/挙証責任と推定<br />
第3回 証拠の関連性<br />
関連性の意義/科学的証拠の許容性(ポリグラフ検査やDNA鑑定など)<br />
 /悪性格の立証<br />
第4回 伝聞証拠(1)<br />
伝聞法則の意義・根拠(直接主義・証人審問権との関係など)/伝聞と非伝聞<br />
第5回 伝聞証拠(2)<br />
被告人以外の者の供述録取書・供述書<br />
第6回 伝聞証拠(3)<br />
被告人の供述録取書・供述書/映像媒体・録音媒体のとり扱い/再伝聞 など<br />
第7回 伝聞証拠(4)//共同被告人の供述に関する問題<br />
      同意書面/証明力を争う証拠//公判廷の内外における共同被告人の供述<br />
第8回 自白の証拠能力・証明力<br />
自白の意義/自白法則の意義・根拠/排除されるべき自白の類型/自白の補強法則<br />
第9回 証拠の禁止 (1)<br />
違法収集証拠の排除法則:その意義と根拠/違法収集証拠の排除の基準<br />
第10回 証拠の禁止 (2)<br />
違法収集証拠から派生した証拠の排除/不任意自白と違法収集証拠の排除<br />
/権利の侵害と証拠の禁止 など</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
