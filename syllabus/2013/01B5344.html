<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01B5344</span>&nbsp;<span id="title">日本史演習I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本近現代史に関する共通テキストの輪読とフィールドワーク、授業見学を通じて、歴史学と歴史教育に関する基本的知識と研究動向・研究方法を習得する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">日本近現代史に関する共通テキストの輪読とフィールドワーク、授業見学を通じて、歴史学と歴史教育に関する基本的知識と研究動向・研究方法を習得する。<br />
 今年度のテキストは、『中学校学習指導要領解説 社会編』『高等学校学習指導要領解説 地理歴史編』(文部科学省)と『高等学校 日本史B』(清水書院)とする。</p>
  </div>

 第7回~第13回 高等学校地理歴史科日本史A・Bの学習指導要領に関する研究<br />
 第14回~第15回 『高等学校 日本史B』の分析・研究</p>
