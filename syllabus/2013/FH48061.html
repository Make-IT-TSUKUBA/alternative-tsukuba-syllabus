$(function() {

    if (agents.length > 0) {
        // URL

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では、主に経済学的な観点から、環境保全のための政策手段やその評価手法について考察する。加えて、様々な価値観、ディシプリンと政策インプリケーションとの関係について考察し、「環境問題」や「環境政策」に対する多様な視点を涵養する。また、地球温暖化問題や廃棄物問題など具体的な環境問題についての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類開講、社会工学類共通科目。<br />BC12571, FH44061と同一。<br />国際開発学主専攻専門科目。
社会工学類学生の取り扱い:地域科学エリア(平成25年度以降入学者)、都市・地域・環境の経済エリア(平成24年度以前入学者)。</p>
  </div>

   <p id="aim">1.  環境保全のための政策手段やその評価手法について説明できる。<br />
2.  「環境問題」や「環境政策」に対する多様な視点、考え方を理解する。<br />
3.  地球温暖化問題や廃棄物問題など具体的な環境問題について説明できる。</p>
  </div>
