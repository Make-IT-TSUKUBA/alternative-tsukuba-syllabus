<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC51002</span>&nbsp;<span id="title">日本・アジア領域入門演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3</span>
    <br />
    <span id="assignments">新保 邦寛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本文学コース入門演習。近代小説および近代詩の概要を学び、それぞれの解釈のあり方について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC43212と同一。<br />比較文化学類生に限る。日本文学入門演習(AC43022)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本近代文学研究を進める上で必要となる基礎的内容について多面的に学ぶ。本年度は近代文学を対象として授業を進める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">内面,ノヴェル,抒情詩</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">始め,日本文学分野に関する概括的説明を行うが,第2回より受講者の発表と小講義形式の解説によって授業を進める。前半の第2回から第8回まで小説を扱う。文学の解釈に決まった遣り方はないが,坪内逍遙『小説神髄』(明治18~19年)のセオリーにそって書かれたものを近代小説とすれば,その創作には,語り手,プロット,人物造形,あるいは心理描写や叙景描写に関して約束事のようなものがある。それを国木田独歩,夏目漱石,芥川龍之介らの作品を通して学ぶこととする。後半の第9回から第15回までは詩を扱う。近代詩には特定の約束事はないが,より形式的なジャンルなだけに,構成にしろ,表現にしろ,何らかの法則性に基いて書かれている。授業では,島崎藤村に始まり,萩原朔太郎が完成する近代詩の中から代表的な作品を取り上げ,具体的な解釈の仕方を学ぶこととする。最後に,受講者の理解の度合をはかるために簡単な試験を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
