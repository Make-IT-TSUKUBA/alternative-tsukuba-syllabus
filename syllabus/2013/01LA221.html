<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01LA221</span>&nbsp;<span id="title">実務租税法学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水7</span>
    <br />
    <span id="assignments">本田 光宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実務上の観点から、企業にとって重要な租税法の解釈・適用を体系的に論じる。具体的には、租税法の基本原則、解釈・適用の原則等、租税法総論の基本事項を論じ、実体法については、法人税に関する制度及び理論について講義する。また、重要判決等の時事問題も随時取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DH397と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">租税法の解釈原理について、重要判例を踏まえて概観した後に、租税実体法として法人税法を取り上げ、制度・理論と主要な判例を概観する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)租税法総論<br />
  租税法律主義、租税公平主義、租税法の法源、租税法の適用範囲、租税法の解釈と適用(租税法と私法、租税回避行為、事実認定、信義則)<br />
(2)法人税法<br />
  総論、納税義務者、法人所得の意義、益金・損金の意義、益金・損金の帰属年度、受取配当の益金不算入、棚卸資産、繰延資産、減価償却、評価損益、借地権、リース取引、引当金・準備金、貸倒損失、金融商品、役員給与等、寄附金、交際費、使途秘匿金、租税公課、繰越欠損金、同族会社、組織再編税制、連結納税制度、グループ法人税制、税制改正等</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">春学期末と秋学期末にレポートを提出を求める。成績評価に当たっては、授業の討議への貢献度も斟酌する。</p>
  </div>
