<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">9901003</span>&nbsp;<span id="title">博物館実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">滝沢 誠,常木 晃,指田 勝男,中山 剛,齊藤 泰嘉,舟木 力英,小栗 信一郎,岡野 智彦,足立 拓朗</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全国の博物館(人文系、自然系、美術系博物館)および学内において館務に関する実習を行う。事前・事後学習を含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(学芸員) ガイダンスを行い,班編成等を決める。博物館学I〜IIIおよび生涯学習概論,視聴覚教育メディア論,教育学概論に相当する各科目を全て履修した者に限る。人数制限有り。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">博物館施設の実際と博物館活動の実態について理解するとともに、学芸員実務の一端を体験することによって、学芸員としての素養、心構えの何たるかを体得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>前年度の1月に全体の第1回ガイダンスをおこない、実習の概要を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>実習は主として学生の専攻分野にしたがって、人文系、自然系、芸術系の3分野に分け、各分野それぞれの教員の指導のもとに実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>4月に全体および分野別の第2回ガイダンスを実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>各実習の前に、必要に応じてガイダンスをおこなう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>実習時期は夏期が中心であるが、実習先博物館の都合によって不定である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>実習の履修方法は次のとおりである。<br />
A 大学で指定する学外の博物館に依頼して館務実習をおこなう。<br />
B 学生が自ら実習館を選び、大学がこれを認めて館務実習をおこなう。<br />
C 教員が学外の博物館見学や、学内または学外での実務実習などを指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>実習の履修日数は、これらのうちの一つまたは複数を履修し、その合計が12日以上にならなければならない。ただし、学外の館務実習は最低6日以上を必要とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>実習終了後、報告会などの事後学習を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学外での館務実習で指導していただいく各学芸員による評価にもとづくが、事前・事後の説明会、報告会の出席状況なども勘案して総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">館務実習では、各博物館学芸員の方が出される課題に答えられるように十分な準備をする。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">それぞれの博物館によって、実習の方法は大きく異なる。各博物館の方針にしたがって、筑波大学生として恥ずかしくないマナーをもって、真摯な態度で実習に望むこと。実際の多様な博物館業務をつうじて、その大変さと楽しさを体感してほしい。</p>
  </div>
