   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「連帯と承認」の変容と展望を主たるテーマとして、グローバル化と個人化という社会変動のもとにある現代社会を「後期近代」という問題把握のもとに考察する。「福祉国家」の変容という背景を押さえつつ、教育と労働という領域とそれら相互の接合のあり方を主たるトピックとして論じる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">「連帯と承認」の変容と展望を主たるテーマとして、グローバル化と個人化という社会変動のもとにある現代社会を「後期近代」という問題把握のもとに考察する。「福祉国家」の変容という背景を押さえつつ、教育と労働という領域とそれら相互の接合のあり方を主たるトピックとして論じる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>イントロダクションとして社会学の視角と方法について簡単に解説したのち、後期近代あるいは再帰的近代化という問題把握について、とくに「個人化」という社会変動の意味に焦点をあてて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>その後、個別トピックについて社会学的な視角と方法をもちいて論じていく。各論は、「自己啓発と人格承認」、「総中流社会と格差社会」、「“ゆとり教育”の神話」、「日本型雇用システムのゆらぎ」、「学校から職業への移行」、「感情労働と“ブラック企業”」、「“草の根保守運動”と排外主義」といったトピックを予定している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>講義の最終回にはまとめとして、グローバル化と個人化という社会変動のもとで問い直されている〈社会的なるもの〉について論じる。「平等と連帯」を志向する価値的な議論に踏み込んだ検討をしたうえで、翻って「価値自由」なる社会学のスタンスを再確認することで講義を閉じることにしたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
