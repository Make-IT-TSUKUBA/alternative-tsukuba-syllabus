<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA217</span>&nbsp;<span id="title">経営分析論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業の財政状態,経営成績を把握するための技術と手法を学ぶ.同じ経済環境の下にあって同業種の企業の中にも成功する企業と,破綻する企業があるのはなぜだろうか.この疑問を数字の上から読み取る技術を習得する.また,講義を受講するだけでなくグループに分かれ自分たちで企業を分析したうえで,その結果についてプレゼンテーションを行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:講義室6(2階)<br />西暦奇数年度開講。<br />奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">企業の財政状態、経営成績を把握するための技術と手法を学ぶ</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">同じ経済環境の下にあって同業種の企業の中にも成功する企業と、破綻する企業があるのはなぜだろうか。この疑問を数字の上から読み取る技術を習得する。最終週には、グループに分かれ自分たちで企業を分析したうえで、その結果についてプレゼンテーションを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>授業計画:<br />
<br />
第1回	財務分析の目的<br />
	財務分析の手法と技術<br />
<br />
第2回	財務数値の変動要因<br />
	企業行動と財務数値<br />
	経済環境と財務数値<br />
	会計基準と財務数値<br />
<br />
第3回	IFRS財務諸表<br />
	概要・財務指標の作成<br />
<br />
第4回	財務指標の算出技術<br />
<br />
財務指標算出における例外処理<br />
財務指標の分布(1)-理論上の分布ー<br />
財務指標の分布(2)-実証データで見る分布の実態-<br />
財務指標から見る倒産企業<br />
倒産分析の実践<br />
<br />
第5回	グループプレゼンテーション<br />
	(グループごとの事前準備要)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
