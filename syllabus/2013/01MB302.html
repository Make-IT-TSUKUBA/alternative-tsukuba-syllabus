<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デジタルドキュメントの例として電子書籍,オンラインジャーナルなどを採り上げ,具体的にその特徴,機能,問題点を講じる.また,これらのデジタルドキュメントを作成して配布する工程として電子出版を採り上げ,従来の紙媒体出版物のみを出版する出版と比較することにより,両者の共通点,相違点を示すとともに相違点が生じた理由も含めて講じる.また,デジタルドキュメントの著作権保護,図書館の役割にも触れる.</p>

   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">この授業を受け自ら調査発表を行うことによって,次の事柄が分かるようになる.なぜ,次々と多種多様なデジタルドキュメントが考案され,使用され,消えていったか;出版と電子出版(One source multiple useのための電子出版を含む)の共通点・相違点;文書構造のISO規格の必要性;PDFの基本概念,レイアウト機能;Web, EPUBの構造と機能;デジタルドキュメントの著作権保護のための仕組みの必要性とその方法の概要;デジタルドキュメントの教育・研究への適用と図書館の役割.</p>
