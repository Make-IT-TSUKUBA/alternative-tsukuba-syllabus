$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較宗教コース入門演習。諸宗教の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC51532と同一。<br />比較文化学類生に限る。現代思想入門演習(AC43142)の単位取得者は履修できない。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">宗教に関連する古今東西の出来事・事件をトピック的に取り上げ、宗教が歴史や社会に密接に関係し、さまざまな出来事強力な動因になっていることを学ぶ。</p>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>現代日本の宗教と社会:靖国問題、カルト問題、宗教教育、宗教文化士、臨床宗教士</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近代日本の宗教と社会:宗教弾圧、宗教による国家改造、廃仏毀釈、国家神道、王政復古、祭政一致</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近世・中世日本の宗教と社会:国学、隠れキリシタン、宗門改め、キリシタン大名、反本地垂迹、神仏習合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>古代日本の宗教と社会:聖徳太子と伊勢神宮、北方系と南方系の融合、「かみ」と「すめら」、大嘗祭、テスト(あるいはレポート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>日本人とキリスト教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多様なキリスト教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>儀礼と伝統(ロシア正教会)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>聖霊の働き(ペンテコステ派)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>女性とヴェール―現代イスラーム社会における女性の在り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ジハードとは何か?―NY同時多発テロやアルジェリア人質事件からみるイスラーム聖戦思想の理想と現実</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>イスラームの多様性―聖者信仰にみる民衆的イスラーム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>イスラームと異文化の共存―欧米や日本におけるムスリムの現状とエジプトにおけるムスリム―非ムスリム関係、テスト(あるいはレポート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>北米先住民の預言者運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>北米植民地時代の宗教と政治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>メソアメリカと植民地主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>東南アジアのイスラーム団体と政治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
