  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">春学期に集中で開講し,国レベル,地域レベル,団体レベルのスポーツプロモーション政策の具体的事例を取り上げ,それぞれの歴史・社会・文化的背景との関係からその政策課題を相互比較し,それぞれの特徴と課題を明らかにする.こうして養われるスポーツプロモーション政策形成の具体的分析力を基礎に,それぞれの学生の現職経験に基づくスポーツプロモーション問題を取り上げ,そこに作用する政治課題のベクトルと生活課題のベクトルをシミュレーションすることによって政策課題を明確にし,政策立案のモデル化について演習する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">スポーツプロモーションに関する各自の問題意識を反映するテーマについて明確な動機・目的につながる内容を主にメディアスポーツ、スペクテータースポーツ、スポーツの生産と消費の観点から演習し、スポーツプロモーションにおける政策立案モデルを描けるようにする。</p>
  </div>
