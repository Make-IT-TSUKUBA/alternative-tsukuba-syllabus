<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The objective of EDL(Environmental Diplomatic Leader Program) is to train and develop Environmental Leaders who will play an active role in order to clarify and resolve various global issues related to life and environment. The students are required to acquire sufficient knowledge and outcome of both natural and social sciences relevant to Environment. At the same time they are expected to grow up as a leader in future leading people and society to the change and to the innovation on the ground. Not a simple specialist in a narrow specialty but a person with multidisciplinary thinking and   comprehensive activity in addition is strongly required.
For this purpose, these special lectures aim to meet and listen the actual leaders playing an important role in the area of Environment and Life. We invite five visiting lecturers as follows.</p>
