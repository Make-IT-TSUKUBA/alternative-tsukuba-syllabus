<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B25011</span>&nbsp;<span id="title">デザインと社会1</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デザインに何が出来るのか?社会との関わりについて,主に環境デザインの視点からデザインの可能性、展開、課題を講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設) 芸術専門学群学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">地域社会や生活環境におけるデザインにおいて、その果たすべき役割や責任について関係づけるとともに、興味・関心が発展できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デザイン,生活環境,環境デザイン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>地域のデザイン:地域にあるデザインについて、その特性や課題について解説する。</td><td> 担当:</td><td>野中 勝利</td></tr>
<tr><th><span class="format">第2週</span></th><td>まち並みとデザイン:まち並みや景観形成について、その特性や課題について解説する。</td><td> 担当:</td><td>野中 勝利</td></tr>
<tr><th><span class="format">第3週</span></th><td>庭園のデザイン:日本庭園・英国風景式庭園の特徴と、それが現代のランドスケープデザインにつながる共通性について解説する。</td><td> 担当:</td><td>鈴木 雅和</td></tr>
<tr><th><span class="format">第4週</span></th><td>公園のデザイン:庭園が公園化した歴史的背景と、現代社会が必要としている公園のデザインのあり方について解説する。</td><td> 担当:</td><td>鈴木 雅和</td></tr>
<tr><th><span class="format">第5週</span></th><td>住宅地の計画とデザイン1:持続可能な居住地の空間的デザインについて、日米の事例をもとに解説する。</td><td> 担当:</td><td>渡 和由</td></tr>
<tr><th><span class="format">第6週</span></th><td>住宅地の計画とデザイン2:持続可能な居住地のマネジメントとデザインについて、日米の事例をもとに解説する。</td><td> 担当:</td><td>渡 和由</td></tr>
<tr><th><span class="format">第7週</span></th><td>社会とデザイン:近代社会の産業構造とデザインの役割、ユニバーサルデザインについて解説する。</td><td> 担当:</td><td>山田 博之</td></tr>
<tr><th><span class="format">第8週</span></th><td>イノベーションとデザイン:インターネット環境がもたらしたデザインの変化と、デザインによるイノベーションについて解説する。</td><td> 担当:</td><td>山田 博之</td></tr>
<tr><th><span class="format">第9週</span></th><td>快適性のデザイン:快適な生活環境とは何か?建築・都市デザインと人間の快適性の関係について、その概要を解説する。</td><td> 担当:</td><td>橋本 剛</td></tr>
<tr><th><span class="format">第10週</span></th><td>デザインとエネルギー:デザインと環境問題の関係について、生活環境におけるエネルギーの使用という観点から解説する。</td><td> 担当:</td><td>橋本 剛</td></tr>
<tr><th><span class="format">第11週</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
