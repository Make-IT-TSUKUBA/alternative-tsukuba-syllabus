<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25031</span>&nbsp;<span id="title">分析化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>
    <br />
    <span id="assignments">柏原 真一,根岸 紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">さまざまな生命現象に関与する物質の抽出・分離・精製方法と物質の構造・機能解析法やその応用について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 応用生命化学コース 環境工学コース*</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生命現象に関与する生体分子(低分子、高分子)の抽出・分離・精製・同定(構造解析)および定量法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">機器分析,生体分子,単離,精製,同定,定量</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記の10項目について、前半の5週を柏原が原理を中心とした講義を、後半の5週を根岸がスペクトルの解読を中心とした講義と演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>紫外・可視分光法、赤外分光法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>核磁気共鳴分光法、質量分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>タンパク質の分離・精製法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>タンパク質の定量・検出法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>核酸の解析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「有機化学」、「生化学」、および「分子生物学」を受講しておくことが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">7割以上の出席者を評価の対象とし、試験と出席で評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 「有機化合物のスペクトル解析入門」(L. M. Harwood・T. D. W. Claridge著,岡田惠次・小嵜正敏 訳)化学同人 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「有機化合物のスペクトルによる同定法-MS, IR, NMRの併用」第6版(R. M. Silverstein・F. X. Webster著,荒木 峻・益子洋一郎・山本 修・鎌田利紘 訳)東京化学同人 <br />2. 「機器分析の手引き」(泉 美治・小川雅彌・加藤俊二・塩川二郎・芝 哲夫 監修)化学同人 <br />3. 「新生化学実験講座 第1巻 タンパク質,第2巻 核酸」(日本生化学会 編)東京化学同人 <br />4. 「新生物化学実験のてびき」(下西康嗣・永井克也・長谷俊冶・本田武司 共編)化学同人 <br />5. 「食品分析学-機器分析から応用まで」(松本 清 編)培風館 </p>
    <p id="postref"></p>
   </div>
  </div>
