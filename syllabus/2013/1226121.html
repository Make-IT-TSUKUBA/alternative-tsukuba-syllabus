<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226121</span>&nbsp;<span id="title">心と体に安全で快適なキャンパスII救命救急処置とファーストエイド</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">久賀 圭祐</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生生活でよく出会う身体の不調や症状,病気,捻挫や骨折などの外傷,温熱や化学物質による熱傷,環境要因による障害,中毒,感染症などをわかりやすく学ぶとともに,予防法や自分でも出来る応急処置について学習します。またAEDの使用も含めた救命救急処置について,授業による知識だけでなく,マネキンやAEDのトレーニングキットなどを十分に使った実習を行い実技を習得します。これで得たスキルは一生役立ちます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(保健管理センター企画) 実技があり実技に使うトレーニングキットの数および教員の指導可能人数に限りがあるため,受講上限数を40名とする。<br />【受入上限数40名程度】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">第1~8回目までは講義、第9~10回目は心肺蘇生法の実習となります。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">学生生活でよく出会う身体の不調や症状や病気、捻挫や骨折などの外傷、温熱や化学実験などで用いる化学物質による熱傷、寒冷・暑さ・気圧などの環境要因による障害、中毒、感染症などをわかりやすく学ぶとともに、予防法や自分でも出来る応急処置について学習する。またAEDの使用も含めた救命救急処置について、授業による知識だけでなく、救命救急に携わる救急士の現場の声を聞き、マネキンやAEDのトレーニングキットなどを十分に使った実習を行い、実技を習得する。生涯にわたり役に立つスキルを身に付ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">よく出会う病気、外傷およびその応急処置について理解する。さらに心肺蘇生法、AEDの使用法など救急救命処置のスキルを身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">応急処置,救命救急,救急室,心肺蘇生,AED,外傷,中毒,腹痛,喘息,ドクターヘリ,ドクターカー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>環境要因による障害 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>学生が遭遇する応急処置が必要な呼吸器疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>環境要因による障害 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>外傷・骨折・捻挫の応急処置・救急処置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>おなかの119番</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>救急処置の現場から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>心臓突然死~AED</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>心肺蘇生法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>心肺蘇生法の実習-1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>心肺蘇生法の実習-2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「心と体に安全で快適なキャンパスI こころのウェルネス実践講座」(1学期開講)と一緒に履修することをお勧めします。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況、実習の状況、期末試験(授業で配布したレジメ、ノートなどの資料の持ち込み可、とします)を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">日赤、各地の消防署、筑波大学内などで随時開催している、心肺蘇生法の講習会に参加すれば、さらにスキルアップできる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 『DVDで学ぶ、カンタン!救急蘇生』(学研) </p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">心肺蘇生を体得することを真剣に考えている学生の受講を望みます。</p>
