  <h1 id="course-title">
   <span id="course">01AB237</span>&nbsp;<span id="title">植物病理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物病理学分野のうち,特に植物病原菌類の分類・同定,生活環や伝染方法,病原性,宿主植物との相互作用等について解説し,植物病害の生態的防除法確立の基礎について論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">植物病害の防除法を検討する上での、病原菌の正確な同定、生態、生理を理解することの重要性と問題点を、これまでに行ってきた研究の事例をまじえ講義で解説する。また、課題学習を通して研究者として要求されるプレゼンテーション能力、ディスカッション能力を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">植物病害防除の基礎となる植物病原菌の分類・同定、生活環や伝染方法などの生態、病原性、寄生性の分化等について学び、植物病害防除法開発のための基礎を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物病原菌,分類,生態,病原性レース,オフィオストマ様菌類,さび病菌,菌寄生菌</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物病理学分野のうち、特に植物病原菌類の分類・同定、生活環や伝染方法、病原性、宿主植物との相互作用等について解説し、植物病害の生態的防除法確立の基礎について論じる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>オフィオストマ様菌類ー樹皮下キクイムシー樹木の相互関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>植物病原菌の分類上の課題(オフィオストマ様菌類を例として)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>病原性レースと宿主の抵抗性(ダイズさび病菌を中心に)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>植物病害の総合防除(ダイズさび病を例として)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>冬胞子形成誘導物質の利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>菌寄生菌と生物防除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>さび病病の人工培養とその課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>課題発表<br />
 Agriosの&quot;Plant Pathology&quot;の中から各自で特定の病害あるいはテーマを選び、その内容を発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
