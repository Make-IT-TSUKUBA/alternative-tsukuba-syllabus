<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG14014</span>&nbsp;<span id="title">数学序論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">長谷川 学,寺本 徳郎,宇津呂 武仁</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校における数学の学習動向に配慮し,高校数学と大学数学の橋渡し的内容をもつ講義を行う。専門基礎科目の学習にあたり問題意識を高めるとともに,これらの学習に必要な基礎学力の充実を図ることを主目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">工学システム学類1年生に限る。<br />1,2,3クラス対象。FG17314,FG17324と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">大学において必要になる数学の基礎的な項目・知識でありながら、高校において未履修であったり、理解度がそれほど高くないと見られるものを中心に講義と演習を行う。この講義を受講すると、大学における解析学、数学、力学の履修に必要な基本事項をまんべんなく身に付けることができ、1年生、2年生で受講する数学や物理の講義の理解を助けることをねらいとする。演習中は教官とTAが個別の質問を受け付け、その場で説明を行なう。論理的な思考力と解析力を修得することが狙いである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">各担当教員による授業終了後、小テストを実施する。初回の授業時に、授業、小テストの実施予定について説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>数と式、その他 : 集合と写像、命題、必要条件・十分条件、その他</td><td> 担当:</td><td>寺本 徳郎</td></tr>
<tr><th><span class="format">2)</span></th><td>微分方程式I : 微分方程式の例、求解法</td><td> 担当:</td><td>寺本 徳郎</td></tr>
<tr><th><span class="format">3)</span></th><td>微分方程式II : 力学等への応用 // 小テスト</td><td> 担当:</td><td>寺本 徳郎</td></tr>
<tr><th><span class="format">4)</span></th><td>空間のベクトル : 内積と外積 正射影 など</td><td> 担当:</td><td>長谷川 学</td></tr>
<tr><th><span class="format">5)</span></th><td>空間図形の方程式 : 図形のベクトル方程式 空間図形(直線、平面、球面)の方程式 など</td><td> 担当:</td><td>長谷川 学</td></tr>
<tr><th><span class="format">6)</span></th><td>ベクトルの微分 : 一般座標 曲線の媒介変数表示 ベクトルの微分 など // 小テスト</td><td> 担当:</td><td>長谷川 学</td></tr>
<tr><th><span class="format">7)</span></th><td>行列と一次変換 : 行列、ベクトルの変換、一次変換</td><td> 担当:</td><td>宇津呂 武仁</td></tr>
<tr><th><span class="format">8)</span></th><td>偏微分I : 偏微分係数、偏導関数</td><td> 担当:</td><td>宇津呂 武仁</td></tr>
<tr><th><span class="format">9)</span></th><td>偏微分II : 接平面、法線、ポテンシャル 簡単な関数の積分 // 小テスト</td><td> 担当:</td><td>宇津呂 武仁</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.高校レベルの数と式、集合、写像その他を理解し使いこなせること。<br />
2.初等関数等の簡単な微分積分はできること。<br />
3.自然現象やモデルの挙動を微分方程式で表現すること。<br />
4.ベクトルや式を用いて図形(特に空間図形)の性質や関係を考察することの良さを理解し、活用できること。<br />
5.線形写像の基礎を理解し、簡単な応用ができること。<br />
6.偏微分の意味を理解すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">小テストの成績(25%×3回)、ほぼ毎週実施する演習の解答(25%)による総合評価とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">受講は、工学システム学類1年生に限る。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義は高校数学の単なるおさらいではない。大学の数学や力学を受講するに当たって必要な高校課程の数学科目が大学でどのように展開されるかを講義するものである。従って講義への出席のみならず演習を積極的に行い、解析学、線形代数、力学に対する理解を深めるよう心がけてほしい。特に、時間内に取り組めなかった演習問題は、時間終了後に自ら解答した上で、別途配布する解答例を参考に、小テストに先立って検討しておくこと。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG10314 解析学I<br />FG10354 解析学II<br />FG10384 解析学III<br />FG10414 力学I<br />FG10454 力学II<br />FG10504 線形代数A<br />FG10524 線形代数B</p>
