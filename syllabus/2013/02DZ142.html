$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では受講者1名に対して複数の専攻に所属する教員が3名程度配置される.受講者は自らのイニシアチブで異分野融合型の研究テーマを構想するとともに,その研究の遂行に必要となる支援と助言を複数の教員から受けることができる.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">受講者が自らのイニシアチブで異分野融合型の研究テーマを構想することで、一つの専門を超えて、問題解決型のテーマに取り組めるようにする</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異分野融合研究,問題解決型研究,トランスディシプリン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本ワークショップは、15回のセミナーにおいて、毎回発表者にプレゼンテーションを課し、参加者全員で議論を行う。それにより自らの問題設定の有効性、説得性を実感的に判断し、より発信力のある研究を実現するように指導する。過去の受講生のテーマと専攻は以下のようなものである。<br />
<br />
<br />
国際日本研究専攻D1年次<br />
戦後の言論界を中心とした昭和期日本の政治・社会・文化システムの変遷──福田恆存の「批評」を事例として<br />
国際日本研究専攻D1年次<br />
マスメディアと政治──商業化と政治規制の板挟みになった中国型のマスメディアを探る<br />
現代文化・公共政策専攻3年次<br />
市町村における税制をめぐる政治過程──「地方政治経済学」の視点から<br />
哲学・思想専攻4年次<br />
先進資本主義諸国における「精神世界」の包括的研究──大衆文化・メディア空間・ニューエイジ<br />
歴史・人類学専攻2年次<br />
台湾をめぐる国際情勢とその社会変容<br />
現代文化・公共政策専攻2年次<br />
東アジアにおける孔子学院事業の比較研究──日本と韓国を事例として<br />
現代文化・公共政策専攻2年次<br />
ケアにおける病いの語り<br />
世現代文化・公共政策専攻2年次<br />
自殺総合対策におけるインターネット利用の研究<br />
現代文化・公共政策専攻2年次<br />
民主的代表制の危機に瀕するペルーとアンデス諸国の学際的比較研究<br />
文芸・言語専攻2年次<br />
孤立環境における日本語教育──現地人日本語教師養成の観点から<br />
文芸・言語専攻2年次<br />
西部とアフリカを巡るインターフェイス──進歩主義時代に製作されたアメリカ映画を中心に<br />
地域研究研究科2年次<br />
首長族観光研究──北部タイにおける難民カヤンの文化表象<br />
地域研究研究科2年次<br />
社会開発の視点から見た日本語教育の可能性<br />
地域研究研究科2年次<br />
ウズベキスタンにおける朝鮮系民族集団のアイデンティティ、言語と文化</p>
