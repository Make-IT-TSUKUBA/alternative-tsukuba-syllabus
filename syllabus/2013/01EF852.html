<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EF852</span>&nbsp;<span id="title">障害福祉実践実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">・基本的に2日間(10時間)1ユニットの集中講義(観察)を行う.観察対象は,高齢者,身体障害者,知的障害者,精神障害者とそれらを設置する福祉施設の観察を実施する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">24年度以前入学生に限る<br />障害科学専攻学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">担当形態</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための選択科目<br />
特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・障害福祉・教育に関係する様々な福祉・教育の現場を観察し、それぞれの現状、役割を理解する。<br />
・観察で得られた知見を討議することで、障害福祉教育全体の位置づけや役割、特徴をより深く理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ユニット1:身体障害者の福祉施設での観察<br />
(10時間) 観察終了後 1時間の討議を行う。<br />
<br />
ユニット2:高齢者の社会福祉施設での観察<br />
(10時間) 観察終了後 1時間の討議を行う。<br />
<br />
ユニット3:知的・発達障害者の社会福祉施設での観察<br />
(10時間) 観察終了後 1時間の討議を行う。<br />
<br />
ユニット4:精神障害者の社会福祉施設での観察<br />
(10時間) 観察終了後 1時間の討議を行う。<br />
<br />
ユニット5:教育機関における福祉教育実践の観察<br />
(10時間) 観察終了後 2時間の討議・まとめを行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">出席9割が条件。観察・討議への参加状況,課題の内容をもとに総合的に行う。</p>
