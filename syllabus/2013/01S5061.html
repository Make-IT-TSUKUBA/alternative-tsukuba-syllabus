   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">聴覚障害の,教育,心理,生理学,指導法について,その概要を理解し,併せて,聴覚障害教育に関する最新の情報を得る.聴覚障害教育の理念,歴史,教育制度,教育課程,また,聴覚障害児の発達と心理的な課題について,生理学的な基礎知識の上に立って,聴覚と言語・認知の発達と評価,パーソナリティについて学び,さらに,その総合的な知識として,聴覚障害児に対する言語指導と教科指導の方法について講述する.</p>
