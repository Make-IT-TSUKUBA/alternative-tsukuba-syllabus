<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK115</span>&nbsp;<span id="title">スポーツイベント論演習2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火7,8; 春ABC 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">春学期に開講し,国際レベル,国レベル,地域レベルのスポーツイベントの具体的事例を取り上げ,それぞれの歴史・社会・文化的背景との関係からその構造的・機能的特性を相互比較し,それぞれのスポーツ及び地域プロモーションに関する政策課題について演習する.また,プロフェッショナルスポーツの具体的事例から,スポーツイベントの展開過程における問題と課題について演習する.</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">スポーツイベントにかかわる各自の研究関心に沿って、適切な研究手法を選択し、先行研究を取り上げて各自の研究について演習する。スポーツイベント論実習と平行して行い、実習の事例を取り上げ、その社会的な構造と機能を理解しながら課題を演習する。</p>
  </div>

2)P.コトラー、A.R.アンドリーセン:「非営利組織のマーケティング戦略」<br />
3)近藤隆雄:「サービスマネジメント入門」</p>
