  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Using cognitive-behavior psychology and other techniques, the course aims to familiarize the students with both actual coaching skills and intellectual understanding of these skills. The course will deal with both what personal growth means as well as how one can facilitate it. The course includes not only other-coaching but also self-coaching as self-development is essential for promoting growths in others.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The course is designed for students to acquire theoretical and practical understanding of developmental coaching skills. Furthermore, using cognitive-behavior psychology and its techniques, the course aims to familiarize the students with actual coaching skills in addition to intellectual understanding. The course will deal with both what personal maturity development means in a workplace as well as with how one can facilitate it. The coaching aspect will include not only other-coaching but also self-coaching as self-development is essential for promoting growth in others.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Orientation and course overview <br />
After brief introduction of the course, we will discuss what it means for people to grow in maturity in the workplace including the essential character traits of leaders. We will then take up cognitive (thinking) barriers that inhibit personal maturity development. We will also discuss what coaching is and the five coaching strategies. Students will also be introduced to neurophysiological aspect of maturity and rational-emotive coaching concept.<br />
<br />
2. Introduction to Rational-Emotive-Behavior Coaching<br />
The second session will primarily be focused on self-coaching which is the prerequisite for coaching others. In the session, students will be introduced to Rational-Emotive-Behavior Psychology, including the ABC theory. Students will learn how to recognize unproductive cognitions, and how to change them into productive cognitions, leading to appropriate emotions and positive actions.<br />
<br />
3. Self-coaching practice<br />
The third session is designed to acquire self-coaching skills. Based on previously assigned the individual homework, students, by way of group work, will practice formulating productive cognitive statements leading to behavior changes. <br />
<br />
4. Introduction to coaching others<br />
In this session, students will be introduced to skills required to coach others, including but not limited to active listening skills for identifying cognitive barriers that are inhibiting coachees from taking positive actions.<br />
<br />
5. Coaching practice<br />
The final session is designed to further develop other-coaching skills through role-playing. In addition to active listening and identifying distorted cognitions, students will hone skills in disputing and re-designing such cognition of coaches to effect behavior changes. There will be a review session followed by a brief final examination.</p>
