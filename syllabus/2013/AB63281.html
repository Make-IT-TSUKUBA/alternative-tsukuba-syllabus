  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西方キリスト教における「ドイツ神秘主義」と呼ばれる思想に関する代表的な神秘家(エックハルト、タウラー、シレジウスなど)の思想を紹介し考察する。加えて、同伝統における様々な側面、例えば中世を中心とする音楽、建築上の教会(ロマネスクやゴチック様式の教会)、ステンドグラス、写本などの側面も楽しめるように紹介する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">キリスト教の「神秘思想」における様々な潮流の中には、「ドイツ神秘主義」と呼ばれている潮流がある。このドイツ神秘主義においては、「霊魂の根底における神の誕生」、つまり可能な限り人が心において神との合一を実現することが目指される。本講義の主な目標は、ドイツ神秘主義に関する文章を考察することによって、その理解を深めることである。</p>
  </div>
