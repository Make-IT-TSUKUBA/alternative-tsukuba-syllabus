<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB769</span>&nbsp;<span id="title">環境管理技術論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2,3</span>
    <br />
    <span id="assignments">戒能 洋一,内山 裕夫,張 振亜,本田 洋,野村 名可男,野村 暢彦,志水 勝好,山路 恵子,楊 英男,源川 拓磨</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境変動に対する脆弱性の克服,劣化した生態系を修復するための循環型修復技術の開発,更には微生物・植物の未知環境修復機能の検索並びにその利活用によるレメディエーション技術等に関して解説する.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農薬,残留,総合的害虫管理,IPM,信号化学物質,生物間相互作用,バイオエネルギー,窒素化合物除去,バイオマス,生物機能による環境修復</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総合的有害生物管理、IPM、生物的防除、天敵---戒能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>化学生態学、生物間相互作用、性フェロモンの利用---本田</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物/微生物間相互作用、植物二次代謝産物、植物のストレス防御機能---山路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物栽培による環境修復、修復植物の農学的利用、地球温暖化、砂漠化、塩類集積土壌、ケナフ、塩生植物---志水</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物資源探査、環境浄化、発酵食品---中島</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>収穫後処理技術、品質保持、光学選別、フィルム包装---源川</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有機性廃棄物処理、バイオエネルギー生産---楊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農薬残留、土壌汚染、塩類土壌、ファイトレメディエーション、食物連鎖---野村名可男</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>メタン発酵、バイオマスの有効再資源化---張</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>微生物、窒素化合物の代謝と除去---野村暢彦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
