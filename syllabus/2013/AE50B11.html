<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE50B11</span>&nbsp;<span id="title">専門英語IIIa</span>
  </h1>

   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to explore similarities and differences between Japanese and English from the point of view of &quot;situation focus&quot; and &quot;person focus&quot;.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。平成27年度まで毎年開講。平成23年度以前の入学者対象。<br />英語で授業。<br />6/1, 6/8, 6/15</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course will explore the argument that Japanese speakers are concerned mostly about situations (&quot;situation focus&quot;), while English speakers are concerned mostly about people (&quot;person focus&quot;). The aims of this course are for students to: <br />
1) develop their ability to analyze similarities and differences between English and Japanese;<br />
2) improve their ability to think and talk in English about issues related to language and culture.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English. Class format will include:<br />
  1) mini-lectures;<br />
  2) oral presentations;<br />
  3) pairwork/group discussion.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&lt;June 1, 10:10 a.m. - 11:25 a.m.&gt;<br />
Course introduction/Mini-lecture: What we leave out when we speak (Chapter 1 of text)/Topic selection for Weeks 2 and 3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&lt;June 8, 10:10 a.m. - 11:25 a.m., 12:15 p.m.-1:30 p.m.&gt;<br />
Oral presentations and discussion</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>&lt;June 15, 10:10 a.m. - 11:25 a.m., 12:15 p.m.-1:30 p.m.&gt;<br />
Oral presentations and discussion/Final paper guidelines</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance and active participation in class discussion. Students must attend class on all three days in order to receive credit for this course (no exceptions). <br />
2) homework and oral presentations (30%) <br />
This includes weekly reading to prepare for class discussion and one or two oral presentations. <br />
3) final report (40%) <br />
Students will submit a written report on a course-related topic assigned by the instructor. ★Deadline: July 12 (Fri.).</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">The textbook for this course is 1. (below). Students must purchase the textbook in advance and bring it to class on the first day.</p>
    <p id="textbook-textbook">1. Situation vs. Person Focus (『日本語らしさと英語らしさ』), by John Hinds (西光義弘注). Kuroshio Publishing, 1986. </p>
