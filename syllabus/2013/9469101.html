                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育科教育を取り巻く制度的条件、体育の目標と内容、体育のカリキュラム、モニタリングと相互作用、マネジメント方略並びにインストラクション方略について理解することができる。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本授業では、次の4点を理解できることをねらいとする。<br />
1)保健体育の教師として授業を計画、実施していくために必要な資質、能力並びに基礎的知識,技能について理解することができる。<br />
2)中学校並びに高等学校の保健体育の学習指導要領の内容について理解することができる。<br />
3)カリキュラム、単元、授業、教材、教師行動、学習過程、学習指導方略の概念について理解することができる。<br />
4)教師の組織的観察法について理解し、実際にそれを正しく用いることができる。</p>
