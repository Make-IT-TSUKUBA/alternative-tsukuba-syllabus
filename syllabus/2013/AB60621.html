   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インドの古代の思想史を概観し、日本やアジア文化圏全般に深い影響を与えたインド思想、インド仏教思想に関する基礎知識を習得する。秋学期は、初期仏教から大乗仏教の興起までを取り上げる。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">インドの古代の思想史を概観し、日本やアジア文化圏全般に深い影響を与えたインド思想、インド仏教思想に関する基礎知識を習得する。秋学期は初期仏教の登場から、大乗仏教の興起まで。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は講義形式で行う。高校で学習する程度の世界史と倫理、および地理の知識があることが望ましいが、全く初めてインドの思想にふれる学生にも理解できるように平易に概説する。思想を論じる訳ではあるが、常に背景にある社会・政治史にも言及し、また西洋思想や宗教学、或いは言語学とも関連づけながら講述してゆくので、哲学専攻を希望する学生はもとより、人文学類の他専攻を希望する学生にも興味深い内容になると思う。また、他学類の学生にとっても、インド思想を学ぶことは、世界思想史の中で重要な位置をしめる一思想を学ぶことに留まらず、日本文化の一つの淵源を知ることにもなるので、興味のある学生には聴講を勧める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">まず、世界思想史に大きな影響を与えた仏教の登場とその基本思想を、5)初期仏教―釈尊の教え、と題して詳論する。次に、インド最初の統一王朝マウリヤ朝の成立に伴う思想史上の新たな出来事を、6)アショーカ王と仏教の発展、として論じる。引き続き、ヴェーダ・仏教と並んで古代インドの伝承群の今一つの柱である叙事詩に現れる思想を、7)叙事詩の哲学―『マハーバーラタ』を中心に、と題して論じる。最後に、8)大乗仏教の興起、として、その後のインド思想全般に多大な影響を与え、また今日まで東アジア全体に大きな影響を与えた大乗仏教について論じる。</p>
