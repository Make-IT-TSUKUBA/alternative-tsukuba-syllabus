$(function() {

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ネットワーク社会において新たに発生するようになった法的諸問題に接しながら、法律学の体系に関する主要な概念や法理に基づいて習得し、ネットワークにおいて現実に発生している諸問題の現状と法的対応について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE81301と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報化社会で直面する法的諸問題に対する基本的な理解を深めるとともに、問題を考える際の視点やバランス感覚を身につけることを目標とします。<br />
情報通信環境の発達により、「表の側面」として、社会のあらゆる場面における利便性が向上しました。その反面、「負の側面」として、様々な弊害や法的諸問題が出現しました。こうした新しい問題への対応を考える際には、表面的な事柄にとらわれることなく、問題の本質を見据えた検討を行う必要があります。そこで、この授業の中では、各事象の何が問題であるかを議論しつつ、自己責任を原則とするネットワーク利用のあり方を認識するとともに、安全かつ安心にネットワークを利用するための観点を身につけることを目指します。加えて、他の科目の応用的な知識を習得することをも狙いとします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のテーマをもとに、情報に関する法的諸問題についての講義を行います。講義の中ではグループワークを取り入れる予定です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>情報法基礎  情報と法の関わりを説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>情報公開・個人情報保護法  情報公開法と個人情報保護法の概要を説明するとともに、最近の改正動向やトピックを取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>通信の秘密とプロバイダ責任制限法  通信の秘密を保護すべきことを前提に、書き込みによって被害を受けた個人とプロバイダの責任との関係を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>著作権法、営業秘密の保護  著作権法と不正競争防止法(営業秘密)の概要を解説し、最近の改正動向やトピックを取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>インターネット取引と消費者保護  インターネット取引によって被害を受ける消費者を保護するための法制度等について、その概要を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>インターネットと刑事法  刑事法の基礎を復習するとともに、インターネット上の犯罪行為に対する刑事罰の現状を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>図書館と情報法  図書館設置に関する根拠法令を説明し、図書館における資料の取扱いと個人情報保護法・著作権法の問題を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>事例研究又はIT関連の新法解説  受講生の希望も踏まえつつ、これまでの回では取り上げなかった最近のトピックに関する法律問題を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>まとめ  これまでの授業を総括し、重要部分を復習します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
