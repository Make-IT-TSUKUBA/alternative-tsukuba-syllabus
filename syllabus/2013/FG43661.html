<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG43661</span>&nbsp;<span id="title">産業技術論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「生産技術による製品革新」と題してマーケットやユーザのニーズの変化と,それを製品に具現化するための製品技術および生産技術に関する話題を種々の具体例を通して紹介する。また,企業の環境への取り組みの実態についても紹介する。特に、建設系および機械系産業界における各種技術開発の仕組みについて現状を説明し、持続可能な循環型社会の構築に向けた社会基盤整備および次世代の技術開発の方向性についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG53661と同一。<br />世話人:武若,河井</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.5<br />
新たな技術を企画・立案する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">建設系と機械系の経験豊富な企業技術者が、企業等における産業技術の観点から、具体的な目的に対する知識の応用例と問題解決の経験例の解説を通して、わが国の産業界が抱える課題とその解決の方向性を、紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業(合計10時間)は、2人の非常勤講師によって行なわれる。開講日は、別途掲示する。<br />
<br />
牛島 栄(非常勤講師)担当<br />
1. 建設業における情報化施工の現状と事例紹介、製造業におけるITの導入状況<br />
2. プロジェクトマネジメントの概要と展開(建設事業を例として)<br />
3. 21世紀の社会基盤整備の方向性とグランドデザイン<br />
4. 持続可能な循環型社会の構築に向けた技術の役割<br />
<br />
尾崎毅志(非常勤講師)担当<br />
1. 衛星用構造・機器に対する設計要求<br />
2. 衛星用材料としての先進複合材料の特長<br />
3. 高熱伝導・低熱膨張衛星構体の開発<br />
4. 超軽量・低熱膨張アンテナリフレクタの開発<br />
5. 宇宙望遠鏡の開発</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. わが国の産業界(特に建設系と機械系)が抱える課題とその解決の方向性を正しく理解し、具体的な問題に対して問題解決に有効な考えを提案できる基礎知識と表現力を持つこと。<br />
2. 建設系分野では、情報化施工の現状を理解し、21世紀の社会基盤整備の方向性と循環型社会の構築に向けた技術の役割を正しく理解すること。<br />
3. 機械系分野では、マーケットやユーザのニーズを製品に具体化するための生産技術の例を通して、技術開発のポイント、難しさと面白さ、歴史的経緯および開発戦略のあり方を理解すること。</p>
  </div>
