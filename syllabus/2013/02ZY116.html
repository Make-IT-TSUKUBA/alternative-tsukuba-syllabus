<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ZY116</span>&nbsp;<span id="title">02ZY116 市民社会系交渉論(6)(コミュニケーション技能論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>
    <br />
    <span id="assignments">木田 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際会議で行われる国際交渉やディベートに必要なスキルを身に付ける、模擬国連などに参加するための準備講習である.国連会議における参加手順,慣用表現,フォーマル・スピーチの仕方,モデレート・非モデレート協議,ポジションペーパーや決議案作成および修正方法などを学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">This is a preparatory course to participate in Model United Nations, in providing students skills in international community negotiation and/or debate practiced in an international conference.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">It entails, studying the topics on the agenda including past UN resolutions, researching their own country and regional background, preparing a country position paper on the items on the agenda, presenting country and bloc positions one represents in a body of the United Nations, negotiating with counterparts on the items on the agenda, managing conflict, finding a mutually satisfying solution, reaching to a mutual agreement, collaborating and negotiating to write working papers that will be introduced as a draft resolution, proposing amendments to the draft resolutions and advocating their own resolution and others trying to influence the final voting on amendments and resolutions. These are the activities that members participate in a meeting, conference, and congress, committee organized by an international organization, research institute or transnational company. At the end of the course, students will have confidently used the formulaic United Nations rules of meeting procedure, made formal speeches, debated in moderated and unmoderated caucus, written a position paper, draft resolution and amendments. In simulating participation in a body of the United Nations, students will be trained in such activities with instructors specialized in English debates and negotiations.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[Session 1] (2 classes): <br />
Workshop: Introduction to Model United Nations and Rules of Procedure. Simulation: Rules of Procedure, role-call, setting time limit on speeches, formal and informal debate<br />
on country background and pre-course readings related to the agenda, and suspending the meeting.<br />
<br />
[Session 2] (2 classes)<br />
Workshop: Writing position papers and working papers, and developing a negotiation strategy. Simulation: Rules of procedure, formal debate, moderated, unmoderated caucusing and caucus of the whole on country policy related to items on the agenda.<br />
<br />
[Session 3](2 or 3 classes)<br />
Simulation: Rules of procedure, formal debate and caucusing on working papers. Workshop: Writing and introducing draft resolutions and amendments.<br />
<br />
[Session 4] (2 or 3 classes)<br />
Simulation: Rules of procedure, introducing and debating a draft resolution, closing the speaker’s list and debate and voting procedures on amendments and draft resolutions, and adjourning the meeting. Workshop: Strategy for the TEMUN</p>

</table>
</div>
    <p id="posttopics">Students are recommended to take part in Tsukuba English Model United Nations (TEMUN).</p>
