<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB61812</span>&nbsp;<span id="title">東洋哲学史演習a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国哲学史について形成期の諸思想を取り上げ解説したい。初歩的漢文力があれば誰でも参加可能。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">宇野哲人『中国思想』を素材に必要に応じ漢文原典を取り上げ、中国思想を踏み込んで理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">宇野哲人『中国思想』を素材に、掘り込みが必要と思われるテーマについては原典を取り上げ、演習形式で読み進める。それによって漢文の基礎知識と、中国の思考法を習得できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">宇野哲人『中国思想』を順次読み進め、必要に応じて漢文読解を進める。</p>

<tr><th><span class="format">第4回</span></th><td>孔子</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="posttopics">できるだけ広く古代思想家とその哲学に触れたい。</p>

  <div id="assessment-heading-assessment">

   <p id="assessment">出席と一学期一回程度の発表と自由論述形式の試験結果から総合的に判断する。</p>
  </div>
