   <span id="course">01EK101</span>&nbsp;<span id="title">スポーツプロモーション論特講</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの社会的需要・供給関係を軸にした社会的構造・機能モデルに基づいて,現代社会におけるスポーツのポジティブ/ネガティブな作用を分析し,そこからスポーツプロモーションの基本理念を概説する.また,プロフェッショナルスポーツの成立と発展過程をも視野に入れつつ,文化としてのスポーツプロモーションのあり方について講ずる.</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">現代社会におけるスポーツプロモーションの基本理念を理解し,現代スポーツの社会的構造を分析するとともに,スポーツプロモーション政策の課題について学習する。</p>

2)菊幸一ほか編,スポーツ政策論,成文堂,2011.</p>
