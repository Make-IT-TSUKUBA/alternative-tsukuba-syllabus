  <h1 id="course-title">
   <span id="course">BC11181</span>&nbsp;<span id="title">現代史特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course shall examine the theory of the state in relation to the processes of regional integration, migration and security provision. Various theories of the state relevant to current international relations will be examined in the light of the impacts that regional integration has on the integrity of state territory, that migration has on the coherence of state populations and that security provision has on the legitimacy of government. Cases from the past as well as the present will be analyzed.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BE22091と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">The rising tide of regionalism has been a striking feature in international relations during the 1990s and the early years of the twenty-first century. Initially, most analysts regarded regionalism as a European phenomenon, modeled upon the institutions established in postwar Europe, then merged into the current European Union and successively, though unsuccessfully, applied in the so-called developing countries of Latin America and Africa. Since the end of the Cold War, however, regionalism has become more diversified, and the European model has mostly been rejected as inapplicable. Instead, new variants of regionalism have emerged, both in conceptual terms as well as in political practice, most dramatically in Southeast Asia but, to some extent, also in Latin America and parts of Africa. ‘New regionalism’ has become a serious rival and better appreciated strategic and conceptual alternative to globalization. Even more recently, China’s inclusion into the World Trade Organization has boosted expectations that regionalism will also take roots in East Asia, where the Chinese government has launched a series of provocative initiatives to advance prospects of economic cooperation, political strategies of conflict resolution and patterns of cultural communication within processes of the formation of transnational civil society.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">The course aims at allowing students to develop and sharpen their own views about past and ongoing processes of regional integration and regional cooperation. It does so by contextualizing regionalism with its history in various parts of the world, thereby contending the perception that regionalism is essentially of European origin. It also interconnects regionalism with parallel processes that partly impact on and partly result from it, namely migration and the security discourse. It is neither a surprising nor a contingent matter that ‘new regionalism’ began to feature in the academic debate simultaneously with ‘new migration’ and ‘new security’. ‘New migration’ stands for perceptions of new attitudes towards migration among migrants and administrators in charge of controlling migration. ‘New security’ stands for the widening scope of the notion of security beyond the reach of military affairs into the area of human security. ‘New migration’ and ‘new security’ are interconnected with ‘new regionalism’ because regionalism makes existing international boundaries threadbare and thereby reduces the border-controlling capability of governments of sovereign states. As a consequence, the security discourse can no longer be limited to matters concerning the military nor can it be confined to issues that fall within the competence of governments of sovereign states. The study of regionalism thus has much to reveal about the structure of institutions of statehood and their fates vis-à-vis pressures emerging from populations within and beyond the boundaries of sovereign states.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The course examines the long-term ad short-range factors that are behind the rise of regionalism. It seeks to reveal long-term factors through historical description. It seeks to establish short-term factors through theory-based analysis. It will also reflect on the likely consequences of regionalism, namely the reduction of the border-controlling capability of governments of sovereign states and its results, legal as well as undocumented migration together with rising human security concerns For the purpose of this course, regionalism will comprise regional integration and regional cooperation. Regionalism will be approached in its historically grown and regionally specific forms. It will be defined formally as a process of the shift of collective identities and loyalties within various levels of regionalness. Levels of regionalness are institutions of governance in which certain types of control over population groups in areas of various extensions are vested legitimately. Among the levels of regionalness that are taken into account in this course are institutions of local governance, institutions of district governance, institutions of regional governance within or regional agreements across sovereign states, governments of sovereign states and institutions of regional governance above sovereign states. The course will also provide an introduction to a number of controversial issues. Among them are: the merit of distinguishing between contractual and institutional regionalism; the difficulty of separating regional identity from national identity; the logic of differentiating between macroregions and microregions; the problematique of ranking the legitimacy of regional institutions above that of institutions of sovereign states; the possibility or lack of possibility of controlling undocumented migration within states with a liberal constitution; the advantage of allowing a competition among governments of sovereign states and civil society as security providers; the problem of determining the role of transnational civil society as a factor of regionalism.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
