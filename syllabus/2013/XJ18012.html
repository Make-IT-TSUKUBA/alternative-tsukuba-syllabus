<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">XJ18012</span>&nbsp;<span id="title">アカデミック日本語A914A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit"></span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金5</span>
    <br />
    <span id="assignments">中山 健一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学の勉学に必要な日本語を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生が受講できる。詳細は留学生センターで確認すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">大学の勉学に必要な日本語を学ぶ。とくにこの授業では、2000字~4000字程度の「研究計画」の作成方法と、その内容をわかりやすく口頭で伝える方法を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要・計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 授業説明、第2週~第8週 構成・表現を学び全員共通のモデル研究計画を作成、同時に、自分の研究課題を絞り込む、第9週~第12週、自分の研究計画を作成、第13週~第15週 面接など口頭でのプレゼンテーション練習</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として、日本語コース「書く」および「文法」のレベルがJ700以上であること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席・授業への貢献10%・毎回の授業での提出物40%・最終課題と模擬面接50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業で課した課題(研究計画の作成と、その前提となる書く練習)を確実に行なうこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 日本学生支援機構東京日本語教育センター 『実践研究計画作成法―情報収集からプレゼンテーションまで―』 凡人社 <br />2. その他、配布物 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">必要があれば、授業で指示する</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">上記の「授業外における学習方法」をきちんと行なう。<br />
授業に積極的に貢献する。(他の学生が書いたものへのコメント、相互の教えあい、など)<br />
常に自分の研究に対して問題意識をもち、自分で能動的に問題解決を行なうように努力する。</p>
  </div>
  
  
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">その他</h2>
   <p id="tfta">この授業では「研究計画」一般に共通するような日本語を学ぶ。各研究分野に固有の表現や専門用語、および、内容については指導教員等の指導をうけること。</p>
  </div>
