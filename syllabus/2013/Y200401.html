<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">骨格系,筋系を中心に身体の形態や構造などについて述べるとともに,それらが体表からどのように観察され,実際の作例にどのように表現されているかについて解説する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">骨格系,筋系を中心に身体の形態や構造などについて述べるとともに,それらが体表からどのように観察され,実際の作例にどのように表現されているかについて解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人体を描く場合でも、身体の内部構造の知識は必要である。また、形とその働きの関係、すなわち形態と機能の関係は、人間が生物として生きながらえてきた上で、重要な意味を持つ。本授業では、単に形だけでなくその機能についても説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>人体解剖学とは<br />
ヒトの身体の形とその働きの概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>運動器(ヒトの身体が形を保ち、運動を行うための構造)<br />
骨と骨格:骨の役割、骨の種類、骨の成分、骨の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>運動器<br />
軟骨:軟骨の種類、軟骨の成分<br />
骨の連結:動かない連結と動く連結(関節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>運動器<br />
筋の基本(1):筋の分類、筋の構造、筋の働くしくみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>運動器<br />
筋の基本(2):筋の働き方、腱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>筋:身体のレリーフを表現する筋(表情筋)<br />
顔の特徴(1):耳、鼻、瞼、唇</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>筋:身体のレリーフを表現する筋(身体の表層筋)<br />
皮膚と体毛、毛髪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>運動器<br />
神経の基礎(1):中枢と末梢、筋を働かせるしくみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>運動器<br />
神経の基礎(2):筋を働かせるための感覚(体性感覚)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>脳の働き<br />
特殊感覚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>呼吸器<br />
気道と肺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>循環器<br />

<tr><th><span class="format">13)</span></th><td>泌尿器<br />
腎臓と膀胱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>生殖器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>消化器<br />
