<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AC31682</span>&nbsp;<span id="title">哲学カフェ演習II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会の諸問題を哲学的に問い、議論する力を身につける。哲学的ディスカッションの仕方を学ぶ。
授業の最終段階では、「演習I」と同様、校外で開催されている「哲学カフェ」に参加し、一般社会の人びととディスカッションする実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC65142と同一。<br />2013年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代社会の諸問題を議論する力を身につける。<br />
その際、哲学的な議論の方法やファシリテーション能力を身に付ける。<br />
また、本演習では、「演習I」に引き続き、大学の「外」で実際に市民を対象に開いている「哲学カフェ」に参加し、市民と議論することを実習として行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">哲学,現代思想,ディスカッション,愛,働く,「友達」という「ルール」について,勉強が「デキル」ということ,大学とは何か,家族とはなにか,スポーツとはなにか,生きるとはなにか</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">哲学的議論とは何かを共に考え、実践していく。<br />
演習のテーマは、参加者の疑問や問題関心に応じて毎回設定する。<br />
また、本演習では、大学の「外」で実際に市民を対象に開いている「哲学カフェ」に参加し、市民と議論することを実習として行う。</p>
