                        }

  <h1 id="course-title">
   <span id="course">EC33611</span>&nbsp;<span id="title">環境総合評価論I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境問題などの社会的な問題を解決するためには,一般に技術開発と制度改革が必要とされるが,それらを現実社会に効果的に導入するためには,事前の評価が重要となる。ここでは主に評価のあり方とその理論について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「環境総合評価論」(EC33021)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">環境問題を解決するための適正な技術やシステムの在り方を総合的に評価する能力。具体的には、循環型社会建設における物質収支、エネルギー収支、価値収支の意味を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">循環型社会,価値収支,エネルギー収支,物質収支</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では主に評価のあり方とその理論について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>意思決定と評価1 (持続的発展の概念、持続的発展のための技術・制度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>意思決定と評価2 (意思決定プロセスにおける評価の役割)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>総合評価の必要性1 (環境負荷物質のフロー、環境制御のトレードオフ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>総合評価の必要性2 (個別評価の問題点)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>総合評価の必要性3 (総合評価の必要性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>環境総合評価の視点1 (経済活動による環境負荷、環境問題のトレードオフ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>環境総合評価の視点2 (技術・制度の実行可能性と経済性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境総合評価の視点3 (経済成長による環境改善)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>環境総合評価の視点4 (総合評価の評価項目、総合評価と統合概念 その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>環境総合評価の視点5 (総合評価の評価項目、総合評価と統合概念 その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
