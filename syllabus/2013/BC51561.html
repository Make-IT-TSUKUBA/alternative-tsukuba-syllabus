<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC51561</span>&nbsp;<span id="title">English Discussion Seminar III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />
    <span id="assignments">川﨑 レスリー タック</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">During this course, students will participate in weekly discussions concerning current events, emphasizing media, politics, and news. We will also do a combination of pairwork exercises and small-group exercises.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類の学籍番号偶数番の学生のみ対象<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">During this course, students will participate in weekly discussions concerning current events, emphasizing current events, news, media, the information society, Japan and the world, and other topics of interest to students. We will also do a combination of pairwork exercises and small-group exercises, as well as writing exercises.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">The general goals for this class are to help students with the following: <br />
(1) Practice communicating their opinions and ideas to other individuals as well as groups in an easily understandable, persuasive, and compelling manner; and<br />
(2) Improve their practical presentation skills in English.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Each week, we will do exercises related to one or more topics (please refer to the class outline).</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">There are no prerequisites for this class.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Grading System<br />
<br />
Class participation (including attendance) 	20%<br />
Group project	25%<br />
Individual project/paper	30%<br />
Weekly assignments	25%<br />
Total ---&gt;	100%<br />
<br />
Assessment Explanation<br />
<br />
1.	Class participation and attendance (20% of final grade)<br />
<br />
Since participation and discussion are important features of this class, you will be marked on your class participation activities and attendance. Enthusiasm, eagerness, commitment to improving one’s English, and being unafraid to make mistakes are important elements in this class. <br />
<br />
2.	Group Project (25% of final grade)<br />
<br />
You will be assigned a group project to complete during the semester. Your group will make its presentation towards the end of the semester. More information about the group project will be distributed by the third class.<br />
<br />
3.	Individual Project/Paper (30% of final grade)<br />
<br />
The instructor will give you a list of suggested topics and formats during the fourth class, and you can choose one theme among them for your final paper/project. Other topics may also be considered, they must be approved by the instructor first. Your project/paper is due on the last day of class.<br />
<br />
<br />
4.	Weekly Writing Assignment (25% of final grade)<br />
<br />
Please submit your writing assignment each week (see schedule) via Moodle. The topics for each assignment will be given in class. Your assignment will range from one to two A4 typed pages. A link will be posted each week in Moodle for you to submit your assignments. <br />
Assignments must be submitted on time (due by 15:00 on Thursday). Moodle will not accept late assignments, and the instructor will not accept assignments sent as attachments to email or submitted in class unless you have made clear prior arrangements and there are exceptional circumstances.<br />
*** To obtain full credit for the weekly writing assignment, you must submit 5 out of 7 assignments. You are allowed to miss one weekly assignment (no questions asked). If you submit 2 or less assignments, regardless of your participation or achievements in other assessment areas, you will automatically lose one grade (i.e., A--&gt;B, B--&gt;C, etc.)</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this course, as the focus of the class will be on discussion. However, the instructor may assign short reading materials that may help in generating discussion. We will use Moodle for managing our class resources, and students are expected to be able to use Moodle (no introduction to Moodle will be given during class time).</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">The instructor does not have predetermined office hours. If you would like to make an appointment to consult with her, please send an email message to the following email address. (Please include your name and “EDS III” in the subject line.)</p>
    <p id="officehour">By appointment. Please send email to tkach@japan.email.ne.jp<br />&nbsp;<span class="officehour-address">1001516</span>&nbsp;</p>
    <p id="postoffice"></p>
   </div>
