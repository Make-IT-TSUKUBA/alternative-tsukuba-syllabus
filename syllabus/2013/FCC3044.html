                        }

});

   <span id="course">FCC3044</span>&nbsp;<span id="title">統計力学1</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月2; 春ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">巨視的な現象(熱平衡状態の熱力学的現象)を記述する微視的な理論体系を、ニュートン力学や量子力学から議論を始めて「手作り」で構築する。授業内容は、熱力学の復習、期待値と母関数、位相空間とリゥヴィユ方程式、アンサンブル(集団)の導入とリゥヴィユの定理、量子系のアンサンブル、エントロピー、エルゴードの問題、ミクロ・カノニカル集団、カノニカル集団、グランド・カノニカル集団、量子系の統計力学(アインシュタイン・モデル、理想ファルミ気体と電子比熱、理想ボーズ気体とボーズ・アインシュタイン凝縮)である。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「統計力学(FC13201)」および「統計力学演習(FC13212)」を履修済みの者は履修できない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">熱・統計力学的現象の微視的理解と,その解釈に必要となる計算力の修得。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">巨視的な現象(熱平衡状態の熱力学的現象)を記述する微視的な理論体系を、ニュートン力学や量子力学から議論を始めて「手作り」で構築する。<br />
授業内容は、<br />
1. 熱力学の復習<br />
2. 期待値と母関数<br />
3. 位相空間とリゥヴィユ方程式<br />
4. アンサンブル(集団)の導入とリゥヴィユの定理<br />
5. 量子系のアンサンブル<br />
6. エントロピー<br />
7. エルゴードの問題<br />
8, ミクロ・カノニカル集団<br />
9. カノニカル集団<br />
10. グランド・カノニカル集団<br />
11. 量子系の統計力学(アインシュタイン・モデル、理想ファルミ気体と電子比熱、理想ボーズ気体とボーズ・アインシュタイン凝縮)<br />
である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">講義に加え、充分な演習的学習を行う。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習課題レポート(40%)と期末試験(60%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">講義の内容を,その週の内に復習する。さらに,講義時に出される演習課題を解き,レポートとして指定期日までに提出する。自分の手で関連問題を解いて,講義の理解度を向上させるとともに,計算力をつける。</p>
  </div>
