<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK501</span>&nbsp;<span id="title">ストレスマネジメントシステム論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中; 春B 金7,8</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生涯健康及びスポーツにおける健康行動やトップアスリートをめざす人々の競技行動におけるストレスマネジメントのために,タイムマネジメント,アサーション(上手な主張法),積極的傾聴,イメージトレーニングなどの各種ストレスマネジメント技法を学び,またそれを各社会組織で普及するためのシステム開発法について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">ストレスマネジメントに関する知識と技能の習得と、ストレスマネジメントのシステム開発の理論と技法について習得する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">

  </div>

  </div>

  </div>

<tr><th><span class="format">第2回</span></th><td>4~6回  <br />

<tr><th><span class="format">第3回</span></th><td>7~8回 <br />
ストレス関連障害<br />

<tr><th><span class="format">第4回</span></th><td>9~10回 <br />

生活の場とストレスマネジメント<br />
