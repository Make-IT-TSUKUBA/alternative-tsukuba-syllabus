 <body>
  <h1 id="course-title">
   <span id="course">1B04101</span>&nbsp;<span id="title">法学入門~高齢社会と法~</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">65歳以上の高齢者人口が急激に増加する日本社会において、現在または近い将来大きな問題となる高齢者の社会生活に関わる法的諸問題を概観する。法律知識のない初心者にも理解しやすいように、新聞やテレビなどで取り上げられた問題を通して、高齢者の扶養や介護問題、高齢者の犯罪や高齢受刑者問題、高齢者の消費者被害や財産管理、高齢者の医療と介護の連携問題などについて解説する。ヒューマンケア科学専攻の田宮菜奈子教授の協力を得て、高齢者医療・介護・福祉などの社会問題を法学のフィルターを通して見ることができるような内容とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">各回ごとのテーマに相応しい担当者(大学教員および外部協力者)がオムニバス形式で講義を行う。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">法律知識のない初心者にも理解しやすいように、新聞やテレビなどで取り上げられた問題を通して、高齢者の扶養や介護問題などについて解説する。ヒューマンケア科学専攻の田宮菜奈子教授の協力を得て、高齢者をめぐる社会問題を法学のフィルターを通して見ることができるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">高齢者の社会生活に関わる法的諸問題に関する基礎知識を身に付けるとともに、高齢社会における医学・法学などとシステムや情報などの連携が必要であることを、実例を通して理解して貰うことを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高齢者,家族,扶養,犯罪,消費者保護,財産管理,高齢者虐待,施設介護,在宅介護</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">法学専攻の本澤とヒューマンケア科学専攻の田宮教授とが協力して、大学教員および消費者行政や高齢者介護施設の施設長など多様な講師陣を招いて、各回のテーマごとに完結する形の講義とする。なお、各回の担当者とテーマは変更の可能性もあるが、変更等は第1週の全体ガイダンスの際に案内をする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>本澤・田宮:全体のガイダンス、日本の高齢化の現状、高齢化に伴う社会的問題(社会保障、労働力不足、消費者問題、地域社会地域経済など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>本澤:民法の中の高齢者介護(高齢者と扶養・介護)、社会保障制度の必要性(年金制度、高齢者医療制度などの法的仕組み)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>本澤:民法と認知症、成年後見制度(専門職後見人と市民後見人、親族後見人など)と成年後見支援センター、日常生活自立支援事業など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>荒木(神戸市消費生活課長):高齢者と消費者問題(振り込め詐欺、リフォーム詐欺、インターネット犯罪被害など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>岡上(法学専攻):高齢者の犯罪と高齢受刑者問題、高齢者の貧困・孤独など、高齢受刑者と自立支援、地域社会での生活支援など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>本澤:介護保険法と高齢者虐待防止法、介護保険制度の成立と仕組み、高齢者虐待の当事者と現状など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>介護保険施設関係者:老人医療・介護保険と施設、看護・福祉職と労働環境、介護分野における労働力不足と外国人労働者など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>松澤(国際キリスト教大学):介護保険と家族介護、障害児・者と家族介護、介護家族支援の必要性など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>田宮:高齢者介護の現状と課題、データを通してみた介護保険のサービス利用実態、孤独死の現状と対策など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>本澤・田宮:社会の高齢化とグローバル化、ユタ大学のエイジング・センターなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">人数制限有り。社会学類の学生の受講も認めるが、他学類の学生の受講を優先する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">初回を除き、各回ごとに担当者が小テストを行うか、またはレポートを課す(9回×10点+出席点10点)。12月16日(月)の期末テストは行わない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">高齢者の社会生活に関わる諸問題に関する書籍や新聞記事などを読んで、問題の発生する原因と問題解決の方法について考える習慣を身に付けて欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教材・参考文献は特に指定しない。各回ごとにレジュメや資料を配布するとともに、参考文献なども各回の担当者から紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">高齢社会の中で生きて行かざるを得ない学生諸君には、高齢者の社会生活に関わる法的諸問題に関して正しい知識を持って貰いたい。本講義が、その一助になればと願っている。その上で、学生諸君には、社会の高齢化・グローバル化の中で日本ができることは何か、日本人として何をすべきかを考えて貰えればと思っている。</p>
  </div>
