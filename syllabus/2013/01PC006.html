<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC006</span>&nbsp;<span id="title">Accounting I: Basic Accounting Theory</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 土1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course deals with basic accounting theory.  It also deals with harmonization of the worldwide diversity in financial reporting. We discuss problems such variations create for financial reporting, control, and decision-making within multinational business enterprises.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />4/13, 4/20, 4/27, 5/13 (Mon 18:20-21:00), 5/25 at Room 116<br />主専攻必修科目</p>
  </div>

Discussion</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
How to adapt New Accounting Standars	<br />
<br />
[Decision Making]	<br />
Strategic planning<br />
Management Decision from Accounting Point of View<br />
<br />
[Implication]<br />
Risk management<br />
Corporate Sterategy (Investment, R&amp;D, Marketing etc)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course deals with basic accounting theory in accordance with Accounting Business Standards in Japan.  However, this course is not to master bookkeeping.  The aim of the course is to make students understanding how to make decision of corporate strategy from accounting point of view.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Some of these topics are (1) structures of financial statements that are the Statement of Financial Positions, the Statement of Comprehensive Income and the Statement of Cash Flows; (2) measurement of corporate risks associated with financial instruments and fixed assets; (3) two methods of profit measurements a. net income or b. comprehensive income. <br />
<br />
It also deals with adaption of the worldwide diversity in financial reporting.  We discuss problems such variations create for financial reporting, control, and decision-making within multinational business enterprises.</p>
