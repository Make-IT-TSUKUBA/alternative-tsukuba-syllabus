<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC11221</span>&nbsp;<span id="title">生物資源現代の課題II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水5,6</span>
    <br />
    <span id="assignments">立花 敏,大澤 良,吉田 滋樹,大井 洋,上條 隆志,中村 顕,納口 るり子,戒能 洋一,石井 敦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学入門の講義と関連させて、食糧、環境、国際開発、生命化学などの分野から、現在、我々が直面している生物資源に関わる現代の課題を提示し、解説する。このような現代的課題には決まった回答はない。受講者には問題を問題として見つめ、とらえる目を養って欲しい。本講義では、学生と教員参加型の討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「生物資源現代の課題」(EC11201)を履修済みの者は履修できない。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">現代社会が直面している諸問題について生物資源科学がどのように関わっているのか、あるいはどのような解決方向があるのかを考える力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物資源,環境,食料,食の安全・安心,生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>世界の森林資源の現状と課題 <br />
依然として続く森林減少は,地域レベルの生物多様性や生活に影響を及ぼすだけでなく,森林セクターからの二酸化炭素排出量は全体の2割を占めるという試算もあるように,地球規模の課題となっている.現場の情報と合わせ,国際社会における議論を紹介する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物質循環と微生物 <br />
生活に密着したレベルから自然界での元素循環にいたるまで、様々なレベルの物質循環に関わる重要な生物である微生物の多様性、及び物質循環と微生物機能の関連、微生物機能の利用とそれに伴って生じる諸課題について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>バイオマス・生物材料とバイオエネルギーの利用拡大による地球温暖化防止<br />
人間社会は化石資源を材料とエネルギーに変換し、利用する道を拡大してきた。化石資源の燃焼は地球温暖化の要因と考えられている。今世紀には化石資源が枯渇するかもしれない。バイオマス・生物材料を変換し、新材料とバイオエネルギーを得る道を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生態系と生物多様性の保全 <br />
環境問題の一つである生物多様性問題に焦点を当てる。種の絶滅をはじめとする生物多様性の危機問題と生物多様性の保全について概説する。さらに、外来生物の駆除、二次的自然の保全、自生植物を用いた緑化などに関する具体例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食と農から健康を考えるシンポジウム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
