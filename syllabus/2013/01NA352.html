  <h1 id="course-title">
   <span id="course">01NA352</span>&nbsp;<span id="title">企業組織再編法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,企業組織再編をめぐる法的課題について,特に,敵対的企業買収に関わる問題を中心に採り上げ,それをめぐる法制度や判例や学説等についても検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この科目が対象とする企業組織再編法の内容について、法的知識を修得し、理解を深め、法的思考力を養成しうるようになること等を目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">企業の合併や買収等(M&amp;A)が、近年、わが国で増加している。この授業では、広く企業組織の再編について、その様々な形態や方法を採り上げ、それぞれをめぐる法制度や判例や学説や関連する課題(例えば、敵対的企業買収、等)を検討する。<br />
授業方法は、いずれの回も、事前に学生に配布された予習資料の学生による十分な予習を前提に、講義に加え、ケースメソッドやプロブレムメソッドを併用し、ソクラテスメソッドによる質疑応答を交えながら、進めてゆく。<br />
毎回の授業については、担当者から配布された資料(指定された教科書の該当箇所、判例、学術論文、法律に関する記事、仮設事例等)について、予め指示された予習(資料を熟読することや仮設事例の分析・検討等)が要求され、授業への毎回の出席が求められる。なお、法的知識と理解を確実に得させるため、必要に応じ、復習として、授業の過程で、小テストが求められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週  企業組織再編の意義と種類<br />
主な内容:「企業組織再編法」の全体像、企業組織再編の意義と種類<br />
 ねらい:全10週からなる本授業の全体像を鳥瞰した上で、企業組織再編は何のために行われ、それにはいかなる種類があるのか等を、商法の規定を意識しながら、理解させる。<br />
<br />
第2週  資本提携、株式取得、業務提携、企業集団<br />
主な内容:株式の取得、親子会社、株式相互保有、持株会社、企業買収系列、企業グループ、もたれ合い、役員の派遣や従業員の出向による補完<br />
<br />
 ねらい:広く企業組織再編の中から、資本提携、株式取得、業務提携、企業集団について採り上げ、それぞれについて検討する。また、特に、わが国に特徴的な株式所有構造といわれてきた株式相互保有をめぐる評価や企業買収をめぐるわが国の状況や系列や企業グループをめぐる評価等について、考えさせる。<br />
<br />
第3週  事業譲渡、合併<br />
主な内容:事業、取引行為としての事業譲渡、株主総会の特別決議による承認、株式買取請求権、事業の譲受、競業避止義務、合併の意義、吸収合併と新設合併、合併の本質、合併の手続、簡易合併、合併の効果、合併条件、合併比率、合併交付金、合併差益、合併の無効<br />
 ねらい:広く企業組織再編の中から、事業譲渡、合併について採り上げ、検討する。また、特に、事業譲渡が取引行為であることや株主総会の特別決議が必要な事業譲渡の意義、合併の本質をめぐる考え方の対立や合併の手続、合併比率、合併交付金、合併差益等の概念等について、理解させる。また、合併の無効についても、その判決の効力を中心に理解させる。 <br />
<br />
第4週  分割、株式交換、株式移転<br />
主な内容:新設分割と吸収分割、物的分割と人的分割、分割の手続、簡易分割、会社分割の効果、株式割当条件、分割交付金、各当事会社の組織・体制、会社分割の無効、株式交換・株式移転の意義、株式交換の手続、簡易株式交換、株式交換の効果、株式交換の条件、株式交換比率、株式交換交付金、完全親会社の組織・物的体制、株式交換の無効、株式移転の手続<br />
 ねらい:広く企業組織再編の中から、分割、株式交換、株式移転について採り上げ、検討する。特に、旧改正商法で会社分割、株式交換、株式移転の制度が新たに導入された理由について考えさせるとともに、分割、株式交換の手続について、理解させる。また、会社分割や株式交換の効果、各当事会社の組織・体制や完全親会社の組織・物的体制についても、理解させる。そして、会社分割や株式交換の無効についても、その判決の効力を中心に理解させる。<br />
第5週  企業組織再編の課題(1)-敵対的企業買収-<br />
主な内容:敵対的企業買収の背景、敵対的企業買収の方法、敵対的企業買収の影響、宮入バルブ事件、忠実屋・いなげや事件、ニッポン放送事件<br />
 ねらい:企業組織再編に関わる主要な課題として、敵対的企業買収を採り上げ、特に、宮入バルブ事件、忠実屋・いなげや事件、ニッポン放送事件を検討させながら、敵対的企業買収をめぐるわが国の状況について、理解させる。<br />
<br />
第6週  企業組織再編の課題(2)-敵対的企業買収-<br />
主な内容:敵対的企業買収の背景、敵対的企業買収の方法、敵対的企業買収の影響、ニレコ事件<br />
 ねらい:企業組織再編に関わる主要な課題として、敵対的企業買収を採り上げ、特に、ニレコ事件を検討させながら、敵対的企業買収をめぐるわが国の状況について、理解させる。<br />
<br />
第7週  企業組織再編の課題(3)-敵対的企業買収-<br />
主な内容:敵対的企業買収の背景、敵対的企業買収の方法、敵対的企業買収の影響、日本技術開発事件<br />
 ねらい:企業組織再編に関わる主要な課題として、敵対的企業買収を採り上げ、特に、日本技術開発事件を検討させながら、敵対的企業買収をめぐるわが国の状況について、理解させる。<br />
<br />
第8週  企業組織再編の課題(4)-敵対的企業買収-<br />
主な内容:敵対的企業買収の背景、敵対的企業買収の方法、敵対的企業買収の影響、ブルドックソース事件<br />
 ねらい:企業組織再編に関わる主要な課題として、敵対的企業買収を採り上げ、特に、ブルドックソース事件を検討させながら、敵対的企業買収をめぐるわが国の状況について、理解させる。<br />
<br />
第9週  企業組織再編の課題(5)-対抗措置の可否-<br />
主な内容:敵対的企業買収に対する対抗措置、比較法的検討<br />
 ねらい:(5)では、特に、敵対的企業買収における重要な課題である対抗措置の問題に焦点を合わせ、必要な範囲で比較法的な検討もさせながら、その可否について掘り下げながら、考えさせる。 <br />
<br />
第10週 企業組織再編の課題(6)-望ましい法規制-・全体のまとめ<br />
主な内容:敵対的企業買収の法規制、株式会社、株主、経営者、ステイクホールダー、市場、国際間企業買収、第1週~第10週の全範囲のまとめ<br />
 ねらい:(6)では、特に、(1)~(5)を踏まえ、敵対的企業買収の望ましい法規制のあり方について、考えさせる。また、最後に、「企業組織再編法」の全体のまとめを行う。</p>
