<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC11412</span>&nbsp;<span id="title">テクスト文化学演習V</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金4</span>
    <br />
    <span id="assignments">青柳 悦子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語(および英語)を用いながら、多言語・多文化地域の文学・文化を学ぶ。アルジェリア文学の古典的作品Le Fils du pauvre(『貧乏人の息子』、英訳The poor man&#039;s son)を中心にとりあげる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC63102と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">アルジェリアの現代文学(フランス語表現文学)について学ぶ。<br />
テクストとして小説、Mouloud Feraoun, Le Fils du pauvre, 1950(ムールード・フェラウーン『貧乏人の息子』)を取り上げる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語圏文学,植民地文学,ポストコロニアル研究,北アフリカ,マグレブ,アルジェリア文学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Mouloud Feraoun, Le Fils du pauvreのなかから、各回、数頁を抜粋して読む。<br />
フランス語での講読を基本とするが、関心のある学生でフランス語を用いない学生は英訳を使ってもよい。<br />
テクスト(フランス語、英訳)は教室で配布する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アルジェリア文学概観とフェラウーン紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>フェラウーンの文学概観<br />
および抜粋箇所の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">2回目以降、各回、講読とテーマ的研究の2方面の学習をおこなう。<br />
とりあげるトピックとしては、マグレブ3国(モロッコ、アルジェリア、チュニジア)の相違、アマジグ(ベルベル人)とその文化、アラブ人とアマジグ、アルジェリアの植民地史、北アフリカからヨーロッパへの移民労働者、独立後のアルジェリア、アルジェリアのさまざまな作家たち、など。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">予習状況、授業での発表担当、毎回の授業態度、学期末レポート</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">私市正年編『アルジェリアを知るための62章』明石書店、2009年<br />
バンジャマン ストラ『アルジェリアの歴史―フランス植民地支配・独立戦争・脱植民地化』明石書店、2011年<br />
青柳悦子「ムールード・フェラウーン『貧者の息子』にみる間主体性」『文藝言語研究. 文藝篇』筑波大学、第61号、2012年、pp.1-65<br />
ほか教室で指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
