<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">P427501</span>&nbsp;<span id="title">知的財産権論B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的財産法に対する理解を深め、知的財産権に関する具体的な見解を構築することを目指す。特許法を中心とした産業財産権法に関する講義のほか、例題、事例、判決等を題材とした検討を行う。必要に応じて、学生による事例等に関する研究発表を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE81501と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知的財産法についての知識の確認を行う。<br />
知的財産権がもつ意義を学ぶ。<br />
知的財産に関する事例等について考察し、問題解決能力を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>知的財産法総論<br />
 (権利の主体、保護の対象と手法、一般不法行為による保護の可能性、正当化根拠等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>知的財産権・特許権の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>特許法各論(1)(出願手続等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>特許法各論(2)(審査・審判手続)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>特許法各論(3)(事例研究・判例紹介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>特許管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>特許情報検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>知的財産法(事例研究等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">「知的財産のしくみ:特許編(総合科目)」「知的財産概論」「知的財産権論A」ほか、知的財産法関係の科目を履修していることが望ましい。</p>
  </div>

  </div>

   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">(1)参考書等で、内容を把握すること。<br />
(2)授業で行った内容を復習すること。<br />
(3)判決は原文を読んで理解を深めること。<br />
(4)適時、特許庁HP等を閲覧して、特・実審査基準、審判便覧等を参照すること。</p>
