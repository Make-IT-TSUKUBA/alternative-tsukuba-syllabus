<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC35031</span>&nbsp;<span id="title">ゲノム情報生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>
    <br />
    <span id="assignments">深水 昭吉,石田 純治,大徳 浩照,仲島 由佳,廣田 恵子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゲノム情報を理解するための、新しい学問体系が構築されつつある。遺伝子・細胞・個体を形成するゲノムプログラムを理解するため、歴史的発見(DNA→RNA→タンパク質という古典的セントラルドグマ)から最新のセントラルドグマへの変遷を概説する。その後、グループ発表-討論形式で講義を進行する。パワーポイントで発表することで、プレゼンテーション能力の向上、および批評・質疑応答能力の向上を目指し、peer review(相互評価)を経験する。発表形式の基本を効果的に習得できるよう、模擬プレゼンテーションを取り入れる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 応用生命化学コース 環境工学コース*</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">ゲノム研究に関する歴史的発見・発展を知識として理解し、最新のエピゲノム研究を勉強する。得た知識を自ら発表し、また、その発表に対して質疑・応答することで、ゲノム・エピゲノム情報に関する知識体系の確立と総合的なプレゼン能力を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲノム,エピゲノム,エピジェネティクス,遺伝子発現,遺伝子改変モデル動物,細胞シグナル</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>ゲノム情報学とは何か? ゲノム情報から何が分かるか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
