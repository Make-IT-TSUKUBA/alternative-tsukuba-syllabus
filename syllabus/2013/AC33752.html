$(function() {

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">米国の「ニュージャーナリズム」作品の精読を通じ、現代史や時事問題、マスコミをめぐる諸問題などの理解を深め「時代を見る目」を養う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習I・IIは、D.ハルバースタム、G.タリーズ、B.ウッドワードなど、米国の「ニュージャーナリズム」の伝統を支えてきたジャーナリストたちの著作を精読し、それを通じて、「現代を見る目」を養うことを目的とする。<br />
 ニュージャーナリズムは社会の事象やそれが起きた経緯を、数多くのインタビューを用いて、できるだけ正確に、そして生々しく再現しようとする。例えばある日、米国大統領執務室で重要な政策決定が行われたとしよう。この場合、当時執務室にいた大統領など政治家や政策立案者などだけではなく、彼らの苦悩を間近に見た肉親や秘書、さらに大統領ボディガードなど可能な限り多くの「関係者」へのインタビューを行えば、単にその政策決定の中身だけではなく、関係者の表情や発言などを織り込んだうえで、その背景に潜む人間ドラマを含めた全体像を再現することが可能となる。このような手法を用いたニュージャーナリズムの著書は70~80年代に一世を風靡したが、その手法はウッドワード(ワシントンポスト記者)の著作「オバマの戦争」「ブッシュの戦争」などに見られるように、現代にまで受け継がれている。<br />
 本演習Iではアフガン戦争、イラク戦争などまさに「今日」に直結した問題を扱ったニュージャーナリズムの著書を購読する。参加者はこれらの著作を読んだうえで発表を行うが、各著作には現代政治史のほか、時事問題やマスコミ報道をめぐるさまざまなテーマが密接に関連しており、発表ではこれらの観点からの問題提起や討論も求める。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>テーマ1.授業の概要説明とニュージャーナリズムの理解<br />
 ニュージャーナリズムが生まれた歴史的経緯や、その代表的なジャーナリスト・著作の概要を説明する。日本にもこれらの影響を受けたジャーナリストが数多く存在しており、その動向も見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>テーマ2.インタビューの実践と「ニュージャーナリズム」的文章の作成<br />
ある問題を設定し、参加者はそれに関するインタビューを積み上げることで「ニュージャーナリズム」的な文章を練り、発表する。これらを通じ、ニュージャーナリズムに関する理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>テーマ3.各著作の購読と参加者による発表<br />
 参加者はニュージャーナリズムの代表的著作を購読したうえで、その購読内容を端緒に1時事問題2現代政治史3マスコミをめぐる問題......などについての自論を発展させ、発表を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>テーマ4.討論/時事問題など解説<br />
