<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC12861</span>&nbsp;<span id="title">エンジニアリング入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、多様な広がりを見せるエンジニアリングについて、その歴史をもとに広い概念を捉え、その上で基礎となる数学や物理を時間の許す限り解説し、具体的なエンジニアリングの例をいくつか解説する。それにより、広範にわたるエンジニアリングの本質とその多様性を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本講義は、多様な広がりを見せるエンジニアリングについて、その歴史をもとに概念を捉えることから始め、多くのエンジニアリングで用いられている数理的な技法を見ることにより、その本質を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">エンジニアリングの幾つかの例、そして多くのエンジニアリングで用いられている数理的技法を知ることにより、エンジニアリングの本質を理解する。特に、エンジニアリングあるいは工学という言葉に苦手意識を持つ人には、その意識を一掃できるようになってもらいたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.ガイダンス(エンジニアリングの歴史と例)(予定:第1回)<br />
2.エンジニアリングで用いられる数理的技法(予定:第2回から第9回)<br />
幾つかの技法を数回に分けて概説する。トピックについてはガイダンスで発表する。<br />
3.まとめ(予定:第10回)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">原則として、国際総合学類の学生のみ対象。<br />
線型代数や微分積分についてある程度の基礎知識があれば申し分ない(例えば数理科学1・2を履修していれば十分である)。しかし数学に自信が無くても敬遠しないで参加してほしい。むしろ数学が苦手で「工学」を敬遠してしまうような人こそ参加してほしいと思っている。</p>
  </div>
