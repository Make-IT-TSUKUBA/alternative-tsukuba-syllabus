$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {

    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">AC23322</span>&nbsp;<span id="title">日本の思想と社会演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の思想・社会に関する文献・資料を講読し、基礎的知識を前提として、意見を交わしながら、日本文化とは何かを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC60432と同一。<br />日本研究演習I(AC23072)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近世日本社会における思想情況とその応用的知識を修得し,それらを基に日本文化について討論できる能力を養う。そのさいに東アジアにも視野を拡げて考える能力を育てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論,歴史,社会,日本思想,国民国家</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度は,桂島宣弘『自他認識の思想史―日本ナショナリズムの生成と東アジア―』(有志舎,2008年)第4章~第6章・付論をテキストとし,関連文献とともに講読する。報告分担者(授業時に決定する)は必ずレジュメを作成し,配布すること。毎回,報告分担者による報告の後,質疑および討論を行っていく。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">参考文献1(テキスト)は各自で入手すること(税抜定価3,200円)。</p>
    <p id="textbook-textbook">1. 桂島宣弘『自他認識の思想史―日本ナショナリズムの生成と東アジア―』(有志舎,2008年)。 <br />2. 桂島宣弘「洋学思想史の一考察―自他認識の視点から―」(『日本思想史研究会会報』20,pp.141-151,2003年)。 <br />3. グラック,C.(梅崎透訳)『歴史で考える』(岩波書店,2007年)。 <br />4. グラック,C.・姜尚中・モーリス=スズキ,T.・比屋根照夫・岩崎奈緒子・フジタニ,T.・ハルトゥーニアン,H.『日本の歴史』25 日本はどこへ行くのか(講談社学術文庫,2010年。初出は2003年)。 <br />5. 福田アジオ・菅豊・塚原伸治『「20世紀民俗学」を乗り越える―私たちは福田アジオとの討論から何を学ぶのか―』(岩田書院,2012年)。 </p>
    <p id="posttext">その他は授業中に指示する。AC60422「日本の思想と社会演習I」シラバスに掲げた参考文献,および阿部猛・西垣晴次編『日本文化史ハンドブック』(東京堂出版,2002年)・苅部直・片岡竜編『日本思想史ハンドブック』(新書館,2008年)なども参照すること。</p>
