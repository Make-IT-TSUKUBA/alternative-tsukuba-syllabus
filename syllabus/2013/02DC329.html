$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">02DC329</span>&nbsp;<span id="title">東洋史特講V A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">清初の満洲語档案史料である「清内国史院档案崇徳3年档」を輪読しながら,清初の政治史について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">清初の満洲語档案史料である「清内国史院档案崇徳3年档」を輪読しながら,清初の政治史について講義する。満洲語初級の能力を有するものが,入関前の満洲語の档案史料に習熟し,読解する能力を獲得する。また関連する漢文史料・満洲語史料の利用方法についても修得する。あわせて当時の清朝の権力構造・対外関係を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">崇徳3(1638)年の档案を月日順に全て輪読しながら講義するが,以下の点に特に着目する。<br />
正月の年賀の儀礼からみた権力構造の分析<br />
実勝寺建立からみたモンゴルとの関係の分析<br />
交易・遣使からみた朝鮮王朝との関係の分析</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>清初の旧満文の文書史料の特徴について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>内国史院档の文献学的特徴について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>内国史院档案の利用方法について講義する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>崇徳三年(1638)年正月部分を輪読し,正月儀礼について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>崇徳三年二月部分を輪読し,八旗の権力構造について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>崇徳三年三月部分を輪読し,理藩院の設置と政権の構造について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>崇徳三年四月部分を輪読し,モンゴル王公と清朝の関係について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>崇徳三年五月部分を輪読し,チベット仏教と清朝の統治イデオロギーの関係について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>崇徳三年六月部分を輪読し,明朝との東部戦線について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>崇徳三年七月部分を輪読し,明朝との西部戦線について講義する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>崇徳三年八月部分を輪読し,朝鮮王朝との外交関係を講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>崇徳三年九月部分を輪読し,朝鮮王朝との交易関係を講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>崇徳三年十月部分を輪読し,儒教イデオロギーと政権の特徴について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>崇徳三年十一月部分を輪読し,モンゴル帝国の継承国家としての清朝の特徴について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>崇徳三年十二月部分を輪読し,清朝の財政について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="assessment">清初の満洲語档案を読解できる能力を修得したかを評価する。あわせて,崇徳三年における清朝の内政・外交問題について理解したかを評価する。</p>
