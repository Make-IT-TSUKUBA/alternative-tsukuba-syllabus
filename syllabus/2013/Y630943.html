<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">Y630943</span>&nbsp;<span id="title">陶磁実習B-1</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土(粘土)から陶磁へ至る応用的な技法・技術・装飾技法を基に陶磁素材の特長を活かした作品を制作する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度開講せず。<br />クラフト領域成果展に出品すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">土から陶磁に至る行程のみに可能な造形とは何かを思考し、自己の表現を追求することで、自ら課題を設定した「土から陶磁」への理解を深めることができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">クラフト基礎実習学んだ技法(板作り、紐作り、ロクロ成形)と石膏型技法(実習)を使い、オリジナルな自己のかたちを制作する。<br />
装飾技法について色土、化粧土、上絵、などの装飾技法を、実習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>授業ガイダンス、世界の陶磁作品のレクチャー課題設定について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
