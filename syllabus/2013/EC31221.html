<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31221</span>&nbsp;<span id="title">野生動物保護管理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鳥獣類を中心とした野生動物の個体数管理や被害防除,及び保全について,その基礎となる個体群生態学から,国内外の先進事例,さらには実務上不可欠な法制度まで幅広く学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">野生動物保護管理と野生動物の保全に必要な生態学的基礎知識と法律や制度についての知識。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野生動物,鳥獣害,個体数管理,被害防除,絶滅危惧種,保全生態学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">鳥獣類を中心とした野生動物の個体数管理や被害防除、および保全について、その基礎となる個体群生態学から、国内外の先進事例、さらには実務上不可欠な法制度まで幅広く学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)保護管理とは何か<br />
 野生動物保護管理とは、野生動物を持続的に利用するために、農林産物への加害を抑えたり、野生動物の絶滅や分布域の縮小を避ける技術体系であり、応用科学である。実例を紹介しながら、授業の守備範囲を説明する。<br />
(2)個体群生態学の基礎<br />
 動物の個体数をどのように知り、どのように予測するのか。そもそも野生動物の個体数は何で決まるのか。こうした問題を考える上で必要な個体群生態学の基礎的な概念(個体群構造、密度効果、生命表など)を学ぶ。<br />
(3)保護管理の実際-野生動物の保全<br />
 絶滅リスクの評価や絶滅の原因と対策の現状などを説明した上で、国内外の実例を紹介する。<br />
(4)保護管理の実際-「科学的な」鳥獣害対策<br />
 保護管理でしばしば使われる「適正密度」や「持続的維持収穫量」、「順応的管理」といった概念と、保護管理の考え方を本格的に取り入れて1999年に改正された日本の鳥獣法について解説する。さらに、国内外の実例を紹介し、現時点での到達点と限界について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
