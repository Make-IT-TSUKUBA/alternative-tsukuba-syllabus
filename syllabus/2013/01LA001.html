<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA001</span>&nbsp;<span id="title">法文献学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>

    <span id="assignments">弥永 真生,企業法学専攻全教員</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学院で法学を学ぶに当たって,判例等の読み方・外国文献の検索方法を理解することは重要なことである。レキシス等を使って研究に必要な文献の集め方とその評価について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4月4日(木)、5日(金)、7日(日)及び8日(月)に開講されます。
必修科目ですので、必ず履修してください。<br />4/4日(木) 5日(金) 7日(日) 8日(月)<br />主専攻必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">必ずしも法学部の卒業者のみが入学者ではないこと、及び、学部教育においては必ずしも文献等の紹介が行われていないこと、先端・応用科目などを必ずしも履修していないことなどに鑑み、主要な科目の概要及びそれと関連する文献の紹介を行うとともに、修士課程において重要な文献の検索方法やレポート・小論文作成上の作法について説明を行う。</p>
  </div>
