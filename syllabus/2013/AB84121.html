$(function() {
    // オフィスアワーメールアドレス

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国は多民族国家であり、少数民族の民俗文化に関する研究の蓄積が豊富である。本講義では、中国少数民族の概況、少数民族の識別作業、民族歌舞、民族衣装、民俗芸能、宗教儀礼について紹介し、特に民俗学の視点からみた「民族」と「国家」について解説する。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">改革開放以後、中国の少数民族の生活文化は大きく変容してきた。特に21世紀に入り、少数民族は重大な転換期に直面しているといえる。本講義では、中国少数民族の民俗文化について紹介し、「民族」という視点から中国社会についての理解を深めることを目的とする。また、「民族とは何か」、「民俗学における『民族』概念」などの問題についての理解を深めることもこの講義の目的の一つとする。</p>
