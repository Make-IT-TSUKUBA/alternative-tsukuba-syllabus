<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">本時においては、野外教育に関連した外部団体と連携し、野外教育プログラムについて、1企画、2運営、3評価に関与することを通して、総合的に野外教育事業をマネジメントする能力を修得することがねらいである。企画では野外教育事業の対象、目的、プログラム、組織について立案実習する。運営では、実地踏査、参加者への指導を実践する。さらに評価においては、報告書等の作成を通じて振り返りをする。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">1春AB:事業企画のアイデア30%、発表・討議30%、実施要項30%(1単位分)、+α<br />
  設定した問題に対する解決策について、例示しながら説明することができる。<br />
  自身の運動課題の遂行を振り返り、向上した点と今後の課題を述べることができる。<br />
2集中:事業の準備30%、事業の運営(指導)30%、評価(報告書)30%、+α</p>
