<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法全体を鳥瞰するが,特に民法総則を中心に現代民法の基礎を習得することを目的とし,必要に応じて物権法・債権法にも言及する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">民法のうち民法総則に関する講義である。民法総則に関する基礎的な知識や理解を得ることを目標とする。講義の内容は、次の通りである。<br />
<br />
1人(自然人)1(権利能力・意思能力・行為能力)<br />
2人(自然人)2(制限行為能力)<br />
3法人1(設立・公示・解散)<br />
4法人2(能力・組織)<br />
5法人3(責任・権利能力なき社団)<br />
6法律行為1(心裡留保・虚偽表示)<br />
7法律行為2(錯誤・詐欺・強迫)<br />
8代理1(代理一般)<br />
9代理2(無権代理・表見代理)<br />
10条件・期限・時効</p>
