   <span id="course">02ZY011</span>&nbsp;<span id="title">戦略的交渉論(1)(市民社会・文化・教育交渉論)</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(前半)戦略的交渉とは何かを概観したうえで,市民社会フェーズにおける交渉の場について説明する.具体的には文化発信コンテンツの作成・発信の現場における交渉,学生会議や学術ネットワークの現場における交渉をとりあげる.また交渉のテーマとして「日中間の歴史和解」「宗教と自由社会」などの問題の解決プロセスを考えていく.

(後半)戦略的な交渉とは,社会科学的には,特定集団(人間・組織の集合)において自らの原点(価値,利益,政策)を明確に把握したうえで,他のアクターを説得し,合意形成,公的決定にいたる過程である.集団の場・文脈によって交渉過程は異なる.公的決定の過程のパタンが非合理的なものになりやすいことと,それを克服し,合意形成にいたる方法について考える.(アリソンの3モデル,2レベルゲーム,紛争の拡大と転位,政策の窓など)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Strategic negotiation refers to a process in which a particular group—having a clear understanding of its own values, interests, and policy preferences—persuades other actors,<br />
reaches an agreement, and comes to a public decision. In this course, we will study different types of negotiations, and try to explore how actors influence each other to reach agreements<br />
and decisions for a civil society within a global context. We will learn that negotiation processes would vary depending on the situation the organizations/actors are in, and that the patterns of decision-making process tend to be sometimes irrational. The course will touch upon the basics of negotiations at various levels (global, regional, inter-state, trans-national, civil society,<br />
inter-corporate, domestic, and local) and issues (political, economic, security, social, and cultural) in considering the problem resolution process. Themes are: negotiations in the fields of production and communication of cultural contents, negotiations in student-conference organizing and academic networking, and dialogue of religions, freedom and right of thinking in society, historical reconciliation between countries, languages in society, etc.</p>
