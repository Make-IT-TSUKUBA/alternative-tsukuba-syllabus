  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;創造行為論&gt;について学びます。芸術作品はどのようにして生み出されるのでしょうか。混沌とした状態で始まる現場から一体どのような要素が抽出され、一体それらがどんな化学反応を起こすことによって、結果的にわれわれが目にする作品になるのか。授業ではこのような問いから出発して、芸術創造という現象にせまります。。芸術創造とは、ある要素と別のある要素との偶然で幸福な出会いなのかもしれませんし、そこにはまた夢や無意識、欲望などが強く関与しているのかもしれません。授業では、作品をめぐる資料などを参考にしながら、いわば作品を逆照射する形で分析をほどこしたいと思います。もちろん、時代や芸術家の個性、ジャンルによっても創造のプロセスに違いはあるでしょう。授業ではモーツァルトやケージ、デュサパンなどの音楽家に加えて、ルネサンスの絵画や近・現代絵画、さらには文学作品なども扱う予定です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">文化,芸術創造,作品,音楽,文学,絵画,精神分析,芸術論。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">芸術理論と作品分析を流動的かつ有機的に使い分けることによって、作品と創造の関係を探ります。まずは理論的射程として、フロイトの精神分析に触れ、フロイトの芸術論について紹介します。そして、今度は芸術家自身の残した作品や証言をもとにしながら、作品を生き生きとした作品たらしめているものの存在を明らかにします。たとえば、モーツアルトの手紙を読んで、古典時代における音楽創造について考えたり、フランスの現代作曲家パスカル・デュサパンのインタビューをもとに音楽創造の特異性を分析したりします。</p>
