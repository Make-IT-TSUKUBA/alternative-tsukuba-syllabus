<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公共経営の在り方、特に近年における地方自治を取り巻く情勢の変化を踏まえた,自治体経営の在り方について論じる。基本的な地方行財政制度を踏まえた上で、近年における新しい公共経営(NPM)の考え方や、政策評価、指定管理者、PFI、市場化テスト等の取組を取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">図書館経営管理コース<br />01MB308との重複履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">地方行財政制度の概要について理解する。<br />
併せて、自治体の抱えている課題等について理解し、新しい公共経営(NPM)の取組が行われるようになった背景や、具体的な取組内容について理解する。<br />
更に、これら理論や取組が、具体的な政策課題にどのように適用されているかを実践的に理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">概ね次のようなものを予定している。<br />
全10回で、前半が地方行財政制度、後半が新しい公共経営関係。<br />
第5回又は第6回と第10回にケーススタディを実施する予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>我が国における地方自治制度の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>地方行財政制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>新しい公共経営の理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>新しい公共経営の具体的な取組<br />
(政策評価、指定管理者、PFI、市場化テスト、公会計改革等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">この他、具体的な政策課題に関するケーススタディを2回程度行う予定。</p>
