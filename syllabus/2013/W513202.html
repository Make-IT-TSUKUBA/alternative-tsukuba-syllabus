<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W513202</span>&nbsp;<span id="title">専門語学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月5</span>
    <br />
    <span id="assignments">吉田 健司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育科学に関する専門書を講読し,英語の読解力を養うとともに,基礎的な用語に慣れさせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育・スポーツ専門英語基礎演習と合わせて履修すること。<br />平成23年度までの「専門語学I」の一部に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">授業形態には、講義、演習、討論、発表を含む。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">体育科学に関する専門書を購読できる英語の読解力を養うとともに、体育科学の基礎的な用語に慣れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">体育科学,体育・スポーツ教育,健康教育,コーチング,スポーツマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画※</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>クラス分けテスト:フレッシュマンセミナーのクラスに分かれて、クラス分けテストを受験する。再履修者は、三木担当の専門語学Iのクラスで受験する。クラス分けはその週のうちに掲示するので、掲示されたクラスの科目番号で履修登録し、第2回の授業からは掲示されたクラスで受講する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>オリエンテーション:クラス分けされたクラスで受講する。履修登録の確認と、クラス分けテストの解答と解説を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教養英語の復習:英語(基礎英語)を使って話す。1年次の基礎科目で身につけた基礎英語を復習しながら、体育を専門的に学んでいる自分自身について話す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教養英語の復習:英語(基礎英語)を使って話す。1年次の基礎科目で身につけた基礎英語を復習しながら、専門としているスポーツについて話す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教養英語の復習:英語(基礎英語)を使って読む。1年次の基礎科目で身につけた基礎英語を復習しながら、スポーツやスポーツ選手に関する記事を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教養英語の復習:英語(基礎英語)を使って読む。1年次の基礎科目で身につけた基礎英語を復習しながら、スポーツの試合や大会に関する新聞記事を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教養英語の復習:英語(基礎英語)を使って読む。1年次の基礎科目で身につけた基礎英語を復習しながら、健康や福祉に関する新聞記事を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>教養英語の復習:英語(基礎英語)を使って読む。1年次の基礎科目で身につけた基礎英語を復習しながら、学校の体育や地域のスポーツに関する新聞記事を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>教養英語の復習:英語(基礎英語)を使って書く。1年次の基礎科目で身につけた基礎英語を復習しながら、これまで読んできた体育・スポーツ・健康に関するスポーツ記事を読み返して、内容に関する質問文と解答を書く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>教養英語の復習:英語(基礎英語)を使って聞く・話す。1年次の基礎科目で身につけた基礎英語を復習しながら、これまで読んできた体育・スポーツ・健康に関するスポーツ記事の内容について質疑応答する。分かりやすく質問する・答えるためにはどのように話せばいいか、英文の区切り方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>体育・スポーツの英語に慣れるオリエンテーション:体育・スポーツの英語はどこで聴けるか、読めるか、話せるか、体育・スポーツの英語のリソースを探そう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>体育・スポーツの英語を聞く:身体の動かし方を指示する英語(ラジオ体操英語版)聴く。身体の部位、動かす方向、動かし方などの指示の仕方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>体育・スポーツの英語を話す:身体の動かし方を指示する英語を使って、身体の動かし方を指示する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>体育・スポーツの英語を聞く:スポーツ指導の際の人の動かし方を学ぶ(並び方、グループ分け、配置、注意など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>体育・スポーツの英語を聞く:スポーツ指導の際の人の動かし方を学ぶ(並び方、グループ分け、配置、注意など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>体育・スポーツの英語を聞く:体育・スポーツに関するドキュメンタリーを見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>体育・スポーツの英語を読む:体育・スポーツに関するドキュメンタリーの書き起し文を読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>体育・スポーツの英語を書く:体育・スポーツに関するドキュメンタリーの書き起し文を読んで、内容についての質問文と解答を書く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>体育・スポーツの英語を話す:体育・スポーツに関するドキュメンタリーの書き起しの内容について、質問する・答える。分かりやすく質問する・答え、重要なポイントを強調するためにはどのように話せばいいか、話し方を工夫する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>成績評価のための学年全体評価テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">5)履修条件等</h2>
   <p id="prerequisite">標準履修年次で受講する場合も、再履修の場合も、必ずクラス分けテストを受けること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準※</h2>
   <p id="assessment">学期ごとの成績は、出席状況、課題の提出、期末テストなどによって各クラス毎に評価します。総合評価は、2学期末に統一テストを行い、その結果と1、2学期のクラス毎の成績評価と合わせて、学年全体の基準で評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">次時の資料を事前に配布した時には、次時の資料を授業前までに読んでおき、分からない単語の意味を調べて書き出し、次時の授業終了後に提出する。次時の資料を事前に配布しない時には、本時の資料を読み返し、内容の要点をまとめて次時の授業の最初に提出する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">8)教科書※</h2>
   <div id="textbook">
    <p id="pretext">資料を配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">9)参考書</h2>
   <div id="ref">
    <p id="preref">その都度指示する。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">10)オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">英語は、世界中の人たちと運動やスポーツを楽しむための大切なツールです。運動やスポーツをしながら英語を話すと、世界中の人たちともっとコミュニケーションをすることができます。世界中の人たちに運動やスポーツの楽しさ、体育や健康の大切さを伝えるために、体育・スポーツの英語を学びましょう。</p>
  </div>
