<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01KA511</span>&nbsp;<span id="title">情報システムとWeb技術</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Webシステムやその他の分散システムをはじめとする情報システムを設計し構築する上で必要となるモデル化手法や,実装に使われる言語や技術や技法について,具体例を含めて取り上げる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">分散アプリケーションやWebアプリケーションの基本技術について理解し、簡単なアプリケーション開発が実践できる技能を身につける。そのため、Java言語、HTML、CSS、PHP、JavaScript、SQLなどの基本的な記述言語を用いながら実際に各種情報技術の基本部分を動かしつつ理解する。各回とも講義(50%)と演習(50%)を併用する。演習課題の中から選択した課題をレポートとして期末に提出する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 分散アプリケーションの基本概念と構造<br />
    分散化の必要性、Javaによる通信、ネットワークプログラム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 通信の構造化とアーキテクチャ<br />
    RPC、ORB、Java RMI、エージェント、Linda</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 WWWの構造と基本概念<br />
    WWWの歴史、HTTP、HTML、CSS、CGI</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 Webアプリケーション(1)<br />
    Webアプリ、PHP、DB連携、Ajax、フレームワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 Webアプリケーション(2)<br />

</table>
</div>
