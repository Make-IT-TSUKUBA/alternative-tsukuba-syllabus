<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH63091</span>&nbsp;<span id="title">都市構造論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 集中</span>
    <br />
    <span id="assignments">堤 盛人,有田 智一,糸井川 栄一,大澤 義明,鈴木 勉,谷口 守,太田 充,岡本 直久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国土・地域・都市圏・都市内の都市構造を理解するための実例や、数理計画的・経済学的な面を中心とした理論、さらには科学的な分析を念頭に置いた調査論について理解し、都市計画を学ぶ上での基礎的知識を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12841と同一。<br />選択必修科目。平成24年度以前入学者対象科目。平成26年度まで開講予定。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">国土・地域・都市圏・都市内の都市構造を理解するための実際の現象や、数理計画的・経済学的な面を中心とした理論の考え方、さらには科学的な分析を念頭に置いた調査論についても理解し、都市計画を学ぶ上での基礎的知識を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">国土・地域・都市圏・都市と都市構造(概論)<br />
産業立地と国土・地域・都市政策<br />
国土・地域・都市の情報<br />
古典的立地理論<br />
集積の経済と都市規模<br />
都市内の土地利用<br />
都市内の施設配置<br />
都市とネットワーク<br />
都市の安全性<br />
都市構造に関する現代的課題(総括)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">理論的な内容を理解するためには,微積分の基本的知識を有することが望ましい(例:社会工学類にあっては、微積分I・IIの単位取得、国際総合学類にあっては、数理科学Iの単位取得)</p>
  </div>
