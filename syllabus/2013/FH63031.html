<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FH63031</span>&nbsp;<span id="title">ミクロ経済学</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">完全競争市場における資源配分に関する講義を行う。時間があれば不完全競争市場などについても講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">経済学の考え方の一つである「市場均衡パラダイム」を解説します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">完全競争市場における需要と供給の導出、それらをマッチさせる価格メカニズムに関する基礎事項を習得することが本講義の目標です。ミクロ経済学の標準的教科書で取り扱っている不完全競争、外部性と公共財、不確実性下の市場取引、非対称情報下の市場取引、メカニズムデザインと契約理論などは産業組織論、国際貿易、環境経済学、都市経済学、交通経済学、公共経済学、情報の経済学などで学習して下さい。(教員のHPに参考資料を置いてあります。)時間の都合上、これらのトピックは取り扱いません。本講義のレヴェルは公務員試験よりは少し上、会計士試験よりは下です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>イントロダクション:需要と供給の世界、数学の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>消費者の理論(1):需要関数の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>消費者の理論(2):需要関数の性質(双対性)とスルツキー方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>生産者の理論(1):供給関数の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>生産者の理論(2):費用関数、供給関数の性質(シェファードの補題、ホテリングの補題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>完全競争と市場均衡(1):部分均衡と余剰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>完全競争と市場均衡(2):一般均衡と厚生経済学の基本定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>完全競争と市場均衡(3):課税等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>市場の失敗(1):不完全競争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>市場の失敗(2):まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">多変数関数の微分の初歩を使います。積分と線形代数は使わないことにします。</p>
  </div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">講義資料を参考にして、予習して下さい。ただし、講義資料にはグラフや数式を書いていないことがあります。これらは授業中に板書して下さい。講義資料には過去の宿題や試験問題もアップされてあるので、一度は必ず目を通して下さい。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">市場均衡理論は、様々な応用分野の基礎の一つなので、やや抽象的で退屈かもしれません。ただ、しっかりした基礎を習得すると、応用分野の理解が容易になるでしょう。</p>
