<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16031</span>&nbsp;<span id="title">生活を支える工学システム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">矢野 博明</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複数の工学的技術を要素として目的を達成する様に構成された工学システムは,人々の生活を支えている。本講義では,横断的に工学分野を眺め,制御,計測,通信,ロボット,サービス支援などの機械と計算機を用いて,いかに人間生活を支えているかについて,実例を通してその基本的考え方を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">複数の工学的技術を要素として目的を達成する様に構成された工学システムは、人々の生活を支えている。本講義では、横断的に工学分野を眺め、制御、計測、通信、ロボット、サービス支援などの機械と計算機を用いて、工学システムが、いかに人間生活を支えているかについて、実例を通してその基本的考え方を紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	システムと生活との関連を、例を挙げて説明できる<br />
2	工学的技術要素の基本とシステム化を記述できる<br />
3	システム的考えを理解し説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工学の基礎要素,システム,計測・制御,通信,ロボティクス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>イントロダクション<br />
本講義の全体像および目的を、担当教員の紹介とともに紹介する。</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">第2週</span></th><td>生活を快適に支える制御<br />
生活を快適にする機器制御の仕組みと、人間の知識を組み込んだ計算機による制御を、列車自動運転(つくばエクスプレスなどで実用化)の実例を通して紹介する。</td><td> 担当:</td><td>安信 誠二</td></tr>
<tr><th><span class="format">第3週</span></th><td>生活を支える技術の歴史<br />
時代の要請に併せて進化を遂げてきた通信システムの歴史を紀元前から現代に至るまで概説するとともに、特許や標準化の重要性について紹介する。</td><td> 担当:</td><td>海老原 格</td></tr>
<tr><th><span class="format">第4週</span></th><td>生活を支える技術の歴史<br />
我々が信頼し、時に命を預けているいくつかの技術に着目する。既に確立された技術の歴史を通し、失敗から学ぶことの重要性や自然の巧妙な知恵について概説する。</td><td> 担当:</td><td>海老原 格</td></tr>
<tr><th><span class="format">第5週</span></th><td>生活を便利にする情報通信<br />
画像圧縮は、デジタルカメラやデジタルテレビなどで欠くことのできない技術である。本講義では、画像圧縮のために必要となる信号処理や符号化の原理を紹介する。</td><td> 担当:</td><td>古賀 弘樹</td></tr>
<tr><th><span class="format">第6週</span></th><td>生活を便利にする情報通信<br />
現代の情報化社会を支える通信網であり、不特定多数が利用するインターネットに潜む危険、安全な通信を確保するための暗号方式や情報セキュリティ技術を紹介する。</td><td> 担当:</td><td>古賀 弘樹</td></tr>
<tr><th><span class="format">第7週</span></th><td>生命を支えるレスキュー活動<br />
神戸での震災を契機としてレスキュー活動へ向けたロボット技術の開発が進められた。昨年3月の震災でも役に立った面,立たなかった面があった。その目的と技術開発の状況を解説する。</td><td> 担当:</td><td>坪内 孝司</td></tr>
<tr><th><span class="format">第8週</span></th><td>生命を支えるレスキュー活動<br />
 ロボット技術として培われたものが、その姿がロボットではないところに適用されよく役立つ。移動ロボット技術としてホットなマッピング技術が地図作成や森林管理に適用した実例を紹介する。</td><td> 担当:</td><td>坪内 孝司</td></tr>
<tr><th><span class="format">第9週</span></th><td>生活を支える環境知能化<br />
人を取り囲む環境にセンサ・アクチュエータ等を埋め込むことにより,環境自体がロボット化して人にサービスを行う、環境知能化技術について実例を交えて解説する。</td><td> 担当:</td><td>中内 靖</td></tr>
<tr><th><span class="format">第10週</span></th><td>生活を支える環境知能化<br />
人を取り囲む環境にセンサ・アクチュエータ等を埋め込むことにより,環境自体がロボット化して人にサービスを行う、環境知能化技術について実例を交えて解説する。</td><td> 担当:</td><td>中内 靖</td></tr>
<tr><th><span class="format">第11週</span></th><td>期末試験</td><td> 担当:</td><td>矢野 博明</td></tr>
</table>
