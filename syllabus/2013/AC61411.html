   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏の作家や思想家について広く哲学的・美学的の観点を交えて学びます。授業はドイツ語と日本語で行う。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">オーストリア、中央ヨーロッパにおけるユダヤ文学: エリアス・カネッティ<br />
<br />
エリアス・カネッティ(1905-1994)はユダヤ人のノーベル賞受賞作家である。彼はドイツ語で執筆活動を行ったが、実際にはヨーロッパ人、あるいはコスモポリタンとして見なされることが多い。彼の生涯における重要な拠点となるのは、ブルガリアやオーストリア、あるいはドイツやイギリス、そしてスイスである。彼の著作は広範にわたり、さまざまな文学のジャンル(小説、演劇、自伝、旅行記)、あるいはノン・フィクション(エッセイや理論的研究)といったものが含められるだろう。当授業においては、カネッティを単に作家や理論家として検討するだけでなく、歴史的出来事、すなわち20世紀における人間の経験の観察者として取り扱う。<br />
<br />
授業はドイツ語および日本語で行う。</p>
  </div>

   <div id="topics">
    <p id="pretopics">授業はドイツ語と日本語で行われる。(Die Blendung:邦題『眩暈』は、日本語のテクストを読み、一部をドイツ語で取り扱う)<br />
当授業は、まずエリアス・カネッティの生涯と作品の概説からはじめる。全行程の第一部では、1981年にノーベル賞受賞した、彼の最も著名な小説である『眩暈』を読む。続いて第二部では、20世紀のユダヤ人の歴史にとりわけ留意した上で、歴史的・政治的背景を再構築する。そして最終部においては、カネッティの理論的集成であるMasse und Macht『群集と権力』の一部を取り扱う。</p>
