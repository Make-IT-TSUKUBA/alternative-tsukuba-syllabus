<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B04051</span>&nbsp;<span id="title">経済学への誘い</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学の中で唯一ノーベル賞の対象となるまでに発展してきた経済学について,できるだけやさしく解説する。理論,歴史,思想などの多角的な入り口から高度に専門的な経済学へと入門するための道しるべやヒントを提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">社会科学の中で唯一ノーベル賞の対象となるまでに発達してきた学問であり、また現代社会のさまざまな現象を分析するうえで有益かつ基礎となる経済学の魅力について解説することを目的とする。本科目では抽象度の高い経済理論のみならず、歴史や思想、現状分析(発展途上国分析なども含む)を専門とする担当者によって、その特徴を多角的に論じることで経済学へ入門するための道しるべやヒントを提供する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 経済理論の初歩的基礎知識の習得<br />
2 経済史・経済思想の初歩的基礎知識の習得<br />
3 現代経済分析の初歩的基礎知識の習得</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ミクロ経済学,マクロ経済学,経済史,開発経済学,経済思想</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">週  月 日  講義担当者  所属  講義題目 講義概要</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>10月7日 高橋秀直 人文社会系 経済史入門(1) 経済発展プロセスを、経済学的、数量的に把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>10月17日(振替授業日) 高橋秀直 人文社会系 経済史入門(2) 経済発展プロセスを、経済学的、数量的に把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>10月21日 篠塚友一 人文社会系 市場機構(1) 市場の機能について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>10月28日 篠塚友一 人文社会系 市場機構(1) 市場の機能について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>11月6日(振替授業日) 箕輪真理 人文社会系 開発経済学入門(1) 貧しい国の経済開発について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>11月11日 箕輪真理 人文社会系 開発経済学入門(2) 貧しい国の経済開発について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>11月18日 仲重人 人文社会系 社会規範とシグナリング理論(1) シグナリング理論から社会規範について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>11月25日 仲重人 人文社会系 社会規範とシグナリング理論(2) シグナリング理論から社会規範について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>12月2日 平山朝治 人文社会系 交換と貨幣の起源(1) 交換と貨幣の起源について、生物進化における人間社会の構造や人間心理の特性をふまえて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>12月9日  平山朝治 人文社会系  交換と貨幣の起源(2) 交換と貨幣の起源について、生物進化における人間社会の構造や人間心理の特性をふまえて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>12月16日 試験 平山朝治 人文社会系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
