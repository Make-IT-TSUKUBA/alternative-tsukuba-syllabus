<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「公共政策」は、行政領域を超えて、私的領域を除く領域についての政策を取り上げる学術分野である。多様なアプローチが可能であるが、本講義においては、公共政策の立案、実施の過程を、個別実例に即して講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">国の行政をめぐる課題やその解決方策について学ぶことを通じて、行政や社会を取り巻く諸課題について把握するとともに、社会人としての着眼点や思考方法、様々な課題の解決に向けて必要な基礎的な知識・技術の習得を目指す。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">国の行政について知るためには、行政が様々な課題をどのように認識し、どのように対処してきたかなど、生きた行政活動の姿について学ぶことが重要である。本講義では、霞が関において、中央省庁等改革を始めとした行政改革や、東日本大震災後の被災者支援等に携わってきた職員が、以下の「授業計画」に掲げる実例に則して、国の行政の在り方について討議を交えて講義する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">〇第1回・第2回(7月13日) 国の行政の基礎<br />
  国の行政機構、予算編成過程、法案制定過程などについて講義し、次回以降の講義を理解するための基本的な知識を習得する。<br />
<br />
〇第3回・第4回(7月20日) 年金記録問題と個人情報保護<br />
  年金記録問題の経緯や、問題の解決に向けた取組について、個人情報保護の観点や今度導入が見込まれる番号制度にも触れつつ講義を行う。<br />
<br />
〇第5回・第6回(7月27日) 東日本大震災後の被災者生活支援<br />
  東日本大震災の発生後、被災者生活支援のための国の活動について、その成果、課題や難しさに触れつつ講義を行う。<br />
<br />
〇第7回(8月3日) 民主党政権における事業仕分け<br />
  民主党政権下で注目を集めた事業仕分けについて、その狙い、考え方、様子を講義するとともに、通常の予算編成過程と対比する。<br />
<br />
〇第8回・第9回(8月3日・10日) 中央省庁等改革(省庁再編・独立行政法人)<br />
  国の行政機関全体に大きな影響を及ぼした中央省庁等改革について講義を行う。その中で、各省庁が大きなエネルギーを注いだ省庁再編の取組や、独立行政法人制度とその改革についても紹介する。<br />
<br />
〇第10回(8月10日) まとめ<br />
<br />
(注)個別実例は現時点の予定であり、変更があり得る。</p>
