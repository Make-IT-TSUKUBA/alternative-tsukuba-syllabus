<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学(内科系)に関連する疾患・症候の基礎知識を学び、運動・スポーツがそれらの予防・治療・リハビリに果たす役割について考える。</p>

   <p id="aim">スポーツ医学(内科系)に関する応用的な知識を習得し、理解を深める。</p>
  </div>

   <p id="keyword">各種内科疾患,運動療法,女性スポーツ医学,内科的リハビリテーション</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>疾病論2神経疾患<br />

<tr><th><span class="format">第3回</span></th><td>疾病論3呼吸器疾患<br />

<tr><th><span class="format">第4回</span></th><td>疾病論4消化器疾患・血液疾患<br />

<tr><th><span class="format">第5回</span></th><td>疾病論5腎疾患・免疫アレルギー疾患<br />

<tr><th><span class="format">第6回</span></th><td>疾病論6代謝疾患<br />

<tr><th><span class="format">第7回</span></th><td>疾病論7血管疾患<br />

<tr><th><span class="format">第8回</span></th><td>スポーツリハビリテーション<br />

<tr><th><span class="format">第9回</span></th><td>女性生殖生理機能1<br />

<tr><th><span class="format">第10回</span></th><td>女性生殖生理機能2<br />
