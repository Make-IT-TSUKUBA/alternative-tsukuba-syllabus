$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定の個人の思想や宗教ではなく,無名の集合的な原思想,原宗教を対象とする.日本人論の中の,国民性,倫理観,美 意識,神聖観などが主な話題となる.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">日本の文化・思想・宗教の基盤をさぐるために、日本の「深層文化」と称されるジャンルを整理して、日本研究の1つの見方を提示する。このジャンルでは、日本人(文化)の起源・系統を問うもの、国民性や倫理観、美意識を問うもの、民俗レヴェルの懐かしさを問うものと、大きく3つの設問がなされている。それぞれの論点の整理と、全体を束ねる枠組みを論じる。<br />
日本文化のピークと考えられる能楽と茶道については、これらの延長線で、とくに時間をとって論じる。<br />
その上で、とくに宗教を対象にして、「日本の深層文化」の1面を論じてみる。こうした作業により、日本の文化、思想、宗教に通底する価値観、志向性の特徴、その光と影の側面を浮き彫りにしたい。</p>
