<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA241</span>&nbsp;<span id="title">プログラミング言語論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">久野 靖</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">オブジェクト指向言語,関数型言語,軽量言語,並行言語などをはじめとするプログラミング言語の体系やその各種側面について,具体的な実用言語を題材として整理し取り上げる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度開講せず。<br />偶数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">今日のプログラミング言語分野の体系について全体的な理解を持ち、また代表的なプログラミング言語とその機能について簡単なプログラムが書ける程度までの理解を持てるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オブジェクト指向言語を中心として、代表的なプログラミング言語とそれらの言語が持つ個別の機能について系統的に学ぶ。各回とも講義(70%)と演習(30%)を併用する。演習課題の中から選択した課題をレポートとして期末に提出する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 言語の基本要素と概念<br />
    プログラミング言語の基本概念、計算モデル、手続きの実装</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 構文と意味、環境とスコープ<br />
    構文と意味の分担、Lisp言語とその実装、環境とスコープ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 オブジェクト指向言語の機能<br />
    オブジェクト指向、動的分配、ジェネリクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 言語の表現とその役割<br />
    プロトタイプ型オブジェクト指向、さまざまな構文とその効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 発展: 関数型、型推論、AOP<br />
    関数型言語、遅延評価、高階性、型推論、アスペクト指向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">講義への出席・質疑応答(60%)、期末レポート(40%)により評価する。期末レポートは各回の演習課題から選択したもの実施して結果を報告する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない。毎回配布する資料をもとに講義を進める。参考文献については特に指定しない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">受講者はJava言語による100行程度のプログラム作成ができること。<br />
<br />
毎回の授業時間中に演習の内容と進め方を説明するので、それらに基づいて時間内に完了しなかった演習は各自おこない、その中から1つを期末レポートとしてまとめること。</p>
