<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">会話分析をはじめとするエスノメソドロジーに基づく研究の基本的な概念とやり方を確認し,それをとおしてみる第二言語学習についてディスカッション等によって考える.</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本授業の主な狙いとは、会話分析に関する基礎知識、そしてその実際のやり方を身につ<br />
けることである。前半では、まず会話分析の基本的な概念のいくつかやその基本的なやり<br />
方を、受講生による文献発表・ディスカッション等をとおして、確認する。そして後半で<br />
は、受講生が自ら集めるデータ(生の会話を録音・録画した資料)を実際に共同的に分析<br />
することによって、会話分析の技術を身につけていく。</p>
