<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ニューラルネット、ファジイ情報処理、遺伝的アルゴリズムの計算パラダイムの概要及び数学的・技術的基礎を学ぶ。ニューラルネットは脳の神経回路網をヒントに発想されたもので、デ ータから知識を獲得するアルゴリズムの基本的なもの。ファジイ情報処理は、いわゆる名人芸のような「感覚的で、正確な記述が難しい」知識を表すための手段。遺伝的アルゴリズムは生物の進化をまねて、複雑な関数の最大値を求めようというものである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">P522201と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">伝統的な手続き型アルゴリズムとは異なるアイデアに基づくニューラルネット、ファジー、遺伝的アルゴリズムについて、そのアイデアの概要を簡単なプログラム例を通して理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ニューラルネット<br />
・ニューロンのモデル<br />
・ニューラルネットの基本:パーセプトロンとその学習<br />
・多層ニューラルネットと逆伝播法<br />
・発展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>ファジイ情報処理<br />
・ファジイ集合とその演算、推論のファジイ化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>遺伝的アルゴリズム(GA)<br />
・基本的アイデア:適応度、選択、増殖の繰り返しによる最適値探索<br />
・単純GAのプログラム例<br />
・スキーマ定理と積み木仮説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
