<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG10264</span>&nbsp;<span id="title">線形代数II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水4,5; 秋A 火1,2</span>
    <br />
    <span id="assignments">宮本 定明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数Iに引き続き,線形代数の基本的な事項についての講義と演習を行う。内容は行列式の定義と性質,行列式の展開と逆行列,Cramerの公式,線形変換と基底変換,内積空間,正規直交基底,直交行列と直交変換。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス(H24以前入学者)対象。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">前半では、行列の計量化である行列式を扱う。行列式の定義や性質、展開の方法、逆行列との関係、および行列式を用いた連立一次方程式の解法などを学ぶ。後半では、線形写像と内積空間について学習する。線形写像と行列との関係、内積という概念の導入、直交変換などを扱う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半の行列式に関する5回については、春Cに実施し、後半の線形写像と内積空間に関する5回については秋Aに実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>線形代数Iの復習、正則行列、基本変形による逆行列の計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>行列式の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>行列式の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>行列式の展開と逆行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Cramerの公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>線形写像と表現行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>基底の変換、内積空間の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>内積と正規直交基底</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>直交変換と直交行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>対称変換、ユニタリ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 行列式の定義、性質を理解し、行列式の展開によっての行列式の求め方を習得する。<br />
2. 行列式を利用した、逆行列の求め方および連立1次方程式の解法を理解する。<br />
3. 線形写像とその表現行列との対応について理解する。<br />
4. 内積の概念および内積空間の性質を理解し、正規直交基底のつくり方を習得する。<br />
5. 直交変換、対称変換の概念について理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">春Cの終り、秋Aの終りに実施する2回の試験の成績を70%、平常の演習課題、レポートなどを30%として、全体を100点とし、60点以上をとることを単位取得の要件とする。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">一般に、数学は漫然と講義を聴いて板書をノートに写すだけでは決して理解できない。できるだけ自力で演習問題を解いてみて、できなかった部分はよく復習して欲しい。なお、前回までの講義内容の理解を前提として進んでいくので、遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと。また、私語をつつしむこと。<br />
教科書を予習することも望ましいが、復習は必ず行うこと。復習を主にするため,ほぼ毎回宿題を出し,次回の授業時にレポートとして提出させる</p>
  </div>
