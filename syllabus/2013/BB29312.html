<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB29312</span>&nbsp;<span id="title">家族法演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />
    <span id="assignments">本澤 巳代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">親族法および関係する社会福祉の法律等に関する問題について検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">家族に関わるテーマを題材に法学の意義を学び、社会問題を法学的視点で考察できるようになることを目標としている。そのために、家族を取り巻く社会の中で生じている諸問題の中から報告テーマを選択し、3名1組で協力しながら報告内容を詰めた上でゼミ報告を行い、他の参加学生との間で質疑応答および意見交換を行う。なお、グループ報告を通して、他の学生の意見を聞いたり報告内容を調整したりするため、家族法演習はキャリア支援を副次的目標としたものでもある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">学生2~3名で行うグループ報告を軸に、質疑応答および意見交換を行う方法による。グループ報告は、事前準備に多くの時間を費やすが、社会に出てからの仕事の進め方の練習にもなるので、そのつもりで演習に参加することが望ましい。また、他のグループの報告なども参考になるので、プレセンターション能力も段々と向上していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>5限目はテーマリスト(前期に選択されたテーマを除く30~40テーマ)の配布、6限目はテーマ内容についての質疑応答、過去のゼミ報告の事例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>5限目は2~3名の報告者グループおよび報告テーマを決定(前期とは異なるグループメンバー構成とする)、6限目は中央図書館での法学関係資料検索等の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3回~第10回の5限目は各テーマごとにグループ報告、6限目は報告者グループから他の参加者に対する質問を行うとともに相互に意見交換を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">グループ報告での報告(70%)、出席および毎回の課題に対する質疑応答(30%)により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">報告を担当するグループは、話し合いにより役割分担を決めた上で、前もって報告内容をすり合わせした上でレジュメを作成することになる。報告テーマについて色々な文献資料を図書館やインターネットで調べる作業が必要となる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">特に指定しない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">既に「親族」の単位を取得しているか、春学期開講の「親族」の講義を平行していること。また、2回目には、グループ分けおよびテーマ決定を行うので、受講を希望する学生は必ず出席すること。なお、家族や社会に関心があれば、法学以外の分野の資料等を使った報告も認められるので、自分の視野を広げる意欲のある学生に参加して欲しい。</p>
  </div>
