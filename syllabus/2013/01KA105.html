<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA105</span>&nbsp;<span id="title">消費者行動</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 水7,8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マーケティング戦略上の諸課題との関連性を意識しつつ,マーケティング対象となる市場を構成する消費者の選好構造や行動を分析するための枠組み,方法に関する代表的な理論やモデルを概説する.具体的には,消費者行動を規定する外部環境要因,個人差要因,認知・態度・行動などの購買意思決定プロセスなどに関する研究成果を検討し,消費者行動の測定方法や分析アプローチを学習すると共に,事例などを通じて,企業の具体的なマーケティング戦略への展開方法を議論する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラムMS/BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">購買意思決定過程,ブランド選択,顧客満足,消費者情報処理,認知,態度,マーケティングマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">消費者行動を規定する外部環境要因、個人差要因、消費者の購買意思決定の仕組みを学習すると共に、実際の企業事例を通じて、ターゲティング、ポジショニング、コミュニケーションといった企業のマーケティング戦略への展開方法を議論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回、第2回 消費者行動分析とマーケティングマネジメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回、第4回 外部環境要因、個人差要因の特徴とポジショニング戦略への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回、第6回 消費者意思決定における認知の特徴とプライシング戦略への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回、第8回 態度形成とブランディング、コミュニケーション戦略への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回、第10回 満足構造とサービスマーケティングへの応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

特別な事情がない限り、6割以上の出席と最終レポートの提出を単位取得の条件とする。</p>
