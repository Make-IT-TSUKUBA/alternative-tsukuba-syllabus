<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA310</span>&nbsp;<span id="title">国際課税法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会経済の国際化の中で重要性の高まっている国際税務に関し、租税条約の基本理念、各国の最近の動向等について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">国際課税法と総称される分野のうち、租税条約、多国間協力、及び各国税法における諸制度を概観する。我が国の国際課税関係の諸規定に重要な影響を与えるこれらの制度等を概観し、国際課税のダイナミクスについての理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 租税条約(総論)<br />
 第2週 租税条約(投資に関するルール)<br />
 第3週 租税条約(事業活動に関するルール)<br />
 第4週 特典条項<br />
 第5週 多様な事業体とトリーティ・ショッピング<br />
 第6週 相互協議と仲裁<br />
 第7週 多国間執行共助条約<br />
 第8週 CCCTB(共通連結法人課税ベース)<br />
 第9週 FATCA(外国口座税務コンプライアンス法)、国外財産調書制度等<br />
 第10週 パテント・ボックス、出国税等</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
