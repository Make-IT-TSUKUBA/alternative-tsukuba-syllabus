<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EC33181</span>&nbsp;<span id="title">複合材料工学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年次に開講されている高分子科学では主に直鎖状の熱可塑性樹脂について学んだ。 ここでは架橋反応を中心に、複合材料の主成分として用いられることが多い熱硬化性樹脂について学習し、複合材料の成り立ちについて講義する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">ゲルや架橋構造について学ぶことができる。 複合材料の特性を理解することができる。 <br />
複合材料に欠かせない高分子樹脂の構造や基礎物性を学ぶことができる。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>平衡と非平衡,平衡状態と過渡期現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>高分子反応による熱硬化性樹脂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>付加縮合による熱硬化性樹脂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>架橋密度と熱硬化性樹脂の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
