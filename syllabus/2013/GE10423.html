<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的生産のための基礎技術を習得する。情報検索、情報資源管理、文書作成、画像加工、表計算、プレゼンテーション、Web ページ作成など、調べ物をしてレポートを書いたり、発表したりするための技術を学ぶ。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知識情報・図書館学類の学生として学ぶべき情報技術の基礎を修得する<br />
図書館及び情報通信技術を用いたデータベースなど、情報検索の基礎を修得する</p>
  </div>

メールをきちんと書く<br />
文書作成/画像加工/PDF作成<br />
表計算とグラフ作成<br />
レポートを書く</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>図書館と情報検索-基礎(2回)<br />
WWW, 図書、雑誌記事/論文、新聞記事、辞書、データ、各種情報を探す<br />
筑波大学附属図書館 WWW を使いこなす<br />
情報源と書誌要素<br />
サーチエンジンと二次資料データベースの細かい使い方<br />
Bibliography を作る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Webと HTML 言語(2回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

図書を探す</td><td> &nbsp;</td><td>&nbsp;</td></tr>

参考: 2012 年度は A + (レポートの得点の合計) * 出席回数/B,  (A, B は定数)とした。</p>
