<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">陶磁の基礎的な成形技法(手びねり、板づくり、ロクロ)・装飾(絵付け、釉薬)・焼成(素焼き、本焼き)すべての行程を実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業時間以外に窯焼成等(温度管理当番)の時間を確保できること。<br />西暦偶数年度開講。<br />2013年度開講せず。<br />G科目<br />人数制限あり(25名)</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">目標 やきもの制作の基礎的な知識と技術を習得できる。<br />
計画 作陶をする上で、必要な基礎的な知識、技術、技法を習得する為の実習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、多種にわたる陶磁作品のスライドレクチャー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土から陶磁にいたる行程について、土練り実習(荒練り、菊練り)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>板作りによる制作実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>手捻り(紐作り)による制作実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>轆轤成形1・道具の使い方、成型方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>轆轤成形2・作品の仕上げについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>制作から乾燥、焼成にいたる諸注意。顔料、釉薬の調合について</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>絵付け、釉掛け、窯詰め、温度管理、窯の使い方2・本焼き</td><td> &nbsp;</td><td>&nbsp;</td></tr>
