<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">7200111</span>&nbsp;<span id="title">日本の歴史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水2</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の歴史とその特色について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生及び海外滞在5年以上の帰国生徒に限る。<br />参考文献は、随時、紹介するので、必ず読んでほしい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">日本の歴史にかんする基礎的知識(高等学校地理歴史科相当)を修得するとともに,出身国・滞在国の歴史と対比しながら,日本社会の歴史的特質にかんする理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本史,世界の中の日本,日本文化,天皇,国民国家</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本列島に暮らした人びとの歴史について,世界の動向とのかかわりもふまえ,概説する。<br />
講義では,とくに日本社会の特質を知るうえで重要な古代~近世の個別具体的な事件・事例を取り上げ,考察していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本列島の誕生 ―旧石器・縄文・弥生時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>古代国家の成立 ―弥生・古墳時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>大王から天皇へ ―飛鳥時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>天平文化の時代 ―奈良時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>摂関政治と国風文化 ―平安時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>武士の時代 ―平安・鎌倉・南北朝・室町時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>大航海時代の日本 ―室町(戦国)時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>鎖国と海禁 ―江戸時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>水戸黄門の世界 ―江戸時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>鎖国から開国へ ―江戸・明治時代―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">外国人留学生および海外滞在5年以上の帰国生徒に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席時の授業態度,毎回提出を求める小レポート,および学期末に課すレポートを総合的に勘案して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">参考文献を適宜読むこと。わからない単語は辞書を引いて理解すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教材は授業時に配付する。当面の参考文献としては,下記の4冊を挙げておく。</p>
    <p id="textbook-textbook">1. 家永 三郎 1982『日本文化史』第2版,岩波新書。 <br />2. 尾藤 正英 2000 『日本文化の歴史』, 岩波新書。 <br />3. 大濱 徹也 2005 『講談 日本通史』,同成社。 <br />4. BITO, Masahide 2006 The Edo Period: Early Modern and Modern in Japanese History, Tokyo: Toho Gakkai. (日本語版:尾藤正英 2006 『江戸時代とはなにか―日本史上の近世と近代―』,岩波現代文庫.) </p>
    <p id="posttext"></p>
   </div>
  </div>
