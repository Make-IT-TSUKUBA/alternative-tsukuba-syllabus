<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16101</span>&nbsp;<span id="title">わかりやすい生活密着工学技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学技術は日々、目覚ましく進展を遂げ、それニュースなどで耳にするが、その内容を理解することは容易ではない。本科目では、エネルギーや地震、スポーツ工学など非常に幅広い分野に関連した生活に密着した技術について、それぞれの分野の研究者が、日ごろ理科系の学問に触れていない人でもわかるように、やさしく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">講義担当者が毎回変わります。担当者は下記の授業計画に記載されています。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">工学技術は日々、目覚ましく進展を遂げ、それニュースなどで耳にするが、その内容を理解することは容易ではない。本科目では、エネルギーや地震、スポーツ工学など非常に幅広い分野に関連した生活に密着した技術について、それぞれの分野の研究者が、日ごろ理科系の学問に触れていない人でもわかるように、やさしく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	生活の中で使われている工業技術の例を幅広く知る。<br />
2	特定の生活に密着した工業技術について内容を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エネルギー,地震,汚染,宇宙,スポーツ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ガイダンスおよび授業概要(システム情報系 文字秀明)<br />
本講義の内容を概説する。また、講義の進め方と成績評価方法について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>燃料電池って何だろう?(システム情報系 石田政義)<br />
燃料電池の原理、歴史、開発状況、将来展望に関して概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>地震と津波の関係(システム情報系 庄司 学)<br />
自然現象の現れである地震と津波のエネルギーに対して、人間社会として技術的にどのように向き合えばよいのか、工学的な対策の観点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>電力・ガス等のエネルギー供給網は安全?(システム情報系 庄司 学)<br />
電力や都市ガス等のエネルギー供給網の物理的故障や機能支障に対する安全・信頼性評価の枠組みについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>液状化現象(システム情報系 松島亘志)<br />
液状化のメカニズム、被害の形態、対策法などについて、工学技術の観点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>汚染物質の拡散現象(システム情報系 羽田野祐子)<br />
福島第一原子力発電所事故を題材に、放射性物質の環境中の移動のしくみについて述べる。併せて実際の大気と土壌のサンプリング手法について現場写真等で説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>筑波大学発人工衛星 ITF-1 「結」(システム情報系 亀田敏弘)<br />
筑波大学で開発中のITF-1「結」を題材に、身近な理科の理論と超小型衛星に用いられているテクノロジーとの関係について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>&quot;プラズマ&quot;の&quot;人&quot;との関わりと多様性(産業技術総合研究所 榊田 創)<br />
“プラズマ”とは何かを説明し、身の回りの放電現象から最先端のプラズマ技術まで解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>変化球はなぜ曲がる?(システム情報系 文字秀明)<br />
野球で見られるカーブやフォークはなぜ「変化する」のかを流体の工学の観点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>最新スポーツウエア情報(素材編)(システム情報系 松田昭博)<br />
ロンドンオリンピックなどで使用されたスポーツウェアの先端的な開発について実例をもとにして紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>定期試験<br />
講義題目の中で最も興味と関心を抱いたエネルギー技術について、調査し、まとめたレポートを提出し評価を受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
