<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC63062</span>&nbsp;<span id="title">テクスト文化学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語もしくは日本語を用いながら、多言語・多文化地域の文化を学ぶ</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC11372と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">異人種恋愛を描く、West Side Story(1957)、およびJames A. Michener, Sayonara(1957)を題材に、文字テクスト・映像テクスト(英語)を詳しく分析的かつ批判的に読む、読解力の伸張を目指す。作品の理解を深めるための、時代背景に関する調査や、先行研究の調査を行う。テクスト文化の理解に必須な、人種や、ジェンダー、階級、西洋(先進国)中心主義などの、基本的概念を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">テクスト,クロース・リーディング,若者文化,非行,ジェンダー,人種,階級,セクシュアリティ</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>5月7日(休講予定 学会出張のため)(reading week)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>5月20日 WSS  男の喧嘩に女は口を出すな? Act II 前半</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>7月1日 Sayonara 異人種恋愛ものでは、男=先進国、女=途上国、が定番、か? テクストp.142まで</td><td> &nbsp;</td><td>&nbsp;</td></tr>
