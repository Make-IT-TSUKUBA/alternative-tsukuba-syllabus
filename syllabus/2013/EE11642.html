<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EE11642</span>&nbsp;<span id="title">創造的復興:サイエンスビジュアリゼーション演習</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術専門学群と多領域学生との協働により、サイエンスを視覚的・効果的に表現する。 芸術専門学群生:ビジュアルデザインにとって重要な対象を理解するための実践的なコミュニケーション力を身につけ、さらにサイエンスの視点や主題を自身の制作活動に活かせるようになることを目的とする。多領域学生:自身の研究活動に役立つ、ビジュアル表現の技術や経験がひろがり、さらに将来、イラストレーターやデザイナーと協働作業を行うために必要なコミュニケーション力を身につけることを目的とする。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">芸術を学ぶ学生はビジュアルデザインの対象を理解するための実践的なコミュニケーション力が身につき、さらにサイエンスの視点や主題を自身の制作活動に活かせるようになることを目的とする。<br />
サイエンスを学ぶ学生は、自身の研究活動に役立つ、ビジュアル表現の技術や経験がひろがり、さらに将来、イラストレーターやデザイナーと協同作業を行うために必要なコミュニケーション力を身につけることを目的とする。</p>

    <p id="pretopics">課題テーマの出題者ごとのグループに分かれ、イラストレーションを作成する。イラストレーション2点(解説重視タイプとアート重視タイプ)を主にAdobe Illustratorを用いて制作する。より効果的なコミュニケーション力を身につけるため、サイエンスライティングに関する講義も実施し、各イラストレーションの説明文(600字程度)も提出する。全体を通して芸術系とサイエンス系の学生が協同できるような機会を多くつくる予定である。</p>
