   <span id="course">AB80321</span>&nbsp;<span id="title">民俗学概説b</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学の理論・方法、民俗学が対象とする事象について基礎的な講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC20211, AC50511と同一。<br />文化人類学概論B(AC20021ないしBC11841)ないし文化人類学概説(AB30111)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">民俗学とは、人々が伝えるかたち(形意伝承、行為伝承)やことば(口頭伝承)を資料として、今日まで継承されて来た様々な伝承文化とその現代に於けるありかたや意味とを考える学問です。フィールドワークを通じて、様々な地域におもむき、人々との出会いの中で、研究を進めて行きます。この概論では、民俗学が対象としてきた事象についての基礎的な知識を受講者が学ぶとともに、民俗学的な方法論や思考のありかたを学んで行きます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">民俗学が研究の対象としてきた事象、および方法論についての基礎的な知識を受講者が習得する事を目標とします。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">各授業時間に一つのテーマを設定し、講義を進めて行きます。本年度は、主に信仰伝承に関わる事象を中心として、日本の民俗文化を概説するとともに、そこに関わる、様々な関連事象・方法論を紹介して行きます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民俗学と伝承―信仰伝承を中心として―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生業と信仰(1)―稲作と神々―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生業と信仰(2)―稲と王権―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生業と信仰(3)―芋と焼畑耕作―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生業と信仰(4)―狩猟伝承と山民の世界観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生業と信仰(5)―漁撈伝承と漁民の世界観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生業と信仰(6)―漁民と船霊信仰 女性霊力の諸相―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生業と信仰(7)―水死体とエビス ケガレ論の諸相―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>聖地信仰と神社(1)―森と聖地 樹木の体現する宇宙観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>聖地信仰と神社(2)―御嶽とノロ(女性司祭)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>聖地信仰と神社(3)―氏神と御霊―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>聖地信仰と神社(4)―日本の近代化過程と神社―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>神のあらわれ(1)―来訪神と異界-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>神のあらわれ(2)―「異人」殺し伝承-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記の授業編成は、受講者の状況を見て変更する場合があります。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">毎回の講義への出席、期末の試験によります。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">民俗学に関心のある受講生は、付属図書館で、概説書などを読まれておいて下さい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">必要に応じて授業時間中に指示します。</p>
    <p id="textbook-textbook">1. 吉川弘文館『日本の民俗』シリーズ <br />2. 柳田國男『民間伝承論』伝統と現代社 <br />3. 三品彰英の各著作 <br />4. 坪井洋文『イモと日本人』未來社 <br />5. ネリーナウマン『山の神』野村伸一・檜枝陽一郎訳 言叢社 <br />6. 湯川洋司『変容する山村 民俗再考』日本エディタースクール出版局 <br />7. 北見俊夫『日本海島文化の研究』 法政大学出版局 <br />8. 高桑守史『日本漁民社会論考民俗学的研究』 未来社 <br />9. 波平恵美子『ケガレの構造』青土社 <br />10. ミルチャ・エリアーデ『大地・農耕・女性-比較宗教類型論』堀一郎訳 未来社 <br />11. 徳丸亞木『「森神信仰」の歴史民俗学的研究』東京堂出版 <br />12. 仲松弥秀『神と村』伝統と現代社 </p>
    <p id="posttext"></p>
   </div>
  </div>
