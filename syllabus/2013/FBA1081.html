<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FBA1081</span>&nbsp;<span id="title">微積分II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4; 秋ABC 水3</span>
    <br />
    <span id="assignments">久保 隆徹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微積分Iに引き続き1変数及び多変数の実数値関数について,極限,連続,微分法及び積分法(不定積分,定積分)の基礎的理論を実数と連続関数の性質を仮定した上で厳密かつ系統的に詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">微分積分学は数学の基礎であるとともに、自然科学の各分野において基本的な役割を果たす極めて重要な数学の分野である。この講義では、微積分 I の続きとして、多変数関数の微積分について学び、その習得を目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多変数関数,偏微分,全微分,陰関数定理,重積分,累次積分,重積分の変数変換,曲面積,連続性公理,イプシロン-デルタ論法,級数,連続関数,リーマン積分</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>空間図形(平面,直線,球面の方程式),ユークリッド空間の点集合と多変数関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>偏微分と全微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>テーラーの定理,陰関数定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>陰関数定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>重積分の定義,基本的な性質,可測集合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>重積分の定義,基本的な性質,重積分と累次積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>重積分と累次積分,体積,変数変換の公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>変数変換の公式,広義積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>曲面,曲面積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>線積分,無限級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>無限級数,一様収束と関数項級数,べき級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12週</span></th><td>テーラー級数,数列と関数の極限値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13週</span></th><td>連続性公理,連続関数の基本性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14週</span></th><td>区間の分割とリーマン積分,定積分の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15週</span></th><td>微分積分学の基本定理,ダルブーの定理,リーマン和の極限と指定の定積分,総まとめ.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">すべての学習事項を講義時間内だけで消化しようとせず、時間外に教科書や参考書を読むことで復習などに十分の時間を費やすこと。<br />
また、「微積分II演習」を受講したり、教科書等の問題演習を行い、自ら手を動かして理解に励むこと。</p>
