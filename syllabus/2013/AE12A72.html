<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">文献を批判的に読むことで、史資料に触れるとともに、前近代社会の基本的な論点や概念、アプローチを学ぶ。</p>

   <div id="topics">
    <p id="pretopics">1・2・3前近代日本の社会秩序:成沢光『現代日本の社会秩序』(岩波書店)<br />
4・5・6近世日本国家とは:山口啓二『鎖国と開国』(岩波書店)<br />
7・8・9儒教イデオロギー再考:丸谷才一『忠臣蔵とは何か』(講談社文芸文庫)<br />
10・11・12近世社会論:横田冬彦『天下泰平』(講談社学術文庫)<br />
13・14差別と民衆:斎藤洋一・大石慎三郎『身分差別社会の真実』(講談社現代新書)<br />
15・16・17 文明論:網野善彦『日本の歴史を読みなおす』(ちくま学芸文庫)<br />
18・19 日本文化論:丸山真男「歴史意識の『古層』」(『忠誠と反逆』ちくま学芸文庫)<br />
20・21生活の思想:安丸良夫『文明化の経験』(岩波書店)<br />
21・22民俗世界の変容:安丸良夫『文明化の経験』<br />
23・24 自然と人間:塚本学『生類をめぐる政治』(平凡社ライブラリー)<br />
25・26 女性史の方法:伊波普猷『沖縄女性史』(平凡社ライブラリー)<br />
27・28 比較史の方法:「多頭のヒドラ 一八世紀における水夫、奴隷、そして大西洋の労働者<br />
階級」ピーター・ ラインバウ+マーカス・レディカー (『現代思想』2011年7月号)<br />
29・30明治維新と世界システム:服部之総『明治維新史』(青木文庫)<br />
*上記に記載した文献のなかから適当に論文を選んで読みます。</p>
