<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">A brand essentially is one of the most valuable assets to a company. Brand management is an integral part of a firm’s competitive strategy. The understanding of the different core aspects of brand and brand management is critical in ensuring customer loyalty and strong brand equity. This course examines the fundamentals of brands and brand management. Students will learn brand positioning, the building, maintaining and developing of brands as well as brand valuation and managing global brands.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Marketing III: Strategic Brand Management<br />
<br />
A brand essentially is one of the most valuable assets to a company. Brand management is an integral part of a firm’s competitive strategy. The understanding of the different core aspects of brand and brand management is critical in ensuring customer loyalty and strong brand equity. This course examines the fundamentals of brands and brand management. Students will learn brand positioning, the building, maintaining and developing of brands as well as brand valuation and managing global brands.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1.	Introduction to Branding and Brand Management.<br />
-	What is a brand?<br />
-	Elements of branding <br />
-	The basics of brand building<br />
-	Brand diversity across sectors<br />
-	Brand Positioning <br />
-	Building a brand platform<br />
Reading:<br />
Kapferer, The New Strategic Brand Management, Chapts. 1 – 7<br />
Exercise:<br />
-	Private label <br />
-	Brand Personality<br />
<br />
Day 2	Brand Valuation<br />
-	Brand equity<br />
-	Financial valuation and accounting for brands<br />
Readings:<br />
-	Kapferer, The New Strategic Brand Management, Chapt. 18<br />
-	Linking Advertising and Brand Value<br />
-	Brand Valuation Methodology<br />
-	Mining Gold in Not-for-Profit Brands<br />
-	Case: Rosewood Hotels and Resorts: Branding to Increase Customer Profitability and Lifetime Value <br />
<br />
Day 3	Creating and Sustaining Brand Equity I<br />
-	Launching, growing and sustaining a brand<br />
-	Rejuvenating brands<br />
Readings<br />
-	Kapferer, The New Strategic Brand Management, Chapts. 8-12, 16)<br />
-	Case: Pedigree Growth Strategy<br />
<br />
Day 4	Creating and Sustaining Brand Equity II<br />
-	Brand architecture<br />
-	Brand portfolio<br />
-	Global brands<br />
Readings<br />
-	Kapferer, The New Strategic Brand Management, Chapts. 13-17)<br />
-	The Branding Challenges of Asia Manufacturing Firms<br />
-	Case: Bel Brand: The Laughing Cow Challenge<br />
<br />
Day 5	Group Project Presentation</p>

    <p id="posttopics"></p>
