<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC11311</span>&nbsp;<span id="title">テクスト文化学研究II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学理論の観点を生かした越境文学研究</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC63011と同一。<br />2013年度開講せず。<br />総合文学研究II(AC11071)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近代文学(小説)の基本的な種類について多面的に学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理小説・リアリズム・マジックリアリズム・メタフィクション・二次創作・越境文学,作者のいない小説・埋もれてしまった大衆小説</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文学にしかできないことは何だろうか? また、映像や他の表象芸術と共通する文学の特質は何だろうか?<br />
既存の典型的ないくつかの文学の型について知識として学ぶ一方で、演習形式の実践を通して、文学のありようと可能性について体験的に学習する。<br />
以下の各回授業予定は、概観をイメージしてもらうための大まかな祖形である。<br />
授業では、講義形式とグループワーク形式の演習とを用い、随時提出物を仕上げて出してもらう。<br />
授業時間以外の自宅での学習や作業も必要な科目である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業のイントロダクションと「心理小説」についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「心理小説」をめぐるグループワーク・討議<br />
(グループワークでは、「心理小説」風のテクスト断片を書いてみる)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「リアリズム」と間主体性についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「リアリズム」と間主体性をめぐるグループワーク・討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「マジックリアリズム」・「ファンタジー文学」についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「マジックリアリズム」・「ファンタジー文学」をめぐるグループワーク・討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作者のいない小説をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(埋もれてしまった)大衆小説をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「メタフィクション」についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「メタフィクション」をめぐるグループワーク・討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>「二次創作」についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>「二次創作」をめぐるグループワーク・討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>「越境文学」についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>「越境文学」をめぐるグループワーク・討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
