  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed for students to learn both theoretical framework as well as practical skills for international business negotiation from cognitive (psychological) approach of negotiation studies.  For global managers, because their business negotiation often involves in cross-cultural situation, understanding affects of awareness, perception and behaviors of negotiation partners from different cultural background is a critically important issue.  After taking this course, students are expected to learn theory, dynamics, and strategies for conducting mutually benefiting and satisfactory international business negotiations.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Diplomacy and negotiations are age-old practices of the international relations although this latter emerged relatively late as a scholarly and interdisciplinary field of research requiring a wide spectrum of knowledge about the state and non-state actors of the diverse regions of the globe. <br />
<br />
Although international negotiations were a well-preserved domain of professional career diplomats for centuries, our new age of globalization requires similar skills from managers involved in international business. Certain knowledge of the international political, economic and cultural environment of the targeted regions and markets as well as of the negotiation categories and techniques already in use in the scholarly field of International Relations (IR) constitute crucial assets for today’s businessmen with a global perspective. Some traditional patterns of diplomacy such as information collection, creative thinking and strategic planning can provide invaluable models of modus operandi to professional managers.     <br />
<br />
With the aim of having highly interactive sessions, the course curriculum encompasses a theoretical overview of the IR and several case studies and analysis from modern Europe and the Middle East requiring class discussion and debate. The fifth and the last session of the course is reserved for a group simulation game focusing on crisis management and dispute resolution through negotiations and diplomacy in an international political, economic and cultural environment. The crisis is set on a hypothetical multi-ethnic and multi-religious island on the border of Southeastern Europe and the Middle East.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Session One: A Theoretical Framework of the International Relations and the Negotiation Categories and Techniques<br />
•	An Overview of International Relations (IR) and IR theories; negotiations; diplomacy; diplomatic institutions, skills and categories.<br />
<br />
Session Two: Case Studies of International Political Negotiations in Europe and the Middle East. Part I: “Asymmetrical Diplomacy” or negotiations between two unequal parties<br />
•	Asymmetry in negotiations, talks between parties with different assets and/or bargaining power. Bilateral and multilateral examples, from Europe and the Middle East: Trabzon and Batumi Peace Conferences of 1918 between the Ottoman Empire and the Transcaucasian Federation ; the Munich Conference of 1938 between Germany, Italy, Britain and France on one side and Czechoslovakia on the other.<br />
<br />
Session Three:  Case Studies of International Political Negotiations in Europe and the Middle East. Part II: Symmetrical bilateral negotiations<br />
 •	Symmetrical bilateral negotiations, their principal characteristics and patterns. Two successful cases of post-conflict bilateral negotiations in the Mediterranean basin: the population exchange talks and agreement between Greece and Turkey in the 1920&#039;s and the post-WWII negotiations between Austria and Italy over the status of Süd Tyrol/Alto Adige (Gruber-De Gasperi Agreement of 1946).<br />
<br />
Session Four: Case Studies of International Political Negotiations in Europe and the Middle East. Part III: Mediated Negotiations<br />
•	Multilateral mediated negotiations, their features and examples. A case study and analysis from Europe:  the UN-sponsored Cyprus talks between the UK, Greece and Turkey from the 1950&#039;s to the 70&#039;s (as well as Cyprus&#039; accession talks to the EU in the first years of the 2000&#039;s). Another case study from the Middle East: the nuclear non-proliferation talks between the international community (UN, International Atomic Energy Agency, EU, Turkey-Brazil mediation partnership) and Iran in the 2000&#039;s. <br />
<br />
Session Five: Simulation Game: Crisis Management and Dispute Resolution through Negotiations and Diplomacy<br />
•	A group simulation work with a scenario (inspired by true events) of a multilateral economic and political crisis breaking out on a hypothetical Eastern Mediterranean (an overlapping zone of European and Middle Eastern spheres of politics and culture) island “Islandia”. Each group of students will represent a different fictional state or non-state interest group involved in the crisis (i.e. recognized or de facto independent regional states, multinational oil companies, environmentalist groups). Group presentations will be graded.</p>
