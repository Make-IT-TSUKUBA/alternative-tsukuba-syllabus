$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

            }
        });

  <h1 id="course-title">
   <span id="course">01NA404</span>&nbsp;<span id="title">英文法律文書作成</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">関連する法令・条約や契約法理論の理解,契約書等作成のための実践的な交渉,契約文書のDraftingの能力を養い,渉外実務家としての基礎能力を養成することを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">関連する法令・条約、関連する契約法理論についての理解を深め、また契約文書・契約書作成のための実践的な契約文書のDraftingの能力を養い、渉外実務家としての基礎能力を養成することを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">契約法理論としてそれぞれの契約条項の法律解釈、法律問題発生のポイント、国際(英文)契約書の構成などを学ぶ。ビジネス態様別に国際(英文)民商契約の対象となる国際取引を取り上げ、そこにおけるビジネスの内容、ビジネス利益の追求のメカニズム、ビジネス相手方との利害の調整、契約交渉、交渉内容をベースとしての国際(英文)契約書の作成、draftingに至るプロセスを学ぶこととする。10週の講義のうち、1回程度即日起案(英文契約の条項の起案)を行う予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">契約類型毎に、当該契約条項が当該国際取引においてどのような意義・機能を有しているかなどにつき講義した上で、これにつき適宜議論をしてもらい、また適宜、授業時間内で契約条項を起案してもらう。<br />
第1週<br />
国際取引と法(概説):国際管轄、準拠法、条約・公的規制、強制・執行可能性(判決・仲裁の承認・執行)など<br />
第2週<br />
国際取引契約を作成する上での注意点:国際契約と国内契約との違い、国際取引契約の特徴、申込と承諾、Battle of Forms、Letter of Intent (その他MOUなど)、国際契約書の概観、契約法理論(considerationなど)、法律英語表現の注意点<br />
第3週<br />
「国際物品売買契約I」:国際契約一般論(Title, Whereas Clause, Sign等)、品質条件、価格条件、数量条件、インコタームズ等の船積条件、決済条件など<br />
第4週<br />
「国際物品売買契約II」:一般条項:不履行条項、解除条項、不可抗力、譲渡禁止、通知、完全合意など<br />
「秘密保持契約」を題材にした契約書の校正方法について<br />
「英文OEM契約」:製造委託契約の条項など<br />
第5週<br />
「国際代理店・販売店契約I」:代理店・販売店の違い、契約条項の特徴(独占・非独占、競業禁止、最低購入数量など)、解除条項、代理店保護法など<br />
第6週<br />
「国際技術(特許・ノウハウ)ライセンス契約」:特許・ノウハウの比較、独禁法、秘密保持契約:工業所有権の種類、独占・非独占、Royalty、技術援助、秘密保持、公法的規制、源泉徴収税など<br />
第7週<br />
【即日起案】<br />
第8週<br />
「国際合弁事業契約」:合弁契約の概念、合弁形態(合弁会社、Partnership, Unincorporated JV)、組織運営、デッドロック条項、撤退問題など<br />
第9週<br />
「国際ファイナンス契約」:ローン条項、Rep &amp; Warranty、Covenants、Default 条項、保証状など<br />
第10週<br />
一般条項:準拠法・裁判管轄・国際商事仲裁など、外国判決・仲裁判断の執行問題など、Legal Draftingのまとめ</p>
