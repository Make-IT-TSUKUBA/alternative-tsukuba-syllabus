<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG24434</span>&nbsp;<span id="title">システムダイナミックス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3; 秋C 木3,4</span>
    <br />
    <span id="assignments">藪野 浩司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初年級の数学,物理学をベースに, 力学系の取り扱いについて講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H17年度「モデリング基礎」履修者、および H24年度以前開講のシステムダイナミックス(FG24354,FG34354)履修者は履修不可。FG34434と同一。世話人:堀</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2  物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">力学系 (主として常微分方程式で表された系) の取り扱い,力学的な考え方とその応用に関する項目について学習します.講義では,これらの事項を,1, 2年次に学習した数学,物理学に対する発展的項目として取り上げることにより,基礎能力のさらなる充実を図っていきます.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1章 はじめに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1章 はじめに<br />
2章 質点系の力学<br />
   2.1 換算質量,2.2 2体問題の運動量,2.3 2体問題の角運動量,<br />
   2.4 質点系の運動量,2.5 質点系の角運動量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>剛体の力学<br />
   3.1 剛体の自由度,3.2 固定軸まわりの回転運動,3.3 平面運動,<br />
   3.4 自動車のheavingとpitching運動,3.5 円板の転がりと回転中心<br />
   3.6 角速度ベクトル 3.7 速度ベクトル 3.8 異なる時間での時間微分の関係<br />
   3.9 慣性テンソル 3.10 慣性楕円体 3.11 オイラーの運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4章 剛体の運動(例)<br />
   4.1 スピン衛星の運動,4.2 2自由度自動車モデルの運動,4.3 その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5章 おわりに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義の内容は,1,2年次に履修した数学,物理に基礎をおき,それらを発展させて,工学システムのダイナミクスを解析する能力を身につけることを一つの目的としている.</p>
