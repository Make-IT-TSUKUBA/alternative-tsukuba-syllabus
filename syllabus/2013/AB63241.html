$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">“Spirituality and Poetry”をテーマに、ニザーミー(『ライラーとマジュヌーンの物語』)、ハイヤーム(『ルバーイーヤート』)、エムレ(『海になった一滴』)などの書から有名な詩や文章を講読することを通じて、スーフィズム(イスラームの神秘主義)の思想について考察を行なう。加えて、イスラームのカリグラフィーの様々な表現(コーラン、建築、自然界など)を紹介する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">本講義の目標は、ウマル・ハイヤーム、ニザーミー、ユヌス・エムレという、イスラームにおける代表的な人物の著名な作品を講読することを通じて、スーフィズムについての理解を深めることである。加えて、イスラームのカリグラフィーのさまざまな表現を紹介し、それらについての知識を深めることも目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">本講義では、以上に述べた人物の著作から、思想的にも文学的にも優れた知の言葉を抜粋して鑑賞し、それらについての考察を行う。また、イスラームの世界におけるカリグラフィーを鑑賞し、それに関連した表現(クルアーン、建築、書、道具、食器、印章など)の紹介を行う。</p>
  </div>
