<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA077</span>&nbsp;<span id="title">刑法総合演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土5,6</span>
    <br />
    <span id="assignments">小杉 公一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事法の基礎を習得した者を対象とし,具体的な事案を題材に討論を行い,刑法各論の基礎的学識を深化させるとともに応用力のきく柔軟な思考力を涵養し,問題解決能力を獲得させる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「刑事法総合演習〔刑法・刑事訴訟法〕」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">「刑法I」、「刑法II」、「刑事法総合」および「刑法総合演習I」を履修した学生が、刑法とりわけ刑法各論における重要論点に関する基本的知識を再確認したうえで、それを具体的な事例に適用して妥当な法的解決を導く能力を身につけ、最終的には新司法試験レベルの論述式試験問題にも対応しうるだけの分析力・答案構成力及び答案の書き方を修得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">刑法解釈上・事実認定上の重要論点を含み、最新の判例・学説状況を踏まえた事例を素材として、個々の論点の内容を再確認したうえで、事例の分析、事実関係の抽出やその法的評価、重要論点の選別といった実践的な分析力・答案構成力及び答案の書き方の修得を目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">刑法各論を中心とした事例問題を事前に配布し、履修者全員で議論を行う。<br />
履修者は、事前に、事例に含まれる個々の論点の内容、関連判例等について、各自基本書、判例集等できちんと確認しておくことが履修の前提となる。また、できれば、独力で答案構成ないし答案作成を行って準備しておくことが望ましい。<br />
筆記試験は、授業中に取り扱ったテーマを素材として、同種の問題を用いて論述式で実施する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験80%、平常点20%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は、各自が使用している基本書で良い。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">参考書としては、『刑法判例百選II』(有斐閣)、『判例プラクティス刑法II各論』(信山社)、『最新重要判例250刑法』(弘文堂)のほか、自学自修のための論述式事例問題の演習書として、さしあたり以下のものを掲げておく。<br />
井田良ほか『刑法事例演習教材』(有斐閣)<br />
井田良ほか編著『事例研究刑事法I 刑法』(日本評論社)<br />
大塚裕史『ロースクール演習 刑法』(法学書院)</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
