<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化の現代社会において、身体管理の文化(化粧、ファッション、プチ整形等)及び大衆文化(J-pop・K-pop,漫画、アニメ、コスプレ・メード喫茶等)を文化社会学の観点から考察する。「共生的生産・消費」を道具概念に、SNS,Twitterのニューメディアによる世界的な拡散を中心に、遊びの文化の新たな形態を分析する。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">受講者は、グローバルシステムの変容、個人が帰属する社会構造の変容、個人の文化実践のあり方の変容が表象する現代社会の文化をいかに分析できるかの方法と実践を学ぶ。1.社会学理論を学び道具概念を身につける。2.受講生自らが論理の追求する力を高める。3.テーマを選別し、それに適切な資料収集の方法及び実践・分析する力を身につける。4.グループを作り、プレゼンをしてみることで、プレゼン力を養成する。</p>
  </div>
