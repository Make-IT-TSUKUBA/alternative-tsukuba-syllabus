  <h1 id="course-title">
   <span id="course">1A16081</span>&nbsp;<span id="title">地震-発生メカニズム・被害・防災対策</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地震が多発する日本においては,この自然現象の特性を把握し,防災対策を施すことが急務となっている。本講義では,地震の発生メカニズム,地震活動の特徴,地震動の伝播など地震学の基礎的知識について平易に解説することから始めて,地震の揺れと被害の関係,地盤・建築物・ライフラインなどの地震被害を概説し,耐震・免震・制震・耐震補強など今日行われている工学的防災施策を紹介する。さらに,地震に関するリスク解析,国や地方自治体ベースの防災対策,リアルタイム地震情報などについても具体的例を挙げて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">本講では、地震の発生メカニズム、地震活動の特徴、地震動の伝播など地震学の基礎的知織について平易に解説することから始めて、地震の揺れと被害の関係、地盤・建築物・ライフラインなどの地震被害を概説し、耐震・免震・制震・耐震補強など今日行われている工学的防災施策を紹介する。さらに、地震に関するリスク解析、国や地方自治体ベースの防災対策、リアルタイム地震情報などについても具体的例を挙げて解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	地震の発生メカニズムや地震に伴って発生する様々な物理現象に対する理解を深める。<br />
2	地震被害の様々な側面や震度と地震被害の関係に対する理解を深める。<br />
3	建物や諸施設の地震被害を軽減するための様々な工学的方法に対する理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレートテクトニクス,震度,地盤,防災対策,建物,免震・耐震,ライフライン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>本講義の進め方、成績評価方法を説明すると共に、地震、あるいは、地震災害とは、どういうものか、どう対策すべきなのかについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>地震の発生メカ1ニズムをプレートテクトニクスの観点から平易に解き明かし、併せて、地震活動の特徴、地震動の伝播特性、マグニチュードの意味や測定方法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>今次津波の発生、伝播、沿岸各域の浸水状況を概説するとともに、福島県南部で行った浸水調査結果、特に、海岸堤防の高さと浸水被害の関係を詳しく紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>砂質地盤の液状化や斜面崩壊など、地震に伴う地盤災害とその防災対策を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>地震の揺れと被害の関係について被害の写真や動画などを交えて解説するとともに,地震災害の特質とその対策について,地震予知や緊急地震速報などの最新技術に言及しながら説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>強い地震によって建物が崩壊に至る過程をシミュレートした事例を紹介し、動的解析の仕組みや地震崩壊の特徴・崩壊の主要因などを平易に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>これまでの設計法の変遷と現行の耐震設計基準について概要を説明し,社会基盤構造物のあるべき設計法について考える.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>建設物に多用されるコンクリート系構造物の過去の地震被害を紹介し、破壊の特徴を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>耐震補強、免震、制震、新材料・新工法開発など、建物に対する地震防災技術の最前線を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>交通網,電力・水道・ガス供給網,通信網等のライフラインシステムの地震被害例を紹介するとともに、ライフライン諸施設の耐震性能向上に向けての方策を、事例を踏まえて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
