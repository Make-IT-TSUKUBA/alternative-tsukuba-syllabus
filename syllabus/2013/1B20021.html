<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B20021</span>&nbsp;<span id="title">文学と映像作品の中の図書館</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">溝上 智惠子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学作品や映像メディアに表現された図書館像を通じて、図書館の歴史や現代社会における図書館・図書館員の役割について紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(知識開設) 知識情報・図書館学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">ヒトのからだの構造とスポーツの技術,バイオメカニクス,生理学,からだの老化などからスポーツ技術を論じるとともに,スポーツと体力,スポーツと栄養,スポーツ障害などについて考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1自然科学の視点からスポーツ技術を捉えることができる。<br />
2実践的な応用面に対する理解を深め、説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ技術,体力,栄養,障害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>【12月15日(振替授業日) 西嶋尚彦 体育系 nishi@taiiku.tsukuba.ac.jp】<br />
[ヒトのからだとスポーツ]<br />
からだのサイズ、熟成度はどのくらい運動パフォーマンスとかかわっているのだろうか。このようなことをヒトの成長にともなう、からだのつくりの変わり方を中心にながめてみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>【12月15日(振替授業日) 田中喜代次 体育系 tanaka@taiiku.tsukuba.ac.jp】<br />
[スポーツによる活力 年齢の若返り]<br />
健康度・老化度の指標について概説するとともに、Vitality Agingのためのライフスタイルのあり方について、多数の貴重な実際例をまじえながら、スポーツ医学・体育科学的側面からスポーツ運動の功と罪を探求する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>【1月6日 大森肇 体育系 ohmori@taiiku.tsukuba.ac.jp】<br />
[スポーツと筋肉]<br />
スポーツを支える重要な要素の一つとして筋肉が挙げられる。筋肉がスポーツとどのように関わるのか、いくつかの視点から考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>【1月6日 阿江通良 体育系 ae@taiiku.tsukuba.ac.jp】<br />
[バイオメカニクスからみたスポーツ技術]<br />
スポーツのバイオメカニクスは、身体運動を生体7の制約条件考慮しながら力学的に研究する分野である。ここでは、一流選手の技術がバイオメカニクスによりどのように研究されているか、合理的な動き方とはどのようなものかなどを具体的な例をあげて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>【1月21日(振替授業日) 白木仁 体育系 shiraki@taiiku.tsukuba.ac.jp】<br />
[スポーツパフォーマンスとコンディショニング]<br />
スポーツパフォーマンスを高めるには、技術を高めるスキルトレーニングとそれを支えるための心身の状態を最良にするコンディショニングがある。ここでは、コンディショニングの方法を具体的に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>【1月21日(振替授業日) 大藏倫博 体育系 okura@taiiku.tsukuba.ac.jp】<br />
[スポーツとボディデザイン]<br />
ヒトのからだは解剖学的には筋、骨、脂肪などから構成される。本講義では以下のテーマに関する解説を行う。ダイエット(減量)によってからだの構成要素はどのように変化するのか?どうすればからだをデザインすることができるのか?また、中高年期であっても体をデザインすることは可能なのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【1月27日 徳山薫平 体育系 tokuyama@taiiku.tsukuba.ac.jp】<br />
[スポーツパフォーマンスと遺伝]<br />
「Athletes are born and then they are made.」と言われるように、天性の素質、つまり遺伝的要素がスポーツの成績を左右する大きな因子であることは、多くの人が認めている事実である。では、一流選手の特徴と関連した遺伝子は見つかっているのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>【1月27日 征矢英昭 体育系 hsoya@taiiku.tsukuba.ac.jp】<br />
[東洋的身体技法と脳機能]<br />
東洋的な身体技法であるヨガ呼吸法(特に火の呼吸法)は、楽しい運動と同様、ストレスを軽減し、気分を好転させ、人を元気にさせる。果たして認知機能も高まるのか?ヒトの脳機能を測るFNIRS(機能的近赤外分光法)を用いた最新データを交え、技法が認知機能に及ぼす効果について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>【2月3日 武政徹 体育系 takemasa@taiiku.tsukuba.ac.jp】<br />
[科学的筋トレーニング]<br />
科学的なトレーニングとは何なのか?また、それは運動生理学的にどのようにとらえられているのであろうか?主として筋生理学的の立場から考察を試みたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>【2月3日 宮川俊平 体育系 miyakawa@taiiku.tsukuba.ac.jp】<br />
[スポーツパフォーマンスとスポーツ障害]<br />
持てる技術を十分に発揮して最良のパフォーマンスを達成することは必ずしも容易ではない。その阻害要因の一つとしてスポーツ障害があり、スポーツ現場ではクリアにしなければならない課題ではある。また、高度の技術には特有のスポーツ障害を伴うことも考えておく必要がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>【 月 日 仲澤眞 体育系 nakazawa@taiiku.tsukuba.ac.jp】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>

   <p id="assessment">評価方法<br />
A:期末試験(レポート)・・理解、応用力、創造性(50%)<br />
B:授業内提出物・・・・・・・課題への興味と関心、考察力(50%)<br />
<br />
到達目標1自然科学の視点からスポーツ技術を捉えることができる。<br />
Aを「重視」、Bを「より重視」<br />
到達目標2実践的な応用面に対する理解を深め、説明することができる。<br />
Aを「より重視」、Bを「重視」</p>
