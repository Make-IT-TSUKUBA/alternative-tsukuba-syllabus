<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC62292</span>&nbsp;<span id="title">比較文化地理学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>
    <br />
    <span id="assignments">松井 圭介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化地理学に関する研究論文・文献講読を行う。テキストには英語文献を用いる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC22582と同一。<br />比較文化地理学演習(AC22252)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">第一の目標は,文化地理学,観光地理学に関する基本文献の購読を通して,現代社会における文化・観光現象の見方や分析手法を学ぶこととする。第二の目標は,文化地理学分野で学修していくうえで必要な英語力を身につけることである。ここでいう英語力とは,英語の文献を適切な速さで読んで理解する能力をさす。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化地理学,観光地理学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">英文テキストの章ごとに担当者グループを決め、グループ発表およびディスカッションを行う。発表者2~3名とコメンテーター1~2名(受講生の数や分量に応じて案分する)で発表箇所を担当する。はじめに,発表者が担当箇所のサマリーを報告し,引き続いてコメンテーターから補足説明,重要箇所の指摘,内容へのコメント,質問点などの指摘を行う。その後クラス全体で質疑応答等のディスカッションを進める。発表者,コメンテーターとも必ず配付資料を準備すること。時間配分の目安はサマリー25分,コメント20分,ディスカッション30分である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">発表への取り組み,出席,発表後のレポートで採点する。レポートは担当章の全訳(分担)および各自のコメントとする。レポートについては別途指示する。なお発表時に無断で欠席した場合には単位取得を認めないので,留意すること。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">

    <p id="posttext"></p>
   </div>
