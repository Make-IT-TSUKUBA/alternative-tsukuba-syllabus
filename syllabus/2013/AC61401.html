                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏の作家や思想家について広く社会的・歴史的の観点を交えて学びます。授業はドイツ語と日本語で行う。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">テーマ:ドイツ語圏におけるユダヤ人の文学――ハインリヒ・ハイネ<br />
授業内容と目標:この授業では、歴史背景および歴史的条件を考慮に入れた詩や散文の分析手法習得を目標とし、ハインリヒ・ハイネ(Heinrich Heine, 1797-1856)の作品分析を行う。その際、ユダヤ性という背景を考慮に入れる。ハイネは、文学史的には、ロマン主義(Romantik)から青年ドイツ派(Das Junge Deutschland)に位置し、職業作家の第一世代にあたる。彼は、ロマン主義の詩人という側面が注目されることが多いが、政治、検閲、文学理論などを皮肉なテクストで文学的に検討した作家でもある。本授業では、ハイネの初期から後期までの詩や散文テクストを扱い、文学史的な流れの把握にも努める。</p>
  </div>

  </div>

   <div id="topics">
    <p id="pretopics">授業の流れ:本授業では、ハインリヒ・ハイネを4つの観点から捉える。<br />
1.	ロマン主義のハイネ――ハイネのロマン主義詩入門<br />
2.	政治的なハイネ――歴史的・政治的背景を考慮に入れた考察<br />
3.	ハイネの皮肉――詩および散文における皮肉の活用<br />
4.	ハイネにおけるユダヤ文化――19世紀におけるユダヤ文化を背景としたハイネ考察<br />
<br />
使用言語:日本語およびドイツ語<br />
なおこの授業はTFが行う。</p>
