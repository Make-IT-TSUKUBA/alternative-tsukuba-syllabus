<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化が急速に進む中で、本学は「国際性が日常化した大学環境の実現」並びに「知の世界拠点として世界と共生する大学」を目指している。本科目の目的は、第一に、本学の国際化の方向性と実情、並びに筑波大学と世界との関わりを知ると共に、筑波研究学園都市という特徴のある地域社会の中で学ぶことの意義を考えることにある。第二に、日本が置かれている国際的な環境と日本がこれまで世界で行ってきた数々の貢献を知ることにより、筑波大学において皆さんが今後どのような意識を持って学ぶかについて、あらためて考える機会を提供することである。このように、本授業は今後学生生活の方向性を定めるきっかけとしてだけではなく、卒業後の進路を考える上での材料を提供することを目標としている。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本学の国際化の基本方針や現状を理解すると共に、「国際性が日常化した」キャンパスライフに積極的に参加する態度を身に付ける。また、国際的視野を持って、卒業後の進路を考えることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際化,留学,産官学連携,国際業務,国際貢献</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. イントロダクション: 筑波大学における国際化:現状と課題		<br />
2. 筑波研究学園都市の主要な研究機関との連携<br />
3. 国際機関と筑波大学との連携<br />
4. 海外留学の意義(1)<br />
5. 海外留学の意義(2)<br />
6. 本学の海外における学術展開 -北アフリカを例に-<br />
7. 日本の世界貢献<br />
8. 国際協力の実際<br />
9. なぜ今グローバル人材か<br />
10. ディスカッション:大学の国際化と自身の国際化について考える<br />
11. 期末試験</p>
