                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理・情報・機械・心理学を含む人間-機械系の幅広い視点から人工知能研究について解説し,パターン理解・認知・学習,知識表現といった先進的な概念と,知能システム及び身体性のある知能機械(ロボット)の構築・人支援技術への応用について講義する.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・現代人工知能の基礎と課題を理解し,人工知能研究のアプローチについて基本的な事項を習得する.<br />
・実体のあるエージェント(ロボット)を考慮し,身体・環境の相互作用により知能を発現する手法について理解する.<br />
・人・機械・情報系のつながりと,人工知能による人支援技術への応用分野について学ぶ.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容に関して,参考資料,ビデオ資料を用いて最新の内容を紹介し,講義形式で解説し,ゼミ形式での討論を行う.<br />
なお,下記項目を基本として,関連する内容は適宜柔軟に選択する.<br />
<br />
1.総論―人工知能の基礎と課題<br />
2.身体性認知科学<br />
3.知的システムの原理<br />
4.自律エージェントの設計原理<br />
5.推測・推論の基礎理論<br />
6.経験からの学習と不確実性<br />
7.身体性とロボティクス<br />
8.認知科学とロボティクス<br />
9.人工知能と人支援技術<br />
10.最新の研究の論文紹介と討論<br />
<br />
計算機の出現と同時に人工知能の研究は始まったが,人間の知能に迫る人工知能の実現は,初期の時代の予想を大きく越えて,困難な課題であることが分かっている.このような人間の知能を理解する研究は,脳の信号処理,情報処理を明らかにすることを目指した脳科学のアプローチと,人間の行動や意思決定からその仕組みを理解する,認知科学的アプローチに大別される.本授業では,後者の認知科学的アプローチのうち,特に身体性を持つロボットのような実体のあるエージェントが,環境と相互作用することにより知能を発現することを目標とする身体性認知科学のアプローチ,人・機械・情報系のつながりと,人工知能による人支援技術への応用を中心として講義し,討論を行う.<br />
<br />
