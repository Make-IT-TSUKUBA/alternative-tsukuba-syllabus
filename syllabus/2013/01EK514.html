<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EK514</span>&nbsp;<span id="title">ヘルスカウンセリングシステム論演習1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>
    <br />
    <span id="assignments">橋本 佐由理</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">秋学期に集中で開講し,自己カウンセリング法,ピアカウンセリング法,組織カウンセリング法,ソーシャルスキルトレーニング法,イメージ療法を用いた健康課題別のヘルスカウンセリング実践事例や,ヘルスカウンセリングシステム開発の具体的事例を取り上げ,それらを比較検討しながら演習を行う.これに基づき,学生の現職経験に基づく実践的課題を整理し,それぞれの課題に対応するヘルスカウンセリングのシステムの開発について演習する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">学生の現職体験に基づく実践的課題を整理し、それぞれの課題に対応するヘルスカウンセリングシステム開発やその研究方法について演習する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">1)オリジナル資料 <br />
2)宗像・小森・橋本著「ヘルスカウンセリングテキスト」ヘルスカウンセリングセンターインターナショナル(1999)、<br />
3)宗像監修「カウンセリング医療と健康」金子書房(2004),<br />
4)「SAT法を学ぶ」金子書房(2007)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">1)ヘルスカウンセリング学会編「ヘルスカウンセリング事典」日総研(1999)<br />
2)朝倉監訳「保健・医療のための研究法入門」協同医書出版社(2001)<br />
3)無藤他編「質的心理学」新曜社(2004)</p>
  </div>

   <p id="keyword">1.自己の課題への取り組みとレポート,授業への積極的態度,出席状況</p>

<tr><th><span class="format">第2回</span></th><td>発表と討議(1)(2)糖尿病へのカウンセリングシステム、学生の課題発表と討議<br />
