<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DF244</span>&nbsp;<span id="title">計量分析IIB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計量分析は、溢れる情報からの物事の意味付け、簡略化、客観化、推定等のため,多くの分野で用いる分析ツールの1つである。この授業では、分析データの調査方法と、計量分析ツールを正しく使うための基礎統計や使い方について講義する。そのため、計量分析IIAで学んだ知識(基礎集計、記述統計)を土台とし、関連分析(相関分析、回帰分析)を中心とした、計量分析の入門的な概念を理解し、発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DP562, 02DM404と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・計量分析に必要とする基礎統計の概念とその分析ツールの理解<br />
:道具として計量分析の正しい知識を学ぶ。計量分析IIAを土台とし、関連分析へと発展させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">統計,計量分析,関連分析,相関分析,回帰分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.計量分析IIAの講義内容確認、2.関係分析、3. 相関分析I(Excelによる計算)、4. 相関分析II(Excelによる計算)、5. 回帰分析I(Excelによる計算)、6. 回帰分析II(Excelによる計算)、7. 分析結果の精度と有意性、8. SPSSの使い方(状況により判断)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">計量分析IIAと計量分析IIBの受講で一つの科目として完成されるため、必ず計量分析IIAを受講してから計量分析IIB両方を受講すること。<br />
また、計量分析IIA、又は計量分析IIBだけの受講は認めない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

但し、出席回数3分の2以下の場合、単位取得資格外となる。<br />
また、計量分析IIAを受講していなかった場合、単位取得資格外となる。</p>
