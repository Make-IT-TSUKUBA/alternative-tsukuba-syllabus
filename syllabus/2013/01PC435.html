<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC435</span>&nbsp;<span id="title">Presentation Skills</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable"> 集中</span>

    <span id="assignments">Maswana Jean-Claude DjoLamana</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This practice-oriented course is designed to help students learn how to research, outline, prepare presentation scripts and deliver formal presentations in a business context. The course is also expected to help students sharpen their skills in critical listening in addition to their competence in handling audience questions and comments.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2/6,2/11, 2/13, 2/18, 2/20</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion	++<br />
Creative thinking	+<br />
Simulation	++<br />
Role-playing	++</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem-finding]<br />
Accept change	+<br />
Commitment to success	+<br />
<br />
[Decision-making]<br />
Creative thinking	++<br />
<br />
[Implication]<br />
Communication	++</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Developing excellent speaking skills is vital, especially in today’s globalized business environment, as it can make the difference between business success and business failure. With this in mind, this practice-oriented course is designed to help students learn how to research, outline, prepare presentation scripts and deliver formal presentations in a business context. This course is also expected to help students sharpen their skills in critical listening. Through feedback from me and peer students, individual students will gain insight into the techniques that work for her/him and against her/him as a speaker. Further, student will also learn strategies and techniques for handling audience questions and comments.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Session 1: Introduction, purpose and organization<br />
Introduction, Speaking, Talking, Presentation, Message, Audience, Topic and Presentation Scripts<br />
<br />
Session 2: Non-verbal message<br />
Non-verbal-message, posture, gestures, eye contact, tone, (practicing gestures)<br />
<br />
Session 3: Visuals<br />
Visual aids (human, tables, figures, charts) and technologies (PPT, projector)<br />
<br />
Session 4: Presentation Practicum<br />
Presentation rehearsal (videotaped practice &amp; feedbacks)<br />
<br />
Session 5: Presentation Practicum<br />
Presentations &amp; feedbacks (videotaped session)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">Participation	10%<br />
Peer-evaluation 	30%<br />
Final presentation 	60%</p>
  </div>

Instructor may revise this syllabus at any time up to one week prior to the first class session.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">Class attendance and withdrawal policy</h2>
   <p id="remark">Enrollment limit<br />
To maximize individual presentation and feedback time, enrollment is limited to 16 students. To register, please visit the Moodle site and submit an “Assignment” for the course in the form of a short self-introduction with your name and student number. Students will be admitted on a first come, first served basis.  <br />
<br />
Class attendance and withdrawal policy<br />
Once registered for a course, a student may withdraw from the course without penalty by notifying the instructor before the THIRD CLASS MEETING of the course. Absence without notice may result in a failing grade and the student may receive a “D.” Courses will be closed for registration after the second class meeting.</p>
