<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツと心理的健康の関係について論じ、心身の相互作用のメカニズムを理解するとともに、身体運動を活用して心理・生理的コンディションを自己調整するセルフコントロール法の理論と方法を学ぶ。</p>

   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">自己の心身の状態のセルフモニタリングとセルフコントロールの理論とトレーニング法を理解し、心身の不調の回復および予防、そして健康増進、さらにはスポーツ競技や日常生活におけるパフォーマンスの向上に役立てるための基礎を身につける。</p>
