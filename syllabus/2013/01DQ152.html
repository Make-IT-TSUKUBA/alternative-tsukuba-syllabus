<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">ラテンアメリカ政治の文化、制度、構造を把握した後、20世紀の政治過程を、開発との関連において、理論動向に照らしながらフォローする。後半では、シティズンシップ、代表制、社会運動、ガバナンス構築等に焦点を当て、現代ラテンアメリカの民主主義の深化の可能性と限界を検討する。</p>
  </div>

<tr><th><span class="format">・</span></th><td>第3・4週    ポスト国民国家におけるアイデンティティ政治の台頭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5・6週    植民地遺制:社会経済構造、政治文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7・8週    政治的代表制:Clientelism、Populism、Corporatism</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9・10週	 軍と政治、開発権威主義体制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
