  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数学の初歩を講義する。内容は、連立一次方程式、階数(ランク)、行列式、一次変換、固有値と固有ベクトルなどである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">P212601と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">高校数学の確実な理解を土台として、線形代数における基本的諸概念を理解する。<br />
問題解決のための計算が確実に実行できるようにする。<br />
数学の答案の記述法およびレポートのまとめ方を身に付ける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガウスの消去法<br />
連立1次方程式の代表的な解法であるガウスの消去法を用いて、連立1次方程式が確実に解けるようにする。「軸選択」の手順を通して、「すべての場合に適用できる一般的な手続き」のための思考方法を指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>実数ベクトル空間と線形写像,行列<br />
ベクトルの1次独立性・行列の正則性・逆行列・行列の階数とゼロ空間の次元などの概念を論じる。具体的な計算はすべて、ガウスの消去法に帰着させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>行列の固有値・固有ベクトル,行列式<br />
まず、固有値・固有ベクトルを定義に基づいて直接求める方法を示し、固有値を特性方程式の根として位置づけるために、行列式の概念を導入する。行列式の計算においても、ガウスの消去法に基づいた方法を用いる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">内容の確実な理解のため、各自における講義時間以外の演習を重視する。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">知識情報・図書館学類生は、GE10801 「情報数学」の単位取得者に限る。<br />
1年次での履修は認めない。<br />
高校数学I,A,II,Bまでの知識が確実に使いこなせることを前提とする。<br />
プログラミングの必要な課題を出題することがあるので、C,Rubyなどのプログラミング言語が一つは使えることが必要となる。</p>
  </div>
