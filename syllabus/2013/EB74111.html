 <body>
  <h1 id="course-title">
   <span id="course">EB74111</span>&nbsp;<span id="title">植物生理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>
    <br />
    <span id="assignments">佐藤 忍</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等植物の生活史における様々な生理現象の制御機構に関る器官から細胞間の相互作用について概説する。
In this lecture, the relationship between various developmental and physiological phenomena and the environmental factors in the life history of higher plant will be overviewed for the understanding from the viewpoint at whole plant to cell levels with adding the latest molecular biological findings.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG24111と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">高等植物の生活史における様々な発生現象や生理現象のメカニズムと環境要因との関わりに関して、おもに個体〜細胞レベルの観点から、最近の分子的知見も含めて理解することを目的とする。<br />
Understanding  the interaction between organs and tissues in the regulation of various physiological phenomena in the life history of higher plants.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">In this lecture, the relationship between various developmental and physiological phenomena (growth, dormancy, seed formation, germination, apical dominance, adventitious organogenesis, aging, flowering, sex expression, etc.) and the environmental factors in the life history of higher plant will be overviewed for the understanding from the viewpoint at whole plant to cell levels with adding the latest molecular biological findings.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>高等植物の発生と環境要因 Development and environmental factors in higher plants</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>芽の休眠と開芽 Bud dormancy and bud break</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>種子の休眠と発芽  Dormancy and germination of seed</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物の体液系と物質輸送 Body fluid system and material transport in plant</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>篩管を通しての情報輸送  Information transport through phloem</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>老化と頂芽優性 Aging and apical dominance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>性表現と根端優勢 Sex expression and root apical dominance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>水ストレスと土壌環境適応 Water stress and soil environment adaptation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>極性と屈曲  Polarity and tropism</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>傷害回復とホルモン情報伝達  Recovery from injury and hormonal signaling</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">植物生理学概論<br />
Introduction to Biology I-IV</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">学期末に記述式の試験を行い、A-Dの4段階評価をする。試験ではプリントとノート(自筆に限る)のみの参照を許可するが、ピント外れの解答は評価しない。過去問の解答例集などの持ち込みを禁ずるが、そもそもきちんと毎回の授業内容をフォローしていないと解答できない。<br />
Attendance (10-20%) Exam (90-80%). At examination, you may bring and refer only the handouts and your own notebook.<br />
Lecture attendance will be recorded.  Attendance will count toward the final grade (A medical note or similar can exempt students from losing marks this way).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">事前準備は不要であるが、授業後にプリントに掲載されている資料や実験データを検討して理解に努め、不明な点はTWlNSや授業で質問する。興味のあるテーマに関しては、参考書やデータの引用文献にあたり、さらに理解を深める。<br />
Read the articles cited in the lecture which you are interested in.</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">・時間ぴったりに授業を開始するので遅刻しないこと。プリントを忘れてこないこと。 ・いろいろな事に疑問を持ち、積極的に質問をし、自分でも調べてみて下さい。 ・植物の生き様に注意を払い、自分で何か1鉢でも植物を育ててみて下さい。そうすると植物を見る目が変わります。</p>
