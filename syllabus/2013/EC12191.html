<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC12191</span>&nbsp;<span id="title">物理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">音や光といった波の性質や電気・磁気の特性は、自然界の様々な現象を理解する上で重要なだけでなく、人々の生活に欠かせない産業技術に応用されている。本講義では前半に波動現象、後半に電磁気についてそれぞれ基礎から学び、それらによって説明される自然現象や応用技術の中の基本要素についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「物理学」(EC12081)を履修済みの者は履修できない。</p>
  </div>

   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">あらゆる科学技術の基礎学力としての物理学。数学を使った科学的方法論。</p>
  </div>

<tr><th><span class="format">第13回</span></th><td>変位電流とマックスウェルの方程式(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">- 物理学には、数学、特に微積分学とベクトルの知識が必要不可欠である。 <br />
- 高校数学の数IIIと数Cまでを履修したことを前提とする。 <br />
- 加えて, 「基礎数学」を受講(履修または聴講)し, 「基礎数学」の授業よりも早いペース(約1.5倍)で数学リメディアル教材を自習すること。 <br />
- 加えて, 「数理科学演習」を受講(履修または聴講)すること。 <br />
- 自然現象の中で理論を確認することも大事なので、「物理学実験」を履修すること。 <br />
- 化学と強く関連しているので、「化学」を履修(又は聴講)すること。 <br />
- 高校で数IIIと数Cを学ばなかった人には, 1年生の間はまず「基礎数学」をきちんと勉強し, その上で, 2年生以降にこの授業をとることを勧める。 <br />
- 高校物理は履修していなくても大丈夫。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">上記の授業内容は大まかな目安で、多少の変更はあり得ます。 <br />
 物理学を学ぶことで数学の理解が深まります。実際、歴史的にも、物理学と数学は互いに刺激しあって発展してきました。「基礎数学」「数理科学演習」を履修する人は、「物理学」も履修(又は聴講)することを勧めます。 <br />
 関数電卓(あまり高機能でないもの。1000円程度のものでよい)を用意すること。</p>
