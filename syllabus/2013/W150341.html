<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W150341</span>&nbsp;<span id="title">ヘルスカウンセリングの理論と技法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員、トレーナー、コーチといった対人援助職として、効果的な援助をするために、あるいは、自分自身の心身の健康のために、人の心と行動、身体の関係について、健康行動科学やヘルスカウンセリング学の理論やものの見方を学ぶ。また、自分自身の身体・精神・行動に表れている症状のサインを理解し、自分自身と周りの大切な人々の心身の健康を守り、現在と未来を健康で愉しんで生きるためにはどうすべきかを見出す。気質コーチング、人間関係ストレスマネジメント、本来の自分を知るワークなどを通して、自己理解と他者理解、自己変容が目標である。
周りの評価を気にした他者報酬型の生き方ではなく、自分を愉しみ、ひとと愉しむ自己報酬型の生き方に重点を置いたものとするにはどうすべきかを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">講義による理論的な理解を中心とし、理解を深めるための演習も取り入れる。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">教員やコーチ、トレーナーなどをはじめとする対人援助職として効果的な援助をするために、人とこころと身体の関係について、健康行動科学や、ヘルスカウンセリング学、ストレスマネジメント学の理論やものの見方を学ぶ。そして、心身の健康を支援するために、現場で役立つ指導者のためのリスニングスキルとアサーションスキル,カウンセリングスキル,ストレスマネジメントスキルを身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">健康行動科学,ストレスマネジメント,ヘルスカウンセリング,ソーシャルスキル,自己成長</p>
  </div>

   <p id="prerequisite">健康行動科学やストレス科学、ヘルスカウンセリング学に基づいた理論と技法を基礎から講義しますので誰でも履修できます。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">この授業は、人の話を聞くことが苦手、人に自分の意見や考え,気持ちを伝えるのが苦手、人間関係がうまくいかない・・・といった課題を克服したい人には、そのきっかけとなるでしょう。また、風邪をひきやすい、口内炎ができやすい、なぜかいつも失敗してしまう、緊張しやすい・・・という人は、なぜ自分がそうなりやすいのかのしくみが理解できることでしょう。アスリートにとっては、緊張しやすさの改善やメンタルヘルス、ストレスへのレジリエンス向上につながります。興味と意欲のある学生の受講を望んでいます。</p>
