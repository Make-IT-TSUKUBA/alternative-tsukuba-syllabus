<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EF921</span>&nbsp;<span id="title">高齢福祉心理学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「高齢福祉心理学特講」の内容(主に認知症高齢者を対象としたもの)において,重要と思われるテーマに関する海外の学術論文,書籍を購読し討論を行う.これにより,認知症ケアの方向性,認知症高齢者の認識や行動のメカニズム,ならびに介入方法に関する最新情報を得るとともに,各自で今後行うべき研究の視点を持てるようになることを目指している.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">24年度以前入学生に限る<br />障害科学専攻学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">担当形態</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための選択科目<br />
特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">高齢者福祉や高齢者介護(あるいは高齢者医療)の分野で研究を行うための基礎技術(先行研究の内容を吟味する力,抽出された問題点について自ら研究を展開する力)を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>文献(英文著書)の分担,文献に関する基礎知識の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第2~5回:文献および関連文献の発表と議論<br />
第6回:学術雑誌文献(神経心理学的研究に関するもの英語論文)の分担,文献に関する基礎知識の説明<br />
第7~12回:文献および関連文献の発表と議論<br />
第13回:学術雑誌文献(心理的介入に関するもの英語論文)の分担,文献に関する基礎知識の説明<br />
第14~19回:文献および関連文献の発表と議論<br />
第20回:まとめ</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">出席8割以上が条件。文献和訳,関連文献の資料収集や発表内容をもとに総合的に行う。</p>
  </div>
