$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FG24371</span>&nbsp;<span id="title">画像処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンピュータビジョン,および,コンピュータグラフィックスの基礎について述べる。画像の入力・符号化・記述。図形の表現・変換・表示。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34371と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.3  コンピュータを利用し情報を取得・処理する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">画像処理は、デジカメ、ディジタル放送、マルチメディアから、ハリウッドでの映像制作、文字や顔などのパターン認識、ロボットの視覚、ITS(高度道路交通システム)に至るまで、幅広く使われている基盤技術です。<br />
この授業では、将来、画像処理に関連する分野で研究開発する場合に必要となる、基礎的でかつ重要な概念を、しっかりと理解させることを目的としています。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.ディジタル画像処理の概要<br />
    連続画像、ディジタル画像、画素、隣接性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.画像の表現<br />
    標本化、2次元標本化定理,量子化、最適量子化<br />
        色彩の表現,色の定量化,カラー画像入力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.画像の変換<br />
    フーリエ変換、コンボリューション、断面定理<br />
    標本化定理の直観的解釈,エイリアシング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.画像の符号化<br />
    コサイン変換,アダマール変換,自己相関関数とパワースペクトル密度<br />
    圧縮と符号化,予測符号化,変換符号化<br />
        2値画像符号化(ファクシミリ),カラー静止画符号化標準(JPEG)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.画像のフィルタリング<br />
    線形フィルタリング,平滑化,高域強調,微分フィルタ(1次,2次)<br />
       非線形フィルタリング,メディアンフィルタ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.画像の変形<br />
    変換行列の推定,画素値の内挿(線形補間,cubic補間)<br />
    濃度統計量,ヒストグラム,ヒストグラム平坦化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7.セグメンテーション<br />
       2値画像(図と地),しきい値の決定、判別分析法,エッジ抽出,領域分割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.2値画像の性質<br />
    経路,距離,連結,骨格<br />
    線の記述(チェーンコード,曲率),面の記述(モーメント,4分割木)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9.2値画像の処理<br />
       ラベリング,距離変換,膨張と収縮,並列形・逐次形アルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.パターンマッチング<br />
    テンプレートマッチング,正規化相関<br />
        組み合わせ探索,ハフ変換とパターンマッチング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
