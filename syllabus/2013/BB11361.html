<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB11361</span>&nbsp;<span id="title">歴史社会学</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学で歴史を扱う意味や意義とは何だろうかという問いを中心に、(1)社会変動論、(2)社会学における歴史的研究の諸方法、また(3)現代社会における歴史意識や集合的記憶についての社会学的諸研究について紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会学がいかにして歴史に取り組んできたのかを学び、現代社会における歴史の意味や機能を考えることで、私たちの社会が直面する諸問題に様々なかたちで「歴史」あるいは「時間軸」を挿入して考える思考様式を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">授業は「歴史社会学」「歴史の社会学」の二部構成になっている。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>イントロ「歴史社会学」と「歴史の社会学」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>歴史社会学(1):「近現代日本」の歴史社会学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>歴史社会学(2):「近代」「現代」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>歴史社会学(3):歴史社会学の諸方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>歴史の社会学(1):「歴史」表象の文化社会学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>歴史の社会学(2):歴史の歴史~「歴史」の機能を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>歴史の社会学(3):歴史意識の現代社会学~「成長」「喪失」「反復」をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">適宜、授業中に簡単なテストもしくは課題を課す。また、「歴史の社会学(1)~(3)」を範囲にした期末レポートを課す。これらを全てこなしていなければ、単位は与えられない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">教科書はないが、授業中にブックリストを配布する予定である。特に指示はしないが、課題やテスト、期末レポートに向け、これらを参考にして自分で勉強して欲しい。</p>
  </div>

   <div id="textbook">
    <p id="pretext">読むことが学びの入り口になるもの(A)、比較的見通しのよいもの(B)を以下に挙げる。</p>
    <p id="textbook-textbook">1. (A)阿部謹也『自分のなかに歴史をよむ』ちくま文庫、2007年、630円 <br />2. (A)川田順造『無文字社会の歴史』岩波現代文庫、2001年 <br />3. (B)ピーター・バーク(佐藤公彦訳)『歴史学と社会理論』慶應義塾大学出版会、2006年、5800円 <br />4. (B)小林多寿子編『ライフストーリーガイドブック-ひとがひとに会うために』嵯峨野書院、2010年、3360円 <br />5. (A)保苅実『ラディカル・オーラル・ヒストリー』御茶ノ水書房、2004年、2310円 <br />6. (B)『岩波講座哲学11 歴史/物語の哲学』岩波書店、2009年、3200円 </p>
