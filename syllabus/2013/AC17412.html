  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">音楽を文化的な文脈において研究する授業です。日本語で「音を楽しむ」というとおり、音楽は古来から耳を楽しませる美しい音だと思われてきました。とりわけ西洋音楽では音楽が神格化され、十九世紀には「絶対音楽」などという表現も登場しました。しかし、音楽とは本当に耳に心地よいだけのものなのでしょうか。美しさの背後に残酷さや暴力が潜んでいるのが、本当のところ音楽の正体なのではないでしょうか。授業では、あえて音楽のもつ否定的な側面に光を当ててみたいと思います。具体的には、まず古代の音楽観を概観し、その後、音楽というコンセプトがもっとも危機を迎えた時代、そうワグナーから世界大戦、ナチスの時代における音楽の役割について考えます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">古代ギリシャにおける音楽の誕生を振り返り、長い音楽の歴史の最初にあった音楽の起源について確認します。そして、その後時代を十九世紀まで移動し、ワグナーの音楽をめぐるニーチェとラクー=ラバルトの著作を紹介します。そこから、音楽の「純粋性」からはかけ離れた要素が見出せるでしょう。そして、最後に、第二次世界大戦中、とりわけナチスの占領下における音楽の意義について考えます。映画『シンドラーのリスト』やアウシュビッツの証言である『アウシュヴィッツの音楽隊』といった資料をもとに、音楽のもつ魔性的な側面を引き出します。</p>
