  <h1 id="course-title">
   <span id="course">AE12G11</span>&nbsp;<span id="title">比較言語文化論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to consider how and why idiomatic expressions are used in written and spoken language. We will discuss how idioms differ from words, how they convey attitudes/evaluations, how they are exploited creatively in journalism and advertising, and what corpus evidence shows about their use.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />英語で授業。<br />Use of Japanese is also required.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course will explore how idiomatic expressions are used in written and spoken language. The focus of interest includes both English and Japanese expressions (e.g. Eng. &quot;skate on thin ice&quot;, &quot;see red&quot;; Jap. &quot;saji o nageru&quot;, &quot;mekujira o tateru&quot;). We will discuss how idioms differ from words, how idioms are used to convey attitudes and evaluations, how idioms are exploited in newspapers and advertisements for stylistic effect, and what corpus-based research shows about idiom use. Some class time will be spent on data analysis, and students will also have the opportunity to acquire practical experience collecting data from electronic corpora. The aims of this course are for students to: <br />
1) gain an understanding of the function of idiomatic expressions in text and discourse;<br />
2) develop their ability to analyze linguistic data for specific research goals.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with some use of Japanese. Class format will include: <br />
1) lectures/discussion <br />
2) workshops on data retrieval and analysis <br />
Students will use computers to find out what corpus data shows about the meaning and usage of idiomatic expressions. <br />
3) oral presentations</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance and active participation in the discussion of readings and lectures. Students must have 70% attendance or better in order to obtain credit for this course. <br />
2) homework and oral presentations (30%) <br />
This includes a 15-20 minute mid-term presentation based on original research, as well as readings and weekly preparation for class. <br />
3) final paper (40%) <br />
Students will be asked to revise and develop their mid-term presentations into a formal written paper.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this course. Readings from 1.-2. and 5.-6. (below) will be assigned after the course begins. Supplementary readings will also be recommended on a weekly basis (e.g. 3.-4 and 7. below).</p>
    <p id="textbook-textbook">1. Liu, Dilin. 2008. Idioms: Description, Comprehension, Acquisition, and Pedagogy. New York: Routledge. (Chapters 1 and 2) <br />2. Ishida, Priscilla. 2011. Corpus data and the treatment of idioms in Japanese monolingual dictionaries, in Szerszunowicz, Joanna et al. (eds), Research on Phraseology in Europe and Asia: Focal Issues of Phraseological Studies (Vol.1), University of Bialystok Publishing House, pp.101-127. <br />3. Gläser, Rosemary. 1998. The Stylistic Potential of Phraseological Units in the Light of Genre Analysis. In Cowie A.P. (ed.) Phraseology: Theory, Analysis, and Applications. Oxford: Oxford University Press, pp. 125-143. <br />4. Moon, Rosamund. 1998. Fixed Expressions and Idioms in English: A Corpus-Based Approach. Oxford: Clarendon Press, pp. 161-177. <br />5. 宮地 裕 (1986) 「日本語慣用句考」『日本語・日本文化研究論集』 3 : pp. 1-25. 大阪大学文学部 <br />6. 宮地 裕 (1991) 「慣用句の意味」『「ことば」シリーズ34 言葉の意味』, pp. 65-76. 文化庁 <br />7. 米川明彦 (2005) 「慣用句概説」米川明彦・大谷伊都子編『日本語慣用句辞典』, pp. 537-563. 東京堂出版. </p>
