$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本文化としての仏教を教学・建築・彫刻・絵画などの側面から照射する。平安後期成立の『七大寺巡礼私記』を手がかりに、現在まで伝世する文物を視野に入れて考察をする。9月に2泊3日程度の奈良方面への研修旅行(運賃・宿泊費・食費など実費)を予定している。</p>
  </div>

  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本の伝統文化のひとつである仏教文化について、その始原から現在までの伝世する文化遺産を中心に理解を深める。</p>
  </div>
