<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG10354</span>&nbsp;<span id="title">解析学II</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水1,2; 秋BC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多変数関数の微分・積分を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />1,2,3クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">2変数関数の微分法、重積分、多変数関数の微分・積分について講述し、論理的・数学的な思考力を養う。<br />
<br />
この科目は、システム全般に適用される基礎科目としての位置づけである。実際、工学システムを記述するために使われる、いくつかの重要な概念は解析学IIで表れることになる。解析学IIの内容を正しく理解することは、工学システムを正しく理解するための1つのプロセスであると考えてよい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 2変数の関数(1)      2変数関数、微分可能性<br />
<br />
2. 2変数の関数(2)      微分可能性の幾何学的意味、高階の変動関数<br />
<br />
3. 2変数の関数(3)      テイラーの定理、陰関数<br />
<br />
4. 2変数の関数(4)      極値問題、条件つき極値問題<br />
<br />
5. 重積分(1)         重積分、変数変換<br />
<br />
6. 重積分(2)         一般領域での重積分、変数変換<br />
<br />
7. 重積分(3)         広義の重積分、線積分<br />
<br />
8. 重積分(4)         グリーンの定理、ポテンシャル<br />
<br />
9. 多変数関数の微分・積分(1) 多変数関数の微分法<br />
<br />
10. 多変数関数の微分・積分(2) n重積分</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">偏導関数が計算できる。微分可能性の意味を理解する。合成関数の微分法の公式が使える。全微分の意味がわかる。高階の偏導関数が求められる。C&#039;k級の関数の意味と性質が分かる。多変数のテイラー多項式を求められる。陰関数定理を理解する。2変数関数の極値を求められる(制約のない場合、ある場合)。重積分の定義を理解する。重積分を繰り返し積分として計算できる。繰り返し積分の積分順序を交換できる。積分の変数変換の公式が使える。広い意味の重積分を計算できる。線積分の意味を理解し、計算できる。グリーンの定理を理解する。ポテンシャルの概念を理解し、線積分の計算に用いることができる。ヤコビ行列の意味を理解し、計算することができる。3変数関数の座標変換(円筒座標、局座標)を理解し、3重積分を計算できる、など。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">評価は中間小テスト(2~3回)の点数を3~4割、期末試験の試験の点数を6~7割で加算し、60%以上の正答を要する。ただし、レポートの評価を10%を上限に成績に反映させることがある。</p>
