<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16053</span>&nbsp;<span id="title">陸域生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アニマルトラッキング,バードウォッチングや越冬節足動物の観察などを通して,典型的な中部山岳地帯の積雪期における動物を中心とした生物の生き様に触れ,生物に対する実物に即した認識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2/17-2/21<br />前年度の履修調整で許可を受けていること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">菅平高原実験センターをフィールドとして野外活動を行ない、アニマルトラッキング(雪上に残されたカモシカ、タヌキ、キツネ、テン、イタチ、ハクビシン、アナグマ、ノウサギ、リス、ネズミ、飼い犬、飼い猫、・・・鳥類などの足跡の追跡、糞などの生活痕や巣穴の観察)、バードウォッチング(マシコ類・アトリ類などの冬鳥、カラ類・カラス類・キツツキ類・キジ類などの留鳥、ホシガラスなどの漂鳥、コクマルガラスなどの迷鳥の観察)や雪上昆虫(雪渓に現れる無翅のカワゲラやガガンボ、トビムシなど)・越冬節足動物(ワラ巻に隠れたり土壌中に越冬している節足動物)の観察などを通して、典型的な中部山岳地帯の積雪期における動物を中心とした生物の生き様に触れ、生物に対する実物に即した認識を深める。</p>
  </div>

<tr><th><span class="format">第2日</span></th><td>越冬節足動物の採集および観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>アニマルトラッキングおよびバードウォッチング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>アニマルトラッキングおよびバードウォッチング</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">1)事前にガイダンスを開くので掲示に気を配ること。履修申請を行っていても、ガイダンスに参加しないものの受講は認めない2)事故防止のため二輪車・自家用自動車での参加は禁止する3)体調の悪い者や伝染性の病気にかかっているものは参加を自粛する(前日までは担当教官、当日は電話でセンターに申し出る)4)実習中の事故などに備えて保険に加入しておくこと(生命環境科学等支援室、学生担当に相談する)</p>
