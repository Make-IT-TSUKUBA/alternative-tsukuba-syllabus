   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Marketing IV explores the two basic pillars of marketing, value delivery and value extraction, in greater detail than the introductory course. Based on the examination of real-life and textbook cases, we will particularly discuss how value perceived by the B2B/B2C customer can be transformed into effective pricing strategies.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Pricing is one of the most important levers in the Marketing Mix.  There is an immediate impact on the bottom line and it is one of the most important criteria for customers in choosing a product.  In practice, many firms do not see pricing as an integrated part of the marketing mix or use antiquated models like cost-plus pricing.<br />
This course will give students the tools to think critically about the fundamental points of pricing.  The viewpoint is from a general Management and Marketing standpoint – not from a pricing specialist’s standpoint.  Fundamental questions to answer are:<br />
-	What are factors to consider when determining price?<br />
-	How do you best evaluate those factors?<br />
-	What are some pricing concepts that help create value?<br />
-	How does Pricing fit into an overall Business/Commercial Model?<br />
Pricing in the age of the free Internet is discussed.  Students will look at alternative ways of value creation in order to find a commercial model that makes sense for a given market.<br />
The formal Global Director in charge of Commercial Strategy and Pricing at Vodafone leads the course this semester.  He will draw from his more than 10 years experience in charge as a Chief Marketing Officer / Business Unit Head to offer practical guidance with today’s complex issues.<br />
Student responsibilities include:<br />
-	Classroom participation <br />
-	Group project <br />
-	Group presentations <br />
The group project involves the development of a strategic pricing plan (including pricing strategy, price setting, and price implementation) for a product or service of each group’s choice.  Students will need to choose a topic and class members by the second class.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1) Economic underpinnings of pricing<br />
a) Topics<br />
i) What drives profits? Price, volume, and costs <br />
ii) How to Determine Demand for a product<br />
iii) Pricing Group Project Introduction<br />
b) Assignment:<br />
i) Read “Marketing Analysis Toolkit” (HBS 511028)<br />
ii) Read “Principles of Pricing” (HBS 506021)<br />
iii) Read and Analyze “Yamato Transport A” (HBS 704475)<br />
Question:<br />
1)	Calculate customers’ willingness to pay (WTP)—or buyer value—using three services that Yamato Transport provides. <br />
2)	What are Yamato’s competitive advantages?<br />
3)	What different pricing models can Yamato consider?  Would it be an advantage to price higher when there are peak delivery times?<br />
<br />
2) Pricing, Profit, and Customer Value <br />
a) Topics<br />
i) Value of a Customer <br />
ii) Pricing over the length of a product – creating value<br />
iii) Customer’s Perceived Value<br />
b) Assignments:<br />
i) Read Pricing Profits Customer Value (HBS 811016)<br />
ii) Read “Pricing it Right” (HBS 2629BC)<br />
ii) Read and Analyze “Kansai Digital Phone “(HBS 9-106-006) <br />
Question:<br />
1)	Focus on the Zutto Price Plan.  What are important factors to think about strategically when developing a plan for Kansai Digital Phone?<br />
2)	What is the value of a Customer at Kansai Digital Phone?  What is the value of a Zutto customer?<br />
3)	Is Zutto a Price Plan that will create value for Kansai Digital Phone?  Why or why not?<br />
<br />
3) Pricing Tactical Decisions – Bundling and Promotions <br />
a) Topics<br />
i) Creating Value through Bundling <br />
ii) Creating Value through Promotions<br />
iii) Managing Profitability of a Product Line<br />
b) Assignment: <br />
i) Read and Analyze “Bundling” (HBS 9-191-177)<br />
Question:<br />
1)	Evaluate the consequences of offering a single ticket for the concert series either in place of, or in addition to, offering tickets for each concert separately.<br />
2)	Evaluate the consequences if the multiproduct company described in the case sells the two products only as a bundle.<br />
3)	Evaluate the consequences if the company offers coupons, entitling a purchaser of product A to a certain amount ($10, say) off the price of product B.<br />
4)	Would it be a good or a bad idea to permit resale of the coupons<br />
ii) Read and Analyze “Heinz Ketchup” (UV5142)<br />
Question:<br />
1)	What price should Jowers charge DayTraderJournal.com for the Atlantic Bundle (i.e., Tronn servers+PESA software tool)?<br />
2)	Think broadly about the top-line revenue implications from each of the four alternative pricing strategies. Approximately how much money over the next three years will be “left on the table” if the firm were to give away the software tool away for free (i.e., status quo pricing) versus utilizing one of the other pricing approaches?<br />
3)	What can Jowers recommend to get Cadena’s hardware-oriented sales force to understand and sell the value of the PESA software effectively?<br />
4)	How is Ontario Zink’s senior management team likely to react to the Atlantic Bundle?<br />
<br />
4)  Commercial Models<br />
a)  Topics:<br />
i) Beyond Pricing – creating value when the product is free<br />
ii) Strategy – Platform Scale and Pricing <br />
b)  Assignments: <br />
Read and Analyze “News from the Internet - Who pays?”  (HBS 710456)<br />
Question:<br />
1)	What are elements to consider when putting together a commercial model for Digital Newspapers?<br />
2)	What is the best strategy given the state of situation in the case?<br />
Read and Analyze “Electronics Arts in Online Gaming” (HBS 804140)<br />
Question:<br />
1)	Is Microsoft’s $3.5 billion Xbox investment justified? <br />
2)	Why are consoles subsidized? <br />
3)	When is exclusivity attractive for a console game to a console manufacturer? <br />
<br />
5)  Course review and group project presentations</p>

   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Classroom participation: 40% <br />
-	You are expected to be prepared and to be a part of each class<br />
-	You will NOT PASS participation if you do not participate<br />
-	The best comments help the CURRENT discussion flow, show that the student has thought through the comment in advance, and are well articulated.<br />
Group project: 40% - There will be an individual (20%) AND group part (20%) of the grading in each project.<br />
Individual Section of the Group Project - Students will be 100% responsible for one of the following four sections:<br />
-	Competitor Pricing Analysis (current and past)<br />
-	Customer Demand Analysis<br />
-	Profitability Analysis<br />
-	Pricing Strategy<br />
Group grading on the Group Project - will be based on how tightly integrated all four sections are.  Do all the sections support the same conclusion?<br />
Group presentation 20% <br />
-	Did the student present the material in his section well?<br />
-	Did the group look and act like a team?<br />
-	Did the group answer questions well?<br />
Extra Credit 5%<br />
There is a live case that students can participate in if interested.  This is purely optional but it is a good way for students to work on a project with a direct impact to a company.</p>
