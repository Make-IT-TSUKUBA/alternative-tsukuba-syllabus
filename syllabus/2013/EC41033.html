<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC41033</span>&nbsp;<span id="title">食と緑のインターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">林久喜 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">NPOや民間企業などが実施する活動に参加し,食と緑に関する様々な社会・経済活動において1・2年次で修得した知識・技術を実践し,確かな社会貢献マインドと豊な感性の涵養をはかる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(インターンシップ)生物資源学類生に限る。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">豊かな感性と確かな社会貢献マインド、ならびに卒業研究課題の明確化や研究意義の発見</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会貢献,食育,食の安全,環境教育,自然観察</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学類では4月を目処に、本プログラムに参加するNGO、NPO、企業などの活動内容の紹介を行います。学生はその活動紹介に参加して、自分が参加する活動コースを選択し、1年間を通して10回程度活動に参加します。NPOなどの活動コースへの参加を通して、活動が目指すものを理解すると共に、今まで学生が修得した学理の実践を通して社会貢献活動を行い、豊かな感性と確かな社会貢献マインドを醸成します。更にNPOやNGOなどへの活動参加を通して、今後の進路決定の方向性を明確にすると共に、卒業研究課題の明確化や研究意義の発見につなげます。学生は活動に参加するごとに活動内容報告書を作成します。1月~2月に1年間の活動内容や活動成果、得られたものなどを発表する成果発表会を開催します。学生はこの成果発表会に参加するとともに1年間の活動実施報告書をとりまとめて提出します。 <br />
4月中旬を目処に本年度の受講ガイダンスを実施します。 <br />
<br />
平成24年度の活動コースとして、以下の9コースが設定されました。学生は4月に実施するガイダンスに基づき、希望するコースを選択し、担当教員との話し合いの後にコースが決定されます。各コースでは年間10回以上の活動に参加することとなります。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1) 認定NPO法人 宍塚の自然と歴史の会<br />
(2) NPO法人 つくば環境フォーラム<br />
(3) NPO法人 つくばアーバンガーデニング<br />
(4) NPO法人 エコライフ<br />
(5) 社会福祉法人 さくら学園保育園<br />
(6) 浦里酒造店<br />
(7) 島田商店<br />
(8) つくばフォレストクラブ<br />
(9) 雑穀を用いた食育</p>
   </div>

   <p id="assessment">活動への参加状況と、受講後提出する年間活動実績報告書ならびに活動報告書、および成果発表会における発表、プレゼン資料などを総合的に判断して評価する。</p>
