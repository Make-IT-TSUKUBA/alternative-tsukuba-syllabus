                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">広範な時代と地域にわたって、様々な伝統における言葉(聖なる書、神秘家や哲学者たちの言葉)、イメージ、聖なる建築、音楽などによって形成されたシンボルを紹介し、その意味を解釈することを通じて、伝統的・宗教的シンボルへの理解を深めると同時に、その豊かさと、文化におけるその重要性を明らかにしたい。<br />
<br />
上述の目的を達成するためには、できるだけ多くのシンボル(言葉、イメージ、建築物などによる実例)を紹介しその意味内容を探る必要がある。本講義はとりわけシンボルの「構造」を理解することを目指しているため、様々な伝統に共通してよく見られるシンボルを挙げ、考察する。</p>
