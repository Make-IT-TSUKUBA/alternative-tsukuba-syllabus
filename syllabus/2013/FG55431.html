   <span id="course">FG55431</span>&nbsp;<span id="title">量子力学序論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー工学における重要な学術基盤の1つである量子力学について、その概念と基礎的な考え方の講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:西岡</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2	物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">量子力学が古典力学とどこが違い、新たに何が加わるのかについて解説する。講義では、量子力学の概念理解に重要な定式を、古典力学に量子仮説を導入することで導き出し、さらには実際に手を動かして簡単な数値計算オーダーエスティメイトすることで、固体における量子論を体験していただきます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>量子論に関わる解説を理解するために何をなすべきか考える 1回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>光の粒子性の理解 1~2回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>電子の波動性の理解(リュードベリ定数の導出) 1~2回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>不確定性原理の理解 1~2回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>シュレーデインガー方程式の導出 2回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>箱形ポテンシャル内のエネルギー量子化の理解 1回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>半導体における光吸収の理解,太陽電池の効率向上策の検討 2回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.原子模型を用いて、量子化された電子の軌道と輝線スペクトルとの関係を説明出来る。<br />
2.一次元井戸型ポテンシャルに閉じ込められた電子のエネルギーが離散化し、そのエネルギー間隔が井戸幅の2乗に逆比例することを理解する。<br />
3.半導体の光吸収をそのエネルギーバンド構造と関連づけて説明できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">毎回の講義終了時に該当講義の内容に関わる小テストを行う。各5点で10回行い、最高で計50点の持ち点とする。また、電卓以外持ち込み不可の期末試験を40点満点で行う。更に、太陽電池の効率を上げる為の工夫について独自の視点からレポートを提出するとプラス10点とする。以上の、小テスト、 期末試験、レポート提出の合計100点のうち、60点以上を取得した者に対して単位を認定する。</p>
