<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH129</span>&nbsp;<span id="title">スポーツ産業論実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">レジャー・スポーツ産業の一領域であるプロスポーツに関わる産業論,消費者行動論について理解を深め,実際のフィールドサーベイをとおして,当該領域における研究の内容と方法について実習する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">プロスポーツの現場を体験できる演習として、スポーツ産業学領域に留まらず、広く体育学専攻に所属する院生に受講を促したい実習である。スタジアムにおける情報収集には服装規定があること、原則としてスタジアムで集合・解散すること、交通費については自己負担であることを付記する。<br />24年度以前入学者のみ履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">プロスポーツに関わる産業論、消費者行動論について理解を深め、スタジアムにおけるフィールドサーベイをとおして、当該領域における研究の内容と方法について学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プロスポーツの観戦者を対象とした社会調査を中心に、スポーツのプロ化がスポーツ文化に及ぼす影響、あるいはマーケターの視点からプロスポーツ観戦者の行動論的特性などへの理解を深め、スポーツ産業に従事する際に必要な基礎的な内容を学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>学内実習(4月下旬または5月上旬) プロスポーツにおける消費者行動を理解するために必要な先行研究をレビューし、求めるべき情報について検討する。そして、その情報の収集方法について理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学外実習(5月~10月) (日産スタジアム、ケーズデンキスタジアム、日立柏サッカー場、等々力陸上競技場、カシマスタジアム、味の素スタジアム、フクダ電子アリーナ、埼玉スタジアム2002、ニッパツ三ツ沢球技場などの)スタジアムで、消費者行動の理解につながる情報を収集する。(学外実習は、延べ10回程度、実施されるが、履修者はそのうちの2回以上、参加することが望ましい)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学外実習(5月~10月)スタジアムで、消費者行動の理解につながる情報を収集する。(学外実習は、延べ10回程度、実施されるが、履修者はそのうちの2回以上、参加することが望ましい)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学外実習(5月~10月)スタジアムで、消費者行動の理解につながる情報を収集する。(学外実習は、延べ10回程度、実施されるが、履修者はそのうちの2回以上、参加することが望ましい)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学外実習(5月~10月)スタジアムで、消費者行動の理解につながる情報を収集する。(学外実習は、延べ10回程度、実施されるが、履修者はそのうちの2回以上、参加することが望ましい)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学内実習(2月中旬) 収集した情報の分析結果をレビューし、ディスカッションを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">プロスポーツの現場を体験できる演習として、スポーツ産業学領域に留まらず、広く体育学専攻に所属する院生に受講を推奨します。なお、スタジアムにおける情報収集には服装規定があります。また、原則としてスタジアムで集合・解散となり、交通費については自己負担になります。</p>
