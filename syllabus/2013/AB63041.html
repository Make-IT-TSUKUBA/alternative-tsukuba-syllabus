  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に講義形式で,科学的宗教理解(研究),形而上学,キリスト教神学などとと宗教哲学との関わり,現代における宗教哲学の主要なテーマと諸潮流のいくつかについて概説する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">記述的な学問としての狭義の「宗教学」とも、また「神学」などとも原理的に異なるアプローチをするとされる「宗教哲学」の西欧および日本における近代・現代の展開を概観し、その課題および可能性を考えることを通して、人間と宗教に対する問題意識を深めることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「宗教哲学概論」とでもいうべき内容。「宗教哲学」と呼ばれる学問が宗教と何らかの関係を有する他の諸学問とどのように関係するのか、これらの諸学によってどのような問題が提示されているのか、さらに「宗教哲学」と呼ばれている学問が具体的にどのような問いを立ててどのような議論を展開しているのか、等々を学ぶことにより、「宗教哲学」の概要に関する知識と、この学問が行っている議論へのさらなる知的関心を培うことを目標とする。授業は講義形式で進めるが、予め授業資料を読めるようにするので、質疑応答と議論の機会を増やし、これを通して上記の目標をより効果的に追求したい。</p>
  </div>
