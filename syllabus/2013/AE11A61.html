$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">以下の4点を目的として講義を行う。(1)日本語の歴史的変遷についての概観を得る。(2)過去の日本語の姿はどのような資料とどのような方法で分かるかを知る。(3)それぞれの時代において体系的変化が起こる要因とその変化が日本語に何をもたらしたかを考察する。(4)現代日本語はどのような変化を経て成立し、どのような特徴を持っているかを知る。 主に日本語の音韻体系と文法体系の変化に焦点を当てて講義する予定である。</p>

   <p id="aim">(1)日本語の歴史的変遷についての概観を得る。(2)過去の日本語の姿はどのような資料とどのような方法によって分かるかを知る。(3)それぞれの時代において体系的変化が起こる要因とその変化が日本語に何をもたらしたかを考察する。(4)現代日本語はどのような変化を経て成立し、どのような特徴を持っているかを知る。</p>
