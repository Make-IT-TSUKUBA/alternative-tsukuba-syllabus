  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">民法が、どのようにして成り立っているか、どのような目的をもつのか、また、その目的をどのようにして実現するのかを学ぶ。そのために、第一に、基本事項として、民法の理念と仕組みを確認する(授業内容(1)~(3))。第二に、「基本事項」を踏まえながら、いくつかの重要な問題につき、実際の事件や条文なども参照しながら、民法に従った問題解決の考え方を学ぶ(授業内容(4)~(10))。</p>
  </div>

<tr><th><span class="format">(2)</span></th><td>基本事項 (2)――民法はどのような枠組みからなっているのか?<br />
「法源」、民法の仕組み、民法の内容</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>基本事項 (3)――民法はどのようにして実現されるのか?<br />
行為のルールとしての民法、裁判のルールとしての民法、民事裁判の仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>人――人とはどのような存在なのか?<br />
人の始まり・終わり、すべての人が「平等」であることの意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>不法――どのようにして社会生活における様々な危険から保護されるのか?<br />
「過失責任主義」、民法と刑法との違い</td><td> &nbsp;</td><td>&nbsp;</td></tr>

約束の法的拘束力、「契約自由」の原則、民法が規定する契約の種類</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">理解を深めるためには、講義の前・後に、「法学入門」ないし「民法入門」の書籍を読むことが有益である。新書版で入手することができる書籍に限っていえば、たとえば以下のようなものがある。各自の関心に従って、これらの書籍を手に取っていただければと思う(しかし、一読して「難しい」と感じられたとしても、気に病む必要はまったくない)。なお、さらに進んで民法を学ぶことを希望する方のためには、教場でいくつかの参考文献を案内することとしたい。</p>
    <p id="ref-ref">1. 星野英一『民法のすすめ』(岩波新書、1998年) <br />2. 大村敦志『民法改正を考える』(岩波新書、2011年) <br />3. 池田真朗『民法はおもしろい』(講談社現代新書、2012年) </p>
    <p id="postref">これらの書籍は、いずれも民法の歴史や基本理念に関する説明を含んでいる(ただし、説明の内容にはニュアンスの違いもみられる)。それぞれの特徴を挙げると、(1)は、民法を「思想」と「技術」という側面から概観することを内容とするが、叙述の重点は「思想」の側面に置かれている。そのポイントは、民法を、市民的公共性を実現する場である「市民社会」を規律する基本的ルール――「社会構成原理」――として捉える点にあるといえる。(2)は、「思想」としての民法の意義を、「民法」という「法典」をもつことの意味に即して論じたものといえる。その背後にある社会像の変化や、諸外国(特に、西欧・東アジア諸国)における民法観についての深い考察を含む。(3)は、実際に民法を適用して問題を解決する際の手順を比較的詳しく解説している。</p>
   </div>
