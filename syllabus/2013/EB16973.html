<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16973</span>&nbsp;<span id="title">生物学公開臨海実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">齊藤 康典,中野 裕昭,和田 茂樹,今 孝悦,アゴスティーニ シルバン レオナー ジョージ,堀江 健生</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">下田のフィールドに棲息する生物の形態学、生理学、行動学、生態学の実験・観察を通じて、生物の多様性、生物体の成り立ち、生物間相互作用、そして系統進化についての理解を深める。他大学の受講生との公開実習である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/17-9/21</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">『魚類と小型甲殻類における繁殖行動とそのメカニズム』をテーマとする。魚類と小型甲殻類を材料として、繁殖行動やそれに関わる生殖細胞の観察などを行う。野外で魚類のなわばり行動、繁殖行動、種間関係について観察を行う一方、採集した小型甲殻類の子守行動や交尾前ガード行動などについての観察を行い、実験室では生殖細胞について蛍光染色による観察や精子の活性化についての検鏡観察を行う。これらを通じて、海洋生物の行動観察の方法を学ぶとともに、繁殖生態を細胞レベルの視点からも考えられる視野を養う。(1)潮間帯魚類のマーキングによる行動観察(2)魚類の精子活性化と環境(3)魚類生殖細胞の蛍光染色および観察(4)ヨコエビ・ワレカラ・タナイスなど小型甲殻類の採集と行動観察(5)自由テーマ研究講義内容 魚類および甲殻類の行動生態学 魚類の生殖生物学</p>
  </div>

<tr><th><span class="format">第2日</span></th><td>フィールドでの魚類の採集/魚類の精子活性化実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>魚類生殖細胞の蛍光染色と観察/講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>岩礁潮間帯における魚類の野外観察・甲殻類の採集/魚類のマーキング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>岩礁潮間帯における魚類の野外観察/データ解析など 自由テーマ研究課題検討/自由テーマ研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>自由テーマ研究/研究発表会/反省会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7日</span></th><td>清掃/解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
