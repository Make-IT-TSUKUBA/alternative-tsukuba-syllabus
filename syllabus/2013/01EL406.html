  <h1 id="course-title">
   <span id="course">01EL406</span>&nbsp;<span id="title">障害福祉支援学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では,障害者福祉と特別支援教育との連携のあり方を踏まえながら,地域社会で生きていく障害者の生活支援のあり方について,人権・権利擁護の支援,介助関係をめぐる対人関係の課題,さらに,様々なストレス体験への対処能力(コーピングとトラウマ問題),高齢障害者のQOL問題と認知症ケアの方法について幅広く具体的に学び,実践的スキルも含めた演習を展開する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">演習</p>
  </div>

  <div id="outcomes-heading-outcomes">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・障害(児)者の福祉の理念と特別支援教育及び障害者の人権問題・権利条約等の国内及び世界的動向について理解する。<br />
・戦時下及び災害ストレス問題と精神障害者支援のあり方について歴史的理解と支援方法を学習する。<br />
・身体障害・知的障害及び精神障害をもつ人,さらに認知症高齢者等の身体的・心理的・社会的機能を<br />
 含む生活機能障害をもつ人々への障害福祉・高齢者福祉・特別支援教育の研究法及び支援方法についての基本技能(特に,心理アセスメントと介入技法)を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(総論:第1回〜第7回/各論:第8回〜第20回)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>障害福祉支援と特別支援教育の連携を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>障害者福祉の基本理念と歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>障害者福祉領域における研究法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>障害者福祉施策の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>障害の定義と範囲概念と障害認定の課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>障害者支援とソーシャルワークの視点の統合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>障害のある人と福祉文化の可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>知的障害のある親の子育て支援に関する国内外の研究動向の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>重度肢体不自由者の在宅支援場面における介助関係の分析方法に関する検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国連障害者権利条約をテーマとする、国内外の権利擁護体制の整備状況検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>英国 Mental Capacity Act 2005 ならびに Code of Practice ほか関連資料にみる判断能力不十分者の支援のあり方検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>成年後見審判におけるソーシャルレポートの意義と課題に関する検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>戦争ストレスと精神障害者支援の歴史問題検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>災害ストレスと精神障害をめぐる地域生活支援のあり方の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>高齢障害者のQOL(生活の質)と認知機能障害(認知症)への支援方法を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>心理アセスメントの技法についての理解とロールプレイ体験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>cognitive stimulationに関する理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>cognitive stimulationに関するロールプレイ(記録の演習も含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>cognitive stimulationの課題作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>総まとめ(演習課題報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
