<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC43202</span>&nbsp;<span id="title">表現文化領域入門演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">テクスト文化学コース入門演習。文字、画像、映像を含めたさまざまなテクストの分析方法と論文執筆法について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC51302と同一。<br />比較文化学類生に限る。総合文学入門演習(AC43012)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">表現文化学領域、テクスト文化学コース入門演習。文字、画像、映像を含めたさまざまなテクストの読解・省察の方法と、資料収集・整理、大学生にふさわしいアカデミック・ペーパー(日本語)の構想から完成までを、実践的に学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アカデミック・ペーパー,テクスト,クロース・リーディング,学術調査,リサーチ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Louisa May Montgomery, Anne of Green Gables (1908)を題材に、テクスト(日本語・英語)を詳しく精確に読む技能を身につけ、研究のための資料を集め、整理、活用する知的技術を身につけ、形式内容ともに大学生にふさわしいレヴェルに達したアカデミック・ペーパーを作成する。</p>

<tr><th><span class="format">第7回</span></th><td>6月4日 詳しく読む(クロース・リーディング) とはどういうことか 5 Anne of Green Gables ch.33-38</td><td> &nbsp;</td><td>&nbsp;</td></tr>

moodleを積極的に活用する。定期的に、チェックすること。</p>
