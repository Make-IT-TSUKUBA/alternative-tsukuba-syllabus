<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB70211</span>&nbsp;<span id="title">中国史概説a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国史の基本的枠組みを示した上で、4~8世紀の漢地(中国本土)の歴史を跡付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本に暮らす人々にとって身近な外国であり、また、国際的にも存在感を増している中国を、表面的な現象・言説にとらわれず歴史的視角から理解することを目指して、中国史の基本的枠組みと4~8世紀の漢地(中国本土)の歴史を学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">中国の歴史とは、「中国」という決まった枠組みのなかで平板に王朝交替が繰り返されていたのではなく、漢地を主たる舞台として様々な集団が相互に影響を与え合うなかで「中国」なるものが徐々に形づくられていった歴史であるといえます。本講義ではこのような観点から、まず最初に中国史の基本的枠組みを示した上で、4~8世紀の漢地の歴史を跡付けます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.中国史の縦軸―「中国四千年の歴史」?― (1)「中国四千年」に潜む問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1.中国史の縦軸―「中国四千年の歴史」?― (2)古代的意味での「中国」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1.中国史の縦軸―「中国四千年の歴史」?― (3)近現代的意味での「中国」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2.中国史の横軸―「中国内地」か「漢地」か?―(1)現代中国を構成する歴史的諸地域</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2.中国史の横軸―「中国内地」か「漢地」か?―(2)「華夏」「中国内地」「China Proper」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2.中国史の横軸―「中国内地」か「漢地」か?―(3)「シナ」「China」「漢地」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>3.多民族混交の五胡十六国時代―新時代への号砲―(1)「五胡十六国」時代の幕開け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>3.多民族混交の五胡十六国時代―新時代への号砲―(2)関中と関東の胡族皇帝</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>3.多民族混交の五胡十六国時代―新時代への号砲―(3)鮮卑拓跋部の台頭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>4.北魏から隋へ―「普遍」に向かって― (1)孝文帝の改革と北魏の変質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>4.北魏から隋へ―「普遍」に向かって― (2)北魏の東西分裂と西魏・北周</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>4.北魏から隋へ―「普遍」に向かって― (3)隋の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>5.唐と周辺諸勢力―到達点と出発点―(1)柔然から突厥第一帝国へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>5.唐と周辺諸勢力―到達点と出発点―(2)突厥第一帝国と隋唐</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>5.唐と周辺諸勢力―到達点と出発点―(3)唐朝の変質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">試験(論述形式。ノート等の持ち込みは不可)を実施し、評価を決定します。ただし、無断欠席が5回に達した受講学生は評価の対象としません。正当な理由によって欠席する場合は、大学所定の欠席届にクラス担任または指導教員の署名ないし捺印をもらい受けて提出すること(試験前であれば事後提出も認めます)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">毎回、講義冒頭において、前回の講義の要点を出席票に記述し提出してもらいます(それをもって出席とみなします。「遅刻」というカテゴリーはありません)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">本講義と完全に視座を同じくする概説書・研究書はありませんが、中国史をある程度本格的に学びたい人には講談社「中国の歴史」シリーズ(全12巻)、より手軽に学ぶきっかけをつかみたい人には山川出版社「世界史リブレット」シリーズの中国史関係のものをお薦めします。昨今はさまざまな中国関係書籍が出版されていますが、専門の研究者による慎重な筆致の書籍を選ぶようにしましょう。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">欠席届の提出や簡単な質問であれば、授業終了時に受け付けます。特に相談がある場合は、メールで面談を申し込んでください(メールアドレスは人文学類公式サイトで確認してください)。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">概説という性格上、個々のトピックを深く論じることはできないので、興味深い問題に出会った際は、本講義で提供する情報や図書館などを活用して積極的に自学自習を進めてください。</p>
  </div>
