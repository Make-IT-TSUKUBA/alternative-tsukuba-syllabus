<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生涯学習の意義、関連法と社会教育行政、生涯学習施設の運営、他機関との連携、海外の生涯学習の動向について概説する。図書館における生涯学習の支援の在り方について、国内と海外の事例を幅広く学ぶ。</p>

   <p id="aim">1) 講義を通して、生涯学習活動に関わる基本的な知識を修得する。<br />
2) 生涯学習者を取り巻く現代的課題を踏まえて、生涯学習プログラムを計画・実施していくための基本的スキルを修得する。</p>
