<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近世の和学者の研究対象は古典である.彼らが古典を研究する上で,如何なる書物を如何様に理解して用いていたか? また彼らが手にした書物は如何なる形で通行していたのか? 本講では,近世の和学者の研究を支えていた書物とそれに関わる諸問題について考える.その手がかりに,近世後期の国学者平田篤胤の「古史徴開題記」を一材料として,文化史・書誌学を含めた様々な観点から,検討を加えたい.</p>
  </div>
  <div id="note-heading-note">

   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">古典籍を、文化史的に判断し、書誌学的に記述する能力を習得する。</p>
  </div>
