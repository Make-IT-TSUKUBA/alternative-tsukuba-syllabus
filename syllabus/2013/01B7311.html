<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B7311</span>&nbsp;<span id="title">基礎化学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2</span>
    <br />
    <span id="assignments">守橋 健二,新井 達郎,野本 信也,佐藤 智生,横山 幸弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">周期表,原子と分子の構造,酸と塩基,反応速度,化学平衡,化学と光の関わりなどのうちから適当な項目を選び解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">大学教養課程の一般化学を復習することで、高校理科教員として十分な化学の基礎知識を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">元素,原子の構造,化学結合,気体の状態方程式,エンタルピー,溶液と固体の物性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">スペンサー基礎化学(上)を教科書として、1〜9章の内容を各章1時間程度の割合で進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>元素と物質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>量と濃度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>原子と電子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>共有結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>イオン結合と金属結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>気体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>化学変化と熱の出入り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>液体と溶液</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>固体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席とレポート、期末試験の成績によって総合的に評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書等</h2>
   <div id="textbook">
    <p id="pretext">教科書として文献1)を使用する。文献2)は化学と環境問題のかかわりを学ぶことができる。文献3)はアクティブラーニングを主体とする化学の教科書として最適である。</p>
    <p id="textbook-textbook">1. スペンサー著、「基礎化学(上)」、渡辺正(訳)、東京化学同人(2012) <br />2. アメリカ化学会編、「実感する化学(上、下)」、廣瀬千秋(訳)、NTS(2005) <br />3. アメリカ化学会編、「Chemistryー英知を養う化学」、田丸謙二、廣瀬千秋(訳)、NTS(2007) </p>
    <p id="posttext"></p>
   </div>
  </div>

   <p id="remark">化学は物理、生物、地学と深くかかわっている。この講義を通して、サイエンス全体が把握できるよう心がけて欲しい。</p>
