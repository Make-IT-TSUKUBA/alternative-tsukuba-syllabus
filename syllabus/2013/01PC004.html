   <p id="summary-contents">Business strategy is the scenario or playbook for transforming an organization from its present state to a future desired state. This course is designed to provide students with a framework for environmental analysis, and development and implementation of business strategy. Classes will be a mixture of lecture and critical discussion of theory and practical cases.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">In an ever-changing environment of hyper-competition, organizations must have a clear sense of direction of where they want to go and the flexibility for innovation to achieve competitive advantage. Business strategy is the scenario or playbook for transforming an organization from its present state to a future desired state. This course is designed to provide students with a framework for environmental analysis, and development and implementation of business strategy.  Precisely, students will understand 1) how to analyze an industry’s and market’s attractiveness, 2) how to analyze and nurture corporate resources and 3) the development process and intricacies of business and corporate strategies.<br />
Classes will be a mixture of lecture and critical discussion of theory and practical cases.  To enliven the discussions, students are expected to have read the text and analyzed the cases before class.</p>
  </div>

-	Firm Performance and Competitive Advantage<br />
Readings:<br />
-	Strategic Management and Competitive Advantage, Chapter 1<br />
<br />
2.	Analyzing and Evaluating the Environment<br />

-	Resource-based View Approach<br />
Readings:<br />
-	Strategic Management and Competitive Advantage, Chapter 2&amp;3<br />

3.	Business Strategy: Strategic Choices<br />

<br />
4.	Business Strategy: Strategic Choices<br />

Readings<br />

5.	Group Project Presentations</p>
