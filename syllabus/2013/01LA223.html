<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">【講義の概要】<br />
  第一審を中心とする民事訴訟手続の全体構造に関して基本的な理解・知識を得ることを目的として、手続上の基本概念とこれに関する理論上の諸問題、重要判例について講義を行うことを中心とするが、実務的側面についても適宜触れる予定である。主として法学未修者を念頭に置いて講義を進める予定である。<br />
なお、多数当事者訴訟・複数請求訴訟及び上訴・再審については、上級民事訴訟法で取り扱うこととする。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">レポートによる評価による。レポートのテーマ及び提出期限等については、後日通知する。従前は、出席を積極方向で考慮する場合もあったが、昨年度以降、レポートのみによる評価であるため、出席を考慮しない分、より厳しい基準で単位認定をする。</p>
