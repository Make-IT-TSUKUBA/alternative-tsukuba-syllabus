<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC103</span>&nbsp;<span id="title">Introduction to Economics</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 土5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course covers basic economics concepts.  We will discuss contemporary short-run models of macroeconomics, integrating the real economy, the monetary system and the foreign sector.  We will review the simple Keynesian model of real economy, develop and apply the IS-LM model to policy questions, and explore these models in the context of international currency systems.  We will  also cover microeconomics basic concepts.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />5/25 at Room 607</p>
  </div>

Quantitative analysis</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Analytical orientation<br />
Creative thinking<br />
<br />
[Implication]<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course covers basic Economics concepts. We will discuss contemporary short-run models of macroeconomics, integrating the real economy, the monetary system and the foreign sector. We will review the simple Keynesian model of real economy, develop and apply the IS-LM model to policy questions, and explore these models in the context of international currency system. We also cover Microeconomics basic concepts.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Class Topics and Learning Outcomes<br />
1.	Cost Structure of the Firm and Perfect Competition<br />
2.	Monopoly Pricing Strategies<br />
3.	Keynesian System(Aggregate Demand Model)<br />
・	Explain the major components of the Keynesian model.<br />
・	Explain Keynesian macroequilibrium.<br />
・	Discuss the Keynesian view of the business cycle.<br />
・	Distinguish between classical economics and Keynesian economics.<br />
4.	Keynesian Aggregate demand Model(Practice Problem)<br />
5.	Money Supply and Money Demand<br />
・	Discuss the determinants of the demand for and supply of money.<br />
・	Explain the motives for holding money according to Keynes’s theory of money demand (Transaction demand, Precautious demand and Speculative demand).<br />
・	Explain the Liquidity trap<br />
<br />
6.	Money Supply and Money Demand(Practice Problem)<br />
7.	IS-LM curve(The money market and the LM curve)<br />
・	Explain the relationship between interest rate and aggregate demand<br />
・	Explain why LM curve slopes upward to the right.<br />
・	Discuss the factors that shift LM schedule.<br />
IS-LM curve(The goods market and the IS curve)<br />
・	Explain the determinants of the IS schedule.<br />
・	Explain why IS curve slopes downward to the right.<br />
・	Discuss that shift the IS schedule.<br />
<br />
8.	Combination of IS-LM curves(Explaining fluctuations with the IS-LM Model)<br />
・	Explain how fiscal policy shifts the IS curve and changes the short-run equilibrium.<br />
・	Explain how monetary policy shifts the LM curve and changes the short-run equilibrium.<br />
・	Explain the interaction between monetary and fiscal policy</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
