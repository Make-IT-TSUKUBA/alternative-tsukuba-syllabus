  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化の進展と新しい格差・不平等や貧困の問題、教育・労働・社会保障をめぐる「日本型福祉国家」の変容といった問題を、〈社会的なるもの〉と〈教育的なるもの〉の布置連関という仮説的な補助線を引いたうえで社会学的に考察する。補助線の意味を共有したうえで、外国人労働者集住地域の学校か公共職業訓練所等でのフィールドワークを行う予定である。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">グローバル化の進展と新しい格差・不平等や貧困の問題、教育・労働・社会保障をめぐる「日本型福祉国家」の変容といった問題を、〈社会的なるもの〉と〈教育的なるもの〉の布置連関という仮説的な補助線を引いたうえで社会学的に考察する。補助線の意味を共有したうえで、外国人労働者集住地域の学校か公共職業訓練所等でのフィールドワークを行う予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">グローバル化のさらなる進展のもとで「平等と連帯」を志向する〈社会的なるもの〉の再考を課題とする。その際、本ゼミでは〈社会的なるもの〉と〈教育的なるもの〉の布置連関という分析視角を仮説的に提示する。それを参加者各自がそれぞれに咀嚼したうえで、独自の研究テーマを掲げて最終的なゼミ論文の執筆を目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>春学期は本ゼミの分析視角を共有するための文献輪読を行う。文献リストの詳細は初回授業時に提示するが、事前に予習したい学生はさしあたり「教材等」にあげた文献にざっと目を通しておくとよい(関心のあるものを1から手に入る順に読むとよい)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>春学期終了後、7月または9月に外国人労働者の集住する地域社会とそこを校区とする公立小学校、または、首都圏の公共職業訓練所とハローワークでのフィールドワーク(1日)を行う予定である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>夏季休業中に、春学期の文献輪読とフィールドワークの成果とを踏まえて各自が秋学期に展開すべき研究テーマを構想し、自分で文献リストを作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>秋学期は、夏季休業中に受講者各自が独自の研究テーマを設定し、作成しておいた文献リストをもとにした文献報告またはゼミ論構想報告を行い、それを踏まえた全員でのディスカッションを内容とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>秋学期終了後、一年間の研究成果をゼミ論文(12000字程度)として執筆・提出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">春学期に全員で輪読する文献リストの詳細は初回授業時に提示する。ここでは、あらかじめ本ゼミの問題設定を知るうえで有益な文献群をあげるにとどめる。関心のある学生は、1から順に手に入るかぎりで目を通しておくとよい。</p>
    <p id="textbook-textbook">1. 市野川容孝(2006)『社会』岩波書店. <br />2. 市野川容孝・宇城輝人編(2013)『社会的なもののために』ナカニシヤ出版. <br />3. 森直人(2013)「20世紀福祉レジームの展開と教育をめぐる諸問題――日本の経験に即して」橋本伸也ほか編『近現代世界の国家・社会・教育』昭和堂 <br />4. 仁平典宏(2009)「〈シティズンシップ/教育〉の欲望を組みかえる――拡散する〈教育〉と空洞化する社会権」広田照幸編『自由への問い5 教育――せめぎあう「教える」「学ぶ」「育つ」』岩波書店. <br />5. 広田照幸(2001)「〈教育的〉の誕生」、「戦前期の教育と〈教育的なるもの〉」同『教育言説の歴史社会学』名古屋大学出版会. <br />6. 森重雄(1993)『モダンのアンスタンス――教育のアルケオロジー』ハーベスト社 <br />7. 社会思想史学会編(2010)『社会思想史研究 No.34 〈社会的なもの〉の概念 再考』藤原書店 </p>
