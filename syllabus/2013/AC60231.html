<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">19世紀後半に立ち上げられた近代文学は,その百年後の20世紀後半,高度大量消費社会の到来と共に終焉を迎える。それは,我々にとって自明のもののように思われてきた〈私〉という主体やその〈内面〉が,実は近代特有の概念に過ぎなかった事を,村上龍や島田雅彦らのいわば〈ポスト・モダニズム文学〉が明らかにしてみせたからである。要するに我が国の近代文学は,〈「私」というものの内面が,一つの宇宙に等しい世界を形成している〉(秋山駿)との幻想の下に立ち上げられ,発展していった文学と言えよう。本授業では,そうした近代文学を実質的に形作っていった作家,及びその仕事に焦点を当て講述していくが,作家の問題,作品の基本的な事項と解釈上の問題などの解説を通して,近代文学なる枠組みが次第に明確になっていく様を伝えたい。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回は,文学史とは何かについて講述するが,第2回以降は,第一世代の仕事を受け継いで,近代文学の主題や表現方法をより進化させていったいわば第二世代の作家に焦点を当て,代表作を中心にその業績を講述していく。第2-5回は幸田露伴と代表作「五重塔」を取り上げ,第6-9回は樋口一葉とその代表作「にごりえ」を取り上げる。第10-13回では,泉鏡花と彼の前期の最高傑作「高野聖」を取り上げるが,その特異な方法で書かれた作品がいかに近代文学の世界を広げていったかについて言及する。第14・15回は,島崎藤村の『破戒』を取り上げ,それが近代文学の一つの到達点を示す作品である理由を述べることとする。最後に試験を行う。</p>
