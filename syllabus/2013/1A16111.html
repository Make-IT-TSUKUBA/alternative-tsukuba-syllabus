<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16111</span>&nbsp;<span id="title">近未来型エネルギーシステム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々の生活を支えるためにはエネルギーの利用は不可欠で、エネルギー問題はいつも我々の関心事である。本科目ではエネルギーの種類、利用の歴史的変遷および資源の現状など、エネルギー利用について基礎的な内容から始め、現在利用されているエネルギー変換システム、またエネルギーネットワークの将来像など、技術面や将来方針にまで踏み込んでやさしく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">講義担当者が毎回変わります。担当者は下記の授業計画に記載されています。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">エネルギーの利用は我々の生活を支える上では必要不可欠で、常にエネルギー技術は進展を続けています。本科目では現在確立されているエネルギー技術にとどまらず、将来、エネルギー問題を解決するのに役立つ現在、研究中のエネルギー技術についても研究者がやさしく解説します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	エネルギー工学(資源や変換方法、輸送、貯蔵など)に関する新しい知識を得る。	<br />
2	エネルギー工学の特定の分野に関して、現状または近未来像を説明し、意見を述べることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エネルギー資源,エネルギー変換,エネルギー貯蔵,エネルギーネットワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ガイダンスおよび授業概要(システム情報系 文字秀明)<br />
本講義の内容を概説する。また、講義の進め方と成績評価方法について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>エネルギー利用形態の歴史的変遷と将来展望(システム情報系 阿部 豊)<br />
人類のエネルギー利用の変遷について、産業革命以降から現代に至るまでのエネルギー利用形態の変遷について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>エネルギーの物理的概念と単位(システム情報系 金子暁子)<br />
エネルギーの物理的概念、エネルギーの種類及びその種類に関連したエネルギーの様々な単位について簡単に講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>エネルギー資源(システム情報系 藤野貴康)<br />
エネルギー資源(石油,石炭,天然ガス,ウランなど)の特性や可採年数、世界・国内のエネルギー資源の消費の動向などを簡単に講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>大規模集中型エネルギーシステム(システム情報系 阿部 豊)<br />
大規模集中型エネルギーシステムについて、発電システムならびに供給インフラの概要と現状について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>内燃機関の進歩(システム情報系 西岡牧人)<br />
自動車用や航空宇宙用など、いろいろな内燃機関の作動原理や特性、および最近の開発状況を、中で生じている燃焼現象と関連づけて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>再生可能なエネルギーの利用と環境への影響(海洋エネルギー)(システム情報系 武若 聡)<br />
海洋エネルギーを回収する方法(波力、潮流、温度差など)、それぞれの利点・欠点を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>電気エネルギーの貯蔵(システム情報系 奥野 光)<br />
エネルギーを電気の形で貯蔵したり、必要な時に取り出して使うことのできる二次電池について、リチウムイオン電池の原理と応用を中心に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>水素エネルギーシステム(システム情報系 花田信子)<br />
水素を用いたエネルギーシステムについて、水素の製造、輸送・貯蔵、燃料電池による発電の観点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>エネルギーネットワーク(システム情報系 石田政義)<br />
分散型電源として大規模な社会導入が期待される、太陽光発電、風力発電、燃料電池、蓄電池等の連系を、既存系統との協調を含めて概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>定期試験<br />
講義題目の中で最も興味と関心を抱いた内容について、さらに調査し、まとめたレポートを提出し評価を受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
