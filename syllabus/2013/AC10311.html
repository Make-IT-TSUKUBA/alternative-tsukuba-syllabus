                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化創造の土壌となる社会現象や思想的背景を分析しながら現代芸術・音楽・映画・写真などの表現行為を深く理解するための理論的・実践的 なアプローチを学び、社会における文化創造の意義を考える。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文化創造の土壌となる社会現象や思想的背景を分析しながら現代芸術・音楽・映画・写真などの表現行為を深く理解するための理論的・実践的 なアプローチを学び、社会における文化創造の意義を考える。</p>
