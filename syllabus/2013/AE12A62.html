<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本古代の律令国家において、天文・暦法・占術などを管掌した官署である陰陽寮についての諸文献を講読する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本文化を研究するための基盤となる諸資料の扱い方に習熟する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本古代の天文暦法・占術を管掌する役所である陰陽寮について、 原資料を講読することでその内実を究明する。<br />
また扱う資料はできるだけ原態が再現できる形で提示する。<br />
 本年に予定している話題と資料とは以下のようである。<br />
  1.日本古代の陰陽寮の組織と職掌(令集解・延喜式)<br />
  2.暦法と暦(政事要略)<br />
  3.天文と占術(漢書律暦志・晋書天文志)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>(1)~(5)扱う資料の概観と扱い方<br />

(12)~(17)「延喜式」陰陽寮式講読<br />
(18)~(23)「政事要略」朔旦冬至条講読<br />
(24)~(29)「晋書天文志」講読<br />
(30)まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
