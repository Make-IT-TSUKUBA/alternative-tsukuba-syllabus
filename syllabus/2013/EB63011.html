<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB63011</span>&nbsp;<span id="title">生物多様性情報学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水2</span>
    <br />
    <span id="assignments">稲垣 祐司</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物多様性研究に必要となるデータ解析方法論について,とくに分子データの解析法を中心に解説する。生体高分子配列の類似度解析法とアライメント法の基本的理解を目標とする。生物サテライト室において随時演習を行なう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生のみ対象で人数制限(40名程度)あり。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生物多様性研究、バイオインフォマティックスの基本となる、生体高分子の配列データ(塩基配列・アミノ酸配列)の相同性検索法の講述と、生物サテライト室を使用した実践的講義を行う。主に、(i)配列類似度解析法の解説と実践的利用、(ii) 公的データベースの解説とその実践的利用、(iii) 複数配列アライメント法の解説と応用、などを解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物多様性の分子生物学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>配列類似度解析法-講義(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>配列類似度解析法-講義(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>配列類似度解析法-実習*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>BLASTによるデータベース検索-講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>BLASTによるデータベース検索-実習(1)*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>BLASTによるデータベース検索-実習(2)*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>多重アライメント法-講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>多重アライメント法-実習(1)*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>多重アライメント法-実習(2)*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">*生物サテライト室使用予定。授業内容は変更される可能性がある。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">生化学概論、遺伝学概論、分類学概論の内容の理解を前提とする。パソコンを用いた解析を行うため、キーボードからの文字入力、インターネット閲覧用ブラウザの使用経験があることが望ましい。また英語ウェッブサイトを使用するため、そのサイト内の英文の読解は必須である。生物サテライト室を随時使用するため、受講人数の上限を30名程度とする。</p>
  </div>
