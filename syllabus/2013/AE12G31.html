<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE12G31</span>&nbsp;<span id="title">日本文化入門II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>
    <br />
    <span id="assignments">鈴木 伸隆</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is to understand students to Japanese cultural tradition through an throlopological analysis. Special emphasis is on how change and continuity have taken place in Japan. We will examine the way in which its interplay has caused further diversification of Japanese everyday&#039;s life by focusing on family, aged group, community life, life cycle, gender, and ancestor worship. Video-viewing is also scheduled.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />JTP<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代日本文化、とりわけ日常生活の中で生きてきた文化について学び、特に人と人との繋がり(家族、親族、仲間、ジェンダー)、人と自然との関わり(経済活動)、人と超自然的存在との関わり(儀礼、祖先)に見る文化的特徴について理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This class meets once a week at the 5th period of Tuesday. This class will be taught in English. Interested students must have a certain level of English proficiency for listening and speaking.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Social Aspects 1: Characteristics of Community and Village Life in Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Social Aspects 2: Characteristics of Japanese Family and Ie System</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Video-Viewing 1: Graves in Snow: A Scene of Funeral in Oku-Aizu</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Social Aspects 3: Age-Grading System in Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Video-Viewing 2: Neyado as Young Men&#039;s Dormitory</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Economic Aspects 1: Slash-and-Burn Farming and Life in Highlands</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Economic Aspects 2: Fishing Villages</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Religious Aspects 1: Japanese Notion of Death</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Religious Aspects 2: Ancestor Worship</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>Religious Aspects 3: Funeral Ceremony</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>Video-Viewing 3: Belief in Mt. Osorezan, the Shimokita Peninsula of Aomori Prefecture</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>Summary</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
