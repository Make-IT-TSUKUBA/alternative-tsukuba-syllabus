<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中学校・高等学校における理科教育の目的・内容・方法・評価等を歴史的,比較教育的,現代的アプローチにより概説する。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">理科教育の基礎理論や実践的な演習を通して、理科教育を実践していく上での長期的な基盤を築く。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代理科教育研究の動向を踏まえつつ、中等理科教育の理論と実践について解説する。本授業は、中等理科教育の概論かつ入門に位置付き,理科教育を展望することと理科教育上の問題を考える視点を探ることを主眼とする。理科教育の基礎理論を解説し、理科教育の現実とそれを取り巻く問題に配慮しながら,理科教育の諸視点について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)理科教育という営みの全体構造<br />
 (2)理科教育と理科教師をめぐる諸問題<br />
 (3)自然科学の特性と理科教育<br />
 (4)中等理科教育の目的<br />
 (5)中等理科における教授・学習過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
