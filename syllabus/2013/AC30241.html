  <h1 id="course-title">
   <span id="course">AC30241</span>&nbsp;<span id="title">先端文化学概論I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;身体文化学序説&gt; 具体的な芸術作品や社会問題から出発して、身体について新しい問題を切り開く能力を磨く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC50701と同一。<br />比較文化概論A(AC30101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;生命文化学&gt; 生命は文化の中でどのように息づいているのか、人間の身体の生き生きとした働きを手がかりに考える。アートを中心に、具体的な事象から出発して、自分なりの「いのち」のありかたを模索できるようにすることが目標。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生命,文化,身体,アート,メディア社会,正常と異常,建築</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">鷲田清一編『身体をめぐるレッスン 1 夢見る身体』を教科書に(要購入)、身体、障害、アート、建築、ダンス、映像などの具体例を出発点に、身体のさまざまな生き生きとした働きについて講義する。講義中心であること、思想的な考察が中心であることを了解の上、受講してください。学生の希望などによってシラバスを柔軟に変更させて、クリエイティヴな思考をも目指したい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。教科書紹介、出席、単位についての注意。授業趣旨の紹介。予習(テクストを読んでおく)、復習などについての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「顔の現象学」人の顔を見ること、他人の顔を見ることについて、その不思議さを探る。ジャコメッティの肖像がなどを例にする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>舞う身体、這う身体。障害者のパフォーマンスの映像を見ながら、正常な身体とは何か、異常な身体などあるのか、身体と社会、生命との関係について考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>洞窟上の身体。身体の内部を表現したような建築について考える、伊東豊雄の建築、スティーヴン・ホールの建築なども紹介したい</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間総括。中間レポートを書いてもらい、ならびに授業の方向性などについてクリエイティヴな変容を模索。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>重力と身体。身体心理学の新しい理論であるアフォーダンス理論を紹介し、芸術との関係についても考えたい、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>現代アートの身体。草間弥生、現代建築などを例に現代の身体の感性を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>気持ちのいい身体。メディアと身体の関係について考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>学期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
