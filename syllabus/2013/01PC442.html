<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1<br />
Characteristic and Issues of Post-cold War International Community<br />
•	Globalization<br />
•	Democratization<br />
•	Proliferation<br />
•	Reconciliation<br />
<br />
Day 2<br />
  Security and Foreign Policy (Issues)<br />
•	The end of Cold War and Today’s Global Society<br />
•	Origins of the Cold War<br />
•	Nuclear Deterrence and Arms Race<br />
•	Arms Control and Disarmament<br />
•	Collective Security and UN Peace-keeping<br />
•	Ending of the Cold War and Deep-rooted Conflicts<br />
•	Japan&#039;s Foreign Policy and It’s Problem<br />
Day 3<br />
Theories on War, Peace, and Negotiation<br />
•	World System<br />
•	Levels of Analysis and Modeling<br />
•	Game Theory<br />
<br />
Day 4<br />
International Political Economy<br />
•	Interdependence and Regional Integration<br />
•	International Monetary System<br />
•	Internal Trade Regime<br />
•	Trade Conflict<br />
•	The North-South Problem<br />
•	North-South Relations: Theoretical Perspective<br />
<br />
Day 5<br />
Global Issues<br />
•	Global Governance and Human Security<br />
•	Human Rights and Refugee<br />
•	Environment<br />
•	Terrorism and The New War<br />
<br />
  Summarize</p>
