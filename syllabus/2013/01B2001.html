<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B2001</span>&nbsp;<span id="title">学校教育論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">荒川 麻里</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校教育は、様々な学問分野と関わり、批判され、また期待されている。本講は、様々な分野の研究成果から学校教育を逆照射し、再検討する試みである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校教育に関する諸問題について、<br />
1 目の前の事象に埋没せずに問題を捉え直す発想力、<br />
2 他者の意見を受けとめ、自己を表現するコミュニケーション力、<br />
3 疑問を持ち続ける探究力を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校教育,教育制度,比較教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業は、3部構成とします。<br />
  第1部は、「教育について考える一言」を発表してもらう時間。自分の教育観を変えた、教育について考えるきっかけとなった、教師という仕事について考えさせられた...そんな一言をまとめて冊子を作りたいと思います。その原稿(背景、考察、出典をA4版1枚にまとめる)をもとに全員が発表します。熱意のある人は、ぜひ準備しておいてください。<br />
  第2部は、各週のテーマでのプレゼンテーション。役割分担で決めた担当者と荒川がプレゼンテーションをします。第3部は、プレゼンテーションを受けて、グループおよび全体討議をします。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1週: オリエンテーション ※必ず参加してください。<br />
第2週~第9週: 参加者からのプレゼンと討議<br />
第10週: これまでの考察を総合して全体討議を行います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年次に履修してください。第1回目に参加しない場合は、履修放棄とみなします。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1 毎回提出する講義ノート(5点×10週=50点)<br />
2 「教育について考える一言集」の原稿と発表(原稿10点+発表10点)<br />
3 役割分担:プレゼンテーション、講義記録、編集など(30点)<br />
※1:40点以上、2と3は単位認定の必須課題とします。<br />
  授業に参加できない場合は、各週の課題図書レポートを講義ノートとして評価します。</p>
  </div>
