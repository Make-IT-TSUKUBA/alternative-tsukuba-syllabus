<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB22501</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4; 秋ABC 金3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">いわゆる行政法総論(主に行政作用法)を扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">個人や企業と国・地方公共団体の行政との間の様々な法的関係を総合的に理解することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">授業ではできる限りその時々の時事問題を素材に取り上げ、行政法の世界を具体的に理解することが容易になるよう努める。今年度も東日本大震災、福島原発事故関連の話が多くなるだろう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>行政法の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>行政法の基本原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>行政作用の法的仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>行政の裁量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>行政の契約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>行政の過程と法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>行政手続</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>行政情報の過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>行政行為</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>私人の地位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">試験(相対評価)で一定の成績評価を得る必要があるが、質問など平常点による加点がある(講義後に教員に積極的に質問することを歓迎する)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">行政法Iは項目ごとの関係を理解して全体像を描くことが特に重要となるので、毎回の講義終了後に配布する講義内容のレジュメを読み、授業中に理解できなかった部分を中心に復習した上で、次回の講義に臨んで欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教材として『行政判例百選I[第6版]』(有斐閣)を用いる。教科書は開講時にいくつか紹介するが、事前に『ブリッジブック行政法』(信山社)を読んだ上で講義に臨むと理解が容易になるだろう。六法は小型で良いからできれば最新のものを授業に携帯して欲しい。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">日常の様々な問題を素材とするにもかかわらず、抽象的で分かりづらいと言われる行政法の世界を具体的にイメージできるよう、日常生活やニュースなどで常に行政法の素材を探して欲しい。</p>
