$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

   <p id="summary-contents">This course is designed to acquaint students with the principal global markets in foreign exchange, money, bonds, equity, and corporate control. We will examine markets from the perspectives of both the corporate treasurer and the finance professional.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">In an era when almost any type of financing can be securitized, swapped, and/or traded, financial markets are increasingly integrated across national boundaries, currencies, and type of instrument.  No business, no matter how localized, can succeed without understanding the parameters of global finance.  This course is designed to acquaint students with the principal global markets in foreign exchange, money, bonds, equity, and corporate control.  We will examine markets from the perspectives of both the corporate treasurer and the finance professional.<br />
Students are expected to complete the assigned reading BEFORE class, participate actively in class, and submit individual term papers.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Class Session 1:  The Context:  Economics, Politics, and Foreign Exchange.  We will consider briefly the history of cross-border finance, examine the factors that determine the price and availability of money on global markets, and discuss foreign exchange markets.   Reading: Smith/Walter, chapters 1-2.<br />
<br />
Class Session 2: The International Money and Bond Markets.  Overview of the principal global markets for debt; mechanics of bringing debt issues to market.  Reading: Smith/Walter, chapter 3. <br />
<br />
Class Session 3:  International Bank Lending.   We will look at international bank lending, and the regulation of international banking . Reading: Smith/Walter, chapters 4, 13<br />
<br />
Class Session 4: Swaps and other Derivatives.  We will consider the impact of swaps and other derivatives on global financial markets.  Reading: Smith/Walter, chapter 5. <br />
<br />
Class Session 5: Asset Finance; Global Markets for Equity and Corporate Control.    Topics covered include trade finance, big-ticket assets (e.g., aircraft), leasing, project finance and global equity markets as well as cross-border mergers and acquisitions. Reading: Smith/Walter chapter 6 -8</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
