<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「量子力学1、2」に連続した科目であり、引き続いて量子力学の基礎を学ぶ。主な授業内容は、角運動量(軌道角運動量とスピン)の量子論と対称性の議論である。また、回転対称性に関する3次元回転群SO (3)と特殊ユニタリ群SU (2)の関係および連続群論の考え方を学ぶ。講義に加え、十分な演習的学習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「量子力学II(FC13101)」および「物理数学特論(FC13001)」および「量子力学演習(FC13122,FC13132)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">量子力学における角運動量、スピンの意味を正しく理解し、基本的な計算を自分で実行できるようにする。回転対称性など量子力学における対称性の意義を理解し、連続群論の基礎を学ぶ。また、回転対称性に関する3次元回転群SO (3)と特殊ユニタリ群SU (2)の関係も正確に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">角運動量,スピン,パウリ行列,上昇/下降演算子,対称性,保存量,クレブシュ・ゴルダン係数,ウィグナー・エッカートの定理,連続群,回転群,SO(3),SU(2),群の表現</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">量子力学の基本的な概念である角運動量(軌道角運動量ならびにスピン)について詳しく学ぶ。<br />
複数のTAと共に行う演習に十分な時間をとり、自分で手を動かす機会を設ける。また、講義外の時間にレポート課題に関して自ら考え、その結果をまとめ提出する。以上の講義、演習、レポート作成というプロセスを通して、具体的な計算を自分で行えるようにする。</p>
