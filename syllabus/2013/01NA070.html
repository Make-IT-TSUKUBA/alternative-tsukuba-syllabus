<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法的思考力および論証力を高めるために,判例や事例問題を素材にして,総合的な演習を行う.憲法の基礎的な学修が終了していること,基本的な判例については少なくとも判例百選レベルでの知識を持っていることが望ましい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「公法総合演習」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">憲法の具体的事案について、これまで学んできた基本的理解を用いて、適切な解決策を論理一貫した文章で構成する応用力を身につけることを目標にする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">事例問題を素材に演習を行う。問題はあらかじめ配布するので、受講者は、問題に関連する基本的事項を復習したり関連判例を調べたりして、自分なりのおよその解決策を用意して(答案を構成しておく必要はない)授業に臨んでいただきたい。授業では、受講者が予習していることを前提に、随所で受講者の発言を求めることにする。具体的に言葉で実際に表現してみることが自らの考えを鍛え向上させることにつながるので、積極的な参加を期待する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">事例問題を検討することを通じて、その問題の実体的論点のみならず、そこに至るまでの事例分析の方法も解説する予定である。予習の参考として、憲法の具体的な論点を示唆した項目立てとするが、事例では、それ以外の論点を含むこともあるので、予習するときは虚心に事例そのものと向き合っていただきたい。</p>
