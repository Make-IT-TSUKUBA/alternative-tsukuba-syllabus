   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">市民社会交渉論(2)に引き続き,現代国際社会における異文化接触の諸問題から,文化多様性,多言語・多文化教育,文化間衝突,文化トレランスなどのテーマを再考しつつ,国際交渉を理論的かつ実践的な側面に触れて,21世紀国際社会における人文学の新たな役割を検討する.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">PART 1: Intercultural training<br />
The fist day provides students with simulation-based trainings geared to enhance their competence of intercultural communication. The main objectives include: (a) to expose students diverse, and in<br />
many cases unfamiliar, values and thereby experience the difficulty and excitement of intercultural communication; (b) to provide students with opportunities to experiment with novel ways of<br />
thinking and acting, so that they explore communicative repertoire which they have not thought of before within their native culture’s framework; and (c) expose students to major theories and models<br />
of culture, communication, and intercultural communication. The class contents are a mix of simulation/gamification and lecture/discussion (more weight on the former, but the latter provides a capstone of each module). Students are required to stay focused and actively participate, both in simulations and discussions, throughout the sessions.<br />
PART 2: Aspects of Crosscultural Communication in the Global age.<br />
The second day provides students with some basic concepts and knowledge in showing realities of global business, civil society, and everyday communication in multiethnic and multicultural contexts.<br />
a) Sociolinguistic approaches and basic concepts of communication on intercultural settings; b) Place of ethnicity and religion in business negotiation in Middle East; c) Culture and international<br />
relations in India; d) What is transcultural competency and why it is critical in global business as well as how to cultivate cultural sensitivity; e) Some aspects of nonverbal communication.</p>
  </div>
