<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋近代初期哲学の諸問題について、英語論文を用いて学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">西洋近代哲学を理解するうえで知っておくべき一連の問題構制(プロブレマティック)と概念(コンセプト)を学習すると同時に、外国語で文献を読解するのに有益な技法を習得すること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">講義科目であるが、実質的には演習形式で進める。哲学を修得するには、演習形式が最適であるとの教官判断である。担当者は講読個所のレジュメ(翻訳+関連資料)を作成・発表し、その他の受講者はこのレジュメを検討し、教員を含めて討議を行う。</p>
  </div>

The Cambridge Companion to Early Modern Philosophy, ed. by Donald Rutherford, Cambridge: Cambridge University Press, 2006.<br />
The Oxford Handbook of Philosophy in Early Modern Europe, ed. by D. M. Clarke and C. Wilson, Oxford: Oxford University Press, 2011.</p>
