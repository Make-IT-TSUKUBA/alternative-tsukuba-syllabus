  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">親族法及び相続法に関する基本的知識の習得を目的として,家族法上の重要問題について,判例・学説の分析を行う.併せて,関連する財産法上の重要論点に関する復習を行い,民法体系全体の正確な理解の取得を図る.</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">家族法(親族法・相続法)に関する主要判例の事案を理解し、理論構成を理解する。裁判例の妥当性を検証する。人事訴訟法、家事事件手続法等の手続一般に関する条文に対する理解を深める。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義は、現在の家族に起こる様々な問題につき、家族法の見地から考察し適切な結論を導くことを目的とする。家族の問題については条文の適用のみで解決をみることができる事例もあるが、その多くは、それぞれの家族が経験する事情や歴史的背景を考慮して解決される場合が多い。このように家族に特有の問題を解決する場合には、条文を知り、理解し、法的思考力を持って、さらには、家族に関する倫理的・哲学的理解をもって解決にあたる必要があるだろう。民法第四編・第五編が規定する家族の定義にとらわれず、広く、多面的な見地から、複数の人間が一つ屋根の下で暮らすことについて考えてみてほしい。<br />
 まず、親族編では、夫婦・親子にかかわる様々な問題につき、主に『判例百選』を教材として、なるべく数多くの判例にあたり、その法的思考を理解することを試みる。具体的には、裁判において、どのような事実に対して、どの条文を用いて、どのような理論構成をもって結論に至ったのか、順序立てて理解し、さらには、その結論は妥当であったのか、検討する。また、妥当でないと考える場合には、いかなる理由をもってどのような結論を導き出すべきであったのか、具体的妥当性が担保されているかも含めて、あわせて考えてみたい。<br />
 つぎに、相続編では、資産承継の法的側面につき、財産法と異なる部分に留意しつつ、基礎的な理解を求めたい。生前家族が有していた財産を相続を契機として承継するにあたり、その財産をどのように清算するのが適切であるか、法律で決まっているからこうあるべきである、という考え方ではなく、本当はどのように清算することがよいのかについて考えてみたい。次には、財産承継に関する法的課題につき、『判例百選』を素材に、法的思考の状況を学び、結論の妥当性を検証し、自らの解決策を導き出したい。<br />
 講義の進め方であるが、主に講義形式を予定しているが、適宜判例に対する個別的理解を求めることがあることにつき理解されたい。また、教科書については、主に、犬伏由子・石井美智子・常岡史子・松尾知子著『親族・相続法』をベースに、判例については、水野紀子・大村敦志『別冊ジュリスト 家族法判例百選(第7版)』に登載されている事件を扱う予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[親族法]<br />
第1回 ガイダンス、家族法のしくみ<br />
第2回 婚姻の成立と効果、婚約と内縁<br />
第3回 日常家事債務の連帯責任、婚姻その他<br />
第4回 離婚原因、有責配偶者からの離婚請求<br />
第5回 離婚による財産分与・慰謝料<br />
第6回 子の引渡請求、子の親権者決定<br />
第7回 嫡出推定制度、嫡出子否認の訴え<br />
第8回 養子縁組をめぐる諸問題<br />
第9回 親権濫用と親子の利益相反行為<br />
第10回 老親扶養・後見制度<br />
<br />
[相続法]<br />
第11回 相続の特徴、相続廃除と相続欠格<br />
第12回 相続分差別、胎児の相続能力、相続回復請求権<br />
第13回 相続財産、遺産共有、登記の対抗関係<br />
第14回 遺産分割と相続分調整<br />
第15回 遺産分割<br />
第16回 相続の承認・放棄、相続人の不存在<br />
第17回 遺言制度<br />
第18回 遺贈、遺言執行者<br />
第19回 遺留分減殺請求(1)<br />
第20回 遺留分減殺請求(2)</p>
