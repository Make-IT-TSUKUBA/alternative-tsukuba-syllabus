<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB63642</span>&nbsp;<span id="title">東洋宗教思想史演習IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>
    <br />
    <span id="assignments">小野 基</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンスクリットの初等文法を学び,アジアの諸文化の一源流であるインドの文化・宗教思想を知る礎とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宗教学演習I(AB13012)、個別言語I(AB41112)ないし第2専門外国語(インド古典)I(AC41332)の既修者は履修不可。<br />AB91422, AC41M12, AC54812と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">サンスクリットの入門。インドの古典語サンスクリットは、インドのみならず、仏教を通じて広くアジア地域の文化に影響を与えていて、インドの思想・文化やアジア地域の思想・文化一般を学ぶ上で、その知識は欠かせない。またインド・ヨーロッパ語の中でも特に古い文献資料が豊富だという意味で、比較文法の重要な素材であり、言語学を学ぶ者にとっても、その知識は極めて重要である。この授業では、サンスクリット文法の初歩を平易に解説し、練習問題を解きながら、簡単な文章が読めるようにすることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">サンスクリットは特に音韻論や文法が複雑で難解な言語として知られるが、文法構造は極めて論理的であるから、体系的に地道に学習して行けば、初級レベルの知識を習得することは、さほど困難ではない。<br />
この授業では、欧米でも定評のある平易で簡潔な文法教科書(和訳)を用いることにより、サンスクリット文法の概要を学んでゆく。授業は、教科書の解説と、練習問題の読解を交互に行うことによって、習得した文法知識を確実にしながら、進められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">東洋宗教思想史演習IIaの内容に引き続き、動詞の未来形、アオリスト、完了形、受動態、準動詞を学び、最後にサンスクリットの統語論上極めて重要な、複合法(Composition)を学ぶ。なお、時間が許せば、最後に文字を学び、簡単な物語を読む。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">成績評価は平常点(出席)により、試験はしないが、毎時間のように課される練習問題は、授業に出席するにあたり必ず解いてくること。練習問題の回答状況が悪い場合には評価は低くなる。</p>
  </div>

    <p id="textbook-textbook"></p>
