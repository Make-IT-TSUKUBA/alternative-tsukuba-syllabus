   <span id="course">AC60301</span>&nbsp;<span id="title">日本研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の地域史研究の視点と方法を、具体的な事例から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AB84251, AC23201と同一。<br />日本研究I(AC23011)ないし民俗史料学I(AB32311)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">地域史研究の思想を理解して習得する。また,近世を中心とした地域史の基礎的知識とともに,歴史資料の収集・取扱い・読解の方法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地域史研究論。歴史。民俗。社会。生活。思想。都市。農村。史料学。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は,I.地域史の思想(第1~4回),II.マチの歴史と民俗:栃木県日光と郷土誌叙述を事例に(第5~8回),III.ムラの歴史と民俗:上野田村(群馬県)と農書を事例に(第9~15回) について,以下の構成により進める。また,期末には試験に代えてレポートを課す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>郷土史・地方史・地域史:空飛ぶ鳥か,地を這う虫か。普遍と個別。類型と個性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>自然村と行政村・藩政村</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地方行政と地域社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生活単位としてのマチとムラ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>明治の郷土誌を読む (1)年齢階梯組織と祭礼の文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>明治の郷土誌を読む (2)小正月の行事と子供組</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>明治の郷土誌を読む (3)地方改良運動下の生活文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>明治の郷土誌を読む (4)郷土史家と教育者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ムラの景観と歴史 (1)上野田村の成立と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ムラの景観と歴史 (2)上野田村名主森田家の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ムラの景観と歴史 (3)山と水と暮らし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ムラの景観と歴史 (4)関東農村荒廃論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>森田梅園の農書 (1)森田梅園の人物像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>森田梅園の農書 (2)「百姓耕作仕方控」の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>森田梅園の農書 (3)森田梅園の思想と社会文化的ネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,必要・希望に応じて巡検(博物館・資料館等の見学含む)を行う。</p>
   </div>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 石井英也編『景観形成の歴史地理学』(二宮書店,2008年)。 <br />2. 伊藤純郎『柳田国男と信州地方史─「白足袋史学」と「わらじ史学」─』(刀水書房,2004年)。 <br />3. 今村奈良臣 他『地域資源の保全と創造』(全集世界の食料世界の農村9,農山漁村文化協会,1995年)。 <br />4. 大濱徹也『アーカイブズへの眼―記録の管理と保存の哲学―』(刀水書房,2007年)。 <br />5. 加藤衛拡『近世山村史の研究』(吉川弘文館,2007年)。 <br />6. 木村 礎『村の世界 視座と方法』(木村礎著作集VI,名著出版,1996年)。 <br />7. 高橋 敏『近世村落生活文化史序説―上野国原之郷村の研究―』(未来社,1990年)。 <br />8. 田中圭一『日本の江戸時代─舞台に上がった百姓たち─』(刀水書房,1999年)。 <br />9. 塚本 学『小さな歴史と大きな歴史』(吉川弘文館,1993年)。 <br />10. 栃木県歴史文化研究会近代日光史セミナー編『近代日光学事始』正・続(随想舎,1997・2004年)。 <br />11. 羽賀祥二『史蹟論―19世紀日本の地域社会と歴史意識―』(名古屋大学出版会,1998年)。 <br />12. 芳賀 登『地方史の思想―地方文化の基盤―』(芳賀登著作選集1,雄山閣出版,1999年)。 <br />13. 平野哲也『江戸時代村社会の存立構造』(御茶の水書房,2004年)。 <br />14. 平野哲也・山澤学・佐藤常雄・佐伯安一・清水隆久・橋詰久幸『日本農書全集』39 地域農書4(農山漁村文化協会,1997年)。 <br />15. 尾藤正英『江戸時代とはなにか─日本史上の近世と近代─』(岩波書店,2006年)。 <br />16. 山澤 学『日光東照宮の成立―近世日光山の「荘厳」と祭祀・組織―』(思文閣出版,2009年)。 <br />17. 渡辺浩一『まちの記憶―播州三木町の歴史叙述―』(清文堂出版,2004年)。 </p>
    <p id="posttext">その他は授業中に指示する。</p>
