<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31121</span>&nbsp;<span id="title">地球物質科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水1</span>
    <br />
    <span id="assignments">荒川 洋二,角替 敏昭,興野 純,池端 慶</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">隕石から地殻・マントル・地球内部物質まで,地球を構成している物質の多様性と安定性の基礎的原理を理解し,それらの物質の変遷や履歴の基本的知識を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球を構成する物質である岩石や鉱物の分類と特徴、多様性、およびそれらの生成機構に関する基礎的知識を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球を構成する各種岩石の生成機構とその要因(物理化学条件等)、期限、形成場などを理解し、地球の46億年の進化の中でのそれらの岩石生成について総合的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">鉱物(Mineral),結晶(Crystal),火成岩,(Igneous,変成岩(Metamorphic,rock),火山(Volcano)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業は、春ABで基礎鉱物学、春Cおよび秋Aで基礎岩石学I(火成岩)、秋BCに基礎岩石学II(変成岩)について講義をする。基礎鉱物学では、地球上のいろいろな場所に存在する様々な鉱物を例にとり、その中から鉱物の諸性質や結晶構造の基礎、結晶学の諸法則、結晶化プロセスについて学ぶ。基礎岩石学Iでは、地球上に広く分布する火成岩(火山岩、深成岩)について、それらの分類、特徴について解説する。基礎岩石学IIでは、地球上の各種変動帯に分布する変成岩に焦点をあて、それらの特徴や、成因について国内外の例とともに解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験期間に筆記試験を行い、出席との合計点で判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義内容や資料などを復習すること。および関連図書を参考にすること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. Minerals: their constitution and origin, Hans-Rudolf Wenk &amp; Andrie Bulakh (Cambridge University Press) (2004) <br />2. 岩石学I,II, III (共立出版) 都城秋穂・久城育夫(1975) <br />3. 地球惑星科学1,5,8,9,10など(岩波講座)(岩波書店) </p>
    <p id="posttext"></p>
   </div>
  </div>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">受講生に望むこと。<br />
地球上に広く分布する岩石や鉱物を理解し、その分類(多様性)や生成機構、分布、などの概略的知識を習得してほしい。</p>
