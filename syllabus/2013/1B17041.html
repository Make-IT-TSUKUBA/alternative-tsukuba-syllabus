$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">1B17041</span>&nbsp;<span id="title">経済学入門II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">相互依存的状況における意思決定理論(ゲーム理論)を学ぶ。特に恋愛を例にしながらその状況を考察し,経済学分析の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数300名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">基本的に講義形式だが、講義内容理解のための簡単な練習問題も用意する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">ゲーム理論の考え方を直感的に理解できるように、恋愛を例に講義を進める。また経済学での応用についても紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. ゲーム理論の基本的概念・考え方の習得<br />
2. ゲーム理論の社会・経済への応用事例の学習<br />
3. ゲーム理論を用いた社会・経済現象を分析する力の育成</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲーム理論,経済学,応用数学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>【ゲーム理論とは何か】ゲーム理論の歴史と概要について説明し、本講義のねらいを提示する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>【出会い】マッチングゲームを定式化し、ゲール=シャプレイ アルゴリズムによる解法を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>【初デート】戦略型ゲームを定式化し、ナッシュ均衡の概念と求め方を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>【告白I】展開型ゲームを定式化し、戦略型ゲームとの関係を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>【告白II】展開型ゲームにおける部分ゲーム完全均衡について説明しその導出方法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>【恋の継続】繰り返しゲームを定式化し、そこでの行動様式を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【プロポーズI】不完備情報ゲームを定式化し、ベイジアン・ナッシュ均衡を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>【マリッジ・ブルー】シグナリング ゲームを定式化し、その帰結と考え方について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>【プロポーズII】ゲームの構造に関する主体の共通認識と均衡の関係について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>【遺産分割】破産問題を定式化し、その解概念を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="remark">自分の利益が、他人の行動からも影響を受ける状況をゲーム理論は分析します。恋愛や共同作業等における人間関係がどのように形成されるかをこの講義を通じて学んで、みなさんの生活に「戦略的思考」を取り入れてみてください。</p>
