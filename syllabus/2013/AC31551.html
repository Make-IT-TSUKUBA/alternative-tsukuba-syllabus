   <p id="summary-contents">分析哲学において存在、認識、論理、意味、心、行為などの問題がどのように論じられてきたのかを考察する。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">分析哲学を学ぶためには論理学の初歩的な知識が必要となるので、最初の数回で論理学の基礎的事項を学ぶ。次に、分析哲学の古典的な論文を取りあげて、そこで論じられている哲学の諸問題を考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:分析哲学とはどういう学問であるのかを概観し、授業の進め方や評価方法などを説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>伝統的論理学:アリストテレスによって完成された伝統的論理学(三段論法論理学)の基礎を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現代論理学1:フレーゲによって創始された現代論理学(古典論理学、記号論理学)の基礎である命題論理学を学ぶ。真理関数的結合子とその意味について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現代論理学2:命題論理学の続き。真理関数結合子に基づいた妥当な推論について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>現代論理学3:より進んだ論理である述語論理の基礎を学ぶ。名前と述語と量化子について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>現代論理学4:述語論理の続き。量化子に基づいた妥当な推論について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フレーゲの「意義と意味について」:固有名や文は何を意味するのか、また、それを理解するとはどういうことなのかを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ラッセルの「指示について」:確定記述(英語ではtheで始まる単数名詞句)の意味を分析し、存在しないもの(例えば、the present king of France)について語るとはどういうことなのかを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ラッセルの「真理と虚偽」:我々の信念はいかなるときに真(または偽)になるのかを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ラムジーの「事実と命題」:人間の欲求と行動からその信念内容を確定する方法について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ヘンペルの「意味の経験論的基準における問題と変遷」:有意味な文と無意味な文の間に明確な境界線を引くことができるか否かを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>シュリックの「事実的ア・プリオリは存在するか」:世界についての必然的な真理は存在するのか否かを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>クワインの「経験論のふたつのドグマ」:真理を必然的な真理と偶然的な真理に二分することが可能か否かを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>グッドマンの「帰納法の新たな謎」:ヒュームが提起した帰納法に関する古典的な懐疑を概観した後、エメラルドの色は今後も緑色であると果たして言えるのかという帰納法の新たな謎を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>サールの「心・脳・プログラム」:人間の心とは計算する機械(コンピューター)にすぎないのかという問題を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
