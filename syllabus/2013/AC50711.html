  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;生命文化学序説&gt; 具体的な事例から出発して、生命と文化の関係について新しい問題を切り開く能力を磨く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC30251と同一。<br />比較文化概論B(AC30111)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;生命文化学&gt;。身体、権力、創造。この講義では、フーコー、メルロ=ポンティなどの身体についての思想を紹介しながら、その思想をさまざまな文化事象(芸術、アート、精神病理学)や現代の社会問題(脳死、尊厳死、生殖管理、異常性)とからめながら考えていきたいと思います。学生からのリアクションをもとにシラバスを柔軟に創造的に変更することもある。 講義中心、思想中心の授業であることを了解のうえ、受講して下さい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フーコー,メルロ=ポンティ,小松美彦,小泉義之,木村敏,中井久夫</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。授業紹介、出席、単位についての注意。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>フーコーの生命論。フランスの思想家ミシェル・フーコーの思想(『監獄の誕生』)を紹介しつつ、近代社会の生命の「規律」について考える。体罰の問題などについてもインスピレーションを与えてくれるだろう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>同上。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フーコーの生命論2 フーコーの「生の権力」という概念を紹介し、生命と権力との関係について考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>小松美彦『生権力の歴史』を紹介しつつ、尊厳死、脳死などについて考えてみたい</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>小泉義之『生と病の哲学』を手がかりに、病気となる生命の意義について考えたい</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間レポート(授業中)。これまで紹介した議論についての理解力を試すと共に、そのクリエイティヴな発展のためのアイディアを出してもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>メルロ=ポンティの身体論と生命論 哲学者メルロ=ポンティの思想を手がかりに、生命や自然の創造性をさぐる。セザンヌの絵画や、幻影肢などについて考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>精神医学と生命。精神医学者木村敏の生命論、中井久夫のケア論など、精神医学と生命との関係について紹介する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>学期末テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
