  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文章を研究する上で重要な言語現象および理論・モデルについて、文献を批判的に検討する作業を通して基本的な知識を身に付ける。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">現代日本語の文章を対象として、文章の振る舞い・特徴を言語学的に研究する手がかりとなる言語現象の基本的な知識と分析の具体的な方法論を身に付ける。特に文章を談話(話し言葉)と対比し、コミュニケーション・行為の観点から見ることによって文章の持つ特徴・構造に迫る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">文章を書くこともコミュニケーションの一種と考えると、談話(音声言語・話し言葉)との共通性が見えてくる。文章を談話と対比することによって、文 章の持つ特徴をよりはっきりと浮かび上がらせることができる。一方で、文章と談話の間には複数の観点から違いを見つけることができる。この授業では、1) 媒体:文字か音声か、2)行為:書くのか話すのか、3)コミュニケーションの様態(対面かどうかなど)、の三点を取り上げ、そのような違いがなぜ文章と談 話の違いを生み出すのかという問題について考えていく。言語現象としては、提題、指示・照応、スタイル、語形成などを取り上げ、それらが結束性や文体をどのように支えているかを観察・記述・分析する。<br />
 学期の前半では講義と重要文献を読む活動を中心に、基礎的な概念、理論/モデルの理解と習得を目指す。学期の後半では上記の活動の内容を踏まえて、受講生による具体的な言語現象の分析に関する発表をもとに、議論を深める。</p>
  </div>
