<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB80053</span>&nbsp;<span id="title">応用生物化学実験II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 月・木4-6; 秋A 火・金4,5; 秋A 応談</span>
    <br />
    <span id="assignments">中村 幸治,熊野 匠人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物培養操作の基本技術を学び,特定微生物の分離・代謝生産物の単離を行う。またDNAや酵素の抽出・精製技術を習得し,プラスミドを用いた遺伝子工学の基礎的実験,酵素の生物活性・反応機構・DNA塩基配列などを解析する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前年度の履修調整で許可を受けていること。<br />応用生物コース<br />遺伝子組換え実験を含む。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">前半 (橋本): 日本には数多くの優れた発酵食品がある。納豆・醤油・味噌・漬物・酒・食酢・みりん…。ビール・チーズ・ヨーグルトもこの発酵食品のひとつである。古来から日本人が食してきたこれら発酵食品は様々な発酵微生物の働きによって作られている。我々は、生物学的にも極めて多様性に富む微生物集団の中から有用な微生物を、食品を始め様々な分野で利用している。本実験では、微生物の取り扱いの基本操作(培養・観察)を習得するとともに、有用微生物の分離(スクリーニング)と単離した菌の性質検討を実際に試みることにより、応用微生物学の基礎を学ぶ。<br />
後半 (中村):        生物化学実験・前半において習得した微生物の取扱操作を応用した遺伝子操作実験を行う。生物遺伝情報の担い手であるDNA をグラム陰性細菌(大腸菌)およびグラム陽性細菌(枯草菌)より抽出し、精製する。DNA のもつ生物活性を測定するため、枯草菌において起こる形質転換を利用して染色体 DNA 上でおこる in vivo DNA 組換えを解析する。一方染色体 DNA の持つ遺伝情報の根元である塩基配列を決定するために PCR(Polymerase chain reaction)法で特定領域の DNA 断片を増幅させ、蛍光法による塩基配列の決定を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>培地の作成・滅菌方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>無菌操作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微生物の同定:スライドカルチャー、顕微鏡観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微生物の同定:グラム染色、胞子染色</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物の同定:生理試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>大腸菌における酵素の誘導、カタボライトリプレッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有用微生物の分離:プレート培養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>有用微生物の分離:菌の分離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>有用微生物の分離:分離菌の性質検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>有用微生物の分離:分離菌の性質検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>実験データ整理、片付け、予備日</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>培養液・シャーレなど実験の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>培養液・シャーレなど実験の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>大腸菌、枯草菌、その他多数の細菌から染色体 DNA を抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>DNA の精製・測定 第5回  枯草菌の形質転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>PCR法によるDNA 断片の増幅</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>蛍光法によるDNA 塩基配列の決定-1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>蛍光法によるDNA 塩基配列の決定-2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>コンピュータによる塩基配列の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>実験結果の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
