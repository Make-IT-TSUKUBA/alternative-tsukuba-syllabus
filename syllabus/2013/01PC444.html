<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Course Objectives<br />
The main aim of this seminar is to gain experience in participating in the Japan MBA Case Competition (JMBACC). JMBACC was established to bring together MBA programs from Japan and beyond for a day of collaboration, networking and friendly competition. This year’s competition will take place on Sunday, November 17, 2013 on the Aoyama-Gakuin campus.<br />
<br />
Participants<br />
Students: Several teams of 4 students each; please note that only 2 teams can proceed to the JMBACC competition; the 2 most-promising teams will be selected at the end of the seminar in October 2013. However, all students having participated in the seminar, regardless of whether they were part of the selected teams to compete in JMBACC will earn credit.<br />
Participants must be MBA students or recent (within 6 months) graduates of MBA at time of registration.<br />
Requisite: None, just strong commitment<br />
<br />
Application<br />
Create 1 or 2 4-people team(s); the team leader(s) should submit the members&#039; names, e-mail addresses to R. Magnier-Watanabe and Y. Watanabe by Sunday, July 14, 2013.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Tasks<br />
<br />
1. Practice<br />
Train on the case study method to compete for the competition on November 17, 2013.<br />
We will meet 5 or 6 times before that date to train on the case study method.<br />
First meeting: Tuesdays, September 17, 2013, 19:00, other sessions TBD<br />
<br />
2. Competition<br />
The case will be released 1 week (November 10, 2013) before the event (November 17, 2013).<br />
<br />
3. Rules<br />
No outside help can be sought in case analysis.<br />
There will be a preliminary and final round.<br />
During the preliminary round, competing teams may not observe each other, even once they have completed their presentation.<br />
Those who do not make the finals are encouraged to support their colleagues.<br />
For teams who make it to the finals, nothing in the files used for the presentation can be changed between the preliminary and final rounds<br />
<br />
The presentation is to be made within 20 minutes, with a 10 minute Q&amp;A;<br />
PowerPoint and Excel (or their equivalents) may be used for the presentation.<br />
Each team member must present.<br />
<br />
Incentives<br />
Increased network<br />
Greater exposure to wider array of companies (sponsors)<br />
Sense of pride and accomplishment</p>
