<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE11412</span>&nbsp;<span id="title">専門英語II-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学での学習に必要な英語の能力を読解力を中心に発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE11532と同一。<br />23年度以降の入学者はGE11532, 22年度以前の入学者はGE11412を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">幅広い英語文献の講読を通して、英文の特殊な構造への理解を深め、語彙を増やす。<br />
英文の意味やニュアンスをできるだけ正確に日本語に訳すには、文脈を特に大事にすることの重要性を講読する中で知る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>主として毎回2000字前後(50字×40行)の新しい英文資料を用いる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>毎回、授業で取り扱う英文資料を課題として、受講者全員が日本語に訳し、毎学期の終わりにはそれらの訳をそろって提出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>授業では、担当者となる三、四人の学生が示された英文個所の日本語訳を読み、その訳の内容把握、正確さ、問題点などに関して他の学生たちと質疑応答を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>英文に加えて、テーマに関しては適宜、図版・写真、CD、ビデオなどを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>毎学期の末に試験を行う。学期によって辞書持ち込みは可も、不可もある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="assessment">出席・提出された課題・授業への積極的参加に見られるそれぞれの状況及び試験の成績を考慮に入れて評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">毎回、授業で取り扱う英文資料を課題として、受講者全員が日本語に訳す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材</h2>
   <div id="textbook">
    <p id="pretext">毎回用いる英文は講師があらかじめ(およそ一週間前に)アップロードし、受講者がダウンロードする。ダウンロードの方法を最初の授業に教えることにする。なお、英文に加えて、テーマに関しては適宜、図版・写真、CD、ビデオなどを紹介する。</p>
