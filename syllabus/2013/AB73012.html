$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アジア史に関する古典、及び最新の代表的な論文を輪読し、研究動向・研究方法を検討する。さらに、学生個々の研究テーマ設定を指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「中国史文献学Ia・Ib」または「アジア史文献学Ia・Ib」を履修済であること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">史学主専攻東洋史コースにすすむことを予定している2年次生を対象に、3年次の演習履修前に、当該分野の研究動向を紹介し、各自の研究テーマへの関心を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">神田信夫ほか編『世界歴史大系 中国史4 ─明~清─』(山川出版社,1999年)の第2章「清」の各節,及び岡田英弘編『清朝とは何か』(藤原書店,2009年)所収の論文を、1時間1本、担当者を指定し、論文紹介の形で輪読していく。担当者にはレジュメの提出を要求する。この輪読を通して、現在の中国史・アジア史研究において問題となっている研究分野・研究動向・研究方法についての理解を深める。そして、卒業論文にむけての研究テーマ設定の際に必要な情報を収集し、歴史を視る目を養うよう指導する。</p>
  </div>
