<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC20281</span>&nbsp;<span id="title">ヨーロッパ文学・文化概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>
    <br />
    <span id="assignments">武井 隆道,秋山 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヨーロッパ文化の基礎としてのギリシャ・ローマ神話、伝説を、オリジナルと近代のパラフレーズの両方から取り上げ、重層的に理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC50311と同一。<br />ヨーロッパ研究概論A(AC20091)ないしヨーロッパ研究概論B(AC20101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ヨーロッパ文化の様々な領域で各時代(現在に至るまで)に繰り返し語られてきたギリシャ・ローマの神話、伝説を、ギリシャ・ローマのオリジナルと近代でのパラフレーズを対比しながら取り上げ、ヨーロッパ文化の伝統と展開を通時的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ギリシャ,ローマ,古典,神話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は,古代ギリシア・ローマ文化をめぐり,神話・解釈・伝承の観点から解説し,古典文学から適宜,原典を邦訳で紹介する.<br />
後半は主として18世紀と19世紀のドイツにおけるギリシャ・ローマ文化の受容と、近代文学作品に表れた神話形象や英雄をここに取り上げる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.神話(その1) トロイア戦争1 ─戦争の発端から木馬の計まで─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.神話(その2) トロイア戦争2 ─トロイア落城から英雄の帰国まで─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.神話(その3) トロイア戦争3 ─アエネアスとローマ神話─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.神話(その4) テーバイ物語  ─オイディプス王とその子供たち─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.神話(その5) ヘラクレス伝説 ─12功業と最期─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.解釈(その1) 古代の文芸批評史 ─アリストテレスからクィンティリアヌスへ─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7.解釈(その2) 古典文献学の展開 ─ヴィラモヴィッツとイェーガー─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.伝承      手写本伝承史概観 ─近世印刷術の成立まで─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ヴィンケルマンとギリシャ彫刻その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ヴィンケルマンとギリシャ彫刻その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ラオコーンを巡ってその1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ラオコーンを巡ってその2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ゲーテにおけるギリシャ・ローマ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ヴィーナスの諸相</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめと考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
