<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24751</span>&nbsp;<span id="title">システム信頼性工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />
    <span id="assignments">鬼沢 武久</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの信頼性についての基本的な事項について述べる。内容は基本理念、信頼性の測度、確率分布、、直列システム、並列システム、待機冗長システムなどのシステムの信頼性、人間の信頼性、故障解析法など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">安全・信頼性工学(FG24721,FG34721)履修者は履修不可<br />安全・信頼性工学(FG24721,FG34721)履修者は履修不可。FG34751と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">信頼性、安全性の考え方、解析方法について講義する。部品などシステムの構成要素の信頼性から大規模・複雑なシステムの信頼性について講義する。また機械の信頼性だけでなく、ヒューマンエラーについてもその事例と人間の信頼性解析についてもふれる。信頼性・安全性を考慮したシステムの設計、運用に役立てられるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1週:信頼性・安全性の概念、その歴史や故障率、平均故障寿命などの信頼性尺度の紹介、PL法の紹介、ネットワークのセキュリティの問題<br />
<br />
2週、3週:信頼性工学の確率論的基礎(信頼度関数、確率密度関数、故障率関数、寿命特性曲線、信頼性工学でよく用いられる確率分布(指数分布、ワイブル分布、正規分布、ガンマ分布など))<br />
<br />
4週、5週:システムの信頼性(直列システム、並列システム、多数決システム、待機冗長システム、フールプルーフ、フェ-ルセーフ、フェ-ルソフト、フォールトトレラントの考え方)<br />
<br />
6週~8週:大規模システムの信頼性評価のための解析手法(故障の木解 析、事象の木解析、故障モード影響解析、故障モード致命度解析、共通モード解析)<br />
<br />
9週、10週:人間の信頼性(システムの構成要素としての人間、ヒューマンエラーとその確率、人間の信頼性解析モデル)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. システムを構成している部品の信頼性の概念を理解する。2. 小・中規模のシステムの信頼性の概念を理解する。3. 大規模システムの信頼性解析手法を修得する。4. ヒューマンエラーの重要性を理解し、人間の信頼性解析手法を修得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">宿題として課す演習問題を2割、期末テスト(メモ用紙を含む)を8割で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">システムの構成要素をはじめ、大規模・複雑なシステムの信頼性の概念について確率を使って説明する。確率論がこういったところに応用されているんだという実感をしてほしい。人間以外の要素を扱ってシステムの信頼性を考えるには機械的に確率論を使えばよいが、人間の信頼性を扱うには機械的な考察だけではダメであることも実感してほしい。</p>
  </div>

   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">確率・統計、システム工学などを修得していることが望ましい。演習の時間がとれないため課題として宿題を出すが、課題を解いて提出すること。解答例は配布し、解答用紙は採点、添削して返却するので分らなかった部分、間違えた部分はきちんと復習すること。</p>
