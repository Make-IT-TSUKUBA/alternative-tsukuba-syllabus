  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Cross-Cultural Management I &amp; II<br />
Cross-Cultural Management and Virtual Teams<br />
(Joint course with Grenoble Ecole De Management in France)<br />
<br />
This distance learning course uses video-conference classes, an e-learning platform, with students from both institutions grouped in remote teams. This module takes place over 10 classes and is worth 2 credits with a limited number of students selected from the University of Tsukuba MBA-IB program and GEM 2nd year ESC students. It is centered on cross cultural management with a specific focus on remote teams.<br />
<br />
Course Objectives<br />
This module is designed to provide first an introduction to cultural differences focusing on the Japanese and French cultures in a business context. The explosive growth in international business and trade has created a highly interrelated and interdependent world in which people from various nations and cultures must work together. Individuals, team members and managers working in such an environment must be knowledgeable about culture and cultural differences and how this impacts management behaviors &amp; practices.<br />
This module covers some of the basic theoretical findings and practical applications of these findings in the first four sessions. It also presents a first understanding of culture and important differences between Japanese and French cultures. It should enable participants to apply this basic knowledge in a multicultural and multinational management environment. This year, this approach is developed further in the following sessions, where these aspects will be further analyzed in the context of global remote teams.</p>
