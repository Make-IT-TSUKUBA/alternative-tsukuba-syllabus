<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">様々な種類・時代のドイツ語テキストを題材として精読し、あわせてドイツ語力の向上を目指す。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">比較的平易なドイツ語で書かれた、さまざまなジャンルのテクストを精読する。あわせてドイツ語文法に関する知識を深め、ドイツ語学の基本的知識の習得も目指す。</p>

   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業では、比較的短いドイツ語テクストを題材とし、一年次で学習した初級文法の知識をさらに深めながらドイツ語文を解釈する力を習得する。</p>
