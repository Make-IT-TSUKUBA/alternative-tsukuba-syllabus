<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB11121</span>&nbsp;<span id="title">分類学概論</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物学の基礎である生物の分類について概説する。生物界全体の構成,主要な真核生物である後生動物,植物,菌類の分類を地球と生物の進化や生態的役割と関連づけながら概説する。また生物分類の歴史や分類系や命名に関する国際的な取り決めについても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物、菌類、動物の構造と分類および系統進化の基礎を概説する。分類学はそれ自体が40億年にもおよぶ生物進化の歴史を明らかにするという最終目標をもつと同時に、生物学のすべての分野で研究対象となる生物についての情報を提供するという役割を担っている。そこで最初に分類ということの意味やしくみと、生物の命名規約という国際的な約束事について概説する。植物の分類体系は混沌としており、未だに共通の理解は必ずしも得られていない。しかし、植物が複数の起源をもつ生物の集まりであり、それらの共生により光合成生物が多様化した視点に立てば、植物の体系や多様性を統一的に理解できる。このような視点から光合成生物、すなわち植物の系統と分類体系を学び、植物が陸上進出にともなって獲得した特徴についても説明する。菌類は光合成生物とは異なる独自の生活を営む真核生物である。その形態や生活の様式、そして分類体系についても学ぶ。動物は100万種をこえる種が知られている、多様な生物群である。その系統進化に関しては、さまざまな立場からいろいろの推定がなされている。ここでは現在最も妥当と考えられる体系に従って、主要な動物門の特徴、グルーピングを概説し、動物の体制、分類、系統進化についての基礎的知識を提供する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物分類の基礎、国際命名規約、分類階級について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物の起源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物の多様化のしくみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物の生活環と陸上植物の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>被子植物の分類、植物と動物の共進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>菌類という生物群と動物、植物との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>動物の分類体系の枠組みと「原生動物」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>多細胞動物・後生動物の起源・体制・系統</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>無体腔類・擬体腔類の起源・体制・系統</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>真体腔類の起源・体制・系統</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
