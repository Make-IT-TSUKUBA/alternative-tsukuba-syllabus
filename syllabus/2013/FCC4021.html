  <h1 id="course-title">
   <span id="course">FCC4021</span>&nbsp;<span id="title">プラズマ物理学概論</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プラズマの基本的概念を理解することを第一の目標とする。プラズマが気体や液体と異なる特性について触れ、プラズマ物理学の基礎となる荷電粒子の電磁場中での運動、特に、個々の粒子の運動と案内中心の運動について学習す る。さらに、荷電粒子集合としての電磁流体的取り扱いの基本を学び、また、プラズマ中の波動についての初歩を学ぶ。核融合プラズマ等でこのよ うな特性がどう適用されているかの例についても触れ、徳に、核融合プラズマの加熱や電流駆動の応用について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「プラズマ物理学I(FC13331)」および「プラズマ物理学II(FC14011)」を履修済みの者は履修できない。</p>
  </div>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プラズマ,電磁場中荷電粒子運動,集団運動,核融合</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">電磁場中の荷電粒子の動きの物理的なイメージを理解するとともに、集団運動としてのプラズマの振る舞いと波動の物理的な意味を理解すること。さらにこれらの特性の応用としての核融合プラズマの加熱についての基礎を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プラズマと核融合 :様々なプラズマの例 、核融合プラズマ、プラズマの閉じ込め方式、ITER</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>プラズマの基本:粒子の分布関数、デバイ遮蔽、プラズマの条件、閉じ込め原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>荷電粒子の運動 1:磁場内の運動、電磁場内の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>荷電粒子の運動 2:不均一磁場中の運動、 曲率のある磁場中のドリフト、分極ドリフト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>荷電粒子の運動 3:磁気モーメントの保存とミラー磁場による閉じ込め</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>流体プラズマ: 集団運動、流体としてのプラズマ、温度の効果、ボルツマン関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>プラズマ中の波動1:基礎方程式、分散式、プラズマ振動、サイクロトロン周波数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>プラズマ中の波動2:位相速度と群速度、共鳴と遮断、イオン音波、準静電波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>プラズマ中の波動3:磁場中の波動、正常波と異常波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>プラズマ中の波動4:磁場中の波動と波動の応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>プラズマ閉じ込めと加熱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>中性粒子ビーム加熱の物理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>イオンサイクロトロン波加熱の物理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>低域混成波加熱・電流駆動の物理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>電子サイクロトロン波加熱の物理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
