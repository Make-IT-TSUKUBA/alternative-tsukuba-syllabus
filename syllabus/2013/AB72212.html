<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB72212</span>&nbsp;<span id="title">中国史文献学Ia</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国史研究に必要な漢文史料をどう読み解くか、そこから何をつかみとるかについて、漢字・漢文の性格といった基礎から講義し、『史記』をテキストに講読する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">受講者が、中国史研究の基本史料である漢文史料についての基礎的知識と読解力を修得することを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">中国史、漢文史料に関する基礎的知識を講義した後,『史記』の列伝を講読する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>漢文史料の分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>漢文史料を読むための基礎的知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>

出席を重視する。</p>
