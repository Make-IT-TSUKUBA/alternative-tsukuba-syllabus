<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE51018</span>&nbsp;<span id="title">卒業研究</span>
  </h1>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">まとまった大きさの思索の展開あるいは調査分析や研究開発等を経験し,問題の構想力,解決力と創造性を養う.<br />
特定の学問領域における方法論的基盤を獲得する.<br />
論文や作品の公表と口頭発表によってその表現能力を確かなものとする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">6月 着手発表会<br />
10月 中間発表会<br />
12月 論文提出(印刷体およびPDFによる電子媒体の両方で提出すること)<br />
1月 最終発表会<br />
発表会は学生が所属する主専攻ごとに行います.<br />
PDF版の抄録は公表します.PDF版の卒業論文は図書館情報学図書館で閲覧に供します.</p>
    <div id="topic-assignments"></div>

   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">4月現在で卒業要件単位を90単位以上修得済みであること. 要件を満たさない場合は卒業研究を履修できません.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">最終発表会および提出された論文, 研究の経過を総合的に評価します.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">卒業研究は一定時間以上をかけた学習・作業の成果物でなければいけません.その意味で, 履修者は1年間卒業研究にほぼ専念することを期待されています. 定期的におこなわれる研究室のゼミは経過報告の場に過ぎず, その前後で相当量の学習や作業を行なわなければ, 卒業研究の完成はおぼつきません.</p>
  </div>
