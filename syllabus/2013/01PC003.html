<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC003</span>&nbsp;<span id="title">Marketing I: Marketing Management</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土3,4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In order to survive in such a dynamic market, companies and organizations must continuously capture the changing needs of the market and innovate to create new value. Marketing is the organizational function that integrates all organizational activities to create, deliver and communicate value-to-customer. The aim of this course is for students to gain knowledge and understanding of the marketing process through a mixture of lecture and critical discussions of theory and practical cases.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目<br />Room 607</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Case method</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Commitment to success<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Analytical orientation<br />
Creative thinking<br />
Strategic planning<br />
<br />
[Implication]<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Provide a good foundation for MBA students to understand core concepts in Marketing.  These core areas include: customer market research, customer needs analysis, market segmentation, market positioning, branding, proposition development, (product, price, distribution, and promotion)<br />
<br />
The course will feature many Internet cases as a way to learn marketing.  The Internet is transforming the way business is conducted in both high technology and non-technology industries.  The Internet has profoundly changed the way Marketing works and is forcing a rethinking of many Marketing Principles. Internet business models force students to think creatively about traditional marketing models and are a fertile ground for class discussion.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1 – Introduction – The Customer Proposition<br />
The Role of Marketing in the Internet Age – Class Handout<br />
Read and Analyze “Proctor and Gamble – Innovating the Un-P&amp;G Way” HBR 9200BC<br />
Read and Analyze “Kansai Digital Phone “(HBS 9-106-006)<br />
	- Focus on the Zutto Price promotion as a Proposition (pages 5-8 and exhibits on page 15)<br />
Students should have formed teams by Day1<br />
<br />
Day 2 – Customer Needs Analysis, Market Segmentation, Market Positioning<br />
Read and Analyze “Positioning: The Essence of Marketing” (University of Virginia 1425) <br />
Read and Analyze “Black and Decker Corporation (A)”  (HBS 9-595-057)<br />
<br />
Day 3 – Branding / Promotion<br />
Read and Analyze “Dove: Evolution of a Brand” (HBS 9-508-047) <br />
Read and Analyze “UnME Jeans Branding in Web2.0 (HBS 9-509-035)<br />
Draft Group Papers DUE<br />
<br />
Day 4 – Proposition Development<br />
Read and Analyze “Beyond Online Search: The Road to Profitability” (California Management Review 251)<br />
Read and Analyze “Hubspot: Inbound Marketing and Web 2.0 (HBS 9-509-409)<br />
Final Version of Group Papers DUE<br />
<br />
Day 5 – Final<br />
Note that there are two assignments<br />
1)	Students should read through the final versions of other team presentations.  Be prepared to ask good Marketing oriented questions to the other teams.<br />
2)	Be prepared for any possible questions from the audience.  You should have a SHORT 5- minute discussion of your main value proposition and why your strategy is the best one.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">This class is open to all Full time MBA students.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Classroom participation: 40% <br />
-	You are expected to be prepared and to be a participating member of each class.  The students should be ready to “Open” every case.  Opening a case means explaining the most meaningful parts of the case in 10 minutes.<br />
-	Students are recommended to form groups of 4-5 students to discuss a case BEFORE the class and share information to be better prepared. <br />
-	You will NOT PASS participation if you do not participate.  EVERY student should prepare one good comment for each case.<br />
-	The best comments help the CURRENT discussion flow, show that the student has thought through the comment in advance, and are well articulated, and are backed up by facts in the case.<br />
Group project: 40% - There will be an individual (20%) AND group part (20%) of the grading in each project.<br />
Choosing Team Members – students are left to their own to organize 	groups.  It is 	recommended that this same group also act as a study 	group to prepare case discussion notes.  <br />
	Choosing the Group Project Topic – Here are some sample Group 	Project Areas to focus on:<br />
	Social Network Systems – LinkedIn or Facebook<br />
	Online Commerce – Rakuten<br />
	Web Communications – Skype<br />
	Online Advertising – Google or Yahoo<br />
	For each of the above companies, the project team is to create a New 	Use Case and come up with a good proposition based on that Use 	case.<br />
	The Topics are taken from the Internet area since this area has rich 	marketing and strategic implications.  The companies above all 	have a Harvard Business School Case Study as well for reference.<br />
	<br />
	<br />
	Individual Section of the Group Project - Students will be 100% 	responsible for one of the 	following four sections:<br />
•	Customer Requirements: Customer Use Cases – Touch point Analysis – Customer Insights/ Customer Interviews<br />
•	Positioning: Branding - Product Positioning – Competitive Positioning<br />
•	Proposition Development – 4P Marketing Plan.  Specific recommendation in each area BASED on and aligned with other sections.<br />
•	Pricing Strategy<br />
Group grading on the Group Project - will be based on how tightly integrated all four sections are.  Do all the sections support the same conclusion?<br />
Final Day 20% - There is only a very short 5-minute presentation (one team selected team member can explain it all)!  The PowerPoint presentations will be loaded up before class AND comments by students are expected before AND during the class.  Each group will take turns answering questions about their projects and it will be an interactive discussion that day.<br />
-	Did Students Ask good questions of other groups?  (10%) Good questions highlight potential weaknesses of a group project (missing details, conclusions that are questionable, background information that was not considered) OR ask for clarification of important matters of that group project.<br />
-	Did Students Answer the questions well as a team?  Did the students know their materials, did the group look and act like a team?  Did the group answer questions well?<br />
Extra Credit 5%<br />
There is a live case that students can participate in if interested.  This is purely optional but it is a good way for students to work on a project with a direct impact to a company.</p>
