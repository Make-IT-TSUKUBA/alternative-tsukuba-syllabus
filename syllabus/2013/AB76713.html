<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB76713</span>&nbsp;<span id="title">歴史地理学実習A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">中西 僚太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史地理学研究に必要とされる文献調査、聞き取り調査や野外観察の方法を現地指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度より2おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">卒業論文作成に当たって必要とされる、野外観察や資料調査、聞き取り調査の方法、調査結果のまとめ方を修得することをねらいとする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">実習は、日帰りの実習(1学期)と宿泊を伴う実習(2学期)からなる。 日帰りの実習は、大学周辺や東京周辺の地域で実施し、主に野外観察の方法や地図の見方を学ぶ。宿泊を伴う実習では、4、5日の実習期間を設定し、最初の1、2日は全員一緒に行動し、野外観察の方法や地図の見方を学ぶ。その後、調査テーマに基づいて受講者は実際に絵図や資料を収集したり、聞き取り調査を行い、それに基づいてレポートを作成する。レポート作成では、文章のまとめ方や図表の作成方法等を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習の事前学習 <br />
○日帰り実習を実施 <br />
 実習の事後学習 <br />
 実習の事前学習 <br />
○宿泊を伴う実習を実施 <br />
 実習の事後学習 <br />
 レポート作成</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">レポートおよび実習への取り組み方を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">実習のための事前学習と、レポート作成のための事後学習が必須である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">実習前のオリエンテーションの際に、調査法や実習地に関する参考文献などを指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1)受講希望者多数の場合には、受講者を制限することがあります。 <br />
(2)本年度の実習の調査地や日程などについては、実習前のオリエンテーションで説明する。オリエンテーションの日時は掲示するので、受講希望者は掲示に注意すること。<br />
(3)フィールドで自ら問題を見出し、調査・研究を進めることが重要なので、受講生の積極的・主体的な取り組みを期待しています。</p>
