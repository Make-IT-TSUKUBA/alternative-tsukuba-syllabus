 <body>
  <h1 id="course-title">
   <span id="course">EC31413</span>&nbsp;<span id="title">農林生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木4-6</span>
    <br />
    <span id="assignments">有泉 亨,志水 勝好,菅谷 純子,阿部 淳一 ピーター,石川 尚人,上條 隆志,本田 洋,江面 浩,戒能 洋一,テイラー デマー,古川 誠一,加藤 盛夫,瀬古澤 由彦,礒田 博子,清野 達之,野中 聡子,下野 綾子,川田 清和,韓 畯奎,岡根 泉,福田 直也,丸山 幸夫,門脇 正史,浅野 敦之,藤岡 正博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実験は,代表的な資源生物を観察することから始め,生物生産を行う上で基盤となる資源生物の形態,生理,生態学的なとらえ方を学び,その特性について理解を深めるための基礎的知識と技術の取得を目的とする。春学期は農林生物学に必要な基礎技術及び解析法について,秋学期はさらに発展させた技術及び研究を行う上での考え方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">組換えDNA実験を含む。平成24年度までの「農林生物学実験I・II」(EC31263・EC31273)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">資源生物の形態,生理,生態学的なとらえ方,および、その特性についての基礎的知見と解析技術。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物生産,資源生物,生態,形態,生理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第11回以降は、資源植物コース(資植)、園芸コース(園芸)、資源植物保護コース(植保)、森林コース(森林)、動物資源生産コース(動物)、に分かれてそれぞれ異なる実験を行ないます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス・試薬作製と調製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>天然基質からの菌類の分離(1) (分離培養)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>天然基質からの菌類の分離(2) (形態観察)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物細胞の性質と細胞分画 (プロトプラストからの核の単離)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物のDNA多型の解析(1) (ゲノムDNAの抽出とPCR)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物のDNA多型の解析(2) (ゲル電気泳動による増幅産物の確認)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>資源植物由来タンパク質の分離 /資源植物の光合成測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>資源植物の光合成測定/資源植物由来タンパク質の分離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>野外調査法(里山見学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>実験廃棄物の適切な処理法(廃液処理施設の見学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>資植:オリエンテーション・栽培調査(1)/園芸:トマトの形質転換実験(1)/植保:オリエンテーションと基本実験操作/森林:オリエンテーション/動物:オリエンテーションと基本実験操作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>資植:栽培調査(2)/園芸:トマトの形質転換実験(2)/植保:昆虫の採集方法と野外での昆虫採集/森林:植生調査法/動物:動物の体組織の観察と組織の採取</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>資植:栽培調査(3)/園芸:形質転換体の解析(1)/植保:昆虫の分類と検索/森林:植生データの解析(1)/動物:動物組織の遺伝子解析(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>資植:栽培調査(4)/園芸:形質転換体の解析(2)/植保:人工飼料による昆虫の飼育/森林:植生データの解析(2)/動物:動物組織の遺伝子解析(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>資植:収穫物の分析(1)/園芸:形質転換体の解析(3)/植保:昆虫の内部形態/森林:森林の構造調査法/動物:動物細胞の培養(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>資植:収穫物の分析(2)/園芸:RT-PCRによる遺伝子発現の確認/植保:マダニの卵形成機構(体液回収,SDS-PAGE)/森林:森林立地調査法/動物:動物細胞の培養(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>資植:収穫物の分析(3)/園芸:果実の品質:果皮色の測定,他/植保:植物病原菌の分離・培養用培地の作製法/森林:生物資源探索/動物:栄養生理(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>資植:画像解析/園芸:果実の品質:糖のHPLCによる分析/植保:植物病原菌の分離・培養/森林:筑波山のブナ林の見学/動物:栄養生理(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>資植:組織切片による形態観察(1)/園芸:果実の品質:色素の分析/植保:植物病原菌の接種法/森林:野生動物調査法(1)/動物:泌乳生理(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>資植:組織切片による形態観察(2)/園芸:果実の品質:分析結果の解析法/植保:植物病原菌のレース判定/森林:野生動物調査法(2)/動物:泌乳生理(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「農林生物学基礎実験」を履修しておくことが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学期ごとに出席率7割以上のものを評価の対象とし, 実験への取り組み姿勢や、レポート等により評価する。1学期, 2学期の評価を総合して成績を決定する。</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">春AB:適宜プリントを配布する。 <br />
秋AB・資源植物コース:適宜プリントを配布する。 <br />
秋AB・園芸コース:果実の科学(朝倉書店)、細胞の分子生物学(Newton Press) <br />
秋AB・資源植物保護コース:一瀬太良他編「昆虫実験法」(学会出版センター), 佐藤昭二他編「植物病理学実験法」(講談社), 勝本 哲他編「総説 植物病理学」(養賢堂) <br />
秋AB・森林コース:「森林立地調査法」森林立地調査法編集委員会(編)博友社 <br />
秋AB・動物資源生産コース:適宜紹介する。</p>
    <p id="ref-ref"></p>
