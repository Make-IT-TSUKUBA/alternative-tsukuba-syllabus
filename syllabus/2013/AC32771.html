$(function() {

    $('.officehour-pdf-address').remove();

    if (agents.length > 0) {
        // URL

        // Ajax処理

            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;美術とその身体・生命&gt;。メルロ=ポンティ、ロラン・バルトなどの平易な美術批評を読みながら、アートと身体、そして生命との関係について考察する。<br />
同時に、現象学的な身体論や記号学などの基本も学び、イメージ・映像一般について語る用語を学ぶ。時間が許せばドゥルーズの芸術論なども垣間見てみたい。</p>
