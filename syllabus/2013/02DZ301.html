<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DZ301</span>&nbsp;<span id="title">人文社会科学のためのキャリアデザイン論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文社会科学研究科の大学院生が課程修了後にどのような道で活躍することができるのかまた希望する道に進むには在学中にどのような準備をすべきなのかについて,OB・OGの体験談やキャリア支援の専門家のアドバイスを交えつつ,幅広い視野から論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">「人文社会科学のためのキャリアデザイン論」では、大学院生が大学教員や企業での就職も含めた複線的なキャリアイメージを作り上げることを目指します。そのために、大学・研究所・民間企業・行政などさまざまなフィールドで活躍する本研究科OB・OG をゲストスピーカーとして招聘し、自らの体験談やそれぞれの進路・職業の実態についてお話しいただくことにより、現役学生に多様かつ具体的なキャリアイメージを提供することを試みます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文系,キャリアパス,大学教員,研究職,民間企業,行政</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>OB・OGの体験談(大学教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>OB・OGの体験談(公務員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
