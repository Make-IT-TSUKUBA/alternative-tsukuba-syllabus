<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB20021</span>&nbsp;<span id="title">民事法概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>
    <br />
    <span id="assignments">本澤 巳代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法を中心に民事法の全体像を解りやすく概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成21年度までのBB21411に相当する。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">目標:民事法全般に関する基礎知識を身に付けること<br />
概要:日常生活の中で体験する具体的事例を挙げながら、民法や消費者保護に関する法律を分かりやすく解説するとともに、商法や民事訴訟法など民事法全般についても解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">教科書(後掲)の項目に従って、民事法の基本的な解説を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民事法と民法:民法の意義・構造、民法の歴史・基本原理、権利と義務、物権と債権など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>契約・法律行為:意思表示・契約・法律行為、公序良俗、意思表示の瑕疵、無効と取消</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>法律行為と代理:権利能力・意思能力・行為能力、代理制度の意義、無権代理、表見代理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>契約:契約の成立、契約の効果、双務契約、契約の履行、契約の不履行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>所有権:物件の種類、動産・不動産、所有権の取得、物件的請求権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>不法行為・事務管理・不当利得:不法行為の意義・機能、不法行為と保険、不法行為の要件、不法行為の類型、損害賠償、事務管理の意義、不当利得の意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>債務の弁済:債務の担保(物的担保と人的担保)、債務の弁済、手形・小切手、銀行送金、クレジット・カードなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>家族:夫婦、親子関係、未成年者と父母の親権、親族扶養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>相続:相続の意義、相続人と相続分、遺言</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>団体:権利の主体、法人の活動、権利能力のない社団、会社</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">指定の試験期間の水曜1限目に期末テストを行う。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">事例問題による期末テスト(全て持ち込み可)を重視する(80%)。評価に当たっては出席状況も加味する(20%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">法学を学ぼうと思っている学生は必ず六法を購入し、授業中はもちろん、事前事後に関係条文を確認すること。なお、自分なりの講義ノートを作成することも勉強の一つなので、自分なりに工夫をして講義ノートを作成して欲しい。これらの講義ノートは、教科書等と一緒に、期末テストの際に全て持ち込みを許可するので、自分自身のためにも講義ノートをこまめに作成するようにして欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">民事法に関する入門書であれば、指定した教科書以外の本を使用しても構わない。ただし、概論と言っても学習範囲が非常に広いので、必ず事前事後に教科書等を読む必要がある。</p>
    <p id="textbook-textbook">1. 野村豊弘『民事法入門第5版』有斐閣アルマBASIC(本体1800円) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">法学を学ぼうと思う学生は、専門科目の民法等を学ぶための入門科目として受講し、必ず関係条文を六法で確認する癖を身に付けて欲しい。その他の学生も、社会人になってから役立つ一般教養として身近な法律知識を学んで欲しい。</p>
  </div>
