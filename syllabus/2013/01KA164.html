<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA164</span>&nbsp;<span id="title">人工知能とビジネス情報分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の知的行動を,計算機を用いて問題解決に適用する人工知能の基礎理論・応用手法を論ずる.具体的な内容としては,(1)探索問題,(2)クラスタリング・パターン認識,(3)進化的計算手法,(4)学習・デ-タマイニング,などの基礎を学ぶ.講義では,これらの技術を実際のビジネス課題などに適用し,分析・解決のための演習を行う.計算機科学基礎を履修するか,初歩的なUNIXの操作ができることが望ましい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラム:MS/BI</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  <div id="style-remark-heading-style-remark">

  <div id="keyword-heading-keyword">

   <p id="keyword">探索,パターン認識,学習,知識表現,進化的アルゴリズム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ビジネスでの課題を分析・解決する新しい手法として、学習理論やデータマイニングなどの人工知能の技術が注目されている。情報科学の立場から人間の知的行動を探究する認知科学的な立場と、現実の問題解決に適用する知識工学の立場の2つの視点から、人工知能の基礎理論・応用手法を論ずる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 「条件に合うものを見つけ出す」<br />
第2回 「観測した現象を分類する」<br />
第3回 「データから規則や関係性を発見する」<br />
第4回 「生物に学ぶ問題解決手法」<br />
第5回  課題発表<br />
<br />
第1回〜第4回は講義(50%)と演習(50%)を併用し、演習問題による復習が必要<br />
第5回は課題演習(100%)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
