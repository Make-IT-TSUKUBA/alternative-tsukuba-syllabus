<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W560205</span>&nbsp;<span id="title">体育授業理論・実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>
    <br />
    <span id="assignments">長谷川 悦示,三木 ひろみ,宮崎 明世</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">指導計画や学習資料を作成するとともに,模擬授業及び授業分析の実践を通してよい体育授業を実現するための実践的な能力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育授業理論・実習Iの単位を修得済みであること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">グループによる模擬授業案を作成し、他のグループが生徒役を務めて、模擬授業を実施する。授業は教師行動を中心にビデオ収録され、映像はストリーミングサーバーにあげられる。授業外の学習として、e-Learningを用いてそれらの授業映像を視聴しながら授業評価・省察を行う(評価と省察は即時にフィードバックされる)。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">体育授業づくりのための基礎的知識を得るとともに、教材づくり、指導計画づくり、模擬授業の実習を通して実践的な能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">実践的指導力,模擬授業,指導案,組織的観察法,e-Learning</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画※</h2>
   <div id="topics">
    <p id="pretopics">前半は、授業グループごとに模擬授業の指導計画を作成する。後半は、模擬授業の実施と、e-Learning模擬授業評価システムによる授業評価・省察を行い、その評価と省察は即時的フィードバックされる。最終反省会では、それらのデータを基に授業省察をグループで討議して、改訂指導案を作成する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業映像は指導案とともに、模擬授業データベースに収録される。受講者はIDとPWを管理することで、教育実習における参考資料として活用が期待できる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">5)履修条件等</h2>
   <p id="prerequisite">120名を定員とする。旧課程、健康・スポーツ教育コースの学生は必修科目である。<br />
将来、教職に就くことを強く希望する学生。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準※</h2>
   <p id="assessment">4回以上の欠席は履修放棄とみなす。学習課題は、指導案作成、模擬授業事前チェック、模擬授業省察課題、映像視聴課題、最終レポートのすべての学習課題に合格しなければ単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">教材研究、授業計画案を各自が予習する。必要に応じて指導案作成のため授業グループごとで討議・リハーサルをする。模擬授業がはじめると、e-Learning授業評価システムを用いて、大学や自宅などのネット環境下で、授業評価・省察を行う(それぞれに最低90分程度の評価時間が必要である)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">8)教科書※</h2>
   <div id="textbook">
    <p id="pretext">各種の運動実技書や学習指導要領解説(保健体育)に関連する図書。</p>
    <p id="textbook-textbook">1. 中学校体育実技書 東京書籍 <br />2. 中学校・高等学校学習指導要領解説(保健体育) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">9)参考書</h2>
   <div id="ref">
    <p id="preref">体育科教育学及び体育授業の組織的観察法の解説書。</p>
    <p id="ref-ref">1. 体育授業を観察評価する 明和出版 </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">10)オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">将来、教職を希望する学生にとってとても有益な授業です。教育実習における準備として、そして体育科指導に必要な基礎的な実践的知識や能力を鍛えるために、意欲的に取り組んでください。また授業では、e-Learning授業評価システムを活用して映像視聴と相互の授業評価・省察、その即時フィードバックが受けられます。</p>
  </div>
