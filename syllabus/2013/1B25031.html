<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B25031</span>&nbsp;<span id="title">デザインと社会3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">五十嵐 浩也,山中 敏正,李 昇姫,内山 俊朗,木村 浩</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デザインに何が出来るのか?社会との関わりについて,専門領域から,デザインの可能性を探る。プロダクト,情報デザインの視点から授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設) 芸術専門学群学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">本講義は,芸術専門学群情報・プロダクトデザインの担当教員によるオムニバス講座である.</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">日用品のデザインから宇宙におけるデザインまで,我々の周りにあるデザインと,社会の関係を広く理解し,かつ日常の性格の中でのデザインに関心を持つことを目的としている.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1社会,特に国際社会における情報・プオrダクトデザインの働きを理解する.<br />
2現代の生活におけるデザインの役割,責任について理解を深める<br />
3身の回りのデザインについての興味,関心を高める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報,プロダクト,デザイン,感性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>五十嵐浩也:オリエンテーション,プロダクトデザインの地平;情報・プロダクトデザインについて概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>五十嵐浩也:プオrダクトデザインと社会;プロダクトデザイン画変えてきた社会について具体例をもとに紹介する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>木村浩:情報デザインと社会1;情報デザインとは何か,情報デザインの歴史とともに,社会に与えてきた変化について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>木村浩:情報デザインと社会2;情報デザインについて,WEBの果たしてきた役割について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>内山俊朗:情報画変えてゆく社会;情報デザインにおける情報とプロダクトの関わり方と社会の変化について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>内山俊朗:情報化社会におけるデザイン;ロボット等,情婦を操るプロダクトについて解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>李 昇姫:情報・感性デザインと社会1;情報デザイン,プロダクトデザインによって生み出されてきたモノと人間の感性の関わりについて概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>李 昇姫:情報・感性デザインと社会2;人間の感性,情報デザインを海外の研究を紹介しながら解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>山中敏正:感性が変えてゆく社会;感性が社会に与えてゆく変化について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>山中敏正:感性デザインとは;かんせいでざいんとはなにか,研究や事例に基いて解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>五十嵐浩也:試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
