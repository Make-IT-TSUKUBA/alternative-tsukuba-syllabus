<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB74131</span>&nbsp;<span id="title">植物生理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年飛躍的に研究が進んでいる高等植物の発生・分化制御機構、受粉・受精の機構、自家不和合性・細胞質雄性不稔性等の植物生理学上の重要な課題に焦点を絞りつつ,植物生理学の最近の進歩を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物生理学に関する研究は、基礎研究ばかりでなく、その成果が農業生産や産業に直結していることから、基礎・応用を問わず、最新の技術と知識を駆使して世界中で活発な研究が進められている。本科目では、植物生理学上の重要な課題を取り上げ、最新の成果を織り込みつつ解説する。植物生理学上の問題は多種多様であるが、なかでも、植物独特の反応が数多く含まれている生殖機構、形態形成反応、二次代謝物の合成などを中心に解説する。また、近年の分子生物学的解析手法の進歩にともなって、植物の生理現象が分子のレベルで解析され、遺伝子組換え(トランスジェニック)植物を用いた遺伝子の機能解明も活発に進められていることから、植物分子生物学の最近の研究事例もあわせて解説する。一方、根粒菌や各種植物病原菌などに関する研究の成果は、植物の生理反応を理解するために重要な情報を数多く提供してきたばかりでなく、植物への遺伝子導入法の開発など、植物生理学の進歩に果たしてきた役割には極めて大きなものがある。そこで、植物の生理反応を正しく理解するとともに、今後の研究動向の理解の一助とするために、植物病原菌を中心とする研究の現状についても解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物の受精と胚発生 I.重複受精と単為結実</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物の受精と胚発生 II.雄性不稔性と不和合性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物の受精と胚発生 III.種子胚発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物の形態形成反応 I.花芽形成とホメオティック突然変異体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物の形態形成反応 II.不定根形成、不定芽形成及び不定胚形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物の分子生物学  I.遺伝子組換えと遺伝子発現の調節機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物の分子生物学  II.植物ホルモンを中心とする情報伝達機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物二次代謝物質の生合成系及び形態分化と機能分化の相関</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>根圏微生物に対する植物の反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめと討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
