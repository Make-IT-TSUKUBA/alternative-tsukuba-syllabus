<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA002</span>&nbsp;<span id="title">法文献学II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修士論文の作成に向け,法令,判例,論文集等についての基本的な知識と具体的な資料やリサーチツールについて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">修士論文執筆および、日常的法務に必要な法情報の基本的特徴と情報源を理解します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各150分<br />
<br />
第1回  法文献学の目的、対象<br />
法文献学とは何か、法情報とは何かを確認する。また、情報媒体の特性を把握する。<br />
法情報収集ツール<br />
法情報を検索するためのツールとして索引、目録、インターネット サーチエンジン等について理解する。<br />
<br />
第2回	法令について<br />
法令の種類、公布、施行、改正の方式について理解する。<br />
官報について理解する。<br />
<br />
第3回	法令について2<br />
官報以外の法令収録資料、引用、法令の改正等履歴の調べ方、検索(関連法令の探し方、最新法令の探し方)などを理解する。<br />
法令に準ずる情報として法案、行政機関の通達、ガイドラインなどの検索を理解する。<br />
<br />
第4回	判例について<br />
判例、その構成、収録資料など基本的な事柄を理解する。<br />
判例の引用、検索などを理解する。<br />
<br />
第5回	文献について<br />
論文、著書等の種類、検索について理解し、その検索方法を把握する。<br />
検索について まとめ</p>
    <div id="topic-assignments"></div>
