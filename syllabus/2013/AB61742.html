<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB61742</span>&nbsp;<span id="title">西洋哲学史演習IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>
    <br />
    <span id="assignments">髙尾 由子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カント『純粋理性批判』「超越論的方法論」の第二章、「純粋理性の規準」章を読む。ここはカントが「知ること」と「信じること」の関係を規定している箇所であり、カント哲学の根本的な狙いを理解するためにも、また「私は何を知ることができるか」という近代哲学の根本問題をカントともに考えるためにも、じっくり読み込む意義のある箇所である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ドイツ語の哲学書を読み解くための力(語学力・知識など)を養い、またカント哲学の(あるいは哲学一般の)中心的な問いに対するカントの回答を、カント本人の論述を丁寧に辿りながら理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">読解のために必要な周辺の知識を押さえつつ、ドイツ語の原文をゆっくり読んでいく(ただし英訳での参加も可)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下が開講前の段階での予定ですが、出席者の要望次第では、第2回から読解に入る可能性もあります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:なぜ「規準」章を読むのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>読解のまえに1:近代哲学における知性と意志</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>読解のまえに2:knowledgeとprobability / belief</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>読解のまえに3:カント哲学における「知ること」と「信じること」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>読解のまえに4:理論哲学と実践哲学の関係について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>読解1:カント哲学の三つの問い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>読解2:「幸福であること」と「幸福に値すること」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>読解3:善行と幸福はどうすれば結びつくことができるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>読解4:人間が与かりうる最高の善は何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>読解5:道徳的に信じること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>読解6:正しく信じることとその転倒</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>読解7:「真と見なすこと」と真理の規準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>読解8:思いなすこと、信じること、知ること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>読解9:自分の信念に何を「賭け」られるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>読解10:哲学の使命と「信じること」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">授業への参加の様子を見ます。定期的に回ってくる担当箇所をこなせば、レポート提出などの必要はありません。また英訳で参加するかたには、何らかの担当してもらう役割を用意します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">担当箇所を当てられたら、しっかり準備してきてください。またそれ以外の回でも、演習に出ている時間を無駄にしないためにも、その週の箇所を自分でじっくり読む予習を十分にしてきてください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">読み進める箇所の代表的な注釈書として、H. Heimsoeth, Transzendentale Dialektik, Vierter Teil がありますが、残念ながら邦訳はありません。日本語で読める文献として、1宇都宮芳明『カントと神』(岩波書店、1998年)の第一章「『純粋理性批判』と三つの問い」と、2角忍『カント哲学と最高善』(創文社、2008年)の第四章「規準論における実践哲学構想――道徳と最高善――」を挙げておきます。その他の参考になる文献は各回の授業時に紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">この演習で読むのは、カントのテクストのなかでも比較的地味で目立たない箇所ですが、「知ること」と「信じること」の関係規定というカント哲学の課題が凝縮された、丁寧に読めばとても興味深い箇所です。英訳での参加も認めますし、語学の能力や哲学の知識については多くを求めません。何はなくとも「私は何を知ることができるか」/「私は何を信じてもよいか」という人間存在にとって根源的な問いを、カントとゆっくり考えていこうとする意欲と根気さえあれば大丈夫です。</p>
  </div>
