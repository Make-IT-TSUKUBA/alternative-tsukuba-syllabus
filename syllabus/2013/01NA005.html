    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }

                console.log('error');
            }

 <body>
  <h1 id="course-title">
   <span id="course">01NA005</span>&nbsp;<span id="title">民法I〔総則・物権総論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金7,8</span>
    <br />
    <span id="assignments">志村 武</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は,物権法(担保物権除く)及び民法総則上の「物」ならびに時効制度に関する基本的知識(関係各条文の立法趣旨,要件,効果等)を習得させるとともに,民法全体における物権法の体系的位置づけについて理解させることを第一の目的とする.さらに,本授業が1年次配当の基本科目であり,民法系科目全体に対する入門講義的位置づけを持つことを踏まえ,民法的な思考方法・解釈方法に対する基本的訓練を行い,具体的な紛争事案に対する解決能力の育成を図るとともに,演習等の応用科目への橋渡しを行うこととする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1)民法総則(主として「物」ならびに「時効」)および物権法(担保物権を除く)に関する基礎的な原則・概念の意義について理解する。<br />
2)重要論点・判例を通して、「いかなる点がなぜ問題となるのか」「どのような考え方があるか。なぜそのように考えるべきなのか」につき把握することにより、基本的理解の深化と思考力の養成を図る。<br />
3)2年次に予定されている演習授業における応用学習を視野に入れながら、事例を通して理解する学習をさらに進め、「応用につながる基礎」の充実化を目指す。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本授業は、物権法(担保物権を除く)及び民法総則上の「物」ならびに時効制度に関する基本的知識(関係各条文の立法趣旨、要件、効果等)を習得させるとともに、民法全体における物権法の体系的位置づけについて理解させることを第一の目的とする。さらに、本授業が1年次配当の基本科目であり、民法系科目全体に対する入門講義的位置づけを持つことを踏まえ、民法的な思考方法・解釈方法に対する基本的訓練を行い、具体的な紛争事案に対する解決能力の育成を図るとともに、演習等の応用科目への橋渡しを行うこととする。<br />
なお、本授業は法学未修者を主な対象者としているが、「応用につながる基礎」の充実化を目標としており、法学既修者の理解の確認・深化にも役立つ工夫を施しているので、法学既修者にとっても十分に有益なものとなるはずである。<br />
本授業の主たる講義対象は、1)物権法の位置づけおよび特色、2)物権の基本原理、3)物権的請求権(物権の効力論)、4)物権変動論、5)所有権、6)占有権、7)用益物権である。また、物権の重要な得喪原因の1つであり、物権変動論ともきわめて密接な関わりを持つ8)時効制度(取得時効を中心に)に関しても、講義対象として取り上げることとする。<br />
具体的には、まず債権との対比を行いつつ、物権の基本的性格や物権法の基本原理について正確な理解の獲得を図る。ついで、物権の効力論として、物権保護の基本的制度である物権的請求権の要件、効果及び機能を検討する。さらに、物権法総論の最大の山場である物権変動論を取り上げる。ここでは、特に民法177条をめぐる諸学説の対立の構図を素材として、種々の解釈方法や思考方法を学ぶことによって、民法解釈論の基礎を体得してもらうことになる。<br />
その後、以上の総論的講義の内容を踏まえたうえで、物権各論として所有権、占有権、ならびに用益物権といった各物権の内容について、関連する各条文の吟味を行うとともに、それぞれの物権に関して生じうる具体的な紛争を指摘しつつ、その法的対応策について考察していく。ここでは、モデル化された教室設例のほか、過去の重要判例を素材として活用する予定である。<br />
授業の進め方は基本的には講義形式が原則となるが、時間の許す限りできる限り質問に丁寧に応じることによって受講生自らが主体的に思考し、積極的に授業に参加する環境を用意するよう、心がけたい。<br />
なお、講義は、教科書に基づいて行う。教科書の該当部分について、受講生は眼光紙背に徹し行間を読むつもりで十分な予習復習を行ってきたうえで授業に参加されたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>物権の意義・種類と基本性質<br />
民法典上の各種物権の内容について、担保物権も含めて概説する。さらに、物権の意義及び基本性質について、債権との対比をもとに説明を行う。併せて、民法体系全体への導入的授業として、とりわけ財産法の全体像を概説したうえで、物権法の体系的位置づけを正確に確認させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物権の種類と基本原則<br />
物権の客体に関する説明を行う。あわせて、民法総則に規定されている権利の客体(物)に関する規定を取り上げ、動産・不動産、主物・従物、元物・果実等の物の定義規定に関する概説とりわけ、これらを学ぶ意義について解説する。さらに、物権の絶対性、排他性、優先的効力、物権法定主義、一物一権主義等の物権法に関する基本原則についての説明を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>物権変動論の基礎<br />
次回以降で取り上げる物権変動論の各論的テーマを検討するための準備作業として、<br />
物権変動論に関する導入的な授業を行う。具体的には、物権変動の意義と原因、取引社会における公示の必要性、公示方法の種類、動産取引と不動産取引の性格の差異と公示方法との関係、公示の原則、公信の原則等のテーマで概説を行う。さらに、特殊な公示方法としての明認方法についても公示方法の種類のところで触れる予定である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>物権変動における意思主義の意義<br />
物権変動に関する具体的論点として、物権変動に関する意思主義と形式主義の対比、意思主義・対抗要件主義の意義、物権変動の時期に関する問題点(物権変動のために何が必要か、いつ変動するのか)、これと関連して、物権行為と債権行為の区分とその意義を取り上げ、詳細に検討する。ここでは、各論点に関する主要な立法例にも触れつつ、わが国の物権変動に関する立法主義の体系的整理を試みる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>不動産物権変動における公示・I(総論)<br />
次回以降で行う民法177条(対抗要件主義)に関する解釈論を中心とする不動産物権変動をめぐる諸問題につき、その導入的説明として、第一に、対抗の意義と機能について説明する。さらに、二重譲渡の法的構成に関する判例及び主要な学説の立場を紹介したうえで、これを素材として、民法解釈論において種々の見解が分かれていくポイントを解説し、受講生に民法的な思考方法や解釈方法の基本的なパターンについて理解をしてもらう。<br />
第二に、わが国の不動産登記制度一般に関する概説的講義を行う。具体的には、不動産登記制度の概要のほか、登記の有効要件、旧登記の流用、仮登記の意義とその効力、等について解説していく。また、登記請求権に関する諸問題(登記請求権の根拠と性質、中間省略登記請求の可否等)についてもあわせて説明を行い、不動産をめぐる具体的な法的紛争の内容を正確に理解するための基礎作りを行っていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>不動産物権変動における公示II(各論I)<br />
民法177条における「第三者」の範囲につき、どのような第三者に対して登記が要求されるのかを検討する。ここでは、「登記の欠缺を主張するにつき正当な利益を有する者」とはいかなる第三者を指すか、主観的態様を問うべきか、などを通して、公示制度によって保護されるべき第三者の意義と具体的範囲が問題となる。さらに、応用問題として転得者の地位についても言及する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>不動産物権変動における公示III(各論II)<br />
登記の諸効力につき、1)対抗力のほか、2)「権利資格保護要件」としての登記の意義、3)推定力、4)公信力などについて解説し、判例による民法94条2項類推適用法理の形成と展開についても説明した上で、不動産物権変動における登記の意義と機能に関するまとめを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>不動産物権変動における公示IV(各論III)<br />
「登記を要する物権変動」について、主要な問題類型を示しつつ解説を行う。今回は、1)法律行為の取消しと登記、2)解除と登記に関する論点を取り上げ、具体的な設例を通して、重要判例の意義、学説との対立点とその意義、に関する検討を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>不動産物権変動における公示V(各論IV)<br />
「登記を要とする物権変動」につき、前回に続いて、3)相続と登記に関する論点(共同相続と登記、遺産分割と登記、相続放棄と登記)を取り上げ、問題類型の特色を説きつつ、基本的な考え方について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>動産物権変動における公示<br />
動産物権変動をめぐる諸問題についての解釈論に関する説明を行う。まず、動産物権変動に関する民法178条の意義について、前回までで取り上げた民法177条と対比しつつ、解説を行う。具体的には、1)動産物権変動の特色、2)引渡しの意義と方法(現実の引渡し、簡易の引渡し、占有改定による引渡し、指図による占有移転)、3)動産及び債権譲渡特例法における動産譲渡登記制度を中心とする特別法上の対抗要件制度、4)明認方法、5)民法178条における第三者の範囲、を取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>即時取得・I<br />
民法192条が規定する「即時取得」について、動産取引安全に関する特色・制度趣旨、主な成立要件について詳細な検討を行う。ここでは、金銭所有権の特殊性および、成立要件に関する立証責任についても言及する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>即時取得・II<br />
即時取得の成否に関する重要論点および、効果を取り上げる。具体的には、1)占有改定と即時取得、2)指図による占有移転と即時取得、3)盗品・遺失物に関する例外(回復請求と使用利益の清算を含む)、4)民法178条と192条の関係、を取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>物権的請求権<br />
物権が侵害された場合における法的救済につき、物権的請求権を中心に解説する。ここでは、所有権に基づく物権的請求権を主たる素材として、物権的請求権の意義、法的性質、種類等に関して基本的な解説を行う。また、応用的課題として、物権的請求権の行使と費用負担の関係について、具体的な事例を引きながら検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>占有に対する法的保護-占有権-<br />
占有権の意義と機能について説明を行う。第一に、占有の意義および法的保護の必要性、物権としての占有権の位置づけについて概説する。第二に、占有の成立と態様(代理占有・間接占有、自主占有と他主占有、占有補助者等の概念に関する解説を含<br />
む)、第三に、占有権の効力(本権の表象機能としての占有保護&lt;推定機能&gt;、果実取得権・費用償還請求権)、第四に、前回取り上げた物権的請求権との対比を行いつつ、占有の訴えの意義、法的性質、種類等に関して、順次説明を行う。さらに、応用問題として、占有の訴えと自力救済、交互侵奪、本件の訴えとの関係等について、具体的な事例を引きつつ検討を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>時効総論・取得時効<br />
民法総則における時効制度の意義と機能を説いた上で、取得時効の成立要件について、1)占有の承継、2)自主占有とその立証責任の意義など、占有権に関する諸制度と関連づけながら解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>取得時効と登記<br />
取得時効の成立を前提として、さらに時効による物権取得と第三者との関係につき、判例法理の意義と問題点を中心として、登記がどのような機能を果たしているかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>消滅時効・時効総則<br />
時効制度のもう1つの柱である消滅時効について解説を行う。さらに、消滅時効との関連を中心に、時効総則に関する補足として、1)時効の援用、2)放棄、3)中断及び停止に関する説明を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>所有権・I―共有―<br />
共同所有形態についての解説を行う。共有については、1)共有および持分権の意義、2)持分権侵害とその保護、3)共有関係の解消(共有物分割)について解説する。さらに、「合有」「総有」を紹介しながら共同所有の多様性についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>所有権・II―添付―<br />
所有権独自の取得方法の中心となる「添付」に関する諸制度について解説する。1)添付の意義、2)付合、3)加工、4)混和を扱うが、とくに2)については、所有権の客体としての「物」の範囲に関する理解の確認および、建物所有権の帰属に関する応用問題と関連させて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>用益物権概論<br />
各用益物権につき、1)「他人の土地」の利用権としての用益物権の特色、2)所有権における相隣関係(隣地通行権)と通行地役権、3)借地権としての不動産賃借権と地上権、という観点を中心として解説を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
