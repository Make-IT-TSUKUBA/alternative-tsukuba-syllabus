<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH42051</span>&nbsp;<span id="title">現代まちづくりの理論と実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>
    <br />
    <span id="assignments">藤川昌樹、有田智一、藤井さやか、梅本通孝、村上暁信、山本幸子、岩田司、樋野公宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代のまちづくりの理論的背景として,20世紀の計画理論を批判的に振り返り,計画プロセス,参加,計画行政及び計画手法,計画法規等について論じる。さらに,現代まちづくりの実践がどのような形で展開されているか,中心市街地や都市と農村の混在混住地域の再生,持続可能な環境共生型まちづくり,等のトピックを取り上げて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">環境とまちづくりエリア(平成25年度以降入学者), まちづくりと都市設計の実践エリア(平成24年度以前入学者)。<br />FH46051と同一。<br />2年次履修推奨科目(都市計画主専攻)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">「都市計画」と対置される形で「まちづくり」という概念が使用されるようになって久しい。本講義では、「まちづくり」が定着するに至った理論的背景について歴史的に振り返りつつ論じると共に、様々な主題に対して取り組まれている「まちづくり」の実践事例を紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">現代のまちづくりの理論的背景について歴史的に振り返りつつ論じると共に、現代のまちづくりの実践がどのような形で展開されているか,まちづくりの主題ごとに取り上げて解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>まちづくりの歴史的系譜(有田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>まちづくりの現代的展開(藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>まちづくりの技法と支援(藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>地方都市のまちづくり(岩田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>住環境とまちづくり(岩田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>防犯まちづくり(樋野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>防災まちづくり(梅本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>環境共生のまちづくり(村上)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>過疎農村のまちづくり(山本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>歴史まちづくり(藤川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
