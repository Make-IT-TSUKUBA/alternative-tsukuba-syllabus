<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間を「人格」として尊重することは、私たちの日常的な社会生活の前提をなしている。そしてその「人格」は、とくに西洋近代の哲学者たちが、哲学用語として鍛え上げたことばであった。それでは「人格」とは何か。ライプニッツやカントなど近代のドイツ哲学における「人格」をめぐる議論を、英国の議論と対照しつつ辿っていきたい。</p>
  </div>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ドイツ哲学を中心とする近代哲学の知識を習得し、また「人格とは何か」という問題に即して、代表的な哲学者たちの基本的な考え方や哲学の方法を理解する。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">学期末に試験を実施するとともに、あくまでアウトプットと理解の定着のための、簡単な小テストを数回授業中に行います。それらに普段の授業態度等を加味して、総合的に評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">同じような問題が様々な哲学者によって繰りかえし取り上げられるので、それまでの授業内容の復習が、各回の授業内容の理解のために有益です。授業で配布するプリントに載せる哲学者の文章をよく読みかえし、また授業内で紹介する原典の翻訳や参考文献を手に取るなどして、知識を定着させていってください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">各回の授業内容に関係する参考文献は、その授業のさいに紹介します。ここでは授業で扱う近代の人格論の歴史的前提を知るための、二冊の文献を紹介しておきます。1は平易で公平な概観として、2は近代の人格論に批判的な観点から書かれたものとして、ともにこの授業の内容を考えるうえでとても参考になります。</p>
    <p id="textbook-textbook">1. 小倉貞秀『ペルソナ概念の歴史的形成 古代よりカント以前まで』以文社、二〇一〇年 <br />2. 稲垣良典『人格&lt;ペルソナ&gt;の哲学』創文社、二〇〇九年 </p>

   <p id="remark">哲学者の文章を読み、問題となっていることを自分の頭で考え、その考えを自分のことばで書くという、読む・考える・書くの三つの作業を軸に授業は進みます。受け身の姿勢で授業を聞こうとするのではなく、積極的に自分の頭とことばで考えようとする意欲を持つかたを歓迎します。</p>
