  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">労働関係をめぐって生じる法的問題を扱う法曹実務家に求められる基本的素養の習得を目的として，労働法領域における基本的な法令・判例及びその背後にある労働法的な思考方法について，質疑応答を交えつつ講義する．労働契約関係の存否を争う紛争，労働条件変更の効力を争う紛争等の主要な紛争類型に関する基本的法理・法的思考能力の習得に重点を置きつつ，個別的労働関係法及び集団的労働関係法の主要部分をカバーする．</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">労働法を扱う法曹実務家に求められる基礎的素養として、以下に挙げる事項を修得する。<br />
1.労働法領域の主要な法令、判例を、その理論的意義を踏まえつつ体系的に理解する。特に主要判例については、事件の事案や経過(たとえば下級審での判断)を踏まえ、同種事案に対する先例的意義を的確に吟味しうる程度に、その内容を理解する。<br />
2.上記の主要法令、判例の範囲内で、法的解決が求められる具体的問題に直面した際に、解決に必要な法令、判例を的確に選択するとともに、当該問題の事案から法的に意味のある事実を的確に抽出し、これらを用いて当該問題の解決を導く法的思考能力(及びそれを表現する能力)を身につける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">指定教科書(ケースブック)の該当回で扱う部分について、受講者が十分予習していることを前提として、レジュメを用いた講義形式を主体とする。2単位で扱うには対象範囲がやや広いため、十分な時間を確保しにくい面はあるが、ケースブック掲載の判例の内容や、ケースブック記載の設問等を素材とした双方向的な授業も、可能であれば取り入れたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基本的に、指定教科書(ケースブック)の構成に沿って進めていく</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション、労働関係の成否、労働契約と就業規則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>就業規則の変更、解雇の制限と救済方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>有期雇用・パート労働者、採用・採用内定・試用期間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>賃金請求権、人事考課・降格、配転・出向・転籍</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>労働時間・休日、さまざまな労働時間制度、休暇・休業・休職</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>懲戒・服務規律、整理解雇・退職、雇用平等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>労働災害の補償、労働組合、団体交渉</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>労働協約、団体行動、不当労働行為(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>不当労働行為(2)、併存組合と不当労働行為、労働協約による変更と変更解約告知</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>労働者派遣の法律関係、企業組織の変動、労働関係の現代的課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="textbook-textbook">1. 菅野和夫監修、土田道夫・山川隆一・大内伸哉・野川忍・川田琢之編著『ケースブック労働法〔第7版〕』弘文堂、2012 <br />2. 菅野和夫『労働法〔第10版〕』弘文堂、2012 </p>
