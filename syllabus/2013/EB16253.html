<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16253</span>&nbsp;<span id="title">植物分類学野外実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">井上 勲,中山 剛,出川 洋介,鈴木 亮,田中 健太</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">種子植物,藻類,真菌類の採集,標本作製,観察,同定法および培養法の習得を通して,植物全般の扱い方と分類・系統の研究法の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/15-7/20<br />前年度の履修調整で許可を受けていること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">学類の講義の中で扱われる植物は被子植物から真菌類、微細藻類まで多種多様である。本実習では筑波大学菅平高原実験センター内とその周辺の自然から様々な植物や菌類を採集し、分類に必要な形態やその他の形質について基礎的な知識を学ぶことを目的とする。特に微細であるためその存在や多様な世界を実際に観察する機会が少ない微生物を野外で採集する方法、実験室内でそれらを観察、分離、培養するための基本技術、標本作成法、同定法を一貫して実習する。この実習を通して種子植物から微生物までの多様性を実感するとともに、今後の分類、系統、生態学的研究を行うための基礎をしっかり身につける。</p>
  </div>

<tr><th><span class="format">第2日</span></th><td>主に種子植物の野外観察、分類実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>菌類・種子植物の野外観察、分類実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>菌類の野外採集、分類実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>菌類の分類実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
