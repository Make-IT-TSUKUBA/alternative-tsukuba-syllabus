<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">蒲原有明『有明集』を読み、日本の近代詩の主流である象徴詩について考える。</p>
  </div>
  <div id="note-heading-note">

  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本近代象徴詩は,難解な印象を与えるせいか,これまで真当に読まれてこなかった嫌いがある。注釈書の類を見ても,詩人の実生活や体験の説明に終始している場合が多い。本授業では,何より近代詩の読み方を身に付ける事を目差すが,合わせて近代の代表的な象徴詩集の方法と主題を深く理解することも,その目標としたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">象徴詩,仏教,竜土会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">蒲原有明の第四詩集『有明集』を読む。『有明集』は,フランス近代象徴詩とは異なる独自の方法と世界を切り開いた詩集であり,例えば仏教思想のもつ象徴性を巧みに利用しつつ,近代的な美意識や理念を表現しようとした詩集とされる。本授業では,『有明集』の代表作や問題作を丹念に読むことで,それぞれの作品の方法や主題を解明することを目差すが,さらにそれに基いて,この詩集が近代詩史上で果した役割についても考えることとする。第1・2回は蒲原有明とその文業,及び詩の読み方について具体的に解説するが,第3回以降は,受講者の発表に基いて授業を進めていく。なお毎回,小講義の形で当該作品の解釈例を提示してみたい。最後に,授業の成果を確認するために,簡単な試験を行う。</p>
