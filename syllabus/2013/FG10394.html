<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10394</span>&nbsp;<span id="title">解析学III</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水2; 秋ABC 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分,積分法を基礎に,主として常微分方程式の解法について講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">工学における諸々の問題に対し、1階および2階常微分方程式を中心にその解法を学ぶ。また講義の進行に合わせ、演習を行なう。論理的な思考力と解析力を増強し、適切な問題解決能力を養成する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	序論(微分方程式とは)<br />
●微分方程式の概念<br />
●自然現象と微分方程式<br />
2.	1階常微分方程式<br />
●変数分離形<br />
●同次形<br />
●線形微分方程式<br />
●完全形<br />
●特別な形の微分方程式<br />
3.	定数係数2階線形微分方程式<br />
●同次方程式<br />
●非同次方程式<br />
4.	2階常微分方程式<br />
●同次線形の場合<br />
●非同次線形の場合<br />
●特別な形の2階微分方程式<br />
5. 級数による解法<br />
●級数と収束<br />
●級数による解</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">(1)1階常微分方程式の解法を使いこなせること。<br />
(2)定数係数2階線形微分方程式は確実に解けること。</p>
  </div>
