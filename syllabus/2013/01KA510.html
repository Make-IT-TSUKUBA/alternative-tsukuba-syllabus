<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA510</span>&nbsp;<span id="title">ユーザインタフェース</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火7,8</span>

   <p id="summary-contents">コンピュータと人間の間のインタフェースについて,ユーザモデル,設計手法,実装技術,考慮点などを中心に,評価実験や具体的な実装まで含めて取り上げる.</p>
  </div>

  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ユーザインタフェースにおける基本概念や基本モデルに関する知識の習得と併せて、それを実際のソフトウェア設計・構築場面に活かすことができる技能を身につける。オブジェクト指向プログラミング言語としてJava言語を使用し、実際に各種ユーザインタフェース概念を検証しながら理解していく。各回とも講義(50%)と演習(50%)を併用する。演習課題の中から選択した課題をレポートとして期末に提出する。最終回はユーザインタフェースに関する最新の研究内容を論文紹介により学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 ユーザインタフェースの基本概念<br />
    ユーザインタフェースの概念と歴史、行動のモデル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 人間の行動モデル、Model Human Processor<br />
    メニュー操作、時間計測、MHP、Fitzzの法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 打鍵レベルモデル、GUI<br />
    打鍵レベルモデル、GUI部品、GUIの歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 GUIの開発、ユーザインタフェースフレームワーク<br />
    プロトタイプ、モデルの分離、新しいインタフェース</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 ユーザインタフェースの研究分野<br />
    ユーザインタフェースに関する論文紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

 ●上記の授業計画に記した内容に関する知識を持っていないか、持っていても実際に計算機システム上で動作を確認したことがない<br />
<br />
なお、オブジェクト指向プログラミング履修ないし同等の知識を前提とする</p>
