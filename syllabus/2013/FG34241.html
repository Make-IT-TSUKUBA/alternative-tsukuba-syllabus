<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG34241</span>&nbsp;<span id="title">離散数学</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学的なシステムを構築する上で重要な基礎となる離散数学を講義する。集合、論理、グラフ、代数系、関係、束論の基礎および応用についての知識を、講義および演習を通して身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24241と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">我々の社会を支えるコンピュータ,また工学系の学生ならばこれから一生のおつきあいになるコンピュータ,この基礎となっているのが離散数学である.さらにコンピュータ以外にも,人々の複雑なつながり(グラフ理論)や病気の診断(決定木),さらにはルービックキューブの解法(代数系:群論)など、離散数学で取り扱うことのできる魅力的な対象が世の中にあふれている.このような壮大かつ多様な対象を取り扱うエキサイティングな学問分野が離散数学であり,本授業の狙いはこの基礎を身につけることである.<br />
 また,講義中あるいは講義時間外の課題演習を通し,対象となる問題に対して論理的に思考する力,すなわち「数理論理的思考」を身につけるのも本授業の狙いである.</p>
  </div>

・離散数学の各分野と実社会における応用の対応関係を理解する。</p>

期末試験を60点、小テストを40点として、60点以上を合格とする。</p>
