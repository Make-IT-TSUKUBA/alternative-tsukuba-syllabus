<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">開発経済学に関する文献(英語)を読み、開発途上国において課題となっている諸問題について理解を深める。開発途上国の事情を紹介したビデオなども使って、「開発」についての、より幅広い知識と理解を得ることを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">文献は、経済開発について書かれた書籍、あるいは研究論文を、初回の授業でいくつか提示し、履修学生の興味を考慮して決定する予定。文献はすべて英語になる予定です。<br />
<br />
以降の演習では、学生がそれぞれ担当した文献の内容をレジュメにまとめ、発表し、ディスカッションのテーマとなる課題を提示する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">文献の内容を単にレジュメにまとめてそれを読むだけではなく、「プレゼンテーション」として、聴衆に効果的に内容を伝えることも意識できるようにトレーニングしましょう。</p>
   </div>
