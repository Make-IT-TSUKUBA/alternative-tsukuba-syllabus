<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC55512</span>&nbsp;<span id="title">専門朝鮮語IIB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3</span>
    <br />
    <span id="assignments">,韓 貞淑</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">朝鮮語の基礎知識を確認しつつ、様々なタイプの文章を読み、朝鮮語の読解力・表現力を身につける。あわせて韓国の歴史・文化についての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC41K32と同一。<br />専門朝鮮語IAとIBないし第2専門外国語(朝)IBの既修者もしくは履修中の者に限る。第2専門外国語(朝)II(AC41302)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">韓国語のしくみを再確認し、様々なタイプの文章を読んでいく。日常よく使われる時事用語から専門用語に至るまでの基礎知識を身につけ、韓国の歴史・文化についても理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">講読,時事,聴解,韓国社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に沿って授業を進める。さらに、韓国社会や文化に関する文章を読み、あわせてリスニングの練習をする。語彙や文法の解説を通して読解力も養うが、文章を通して日本と韓国の違いについても考える。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">授業への参加度、課題の提出や小テストによる平常点と、学期末試験をあわせて総合的に評価する。</p>
  </div>

参考書 『デイリーコンサイス日韓・韓日辞典』三省堂<br />
    その他、随時参考資料を指示、または配布する。</p>
