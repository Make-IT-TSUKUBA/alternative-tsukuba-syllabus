<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EK516</span>&nbsp;<span id="title">ストレスマネジメントシステム研究方法論IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">水上 勝義,橋本 佐由理</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ストレスマネジメントシステムに関する学生の実践的研究課題に対応しながら、実践的課題解決に向けた研究計画をデザインする。その研究計画に基づいて、フィールドでの介入計画を実施し、そのプログラムの可能性と限界を行動科学的に明らかにする修士論文・特定課題研究報告書の作成を指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25年度以降入学者用<br />2013年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">学位論文の作成のための研究計画法、研究方法論、研究分析法、研究結果プレゼンテーション法<br />
などについて一般的ガイダンスと具体的指導をおこなう。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">随時指定する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">1)朝倉監訳「保健・医療のための研究法入門」協同医書出版社(2001)<br />
2)無藤他編「質的心理学」新曜社(2004)<br />
3)宗像恒次著「最新行動科学からみた健康と病気」メヂカルフレンド社(1996)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.授業参加の積極性,修士論文あるいは特定課題研究報告書における課題への取り組みの充実度(50%)。,2.学位論文中間発表会への参加状況(終日参加)とそこでの発表ならびに質疑応答の内容を評価する(50%)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業概要<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション 文献紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>発表と討議及び指導(1)(2)<br />
各自の実践的研究課題に対応した研究テーマの設定法<br />
(研究テーマ 研究計画)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>発表と討議及び指導(3)(4)<br />
研究計画タイムマネジメント法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>発表と討議及び指導(5)(6)<br />
研究方法論―調査研究法、調査票の作成法<br />
(調査研究法 調査票の作成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発表と討議及び指導(7)(8)<br />
研究方法論―介入研究法、研究デザイン<br />
(介入計画 研究デザイン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>発表と討議及び指導(9)(10)<br />
質的分析法  ―グラウンデッドセオリー、エスノグラフィー<br />
(質的研究 質的分析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>発表と討議及び指導(11)(12)<br />
量的分析法―ノンパララメトリック検定、パララメトリック検定<br />
(量的分析 統計手法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>発表と討議及び指導(13)(14)<br />
研究データの分析法と解釈法<br />
(データの解釈)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>発表と討議及び指導(15)(16)<br />
研究成果のプレゼンテーション法<br />
(プレゼンテーション法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
