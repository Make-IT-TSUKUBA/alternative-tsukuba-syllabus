$(function() {

            dataType : "json",

                $('.officehour-address').each(function() {

                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「憲法I-1」に引き続き憲法人権編部分の解釈論につき学ぶ.基本書に書いてあることや判例を「覚える」レベルの単なる続きではなく,それらを駆使し,具体的な人権制約事例をいかに解決するかというレベルの議論をも取り入れて行く.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">日本国憲法第3章所定の基本的人権規定の規範的意味につき、その歴史的背景や学理的構造、判例による具体化のあり方をも視野に入れつつ、理解すること。1年次科目「憲法I-1」では精神的自由権までを扱ったが、本科目「憲法I-2」においては精神的自由権のうち「憲法I-1」において十分に講述できなかった論点に続き、経済的自由権、適正手続、国務請求権、社会権、参政権が扱われる。<br />
なお、本科目は「憲法I‐1」の単なる“続き”であるにとどまらず、基礎的事項を「覚える」ことから、「覚えた」こと具体的事例の解決のためどう「使う」か、という課題へとシフトしていくことについても、予め含み置きいただきたい。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回の授業に先立ち、受講者に対して、教科書の具体的にどの部分を、あるいは具体的にどの判例のどの部分を読むべきかを指示する授業案内用レジュメが配布される。その中には、各論点や判例の基本構造の理解へと受講生を導くための設問が随所に設けられている。授業では、それらの設問、またはそれに付随する基本事項につき受講者に質問しつつ進行する。<br />
時間が許せば自分なりに予習してみて、どこまでわかったか、どの部分がわからないかを明らかにした上で授業に臨んでいただくと、より効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週  精神的自由権に関する未消化論点<br />
第2週  営業の自由<br />
第3週  財産権<br />
第4週  適正手続<br />
第5週  人身の自由、第1回小テスト<br />
第6週  第1回小テスト解説、(未消化論点または復習のための予備日)<br />
第7週  後国家的(国家行為依存的)権利(国務請求権・社会権・参政権)―総説<br />
第8週  後国家的権利―各論1<br />
第9週  後国家的権利―各論2、第2回小テスト<br />
第10週  第2回小テスト解説、未消化論点または復習(時間が許せば全体のまとめ)</p>
