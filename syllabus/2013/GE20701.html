<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE20701</span>&nbsp;<span id="title">質的調査法</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文学、社会科学における調査手法としての質的調査法の基本的考え方とフィールド研究の方法を学ぶ。具体的には、インタビュー調査、参与観察、エスノグラフィー等について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">P423801と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">質的調査法とは何か、その基本的立場や考え方について理解する。<br />
具体的な諸手法について学び、これらを用い方・有効性・用いる上での留意点(調査倫理)などの基礎知識を身に付ける。<br />
自らの調査課題について、具体的に諸手法の適用・応用を検討する。<br />
実際の調査実施の際に、質的調査法を生かした調査を行うことができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の課題を順に取り上げる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>質的調査法とはどのような方法か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>調査方法とその実践計画、具体例<br />
(インタビュー調査、参与観察、エスノグラフィ、ライフヒストリーとオーラルヒストリー、ドキュメント分析等、フィールドワークにおける代表的調査方法を取り上げる)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>調査に関する基本用語、調査上にあたっての理論的背景と立場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>分析方法とその方法論的立場、具体例<br />
(データとその解釈、コーディング、会話分析、談話分析、映像資料の分析等と方法論的立場を取り上げる)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>質的調査法による研究成果の提示<br />
(研究の評価基準、倫理的問題、プレゼンテーションに関して取り上げる)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>質的調査の選択と意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
