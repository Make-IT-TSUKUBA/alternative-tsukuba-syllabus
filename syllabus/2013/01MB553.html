<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MB553</span>&nbsp;<span id="title">調査分析法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋A 土3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学のひとつの方法として社会調査法が発達し,その主たる部分がアンケートなどの量的調査である.他方,量的調査への反省の意味も込めて質的調査も発展してきた.本科目ではこれらのうち量的調査の方法を中心に講述し,さらに量的調査の結果に対する統計分析の手法や質的調査についての理解も促す.演習科目ではあるが,領域が広いので講述(講義形式)の部分も大きいが,基本的に受講生自身が問題意識をもって仮説を作り,それを調査票に仕上げていく作業を,講述部分を聞くなかで,ホームワークとして進めて貰い,後半の授業において「質問票(質問文)の発表とそれに対する相互討論」(「授業計画」第7~9回)で各自のホームワークの成果を発表して貰う.さらに「集計,分析の留意点」(第10,11回)では,過去の研究事例を具体的に検討,紹介し,統計分析やコーディングの際の問題点が分かるようにする.本科目を通じて量的調査や質的調査をするための基礎を学ぶ.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・量的調査と質的調査の意図や方法の違いが分かる。 <br />
・量的調査をする際の統計分析の基礎に関しての理解が得られる。<br />
・実際に調査をする際の心構えや方法が分かる。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>社会科学の位置づけ(ハードな科学とソフトな科学の両面)と量的調査、質的調査/質的調査と量的調査の違いと相互の媒介性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>それぞれの作った仮説の発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>量的調査に纏わる統計の基礎(母集団とサンプリング/誤差と検定、等)/量的調査の質問文作成の留意事項(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
