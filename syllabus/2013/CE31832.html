<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31832</span>&nbsp;<span id="title">ソーシャルワーク演習IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>
    <br />
    <span id="assignments">結城 俊哉,名川 勝,山中 克夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現場実習での経験を振り返りながら各自の実習における,アセスメント,計画,実施状況と評価を再検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。ソーシャルワーク実習指導及びソーシャルワーク実習を合わせて履修すること。2012年度までのCE31202と同一。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)相談援助に係る知識と技術について個別的な体験を一般化し、実践的な知識と技術として習得できるように、ソーシャルワーク実習における学生の個別的な体験も視野に入れつつ、集団指導並びに個別指導による実技指導を行う。<br />
2)相談援助の知識と技術に関わる他の科目との関連性も視野に入れつつ、社会福祉士に求められる相談援助に関わる知識と技術について、次に掲げる方法を用いて、実践的に習得するとともに、専門的援助技術として概念化し、理論化し体系立てていくことができる能力を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">相談援助の知識と技術,ソーシャルワーク実習,知識と技術と経験の統合化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の概要<br />
(1)総合的かつ包括的な援助及び地域福祉の基盤整備と開発に係る具体的な相談援助事例を体系的に取り上げる。<br />
(2)個別指導並びに集団指導を通して、具体的な援助場面を想定した実技指導(ロールプレイング等)を中心とする演習形態により行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業計画<br />
(ソーシャルワーク実習における現場での各自の実習経験を言語化し、他者との体験を共有するなかで「知識を理論化し、理論を実践へ」と展開する視点を習得する。)<br />
1:各自の実習事例の再検討を実施(事例の見直し作業)<br />
2:実習体験の共有化と統合化作業(グループ討論)<br />
3:未解決な問題に関してのスーパービジョンの展開(個別及びグループ)<br />
4:他職種との連携の視点の再検討作業<br />
5:実習をとおして学んだ知識と技術と経験の統合化作業(=実践理論の視点)<br />
6:まとめ(課題レポート作成)</p>
   </div>
