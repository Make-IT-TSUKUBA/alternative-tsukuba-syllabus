<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA013</span>&nbsp;<span id="title">刑法II〔各論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木7,8; 春C 土4,5</span>
    <br />
    <span id="assignments">渡邊 卓也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法各論の基本論点における最新の重要判例・学説に関する知識・理解を正確に身に付けた上で,事例中心の学習を通じ,自分なりの解決を導くための能力を養うことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑法各論についての基礎知識の習得と体系的理解を図る。また、関連判例の検討を通じて、事実に即した具体的な問題解決に必要な法的分析能力や議論能力の前提となる、基礎的能力を育成する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義では、刑法各論について概観する。具体的には、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。基本的に、教科書の記述に従って講義を進めるが、重要論点については比較的詳細な検討を加える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回<br />
生命に対する罪について検討する。「人」の概念を概観した後、他殺・自殺それぞれの場合の刑法上の規律と両者の区別について説明し、理解を促す。<br />
<br />
第2回<br />
 遺棄罪について検討する。同罪の構成要件について概観した後、単純遺棄と保護責任者遺棄の関係についての学説を整理し、理解を促す。<br />
<br />
第3回<br />
 身体に対する罪について検討する。暴行概念、傷害概念及び両者の関係について概観した後、現場助勢罪や同時傷害の特例等の特殊な規定についても説明し、理解を促す。<br />
<br />
第4回<br />
 自由に対する罪について検討する。意思活動の自由及び場所的移動の自由に対する罪の諸類型について概観した後、特に逮捕・監禁罪における重要論点について説明し、理解を促す。<br />
<br />
第5回<br />
 引き続き自由に対する罪について検討する。性的自己決定の自由及び住居等に立入を認める自由に対する罪の諸類型について概観し、理解を促す。<br />
<br />
第6回<br />
 名誉に対する罪について検討する。名誉概念について概観した後、真実性の証明による免責規定の意義に関する理論的対立について説明し、理解を促す。<br />
<br />
第7回<br />
 信用・業務に対する罪について検討する。業務概念について概観した後、公務と業務との関係に関する学説の対立と判例の立場について説明し、理解を促す。<br />
<br />
第8回<br />
 財産犯に共通する問題について検討する。財産犯の分類について概観した後、財物・占有・不法領得の意思等の各要件について窃盗罪を素材に説明し、理解を促す。<br />
<br />
第9回<br />
 強盗罪について検討する。強盗罪の成立要件について、特に、強取の構造、2項強盗罪の限界の問題に重点を置いて説明し、理解を促す。<br />
<br />
第10回<br />
引き続き強盗罪について検討する。特に、事後強盗罪や強盗致死傷罪の構造及びそれらの罪と強盗罪との関係について説明し、理解を促す。<br />
<br />
第11回<br />
 詐欺罪及び恐喝罪について検討する。欺罔・錯誤・交付ないし恐喝・畏怖・交付といった一連の要件について説明し、理解を促す。<br />
<br />
第12回<br />
 前回に引き続き、詐欺罪及び恐喝罪について検討する。前回の検討を踏まえ、詐欺ないし恐喝の諸類型について判例の展開を交えながら説明し、理解を促す。<br />
<br />
第13回<br />
 横領罪について検討する。その保護法益との関係で、横領の意義に関する学説の対立及び判例の立場及び同罪の成立要件について説明し、理解を促す。<br />
<br />
第14回<br />
 背任罪について検討する。背任罪の罪質に関する理解の対立について概観し、その成立要件及び横領罪との関係について説明し、理解を促す。<br />
<br />
第15回<br />
 盗品関与罪及び毀棄罪について検討する。盗品関与罪及び毀棄罪の保護法益に関する理解の対立とその効果及び各犯罪類型について説明し、理解を促す。<br />
<br />
第16回<br />
 放火罪について検討する。放火罪の保護法益の多元性と、それに伴う各犯罪類型の区別について概観した後、現住性・焼損・公共の危険といった共通する要件について説明し、理解を促す。<br />
<br />
第17回<br />
 文書偽造の罪について検討する。取引の安全に対する罪について概観した後、文書・偽造といった要件の解釈について説明し、理解を促す。<br />
<br />
第18回<br />
 公務の執行を妨害する罪について検討する。特に狭義の公務執行妨害罪について、職務の意義や職務の適法性といった重要論点について説明し、理解を促す。<br />
<br />
第19回<br />
 司法作用に対する罪について検討する。特に犯人蔵匿及び証拠隠滅の罪について、共犯論との関係を踏まえながら説明し、理解を促す。<br />
<br />
第20回<br />
 賄賂罪について検討する。その保護法益についての議論を概観した上で、賄賂の意義や職務関連性といった重要論点について説明し、理解を促す。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">質疑応答等の平常点20%、期末試験80%。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">今井猛嘉ほか『刑法各論 第2版』(有斐閣、2013年4月刊行予定)<br />
 ただし、他の基本書類を使用することを妨げない。例えば、<br />
 西田典之『刑法各論[第6版]』(弘文堂、2012年)<br />
 松宮孝明『刑法各論講義[第3版]』(成文堂、2012年)<br />
 高橋則夫『刑法各論』(成文堂、2011年)<br />
 中森喜彦『刑法各論 第3版』(有斐閣、2011年)<br />
 山口厚『刑法各論[第2版]』(有斐閣、2010年)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">判例集として、<br />
 西田典之ほか『判例刑法各論 第6版』(有斐閣、2013年)<br />
 判例評釈集として、<br />
 成瀬幸典ほか編『判例プラクティス刑法II各論』(信山社、2012年)<br />
 西田典之ほか編『刑法判例百選II各論[第6版]』(有斐閣、2008年)<br />
 判例をより深く学ぶために、<br />
 松原芳博編『刑法の判例 各論』(成文堂、2011年)<br />
 山口厚『基本判例に学ぶ刑法各論』(成文堂、2011年)</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
