<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC2034</span>&nbsp;<span id="title">電磁気学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「電磁気学1、2」で学んだ知識を基礎にして、電磁気学をさらに系統的に学習する。マックスウェル方程から出発して、物質中の電磁場、静電場、定常電流系および静磁場の性質を理解する。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの電磁気学および物理学演習IVに対応する。電磁気学を履修済みの者は履修できない。平成24年度「電磁気学IIA(FC12114)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「電磁気学1、2」で学んだ知識を基礎にして、電磁気学をさらに系統的に学習する。マックスウェル方程式から出発して、物質中の電磁場、静電場、定常電流系の性質を理解する。講義に加え、充分な演習的学習を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マックスウェル方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前の週に配布した演習課題について、毎回講義の最初に当番制で20分程度の演習を行う。<br />
以下の授業計画は実際の進行により前後する可能性がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>• 準備と Maxwell 方程式の導入<br />
• なぜ電磁気学を(2度も)学ぶのか? <br />
• 電場に関係する物理量<br />
• ベクトルの微分積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>• Coulomb の法則<br />
• 磁場に関係する物理量<br />
• 単磁極間の Coulomb の法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>• Faraday の電磁誘導の法則 <br />
• Amp`ere の法則<br />
• 電荷保存則と変位電流<br />
• Maxwell 方程式のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>• 真空中の Maxwell 方程式の性質<br />
• 電磁場下の点電荷<br />
• 空間反転・時間反転</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>• 電磁ポテンシャルとゲージ変換 <br />
• エネルギー保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>• 運動量保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>• 物質中の Maxwell 方程式の性質<br />
• 静止物質中の電磁場<br />
• 物質中の Maxwell 方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>• Ohm の法則<br />
• エネルギー保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>• 静電場<br />
• 電荷分布による静電場 <br />
• 静電場の多重極展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>• 静電場のエネルギー<br />
• 導体系の静電場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>• 誘電体の Gauss の法則 <br />
• 誘電体の境界条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>• 境界値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>• 定常電流、準定常電流<br />
• 定常電流による静磁場の決定<br />
• ベクトルポテンシャルの多重極展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>• 定常電流による磁場のエネルギー <br />
• 定常電流の分布<br />
• Joule 熱最小の定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>• 準定常電流の定義<br />
• 線状回路<br />
• 準定常電流の空間分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
