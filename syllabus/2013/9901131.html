  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術系博物館に関する概説,博物館経営論,博物館資料論に関する講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">学芸員資格取得のためには、博物館学I・II・IIIをすべて履修すること。月曜日3時限目の通常講義と春学期Bに実施する集中講義をあわせて受講すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">美術館の基礎的知識を理解し、専門性の基礎を養う。さらに、美術館の管理・運営などの実例を学び、実情を理解するとともに、美術館運営基礎的能力を養う。また、美術館資料の特徴や、収集、整理保管に関する理論や技術について習得し、資料に基づいた美術館活動の意味と可能性を理解する。美術館に働く学芸員の意識と活動を学び、美術館の社会的な意義と役割を考える力を身につける。美術館の種類に応じた実践的学芸活動の習得を目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">美術館についての概論、経営論、資料論の講義を行う。概論では、博物館法に触れたのち、美術館の目的・歴史・定義・現状などを解説する。経営論では、美術館に関する行政上の仕組みや財務・設備・組織・職員・利用者・ボランティアの活用・学術ネットワーク・地域社会との関係などを論ずる。資料論では、美術館の調査研究活動・資料特性・収集・整理・活用などについて理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>美術館とは何か・美術館学の目的・方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>美術館の定義・種類・目的・機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>美術館の歴史と現状・学芸員の役割・関連法規</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>美術館の経営基盤・マネージメント・行財政制度・組織</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>美術館の使命・倫理・危機管理・利用者との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>美術館と社会・市民参画・ネットワーク・・地域社会との連携</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>美術館の調査研究活動・意義・研究成果と社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>美術作品の概念・種類・資料化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>美術作品の収集・整理・活用・資料公開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>美術館と現代的意義・美術館の主体者・誰が作品を所有するのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>集中授業:美術館における展覧会企画や教育普及活動(アートプロジェクト)の事例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
