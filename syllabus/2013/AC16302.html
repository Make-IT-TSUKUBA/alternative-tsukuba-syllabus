<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC16302</span>&nbsp;<span id="title">ドイツ語圏文学・文化演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金4</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講者にドイツ語圏文学・文化に関するテーマとテクストを提案してもらい、ドイツ語圏文学・文化についての基礎的な知識を習得することを目指す。受講生には活発な議論を期待する。授業はドイツ語と日本語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC61302と同一。<br />2013年度開講せず。<br />ドイツ文学特講II(AC16101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代ドイツ文学と翻訳論<br />
<br />
当授業はドイツにおける現代文学を、とりわけ翻訳をめぐる問題とともに取り扱い、文学を通して複数の「言語」が関わり合うような状況について考察していく。そしてこのコースは、作中に複数の言語が用いられたり、翻訳を介して読む文学に興味を持つ学生に対して開かれている。文学作品はいくつかの題材(インゲボルグ・バッハマン、ギュンター・アイヒなど)を用い、理論的な考察(アレクサンダー・フンボルト、ヴァルター・ベンヤミンなど)とともに、翻訳の問題を検討していく。<br />
<br />
当授業は、日本語とドイツ語で行われる。使用するテキストは大部分がドイツ語だけではなく、日本語もある。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代ドイツ文学,翻訳論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">当授業は、「翻訳」自体がどのような歴史をたどってきたのか、その概略を。たとえば、ヨーロッパ文化の一部としてのドイツ語圏における文学史は、日本における翻訳の諸相とはまた異なる面をもつ。そうした背景をふまえつつ、日本語へ翻訳すること、あるいはドイツ語へ翻訳することについて追求していく。<br />
文学作品においては、インゲボルグ・バッハマン、ギュンター・アイヒらの作品を通して、翻訳の必要性、条件、あるいは限界について考える。<br />
また、アレクサンダー・フンボルト、ヴァルター・ベンヤミンなどの理論的な翻訳研究も用いて授業を進めていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業のオリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>翻訳の問題についての紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>翻訳の機能について:ドイツ語圏</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>翻訳の機能について:日本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「忠実な翻訳」という問題(理論的検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「忠実な翻訳」という問題(文学作品的検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作品的テーマとしての翻訳:クリスティアン・モルゲンシュテルンについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>詩の翻訳(バッハマンによるウンガレッティ執筆詩の翻訳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>詩の翻訳(ツェランによるウンガレッティ執筆詩の翻訳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>詩の翻訳(パスティオールによるペトラルカの翻訳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>自然の言語からの翻訳:ギュンター・アイヒ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>翻訳と通訳(類似点と相違点)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>作品的テーマとしての翻訳:インゲボルク・バッハマンについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>作品的テーマとしての翻訳:インゲボルク・バッハマンについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめのディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
