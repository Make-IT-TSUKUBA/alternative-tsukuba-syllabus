<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DZ132</span>&nbsp;<span id="title">異分野融合リサーチワークショップ(1)II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では受講者1名に対して複数の専攻に所属する教員が3名程度配置される.受講者は自らのイニシアチブで異分野融合型の研究テーマを構想するとともに,その研究の遂行に必要となる支援と助言を複数の教員から受けることができる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度より4おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">受講者が自らのイニシアチブで異分野融合型の研究テーマを構想することで、一つの専門を超えて、問題解決型のテーマに取り組めるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異分野融合型研究,トランスディシプリン,問題解決型研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本ワークショップは、15回のセミナーにおいて、毎回発表者にプレゼンテーションを課し、参加者全員で議論を行う。それにより自らの問題設定の有効性、説得性を実感的に判断し、より発信力のある研究を実現するように指導する。過去の受講生のテーマは、一例として、以下のようなものがある。<br />
<br />
国際地域研究専攻1年次<br />
  待遇表現の習得調査とビリーフ調査―スリランカ人学習者を対象として<br />
国際地域研究専攻1年次<br />
 日本語学習者における格助詞「を」「に」の学習プロセス―ヒンディー語を母語とする学習者を中心に―<br />
文芸・言語専攻1年次<br />
 助数詞との連続性から見た名詞の個別性の研究<br />
文芸・言語専攻1年次<br />
 フランス語圏における日本語教育<br />
文芸・言語専攻1年次<br />
 フランス語と日本語における数の概念<br />
国際地域研究専攻2年次<br />
 討議の場面における主観的副詞の研究<br />
国際地域研究専攻2年次<br />
カザフスタンの高等教育における日本語教育スタンダーズの検討</p>
