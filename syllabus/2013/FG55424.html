<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG55424</span>&nbsp;<span id="title">材料力学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">松島 亘志,亀田 敏弘</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応力とひずみの一般的記述とそれらの関係(構成方程式)について述べる。また各種工学材料の力学的性質についても学ぶ。材料力学Iで学んだ棒材の力学をより一般的な立場から見直す。板の2次元問題も紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成18年度以前の材料力学Iと読み替え可能。<br />FG45424と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">応力とひずみの一般的な記述法を学ぶ。<br />
それらの関係式としての構成方程式について学ぶ。<br />
上記をベースに、各種工学材料の力学特性について理解する。<br />
具体例として、棒材の力学、簡単な2次元問題への適用を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>はじめに:固体の支配方程式(材料力学Iからのつなぎ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>応力<br />
 2.1	物体内部のつり合いと応力の成分<br />
 2.2	微小要素におけるモーメントのつり合い<br />
 2.3	物体表面でのつり合い式と応力成分の変換<br />
 2.4	モールの円<br />
 2.5	主応力と主応力面<br />
 2.6	平均応力と偏差応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>ひずみ<br />
 3.1	ひずみの定義<br />
 3.2	ひずみの幾何学的表示<br />
 3.3	ひずみのモール円とひずみ成分の変換<br />
 3.4	体積ひずみと偏差ひずみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>構成方程式<br />
 4.1	一般化フックの法則<br />
 4.2	各種弾性係数の関係<br />
 4.3	塑性(応力の不変量、主応力空間、破壊規準)<br />
 4.4	各種材料の力学的性質(金属、コンクリート、土)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>2次元問題<br />
 5.1	平面ひずみ問題と平面応力問題<br />
 5.2	外圧を受ける円管、円柱、回転円盤<br />
 5.3	円孔を持つ無限板の応力分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・応力とひずみの一般的な記述を理解し、取り扱うことができる。<br />
・構成方程式について理解し、各種の境界条件に対して適用できる。<br />
・各種工学材料の力学特性について説明できる。<br />
・棒材の力学をより一般的な立場から理解し、適用できる。<br />
・簡単な2次元問題を解くことができる。</p>
  </div>
