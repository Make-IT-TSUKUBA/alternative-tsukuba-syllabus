<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC308</span>&nbsp;<span id="title">Accounting III: Managerial Accounting</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中; 秋C 集中</span>
    <br />
    <span id="assignments">ヨン クン ユウ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will: present methods of providing managerial accounting information including the effect of advances in technology in providing managerial accounting information; focus attention on the use of managerial accounting information as a tool for decision-making by internal users of these reports; present  new managerial methods used by companies, their limitations and strengths; present means for evaluation and selection of investment alternatives; address ethical issues involved in information provided by managerial accounting information system; and identify differences in managerial accounting information systems among different countries.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />1/6, 1/9, 1/16, 1/18</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate	<br />
Case method<br />
Quantitative analysis	<br />
Simulation	<br />
Role playing<br />
Programming</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Gather information<br />
Analytical orientation	<br />
Creative thinking	<br />
Strategic planning	<br />
<br />
[Implication]<br />
Communication	<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Course Objectives include the following: <br />
1.	To present methods of providing managerial accounting information including the effect of advances in technology in providing managerial accounting information. <br />
2.	To focus attention on the use of managerial accounting information as tool for decision-making by internal users of these reports. <br />
3.	To provide a sound background for providing the managerial accounting data at the control and evaluation levels. <br />
4.	To present the new managerial methods used by companies, their limitations and strengths. <br />
5.	To present means for evaluation and selection of investment alternatives. <br />
6.	To address the ethical issues involved in information provided by managerial accounting information system. <br />
7.	To identify differences in managerial accounting information systems among different countries.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">FIRST SESSION<br />
Basic Cost Management, Cost Behavior, Cost-Volume-Profit Analysis (lecture)<br />
Using Costs in Decision Making (Chapter 3)<br />
<br />
SECOND SESSION<br />
Accumulating and Assigning Costs to Products (Chapter 4)<br />
Activity-Based Cost Systems (Chapter 5)<br />
<br />
THIRD SESSION<br />
Using Budgets for Planning and Coordination (Chapter 10)<br />
<br />
FOURTH SESSION<br />
Decentralization: Responsibility Accounting, Performance Evaluation (lecture)<br />
Behavioral and Organizational Issues in Management Accounting and Control Systems (Chapter 9)<br />
Financial Control  (Chapter 11)<br />
<br />
FIFTH SESSION<br />
Transfer Pricing (lecture)<br />
Chapter 2: The Balanced Scorecard and Strategy Map <br />
In-class-Examination for half chapters<br />
Final	Take home-Examination for the other half of the chapters</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

<br />

The groups, normally with three members, are formed randomly and will be announced after the number of students who are enrolled in class is known.</p>
