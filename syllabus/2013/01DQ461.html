<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DQ461</span>&nbsp;<span id="title">中東・中央アジア経済研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,中東諸国の経済を開発経済学の視角から分析し,中東地域の経済発展と社会の安定や同地域の経済政策における主要論点,分析枠組,課題等を概説する.特に,植民地からの独立後に焦点をあて,中東経済の小史を産油国と非産油国に分けて説明し,同経済の今後の方向性を明らかにする.また,EUとの自由貿易圏設立構想についても論じ,中東経済のグローバル化における諸課題についても講義する.最後に,イスラーム経済論やイスラーム経済論を分析しつつ,中東経済の特殊性を整理し,同経済を分析する新たな枠組を拓くことを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本講義では,中東・北アフリカ地域の経済を開発経済学の枠組で分析し,同地域の経済発展に関する主要論点,分析枠組,課題等を概説すること,開発経済学とイスラーム経済論を比較分析しつつ,中東・北アフリカの経済を分析する新たな枠組を拓くことを主眼におく。具体的には,以下のような問題について論ずる。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要(中東・北アフリカの地政学的概念と同地域経済の特殊性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済小史I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済小史II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中東・北アフリカ地域における自由貿易圏構想と地域経済統合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中東・北アフリカ地域における経済改革と民主化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中東・北アフリカ地域における非産油国の経済I(マシュリクの経済)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中東・北アフリカ地域における非産油国の経済II(GCC諸国の経済)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中東・北アフリカ地域における非産油国の経済II(マグレブの経済)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イスラーム経済論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>イスラーム金融論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">講義の最後に課すレポートの評点を60点以上取ることを単位取得要件とする。また,講義への積極的参加を評価する。講義中に言及する諸文献を自分で読んで自学習をすすめるなど,意欲的に学習をすすめる学生を大いに歓迎する。</p>
  </div>
