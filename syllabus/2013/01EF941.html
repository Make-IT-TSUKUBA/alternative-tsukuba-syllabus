<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「高齢福祉心理実践演習」で学んだ系統的プログラムについて,グループホームやデイサービスの場面において実習を行う.前半は活動のリーダーである教員のもとで認知症高齢者に部分的に関わりが,最終的にはリーダー,プログラムの立案者としての自立を目指している.</p>

特別支援教育に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">高齢者福祉や高齢者介護(あるいは高齢者医療)の現場でおける心理的アプローチによる実践実習を行い,基礎技術を高める。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実践場面見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>実践場面見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第3~15回 コリーダーとして役割に関する実習,記録の訓練,アセスメント場面の見学<br />
ここでは,専門性の高いコリーダーの役割(グループ内の各対象者に対する個別の対応、リーダー,他のコリーダーとの連携・サポート)を学ぶ。<br />
第16~20回 リーダー(一部)としての役割, <br />
各セッションのウォームアップ,クールダウンの時間の役割を担ってもらう。<br />
第21~25回 リーダー(一部)と課題作成に関する実習<br />
         各セッションのメインセッションの一部の役割と担ってもらう。<br />
第26~30回 リーダーとしての役割に関する実習<br />
         全体のリーダーとして、コリーダーを指揮する。</p>
