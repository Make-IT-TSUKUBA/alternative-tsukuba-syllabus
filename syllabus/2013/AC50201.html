  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">17世紀初頭の「植民(Plantation)」から19世紀半ばの南北戦争(Civil War)までの約250年間に「アメリカ」で/について書かれたLiterature を、知識史(通時)と〈知識の枠組み(Epistemological Framework)〉(共時)を意識して再読する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この時代設定は、知識史上の転換期と呼応している。いわゆる「知識/科学革命(Scientific Revolution)」をおよそガリレオ・ガリレイからアイザック・ニュートンにいたる時期と考えるならば、17世紀初頭のイングランド(とその植民地ニュー・イングランド)は、たとえば1660年のロンドン王立協会設立や1687年の『プリンキピア』出版に象徴される知識体系の再構成とは無縁ではないだろうし、19世紀半ばの新興国家「アメリカ」は「産業革命」(その成果は、1851年のロンドン、クリスタル・パレスでの万国博覧会で顕在化する)と切り離して考えることはできないだろう。そして、今まさに、「アメリカ産業/経済/文化構造」が見直しを迫られているとき、原点に戻って「アメリカ」を考え直すことは、将来を見据える上でも必要な手続きと考えられる。<br />
 ともすれば二項対立として捉えられがちな「科学」と「文学」を、そのいずれもが「知識」の形態であると再定義することによって、「知識」全体を規定する「枠組み」を描出し、それを手がかりに地域限定・時代限定のテクスト解読を行なう。その際、「科学」とは何か、「文学」とは何か、また「アメリカ」文学とは何かという問いかけもつねに念頭に置いておく必要があるだろう。</p>
