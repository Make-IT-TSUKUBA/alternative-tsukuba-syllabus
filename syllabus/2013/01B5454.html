<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">時代の変化に伴い既存の社会科の「現代社会」ではまだ教材化されていないテーマが多い。新しい教材を開発し、現場の生徒たちに教えられるように,現代社会及び文化についてゼミを通して学ぶ。学校社会におけるジェンダー不平等、現代若者の人間関係・学校内のいじめ,学歴不平等と家族の文化的再生産、学校類型と教師文化について社会学的分析を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会科,教材化,ジェンダー,ネットワーク,学校文化,同窓会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1学校文化についての文献を購読する。2家族の文化、生徒文化、教師文化との関連を考察する。3若者のジェンダー観、ネットワークと繋がり・排除などテーマを決め、教材化をする。4各自が発表を行い、全体で討論を深める。5最終的に教材を完成し、プレゼンを行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

黄順姫『同窓会の社会学』世界思想社2007年。<br />
黄順姫「高等女学校同窓会の身体文化」竹内洋・稲垣恭子編『不良・ヒーロ・左傾』人文書院、2004年<br />
黄順姫「学校体育における身体文化の多重生と両義性」杉本厚夫編『体育教育を学ぶ人のために』世界思想社、2011年</p>
