$(function() {

                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">P422901</span>&nbsp;<span id="title">教育文化政策</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育政策・文化政策について日本のみならず国際比較の視点から総合的に学ぶ。具体的には、アイデンティティ形成の視点から教育政策・文化政策を検討する。現在、国際社会において人やモノの移動がボーダーレス化し、情報や文化が国際的に共有される状況が出現している。しかしその一方で、自らの文化に対する関心も増加しつつある。こうした異なる2つの動きが教育や文化政策の分野においては、どのように展開されているのかを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE81001と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">北米地域の文化史について、基礎的な知識を身につける。<br />
教育の目的を広く理解する。<br />
博物館や図書館などの教育文化施設の社会的役割を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>イントロダクション:ナショナリズム<br />
本科目の概要を説明するとともに、ナショナリズムの概念について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>北米の文化と思想:歴史<br />
人種、民族やエスニシティの視点から北米地域の歴史を概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>北米の文化と思想:多文化主義<br />
国民国家の統合概念としての多文化主義の考え方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>北米の文化と思想:人種差別と教育<br />
アメリカにおける人種差別の歴史を概観し、ブラウン判決の影響について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>北米の文化と思想:アメリカの人種問題と図書館<br />
アメリカの公共図書館における人種問題について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>グループ発表<br />
第1回目に提示するグループ学習の課題につき、発表を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>万国博覧会と民族<br />
民族問題という視点から万国博覧会の歴史を振り返るとともに、万国博覧会における近代日本の情報発信を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>戦争とミュージアム<br />
ミュージアムにおける戦争の表象問題を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>史跡と記念碑<br />
民族やエスニックのアイデンティティが史跡や記念碑にどのように表象されているのかを探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>まとめ<br />
民族やエスニックのアイデンティティを育成する場としての、博物館や図書館の役割を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
