<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC22101</span>&nbsp;<span id="title">微生物学</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物は生物界の3つのドメイン(細菌,古細菌,真核生物)のすべてにわたって分布し,高等動植物が存在できない極限環境にも幅広く生息している。微生物は多様な物質を栄養源・エネルギー源として生育し,地球上の物質循環を担っている生物群である。本講義では,微生物の特徴,分離・培養,代謝,遺伝から応用まで,微生物学のエッセンスをわかりやすく解説する。</p>
  </div>

   <p id="note"></p>

   <p id="aim"></p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2013年度については、2学期制移行の初年度であるので、他の科目の進行状況等により、授業の順番、内容を若干変更する可能性がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>微生物とは   微生物学の歴史(生化学・分子生物学とのかかわり)   <br />
微生物利用の歴史  微生物の多様性  生物分類の歴史 <br />
分子系統分類の原理・重要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>3ドメイン説と各ドメインの特徴  微生物の進化  ウィルスの分類、種類<br />
真正細菌(Bacteria)の分類、種類と特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>極限環境微生物(定義・種類と利用例) 古細菌(Archaea)の分類、種類と特徴<br />
真核微生物(Eucarya)の分類、種類と特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微生物の分離・培養・保存   応用微生物研究の基本スキーム  <br />
スクリーニングの実際  集積培養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物の代謝    同化と異化  独立栄養と従属栄養  発酵と呼吸  <br />
中枢代謝  微生物代謝の多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微生物の酵素   微生物酵素の利用例  「新しい」酵素とは?   <br />
酵素化学概論  酵素の調節  タンパク質工学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>微生物の利用   醸造・食品、調味料・健康補助食品、医薬、鉱工業への利用例 <br />
乳酸菌利用の実例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境と微生物   微生物による環境浄化・低環境負荷社会への微生物の利用 <br />
共生微生物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>微生物の分子生物学、遺伝・育種   遺伝学・分子生物学の進歩と微生物<br />
微生物ゲノムプロジェクトの現状と将来</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>全体のまとめ  質疑応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
