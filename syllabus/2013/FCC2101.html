  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特殊相対論の基礎を学ぶ。特殊相対性の要請と光速不変の原理から出発し、時間の測定と同時性の相対性・Lorentz変換などの特殊相対論の基礎概念を学んだ後、Maxwell方程式の4元共変表現と相対論的力学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「特殊相対論(FC12151)」を履修済みの者は履修できない。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">特殊相対性理論の考え方を理解し、ニュートンの運動法則との相違点を認識する。実際に、特殊相対性理論を光速に近い速度で運動する素粒子に適用して、その運動を理解する。</p>
  </div>

   <p id="keyword">特殊相対性原理,ローレンツ変換,4元共変形式,相対論的力学</p>
  </div>
