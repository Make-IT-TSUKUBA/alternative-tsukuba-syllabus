  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な情報を提供するとともに,宗教研究(広義の宗教学)の諸相を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム  比較文化学類生、日本語・日本文化学類生に限る。人文学類生は専門基礎科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">グローバル化した現代社会において、私たちはこれまで以上にさまざまな宗教(現象)と出会う可能性がある。そのような出会いに際して、「宗教に関心がない」と言って済ますことはできないであろう。宗教を理解するさまざまな視点を学ぶとともに、諸宗教に関する基本的な知識を習得することを通して、宗教とはいったい何であるのか、それは私にどのように関係するのかという問いを各人が深めることが本授業の目標である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は講義形式で行う。(a)主に客観的・記述的な学問であるとされる狭義の宗教学から、さまざまな宗教理解の可能性を学ぶとともに、(b)現代世界における宗教をめぐる諸問題や現代世界特有の宗教現象に関する基礎知識を獲得する。(c)また、現代社会を理解するために必要になると考えられる諸宗教伝統(この授業では主に「部族宗教」「ヒンドゥー教」「中国の宗教」)に関する基本的な知識を主として視聴覚教材などを通して得る。</p>
  </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">事前に指示するが、次の回の授業で取り扱うテーマについて、教科書や参考文献の該当箇所、下記の授業用ホームページに掲載する資料を読むなど、予習・復習をこころがけてもらいたい。授業においても、定期試験の出題・採点においても、指示された箇所を読んで理解していることを前提とする。また、本講義では限られた時間で広範囲の問題を取り扱うので、一つ一つのテーマについて深く掘り下げることができない。受講者は、それぞれ自分が興味をもったテーマについては、授業の際に紹介する文献や、毎回の授業用ハンドアウトに掲げる参考文献などを手がかりに、さらに発展的な読書をするよう心がけてもらいたい。</p>
  </div>

    <p id="textbook-textbook">1. 棚次正和・山中弘(編著)『宗教学入門』ミネルヴァ書房、2005年 <br />2. 脇本平也『宗教学入門』講談社、1997年 </p>
    <p id="posttext">すでに記したとおり、これ以外に必要な参考資料を授業用ホームページに掲載するので、指示された資料を読むこと。また、このホームページにもさらに進んで学ぶ人のための参考文献が置かれているほか、毎回の授業用ハンドアウトにもさらなる参考文献を掲載するので、利用されたい。</p>
