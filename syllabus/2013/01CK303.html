<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01CK303</span>&nbsp;<span id="title">知的制御システム</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の感覚・知恵に基づく運動制御の知識から,ファジイ理論,知識工学,神経回路網,等を用いて計算機により上手な運動を実現する知的制御システムについて解説する.</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim"></p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人間の感覚・知恵に基づく運転制御に関する知識から、(1)あいまいさを持つ言葉で記述された知識を計算機で柔軟に処理するファジィ理論,(2)if-thenルールにより記述された知識により厳密に推論を進める知識工学,(3)プログラムなしに教師データから対象をモデル化して処理する神経回路網、等を用いて計算機により上手な運転を実現する知的制御システムについて論じる.これら知的制御の実システムへの適用を紹介すると共に、非線型制御方式であるファジィ制御、ニューロ制御の構築・利用技術について解説する.また,MATLAB*,SIMULINK*のFuzzy Logic Toolbox,Neural Network Toolboxを用い,知的制御の演習を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>序論 :ソフト・コンピューティングと知的制御の基本概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>ファジィ・コンピューティングの基礎:ファジィ集合と関係,ファジィ数と演算,ファジィ論理と推論,など.ファジィ集合処理演習(論理演算,ファジィ推論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>ファジィ制御:ファジィ制御の歴史,制御方式,設計法,安定性,応用の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>ファジィ制御の実システムへの応用:プロセス制御への応用,メカトロ制御への応用,家電製品への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>ファジィ情報処理のソフトウェア:ファジィ演算処理システム,ファジィ・エキスパート・システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>ファジィ情報処理のハードウェアへの実装:ファジィ推論チップ・ボード,ファジィ情報処理システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>ニューラル・ネットワークと知的制御への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
