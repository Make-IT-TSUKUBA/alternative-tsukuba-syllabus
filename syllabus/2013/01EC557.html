<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EC557</span>&nbsp;<span id="title">遺産整備計画演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">上北 恭史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遺跡や歴史保存地区などで実施されている遺産保護・活用事例に触れ、保存事業や地域再生、観光事業について考察を行い、遺産の保護と活用計画の立案について習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">遺跡や歴史的地区で行われている保存活動の実例について学び、保存や再生、活用方法について詳しく考察を行う。さらに遺産整備計画の方法論について習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">遺産保存の実例に触れ、法律、条例、保存計画等の保存存制度を手がかりに、遺産保護の具体的手法について把握する。また保護されている遺産の状況を分析し、保護における問題点を抽出する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保存計画,修理と整備,遺産の活用,保存調査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本演習は遺産整備計画論の演習として行われるため、遺産整備計画論を履修すること。また演習は主として学外で不定期に実施する。以下に平成24年度の演習の事例を示す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>伝統的木造建造物の理解と実測(つくば市さくら民家園旧横田家住宅)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>遺跡・遺産整備手法の実例(国指定史跡平沢官衙遺跡、国登録有形文化財矢中邸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>木造建造物の保存修理(国指定重要文化財寛永寺旧本坊表門)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>美術館の教育普及業務(国立西洋美術館)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">遺産整備計画論の履修者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">演習出席およびレポート</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">演習は様々な形式の遺産の保護、修理現場で行われる。演習先の遺産について、事前に歴史的背景、遺産の価値、遺産保護の実態について把握しておく必要がある。文献等で事前学習をしておかなければならない。</p>
  </div>
  
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考資料</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">本演習は、文化遺産保護・修理の現場で行われる。文化遺産を傷つけず、安全な服装で参加しなければならない。ヒールの高い靴、裾を引きずるズボンは文化遺産を傷つけるために、このような服装は避けること。また肌を露出させないようにし、帽子をかぶることが望ましい。</p>
  </div>
