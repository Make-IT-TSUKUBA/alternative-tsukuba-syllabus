<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">W540601</span>&nbsp;<span id="title">身体教育の社会学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身体の社会的コントロール(規律訓練)の視点から体育科教育、学校運動部を踏まえ、学校における身体文化について考える。また、生命科学の進展によって変容する身体観について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">講義形式で授業を進めながら、授業中に提示される課題に対して、リアクションペーパーやレポートを提出していただきます。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">1.身体の社会的コントロール(規律訓練)の視点から体操、体育、運動部活動について考える視角を身につける。<br />
2.M.フーコーの論理を踏まえて、身体が社会的文化的に構築される際の権力作用について理解する。<br />
3.生命科学の進展を理解し、身体観の変容と未来について、自分の考えをもつ。<br />
4.これからの体育科教育にとって必要なことを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">規律訓練,身体観,臓器移植,身体感覚,身体の知</p>
  </div>
  
  
  <div id="topics-heading-topics">

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>スポーツの文化とは何か?:起源と特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>体育はどのように成立してきたのか?:軍隊、体操、学校</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>日本における体操の意味とデンマークの社会運動:民衆学校</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>健康とは何か?:作られた「健康」、「健康不安」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ライフデザインという思考:健康・医療政策、生命保険、「死」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>変容する身体観:臓器移植と脳死</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>身体をめぐる政治:M.フーコー、権力作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>からだを拠り所にした教育とは何か?:運動、身体感覚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>体育科教育をデザインする:身体の概念、体育教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
