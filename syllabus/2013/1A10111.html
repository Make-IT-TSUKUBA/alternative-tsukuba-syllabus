        // Ajax処理
        $.ajax({

            dataType : "json",

                        }
                    }
                });
            },

            }

});

 <body>
  <h1 id="course-title">
   <span id="course">1A10111</span>&nbsp;<span id="title">新時代を拓く研究の最前線I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">谷口 智之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「筑波大学テニュアトラック普及/定着事業」では,生命環境系,医学医療系の若手教員が中心となり,災害,食糧,遺伝子,水問題,資源,医学などの幅広い分野で社会の発展に寄与する研究を推進している(参考HP:http://ttweb.sec.tsukuba.ac.jp/index.html).昨今,マスコミ等で頻繁に取り上げられるこれらの話題を,各分野の最前線で研究する若手教員がわかりやすく紹介する.文系学生にとっては社会人としての一般常識,理系学生にとっては将来の卒業研究に向けての基礎知識を身につけることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">「筑波大学テニュアトラック普及・定着事業」では、若手教員が中心となり、災害、食糧、遺伝子、水問題、資源、医学などの幅広い分野で社会の発展に寄与する研究を推進している。昨今、マスコミ等で頻繁に取り上げられるこれらの話題を、各分野の最前線で研究する教員がわかりやすく紹介する。文系学生にとっては、社会人としての一般常識、理系学生にとっては将来の卒業研究に向けての基礎知識の習得を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球科学,災害,数学,医学,iPS細胞,遺伝子,動物,生態系,多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>「ガイダンス」  講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。<br />
(生命環境系・生物資源学類 谷口智之)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>「地質、地形から分かる過去の地震」  地層や地形に残された過去の地震の痕跡について紹介し、それから得られた情報を減災に生かす方法について述べる。<br />
(生命環境系・地球学類 藤野滋弘)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>「火山の噴火と災害」  火山噴火の機構、主要な火山噴出物、火山災害の特徴を解説し、過去の火山噴出物の物質科学的解析から将来の火山噴火活動をどのように予測するか紹介する。(振替授業日のため,5月7日に開講)<br />
(生命環境系・地球学類 池端慶)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>「対称性の科学」  対称性は宇宙を記述する物理法則の基本的な性質である。多くの対称性ははっきりと目に見える形では表れない。これまでの様々な対称性の発見から、物理学の新しい理解を与える。<br />
(数理物質系・数学類 スコット・カーナハン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>「iPS細胞の実用化に向けて」  iPS細胞を実用化するための課題、そしてそれを解決するための取り組みについて、最新の研究事情を含めて紹介する。<br />
(医学医療系・医療科学類 西村健)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>「家畜とヒトのくらし」  家畜生産に関する歴史と問題点を紹介し、技術開発が進む最先端繁殖工学技術について概観する。<br />
(生命環境系・生物資源学類 浅野敦之)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>「花の色の不思議」  花の重要な形質の一つである花色について、多彩なその仕組みと最新の研究も紹介しながら講述する。<br />
(生命環境系・生物資源学類 水田大輝)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>「緑の健康診断」  生態系の基盤である植生の特徴を知るとともに、植物資源を持続的に利用するための管理方法を考える。<br />
(生命環境系・生物資源学類 川田清和)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>「海の生態学」  海洋の生態学的知見を概説するとともに、人間活動が海洋へ与える諸問題を紹介し、人と海洋との共存を探る。<br />
(生命環境系・生物学類 今孝悦)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>「群れの科学・からだの起源」  群れがひとつの体を獲得する。果たしてそれは比喩に過ぎないのか。では自分のからだとその操作感はどのように持続されるのだろうか。本講義はそのような問題を検討する。<br />
(システム情報系・工学システム学類 新里高行)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な  受講を期待する。「新時代を拓く研究の最前線(II)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし,授業態度,毎回配布するコメントシート,学期末レポートの内容を総合的に評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">本講義では社会で話題となっているテーマが目白押しです。是非、日頃から疑問に思っていることを質問し、正確な知識を身に付けてください。</p>
