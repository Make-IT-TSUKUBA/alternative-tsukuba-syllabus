<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報化社会を迎えて,私たちは様々な形のコンピュータに取り囲まれている.本講義では,1台のコンピュータの組成,複数のコンピュータを接続するネットワーク,様々な生活の場面で活用されている社会情報システムを概観し,そこで実現されている機能や役割を理解する.
情報システムを理解し説明するためには,様々な専門用語を必要とすることから,個々の用語について歴史的な経緯を含めて,それが示す概念を理解する.</p>
  </div>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">店頭でパソコンを購入するにも,多様な性能を示す様々な用語を知らなければならない.本授業では,豊かな情報化社会を過ごすために不可欠となった情報システム・社会システムに関する基礎的な知識を修得し,より高度なシステム設計や構築,プログラミングなどへの礎とする.<br />
授業は,1台のコンピュータの成り立ちを学ぶ計算機アーキテクチャ,複数のコンピュータを接続して相互に機能させるためのインターネットプロトコル,社会に組み込まれて機能している社会情報システムの3パートからなり,情報システムを体系的に理解することを目標とする.</p>
