<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA244</span>&nbsp;<span id="title">ソフトウェア開発管理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水7,8</span>
    <br />
    <span id="assignments">中谷 多哉子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトウェアの開発管理は,要求抽出から要求の仕様化を経て生成される要求仕様書,設計仕様書,プログラム,テスト仕様書,そして,開発されたソフトウェアといった成果物の生成と変更の管理に関する活動を指す.これらの活動で対処すべき課題は多岐にわたる.そこでこの授業では,ソフトウェアの開発プロセスと成果物に関する課題の中から一つを選択し,古典から,最新研究に至るまでの研究論文を輪読形式で討論し,課題解決に向けた動向と現在の状況を理解する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度までのソフトウェア工学特論と同内容 教室:講義室6(2階)<br />西暦奇数年度開講。<br />奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">受講者による輪講と,紹介された文献に対する討論によって授業を進める.実際のソフトウェア開発で直面する問題とそれに対する解決策を,ソフトウェア工学ではどこまで提示できているのか.受講生の経験と知識に基づいて,これまでのソフトウェア工学の研究成果を評価することで,理解を深め,新たな課題を発見する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ソフトウェア工学は,開発手法,仕様化技術,開発プロセス,プロジェクト管理,検証<br />
技術,人材育成まで多岐に渡る.授業では,これらのソフトウェア開発に適用される技術と,<br />
開発管理技術を理解するための書籍,論文を輪講し,解説と討論を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 ソフトウェア工学の最新の研究動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回~第5回<br />
 担当する論文の紹介.1回に1,2編の論文を輪講する.<br />
 発表と討論演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">選択した論文を紹介するために,論文を熟読し,プレゼンテーション資料を作成する.<br />
担当した論文の論点を整理した資料の精度,討論への参画度により評価する.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない.受講者が担当する論文を資料として配布する.<br />
担当する論文は英語で書かれたもので,下記の情報を手がかりにすることを推奨する.</p>
    <p id="textbook-textbook">1. ソフトウェア工学に関する国際会議 <br />2. ACMおよびIEEE Computer Societyの学会誌,論文誌 </p>
    <p id="posttext">論文は,電子図書館からダウンロードして入手すること.日本語の論文は原則として認めない.</p>
   </div>
  </div>
