<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB74231</span>&nbsp;<span id="title">代謝生理化学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>
    <br />
    <span id="assignments">鈴木 石根</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">外環境・内環境の変動に応答した、細胞内の物質代謝とエネルギー代謝の制御機構について述べる。遺伝子発現、酵素反応、物質輸送の各段階における応答・調節機構、それらを制御するシグナル伝達系を概説する。
The main topics for this course will be acclimation process of cellular and energy metabolisms response to the changes in intracellular and extracellular environments. It will be discussed about response and regulations of gene expression, enzymatic reaction, transport and signal transduction system.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG34231と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">環境要因(温度,pH,光強度,光波長,CO&lt;SUB&gt;2&lt;/SUB&gt;濃度,O&lt;SUB&gt;2&lt;/SUB&gt;濃度等)は生物の物質代謝系の変動を引き起こす主要な要因である。例えば,CO&lt;SUB&gt;2&lt;/SUB&gt;は光合成の主要な基質であると同時に光合成系を始めとする植物の生理機能を制御する重要な制御因子でもある。したがって,CO&lt;SUB&gt;2&lt;/SUB&gt;濃度の変化は,植物に順化・適応反応を引き起こし,形態変化や代謝系の変動の要因になる。このように,環境要因の影響には,短期的に可逆的な代謝系の変化を引き起こすものから長期的に遺伝的な変異を引き起こすものまであり,本講義では,それらの現象について解説する。更に,代謝調節機構に不可欠な酵素活性の調節がいかなるメカニズムで行われているかについて解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>環境変化による代謝系の変動 --- 生理学的影響 ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>環境変化による代謝系の変動 --- 順化(acclimation)・ 適応(adaptation)  ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>環境変動に対する代謝調節と環境応答のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>光化学系複合体の構造と役割-環境ストレスとの相関-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>環境条件の変化と光合成機能-光合成装置の損傷とその回復-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>酵素活性の質的変化による調節機構-フィードバック制御・酵素蛋白質の修飾による制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>酵素の誘導および分解機構(量的調節):&lt;I&gt;de novo&lt;/I&gt;合成と分解系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞レベルの物質輸送のメカニズムI --- エネルギー供給系 ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>細胞レベルの物質輸送のメカニズムII --- トランスポーターの役割 ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">「生化学概論」,「代謝生理化学 I」を履修していることが望ましい。本講義は,それらの講義で学んだことを理解していることを前提に,代謝調節にかかわる高レベルの内容を含めて講義する。したがって,最新の情報や文献を元にそれらの背景,重要性,問題点等について解説する。</p>
  </div>
