<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA314</span>&nbsp;<span id="title">環境法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金7,8</span>
    <br />
    <span id="assignments">井上 秀典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境法の歴史及びその現代的課題,法制策のあり方を概観する.さらに,判例及び最近の法改正の動向を踏まえて,一つ一つの事例を,丁寧に解きほぐし,公害問題や近隣紛争,温暖化対策,環境管理など幅広い環境分野を理解し,事例の解決能力の向上を目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">今日までの環境法の発展を把握し、また環境法・政策を理解し、環境問題解決のための法・政策手法を理解することが目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">今日、気候変動、廃棄物、化学物質をはじめとする多種多様な環境問題が起こり、その早期解決が望まれている。単に、法制度だけでは問題の解決が難しく、政策も勘案して解決を目指すことが必要である。授業では現行の環境法・政策を検討し、事例の解決能力の向上を目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週(第 1回、第 2回) オリエンテーション、環境法の歴史<br />
第2週(第 3回、第 4回) 環境法の基本理念および基本原則<br />
第3週(第 5回、第 6回) 環境民事訴訟<br />
第4週(第 7回、第 8回) 環境行政訴訟<br />
第5週(第 9回、第10回) 国際環境法と国内環境法<br />
第6週(第11回、第12回) 環境紛争に対する行政的対応<br />
第7週(第13回、第14回) 環境影響評価<br />
第8週(第15回、第16回) 土壌汚染<br />
第9週(第17回、第18回) 廃棄物処理<br />
第10週(第19回、第20回) 自然環境保全</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
