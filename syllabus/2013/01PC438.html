<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC438</span>&nbsp;<span id="title">Professional Writing for Businesspeople</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course presents writing as integral to management strategy and as a critical component for success in the workplace. In this class, you will practice drafting and editing clear, precise, and readable written business documents as well as learn to design documents to make information easily accessible to a busy, executive-level reader. This course also contains practical aspects of managerial communication to prepare students for “audience-oriented” communication.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />3/4, 3/6, 3/11, 3/13, 3/18</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Creative thinking<br />
Simulation</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Implication]<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This hands-on course teaches basic principles of concise, compelling writing, and helps you apply what you learn to professional and personal life. The course philosophy is simple: writing skills improve by writing, not by talking or theorizing about writing.<br />
	<br />
We’ll pay particular attention to proposal writing: specifically, crafting powerful single-page proposals useful in many professional settings. You’ll work on two different proposals, each based on a specific opportunity or challenge you face at work. <br />
<br />
You will write in every class session, keep a written journal between sessions, and submit a written learning portfolio at the end of the term. All classroom work and homework assignments will be based on professional issues you face on the job: the goal is to improve your career aspects through better writing.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Session 1: Concision<br />
Writing’s purpose (it’s not what you think!)<br />
Single-page proposal workshop<br />
Reflection essay<br />
Journal assignment<br />
<br />
Session 2: Clarity<br />
Characters and actions exercise<br />
Single-page proposal critiques/edits<br />
Reflection essay<br />
Journal assignment<br />
<br />
Session 3: Cohesion<br />
Active vs. passive voice / old versus new information exercises<br />
E-mail workshop<br />
Reflection essay<br />
Journal assignment<br />
<br />
Session 4: Emphasis<br />
Beginnings and endings exercises<br />
Mission statement workshop<br />
Reflection essay<br />
Journal assignment<br />
<br />
Session 5: Coherence<br />
Topic strings exercises<br />
Single-page proposal workshop II<br />
Reflection essay and course evaluation<br />
Learning portfolio submissions</p>
