<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH23021</span>&nbsp;<span id="title">日本経済論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">大貫 裕二</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">種々の観点から日本経済を論じ,日本の経済システムについての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">計量分析システムエリア(平成25年度以降入学者), 公共システムエリア(平成24年度以前入学者)。<br />FH26071と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">種々の観点から日本経済を論じ、日本の経済システムについての理解を深める。日本経済についてのアカデミック・レポートを書く力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">指定教科書の内容にそって説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス<br />
序章:日本経済と経済の基本<br />
第1章:日本経済の全体像(国民経済計算)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第1章:日本経済の全体像(国民経済計算)(続き)<br />
第2章:戦後日本の経済成長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3章:景気循環の姿とその捉え方(DI,CI,GDPギャップ)<br />
第4章:ストックから見た日本経済</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第5章:雇用の変動と日本型雇用慣行の行方<br />
第6章:産業構造の変化と日本型企業経営の行方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第7章:物価の変動とデフレ問題(CPI,CGPI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第8章:貿易と国際収支の姿</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第9章:円レートの変動と日本経済<br />
第10章:直接投資と空洞化をめぐる議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第11章:財政をめぐる問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第12章:経済の鍵を握る金融</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第13章:少子高齢化と社会保障</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">日本語での講義を理解でき、日本語でレポートを作成・提出できること。Moodleによる講義資料のダウンロードと、レポート提出ができること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">講義のたびにレポートを課す。<br />
すべてのレポートを提出した場合に単位を取得する可能性がある。<br />
最終レポートの内容で成績を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">各回のレポート課題を着実にこなすこと。<br />
授業内容を理解しているか、適宜小テストで評価するが、成績には反映しない。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">指定教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 小峰隆夫・村田啓子著「最新日本経済入門[第4版]」日本評論社,2012 ただし、第3版でもデータは古いがそれほど内容は変化していない。 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">主にアカデミック・レポートの書き方に関するもの。</p>
    <p id="ref-ref">1. 筑波大学社会工学類卒業論文梗概集(資料室蔵) <br />2. 中田亨「理系のための「即効!」卒業論文術」講談社ブルーバックス,2010 <br />3. 阪田せい子、ロイ・クラーク「だれも教えなかった論文・レポートの書き方」総合法令,1998 <br />4. 花井等・若松篤「論文の書き方マニュアル ステップ式リサーチ戦略のすすめ」有斐閣アルマ,1997 </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">水曜日午前(メールで連絡のこと)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">指定テキストはきわめて平易な内容であり、読めば理解できるはずである。授業では、アカデミック・レポートの書きかたについて説明する。授業に出られない場合は、アカデミック・レポートの書き方について参考書籍を探して自習する必要がある。<br />
<br />
第1回目の課題で筑波大学付属中央図書館4階の学位論文を眺めてもらいます。大学の目的はこうしたアカデミック・レポートを書く能力を養うことにあります。コース・ワークはそのための能力を養成していることを早めに理解しておいてください。</p>
  </div>
