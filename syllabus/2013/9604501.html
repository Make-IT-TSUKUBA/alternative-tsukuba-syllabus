$(function() {

        var el = $(this);

        agents.push(el.text());

    if (agents.length > 0) {
        // URL

        // Ajax処理

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カリキュラムの意義及び開発の方法,教材の活用等について,基本的事項を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育以外受講不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教職を目指す学生を主な対象として、日本の学校教育に関する基礎的知識を身につけることを第一の目標とする。次に、教育の世界で生じている様々な問題についての情報を提供したい。そして、それらの問題に対して、自分自身がどのように関わっていくことができるかという点について、深く考えることができるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校教育におけるカリキュラム編成に関する基礎的な事項についての理解を深める。また、現在注目されている様々な教育問題を、国内外にわたって取り上げる。授業に参加する学生には、授業で扱う様々な教育問題について独自の問題意識をもち、それを深めていく態度をもつようになることを期待する。授業形態は講義形式を主とするが、適宜VTR等の視聴覚教材を活用する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス 学校教育の役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現在の日本の学校カリキュラム(1) 現在の教育改革の動向とその課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現在の日本の学校カリキュラム(2) 現在の教育問題とその対策(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現在の日本の学校カリキュラム(3) 現在の教育問題とその対策(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>諸外国のカリキュラム改革 教育改革・学力低下対策など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教育課程編成の基本事項(1) 法令・法規</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>教育課程編成の基本事項(3) 学習指導要領の変遷(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>今後の学校教育 新しいカリキュラム編成の試み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
