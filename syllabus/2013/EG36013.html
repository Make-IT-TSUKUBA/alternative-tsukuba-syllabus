<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG36013</span>&nbsp;<span id="title">Laboratory and Field Studies in Marine Biology</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>
    <br />
    <span id="assignments">稲葉 一男,笹倉 靖徳,谷口 俊介,和田 茂樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命の“ふるさと”である海に生息する多様な動物植物の生活を,分類・形態・発生・生理・生態等多くの側面から観察,実験することを通して,生命現象に対する実物に即した認識を深める。
This course aims to understand biodiversity through the collection of coastal and planktonic marine organisms and  observation of their body plan and development.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EB16013と同一。<br />英語で授業。<br />3/10-3/14<br />前年度の履修調整で許可を受けていること。<br />生物学類生優先で人数制限あり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">海は陸生生物を含むすべての生物のふるさとである。そこで生活している動植物について,発生、生理,生態にわたる多様な視点で観察と実験を行う。潮汐の都合にもよるが,まず磯に出てそこに生活する動植物を生態学的観点から観察し,理解する。次に,ウニ卵の受精と初期発生の観察を行う。卵と精子から始まる新しい個体の誕生の過程を直接観察することは,生物学を学ぶものにとっては貴重な体験となろう。さらに,採集調査船「つくば」に乗船し,内湾と外洋にてプランクトンの採集を行い,分類学観点から観察する。プランクトンにはほとんど全てのPhylum(門)の動物群が含まれているので,プランクトンの観察を通して,短期間に動物界の全体像が把握でき,また,生物の多様性についても実感できる。</p>
  </div>

<tr><th><span class="format">第2日</span></th><td>磯の観察と動植物の採集。採集した動植物の観察と分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>ウニ卵の人工授精と正常発生の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>プランクトンの採集,観察,そして分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>まとめ,講評,清掃後解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
