                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年,身の回りの様々な機器の知能化が進められているが,まだまだ「賢い」とは言い難い面も多い。本講義では,人間により使いやすく役立つ知的システムを実現するための基礎的技術と,それを人支援,コミュニケーション支援,映像加工提示などに応用した例についてわかりやすく解説する。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・特徴</h2>
   <p id="outcomes">近年、身の回りの様々な機器の知能化が進められているが、まだまだ「賢い」とは言い難い面も多い。本講義では、人間により使いやすく役立つ知的システムを実現するための、様々な基礎的技術(人工知能、ファジィ、ニューラルネットなど)とその応用例(人支援、コミュニケーション支援、映像加工提示など)について、この分野に少しでも関心のある異分野の学生を対象に、数式や専門用語を極力使わないでわかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・知的なシステムを構成するための基礎的技術にはどんなものがあるかを理解する<br />
・それらを用いてどんなことが実現可能か、またその際の問題点は何か、等を考えることができる</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>導入:本講義の全体像について説明すると共に、人工知能の歴史と現状について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>計算知能入門:(1)人間の賢い知恵、柔軟な判断力をコンピュータに搭載するための、「人工知能」および「ファジィ理論」、(2)複雑な脳の働きを搭載するための「ニューラルネット」と、生物進化の不思議な仕組みを搭載する「遺伝的アルゴリズム」、(3)世の中の複雑怪奇な現象を、単純な法則で発生させる「カオス」と「フラクタル」、についてそれぞれ、応用事例を含めながら簡単に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>人の知能と人工知能:人工知能の歴史を踏まえながら、人の知能と人工知能の比較について紹介する。特に、身体運動と知能の関わりとともに、知能と人工知能の融合・複合のための工学的実現への試みについても述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>視覚情報メディア:複数のカメラを用いた映像加工提示技術の新しい展開について紹介する。カメラからの映像を上手に加工することで、ユーザは複合現実感を体感しながら車を運転したり、街を歩きながらビルの向こうを透視したり、実際のサッカーゲームを空から楽しむことができるようになる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ユビキタスコミュニケーションシステム:コンピュータやロボットを通じた対人コミュニケーション支援システムについて講義する。また、ユビキタスコミュニケーションの概念と、ロボットや実画像通信、小型情報端末を用いたシステムの例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
