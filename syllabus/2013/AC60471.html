   <p id="summary-contents">東アジア世界(主に朝鮮半島)との交流を中心テーマとし、古墳時代の社会と文化について講義をおこなう。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">古墳時代には朝鮮半島から多くの人々が渡来し、国家形成期の日本列島に先進的な技術や思想をもたらした。この授業では、「渡来人」にかかわる各地の考古資料について理解を深め、その歴史的意義を考える。<br />
いっぽう朝鮮半島では、日本列島で製作されたとみられる製品(倭系遺物)や前方後円墳が相次いで発見されており、日本列島から朝鮮半島への人やモノの移動を裏付ける資料が増加している。授業の後半では、それらの資料にも着目して、列島と半島をめぐる交流の実態について検討する。</p>
