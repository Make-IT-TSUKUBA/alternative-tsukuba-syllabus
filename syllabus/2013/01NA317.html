<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では，教員による講義と学生による討論を通じて，国際法に関する基礎概念の整理と，同法の体系的理解を目指す．事例研究もあわせて行う．</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本授業は、以下の二点を到達目標とする。<br />
(1) 国際法に関する体系的理解を得ること。<br />
(2) 国際法についての教科書・研究書・論文を収集・読解し、国際法に関する小論文を作成する能力を修得すること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">限られた授業時間内で広範な国際法全般を扱うことは困難であるため、本授業では国際法の学修上不可欠である主要な問題に絞って検討する。また、必ずしもシラバス通りではなく、学生と話し合いながら授業を進めたい。<br />
本授業では、1教員による講義と、2学生による発表・ディスカッションというオーソドックスな教育方法を併用することにより、国際法に関する体系的知識の修得を行う(ただし、実務上、具体的事例に対する法的思考力が要求される場面があるので、可能な限り、事例研究もあわせて実施する)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 コースガイダンス<br />
第2回 国際法の特徴<br />
第3回 国際法と国内法<br />
第4回 国際法の法源<br />
第5回 紛争の平和的解決<br />
第6回	条約法<br />
第7回	国家責任<br />
第8回 国家の基本権<br />
第9回 国家管轄権(国際犯罪を含む)<br />
第10回 領域<br />
第11回 外交関係・領事関係<br />
第12回 主権免除<br />
第13回 国家承認・政府承認<br />
第14回 国家承継・政府承継<br />
第15回 海洋法1<br />
第16回 海洋法2<br />
第17回 国際公域(南極・宇宙空間を含む)<br />
第18回 武力紛争法・人道法<br />
第19回 武力行使の規制と国際安全保障<br />
第20回 まとめ</p>

    <p id="posttopics"></p>
   </div>
