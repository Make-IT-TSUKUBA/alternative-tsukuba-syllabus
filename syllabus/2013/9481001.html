$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、高等学校芸術科(工芸)における学習指導と教材開発のための基礎的な観点や方法について検討します。特に、受講者自身の学習経験をふり返りながら工芸教育に関する問題意識を高め、その問題意識に関連させて工芸の教材開発の視点を具体化し、受講者の方には、授業の導入部の模擬授業を行ってもらいます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">受講者自身の制作と学習経験をふまえながら工芸教育の理念と課題についての意識を高め、工芸の表現と鑑賞に関する生徒の学習意欲を高めるための具体的方策が提案できるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1 受講案内<br />
2 教育的意義<br />
3 学習指導要領と指導案の作成<br />
4 鑑賞指導法 <br />
5 教材開発<br />
6 導入部の模擬授業とデイスカッション(1)ー木工<br />
7 導入部の模擬授業とデイスカッション(2)ー陶芸<br />
8 導入部の模擬授業とデイスカッション(3)ー織物<br />
9 導入部の模擬授業とデイスカッション(4)ー和紙<br />
10 レポート発表</p>
