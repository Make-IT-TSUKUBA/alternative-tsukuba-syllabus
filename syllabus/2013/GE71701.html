<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE71701</span>&nbsp;<span id="title">テキスト処理</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電子出版,ウェブでの情報発信など、デジタル化によって書籍の出版・流通・利用の形態が大きく変容してきている状況を視野に入れ、編集や検索,翻訳など,テキストを有効利用するために必要となるテキスト処理技術について、基本となる処理の概念とアルゴリズム、更には、具体的な応用について理解を深めます.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">P426201, P523301と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">テキスト処理の要素技術を習得し,様々なシステムの中で実現されている機能を理解することで,テキストの作成・管理・流通を効率よく行う基礎知識を習得する.より高度なテキスト処理技術への発展や,新規な機能を有するシステムを研究開発するための基本スキルを身につけことを目標とします.</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>文字コードの成り立ちとコード変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>統計的性質と文字コード識別</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>テキストの構造理解・形態素解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>テキスト流通とデスクトップパブリッシング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>正規表現と文字列照合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>文字列照合の高速化アルゴリズム(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>文字列照合の高速化アルゴリズム(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>文書からの索引構成法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>文書の特徴量と文書間の類似性判別</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
