<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GE72101</span>&nbsp;<span id="title">経営情報システム論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>
    <br />
    <span id="assignments">岩丸 良明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業や組織を効率的に運営するための情報システムと電子政府のための情報システムについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE80401, P425701, P522801と同一。<br />1/11, 1/25, 2/1, 2/8<br />図書館情報専門学群生はP425701またはP522801,知識情報システム主専攻生はGE72101,それ以外の学生はGE80401を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">経営の観点から見た情報システムの概要を理解する。<br />
経営にかかわる情報システムの概要と、その具体例として,身近な小売業で POS (販売時点管理)システムがどのように使われているか,どのようなことを狙って導入されているかを学ぶ。企業経営の視点から情報システムへの期待を実感するとともに,POSで集めた情報をどのように加工して経営に活用していくか,そのためには何が必要かを学習する。<br />
また,政府の電子政府構築や業務・システム最適化への取組み,インターネットを活用したeビジネス,顧客情報の効果的な活用とそれに関連する課題と対応などについても学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">4日間の集中講義とし、試験は、実施日を改めて調整する。講義の予定は概ね次のとおり。:</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>(1)オリエンテーション、(2)社会と情報システム、(3)経営管理と情報システム、(4)流通情報システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>(5)社会の中の情報システム、(6)データの有効活用、(7)銀行の情報システム、(8)情報サービス産業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>(9)電子政府、(10)情報システムの計画・構築・運用の手順、(11)インターネットと電子認証、(12)個人情報保護</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>(13)情報化と知的財産、(14)情報システム専門家の倫理・法、(15)情報システム専門家の自己研鑽、(16)まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">特になし。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">平常点(授業への参加度等)、レポート(2回予定)、試験の結果を総合的に評価する。平常点並びにレポートが約50%,試験が約50%の重みを持つ。総合点60点以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">社会の動きに敏感になってもらうため、新聞(紙)を読んで情報システムについて論じる報告課題を出題する。</p>
  </div>
