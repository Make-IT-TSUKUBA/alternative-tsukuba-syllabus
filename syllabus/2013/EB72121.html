<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB72121</span>&nbsp;<span id="title">発生生物学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">発生学は、新しい個体が生まれ、生長し、そして滅していく現象を理解しようとする学問である。本講義では、古典的な記載発生学や実験発生学の成果を中心に紹介し、これらの成果が現在の分子発生学の発展にどのように関わってきたのか概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生物の新しい個体が生まれることは劇的で興味深い現象である。一方生長が止まり老いて死に至ることも重要な生命現象である。発生学は,この様な新しい個体が生まれ,そして滅していく現象を理解しようとする学問である。本講義では有性生殖による個体の発生だけでなく,無性生殖による個体発生,再生による形態形成について取り上げ,時間が許せば,老化と死についても取り上げる。現在は遺伝子操作技術の発展と普及により,発生現象を分子レベルで解明しようとする分子発生学が主流となっているが,本講義では,遺伝子操作技術の普及前に,研究者たちは発生現象をどのように捉え,どのような創意工夫をして発生現象の様々な仕組みを解き明かそうとしたのか,今や古典と呼ばれる記載発生学や実験発生学の成果を中心に紹介し,これらの成果が現在の分子発生学の発展にどのように関わってきたか概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>発生学の基本的概念(Basic Concepts in Developmental Biology)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>性,配偶子そして受精(Sex, Gametes, and Fertilization)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>卵割(Cleavage)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>調節卵とモザイク卵(Regulative Egg and Mosaic Egg)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>嚢胚形成(Gastrulation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>オーガナイザー(Organizer)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>軸の決定(Axis Specification)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞凝集と形態形成(Cell Aggregation and Morphogenesis)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>再生と無性生殖(Regeneration and Asexual Reproduction)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>老化と死(Aging and Death)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
