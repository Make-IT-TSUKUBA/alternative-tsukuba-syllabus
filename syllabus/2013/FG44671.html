<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG44671</span>&nbsp;<span id="title">応用数学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">京藤 敏達</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応用数学,すなわち,流体工学,流体力学,固体力学,構造力学などで現れる偏微分方程式の解法をとおして,その物理的意味を把握するための方法を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H23年度以前の入学者対象。<br />FG54671と同一。<br />月3,4,5,6限を予定</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギー工学、環境開発工学主専攻で学ぶ流体工学、気体力学、構造力学、材料力学、伝熱工学などで現れる偏微分方程式を解く手法を学ぶ。また、偏微分方程式の持つ物理的意味を把握するための数学的方法を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">集中科目で今年度のみ開講する。応用数学Iおよび偏微分の知識が必須である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1週~第2週:数理物理に現れる偏微分方程式、浸透流、熱伝導、弦・弾性棒の振動、交通流重ね合わせの原理、デルタ関数とグリーン関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第3週:一階偏微分方程式、特性曲線、ラグランジュ微分とオイラー微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第4週:偏微分方程式の分類、双曲型、放物型、楕円型の例とそれらの物理的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第5週~第6週:波動方程式、撹乱の伝播、分散関係式、波速特性曲線、ダランベールの解フーリエ変換、変数分離法、固有値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第7週~第8週:拡散方程式、エネルギー散逸、物質の拡散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>第9週~第10週:ラプラス方程式、ポアソン方程式、ヘルムホルツ方程式ポテンシャル流れ、外力の作用、 グリーン関数、スツルム・リュービル問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">保存則や力の釣合い条件から偏微分方程式を導けるようになる。偏微分方程式を双曲型、放物型、楕円型に分類し、それらが表現する物理現象を理解することができる。熱伝導、波動現象の基本解を導出できる。変数分離法を使って解析解を求めることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間(40点満点)・期末試験(50点満点)および数値計算課題(10点満点)のレポートで評価する。これらの合計が60点以上のものは合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">解析学II:偏微分、重積分、応用数学I:フーリエ級数、フーリエ積分等の知識が必須。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">講義ノートを配布する。偏微分方程式 及川正行 岩波書店に準ずる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">微分・積分、常微分方程式の履修が前提。教科書等を何回も読み、自分で理解できるように試みること。授業は内容が論理的に理解できるように積み上げ方式で行なっており、授業を1回ぐらい休んでも良いという考え方の人は結局講義についてくることは出来ません。前回までの講義内容について必ず復習しておくこと。</p>
