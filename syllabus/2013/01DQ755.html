$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The main objective of this course is to introduce students to varied topics in the study of Japanese politics. During a combination of lectures and practical case studies, we will explore the questions in Japanese politics that involve identifying the relevant actors in the Japanese political world today and the roles that they play, the relationship between the mass media and politics, including how the Japanese mass media covers politics and elections in Japan, and new media and Japanese politics. Students should be prepared to effectively and accurately draw on a variety of academic resources to assist them in successfully completing this class.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The main objective of this course is to introduce students to varied topics in the study of Japanese politics. During a combination of lectures and practical case studies, we will explore the following questions in Japanese politics:<br />
<br />
1.	Who are the relevant actors in the Japanese political world today, and what roles do they play?<br />
2.	What is the relationship between the mass media and politics? And, related to this point, how does the Japanese mass media cover politics in Japan (and, vice versa, how the foreign mass media approach Japanese politics)?<br />
3.	How are elections conducted in Japan and what role does the mass media play in elections?<br />
4.	What is the nature and scope of Japan’s civil society, and what role does it play in Japanese politics?<br />
<br />
We will also have lectures on related topics in Japanese politics, including the representation of political figures in popular culture in Japan, and gender and politics in Japan. <br />
<br />
Each week’s class will start with a brief lecture by the instructor, followed by student presentations of the readings, small-group discussions, and analytical exercises. Given the focused nature of the course, students will be required to do the appropriate readings for each week’s class and come to class prepared to discuss the case study or studies under review. Students will work on self-designated projects based on the readings either individually or in small groups. The reading load for this course will give students the opportunity to sharpen their skills in managing academic resources.<br />
<br />
Two major components of this course are one group project and several small individual projects undertaken by each student. Both types of projects will be presented to the class at some point during the trimester. <br />
<br />
Special note: All readings will be distributed through Moodle, the class-management system used at the University of Tsukuba. There will be introductory seminars for those students who are unfamiliar with Moodle.</p>
