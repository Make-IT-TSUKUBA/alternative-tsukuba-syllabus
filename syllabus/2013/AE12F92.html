<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初唐の詠物詩集である『李嶠百二十詠』に対して日本語で解説し和歌を詠じた作品『百詠和歌』(源光行、1204年)の注解を通して、中・日の文学の比較対照を行う。テキストは写本の影印を使用する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">中国文学と日本文学との対応する言語表現に注目し、詩歌表現において両国の文化背景の違いに基づく異同を理解する。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初唐の詠物詩集である『李嶠百二十詠』は、 平安時代において幼学啓蒙書として、 中国での注とともに享受されて<br />
いた。 その注を日本語化し、 詩に詠みこまれた故事を和歌に翻案して詠じた作品が、 源光行『百詠和歌』(1204年)であ<br />
る。<br />
この『百詠和歌』の翻字・注解を通して、 中・日の詩歌における表現方法の異同を考察する。<br />
本年度の講読箇所は授業当初に相談のうえ決定し、 テキストはコピーを配布する。</p>
