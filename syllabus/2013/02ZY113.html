$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">02ZY113</span>&nbsp;<span id="title">02ZY113 市民社会系交渉論(3)(紛争管理論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際社会における諸問題に関して,市民がどのように参加し,貢献できるかを実例(NPO、模擬国連、ボランチア等)を検討しながら考え、各自がプロジェクトを提案できるようにする.平和貢献に対して、学生が参加する具体的なプロジェクトの事例を研究し,その問題点と可能性を検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">VOD course</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The terms conflict management and conflict resolution suggest different views of constructive approaches to dealing with conflict: managing conflict to bring about results that benefit from its existence or bringing conflict to an end because its absence strengthens human relationships. During this course we will explore the implications of an acceptance, and management, of conflict in international community negotiations to bring about solutions to problems that are related to the improvement of the quality and standards of life in societies afflicted by poverty. The implementation of strategies to take part in problem-solving efforts and to overcome the distractions of conflict among the potential problem-solvers will be discussed. The discussions of conflict management will be set in contexts which may be applicable to communities of university students. A simulation of a university student’s group conception, planning, and implementation of a community-strengthening project will be conducted to raise awareness of the values of conflict in enhancing analytical thinking, the performance of project tasks, and the achievement of project outcomes.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Session A (1-5)<br />
Topics: Descriptions of Peaceful Societies, Conflict Management: definitions and concepts, Examples of International Poverty Related Problems and Solutions, Identification of Local Community-Strengthening Interests, Small-Scale Community Project Planning<br />
Main Learning Tasks: Discussions, Presentations of Views on Session Topics, Committee Work<br />
<br />
Session B (6-10)<br />
Topics: Implementation of the Community-Strengthening Project, Evaluation of the Project<br />
Main Learning Tasks: Simulation of Project, Planning for Written Evaluations of Project to be Submitted after the Course</p>
