<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8200303</span>&nbsp;<span id="title">つくばロボットコンテスト2013</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金6</span>
    <br />
    <span id="assignments">山海 嘉之,白川 友紀,相山 康道,長谷川 泰久,望山 洋,矢野 博明,土井 裕人</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数人(3名以上5名以下)でグループを作り,自分達の創意により与えられた課題を実現する知能ロボットシステムのメカニズム,制御系およびソフトウェアを設計・製作する。この設計・製作の成果発表は,公開コンテストにおいて競技形式で行われる.この授業はロボット製作を通じて各々の技術分野の重要性を感じてもらうことを目的としている.経験や予備知識は必要ないが,ロボット製作への興味と意気込みは不可欠である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">つくばロボットコンテスト&#039;93〜&#039;12履修者も履修可。ただし,3単位までとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">多くの技術・学術が互いに繋がり合って目的とするシステムが創りあげられることを<br />
学習するとともに、チーム作り、企画、設計、調達、実施、報告書などのシステムを<br />
機能させるために必要な手続きも学習することを狙っています。今年度は競技内容を<br />
新たに設定する予定ですので,詳細については授業開始後に紹介します.<br />
競技内容:与えられた課題を自律的に遂行するロボットを使って、その課題達成度を<br />
競います。自律的とは、スタートしたら人間など他者が操作や操縦をしないで、<br />
ロボットが自分で動きながら課題を遂行することです。コンテストは、毎年学園祭の<br />
一つの企画として開催されます。平成16年度からは茨城県、つくば市のイベントにも<br />
参加するなど、活力に満ちた熱い授業となっています。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">様々な内容が包括される「システム」を完成させ、目的を達成させるために必要なこ<br />
とを把握すること。課題を達成し、後輩のための奥義書(レポート)を提出すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1-2週:課題の説明、参加登録、グループ(3〜5名)作成、メンバーリストの作成など<br />
<br />
第3週-5月中旬:構想を練って計画書を作成する(どのようにして課題を達成するか、<br />
課題を分解して考える。ロボットの概観をイラストで描く。システムの構成:メカニ<br />
ズム/ コンピュータ部/ハードウェア/センサ/モータ/駆動系/アルゴリズム/ソフト<br />
ウェア/その他課題達成のために必要なもの。作業日程とグループ内の作業分担)<br />
<br />
5月中旬−6月上旬:設計書の作成(システム設計、予算の見積もり、製作の方法と開<br />
発装置・開発環境、作業分担と製作スケジュール)<br />
<br />
8月末までを目標に:製作・試走<br />
<br />
9月末までを目標に:システムの調整<br />
<br />
10月中に予選,学園祭期間中にファイナル戦(もしかしたら、その後もう一度敗者復<br />
活戦・名誉挽回戦をやります。)<br />
<br />
11月末までに:報告書の作成</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">自分自身と技術へのチャレンジです。チームワークを大切に。様々な内容が包括され<br />
る「システム」を完成させ目的を達成させるために必要なことは何なのかを各自考え<br />
ながらチャレンジしてみて下さい。<br />
金曜日の6限にミーティングを行いますが、実際に勉強しロボットを製作するのは<br />
時間外と週末、それから夏休みです。授業外での製作等の活動が重要です。</p>
