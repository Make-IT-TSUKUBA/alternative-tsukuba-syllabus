<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デュモンの構造主義的なアプローチは、レヴィ=ストロースの構造主義とどう異なっているのか。南アジアの人類学の贈与交換論は、モースの贈与交換論と何が違うのか。北インドの葬送儀礼と南インドの葬送儀礼はどう異なっているのか。モダニティは、ヒンドゥー世界をどう変容させているのか。南アジアの人類学の主要なテーマと接近方法を批判的に考察する。</p>
  </div>

  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">南アジアのヒンドゥー世界への様々な人類学的アプローチを紹介しながら、参加者が方法論を批判的に検討できるようになることを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">15回の講義を通して、以下のテーマを取り上げる。(1)プージャー、(2)ヒンドゥー教への異なるアプローチ、(3)階層性、(4)穢れ、(5)贈与と穢れ、(6)葬送儀礼、(7)祖先の居場所、(8)人と場所、(9)モダニティをどう捉えるか?</p>
