<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH45151</span>&nbsp;<span id="title">まちづくりと空間設計の歴史と思想</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月・木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀の建築家・都市計画プランナー達の業績の理解を通じて近代都市・建築計画の歴史と思想を理解すると共に,20世紀後半におきた近代都市・建築計画に対する批判やそれを乗り越えようとする多様な視点・試みを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画共通(平成25年度以降入学者), 都市計画共通エリア(平成24年度以前入学者)。平成26年度まで開講予定。<br />BC12531, FH41031と同一。</p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">20世紀の建築家・都市計画プランナー達の業績の理解を通じて近代都市・建築計画の歴史と思想を理解すると共に,20世紀後半におきた近代都市・建築計画に対する批判やそれを乗り越えようとする多様な視点・試みを学ぶ。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>森鴎外と建築基準法(松原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
