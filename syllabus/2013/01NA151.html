$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

    if (agents.length > 0) {
        // URL

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {

                        }

  <h1 id="course-title">
   <span id="course">01NA151</span>&nbsp;<span id="title">民事訴訟実務の基礎I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土3,4; 春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">典型的な民事訴訟事件の記録を素材として,事件の相談・訴訟の準備,訴えの提起から1審判決,上訴に至るまで,民事訴訟実務における手続の基礎を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1 通常民事訴訟における民事訴訟手続の構造を理解すること<br />
 2 上記1と関連して、民事訴訟法や民事訴訟規則の条文操作を修得すること<br />
 3 民事保全手続、民事執行手続の基本構造と民事訴訟手続との関連を理解すること<br />
 4 民事訴訟実務の流れの中で、民事訴訟法の重要論点を復習し、理論と実務の架橋を意識して、民事訴訟法理論が実務でいかに反映されているかを具体的に理解すること</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">典型的な民事訴訟事件の記録を素材に、事件の相談、訴訟の準備、保全、訴えの提起、訴訟の審理、判決、控訴、上告さらには執行に至る民事訴訟実務における手続の基礎を学習する。<br />
その際、民事訴訟法の重要論点を手続の流れの中で位置づけ再確認する。また、具体的な事案をもとに事実関係の調査・把握、法的構成の仕方などを体験することによって、民事訴訟を動的にかつ立体的に捉えることを学習する。<br />
授業は、配付する講義用レジュメと教科書として指定したテキストをもとに、民事訴訟手続の進行にあわせて訴訟実務の基礎と理論上・実務上の諸問題を講義するとともに、適宜受講生に対する質問を交えながら双方向の内容をも加味して、民事訴訟実務を真に理解できるよう配慮して進める。<br />
また、教員が弁護士として実際に扱ったいくつかの訴訟事案を取り上げて、当該訴訟の実務上の問題点、処理方針、立証の工夫、判決の内容などを適宜紹介し、受講生の民事訴訟実務に対する理解を深める。<br />
1年次に配置された民事訴訟法の確認とともに理論と実務の架橋を意識して、民事訴訟法実務への有意な橋渡しを目指す。途中、司法研修所編・民事第一審手続の解説についてのビデオを放映して、具体的な手続のイメージの涵養に役立てる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回 ガイダンス、事件記録の読み方、民事紛争解決プロセス概説<br />
第 2回 民事訴訟実務の全体構造1<br />
第 3回 民事訴訟実務の全体構造2<br />
第 4回 民事訴訟実務の全体構造3<br />
第 5回 民事第一審手続の解説ビデオ視聴1<br />
第 6回 民事第一審手続の解説ビデオ視聴2<br />
第 7回 法律相談実務<br />
第 8回 民事訴訟の提起<br />
第 9回 民事訴訟の開始1<br />
第10回 民事訴訟の開始2<br />
第11回 被告の応訴<br />
第12回 第1回口頭弁論期日1<br />
第13回 第1回口頭弁第期日2<br />
第14回 第1回口頭弁論期日3<br />
第15回 弁論準備手続期日1<br />
第16回 弁論準備手続期日2<br />
第17回 第2回口頭弁論期日<br />
第18回 和解期日<br />
第19回 判決言渡し、上訴<br />
第20回 民事保全・民事執行の基礎</p>
