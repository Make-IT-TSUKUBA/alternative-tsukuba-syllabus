<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB61732</span>&nbsp;<span id="title">西洋哲学史演習IIa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>
    <br />
    <span id="assignments">髙尾 由子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カント『純粋理性批判』「超越論的方法論」の第三章、「純粋理性の建築術」章を読む。ここはカントが学問と哲学についての定義を与えている箇所であり、カント哲学の全体を概観するためにも、また「哲学とは何か」をカントともに考えるためにも、じっくり読み込む意義のある箇所である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ドイツ語の哲学書を読み解くための力(語学力・知識など)を養い、またカント哲学の全体的な構造を、カント本人の説明を丁寧に辿りながら理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">読解のために必要な周辺の知識を押さえつつ、ドイツ語の原文をゆっくり読んでいく(ただし英訳での参加も可)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各学期毎授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下が開講前の段階での予定ですが、出席者の要望次第では、第2回から読解に入る可能性もあります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:なぜ「建築術」章を読むのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>読解のまえに1:「デカルトの木」とその周辺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>読解のまえに2:ロック『人間知性論』最終章をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>読解のまえに3:『純粋理性批判』の構成と「方法論」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>読解のまえに4:「建築術」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>読解1:カントによる「学問」の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>読解2:学問の生成と有機的統一</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>読解3:哲学を学ぶことはできるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>読解4:哲学とは何か/哲学者とは誰のことか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>読解5:哲学は何のためにあるのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>読解6:理性批判と形而上学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>読解7:純粋哲学のために必要なこと</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>読解8:純粋哲学のシステム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>読解9:応用哲学の位置づけ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>読解10:「真正な意味での哲学」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">授業への参加の様子を見ます。定期的に回ってくる担当箇所をこなせば、レポート提出などの必要はありません。また英訳で参加するかたには、何らかの担当してもらう役割を用意します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">担当箇所を当てられたら、しっかり準備してきてください。またそれ以外の回でも、演習に出ている時間を無駄にしないためにも、その週の箇所を自分でじっくり読む予習を十分にしてきてください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">読み進める箇所の代表的な注釈書として、H. Heimsoeth, Transzendentale Dialektik, Vierter Teil がありますが、残念ながら邦訳はありません。日本語で読める文献として、少し昔のものですが1宇都宮芳明『哲学の視座』(弘文堂選書、1978年)の第I部第2章「哲学者と知恵――カントのフィロソフィアについて――」と、比較的近年の2角忍『カント哲学と最高善』(創文社、2008年)の第一〇章「カント哲学と最高善」を挙げておきます。また3岩波文庫になっている和辻哲郎『人間の学としての倫理学』の第7節「カントのAnthropologie」も参考になります。その他は各回の授業時に紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">この演習で読むのは、カントのテクストのなかでも比較的地味で目立たない箇所ですが、学問と哲学のあるべき姿についてのカントの信念が表明されている、丁寧に読めばとても興味深い箇所です。英訳での参加も認めますし、語学の能力や哲学の知識については多くを求めません。何はなくとも「哲学とは何か」というシンプルな問いを、カントともにゆっくり考えていこうとする意欲と根気さえあれば大丈夫です。</p>
  </div>
