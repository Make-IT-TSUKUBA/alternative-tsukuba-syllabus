<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45434</span>&nbsp;<span id="title">構造力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金3,4</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築物,橋などの構造設計の際に必要となる,トラス,ラーメンなどの構造骨組が地震,風,自重などの外力を受けたときに柱,梁などの構造部材に生じる応力,変形を求める方法について,演習を行いながら解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">本講義の内容は、広い分野にわたる構造物の設計や生産・施工に応用できる基礎的なもので、多くの分野の技術者に不可欠なものである。<br />
<br />
構造物が日常時、及び非常時に所要の性能を発揮するためには、構造物に発生する応力と変形を的確に予測することが必要である。<br />
<br />
本講義では、静定と不静定の弾性構造物(梁、トラス、ラーメン骨組)に静的な力が作用した時に構造物の各部に発生する断面応力(軸力、せん断力、曲げモーメント)と変形を求める方法を学ぶ。随時、演習も行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">建築物,橋などの構造設計の際に必要となる,トラス,ラーメンなどの構造骨組が地震,風,自重などの外力を受けたときに柱,梁などの構造部材に生じる応力,変形を求める方法について,演習を行いながら解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>導入,骨組の種類、静定・不静定、安定・不安定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>静定トラスの応力: 節点法、切断法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>静定トラスの変形: 仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>不静定トラスの応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>静定ラーメンの応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>静定ラーメンの変形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>不静定ラーメン: 仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>たわみ角法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>たわみ角法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>固定法(モーメント分配法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">基本的な平面骨組であるトラスとラーメンに静的な力が作用したとき、各部に生じる応力と変位を求めるられるようになること。具体的な到達度目標は以下の通りである。<br />
<br />
1. 静定トラスの応力を節点法や切断法を用いて求められること<br />
<br />
2. 簡単な不静定骨組に対して、エネルギー法を駆使して応力や変位を求められること<br />
<br />
3. 不静定ラーメン骨組では、実用的なたわみ角法や固定法(モーメント分配法)を利用<br />
し、応力分布を求められること</p>
  </div>

  </div>
