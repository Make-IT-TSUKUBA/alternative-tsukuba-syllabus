<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH61031</span>&nbsp;<span id="title">Introduction to Urban and Regional Planning</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3; 秋ABC 集中</span>
    <br />
    <span id="assignments">甲斐田 直子,吉野 邦彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・地域計画に関わる基礎的概念を英語で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画主専攻学生に限る。平成24年度以前入学者はFH61031を,平成25年度以降入学者はFH11031を履修すること。選択必修科目(平成24年度以前入学者),必修科目(平成25年度以降入学者)。<br />JTP<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">This course aims to provide students with essential concepts and global trends around urban and regional planning in English.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">Listed below are topics for weekly classes. A class will include a lecture, group exercise, discussion and occasionally quizzes. Class schedule for an intensive part of the course will be provided on the first day.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction: What is Urban and Regional Planning?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>World’s Cities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Infrastructure: Transport, Energy and Fundamental Services for Human Activities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Urban and Suburbs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Environmental Capacity and Quality of Life</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Disaster Management</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>New Society and Social Capital</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Tourism and Cities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Future of the City</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Project Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">This course is primarily offered to students majoring in Urban and Regional Planning.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">Class work will include a project presentation and term paper.  About 30% of the grade will be based on the project presentation, 30% on the term paper, 20% on in-class quizzes and 20% on class participation, i.e. contributions to discussions in class. Attendance is prerequisite for grading and will affect the class participation grade. In-class quizzes will be based on the day’s assigned readings or lectures and be occasionally given during the course.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">Students will be assigned readings and individual and/or group study to participate in class discussions.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">指定教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. Birch, E.L. (ed.)(2009)The Urbana and Regional Planning Reader (Routledge Urban Reader Series), Roudledge, New York, 441p. <br />2. Taylor, N. (1998) Urban Planning Theory since 1945, Sage Publications, London, 184p. </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice">Email to naoko.kaida[at]sk.tsukuba.ac.jp.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">Students are expected to actively take part in the class activities to deepen their understanding of urban and regional planning and to enhance their English communications skills on various topics related to planning.</p>
