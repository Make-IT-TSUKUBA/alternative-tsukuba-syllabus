<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA004</span>&nbsp;<span id="title">行政法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>
    <br />
    <span id="assignments">下井 康史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">いわゆる行政救済法と呼ばれる分野を解説する.具体的には,行政事件訴訟法,国家賠償法,損失補償法が中心となる.授業は,指定教科書や配付資料等を用いた講義形式を基本とするが,毎回,必要に応じて質疑応答を取り入れる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">いわゆる行政救済法の主要論点について、その内容を精確に把握すること、通説や判例の状況を的確に理解すること、裁判例の検討を通じて具体的な問題発見・解決の能力を涵養すること、以上のことを通じ、次のステップである「行政法III」や「行政法総合演習」に備えることが到達目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">行政法I及び他の基本科目(とりわけ、民法V・民事訴訟法I・憲法I-1)の授業内容で得られる知見が備わっていることを前提に、行政救済法(行政主体と市民との間で生じた法的紛争の解決に関する法)と呼ばれる領域を解説する。具体的には、行政争訟法(行政不服審査法と行政事件訴訟法)と国家補償法(国家賠償法と損失補償法)である。なお、授業の進行は、後述する教科書における章立てと同じ順序となるわけではない。<br />
授業では、基礎知識の確認、テキストの補充説明、裁判例の分析を行う。その進行は、事前に配布するレジュメに従う。以下の点に留意されたい。<br />
・レジュメには、予習課題としてのQが多数用意されている。<br />
・レジュメでは、指定教科書における予習範囲を明示しておくので、これに基づき予習していることを前提に授業を進める。<br />
・レジュメでは、授業で取り扱う判例を明示しておくので、事前に精読しておくことを勧める。<br />
なお、授業は講義形式で進めるが、適宜、受講生に対し質問を発する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>国家賠償法1条に関する諸論点を説明する。具体的な論点は、1条責任の性質と1条1項に基づく賠償責任の成立要件(紛争類型を分類して説明する)、公務員の個人責任等である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>国家賠償法2条に関する諸論点を説明する。具体的な論点は、2条責任の成立要件等である(道路事故、河川事故、供用関連瑕疵が中心となる)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>小テストを行った後、行政争訟法の概要と、行政事件訴訟法の用意する訴訟類型とを説明する。具体的な論点は、行政不服審査法の概要、行政事件訴訟法の全体像、各抗告訴訟・実質的当事者訴訟・民事訴訟間の選択等である。取消訴訟の出訴期間も取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>処分性をめぐる最高裁判例を説明する。具体的には、処分性肯定・否定の各典型例を取上げた後、法的効果性やその個別具体性が問題とされた例を扱う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>前週に引き続き、処分性をめぐる最高裁判例を説明する。具体的には、公権力性や外部性が問題とされた例を扱う。その後、(狭義の)訴えの利益に関する諸論点を説明する。具体的には、期間の経過、処分の効果完了、原状回復不能等により訴えの利益の存否が問題となった例を取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>取消訴訟の原告適格に関する諸論点を説明する。具体的には、行政事件訴訟法9条の基本構造を説明した後、2004(平成16)年行政事件訴訟法改正前の最高裁判例と、同改正後の最高裁判例を取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>取消訴訟の訴訟要件のうち、前週までに説明できなかった要件に関する諸論点を説明する。具体的な論点は、被告適格、裁判管轄、不服申立前置主義(出訴期間は第3週の授業で扱う)である。その後、取消訴訟の審理手続と判決、及び、取消訴訟と無効確認訴訟における仮の救済に関する諸論点を説明する。具体的には、主張制限、釈明処分の特則、職権証拠調べ、判決の種類・効力、執行停止等である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>取消訴訟以外の抗告訴訟に関する諸論点を説明する。具体的な論点は、無効確認訴訟、不作為違法確認訴訟、義務付け訴訟、差止訴訟、仮の義務付け・仮の差止めである。その後、実質的当事者訴訟に関する諸論点を説明する。具体的な論点は、実質的当事者訴訟における訴訟類型、確認訴訟における確認の利益等である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>小テストを行った後、行政不服審査法の概要を説明する。具体的な論点は、不服申立ての対象、各不服申立ての種類・関係、不服申立要件、不服申立手続、不服審査手続、不服申立ての終了、執行停止、裁決・決定の争訟手段である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>まず、損失補償に関する諸論点を説明する。具体的な論点は、憲法上の請求権、補償要否の基準、補償内容等である。形式的当事者訴訟も扱う。その後、国家補償の谷間に関する諸論点を説明する。具体的には、予防接種事故を取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点と期末試験の点数により成績を評価する。平常点は2回の小テスト(いずれも15点満点)における評価による。期末試験(70点満点)は、事例問題を通じて、行政救済法の論点を的確に発見し、かつ論じることができる能力を問う内容とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">授業では、以下の二冊を頻繁に参照する。</p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之『行政法(第3版)』(弘文堂、2011年) <br />2. 高木光=稲葉馨編『ケースブック行政法(第4版)』(弘文堂、2010年) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">主要な参考書は以下の通り(近時に公刊されたもののみを挙げておく)</p>
    <p id="ref-ref">1. 塩野宏『行政法II(第5版)』(有斐閣、2010年) <br />2. 宇賀克也『行政法概説II(第3版)』(有斐閣、2011年) <br />3. 稲葉馨=人見剛=村上裕章=前田雅子『行政法(第2版)』(有斐閣、2010年) <br />4. 宇賀克也『行政法』(有斐閣、2012年) <br />5. 神橋一彦『行政救済法』(信山社、2012年) <br />6. 大橋洋一『行政法2』(有斐閣、2012年) <br />7. 芝池義一『行政法読本(第2版)』(有斐閣、2010年) <br />8. 北村和生=佐伯彰洋=佐藤英世=高橋明男『行政法の基本(第4版)』(法律文化社、2010年) <br />9. 石川敏行=藤原静雄=大貫裕之=大久保規子=下井康史『はじめての行政法(第2版)』(有斐閣、2010年) <br />10. 畠山武道=下井康史編『はじめての行政法(第2版)』(三省堂、2012年) <br />11. 小早川光郎=宇賀克也=交告尚史編『行政法判例百選II(第6版)』(有斐閣、2012年) <br />12. 大橋洋一=斎藤誠=山本隆司『行政法判例集II 救済法』(有斐閣、2012年) </p>
    <p id="postref"></p>
