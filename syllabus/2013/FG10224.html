$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10224</span>&nbsp;<span id="title">線形代数I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水4,5</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数の基本的な事項について講義と演習を行う。内容は線形空間,ベクトルの線形独立と線形従属,基底と次元,線形写像と表現行列,行列の演算規則,行列の基本変形と階数,正則性と逆行列,連立一次方程式の解法と解の構造。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス(H24以前入学者)対象。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">線形代数でなぜ行列という概念がでてくるかをメインテーマとして講義をすすめていく。そのためには、線形空間、線形独立、線形写像、行列、逆行列などの概念を習得する必要がある。また、行列の応用例として連立1次方程式の解法についても触れる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>線形空間の定義、部分空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>線形独立と線形従属、ベクトルの階数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基底と次元</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>線形写像と行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>行列の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行列の演算則と分割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>逆行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>基本行列と行列の階数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>連立一次方程式と消去法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>連立一次方程式の解の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 抽象的な概念である線形空間、線形部分空間、ベクトルの線形独立性、線形従属性、階数、基底、次元について理解する。2. 線形写像を表現する行列として行列の概念が生まれたことを理解する。3. 行列の演算、基本行列を用いた行列の階数や逆行列の求め方を習得する。4. 連立一次方程式の解の構造を理解すると同時に行列を用いた連立一次方程式の解法を習得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験、期末試験の成績のほかに、毎週行う演習課題を全体の30%を限度として考慮した成績評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">「線形代数」という学問をバカにしてはいけません。線形代数に係る内容は、学年が進むに従い履修する、例えば、システム制御、通信理論、画像処理、システム最適化などの専門科目で何度もお目にかかります。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">一般に、数学は漫然と講義を聴いて板書をノートに写すだけでは決して理解できない。できるだけ自力で演習問題を解いてみること。演習時はうるさくならない程度に友達と相談しながら解答してもかまわないし、大いにした方がよい。ただし、他人の解答を写すようなことはしないこと。解答例は演習後に配布し、各自の解答用紙は添削して返却するので、できなかった部分、間違えた部分はよく復習すること。なお、前回までの講義内容の理解を前提として進んでいくので、遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと。</p>
  </div>
