<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The main goal of this course is to provide students with the opportunity to conduct in-depth analyses of key topics in the information society debate from the perspective of international politics. What is the relationship between international politics and the information society? What role do various international organizations play in the global information society? Our class will delve into selected topics including, but not limited to, communications and technological dynamics in international politics, digital divide theories, private companies and data/privacy security, and social network utilization.

During this course, students will be encouraged to apply sound theoretical and methodological approaches to the study of the international information society. As we examine various topics, we will pay particular attention to the methodologies that underpin the analysis of the international information society phenomenon from a political perspective. Throughout this course as well, students will have ample opportunities to practice clear and persuasive communication in their written work and presentations, as well as explore different methodological approaches to research.

Each week’s class will start with a lecture by the instructor, followed by small-group discussions, analytical exercises, and utilization of various media resources. 

Given the focused nature of the course, students will be required to do the appropriate readings for each week’s class and come to class prepared to discuss the topic under review.</p>
  </div>

Keywords: information society, social networks, privacy, e-government</p>
