<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ZY212</span>&nbsp;<span id="title">プロジェクト実習A(II)(社会事業起業ネットワーク)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>
    <br />
    <span id="assignments">青木 三郎,明石 純一,木田 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生のニーズに合わせて,社会事業企業の現場で実際に経験を積む.そのための各自のプログラムをコーディネータとともに準備し,実施,事後報告のプロセスの中で,様々なマネージメント力,交渉力を養う.

We organize the projects according to students&#039; needs. They shall prepare with the program coordinator for their projects and will participate on the internships. Through the report and the evaluation, they will strengthen their potentialities of communication and negotiation.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">授業日および内容は、各参加者との協議の上決める。<br />
一般に英語で行われるが、内容によっては日本語で行う。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">学生のニーズに合わせて,社会事業企業の現場で実際に経験を積む.そのための各自のプログラムをコーディネータとともに準備し,実施,事後報告のプロセスの中で,様々なマネージメント力,交渉力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
