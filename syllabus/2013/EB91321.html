$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主要な人体寄生性原虫・蠕虫の生活環における感染と宿主特異性,免疫応答,病害性などについて学び,さらに,寄生現象における媒介動物の生物学的意義を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />人間生物コース</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">寄生原虫・蠕虫などの寄生体と宿主との間の宿主─寄生体関係を二重の生物学としてとらえ,主要な人体寄生虫(マラリア原虫・トリパノソーマ・赤痢アメーバ・トキソプラズマ・住血吸虫・肺吸虫・肝吸虫・広節裂頭条虫・有鉤条虫・多包条虫・糸状虫・蛔虫・鉤虫・アニサキス・顎口虫など)の生活環における感染と宿主特異性,病害性,免疫応答について、最新のトピックスも含めて学ぶ。さらに寄生現象における媒介動物の生物学的意義については,人類生態学的な見地からも学ぶ.</p>
  </div>
