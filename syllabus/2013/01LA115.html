<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基幹税目の一つである消費税について、その創設から現在に至る歩みを振り返り、消費税(法)の今日的意義[概論]と基本的な構成[各論]について総合的な知識を得るとともに、改正消費税法をめぐる最新の動向をも把握する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(消費税法)<br />320講義室にて開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">消費税法の基本概念を理解し、税制全体におけるポジションと固有の性格(転嫁、累積排除、国境税調整、逆進性、益税etc)を踏まえつつ、課税範囲、非課税、免税、納税義務、及び税額控除等の各論に言及し、多角的観点からの解説を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回(4/13)<br />
オリエンテーション、間接税の概要とその特徴、性格 など<br />
第2回(4/20)<br />
消費税法概論、創設の背景、個別間接税の限界 など<br />
第3回(4/27)<br />
消費税の特徴と性格、多段階課税方式、前段階税額控除方式、消費地課税主義 など<br />
第4回(5/11)<br />
課税の対象[法2条、4条]など<br />
第5回(5/18)<br />
非課税取引[法6条、法別表第一、第二]など<br />
第6回(5/25)<br />
免税取引[法7条、8条]など<br />
第7回(6/1)<br />
納税義務者と納税義務の成立[法5条、9条〜12条の2、16条〜18条]など<br />
第8回(6/8)<br />
課税標準と税率[法28条、29条、45条]など<br />
第9回(6/15)<br />
税額控除等[法30条〜39条]など<br />
第10回(6/22)<br />
課税期間と申告・納付[法19条、42条〜56条]など<br />
(注)講義の進捗状況によって変更があり得る。</p>
