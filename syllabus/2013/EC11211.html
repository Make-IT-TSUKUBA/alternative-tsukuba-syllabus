<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC11211</span>&nbsp;<span id="title">生物資源現代の課題I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6</span>
    <br />
    <span id="assignments">立花 敏,大澤 良,吉田 滋樹,大井 洋,上條 隆志,中村 顕,納口 るり子,戒能 洋一,石井 敦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学入門の講義と関連させて、食糧、環境、国際開発、生命化学などの分野から、現在、我々が直面している生物資源に関わる現代の課題を提示し、解説する。このような現代的課題には決まった回答はない。受講者には問題を問題として見つめ、とらえる目を養って欲しい。本講義では、学生と教員参加型の討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「生物資源現代の課題」(EC11201)を履修済みの者は履修できない。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">現代社会が直面している諸問題について生物資源科学がどのように関わっているのか、あるいはどのような解決方向があるのかを考える力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物資源,環境,食料,食の安全・安心,生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>食料品の消費・流通から農業生産まで<br />
食料品の消費の特徴と変化、流通の現場と変化、農業生産の担い手と変化について、フードシステムという一連の流れとしてとらえて概説する。食の安全性・透明性を高める仕組み作り、消費者ニーズに適合した流通システムの多様化、新たな農業の特徴や企業の農業参入などに注目して話を進める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>天敵を呼ぶ植物:戒能 <br />
寄生性昆虫は寄主に栄養を依存して生活している。害虫は高い頻度で寄生され食われてしまうが、食い尽くされることはない。植物は害虫に食われるとある種のにおい物質を出し始めるがこれが天敵昆虫を誘引することがわかっている。天敵にとってはこのにおいが寄主発見のてがかりになる。天敵を使って害虫防除を行うことは生物的防除と言われており、IPM(総合的害虫管理)の一躍を担っている。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>緑の革命と食糧生産,新しい作物を作る<br />
戦後の食糧増産の引き金になった「緑の革命」がもたらしたものは何かについて現代的視点で見直してみる。世界の食糧生産を支えてきた技術の中で植物の品種改良技術に焦点を当てて概説する。遺伝子組み換え作物の未来と生物多様性保全とのかかわりを概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品と微生物のかかわり,食品成分の機能性:吉田 <br />
食品製造及び食品の保存には微生物が深く関わっている。食品加工における微生物の利用、さらに食品保存における微生物による劣化について解説する。また、近年注目されている食品中の様々な成分の機能性あるいは食品成分とアレルギーについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食料問題と水資源 <br />
現在、開発途上国を中心に、急速な人口増加にともなう深刻な食料不足が懸念されている。食料増産には灌漑が <br />
必須だが、利用可能な水資源の量は限られている。どうすれば効率よく持続的に水資源を利用していけるのか。 <br />
水という特殊な資源の特性を示した上で、解決すべき諸課題について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
