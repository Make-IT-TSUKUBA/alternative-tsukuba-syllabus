<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
自然保護、特に陸域の生物多様性保全・希少野生生物の保全について学ぶ。実習地は八ヶ岳周辺とする。        </p>

        <p id="note">
八ヶ岳実習(3泊4日を予定)は夏季集中として実施する。また、事前学習と事後学習を行う。日程の詳細については、自然保護寄付講座のウェブサイトと掲示により行う。宿泊、移動の関係から人数制限を行う場合がある。英語でも対応する。 2020年度以降の入学者は0A0A102で履修登録し、2019年度以前の入学者は02JZ107で履修登録すること。<BR>02JZ107と同一。<BR>7/12-15        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
生物多様性の実態を理解し、その保全についての問題意識を持つ。具体的には、昆虫と植物の多様性を理解するために、採取法、同定法の基礎を習得する。八ヶ岳に生育する希少生物を観察し、観察結果、講義内容、文献から、その特性を理解する。さらにその保全について問題意識を持つと共に、保全のあり方について提案できるようにする。            </p>
        </div>

                    <p id="pretopics">
春BCについては、manabaあるいはオンライン講義で行う。新型コロナの感染状況によっては、予定を大幅に変更する。後述する宿泊型の実習ではなくなる可能性がある。<BR>宿泊、移動、安全確保のため、人数制限を行う。15名程度までを予定する。<BR>登山靴・雨具等の山歩きをできる装備等は、受講者自身が事前に準備すること。<BR>八ヶ岳実習<BR>演習林宿泊所に3泊する。<BR>現地までの移動、宿泊費は、自己負担とする。<BR>宿泊所の関係で、自炊も行う。<BR>植物標本作成のため、新聞紙等を準備すること。<BR>予定は変更される場合がある。詳細な日程については6月以降に決定する。                    </p>
