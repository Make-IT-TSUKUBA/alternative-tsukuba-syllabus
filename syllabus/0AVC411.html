        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
植物にとって環境要因との相互作用は植物自身が成長する上での鍵であり、生産量と作付け体系の効率にとっても鍵となる。ここでは、非生物的（温度、光、水、栄養 量）および生物的（植物病原性微生物や共生微生物）要因の影響を中心に作物の生理機能や生産性を取り上げる。植物の適応戦略と防御機構を学習する。植物感染時の植物病原性糸状菌のマイコトキシン生産についても植物の防御機構に対する反応として学習する。        </p>
