        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際社会では、地球化と地域化の2極化が進展し、国際的な相互依存が深化する世界構造に於いて、産官民学の個別・協働による「摩擦の改善」、「平和な日常」、「持続可能な発展」を目指す様々な取組が続けられている。本講義では、社会構造とスポーツの特性を概観し、スポーツの功罪を把握した上で、安定的な社会構造の構築を目指す「スポーツを通じた開発」の役割について考察する。        </p>
