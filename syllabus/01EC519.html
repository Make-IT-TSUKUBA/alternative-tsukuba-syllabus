        </h2>
        <p id="summary-contents">
本演習は世界文化遺産の保護の現状について体験を通じて学ぶことにある。1995年に世界遺産リストに登載された「白川郷五箇山の合掌造り集落」およびその周辺集落において維持管理活動の体験および実際に文化遺産がある地域で生活する関係者、文化財保護の担当者、まちづくりの団体との交流や聞き取りを通して、世界遺産保護の手法を学び、意義および課題について考察する。現地実習の前には現地について学ぶ課題を提出し、実習後には演習で体得した文化遺産保護の課題についてレポートを提出させる。        </p>
