<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
リスクコミュニケーションの本質と必要性を理解するとともに、心理学・社会心理学における諸理論や実務への適用事例などから、実際のコミュニケーションの方法や留意点を理解する。具体的には、リスクの認知と受容、信頼の重要性、CAUSEモデル、社会的ジレンマ等、理論を学ぶとともに、土砂災害避難行動や交通渋滞緩和、環境配慮行動に向けたリスクコミュニケーションの事例を紹介する。また、関連文献の輪読やリスクコミュニケーション施設の現地見学を行う。その上で、受講生一人一人がテーマを選定し、講義や輪読、現地見学で得られた知見を応用したリスクコミュニケーション・ツールの提案を課す。        </p>
