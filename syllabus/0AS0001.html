            <p id="style">
人間総合科学学術院では、学術院コンピテンスを<BR>(1)自らの専門分野ともう一つの分野を横断的に学び、更に多分野の科学知識を身につけ、他者と協働できる柔軟性を備える<BR>(2)国際的かつ学際的な教育研究環境を背景に異分野の先端的な融合が図れる<BR>(3)これらを優れた学術研究に活かし、計画実行できる能力<BR>と設定している。<BR> 本授業では、これらを統括し、「研究力」と「倫理観」というコンピテンスへの対応を意図している。            </p>
        </div>
