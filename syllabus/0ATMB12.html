            授業概要
            
        </h2>
        <p id="summary-contents">
看護職の基本的な資質である豊かな人間性を発展させ、看護の対象となる様々な生活背景をもつ人々の理解のためのコミュニケーションについて、看護の視点から理論と方法を教授する。ヘルスコミュニケーションやノンバーバルコミュニケーションの技法や実際を学び、その上で集団指導・個別指導および実際に起こりえる看護場面を想定したロールプレイを行う。アクティブラーニング手法を用いた教育により学生の学びを深める。        </p>

            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
&lt;評価方法&gt;<BR>1指導案内容:授業での学びおよび対象のニーズが反映された個別性のある指導案であるか。指導媒体の妥当性と実施内容を含む。<BR>2レポート課題:看護におけるコミュニケーションの問題を1つあげ、その問題を解決する方策についてコミュニケーションに関する理論を用いて論述してください。<BR> 提出期限:2020年9月25日17時<BR> 提出先:PDF添付で岡山までメールで提出<BR>&lt;配分割合&gt;<BR>1指導案内容:50%<BR>2レポート課題:50%<BR> レポート評価項目<BR>・a~a+:背景がわかりやすく述べられ、問題設定が既存の研究レビューに基づいて明確であり、独創性が見られ、結論には説得力がある<BR>・b:背景の説明と問題設定が適切であり、既存研究のレビューがなされ、明確な結論を導いている<BR>・c:背景と設定が説明され、論旨は理解できるレベルであり結論の間に矛盾はない<BR>・d:背景、設定のいずれかが説明されず、論旨が不明確で結論が唐突である<BR><BR>当科目があげるコンピテンスの習得度を踏まえて評価する。<BR>・講義の参加及びレポート内容においてc評価の場合にはC判定を与える<BR>・2つのコンピテンスのうち1つのコンピテンスが標準的に習得できていると判断されればB判定とする<BR>・2つのコンピテンスが標準的に習得できていると判断されればA判定とする<BR>・2つのコンピテンスが特に優れていると判断されればA+判定とする                </p>
