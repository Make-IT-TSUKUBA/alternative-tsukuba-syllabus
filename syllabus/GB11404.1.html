        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
集積回路(IC)やハードディスク,タッチパネルや無線LANなど,我々の身の回りの情報通信機器は,電磁現象を原理として動作している.本講義では,これらの電磁現象の基礎を解説する.講義の前半では,「電荷」からスタートして「電場」,「電位」という場の概念とポテンシャルの概念を解説する.また,これらの現象を利用した応用事例も紹介する.後半では,はじめに磁気現象の本質は電流であることを説明し,「磁場」の概念,および「電磁誘導」等の電流と磁気現象の関係を解説する.また,磁気現象を利用した応用事例も紹介する.最後に,「電場」と「磁場」がマクスウェル方程式としてまとめられることを示し,「電磁波」の導出とその応用事例について言及する.        </p>
