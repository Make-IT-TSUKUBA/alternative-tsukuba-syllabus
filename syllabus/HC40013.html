<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地域社会で生活する、さまざまなライフステージにある人々が、自らの健康をコントロールし、改善できるように支援する保健医療活動の実際を学ぶ。        </p>

            <p id="style">
＜汎用＞<BR>1. コミュニケーション能力<BR>6. 協働性・主体性・自律性<BR><BR>＜専門＞<BR>1.看護における対象理解<BR>2.看護の専門知識・技術<BR>3.科学的根拠に基づく看護の実践力<BR>4. 医療における連携・協働<BR>5.看護倫理とケアリング            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
地域社会で生活する、さまざまなライフステージにある人々が、自らの健康をコントロールし、改善できるように支援する保健医療活動の実際を学ぶ。特に、地域のなかで病いや障害を持ちながら生活する人とその家族を対象に行われる、健康の維持や回復促進、quality of lifeの向上を目的とするケアの継続のための諸活動における看護職の役割と支援方法の実際について学習する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
地域社会、ライフステージ、健康の維持・回復促進、QoL、ケアの継続性            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
　医療施設に入院する患者の受け持ち実習をとおして、退院支援の目的と意義を理解し、可能な範囲で、退院に向けて必要な入院中のケアを看護師の指導の下で実践する。<BR>　外来での看護場面を見学し、医療連携（病棟と外来、病院と地域）において外来看護が担う役割と活動の実際について考える。<BR>　地域でヘルスプロモーションを行う施設の見学をとおして、そこで看護職が担うべき役割を理解し、対象のニーズに合う支援方法を展開するための具体的方策について考える。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(1)                                    </th>
                                    <td>
退院支援実習　1週間<BR>　筑波大学附属病院の成人系病棟で受け持ち実習を行い、退院支援の実際を学ぶ。<BR>　1日目　オリエンテーション、受け持ち患者紹介、情報収集<BR>　2日目　情報取集、看護問題の抽出、看護計画の立案<BR>　3日目　看護計画の実施<BR>　4日目　看護計画の実施<BR>　5日目　看護計画の評価、病棟最終カンファレンス、記録のまとめ、レポート作成<BR><BR>--------------------------------------------------------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(2)                                    </th>
                                    <td>
外来や地域でのヘルスプロモーション実習　1週間<BR>　外来や地域でヘルスプロモーションを行う各施設に分かれて見学を中心とする実習を行い、ヘルスプロモーションの目的や意義、そこで活動する看護職の具体的な取り組みについて理解を深める。<BR>　1日目　オリエンテーション、臨地での見学実習<BR>　2日目　臨地での見学実習<BR>　3日目　臨地での見学実習<BR>　4日目　臨地での見学実習<BR>　5日目　記録のまとめ、合同最終カンファレンス、レポート作成<BR>                                    </td>

                                    </td>

                                    </td>
                                </tr>
