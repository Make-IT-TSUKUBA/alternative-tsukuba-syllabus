        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
都市域おける各種自然災害及び人為災害に関するリスクマネジメントについて論じる。まず、ハード・ソフト両面のバルネラビリティの観点から、都市災害の意味と特性、各種災害による直接的な被害と波及的な影響の諸様相等について解説する。その上で、リスクの同定、評価、処理などからなるリスクマネジメントのプロセスを踏まえ、実在の都市における災害リスクを対象として、受講者によるデータ分析・考察、適切な防災・減災対策案の検討とその発表を行う。これらを通じて都市災害のリスクマネジメントのあり方を議論する。        </p>
    </div>

授業の到達目標及びテーマ<BR>1) 都市域における各種災害発生のメカニズムおよび様々な自然災害リスク及び人為災害リスクを理解する.<BR>2) 都市域における地震リスクの主要な内容について理解する.<BR>3) 都市域における地震に関するリスク認知について理解すること.<BR>4) 都市災害リスクに関するデータを用いた分析を通じて, 災害リスクマネジメントの基礎および基本的な都市災害の防災・減災対策を理解する.<BR>都市災害リスクに関する基本的な知識の習得と都市災害のリスクマネジメントのプロセスの理解を基礎に,講義と演習を組み合わせ,都市災害リスクの事例に関する要因分析を通じて,都市災害に対するリスクマネジメントとしての対策案の提言ができる能力を涵養する.            </p>
