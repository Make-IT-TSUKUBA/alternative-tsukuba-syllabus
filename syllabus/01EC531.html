        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
遺産の歴史的価値を評価し、遺産の保存手法、環境整備等について論じ、社会的保護制度や遺跡、建造物の保存手法、地域再生事業などの活用計画について考究する。教育の目標として、文化遺産を中心に、保護制度と遺産価値の理解を通して適切な保護の方法と利活用の手法について計画し、事業を遂行するための基本的考え方を学ぶ。授業の到達目標として、遺産保護制度の法令の理解および保護計画事例を把握し、遺産の持つ歴史的・社会的価値を評価する能力、需要に適した活用方法の提案ができる能力を身につける。また遺産の復元の問題や国際協力事例について事例を基に議論し、遺産を活かした地域再生について対応できる人材の育成を重視する。        </p>
