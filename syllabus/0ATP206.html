$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }

});

体育・スポーツ・健康科学における様々な研究や自身が運動部活動で培った力を,体育以外を専攻する大学生の教育でいかに活かすか。体育授業や運動部活動でどのような指導を行うか。これらを具体的に設計することを通じて,学術的職業人である大学体育教員としての準備性を高める。<BR>(1) 大学体育の歴史やこれまでの変遷過程の概略を説明できる。<BR>(2) 自身の勤務する/したい大学の教育理念を理解し、説明できる。<BR>(3) 大学の体育授業や運動部活動の指導に関する自己の教育理念を言語化できる。<BR>(4) 自己の教育理念に基づいて、当該大学の教育理念に通じる体育授業や運動部活動の指導を設計できる。            </p>
