<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
岩石学と鉱物学に関する基礎的な,あるいは最新のテーマを取り上げ,内外文献の調査,討論を通して,岩石学と鉱物学の考え方と実際的な方法を習得する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
岩石学・鉱物学演習(EE31602)を修得済みの者は履修できない.<BR>実務経験教員<BR>その他の実施形態        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
地球を構成する各種岩石や鉱物に関する解析法などについて、最近の文献や専門図書等の読解を行い、内容の発表や討論を行う。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地球を構成する岩石や鉱物に関する文献の解読と、関連するデータの解析力と応用力を練成し、卒業研究の開始に備える。            </p>
        </div>

            <p id="style">
点群(Point group), 空間群 (Space group), 結晶構造 (Crystal structure), 火成岩, (Igneous rock), マグマ, (Magma), 火山, (Volcano), 火山砕屑物(Pyroclastic material), 変成岩, (Metamorphic, rock), 変成作用, (metamorphism), 造山帯, (Orogenic, belt), 時空断面情報, (Section, information, for, time, space)            </p>
        </div>

                    <p id="pretopics">
