<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
不十分または不適切な食事摂取は特定の微量栄養素を欠乏させ、宿主保護に不可欠な免疫系の機能不全を引き起こす。栄養不足は、適応免疫や先天性免疫を含むさまざまな免疫系に影響を与えかねない。例えば肥満や栄養による行動障害などさまざまな病態が免疫機能に影響をおよぼし、病原体、慢性炎症、自己免疫、ガンのリスク上昇に対する 防御を弱める。ここでは、栄養摂取、微生物相、免疫系の通常機能や病的機能の相互関係を中心に取り上げる。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
栄養摂取が宿主の微生物叢、免疫系に与える影響を学修することにより、健康と食資源の結びつき及び食資源の評価開発に関する専門力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・生理学的状態および栄養不良状態での免疫機能の基本的側面を学ぶ。 <BR>・栄養が免疫系の防御作用に影響を与える仕組みを学ぶ。 <BR>・食事摂取の変化に関係する免疫調節異常と、それに関連する影響（自己免疫、慢性炎症、ガン&hellip;）を学ぶ。 <BR>・栄養がいかに微生物相に影響し、免疫を変化させるのかを学ぶ.。 <BR>・食事によるさまざまな免疫系の調節（プラスまたはマイナスの）、食事不摂取や栄養による行動障害がどのように免疫に間接的な影響を与えるか、および最終的な生理学的影響を学ぶ。 <BR>・栄養、微生物相、および免疫応答の誘導と制御の相互関係に関する分野で得た結果を批判的に評価するスキルを獲得する。 <BR> <BR>            </p>
        </div>
