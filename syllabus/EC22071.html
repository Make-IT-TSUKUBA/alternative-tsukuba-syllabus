<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">

    </h1>

                    2.0 単位,
            </span>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
植物の発達段階に応じた個体,器官,組織,細胞レベルの生理を化学的観点から紹介する。地球生命圏および人間社会における植物の重要性,有用性について解説し,植物科学と産業に関する基本的理解を深める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「植物生理化学」（EC22071)を修得した者は履修できない。横断領域科目「食料」<BR>実務経験教員<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1 体系的な専門知識<BR>植物の成長や分化に関わる植物ホルモンや無機元素の作用ならびに植物の生活環に関わる生理活性物質について体系的に理解する。<BR>専門コンピテンス2 専門の基礎となる教養<BR>植物生理化学的, 天然物化学的, 植物栄養学的知識を習得し、植物の生物現象や機能を説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
植物生理化学, 天然物化学, 植物栄養学, 環境応答, 生理活性物質, 生合成, 光合成            </p>
        </div>

                                    </td>

                                    </td>

第2回                                    </th>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第3回                                    </th>

植物における無機元素の利用                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">

                                <tr>

                                    </td>
                                </tr>
                                <tr>

                                    </td>

                                    </td>
                                </tr>
                                <tr>

第6回                                    </th>

生物間相互作用物質と生体外異物の解毒代謝                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>

植物を中心とした生物間相互作用に関与する生体機能分子                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第8回                                    </th>

宇宙等の苛酷環境下における植物の応答                                    </td>

                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第9回                                    </th>

植物の不思議な生物現象の化学的解明（光屈性、重力屈性、接触傾性運動）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                    </td>

第10回                                    </th>

植物の不思議な生物現象の化学的解明（就眠運動、頂芽優勢、花成、老化）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
