<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
空間の設計能力向上を目指す建築設計製図演習である。1-3年次に「基本製図」、「設計演習I」及び「住環境計画実習」を受講した学生が、これまでに習得した設計製図における基礎手法を用い、より高度な設計方法と設計技術を身に付けることを目標とする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
都市計画共通。<BR>その他の実施形態<BR>講義は原則対面。コロナ禍の状況によっては、演習指導をオンラインに変更する。期末試験はオンライン(オンデマンド型)。原則として「住環境計画実習」または「住環境計画演習」既修得者に限る。        </p>
    </div>

「コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、協働性・主体性・自律性、社会的要請への対応力、コミュニケーション・スキル、課題探求能力」            </p>
        </div>
