        </h2>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
固体表面、および、プラズモニックナノ構造やメタマテリアル等人工的なナノ構造を対象とし、それらに固有の電子物性や光学物性に関する先端的な知識を習得する。<BR>(1)電子論的な固体表面の取り扱いや定義を学び、表面近傍の電子構造・電子状態を記述する代表的アプローチを理解する。<BR>(2)固体表面の代表的物理量：仕事関数、真空準位、電子親和力、等を学ぶ。特に、仕事関数を構成するポテンシャルの電子論的な解釈や、表面修飾による仕事関数の変化などについて理解する。<BR>(3)エネルギーギャップ中における波数が複素数の波動方程式解であるショックレー表面状態、固体表面における隣接原子との相互作用変調の結果であるタム表面状態、半導体表面における非結合手（ダングリングボンド）が誘導する表面再構成や表面状態について理解する。<BR>(4)光電子分光法の実験手法や動作原理を学び、固体の電子状態の実験的計測法について理解する。また、光電子放出過程を理解する上で重要な、遷移行列要素の導出や光電子放出の一段階モデルについて理解する。<BR>(5)Maxwell電磁気学で記述される固体の光学的性質（Fresnel理論）を学び、またFresnel理論と量子力学的な微視的解釈を比較し両者がどの様な違いを生じるかを理解する。また代表的な誘電関数モデルについて理解する。<BR>(6)固体・固体表面における準粒子、集団励起、およびそれらの表面モードについて、特に表面エキシトン、表面プラズモン（表面プラズモンポラリトン）について学ぶ。金属-誘電体界面における電磁場の固有モードや波数-エネルギーの関係について理解する。<BR>(7)表面プラズモンポラリトンと伝搬光との結合条件、および、人工ナノ構造によるモード制御の実例としてプラズモニック結晶・プラズモニックバンドについて学ぶ。<BR>(8)金属-誘電体多層膜や、共振器-分子系におけるモード間結合や固有モード分裂を学び、モード間結合の古典力学的表現や、共振器量子電気力学の弱結合・強結合、エキシトン-プラズモン結合系のエネルギー移行等について理解する。<BR>(9)負の屈折率、メタマテリアル、左手系における電場、磁場、波数ベクトル、ポインティングベクトルの関係について理解する。<BR>(10)メタマテリアルが生じる特異な光学特性、完全レンズ、クローキング効果などについて理解する。            </p>
        </div>
