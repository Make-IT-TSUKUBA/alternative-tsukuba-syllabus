<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
18世紀から現代に至るドイツにおいて文化の問題がどのような角度から論じられてきたかを、主要な思想家(ヘルダー、ゲーテ、ニーチェ、カッシーラー、ベンヤミン、ガダマー等)の原典や文化理論についての研究書(ブルーメンベルク、ベーム、アスマン)を精読しながら考察する。特に異文化理解の問題、多文化主義と翻訳の問題、文化と言語の相互関係の問題などを取り上げて、文化生成の動態的なあり方について考える。解釈学、言語論、翻訳論の諸議論を手がかりにして多角的に考察を進める。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
