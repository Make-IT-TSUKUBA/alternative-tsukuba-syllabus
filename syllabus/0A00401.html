$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
最新の社会問題、国際問題、ビジネス上の課題を対象に議論を行うため、産業界のトップリーダーを講師として招聘する。<BR> 世界が益々流動化する中で日本の現状と課題を再確認すると共に、今後の変化に対応する為に何が必要か検証・議論することで、社会人基礎力として重要なさまざまな能力を身に着けることを目的とする。<BR> 事前学習を通じて情報収集力を、授業時間中の討論を通じてディベート力を、レポート作成を通じてまとめる能力を身につける。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
日本や世界の産業や商社活動をテーマにディベートを行うことで、<BR>1)課題解決に向けたアプローチ方法を身に着けること。<BR>2)社会人として求められる「本質を見極める目」「変化への対応力」「未来を描く力」の重要性を理解できること。<BR>3)今後の社会生活の中で、責任のある構成員の一人として求められる行動、考え方を認識し、今後の活動を考える契機とできること。            </p>
