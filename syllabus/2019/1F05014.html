   <span id="course">1F05014</span>&nbsp;<span id="title">国際学を学ぶIII</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化が進展し、環境問題や人口問題が深刻さを増すなか、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。国際政治・国際法、経済学、文化・社会開発、情報・環境学に関わる基礎知識を発展させるため、この授業ではPBL(Project-Based Learning)あるいはグループワーク形式を採り、グループごとに設定したリサーチトピックについて、課題の設定、課題の解決に向けた文献講読や資料収集、調査、ディスカッション、プレゼンテーションなどを行い、理解を深める。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">国際政治・国際法、経済学、文化・社会開発、情報・環境学に関わる基礎知識を、具体的な国際的課題の解決に応用することによって、より深い理解と社会において必要な実践的思考を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学、文化・社会開発、情報・環境学の分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 大友貴史 人文社会系】<br />
[授業の概要説明とグループ分け]<br />
履修者を(カード等で)4分野に分けます。各自自分に割り当てられた分野の授業をもとに、その分野に関するグループ発表をします。各自1回のグループ発表を行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 大友貴史 人文社会系】<br />
[国際安全保障環境の変化と日本の対応(国際政治・国際法分野)]<br />
日本を取り巻く国際安全保障環境は近年急激に変化しているが、国際関係理論を通してその原因と影響を理解する。そして、日本にはどのような政策的選択肢があるのかを考える。<br />
※グループ発表のテーマ例:北朝鮮核開発問題、中国の台頭、米国内の変化などが日本に与えた影響とそれらに対する日本の対応など (政策提言)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 黒川義教 人文社会系】<br />
[国際貿易と賃金格差(経済学分野)]<br />
この第3回目の授業では、「国際貿易と賃金格差」特に「国際貿易は近年多くの国で観察された熟練・非熟練労働者の賃金格差拡大に貢献したのか?」というテーマで講義を行う。第8回目の授業では、いくつかのグループに実際の事例について発表してもらう。<br />
※グループ発表のテーマ候補:先進国における国際貿易と賃金格差、途上国における国際貿易と賃金格差<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 井出里咲子 人文社会系】<br />
[言語文化の多様性と国際社会(文化・社会開発分野)]<br />
グローバル化に伴う国内外の言語文化の変容について、個人のアイデンティティとコミュニティ形成の両面から論じる。複数言語を使い分ける中で人はいかなるアイデンティティをもつのか、母語をもたないということはどういうことかなどについて論じつつ、世界の少数言語や言語消滅の意味についても考える。<br />
※グループ発表のテーマ例:少数言語、危機言語の現状、地域言語復権・復興の意義、早期英語教育の光と影、英語が世界共通語となることの功罪等。<br />
(参考図書:川上郁雄(2010)『私も「移動するこども」だった』くろしお出版)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 白川直樹 システム情報系】<br />
[水資源開発に伴う環境問題 (情報・環境分野)]<br />
水は地球上どこでも必要不可欠な資源でありながら,その開発が引き起こす環境問題のあらわれ方は地域特性を反映して多様である.どのような場所ではどのような問題が起きており,どのように人間は対処してきたのか,いくつかの軸に基づいて考察する.<br />
※グループ発表のテーマ例:都市用水の環境影響,水力発電と環境用水,食料生産と水環境<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
