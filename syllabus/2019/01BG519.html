<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BG519</span>&nbsp;<span id="title">透過電子顕微鏡</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">透過電子顕微鏡の基本を網羅する.電子と物質の相互作用から始め,装置,試料準備,回折,結像,分光について講義する.本講義は英語で行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BF303と同一。<br />英語で授業。<br />2019年度開講せず。<br />4月23日開講中止決定</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">透過型電子顕微鏡は原子レベルの分解能を持つ観察手法であることは知られているが、それ以外にも電子線回折、走査像、分析など様々な手法を組み合わせることで、対象物の構造を多方面から解析することができる計測技術である。本講義では、透過型電子顕微鏡の基礎となる電子の散乱から始まり、原理、手法、周辺の分析手法について講義する。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">透過型電子顕微鏡の原理、観察手法を解説するために、以下の計画で行う。<br />
<br />
1.	透過型電子顕微鏡の概要<br />
2.	弾性散乱・非弾性散乱<br />
3.	顕微鏡の構成要素―電子源・レンズ・ポンプ・カメラ<br />
4.	顕微鏡装置と試料作製<br />
5.	電子線回折-1<br />
6.	電子線回折-2<br />
7.	結像-1<br />
8.	結像-2<br />
9.	結像-3<br />
10.	分光</p>
