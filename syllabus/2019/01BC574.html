  <h1 id="course-title">
   <span id="course">01BC574</span>&nbsp;<span id="title">半導体物理学特論IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">半導体量子構造に特有の次元性に依存した無磁場での量子現象の光物性に関する講義または輪講を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度より西暦偶数年度開講<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「各自の専門分野における高度な知識を習得する」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">無磁場もしくは弱磁場下の半導体ナノ構造において見られるスピンと光の関わる興味深い現象に関する講義または輪講を行う。。<br />
<br />
(1) 量子スピンとは何かについて説明できるようになる<br />
(2) ブロッホ球について理解し、説明できるようになる<br />
(3) スピンの時間発展について理解し、説明できるようになる<br />
(4) スピン軌道相互作用、、Rashba項、Dresselhaus項について理解し、説明できるようになる<br />
(5) スピンホール効果、量子スピンホール効果について理解し、説明できるようになる<br />
(6) 時間反転、空間反転について理解し、説明できるようになる<br />
(7) 六方格子層状構造の例としてグラフェンとMoS2のバンド構造を理解し、説明できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スピン, 光, 半導体量子構造, ナノ構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">半導体物理学特論IBでは、無磁場もしくは弱磁場下の半導体ナノ構造において見られるスピンと光の関わる興味深い現象について取り扱う。主な講義内容は以下の通りである</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション、光の偏向とスピン、シュテルン=ゲルラッハの実験とスピノール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ブロッホ球とスピンの時間発展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>スピン系の例 ダイヤモンドNVセンター</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>スピン軌道相互作用、Rashba項、Dresselhaus項</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>スピンホール効果、量子スピンホール効果、時間反転、空間反転、クラマース縮退</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>六方格子とバンドギャップ—グラフェンとMoS2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>グラフェンとMoS2の光吸収—スピン-バレー結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>関連原著論文の講読 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>関連原著論文の講読 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>関連原著論文の講読 3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義(70%)、輪講(30%)、予習、復習を行うこと。宿題は必ず提出すること。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">固体物性の基礎、量子力学および電磁気学を習得済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1)到達目標に挙げた各項目について、簡単な問題を演習問題および宿題として課す。これを提出すること。<br />
(2)課題として出す関連論文を読んで理解し、内容をレポートとしてまとめた上で提出する。また、その内容を授業時間内に発表し、満点の60%をとること。<br />
なお、A+~Cの評価は(1)、(2)をあわせて評価した点に基づいて行う。</p>
  </div>
