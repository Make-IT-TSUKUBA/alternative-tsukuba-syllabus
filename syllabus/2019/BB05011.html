  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">各教員が取り組んでいる研究を題材に、社会学研究の最前線を示す。各教員による最前線の研究課題にふれることで、社会学に対する関心を能動的に深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">以下に各回の担当者とテーマ・タイトル、および概要を記す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>■ガイダンス(森 直人)<br />
[概要]<br />
社会学研究の最前線にふれるにあたり、各回の講義内容に接する際の「構え」についてのアドバイスと、各回講師の紹介を中心に、10回にわたるコースのガイダンスを行います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>■野上 元「軍事や戦争/平和は、社会学の研究対象になりうるか?」<br />
[概要]<br />
ありとあらゆる社会現象をどん欲に研究対象としてゆく社会学ですが、そのなかに「戦争」や「軍事」も含めることができるでしょうか。そしてその取り組みは、日本社会に何を提起できるでしょうか。日本の社会学の業界ではまだまだ未開拓な「戦争社会学」「軍事社会学」という研究領域の可能性について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>■奥山 敏雄「死と共同性について考える」<br />
[概要]<br />
宗教を共有する共同体が解体した現代では、死はすべてを無に帰すものとして生の意味喪失をもたらします。ホスピスは新たな共同性を創り出すことで意味喪失へのケアを行おうとしますが、そこにある限界について考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>■葛山 泰央「〈自我という都市〉」<br />
[概要]<br />
近代性・現代性の時代において私たちの自我と都市とはいかなる歴史的・社会的・文化的諸関係を取り結んできたのでしょうか。シャルル・ボードレール『パリの憂愁』に所収のいくつかの散文詩を事例に、社会意識論の立場から考察します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>■五十嵐 泰正「放射能災害に社会学は何ができるか」<br />
[概要]<br />
福島第一原発事故後の課題に関して、社会学が十分な役割を果たしていないと失望する声があります。自然科学者や広く社会からの期待とどこにズレがあったのでしょうか。原発事故後8年を迎えて関心の低下と問題の複雑化・固定化が進む中、科学的に結論が出ていても社会的には何も解決されていない問題は山積しています。講師の8年間の取組や、文理協働の最前線を紹介し、社会学に何ができるのか考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>■黄 順姫「身体文化の格差・排除・越境――教育・ニューメディア・社会関係―」<br />
[概要]<br />
1990年代以降、長期の経済低迷のなか格差社会は持続されています。経済格差のみならず社会階層、ひいては文化階層において身体文化の格差が存在します。身体文化格差の社会的構築と実践を明らかにし、排除、相対的剥奪感から越境するためにはどうすればよいのか、を考察してみましょう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>■土井 隆義「犯罪社会学の最前線」<br />
[概要]<br />
現在、若年層の貧困率は上昇し、生活困窮家庭も増えています。しかし、同世代の生活満足度は上昇し、刑法犯も激減しています。この矛盾する現象をいかに理解すべきでしょうか。犯罪社会学の理論を応用しながら考えてみます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>■ウラノ エジソン ヨシアキ「労働環境の変貌と労働者の組織化の課題」<br />
[概要]<br />
労働市場の再編に伴い、労使関係も常に変化しています。労働者の組織率が減少傾向にある中、労働組合にはどのような取り組みが可能であり必要なのかをコミュニティユニオンの事例を取り上げて考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>■森 直人「教育/福祉の分節を問う――グローバル化と格差社会のなかで――」<br />
[概要]<br />
教育と福祉は時に鋭く対立する領域であり、社会学もその違いを自明の前提としてきました。しかし現実には人の生を支えるという点で、その境界は流動的・相互浸透的です。グローバル化と格差社会化の進展のなかで新たに浮上してきた、教育/福祉の分節に照準する社会学の挑戦を論じます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>■目黒 茜(TF)「「専門家」を通してみえてくる社会――近現代日本における性教育に着目して――」<br />
[概要]<br />
日本では明治維新以降、江戸時代まで「士農工商」それぞれの階級において作用していた「性的規範」が機能しなくなり、「性的無規範状態(性的アノミー)」に陥ったことが社会学的な研究で指摘されています。このような社会的な状況のなか、「性的規範」がいかに形成されてきたのかを、性に関する「専門家」たちに着目しながら考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

    <p id="textbook-textbook">1. [第1回]森 直人,「Readingバトン―教員から筑波大生へのmessage―8:『社会学の方法――その歴史と構造』『社会理論と社会構造』」2013年9月19日(ウェブ記事).<br />
https://www.tulips.tsukuba.ac.jp/lib/ja/support/r-baton/r8<br />2. [第2回-1]田中雅一編,2015,『軍隊の文化人類学』風響社.<br />3. [第2回-2]福間良明・野上元・蘭信三・石原俊編,2013,『戦争社会学の構想』勉誠出版.<br />4. [第3回-1]奥山敏雄,2013,「生の意味の位相とスピリチュアルケアの深度」『社会学ジャーナル』第38号,1-26.<br />5. [第3回-2]奥山敏雄,2010,「死にゆく過程の構築と生の意味をめぐる自由」 加藤秀一編『自由への問い8 生 −− 生存・生き方・生命』岩波書店, 167-191.<br />6. [第4回]真木悠介,2008,『自我の起原――愛とエゴイズムの動物社会学』岩波現代文庫.<br />7. [第5回-1]五十嵐泰正,2018,『原発事故と「食」――市場・コミュニケーション・差別』中公新書.<br />8. [第5回-2]日本学術会議後援オールつくばネットワークシンポジウム,「福島第一原子力発電所事故由来放射性物質調査研究・分野横断ワークショップ」2014年3月16日(ウェブ記事).http://www.ied.tsukuba.ac.jp/hydrogeo/alltsukuba/pastseminar/20140316ws.html<br />9. [第6回-1]黄順姫,2019,『身体文化・メディア・象徴的権力』学文社.<br />10. [第6回-2]黄順姫編,2003,『W杯サッカーの熱狂と遺産』世界思想社.<br />11. [第7回]土井隆義,2012,『若者の気分 少年犯罪〈減少〉のパラドクス」岩波書店.<br />12. [第8回-1]ウラノ エジソン ヨシアキ<br />13. [第8回-2]ウラノ エジソン ヨシアキ<br />14. [第9回-1]森直人,2015,「教育システムと就業――「教育の機会均等」と社会保障をどうつなげるか」『季刊社会保障研究』第51巻第1号.<br />15. [第9回-2]広田照幸・宮寺晃夫編,2014,『教育システムと社会――その理論的検討』世織書房.<br />16. [第10回]目黒茜,2019,「近代「女医」による性的啓蒙 ―1920~30年代の婦人雑誌における竹内茂代の言論に着目して―」『ジェンダー研究』(東海ジェンダー研究所)第21号.</p>
