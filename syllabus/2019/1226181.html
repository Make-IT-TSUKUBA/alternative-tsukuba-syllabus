  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害、性別、文化、世代など、多様な背景をもつ人々が包摂された社会の実現のために、身体障害や発達障害といった障害の理解に関する講義をはじめ、性や国籍、言語などに関する多様性についても幅広く紹介する。また、多様性に関するテクノロジーや公共政策といったマクロな視点も通して、多様な背景をもつ人々が共生することのできる社会とはどのような社会なのかについて、受講生が自ら考える機会を提供する。</p>
  </div>

   <p id="aim">ダイバーシティ&amp;インクルージョンの考え方、多様な背景をもつ人々が共生する社会のあり方について、受講生自身のことばで説明できる。さらに、多様な人々との日常での関わり方やダイバーシティ推進に関する問題意識を高め、一人ひとりが主体的に共生社会の一員として貢献できるようになることを目標とする。</p>
