<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生徒指導は、学習指導と並び、学校教育に欠くことのできない教育機能と言われている。しかし、この言葉自体は、厳しいしつけや問題行動への対応と受けとられることが多く、このような誤解が広く生じたままである。果たして、生徒指導とは何か?児童生徒の学業的、キャリア的、個人・社会的発達と適応はどのように理解されるのか?より実際的に、人はどのように生きる力を身につけ、自らの生き方を方向づけていくのか?この授業では、こうした生徒指導の理論、歴史、児童生徒の抱える困難(自己存在感の危機)、そして私たちがこれから挑戦しなければならない課題とその解決的方策について、基本的な知識・技能を学ぶ。さらに、これからの生徒指導の考え方と取り組みについて発展的、実際的に考察していく。</p>
  </div>

   <p id="note">旧課程の生徒指導・教育相談Iに対応<br />8/26,8/27</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.生徒指導の意義と原理を理解している。<br />
2.学校内外における生徒指導の組織と連携体制の構築方法を把握している。<br />
3.問題解決的・予防的・開発的生徒指導の基礎技術を身に付けている。</p>
  </div>
