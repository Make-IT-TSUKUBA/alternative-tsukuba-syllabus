   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ラグビーって2年前にすごく盛り上がったけど、ゴローマル以外結局よくわからなかった。そのような人のための授業である。南アフリカに勝利したことで今世界が日本に対して注目するスポーツ、ラグビーのワールドカップが2年後に日本で開催される。W杯をより楽しみ、他国の人々と交流できるよう、受講生全員で楽しく、体験などを交え、ルールやプレー、そしてラグビー文化などを体験者も初心者もみんなで学び合います。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">あまり知られてないのが残念ですが、ラグビーのワールドカップが2019年に日本で開催されます。しかし今や多くの国民の視線はその1年先の2020年に行なわれる、東京オリンピック・パラリンピック大会に注がれているのではないでしょうか。<br />
 ラグビーW杯の開催は、日本のラグビー関係者の悲願でした。これを機に日本代表の強化、日本におけるラグビー人気の向上を図るなど、ラグビー・プロモーションの切り札にしたいと望んでいるからです。<br />
 さて、W杯やオリンピックのような国際的スポーツイベントの成功のためには、競技関係者の努力はもちろん、国民ひとりひとりの理解と協力が大切になりますし、私たちにとっては国際交流を通して異なる価値観や新たなスポーツに触れるなどして、見聞と経験を豊かにできるまたとない機会にもなるはずです。<br />
 一方、ここ数年、筑波大学ラグビー部の快進撃が続いており、私立の伝統校や強豪校を脅かすその力に対し大学関係者ならず全国のラグビーファンから暖かい声援が送られています。複数の日本代表選手を抱え、有望な高校生選手も入部を志願するようになりました。<br />
 この授業は、筑波大学におけるラグビーの静かな盛り上がりを下支えし、そして、来るべき2019年W杯に備え、「よきラグビーファン」の育成を目指そうとの決意で開講したものです。<br />
 私たちが考える「よいファン」とは、必ずしもラグビーのプレー経験がなくとも構いません。競技(ゲーム)としてのラグビーに魅力をおぼえ、その根底にあるラグビー特有の精神性や文化的背景にも関心を寄せる者をいいます。受講生のみなさん自身にラグビーファンになってもらいたいのはもちろんとして、国内の「ラグビーファン」を増やすための方法や施策についてもぜひ一緒に考えていければと望んでいます。</p>

   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">1)1004 オリエンテーション<br />
 開講のねらい、授業予定、成績評価について説明し、受講者による自己紹介・受講動機の発表などを行なう。また、10月6日の筑波大vs明大戦について案内する。<br />
 ・2011ラグビーW杯ハイライトビデオ<br />
 <br />
2)1011 ゲームを観戦し、競技としてのラグビーの特徴・魅力に触れよう<br />
 本学ラグビー部もしくは日本代表、または世界トップクラスのチーム同士の戦いをVTRにて観戦し、どういう競技であるかを他競技との違いや類似性などを念頭に理解する。<br />
 ・2011年W杯オーストラリアvsアイルランド<br />
 ・2012年筑波大学vs東海大学<br />
 ・2013年日本代表vsウエールズ <br />
 ・2013年6ネーションズ よりいずれか1試合<br />
<br />
3)1018 日本におけるラグビーというスポーツのあり方や歴史について知ろう<br />
 その競技特性もあってプレー機会の少ないラグビーだが、日本での人気や普及度、世界における競技成績はどうなのか、現状とこれまでの歴史をふりかえる。<br />
 ・ラグビーの日本での始まり<br />
 ・日本代表の戦績<br />
 ・ラグビー人口の推移<br />
 ・1980年代のラグビーブーム など<br />
<br />
4)1025 ニュージーランドにおけるラグビーとその歴史、文化に触れよう<br />
 世界のラグビー強国のひとつ、ニュージーランドにおけるラグビーについて、スタイル、環境、政策、歴史などの側面から特徴を理解する。<br />
 ・ニュージーランド留学経験のある竹村先生によるリポート<br />
 ・日本とニュージーランドのラグビー文化の比較<br />
 ・ニュージーランド代表オールブラックスについて<br />
<br />
5)1101 オールブラックスに挑む日本代表の戦いを明日に控えて<br />
 あらためてオールブラックスの強さを確認すると共に、強敵に挑む日本代表を率いるエディ・ジョーンズ監督に意気込み、代表選手の選抜基準、戦術などをうかがう。<br />
 ・日本代表の対オールブラックスの戦績<br />
 ・世界ランキング1位の実力 2011年W杯フランス戦VTR<br />
 ・NHK「勝利のセオリー」(○分)より<br />
<br />
6)1108 日本vs NZの戦いとスタンドの様子から2019年の課題を考えよう<br />
 日本は世界の強豪を相手にどう戦ったか、秩父宮ラグビー場のファンの反応、メディアの評価はどうだったか? 歴史的テストマッチから見える2019年W杯の課題とは何か。<br />
 ・観客の客層は、サッカーや野球などとどう違うだろうか?<br />
 ・日本の戦いにどんなことを感じたか?<br />
 ・本学出身選手の戦いぶりは?<br />
 ・翌日の新聞やネットでの報道内容は<br />
 ・アフターマッチファンクションの様子は<br />
<br />
7)1115 日本は、いかにしてスコットランドから歴史的勝利を上げたのか?<br />
 今年6月のウエールズ戦はじめ日本が世界の強豪国を倒した試合は数えるほどしかない。歴史的快挙のひとつ1989年のスコットランド戦を戦略・戦術の面から紐解いてみる。<br />
 ・宿澤さん本人の著作より紹介する<br />
 ・NHK制作ドキュメンタリー番組をみる<br />
<br />
8)1122 映画『インビクタス』に国際イベントの力を学び、日本大会への教訓を導こう<br />
 1995年に南アフリカで開催されたW杯を題材にクリント・イーストウッドが制作した映画(2009)を鑑賞し、監督がとらえたW杯像を参考に2019年日本大会を展望する。<br />
 ・授業内では見切れないので、さてどうするか?<br />
 ・南アフリカという特別な国情を抱えた国での国際イベント<br />
 ・この大会の前、最中、大会後の報道記事(ラグマガほか)はどのようなものか?<br />
<br />
9)1129 2016年、20年のオリンピックをどう2019年に結びつけたらよいだろうか?<br />
 オリンピックにラグビー(7人制)が復活するが、はたして2019年W杯にこれを活かすアイデアを考える。<br />
 ・2013年7人制ワールドカップのVTR鑑賞(男女あり)<br />
 ・日本にも勝利のチャンス、確率が高いと言われるが...<br />
 ・15人制との決定的なちがいはどこにあるか?<br />
<br />
10)1206 2019年W杯をどんな大会にするか、ビジョンと夢を膨らまそう!<br />
 6年後、W杯に湧く国内のどこかで各自の家族や友人、同僚なども誘ってファンクションを盛大に開催する...たとえばこんなビジョンを観衆の立場から自由に描いてみる。<br />
 ・日本協会がかかげる「ノーサイドの精神を世界に」について<br />
 ・ノーサイドの精神をどう表現するのがよいだろうか?(精神の可視化策)<br />
 ・日本のスポーツライフとそれを支えるスポーツ環境をふりかえってみると...<br />
 ・ラグビーは、大会レガシー(遺産)として何を遺すべきか?<br />
<br />
11)1213 この授業によってどんな変化・成長があったか自分を見つめてみよう!<br />
 授業の効果を相互評価しながら、次年度の改善点を話し合おう。また、ラグビーファンの育成にとって有効な方法・施策についても考えたい。<br />
 ・この授業を通してラグビーに対する関心はどう変化、発展しただろうか?<br />
 ・2019年に対する期待は高まったか? 責任の大きさを感ずるようになったか?<br />
 ・あらためて、ラグビーの魅力とは何だろうか?<br />
<br />
12)1220 期末試験<br />
 出席状況やディスカッションでの発言など、これまでの授業における取り組みなどから、ラグビーについて、W杯について学ぼうとする意欲、理解度を測り、試験に代える。</p>

    <p id="posttopics">座学が中心であるが、教員による一方的な講義やプレゼンテーションは極力少なくし、各回の授業テーマについて議論やグループワークを中心に進めて行く。関心やテーマに応じて、適切な講師を学内外から招いて話を聞くこともできる。<br />
 秋学期中はちょうどラグビーシーズンとあって、本学ラグビー部の試合やオールブラックスの来日を11月に控えている好機でもあるので、授業を試合観戦(強制ではなくあくまで任意参加)に当てようとも考えている。<br />
 次年度より、体育で「ラグビー」(実技)の授業を開講(復活!)する予定もあり、秋晴れの日には教室を飛び出し、芝生の上で楕円ボールと戯れたり、ラグビー部に遊んでもらったり、アフターマッチファンクションを開いたりするなど、ラグビーの魅力に多面的に触れられるようにしたい。<br />
 正直なところ、今年度から開講する授業ということもあり、手探り感は否めないが、受講生の関心や経験などに配慮しながらスクラムの歩を進め、2015年はぜひ一緒に本場イングランドで開催されるW杯に出かけたいし、2019年には再会を果たしたい。</p>
