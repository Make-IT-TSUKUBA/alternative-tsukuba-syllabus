<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AA065</span>&nbsp;<span id="title">マリンバイオロジー特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">稲葉 一男, 笹倉 靖徳, 中野 裕昭, 谷口 俊介, 今 孝悦, 柴 小菊, 堀江 健生, 和田 茂樹, アゴスティーニ シルバン レオナー ジョージ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海洋生物学に関連した分子生物学、細胞生物学、発生生物学、進化系統学、生態学等の最先端の研究内容を理解することで、教科書では得られない知識を得るとともに、その方針や発展性を考察することで、広い視野での課題解決能力を養成することを目的とする。下田臨海実験センター所属の教員によるオムニバス方式の集中講義である。それぞれの教員が得た研究成果に基づいた海洋生物学の最先端研究について紹介するとともに、それらの研究の意義や研究法の原理と応用等について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成27年度以降の入学者のみ履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">海洋生物学に関連した分子生物学、細胞生物学、発生生物学、進化系統学、生態学等の最先端の研究内容を理解することで、教科書では得られない知識を得るとともに、その方針や発展性を考察することで、広い視野での課題解決能力を養成することを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>海洋生物学概論:海洋生物学における様々な研究分野を概説する(今)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>海洋における細胞生物学の概要:様々な海洋生物を題材として、精子運動のメカニズム、鞭毛・繊毛の構造と機能、進化について概説する(稲葉)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞生物学の各論:鞭毛・繊毛の運動、構造、機能、進化を解明するために利用される細胞生物学の方法論および最新知見を解説する(柴)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>海洋における発生学の概要:様々な海洋生物を題材にして、発生過程における遺伝子およびタンパク質の機能について概説する(笹倉、堀江)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発生学の各論:遺伝子およびタンパク質の機能を解明するために利用される分子生物学、生化学、発生学などの方法論および最新知見を解説する(谷口)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>海洋における進化発生学:様々な海産動物を対象に発生の多様性とその進化過程を概説する(中野)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>海洋にける生態学の概論:海洋における個体群、群集、生態系の基本的な構造を概説する(今)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生態学の各論:沿岸生態系における生物生産過程や群集の形成機構を解明するための生態学的な方法論および最新知見を解説する(和田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>海洋における環境学:地球温暖化や海洋酸性化などの環境問題を概説する(アゴスティーニ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>生物海洋学の最前線:細胞生物学、発生学および生態学に関して、それぞれの教員が当該年度に得た研究成果を紹介し、海洋生物学の最新知見を解説する(稲葉、笹倉、谷口、中野、柴、和田、堀江、今、アゴスティーニ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
