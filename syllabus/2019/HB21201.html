<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB21201</span>&nbsp;<span id="title">形成外科学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">形成外科とは体表の異常、変形、機能を扱う外科である。再建外科・美容外科もその一分野である。人間にとって外観の変形は重要な問題であり、精神状況、社会生活にも大きな影響を及ぼす。当講座では先天異常、外傷、手術などによる変形、欠損、美容的な修正などにつき臨床例とともに講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【受入上限数180名】<br />専門導入科目(事前登録対象)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1形成外科に必要な人体解剖・機能を理解する。<br />
2人体の変形・異常が患者に及ぼす心理的・社会的。機能的側面につき理解する。<br />
3形成外科的手技(縫合法・植皮・皮弁・顕微鏡下手術など)について知識を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">外傷・創傷治癒・先天異常・再建</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">形成外科とは体表の異常、変形、機能を扱う外科である。再建外科、美容外科もその一分野である。<br />
人間にとって外観の変形は重要な問題であり、精神状況、社会生活にも大きな影響を及ぼす。<br />
当講座では形成外科に関連する人体解剖・機能・創傷治癒の解説をはじめとして形成外科で取り扱う疾患につき講義する。 <br />
取り扱う疾患は先天異常(唇裂・口蓋裂、小耳症、手足の変形)、外傷(軟部組織欠損、熱傷、顔面骨骨折な ど)、<br />
皮膚良性腫瘍から悪性腫瘍などの切除、切除後の変形・欠損に対する修正・再建、難治性潰瘍・褥瘡、 美容手術などである。<br />
各種疾患における手術手技(縫合、植皮、皮弁、遊離組織移植など)についても臨床例 とともに講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月 7日】 「形成外科学総論」 関堂 充 (医学医療系 形成外科) 形成外科の概要・基本手技を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月18日】(振替授業日)(金曜日) 「顔面の先天異常」 相原有希子(医学医療系 形成外科) 唇裂・口蓋裂など顔面先天異常の解剖および治療につき学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月21日】 「手足その他の先天異常」 佐々木薫(医学医療系 形成外科) 手足の異常、小耳症,漏斗胸など他の変形につき学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月28日】 「創傷治癒・ケロイド、熱傷・植皮」 西蔦 暁生(附属病院 形成外科) 創傷治癒の基本、熱傷の治療および植皮につき学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月 6日】(振替授業日)(水曜日) 「皮弁・顕微鏡下手術」 佐々木 正浩(附属病院 形成外科) 局所の修復に使われる組織移動(皮弁)・マイクロサージャリー(顕微鏡下手術)について学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月18日】「手足の外傷・手の外科」 佐々木 薫(医学医療系 形成外科) 手足の外傷、切断指、修復方法および手の手術につき学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月25日】「顔面外傷」 佐々木 正浩(附属病院 形成外科) 顔面部の外傷、組織欠損、顔面骨骨折の症状と治療</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 2日】「皮膚良性・悪性腫瘍」大島 純弥(附属病院 形成外科) 皮膚良性、悪性腫瘍・血管腫・リンパ管腫の診断、治療について学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月 9日】「褥瘡・難治性潰瘍」 相原有希子(医学医療系 形成外科) 褥瘡、難治性潰瘍の病態と手術、保存的治療方法を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月16日】「美容・乳房再建」 関堂 充 (医学医療系 形成外科) 乳房再建・美容外科的手術について知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月23日】期末レポート レポート提出締め切り(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
