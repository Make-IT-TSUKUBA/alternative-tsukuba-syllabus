  <h1 id="course-title">
   <span id="course">AC56021</span>&nbsp;<span id="title">英米・ヨーロッパ領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">加藤 百合, 増尾 弘美, 秋山 学, 佐野 隆弥, 竹谷 悦子, 中田 元子, 相澤 啓一, 佐藤 千登勢, 宮﨑 和夫, 津田 博司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較文化学類の英米・ヨーロッパ領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1. 英米・ヨーロッパの比較文化研究に必要な批判的・創造的思考力を養う。<br />
2. 英米・ヨーロッパの比較文化研究に必要な広い視野と国際性を身につける。<br />
3. 英米・ヨーロッパの文化を理解するために不可欠な倫理を修得する。<br />
4. 英米・ヨーロッパの文化を主体的・自律的に理解する力を養う。<br />
5. 英米・ヨーロッパの文化事象をグローバルな視点から理解できる力を養う。<br />
6. 英米・ヨーロッパにおける文化的課題に柔軟に対応できる視野を拡げる。<br />
7. 国際的なコミュニケーション能力の基礎となる英米・ヨーロッパの文化に関する知識を修得する。<br />
8. 英米・ヨーロッパの文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英米・ヨーロッパ, 文学, 歴史, 社会, 民族, 思想, 宗教</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月7日	加藤 百合<br />
【ガイダンス】英米・ヨーロッパ領域における文化研究について、近年の卒業論文を事例に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月18日 増尾 弘美<br />
【フランス語圏文学・文化】フランス文学の基礎が築かれた17世紀に照準を合わせ、デカルトの『方法序説』とパスカルの『パンセ』を対比的に取り上げ、これらの著作が及ぼした影響について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月21日 秋山 学<br />
【欧米研究】古代ギリシアの古典文学(特に悲劇・喜劇)が,作品伝承上,中世ビザンティン世界(12‐14世紀)においてどのような扱いを被ることになったか,古典文学史および中世思想史,そして教会史上の様々な事項を勘案しつつ,総合的に考察する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月28日 佐野 隆弥<br />
【英語圏文学・文化】英語圏文学・文化のコアに位置づけられるWilliam Shakespeare (1564-1616)について、初期近代イングランドという時代環境や、演劇産業の誕生という文化的・経済的コンテクストを踏まえながら概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月6日	竹谷 悦子(実務経験者)<br />
【英語圏文学・文化研究】英語圏の文学と視覚テクスト(挿絵やイラスト)を素材にして「読む」という行為について考察する。高等学校教員の経験がある者が、その経験を生かして、英語科教授時の留意点も指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月18日 中田 元子<br />
【英語圏文学・文化】19世紀イギリス小説を対象とした場合の研究方法について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月 25日 加藤 百合<br />
【欧米研究】19世紀ロシア文学について、急激な西欧化のなかで自己の召命を模索したロシア人がつくりあげた文学的表象を考える。スラヴ派と西欧派、分離派教徒など非正統とされた存在、余計者の系譜など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月2日 佐藤 千登勢<br />
【欧米研究】アメリカ合衆国の歴史を、人種・エスニシティの観点から考察し、多民族的な社会が成立するに至った歴史的な経緯を概観する。また、今日のアメリカ合衆国における移民問題にも言及し、その歴史的な背景を探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月9日	宮崎 和夫<br />
【欧米研究】16世紀から17世紀にかけてのスペイン王が世界中に散らばる多様な領国の支配を維持できた原因を、各領国の支配層との関係や、領国間の人の移動の観点から考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月16日	津田 博司<br />
【欧米研究】イギリスおよび旧イギリス帝国諸地域の歴史研究を通して、現在の地理的範囲とは異なる広義の「イギリス」という視角から得られる知見について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>12月 23日 加藤 百合<br />
【期末試験】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">A. 期末試験 (60%): 批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、協同性・主体性・自律性、文化事象の理解力、文化的現象の分析力、文化的課題への対応力、国際的なコミュニケーション能力、国際的な主体性。<br />
B. 授業内提出物 (40%): 広い視野と国際性、協同性・主体性・自律性、文化事象の理解力、国際的な主体性。<br />
なお、3分の1以上(4回以上)欠席した場合には欠格となる。</p>
