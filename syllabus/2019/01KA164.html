<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA164</span>&nbsp;<span id="title">人工知能とビジネス情報分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ビジネス情報分析に人工知能技術を適用することで、様々な可能性が開ける。
本講義では、人間の知的行動を基礎とした人工知能を用いたビジネス情報分析手法の基礎理論・応用手法を学ぶ。
具体的な内容としては、(1)探索問題、(2)パターン認識、(3)学習と推論、(4)最適化アルゴリズムなど、の基礎を学ぶ。これらの技術をビジネス課題などに適用し、分析・解決のための演習を行う。主として、Rを用いた演習を行う。プログラミングや計算機システムの経験は問わない。
自分のPCを持参すること。
キーワード:探索、パターン認識、クラスタリング、学習、進化的アルゴリズム</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ビジネスでの課題をデータから分析・解決する新しい手法として、学習理論や最適化などの人工知能の技術が注目されている。ビジネス情報分析に人工知能技術を適用することで、様々な可能性が開ける。本講義では、人間の知的行動を基礎とした人工知能を用い、現実の問題解決に適用するためのビジネス情報分析手法の基礎理論・応用手法を学ぶ。プログラミングや統計、数理モデルの経験は問わない。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 「探索:モデルを作成し最適ルートを探す」<br />
第2回 「関係性の発見:クラスリング・パターン認識」<br />
第3回 「学習と推論:データからの学習・リコメンデーション」<br />
第4回 「最適化による問題解決:進化的アルゴリズム」<br />
第5回  課題発表とディスカッション<br />
<br />
第1回〜第4回は講義(50%)と演習(50%)を併用し、演習問題による復習が必要<br />
第5回は課題演習(100%)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">学習する手法<br />
探索(縦型/横型探索、分枝限定法、A*)<br />
パターン認識(階層的クラスター、K平均法、混合分布モデル、隠れマルコフモデル、TF/IDF、DTW)<br />
学習と分類(帰納学習、CART、ファジィ推論、ベイジアンネット、深層学習)<br />
推薦システム(協調フィルタリング、潜在意味解析)<br />
進化計算(遺伝的アルゴリズム、焼き鈍し法)</p>
