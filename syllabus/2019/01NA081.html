$(function() {

                        var agent = obj[i][0];

                            el.text(obj[i][1]).show();
                            break;
                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事証拠法における重要な概念および主要な論点について、判例・裁判例をとり上げながら具体的に検討することで、基本の知識・理論を習得してもらうのとともに、公判手続の進行および事実の立証・認定に関する制度・判例の変革・展開が事案の解決にどのような影響をおよぼすのかについて、くわしく理解してもらう。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">2012年度以前の「刑事法総合〔刑法・刑事訴訟法〕」(うち1.0単位分) 、2012年度以前の入学者のみ履修可能</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">刑事証拠法における重要な概念および主要な論点について、つねに刑事手続の全体に目を配りながら説明することで、また、判例・裁判例をとり上げながら具体的に検討することで、基本の知識・理論を習得してもらう。その到達目標は、「コア・カリキュラム(共通的な到達目標モデル(第二次案修正案)) : 刑事訴訟法」に示された項目に関する知見を得ることにある。<br />
この授業は、「刑事訴訟実務の基礎」・「刑事訴訟法総合演習」に向けての基礎科目と位置づけられる。法学専門教育を受けていない者にとっては知識・理論の基礎固めのために、また、法学専門教育を受けてきた者にとっては理解度の確認と知見の深化のために、この授業が役立つものと考えている。<br />
授業は講義形式ですすめられるが、1回の授業において扱われるテーマは多岐にわたるため、予習によってそれぞれのテーマの大筋を把握することが不可欠となる。また、講義で理解しきれなかった事項をそのつどの復習によってフォローするということも必要となる。なお、授業では、随時、受講者との間で質疑応答をおこなう。</p>
