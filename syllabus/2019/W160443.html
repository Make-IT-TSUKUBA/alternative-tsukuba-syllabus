<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W160443</span>&nbsp;<span id="title">キャリア形成インターンシップA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有疾病者や高齢者の健康体力水準を高めるためのエクササイズ・プログラムを立案し、それを実際の現場で提供することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">健康運動指導士。キャリア形成インターンシップA~Cについて,キャリア支援科目として認定する単位数は1.5単位とし,それ以上取得した単位は自由科目とする。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">大学附属病院や民間病院、社会保険センター、自治体保健センターなどにおける運動療法の実際場面を観察し、運動指導現場に関する理解を促すとともに、指導補助および指導を担当できるような資質の向上を図る。</p>
