<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <div id="topics">
    <p id="pretopics">代数方程式のガロア理論について解説する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">以下から適宜抜粋して,講義を行う:<br />
<br />
1. 体の理論<br />
1-1. 拡大体<br />
1-2. 代数的拡大<br />
1-3. 分解体<br />
1-4. 代数的閉体<br />
1-5. 分離拡大体,非分離拡大体<br />
1-6. 体の同型写像<br />
1-7. ガロア拡大<br />
1-8. 超越的拡大<br />
<br />
2. ガロア理論<br />
2-1. ガロアの基本定理<br />
2-2. ガロア群の計算例<br />
2-3. 円分体<br />
2-4. トレースとノルム<br />
2-5. 有限体<br />
2-6. 巡回クンマー拡大<br />
2-7. 方程式のべき根による解法<br />
2-8. 2次方程式,3次方程式,4次方程式<br />
2-9. 定規とコンパスによる作図<br />
2-10. 作図問題の具体例<br />
<br />
3. ガロア理論続論 (時間があれば)</p>
