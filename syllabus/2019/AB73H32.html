<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB73H32</span>&nbsp;<span id="title">中国史演習II-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国史サブコースに在籍する人文学類3年生のゼミ。自らの研究テーマに関係する先行研究を精読し、そこに批判的検討を加えることを通して、卒業論文に向けて自らの研究課題を明確化していくことを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">この科目の受講は「東洋史文献学Ia・Ib・IIa・IIb・IIIa・IIIb」を既に3.0単位以上取得した中国史サブコース3年生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">各受講生が先行研究・史料の調査・収集・読解のための知識・方法を修得し、卒業論文に向けて自らの研究課題を明確化していくことを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">担当者はレジュメを用意して当該論文の概要を報告し、他の受講生や教員とともにその論文の魅力、意義、疑問点、残された課題について議論します。また、論文の批判に際しては、史料の欠如のため絶対的に究明不能な問題をあげつらっても不毛なので、どうすれば「検証可能な問い」を立てられるかを重点的に考えます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">

担当者は、前日の21時までにレジュメをmanabaの本演習の掲示板にアップロードしてください。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">担当時の発表内容(60%)とその他の受講生の発表時における討論への参加状況(40%)により評価します。<br />
なお、無断欠席は認めません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">他の受講生が担当する際もそのレジュメをあらかじめ読んでいることが出席の前提です。事前に読んでいないことが明らかな場合は無断欠席と同様にみなします。<br />
大学設置基準により、「授業外学修時間」として60時間(毎週6時間)を確保することが要求されています。自身の研究を進展させるために論文の収集・精読・考察に継続的に励んでください。</p>
  </div>

   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">特に定めていません。面談を希望する場合は、事前にメールで連絡をください。<br />人文社会学系棟&nbsp;B814&nbsp;<span class="officehour-address">1002610</span></p>
    <p id="postoffice">簡単な質問、相談等は授業終了時に受け付けます。</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">論文(卒論を含む)とは、「研究の成果」であって、決して「学習の成果」ではありません。先行研究で既に言われていることを要領よく吸収し要領よく配列するのではなく、自ら問いかけ、自ら考え抜き、自ら解決しなければなりません。そこにおいて先行研究はあくまでも素材に過ぎません。そのことを、あらゆる場面を通して身に付けていってください。あらかじめ設定してもらった個別的・具体的・直接的な課題をこなす、という考え方は捨て去ってください。</p>
  </div>
