<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は農業や工業の免許取得に必要な科目であり、教職教養を高め教員の資質向上を目指すものである。しかしながら、社会に出るということ、親や指導者になるということ、これからどう生きるかということからも一般成人として必要な知識などについて学びます。
また、一方的な講義だけでなくゼミ形式やディスカッション、プレゼンテーションなどの参加型授業を目指しています。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">職業指導の目的は「進学先の選定」や「就職先の紹介・斡旋」を主にした指導から、「生き方指導」としてのキャリア教育に大きく変わりつつある。そこで本講座では、これまでの職業指導について振り返ると共に、現在及びこれからの職業指導(キャリア教育・キャリアガイダンス)に必要な基礎的知識や観点などについて解説し、教職を目指す者の資質の向上を目標とする。</p>
  </div>

第2回  産業の発展社会の変化と職業指導・キャリア教育<br />
第3回  職業指導の本質:歴史・意義・役割<br />
第4回  職業指導の組織・運営:教師の役割<br />
第5回  職業指導の方法と技術:進路相談・キャリアガイダンス・コーチング技術<br />
第6回  職業指導の評価:評価の動向・改善につながる評価・評価の方法<br />
第7回  職業指導と教育課程:生きる力・総合的学習<br />
第8回  職業指導の実践とまとめ:起業力・ベンチャー力</p>
