 <body>
  <h1 id="course-title">
   <span id="course">01B6131</span>&nbsp;<span id="title">数学教育教材開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">礒田 正美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学教育における教材開発に際して求められる数学教育理論を解説するとともに、それぞれの理論に基づく教材開発の方法について究明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">数学教育における教材開発に際して求められる数学教育理論を解説するとともに、それぞれの理論に基づく教材開発の方法について究明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学習指導, テクノロジー, 数学史, 文化的視野の覚醒, 問題解決の指導, 概念的知識, 手続き的知識, 思考水準, 数学化, 指導と評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">リーディングスを示し、その読解、解説というサイクルで講義を進めます。講義内容・順序は、院生の研究内容や関心に準じても変更します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>数学的活動:その文化的視野の覚醒</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教材、その歴史的眺望:曲線の表現史から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教材、その歴史的眺望:電子教科書dbookPro</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「教材、数学化からの眺望:Mathematization</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教材、数学化からの眺望:思考水準論教材、問題解決指導からの眺望:教科書に書くことができない子どもの考えを記述するための概念的知識・手続き的知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教材、問題解決指導からの眺望:教科書に書くことができない子どもの考えを記述するための概念的知識・手続き的知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教材、問題解決指導からの眺望:教師が与える課題と子どもの問い、学習指導の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>指導と評価:顔をみればわかる評価、目標の共有</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>教材、探究学習からの眺望:テクノロジー利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>教材、探究学習からの眺望:テクノロジー利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業は共同研究棟115で行います。<br />
適宜、集中で実施します。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">教育研究科に限らず履修を歓迎します。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回、配布資料等に係る読解RPとその発表を求めます。その内容から評価します。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書等</h2>
   <div id="textbook">
    <p id="pretext">学術誌上の論文は、データで共有し、読解します。次の書籍は、本講義中で参照する図書です。</p>
    <p id="textbook-textbook">1. 礒田正美、Maria G. Bartolini Bussi編(2009).曲線の事典:性質、歴史、作図法.東京:共立出版(日本書籍出版協会理事長賞受賞)<br />2. 日本数学教育学会編(2010).数学教育学研究ハンドブック.東京:東洋館出版社<br />3. 礒田正美編(1996).多様な考えを生み練り合う問題解決授業-意味とやり方のずれによる葛藤と納得の授業作り-,東京:明治図書出版<br />4. 礒田正美,原田耕平編(1999).生徒の考えを活かす問題解決授業の創造-意味と手続きによる問いの発生と納得への解明-,東京:明治図書出版,137p.<br />5. 礒田正美, 岸本忠之編(2005).自ら考える力を伸ばす算数の発展授業 : 意味と手続きによるわかる算数授業のデザイン,東京:明治図書出版<br />6. 礒田正美, 笠一生編(2008).思考・判断・表現による『学び直し』を求める数学の授業改善 : 新学習指導要領が求める対話アーギュメンテーションによる学び方学習、東京:明治図書出版<br />7. 礒田正美, 田中秀典編(2009).思考・判断・表現による「学び直し」を求める算数の授業改善 : 新学習指導要領が求める言語活動アーギュメンテーションの実現、東京:明治図書出版<br />8. 礒田正美、森田 充、野淵光雄編(2009).新算数科の授業づくりスタンダード, 東京:明治図書出版<br />9. 礒田正美監修(2013).アイディアシートでうまくいく! 算数科問題解決授業スタンダード.東京:明治図書出版<br />10. 礒田正美,大久保和義,飯島康之編(1992).メディアを活用する数学科課題学習-場面からの問題作成による授業改善-,明治図書出版<br />11. 飯島康之,礒田正美,大久保和義編(1995).コンピュータで数学授業を変えよう―作図ツールGCによる図形の指導,東京:明治図書出版<br />12. 佐伯昭彦,礒田正美,清水克彦編(1997).テクノロジーを活用した新しい数学教育―実験・観察アプローチを取り入れた数学授業の改善―.東京:明治図書出版</p>
    <p id="posttext">講義で参照する礒田の研究は以下で参照できます。<br />
http://www.trios.tsukuba.ac.jp/Profiles/0006/0000997/profile.html</p>
   </div>
  </div>

   <div id="office">

連絡先: isoda@criced.tsukuba.ac.jp</p>

   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">教養が必要です。古典を読みましょう。ユークリッド/原論、デカルト/幾何学・精神指導の規則、ヘーゲル/大論理学、デューイ/民主主義と教育、ピアジェ/発生的認識論序説・精神発生と科学史、ヴィゴツキー/思考と言語、......、</p>
  </div>
