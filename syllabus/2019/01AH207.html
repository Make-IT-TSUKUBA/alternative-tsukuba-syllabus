<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AH207</span>&nbsp;<span id="title">菌類多様性野外実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">狭義の菌類(菌界、真菌類)は動物と単系統群をなすオピストコンタに属す真核微生物の一群で、世界より10万種が知られ、推定総種数は150万種以上と言われる。具体的には、Macro fungiと称されるキノコおよびMicro fungiと称されるカビやコウボ等が含まれる。本実習では、菌類および、従来、菌類と考えられてきたが現在では系統的に異なる生物群であることが判明した粘菌類(アメーボゾア)、卵菌類(ストラメノパイル)も対象とし、自然界よりこれらの微生物を採集、あるいはサンプル培養により検出し、顕微鏡観察によって分類同定を行う手法を体得し、その多様性の理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:菅平高原実験所<br />01AA055と同一。<br />9/16-9/21</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本実習では、狭義の菌類および、従来、菌類と考えられてきた粘菌類(アメーボゾア)、卵菌類(ストラメノパイル)を対象とし、自然界よりこれらの微生物を採集、あるいはサンプルの培養により検出し、詳細な顕微鏡観察により分類同定を行う能力を養う。また、それぞれの材料に関する形態や生態的特性についてさまざまな視点から学び、その多様性の理解を深めることを目指す。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>サンプリング法、培養法の概説および実習(出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>野外より採集した菌類、粘菌の多様性観察、分類同定(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微小菌野外採集法。に関する講義と実習(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>外より採集した不完全菌、子嚢菌の多様性観察、分類同定(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微小菌培養検出法に関する講義と実習(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>培養下での不完全菌、接合菌の多様性観察、分類同定(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>鞭毛菌培養検出法に関する講義と実習(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>培養下でのツボカビ・卵菌の多様性観察、分類同定(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>観察されたスケッチおよびデータの整理と、成果発表(出川・中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
