$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校間格差に見られる生徒文化・家族の文化資本、教員文化、同窓会支援に関する理論・実証文献を輪読し討論する。</p>

  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">社会科の「現代社会」ではまだ教材化されていないテーマが多い。文化社会学IIでは、若者の身体文化、大衆文化と学校文化の葛藤、受容、変容を中心に見ていくことにする。学校に規範化されている規律、文化と、生徒たちが生きている生活の大衆文化、ニューメディアに注目し、考察を行う。現代社会の仕組みを分析し、学校での葛藤構造を見出し、そこから生徒たちが理解していく「現代社会」の新しい教材化を試みていく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会科, 教材化, 身体文化, 若者文化, 学校文化, 共生的消費</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グローバル化の現代社会において、1学校・体育の身体文化(部活動OB・OGの身体文化、W杯・オリンピック等の観戦文化)、2美的身体管理の文化(化粧、ファッション、プチ整形等)、3及び大衆文化(J-pop、K-pop、漫画、アニメ、コスプレ、メード喫茶等)を社会学の観点から考察する。「共生的生産・消費」を道具概念に、SNS、Twitterのニューメディアによる世界的な拡散を中心に、身体文化の新たな形態を分析する。最後に、上記の3つの類型から自由にテーマを選び、社会科の教材を作成してみる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
