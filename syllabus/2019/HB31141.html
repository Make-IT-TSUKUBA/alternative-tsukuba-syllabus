<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB31141</span>&nbsp;<span id="title">医学統計学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1.統計学の基礎概念を理解し、医学的問題への応用方法を習得する。
2.医学・生物学に起因する統計学上の問題と、その特徴を理解する。
3.医学データの収集方法、統計解析手法の基本を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成31年度以降入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)	医学研究で使用される研究デザインを理解し,説明できる.<br />
<br />
2)	ランダム化の必要性を理解し,説明できる.<br />
<br />
3)	医学研究で得られるデータのタイプや性質を理解し,説明できる.<br />
<br />
4)	データの要約方法を理解し,平均値や標準偏差といった要約統計量を計算できる.<br />
<br />
5)	データの図示法を理解し,簡単なヒストグラムやサンプル図を描画できる.<br />
<br />
6)	統計的推測(仮説検定および推定)の意味や役割を理解できる.<br />
<br />
7)	信頼区間,有意水準,第1種の過誤,第2種の過誤を簡単に説明できる.<br />
<br />
8)	研究の目的やデータのタイプ・性質に応じて,使用すべき統計解析手法を選択できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デザイン, データ, 推定, 仮説検定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">manaba に掲示するハンドアウトに沿い,適宜,教科書を利用して講義を進める.<br />
<br />
1)	医学研究のデザイン(介入研究と観察研究,コホート研究とケースコントロール研究,ランダム化,メタアナリシス)<br />
<br />
2)	データとその要約(データの種類と分類,平均値・標準偏差等の要約統計量,ヒストグラムや散布図等の図示法)<br />
<br />
3)	統計的推測(仮説検定,群間比較,多重比較法,点推定,区間推定,精度)<br />
<br />
4)	線形モデル,分散分析,回帰分析(線形回帰分析,ロジスティック回帰分析)<br />
<br />
5)	生存時間解析(打ち切り,Kaplan-Meier法,ログランク検定,Cox比例ハザードモデル)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">本講義は,医学研究で必要となる統計学を学習するためのものである.根拠に基づく医療(evidence based medicine)のためには,データに基づいた客観的思考や統計学が重要な役割を担うため,理解を深めてほしい.<br />
授業中の私語は慎むこと.また、学習管理システムmanabaに掲示するハンドアウトと教科書を持参すること。</p>
