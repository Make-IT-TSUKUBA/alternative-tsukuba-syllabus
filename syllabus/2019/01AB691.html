<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB691</span>&nbsp;<span id="title">生物反応工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">市川 創作, 平川 秀彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">酵素および微生物の反応速度論,ならびに生物反応装置における流動や移動現象の工学的解析法,および新しい反応システムの応用等について解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">酵素および微生物の反応速度論、ならびに生物反応装置における流動や移動現象の工学的解析法、および生物反応プロセスシステムについて物理学、化学、生物学を基礎として最新の知見を含め専門的な知識を系統的かつ体系的に解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">酵素および微生物の反応速度論、ならびに生物反応装置における流動や移動現象の工学的解析法、および生物反応プロセスシステムについて物理学、化学、生物学を基礎として最新の知見を含め専門的な知識を系統的かつ体系的に理解・修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物反応工学, 分離精製工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>授業計画   <br />
第1回:バイオ産業の発展とバイオ生産物<br />
第2回:バイオプロセスの構成<br />
第3回:生物反応とその定量的な取り扱い方法I 酵素反応<br />
第4回:生物反応とその定量的な取り扱い方法II 微生物反応・発酵<br />
第5回:生物反応装置I 反応形式<br />
第6回:生物反応装置II 反応装置<br />
第7回:生物反応装置III 反応装置の設計・制御<br />
第8回:バイオ生産物の分離・精製工程<br />
第9回:分離・精製法の分類<br />
第10回:機械的分離法I 沈殿濃縮・濾過・遠心分離の原理<br />
第11回:機械的分離法II 沈殿濃縮・濾過・遠心分離の各装置の設計と制御<br />
第12回:輸送的分離法I 膜分離の機構<br />
第13回:輸送的分離法II 精密濾過・限外濾過・逆浸透<br />
第14回:輸送的分離法III 膜の構造と膜モジュールの設計と制御<br />
第15回:輸送的分離法IV クロマトグラフィー・ゲルクロマトグラフィー・分配クロマトグラフィー<br />
第16回:輸送的分離法V 吸着クロマトグラフィー・イオン交換クロマトグラフィー<br />
第17回:拡散的分離法I 蒸発・晶析・蒸留・連続蒸留と還流<br />
第18回:拡散的分離法II ガス吸収・充填塔と気液接触操作・塩析(沈殿分画)・溶媒抽出<br />
第19回:バイオプロセスの設計と最適化<br />
第20回:新規バイオ生産物の工業生産に向けた新規なバイオプロセスの研究開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
