<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01ED369</span>&nbsp;<span id="title">高等教育論特講</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学(日米独)の歴史に関する代表的なテキスト講読を通して,大学の成り立ちを理解し,そして,現在の課題(教育改革や質保証の在り方,進学機会の拡大など)の解決方法を多様な観点から議論する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">授業のテーマ:大学(日米独)の歴史に関する代表的なテキスト講読を通して,大学の成り立ちを理解する。そして,現在の課題(教育改革や質保証の在り方,進学機会の拡大など)の解決方法を多国間比較の観点から議論する。<br />
到達目標:1.日米独の大学の歴史と,現在の制度の特徴を説明できる。2.現在の課題を発見し,その課題が生じた理由を論じられる。3.課題の解決方法を他国の制度をモデルに提示できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大学の歴史, 大学の改革, 多国間比較, 問題解決学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期は,日米独(それ以外の国も適宜含める)の大学の歴史に関する代表的なテキストを講読し,大学がどのように発展してきたかの理解を深める。特に,大学の改革がなぜ必要とされてきたのか,どのような改革がどのような結果をもたらしたのかについて,学生・教員を交えて議論する。<br />
秋学期は,個々の学生が現在の大学の課題をそれぞれ探求し,その課題が生じた理由を文献調査を踏まえて,小レポートにまとめるという訓練を行う。そして,最終レポートでは,独自に設定した課題の解決方法を他国の制度をモデルとして提示する。</p>
    <div id="topic-assignments"></div>
