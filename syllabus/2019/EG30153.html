<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG30153</span>&nbsp;<span id="title">Animal Systematics, Laboratory II</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 月4-6; 春B 火4,5; 春B 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">棘皮動物(ウニ、ヒトデ、ナマコなど)、軟体動物(アサリ、ホタテガイ、サザエ、イカなど)、脊索動物(ヤツメウナギ、ナメクジウオ、ホヤ)を対象に,比較解剖を行い、共通したボディープランが、生活戦略に応じてどのように改変されてきたかを学ぶ。また、一部の動物を対象にして発生過程の比較も行い、幼生の形態の進化についても理解を深める。
In this course you learn about comparative anatomy of echinoderms (sea urchin, starfish and sea cucumber), molluscs (bivalves, gastropods, and cephalopods),, and chordates (lamprey, amphioxus and ascidians). You also observe embryogenesis for some species, and learn evolution of larval forms.</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">EB50153と同一。<br />英語で授業。<br />前年度の履修調整で許可を受けていること。<br />多様性コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
