  <h1 id="course-title">
   <span id="course">01BC096</span>&nbsp;<span id="title">計算物理学</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月・木3; 秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1.計算素粒子物理学に於ける数値シミュレーションの原理と、QCD配位の生成からハドロンの質量スペクトラム計算までの手法を学ぶ。
2.圧縮性流体力学の数値シミュレーション技法について、流体力学の基礎から学ぶ。
3.計算物理学的手法により凝縮系の物性を調べる為の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/9-10/10<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門基礎科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">幅広く物理学の基礎を学び、各自の専門分野における高度な知識を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">計算素粒子物理学、計算宇宙物理学、計算物性物理学の基礎を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マルコフ連鎖モンテカルロ法, 格子QCD, 流体方程式, 重力系・宇宙プラズマ, 多体系電子状態計算, 密度汎関数法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">計算素粒子物理学では、モンテカルロシミュレーションの基礎から始めてQCDシミュレーションによるハドロン質量スペクトラムの計算の概要を解説する。計算宇宙物理学では、天体形成にとって重要な流体力学の数値シミュレーションについて、流体力学の基礎から解説する。計算物性物理学では、分子動力学法と密度汎関数理論に基づく電子状態計算の概要を解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>計算素粒子物理学:場の理論と統計力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>計算素粒子物理学:格子上の場の理論の定式化(スカラー場、フェルミオン場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>計算素粒子物理学:格子上の場の理論の定式化(ゲージ場、格子QCD)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>計算素粒子物理学:モンテカルロシミュレーション(マルコフ連鎖、熱欲法、擬熱欲法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>計算素粒子物理学:モンテカルロシミュレーション(メトロポリス法、ハイブリッドモンテカルロ法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>計算素粒子物理学:格子QCDシミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>計算宇宙物理学:流体力学の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>計算宇宙物理学:線形移流方程式の数値解法 (基礎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>計算宇宙物理学:線形移流方程式の数値解法 (応用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>計算宇宙物理学:流体力学方程式の数値解法 (基礎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>計算宇宙物理学:流体力学方程式の数値解法 (応用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>計算宇宙物理学:ブラソフ方程式を用いた重力系・宇宙プラズマの数値シミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>計算物性物理学:分子動力学法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>計算物性物理学:多体系の電子状態計算の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>計算物性物理学:密度汎関数理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>計算物性物理学:Kohn-Sham方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>計算物性物理学:交換相関汎関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>計算物性物理学:原子に対する電子状態シミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>課題実習:素粒子、宇宙、物性におけるシミュレーション課題の調査と設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>課題実習:素粒子、宇宙、物性におけるシミュレーション実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学レベルの量子力学・統計力学を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">分野毎に課す課題のレポートを評価する。計算素粒子分野では、幾つかの基礎的課題と、授業中に解説するアルゴリズムを用いた物理量の測定を課す。計算宇宙物理分野では、線形移流方程式の数値解法の理論についての基礎的な課題と、講義で示した数値アルゴリズムのコーディングとそれを実行した結果を分析させる。計算物性物理分野では、講義中に紹介する物質・デバイス設計に用いられる計算手法に基づいた、基礎的な数値計算プログラムを作成する課題を課す。</p>
  </div>

   <p id="prepostworks">分野毎に課題を課すので、レポートにまとめて提出すること。</p>
  </div>
