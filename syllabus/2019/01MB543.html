<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01MB543</span>&nbsp;<span id="title">図書館施設計画論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">図書館の事業・運営計画においてはしばしば、その実施に当たって増築、改築、新築など何らかの建築的な行為を必要とするものが含まれる。また、図書館経営者には、現有施設を定期的に点検し予防保全的な修繕や改修を行うなど、適切に維持管理することが求められる。本科目では、上記のような建築行為に関して、主体的に関与すべき図書館経営管理者に求められる図書館建築に関わる知識について総合的に扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">建築の準備段階において、図書館員としてなすべき事柄に関し、建築に関する基本的な知識と、これからの時代の図書館並びに図書館建築像についての基本的な考え方を習得してもらうことを主眼とする。とりわけ、建築は個別事例ごとに最適解を見いだすものであるから、建築の専門知識よりも課題の捉え方や基本的スタンスの理解に重点を置く。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>4月22日 図書館建設のプロセスおよびPFIなど建設事業の方式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>5月6日 図書館建築の基本的要件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>5月13日 室・スペースごとの計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>5月20日 図書館建築に関連する法律・規制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>5月27日 図書館建築における防災対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>6月3日 既存他用途施設の転用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>6月10日 図書館建築の新たな方向性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>6月17日 業務効率化のための新たな装置・設備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
