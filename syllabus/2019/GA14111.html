  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知識情報・図書館学類を理解するために、図書館情報学から知識情報学への歴史的展開について説明し、知識共有に関連する諸概念を解説する。知識は何かに記録し、保存しなければすぐに消えてしまう。今この瞬間にも知識は生まれ、消えていく。記録された知識だけが時間と空間を超えられる。人々が知識を共有し、新しい知識を形成していくという現象は人間社会の普遍的営みである。知識情報学は記録を介した知識共有現象を解明する学問である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(GA14121)と同一内容のため重複履修は不可。<br />専門導入科目(事前登録対象)<br />2018年度までのGE10101「知識情報概論」を修得済みの者は履修不可</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 知識情報・図書館学類の対象主題領域の概要を理解する。<br />
2. この領域の学問的特性、歴史的発展、方法的特徴を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>図書館情報学から知識情報学へ:図書館情報学が知識を記録したドキュメントを効率よく利用するためには、どのような機能、組織、制度であればよいかといった方法論を探求する学問であるとすれば、知識情報学は図書館やWeb等の方法論の背後にある知識伝達や知識共有の現象それ自体を探求する学問である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>記号と言語:知識は表現されなければ記録できないし、伝達できない。知識を表現する典型的な手段は言語であり、言語を一般化したものが記号である。一方、コンピュータもまた記号処理を行うが、人工知能と人間の知能との差異が注目される。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>テキスト空間とドキュメント空間:テキストは記号のシステムであり、テキストを実体化したものがドキュメントである。ドキュメントは図書やWebなど様々な形態をとる。図書館や文書館の資料はもちろん、博物館のモノ資料もドキュメントとみなせる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>メディアとしてのドキュメント:ドキュメント空間は情報科学、情報メディア学、知識情報学の共通領域である。これらは通常メディア論として議論される。メディア論の基本としてマクルーハンをとりあげ、「メディアはメッセージである」の意味を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>ドキュメント空間の組織化:ドキュメント空間の組織化は図書館情報学の中心テーマである。分類と目録によって混沌としたドキュメント空間に秩序を与えた。これらはやがてWebに発展し、フィジカル空間とサイバー空間にまたがった「ライブラリ」になった。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>コミュニケーションと知識伝達:コミュニケーションとは記号による相互作用と定義できる。コンピュータにおけるコミュニケーションはプロトコルにのっとった通信であるが、人間のコミュニケーションは社会的相互作用に基づく知識伝達である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>言語ゲームと発話行為:人間のコミュニケーションは主に言語によって行われるが、単語や文法を理解するだけでは言語を使えるとは言わない。言語を使うとは具体的文脈の中で誤りなく使用できることを指す。また、発話それ自体がある行為を意味する場合がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>知識の成り立ち:知識の成り立ちは科学知識と一般知識で異なる。科学知識は仮説をたてそれを検証するというプロセスで成り立っている。現在我々が信じている科学知識は全て仮説にすぎない。一方、一般知識は現実の社会的構成によるもので、社会の慣習が時間の経過とともに一般化したものである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>データからの知識抽出:現在注目されているデータサイエンスは第四の科学と言われ、仮説を検証するという従来の方法ではなく、データそれ自体に語らせるという仮設なき知識形成である。知識共有現象の新しい形であるといえる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>まとめ:知識情報学の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
