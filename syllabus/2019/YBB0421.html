$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">自分の関心のある芸術支援の現場を取材、または自ら支援活動を実施し、その体験をもとに、一般読者に芸術支援の新たな側面や可能性、課題などを伝える記事執筆することを通して、芸術支援活動に対する多角的な理解を深め、人々が芸術を学ぶ活動を支援するための基礎的な資質を養う。</p>

   <div id="topics">
    <p id="pretopics">実際の内容は受講者の反応を含む授業展開の中で修正・発展していきます。<br />
立案した取材計画に基づき、芸術支援に関する調査を実際に進めながら学びます。グループ面接や、グループでの相互批評などの手法を活かしながら、対象の特質を見いだすこと、他者の視点から見て効果的に伝わる文章を構成すること、画像の選択とレイアウト、出版公開のための校正作業を含む実務等について経験できるように授業を進めていきます。</p>
