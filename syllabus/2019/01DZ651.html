<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will cover advanced issues in theoretical, empirical, and potential issues in public economics.</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The public economics is the subject that studies the public policy by using the tools of economics. Broadly, it asks the three basic questions: (1) What is the effect of a particular policy (2) How to evaluate the effect of a policy from the point of economics?(efficiency, equity and other consideration) (3)how to design a particular good policy? <br />
 This year, this course focuses on the methodology(how to evaluate the policy) and the effect of policy.<br />
<br />
Public Economics is closely related with many other courses of economics since many fields of economics are interested in policy. For example, in labor economics, minimum wage policy is often the issue of discussion. However, having a sense of public economics really help the researcher to write a good economics paper because it will give a sense of efficiency and equity. <br />
 <br />
Public Economics is also a field that provide a cutting edge research methodologies in economics. Many empirical methods are developed by researchers in this filed.</p>
  </div>

   <div id="topics">
    <p id="pretopics">First, we overview the issue of public sector. Then, we go to the theoretical tools to analyze the issue of public economics. Then, we go to each issue of public sector.</p>

<tr><th><span class="format">第2回</span></th><td>II.	Basic Feature of the Market Economy and the Excess Burden<br />
Consumer surplus, producer surplus, social surplus<br />
Consumer Surplus: Buying one computer<br />
Buying several computers<br />
Total cost, marginal cost and supply function, producer surplus<br />
Social surplus<br />
Another interpretation of the social surplus<br />
Market Mechanism and social surplus maximization<br />
Dead-weight loss<br />
Application of the dead weight loss analysis 2: minimum wage<br />
Japanese minimum wage and unemployment<br />
Vertical equity , horizontal equity, transitional equity</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>1	Identification<br />
1.1	The Credibility Revolution in Empirical Economics: How Better Research Design is Taking the Con out of Econometrics, by Angrist and Pischke The Journal of Economic Perspectives 24(2), Spring 2010<br />
1.2	Angrist and Kruger, Empirical Strategies in Labor Economics, “Handbook of Labor Economics, Chapter 23</td><td> &nbsp;</td><td>&nbsp;</td></tr>
