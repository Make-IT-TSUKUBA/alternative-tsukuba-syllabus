  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ワイドギャップ半導体の結晶構造、電子構造を学び、それらから引き出される様々な物性を系統的に理解する。また、ワイドギャップ材料の特徴を電子論的に理解し、電子デバイスや光デバイスへの応用とワイドギャップ材料であるがゆえに生じる課題を整理して理解する。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業時間の半分を講義、半分を学生発表とする。講義資料は全てmanaba上に掲載する。講義は、日本語と英語で半分ずつ繰り返し説明する。発表は、ワイドギャップ半導体に関連する物理について各自調べてもらう。第1回目の講義時に発表内容を決める。積極的な質問や英語での発表を推奨する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション(ワイドギャップ半導体の特徴)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>半導体素子作製プロセスの物理(イオン注入とエッチングと電極形成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>化学結合論的アプローチ(化学結合の金属性とイオン性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>電子物性と光物性(バンド構造から眺める電子・光物性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第5回:結晶成長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>格子欠陥(点欠陥と転位と面欠陥)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>電子素子の絶縁破壊メカニズム(アバランシェ破壊と衝突イオン化係数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>熱特性(熱容量とフォノン速度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>分極特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
