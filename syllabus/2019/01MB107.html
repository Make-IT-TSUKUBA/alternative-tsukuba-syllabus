<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1970年代以降欧米を中心に議論されてきた個人の情報行動に関する理論・モデルを概観するとともに,現在主流となりつつある社会的文脈(social context)を重視する研究アプローチについて学ぶことを目的とする.授業は講義形式を基本とするが,理解を深めることを目的として,適宜ディスカッションを行う.また,初回の授業時に指定文献リスト(英文献中心)を配布するので,それを読んだ上で受講してもらいたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・図書館情報学領域における情報行動研究の系譜を知っている<br />
・情報行動研究における代表的な理論やモデルとその理論的背景について説明することができる<br />
・これまでに発表された理論やモデルを使って,実例(自分の日常的な情報行動など)を分析することができる</p>
  </div>

<tr><th><span class="format">2)</span></th><td>情報行動研究における利用者志向アプローチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>情報行動研究における認知的アプローチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>情報行動研究における理論統合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>代表的な情報行動モデルから見るウェブ探索[討論]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>情報行動から情報実践へ:認知的情報観の限界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>情報行動・実践研究における「日常生活」への注目</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>情報行動・実践研究における「情報メディア」への注目</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>研究法から見る情報行動・実践研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
