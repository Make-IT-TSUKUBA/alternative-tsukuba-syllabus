<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">手形・小切手を代表とする伝統的な有価証券、および電子手形を理解する上で必須の法理を解説する。</p>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの「商法III」、平成24年度の「有価証券基礎」に相当する。電子記録債権法の受講を予定している学生は必ず履修のこと。</p>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">電子手形としての利用が期待されている電子記録債権を理解する上で必須の、有価証券法理を理解することを目標とします。まだまだ商取引に利用されている手形・小切手ですが、実務が急速にペーパーレス化に向うことを考え、これまでの伝統的な手形や小切手に特化した内容は省かれるものもあります。なお、電子記録債権を学ぶ上での重要な基礎概念を網羅していますので、電子記録債権法(電子手形)を受講する場合は、必ず本授業を履修して下さい。</p>
