<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC23113</span>&nbsp;<span id="title">環境工学基礎実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4-6</span>
    <br />
    <span id="assignments">野口 良造, 小林 幹佳, ダス ネヴェス マルコス アントニオ, 水野谷 剛, ヤバール モスタセロ ヘルムート, 内海 真生, 雷 中方, 大井 洋, 中川 明子, 江前 敏晴, 梶山 幹夫, 足立 泰久, 石井 敦, 張 振亜, 楊 英男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水,土,圃場,森林,大気などの生産環境やバイオマス,食品などの生物資源を対象として,これらの特性を明らかにする諸理論,試験,計測,解析のための基礎的手法を理解・習得する。また実験を通じて,環境工学的なアプローチや科学技術研究における問題の発見とその解決のための実践的能力を養成する。

This course aims to provide basic concepts of environmental engineering necessary to analyze various phenomena present in environments, biomass, or bioresources.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「計測工学実験(EC23113)」に相当。EC23123を履修済みの者は履修できない。<br />EG60633と同一。<br />EG60633 is limited to G30 Students. G30 students who obtained credit from EG60503 or EG60483 are not allowed.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源を対象とする研究で多用される様々な計測装置の使い方を習得できる。また,データの解析・評価手法や効果的な表示手法など,卒業研究や修士課程以降の研究にも応用できる実験リテラシーを習得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">流体, 土壌, 森林, 機械, 環境, 食品</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">環境工学コースは,水,土,空気,森林,機械,バイオマス,農産物,食品など,我々の生命活動を取り巻く全ての「環境」を研究対象としている。本授業では、これらの環境を計測する様々な手法について,その原理や技術を学ぶとともに,得られたデータの解析や利活用のためのスキルを習得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(小林)集まる凝集現象:水中のイオンとコロイド:電気伝導度の計測によるイオン性質測定原理の学習:電気伝導度計、イオン可視化装置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(マルコス)食:食品の乳化と特性解析:乳化操作の習得と特性解析の学習:攪拌・高圧による乳化法、粒子分布・粘性の測定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(水野谷・ヤバール)環境:線形計画法に基づく数値計算とプログラミング:線形計画法の理解とコンピュータによる解の導出法の習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(内海)水:化学固定と滴定による水環境の分析:DO・COD計測法の習得と化学固定・比色滴定の原理・解析法を学習:フィールド調査、ウインクラー法、CODマンガン法、比色滴定、DOおよびCODの計算法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(雷)環境:好気性生物処理における酸素移動係数の計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(大井・中川)有機物:分離による成分の同定:TLC、PCによる計測法の習得:薄層クロマトグラフィー、ペーパークロマトグラフィー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(江前)運ぶ:多孔質体―紙―の吸水と輸送の速度測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(梶山)空間:立体構造(3D)を考える:紙上では解り難い立体構造の分子模型による理解とアルデヒドの化学の復習:鏡像体、分子間力と結晶、高次構造(空間配座)、分子模型・化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(野口)力と振動:ひずみと力,バネの振動測定:ひずみの測定と弾性係数の算出,振動数算出法の習得:ひずみゲージ、ストレインアンプ,レーザー変位計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(足立)流れ:流れの可視化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
