<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE12351</span>&nbsp;<span id="title">物理化学2A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">量子化学と分子分光学の基礎となる初歩的な量子論を学ぶ。並進運動、振動運動、回転運動について、シュレディンガー方程式を解き、その解である波動関数の性質を解説する。水素原子についての厳密解から、一般の多電子原子系の原子軌道の性質を導く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学類対象「化学結合論」を履修していることが望ましい。29年度に「量子化学」を履修した者は申請不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">量子論の基本的な概念が理解できる。量子力学を用いた基礎的な計算が正しく実行できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">量子論, シュレディンガー方程式, 量子化, 不確定性原理, 並進運動, 振動運動, 回転運動</p>
  </div>

   <div id="topics">
    <p id="pretopics">アトキンス物理化学(上) 第10版 7章と8章を開設する。量子論の歴史、エネルギーの量子化、不確定性原理など量子論の概念を理解し、原子軌道や分子軌道の理解の基礎となる項目を学ぶ。</p>
