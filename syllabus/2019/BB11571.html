$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市空間を把握するための基礎的な分析視角や社会理論をおさえながら、グローバルな流動化の影響を色濃く受ける現代の都市/地域のいくつかの領域(観光、商業、農業など)について考察してゆく。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">私たちはいま、グローバル化や少子高齢化などの影響が集中的に顕れる都市で日々暮らしている。この講義では、東京や国内の地方都市の事例を中心に、ロンドンやシンガポール、北米の諸都市の事例も紹介しながら、おもに財や情報・イメージの流通の観点から、現代の都市空間の再編を考察してゆく(なお、人々の織りなす社会関係やコミュニティから都市を見ていくのは、翌年度開講予定の「地域社会学」の課題になる)。<br />
受講者各自が普段の生活から広くアンテナを張って、都市のイメージや空間の変化のなかに垣間見えるさまざまな社会的な力学や構造について、気づき、問題意識を持ち、あるいは楽しむことができるようになることを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">講座の前半は、「場所」と「空間」に関する基礎的な概念をおさえた上で、人と資本の移動が集中するグローバル・シティを中心として、都市間競争や都市空間の商品化などの諸論点を議論する。後半では、空間をめぐる社会理論の入門編を紹介しながら、空洞化する地方都市に関する分析や、地域を舞台とした循環的な流通のあり方について検討してゆく。</p>

<tr><th><span class="format">第5回</span></th><td>グローバル化と空間の社会理論:空間の圧縮/空間の再編</td><td> &nbsp;</td><td>&nbsp;</td></tr>
