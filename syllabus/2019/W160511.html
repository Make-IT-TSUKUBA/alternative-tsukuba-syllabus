  <h1 id="course-title">
   <span id="course">W160511</span>&nbsp;<span id="title">スポーツ技術を自然科学から考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトのからだの構造とスポーツの技術,バイオメカニクス,生理学,からだの老化などからスポーツ技術を論じるとともに,スポーツと体力,スポーツと栄養,スポーツ障害などについて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">ヒトのからだの構造とスポーツの技術、バイオメカニクス、生理学、からだの老化などからスポーツ技術を論じるとともに、スポーツと体力、スポーツと栄養、スポーツ障害などについて考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword">アスリート, パフォーマンス向上, 最先端健康スポーツ科学, 運動適応反応</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">10人の体育系教員によるオムニバス形式の講義である</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月13日 木塚 朝博 スポーツにおける伸張反射活動の制御	<br />
反射活動は意識的には制御(コントロール)できないとの先入観があるが、高いポーツ技術を遂行する場面では、反射活動の促通によて反動を利用したり、反射が技術遂行の妨げとなるときはゲーティングによって抑制したりし、パフォーマンスを高めている事実を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月20日 松井 崇 ヒューマン・パフォーマンスを高める運動と脳の生化学	<br />
持久性能力や認知機能等のヒトの能力(ヒューマン・パフォーマンス)を司る臓器である脳は、糖質を主なエネルギーとする。貯蔵糖質である脳グリコーゲンは、神経のエネルギーとなる乳酸を産生することで、持久性能力と認知機能(記憶)のそれぞれの発揮に役立つ。今回は、脳グリコーゲンとヒューマン・パフォーマンスに及ぼすトレーニングやコンディショニングの有益な効果を解明した運動と脳の生化学に関する最新知見を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>4/25(土曜日) 藤井 直人 アスリートのパフォーマンスと体温暑熱下では運動パフォーマンスが低下するが、この低下は繰り返しの暑熱暴露(暑熱順化)によって軽減することができる。また、ウォーミングアップやトレーニングを効果的に行う上で、体温は欠かせない要素となる。本授業では、最新の運動生理学の知見を紹介しながら、体温の観点からアスリートのパフォーマンス・トレーニングを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4月27日 麻見 直美 スポーツパフォーマンスを支える食 ~食べて勝つ~	<br />
体を動かすことも、食することも、人の生、人の命、人が人らしく活きるために必須のことである。しかし、昨今の豊かな生活においては、身体活動や栄養補給の必須性、必然性は、見失われていることが多いかもしれない。健康の維持増進の三原則は「栄養・運動・休養」である。スポーツ選手の食に焦点を当てて、動くことと食べることの関係を見直したい。その時に、トップアスリートの運動と食の現状を知ることから、より良く生きるための日常に活かせるヒントを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月11日 小池 関也 スポーツ動作のしくみと技術を定量化する	<br />
身体は多くの節から構成される多体系であり、隣り合う節は関節によって繋がっている。スポーツではこの多体系に対して、筋の収縮により関節を回転運動させて、さまざまな動作を行っている。このときの運動のしくみは多体系の運動方程式に支配されているため、この運動方程式を利用してスポーツ動作を分析することにより沢山のことが見えてくる。そこで、スポーツ動作のしくみから明らかになる動きのコツについて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5月18日 洪 性賛 競技パフォーマンスとスポーツ流体力学	<br />
近年、スポーツ選手のパフォーマンスに直接・間接的に関与する流体工学的研究は、世界各国において優先度の高い研究課題の一つになった。今回は、FIFAワールドカップ公式球のデザイン変化がサッカーボールの空力特性や飛翔軌道に及ぼす影響について紹介する。また、パフォーマンス向上を目指した低抵抗スキーウェアやサイクルウェアなど最新スポーツウェアの研究開発について風洞実験の結果を中心に紹介する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>5月25日 仙石 泰雄 水泳運動中の推進力評価	<br />
空気より密度が800倍も高い水の中でより速く泳ぐためには、高い推進力の発揮と抵抗の削減が求められる。しかしながら、人が泳いでいる際に、身体が生み出す推進力と抵抗力を正確に測定する手法は未だ確立されていない。本講義では、これまで開発されてきた推進力の推定法を紹介し、人が水中で推進するメカニズムについて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6月1日	 榎本 靖士 ランニングの技術	<br />
ケニア人選手のマラソン界での席巻、ナイキ社の厚底シューズの話題など、ランニングにおいて技術革新が続いている。そもそもランニングはどのような運動で、どのような技術的要素が考えられるのか、そして今後もどのような技術革新が考えられるのか、をスポーツ科学の最新知見および科学的思考により検討し、ランニングの技術を紐解いていく。そして、そのことはスポーツの科学性を理解し、実践していくヒントになり得る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6/6(土曜日) 中田 由夫 スポーツと寿命	<br />
スポーツを通じて、身体活動量が高まり、体力が向上することで、さまざまな疾患への罹患リスクが低減し、死亡リスクが低下することが、数多くの疫学研究によって明らかにされている。本授業では、これまでに蓄積されているエビデンスの一端を紹介するとともに、スポーツを通じた健康づくりのあり方について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>6月8日	 武政 徹 アスリートのパフォーマンス向上に貢献するスペシャルサプリ<br />
アスリートのパフォーマンスを向上させるため、ドーピング薬には相当しない食品由来のサプリメントの研究をしてきた。今回は、アンモニア除去とNO(一酸化窒素)供与体としての作用を持つ、限界突破系サプリメント「シトルリン」と、紅茶由来の高分子ポリフェノールでミトコンドリアを活性化する作用を持つ蓄電池系サプリメント「MAF(Mitochondria activation factor)」の二つを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">今年度は地球を代表するアスリート達が東京に集結し、オリンピック・パラリンピックが開催される。彼らのパフォーマンスが科学的な知見に基づいて発揮されたものであることを認識して、観戦して欲しい。</p>
