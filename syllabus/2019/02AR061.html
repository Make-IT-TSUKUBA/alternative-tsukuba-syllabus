<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AR061</span>&nbsp;<span id="title">地形学講究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">松岡 憲知, 池田 敦, 関口 智寛, 八反地 剛, パークナー トーマス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地形学にかかわる諸研究分野に関して,研究課題・研究方法をめぐる最近の動向を,国内外の研究論文や各地の事例に基づいて検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業形式</h2>
   <p id="aim">1回あたり3時間の個別指導を月1回(計10回)行う。<br />
基本的には学生が発表し,その形式や内容について教員が講評する。<br />
10回のうち3回は複数の学生・教員が参加して,ゼミ形式で行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学 博士論文 課題設定 研究レビュー 研究手法 データ解析 論文執筆</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業目的・計画</h2>
   <div id="topics">
    <p id="pretopics">博士論文作成までのプロセスを理解し,研究に着手する。<br />
第1回~第2回 研究課題の設定<br />
第3回~第4回 設定した研究課題に関するレビュー<br />
第5回~第6回 研究手法の選定とデータ取得<br />
第7回~第8回 取得したデータの分析<br />
第9回~第10回 研究結果の総括と発表</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の発表内容,レポートを総合的に評価する。</p>
  </div>
  
  
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">教科書・参考文献</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 日本地形学連合編(2017),地形の辞典<br />2. Shroder JF ed. (2013),Treatise on geomorphology 1-14</p>
    <p id="postref">地形学に関する研究論文が多く掲載されている雑誌(下記の雑誌を含む)には常日頃から目を通して,研究動向を把握し,研究課題や手法の発掘に務める。<br />
Geomorphology, Earth Surface Processes &amp; Landforms, Journal of Geophysical Research (Earth Surface), Earth Surface Dynamics.</p>
