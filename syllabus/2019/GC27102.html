<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">学生が興味や能力に応じて自主的に設定した演習テーマについて、アドバイザ教員の指導のもと、通年で演習を実施する。企画力、実行力、表現力、プレゼンテーション能力を養うことを目的とする。教職課程履修者は、教職科目「総合演習」として本科目を履修する。その場合、科目番号等が異なるので注意。 <br />
1. 自分の興味や能力に応じて適切な演習テーマを決定できること。<br />
2. 長期にわたり、1つのテーマを持続的に探究する能力・姿勢を養うこと。<br />
