                        }
                    }
                });
            },

   <span id="course">02DBS11</span>&nbsp;<span id="title">哲学プラクティス(2)A</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">哲学対話、サイエンスカフェ、ソクラテス・メソッド等に関する基礎的知識を身につけ、実際のディスカッション(「哲学カフェ」)を通して哲学対話の基礎的技能(ファシリテーション能力等)を習得する。またひいてはこの対話と討論とを通じて「研究倫理」に関する自覚をも高める教育を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">現代社会が抱えるさまざまな現実的問題を一般市民が社会で、また生徒が学校の社会科の授業の場で、それぞれ議論する場を哲学が提供する、「哲学プラクティス」のヴィジョンと能力を獲得する。またひいてはこの対話と討論とを通じて「研究倫理」に関する自覚をも高める教育を実施する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">哲学カフェ, ワールドカフェ, OST, ファシリテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">哲学カフェ、ワールドカフェ、OSTなどの手法を用い、毎回、哲学カフェの基礎を学ぶとともに、さまざまな現代社会の問題をテーマとして哲学プラクティスを実践する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>哲学プラクティスの実践(1):哲学と哲学プラクティス(「哲学カフェ」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>哲学プラクティスの実践(2):「哲学カフェ」の誕生と展開(M・ソーテの「哲学カフェ」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>哲学プラクティスの実践(3):「ソクラティック・メソッド」(司会とファシリテーション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>哲学プラクティスの実践(4):「哲学カフェ」と「哲学相談」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>哲学プラクティスの実践(5):「哲学カフェ」のさまざまな手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>哲学プラクティスの実践(6):「哲学カフェ」と「アクティブ・ラーニング」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>哲学プラクティスの実践(7):大学と学びを考える(研究者の責務、研究倫理等の内容を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>哲学プラクティスの実践(8):キャリアを考える(研究者の責務、研究倫理等の内容を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>哲学プラクティスの実践(9):生と死</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>哲学プラクティスの実践(10):老いと病</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>哲学プラクティスの実践(11):文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>哲学プラクティスの実践(12):歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>哲学プラクティスの実践(13):伝統維持と発展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>振り返りとまとめの「哲学カフェ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">議論の進展の仕方によって、取り扱うテーマの順は、臨機応変に変更される。また、それぞれ別の回のテーマとして設定されているテーマが関連づけられて話し合われることもある。受講者には、それぞれのテーマのつながり等についても常に考えながら対話と討論に参加してもらいたい。</p>
