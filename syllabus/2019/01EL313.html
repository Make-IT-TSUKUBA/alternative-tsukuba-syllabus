$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01EL313</span>&nbsp;<span id="title">言語・コミュニケーション障害心理学</span>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半は言語発達の理論と言語発達を支えるメカニズムについて解講する。後半は言語発達のアセスメントの方法論、また実践的な言語・コミュニケーション指導の理論的、方法論的な紹介を事例研究を通して行う。</p>
  </div>

   <p id="note">いずれも10時~17時<br />12/7-12/8,12/14-12/15<br />詳細後日周知</p>
  </div>

   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">教員の免許状取得のための必修科目(選択科目)<br />
特別支援教育に関する科目(免許状に定められることとなる特別支援教育領域以外の領域に関する科目)<br />
・心身に障害のある幼児,児童又は生徒の心理,生理及び病理に関する科目<br />
・心身に障害のある幼児,児童又は生徒の教育課程及び指導法に関する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・言語・コミュニケーション障害の分類と定義を説明できる。<br />
・言語発達の心理学の理論、および言語発達の支援方法論を理解する。<br />
・言語発達のアセスメントおよび支援のスキルの基礎を習得する。</p>
  </div>
