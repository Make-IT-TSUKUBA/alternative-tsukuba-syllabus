<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE12031</span>&nbsp;<span id="title">化学序説</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木3,4</span>
    <br />
    <span id="assignments">坂口 綾</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">化学の世界への導入として、身近な物質や現象を通し無機化学、有機化学、物理化学の基礎を学ぶ。また、我々の社会や生活において近年課題となっている事象について環境・地球化学や放射化学を学びながら理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教職免許取得目的の者対象。化学類生の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">原子、分子やイオンが造り/創り出す物質、そしてそれらにより構成される自然界や人間界で引き起こされる現象や反応を分子レベルで探索・研究する学問が「化学」である。日々進歩・発展する“化学”において、その基礎を幅広く学び理解するのが本授業の目標である。特に化学を専門外とする学生に、身の周りの物質や現象を対象とすることで興味を持ってもらい、得た知識が自らの専門分野等に活かされる第一歩、あるいは日々の生活における少しのエッセンスとなる事が期待される。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">無機化学, 有機化学, 物理化学, 分析化学, 地球化学, 放射化学, 生物化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">必要に応じて資料(プリント)を配布する。板書やスライド内容をノートにとり、各回における授業で行う小テストで理解の補助としていくのが良い。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:化学の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>原子の構造と周期表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>化学結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>物質の状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>酸と塩基</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>酸化と還元</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>化学熱力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>化学平衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>化学反応速度論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>核反応、近年の応用化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点・小テスト(70%)+レポート(30%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">本講義で扱う内容は、一般的な化学の基礎でありシラバスに挙げた 教材・参考文献以外にもさまざまな教科書や参考書で学習することができる。授業計画に従い、これら教材での予習・復習を行う事が望ましい。</p>
  </div>

など</p>
   </div>

電話	029-853-8789		E-mail  ayaskgc[at]ied.tsukuba.ac.jp</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">本講義では基礎化学を広い範囲にわたり浅く扱うため、化学を学ぶきっかけと捉えてください。従って、より専門的な内容については他の化学講義を履修し、理解を深めることをお勧めします。また、授業で指定した資料による予習・復習も大切ですが、身の回りの物質や現象について日頃から興味を持ち化学/科学的な知見から切り込む癖をつけましょう。</p>
