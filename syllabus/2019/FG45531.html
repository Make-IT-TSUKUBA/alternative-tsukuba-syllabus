 <body>
  <h1 id="course-title">
   <span id="course">FG45531</span>&nbsp;<span id="title">振動工学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">庄司 学, 松田 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1質点系および多質点系に焦点を絞り,振動現象を記述する基礎的理論を学習する。また,工学上極めて重要な共振や振動モードの考え方を学習する。本講義で修得する内容は,振動工学IIにつながるものである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55531と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">振動工学Iは工学システム全般の振動現象を扱う基礎科目である.このため,特に,1質点系及び多質点系の振動理論に関する講義と演習を通じて,論理的・数学的な思考力と解析力を培い,物理的な自然現象に対する理解を深めることを目的とする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>振動の種類,自由度,調和振動のベクトル表示,振動の合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>1自由度系の振動:無減衰自由振動(復元要素,モデル化と運動方程式,固有振動数,重ね合わせの原理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>1自由度系の振動:無減衰強制振動(調和外力,運動方程式,共振,うなり,力による励振,変位による励振,振動計の原理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>1自由度系の振動:粘性減衰自由振動(減衰要素,運動方程式,減衰振動,減衰振動の発生条件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>1自由度系の振動:粘性減衰強制振動(運動方程式,共振,無減衰強制振動との相違),地震応答スペクトル,振動の数値シミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>2自由度系の振動:無減衰自由振動(運動方程式,固有振動数と規準振動モード,一般解)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>2自由度系の振動:粘性減衰自由振動,強制振動(無減衰・粘性減衰)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>2自由度系の振動:応答曲線の意味(伝達関数),動吸振器の原理,応答曲線に関連した数値シミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>多自由度系の振動:無減衰自由振動(運動方程式,規準座標,規準振動モードの直交性,一般解)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>多自由度系の振動:強制振動(無減衰・粘性減衰),モード解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)1質点系及び多質点系における基本的な振動現象の運動方程式を導出でき,その微分方程式の解を得ることができる.<br />
2)共振,吸振などの現象を理解し,論理的に説明することができる.<br />
3)振動モードに対する考え方を理解して,基本的なモード解析ができるようになる.<br />
4)簡単なプログラミングにより,振動の波形や応答曲線を得ることができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業中に実施する演習:20%<br />
プログラミングの課題:30%<br />
期末試験:50%<br />
これらを合計し,60%以上となることを合格の条件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で取り扱う1質点系及び多質点系の振動理論は,各種工学システムの振動現象を説明可能な基礎理論であるため,このような現象を取り扱う全ての専門科目において関与することになる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 安田仁彦, 振動工学 基礎編(改訂), コロナ社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">本講義による学習内容をフォローアップし,さらに発展的な内容を学習したい学生のために,代表的な参考書を示しておく.</p>
    <p id="ref-ref">1. 安田仁彦, 振動工学 応用編(改訂), コロナ社<br />2. 吉川孝雄, 松井剛一, 石井徳章, 機械の力学, コロナ社<br />3. 大崎順彦, 建築振動理論, 彰国社(建築構造学大系の1つとして附属図書館に配架)<br />
建築工学の分野から振動理論がまとめられている古典的な名著.振動理論に関わる式が丁寧にトレースされていて非常に参考になる.また,「各週授業計画」の5)で勉強する粘性減衰強制振動に関わる理論展開の1つである地震応答スペクトルについてこの著述にまさる説明はない.<br />4. 長松昭男, モード解析, 培風館(附属図書館に配架)<br />
モード解析の理論と実践が体系的にまとめられた古典的な名著.「各週授業計画」の10)で学ぶモード解析についておもしろさを感じたなら,是非,この書籍で発展的な学習にトライしてほしい.この書籍も式展開が丁寧で,大変ためになる.<br />5. J.P. Den Hartog, Mechanical Vibrations, Dover Publications, Inc.(附属図書館に配架)<br />
「各週授業計画」の8)で学ぶ動吸振器の理論を1900年代の前半に体系的に示した歴史的名著.授業で学ぶ内容のバックグランドが示されていて,授業ではそのエッセンスを講述している.応答曲線の理解を感覚的に深めるために,この書籍に即した動吸振器の内容をmatlabによる数値シミュレーションの課題として課している.</p>
    <p id="postref"></p>
   </div>
  </div>

松田 哲也&nbsp;<span class="officehour-address">1002399</span>&nbsp;http://www.kz.tsukuba.ac.jp/~matsuda/</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">授業においては,疑問点を質問する等,積極的にかかわるようにすること.授業外においては,授業で講述した内容および授業中に行った演習等を適宜復習しておくこと.プログラミング課題を出題するので,提示された期限までに解答・提出すること.<br />
また,1年次において履修を終えている線形代数,解析学,力学の必修科目に加え,2年次春学期において履修する複素関数,材料力学Iの知識が関連する.計算機序論(2年次春学期)と数値計算法(2年次秋学期)の授業で勉強する計算法を活用することになる.従って,これらの科目の授業内容を鑑みて,あらかじめ履修計画を立てておくことが望ましい.</p>
  </div>
