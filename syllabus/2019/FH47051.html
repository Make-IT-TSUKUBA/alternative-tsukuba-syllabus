<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH47051</span>&nbsp;<span id="title">交通計画</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />
    <span id="assignments">岡本 直久, 谷口 綾子, 和田 健太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">道路,鉄道,交通結節施設の機能,構造基準の解説とともに,これらの交通施設の計画とその相互連携による交通管理計画について事例をもとに概説し,あわせて計画の要素,考慮すべき要因,要因相互の関係などについて論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市構造・社会基盤エリア。<br />2018年度までの「交通運輸政策」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">道路,鉄道,航空・空港、海運・港湾の各種交通運輸分野における政策を対象として、考え方、過去の事例、効果の測り方等について概説する。また、それぞれの政策を理解するために必要となる「交通」に関する基礎的知識を解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">2019年度は岡本教授の海外渡航のため,非常勤講師を交えた体制で実施する.具体の授業内容は,初回講義にて配布するレジュメを参照のこと.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">期末試験にもとづいて総合評価を行なう。時々出席をとるかも知れないが、講義改善の参考にするだけであり、成績評価には考慮しない。</p>
  </div>

   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 森地茂・山形耕一編(1993),新体系土木工学 60 交通計画 技報堂<br />2. 藤井聡・谷口綾子(2008),モビリティ・マネジメント入門 -人と社会を中心に据えた新しい交通戦略-,学芸出版社<br />3. 土木学会編(2010),交通社会資本制度 –仕組と課題-<br />4. 一般社団法人 交通工学研究会編(2013),やさしい非集計分析<br />5. 日本道路協会(2015),道路構造令の解説と運用 改訂版<br />6. 森地茂・金本良嗣(2008),道路投資の便益評価 –理論と実践- 東洋経済新報社<br />7. 社会資本整備研究会・森地茂編著(1999),社会資本の未来 日本経済新聞社<br />8. 中村英夫編著(2017),インフラストラクチャー概論 日経BP社<br />9. 藤井聡(2018),改訂版 土木計画学: 公共選択の社会科学 学芸出版社</p>
