<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB64153</span>&nbsp;<span id="title">理論生態学野外実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全国各地のフィールドで,コンピューターなどを使ったシミュレーションと野外調査結果を比較しながら、理論生態学の思考方法を体得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/20-9/24<br />前年度の履修調整で許可を受けていること。<br />情報コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">長野県入笠山のフィールドで、1)簡単な植物相および動物相の調査、2)生物間相互作用の調査、および3)動物および植物の存在量のセンサスを行う。フィールドとする入笠山には、亜高山帯特有の針葉樹林、混交林などの自然林が見られ、それに応じて特徴的な生物群集が成立している。ちょど実習の時期は、多くの種子植物の開花期にあたり、開花期における植物と昆虫の生物間相互作用を観察するのに適した格好のフィールドとなる。&lt;BR&gt;本野外実習では、&lt;BR&gt;(1)植生相観的に区別できる数種類の生育場所での種子植物相、チョウ相、ハナバチ相の調査&lt;BR&gt;(2)ポイントコドラート法による植生調査、訪花頻度によるマルハナバチのセンサスとコロニーの探索および観察&lt;BR&gt;<br />
      (3)盛花期の数種類の植物に訪花する昆虫の観察とマルハナバチの訪花行動の観察などを行い、人為的な要因を含めた環境条件に規定される植物群集のありたかと、それに応じて成立する動物群集、その生成過程に大きな役割を果たす生物間相互作用、されにはその相互作用におきる適応的形質の役割などについて考察する。&lt;BR&gt;</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物相調査のためのトレーニング、花粉標本作り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>相観で区別される数種類の生育場所の踏査による生物相調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植生調査、マルハナバチのセンサス、訪花行動の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マルハナバチのコロニーの探索・観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>データの解析とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
