<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CB23441</span>&nbsp;<span id="title">日本史概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史学習とは異なる歴史学としての日本史について、その基本的な枠組みや学問的特徴を理解する。論争史に目配せをしながら、古代から近現代までの時代像や、歴史上の画期について理解することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">日本の歴史について、様々な解釈や議論を踏まえて多面的・多角的に理解すること。<br />
歴史学としての日本史における時代や概念・事象のとらえ方、資料についての考え方を理解し、自ら歴史を読み解く作法を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">歴史学習とは異なる歴史学としての日本史について、その基本的な枠組みや学問的特徴を理解する。論争史に目配せをしながら、古代から近現代までの時代像や、歴史上の画期について理解することを目標とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>歴史学習としての日本史と歴史学としての日本史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本古代史の見方 ―国号と外交などを手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>日本古代・中世史の見方 ―武家政権の誕生などを手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>日本中世史の見方 ―信仰と社会を手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>日本中世史の見方 ―下剋上と戦国時代を手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本中世・近世史の見方 ―対外関係と社会を手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本近世・近代史の見方 ―諸改革と近代化を手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本近現代史の見方 ―総力戦体制などを手掛かりに―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地域から見た日本史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>本史と現代社会 まとめとレポート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考図書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 吉田孝,『日本の誕生』(岩波新書)<br />2. 佐藤信他,『古代史講義』(ちくま新書)<br />3. 五味文彦,『中世社会の始まり』(岩波新書)<br />4. 秋山哲雄他編,『日本中世史入門』(勉誠出版)<br />5. 呉座勇一,『戦争の日本中世史』(新潮選書)<br />6. 村井章介,『海から見た戦国日本』(ちくま学芸文庫)<br />7. 井上勝生,『開国と幕末改革』(講談社学術文庫)<br />8. 山之内靖他編,『総力戦体制』(ちくま学芸文庫)<br />9. 遠山茂樹他,『昭和史(旧版)』(岩波新書)<br />10. 三谷太一郎,『日本の近代とは何であったか』(岩波新書)<br />11. 豊見山和行編,『琉球・沖縄史の世界』(吉川弘文館)</p>
    <p id="postref">事前に日本史の通史に大まかに目を通し、上記参考文献のうち、興味のあるもので構わないので一読しておくこと。</p>
