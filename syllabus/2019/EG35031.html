<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG35031</span>&nbsp;<span id="title">Molecular Developmental Genetics</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子発生生物学及び分子神経生物学入門。動物の発生過程を制御する分子基盤を概観し,多様性の背後に隠された普遍的な発生プログラムについて議論する。また,脳および神経系の形成機構と可塑性について遺伝子レベルの最近の知見を紹介する。
Study of the mechanism of development is one of the most fascinating areas in current biology. This lecture focuses on the genetic programs that are conserved from fly to human beyond apparent morphological diversity. It also introduces fundamental aspects of nervous system development including network and synaptic plasticity that are essential to higher brain functions such as memory.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EB72131と同一。<br />英語で授業。<br />分子細胞コース<br />人間生物コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">分子発生生物学入門。多細胞生物の発生過程を制御する分子機構の研究は、ショウジョウバエや線虫を材料とする新しい発生生物学の展開により革命的進歩をとげてきた。20世紀の生物学を代表するこの功績を祝福し、ノーベル医学生理学賞が1995年にEd Lewis, Christine Nusslein-Volhard, Eric Wiechausの3名のショウジョウバエ発生遺伝学者に、さらに2002年にはRovert Horvitz, John Sulston, Sydney Brennerの3名の線虫発生遺伝学者に与えられた。本講義の前半では、これらの人々の先駆的な業績に触れつつ、形態レベルのみかけの多様性の背後に隠された普遍的な分子レベルの発生プログラムについて解説する。また、後半では、現在の発生生物学の最大の問題である脳と神経系の形成機構と可塑性について分子・遺伝子レベルの最新の知見を紹介する。</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>遺伝子カスケードによる胚の分節化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>体節の特殊化とホメオティック遺伝子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>脳形成プログラムの普遍性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>軸索誘導と標的の捕足</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中枢神経系の誘導とパターン形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>神経細胞の生成と維持</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>経験とシナプス結合の修飾</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学習・記憶中枢の形成機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>神経疾患の遺伝的要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
