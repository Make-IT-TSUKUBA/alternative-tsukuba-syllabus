<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC12454</span>&nbsp;<span id="title">データ解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑な社会現象、自然現象、技術動向、経済変動などのデータの変化を定量的に把握し、分析・予測するための統計的手法を学ぶ。解析手法の原理を理解し、ExcelやRの統計処理プログラムを使って、演習課題に取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成18年度までの「データアナリシス」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">複雑な社会現象、自然現象、技術動向、経済変動などのデータの変化を定量的に把握し、分析・予測するための統計的手法を学ぶ。<br />
解析手法の原理を理解し、Excelの統計処理プログラムを使って、演習課題に取り組む。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">データ解析手法の原理と限界を理解し、誤用しないようになる。<br />
いくつかの標準的な解析手法の違いと特徴を理解する。<br />
データの特性と目的に合わせて、手法を選択できるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多変量解析に関わるいくつかの標準的な解析手法を講義と演習で理解を深める。<br />
演習では主にExcelを用いる。<br />
2週目から3K203(3Kサテライト室)での講義と演習となる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">◆BC12031 統計科学(余先生、秋AB火1,2) を履修済みのこと。<br />
上記科目を履修した証明(成績表など)をご掲示ください。<br />
<br />
◆線形代数を学んでおくと理解が早くなる。<br />
数式に嫌悪感を抱くような方は苦戦するかもしれません。</p>
  </div>
