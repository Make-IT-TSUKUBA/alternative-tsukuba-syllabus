  <h1 id="course-title">
   <span id="course">1226021</span>&nbsp;<span id="title">心と体に安全で快適なキャンパスI-こころのヘルスリテラシー講座-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,充実した学生生活が送れるように,大学生が学生生活の中で出会う様々な問題を取り上げながら,それに対処するための知識とスキルについて学習することを目的としています。具体的には,大学生が抱える様々なこころの問題や病気を,身近な事例や文学,映画,社会現象などを通じて心理学と精神医学を基に学習し理解を図るとともに,実際のスキルトレーニングなども行っていく予定です。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(保健管理センター企画)<br />【定員150名】</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">この授業では、これから始まる大学生活が充実したものになるように、大学生が出会う様々な問題を取り上げながら、それに対処するための知識とスキルについて学習することを目的とする。<br />
特に、大学生が抱えやすいこころの問題や病気を、文学、映画、音楽、社会現象などを通して心理学と精神医学をもとに学習する。さらに、災害や自殺などこころの危機に至った場合の対応スキルトレーニングも行い、実践的な講座を展開する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">大学生活で生じうる様々な心理的課題、メンタルヘルス上の問題、精神疾患についての正しい知識(ヘルスリテラシー)を身につけ、困難な状況への対処法について学び、実践できるようにする。これを発展させることで、心のウェルネス、レジリエンスの強化を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メンタルヘルス・リテラシー, 精神疾患, 災害, 自殺予防, ウェルネス, レジリエンス, ひきこもり, 休学・留年, ゲートキーパー</p>
  </div>
