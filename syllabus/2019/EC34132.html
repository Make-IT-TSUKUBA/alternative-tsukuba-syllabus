<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34132</span>&nbsp;<span id="title">森林管理学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>
    <br />
    <span id="assignments">興梠 克久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林管理学にかかわる文献および資料を取り上げ,その購読と討論を通じて,現在の森林管理問題について認識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">わが国を中心とした森林管理問題の現状と対策を理解し、分析視点を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林資源, 森林・林業政策, 森林経営, 地域森林管理, 制度論, 組織論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第2回目の森林利用学に関する講義を踏まえた上で,林業における人材育成の制度,森林管理の思想および技術体系,林業生産システム,森林計画制度など,林業経営体において中核的な技術社員・職員が身につけるべき知識・技能にはどのようなものがあるかを学ぶことにより,森林管理を担う林業経営体の事業実行体制の現状と問題点を考える。5限目は発表担当者がパワーポイントで内容を説明する。6限目は,聴衆は1人1つ以上の質問・疑問点を出してもらい,報告者がそれに答える(教員が補足説明を行うこともある)。聴衆は,自分が考えた質問・疑問点及びそれに対する報告者の回答をA4紙に書き留めておき,授業終了後にTAに提出する(その用紙は採点の対象とする)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林利用学(林業工学)に関する講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>林業における人材育成(フォレスター,プランナー,現場技能者とは何か?林業大学校,専門高校(林業科)の現状と課題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>森林管理の理念と森林施業技術(目標林型とは何か?,施業の分類,収穫と更新,森林モザイクとは何か?森林発達段階論とは何か?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>間伐の理論(密度管理図とは何か?間伐の分類),間伐にかかる補助金制度の現状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>林業の作業システム(作業システムとは何か?林業機械はどんなものがあるか?生産性・生産費)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>路網整備(路網とは何か?路網整備の状況,壊れにくい道づくりとは何か?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>森林計画制度と森林経営計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>提案型集約化施業とは何か?何を集約化し,何を提案するのか?誰が誰に?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>林業における安全衛生活動,林業労働災害の現状と課題,林業労働災害の予防方策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">3年次の森林環境社会論,森林管理フィールド実習,2年次の森林管理学、森林管理・経済学基礎演習を履修しておくことが望ましい。</p>
