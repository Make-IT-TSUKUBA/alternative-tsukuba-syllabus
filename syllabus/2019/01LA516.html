$(function() {

                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「経営者の裁量的判断と刑事責任」のテーマで10回の講義を行う。
一定の裁量権限を与えられている企業経営者が、経営上の判断を行って業務を進めた後、その判断が妥当でなかったとして経営者自身が刑事責任を問われる場合があり得る。実際に、刑事責任を問われた典型事例として、拓銀事件(旧商法違反事件 特別背任罪)、長銀事件(旧証券取引法違反事件 虚偽有価証券報告書提出罪)、JR西日本尼崎線事故(業務上過失致死傷罪)を取り上げ、その事案の概要、捜査・公判の経緯、判決内容を紹介し、このような場合において、刑事責任を問われる場合とそうでない場合の限界(分水嶺)について検討する
このほか、刑事実体法及び刑事手続法の概要や基本原理について講義をするほか、捜査機関、検察庁、公正取引委員会、証券取引等監視委員会など捜査・調査当局への対応の在り方等についても説明する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">企業コンプライアンス上、企業が事業を遂行する過程で起こす業務上過失致死事件(多数死傷事故等)も「経済刑法」の対象とするのが相当なので、「経済刑法」を「企業の経済活動に伴って生じる刑事事件に関する刑事法」と定義し、「経営者の裁量的判断と刑事責任」のテーマで10回の講義を行う。<br />
一定の裁量権限を与えられている企業経営者が、経営上の判断を行って業務を進めた後、その判断が妥当でなかったとして経営者自身が刑事責任を問われる場合がある。その典型事例として、講師(現弁護士、元検事、元公正取引委員会委員)が検事時代に関わったことのある拓銀事件(旧商法=現会社法違反事件 特別背任罪)、長銀事件(旧証取法=現金商法違反事件 虚偽有価証券報告書提出罪)、JR西日本尼崎線事故(業務上過失致死傷罪)を取り上げ、その事案の概要、捜査・公判の経緯、判決内容などを紹介しながら、このような場合において、刑事責任を問われる場合とそうでない場合の限界(分水嶺)について検討する。また、経営者として、このような刑事責任リスクのある経営上の判断を求められたとき、どのようなことに留意しなければならないかという企業コンプライアンス上重要な実務問題についても答えを探りたい。<br />
このほか、講師の経験談も披露しつつ、随時、刑法定主義・責任主義などの刑事実体法の基本原理や、捜査・公判の流れや「疑わしきは罰せず」の原則など刑事手続の基本原則について説明するほか、独禁法違反事件(談合事件)、背任事件、金商法違反事件(インサイダー規制違反等)、脱税事件罪などの経済刑法の典型罪名に関し、解釈・運用上の問題点等について、実例に即して説明し、検察官、警察等の捜査機関、公正取引委員会・証券取引等監視委員会・国税査察官などの調査機関への対応の在り方についても説明する。</p>
