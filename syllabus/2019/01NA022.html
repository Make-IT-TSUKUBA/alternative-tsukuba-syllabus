<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA022</span>&nbsp;<span id="title">民法IV-1〔契約法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>
    <br />
    <span id="assignments">白石 友行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法IV-2とともに、契約法に関する基本的な理解を確立すること、また、法的な思考能力を向上させることを目指して、契約に関わる民法上のルールを中心に説明する。この授業では、契約の成立と内容の局面で生ずる問題を中心に、民法総則、契約総論上のルールを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1) 契約法の基本的な仕組み、基礎理論、諸制度を体系的に理解する。<br />
(2) 契約に関わる様々な判例・裁判例を正確に理解する。<br />
(3) 日常生活や取引活動の中で起こる様々な事実や紛争の中から法的問題を抽出する能力を身に付ける。契約法に関する法的ルールを使いこなす能力を身に付ける。<br />
(4) ほかの民法関連科目の授業とあわせて、民法全体の基本的な仕組みを理解する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この授業は、民法IV-2とともに、契約法に関する基本的な理解を確立することを目的としている。契約に関わる各制度や各条文の意味、趣旨、機能、要件、効果などについて知識を獲得するだけでなく、契約法全体について、体系的な理解を確立することが目標である。そこで、この授業では、民法の編別に十分留意しつつ、講学上、民法総則、債権総論、契約総論と呼ばれている分野を対象とし、かつ、契約の成立から消滅に至るまでのプロセスを立体的に理解することができるような構成が採用されている。また、この授業を通じて、単に契約法に関する基本的な理解を修得するだけに止まらず、民法的な考え方を獲得し、法解釈のための力を向上させ、現実に生起する様々な紛争を解決(予防)するための能力を養成することも目指している。<br />
 民法IV-1では、まず、契約法全体のイメージを持ってもらうために、契約法全体の仕組みを概観し、その基本原則などについて総論的な説明を行う。その後、契約のプロセスに沿って、契約の成立、有効要件、当事者、効果帰属要件、内容に関わる諸問題を順次扱っていく(下記の「授業計画」を参照)。なお、この授業が対象とする部分は、平成29年6月2日に公布された「民法の一部を改正する法律」により、大きな修正が施されている。この授業では、この新法を対象とする。<br />
 授業は、基本的に、担当者が作成した資料に基づき、講義形式で行われる。講義資料については事前に配布するので、受講生は、最低限、この講義資料を熟読して授業に臨むことが求められる。各回の授業は、受講生が十分な予習をしていることを前提に実施される。講義資料には、各回の授業で最低限確認しておくべき内容に関わる課題や、事例へのアプローチの方法を学ぶために詳細な事例問題が付されているので、質疑応答、解答の提出などを通じて知識の定着と法的思考能力の向上を図ってほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民法総論、契約総論<br />
 まず、民法の基本的な仕組み、体系などを概観し、この授業および民法IV-2で扱う内容を明確にする。その後、この授業および民法IV-2で扱う内容について具体的なイメージを喚起するために、契約と「契約法」の一般的構造を、そのプロセスに即して説明する。また、今後の授業で必要となる契約法の基本原則(契約自由、契約の拘束力など)、契約の種類や分類についても検討する。共通的な到達目標モデル(第二次修正案)民法の第1編・序章および第1章、第3編・第2部・第1章・第1節が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>契約の成立I 契約の成立<br />
 契約の成立に関わる基本的なルールを扱う。具体的には、契約の成立の局面で生じうる様々な問題の全体像を概観した後、契約成立の基本的なパターンである申込みと承諾の意義と効力、それらの合致による契約の成立、申込みと承諾の合致以外の方法による契約の成立を説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第2節および第1編・第5章・第2節・6が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>契約の成立II 契約成立前の責任<br />
 契約成立前および契約成立過程で問題となる様々な法的責任を扱う。具体的には、契約無効類型、契約交渉破棄類型、情報提供・説明類型のそれぞれについて、判例法理を概観し、これらの法的責任の背後にある基本的な考え方を、契約の基本原則との関連に留意しながら説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第1節が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>契約の有効要件I 意思表示総論、心裡留保<br />
 法律行為と意思表示の総論的な内容および意思表示各論の1つ目として心裡留保を扱う。具体的には、まず、契約の有効要件と関連させながら、民法総則上の法律行為および意思表示規定の全体像、意思表示に関する基本原理、その生成プロセスを概観する。その後、意思表示各論の1つ目として、心裡留保の意義、要件、効果などを説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および第2節・1が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>契約の有効要件II 虚偽表示1<br />
 意思表示各論の2つ目として、虚偽表示を扱う。具体的には、虚偽表示の意義、趣旨、機能、要件、効果などについての基本的な説明を行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・2が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>契約の有効要件III 虚偽表示2<br />
 第5回の授業の内容を前提として、いわゆる94条2項の類推適用法理を扱う。具体的には、94条2項類推適用法理の意義と趣旨を概観した後、いくつかの類型に分けて判例法理を整理し、その背後にある基本的な考え方と問題点を検討する。また、ほかの民法関連科目(特に同時履修中の民法I)との関連に留意しつつ、民法全体の理解をより深める目的で、表見法理についての一般的な説明も行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・2、第2編・第1章・第2節・1および2・2-1が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>契約の有効要件IV 錯誤1<br />
 意思表示各論の3つ目として、錯誤を扱う。具体的には、錯誤の全体像を概観した後、錯誤の意義と種類、いわゆる動機の錯誤の取扱い、錯誤についての基本的な考え方を説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・3が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>契約の有効要件V 錯誤2<br />
 第7回の授業の内容を前提として、錯誤の要件と効果に関する問題を取り上げる。具体的には、錯誤の重大性、表意者の重過失、錯誤の効果、錯誤者の損害賠償責任などを説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・3が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>契約の有効要件VI 詐欺・強迫<br />
 意思表示各論の4つ目および5つ目として、詐欺と強迫を扱う。具体的には、詐欺・強迫の意義、趣旨、機能、要件、効果、更に、詐欺・強迫による取消しと第三者の問題などについて説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・4が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>契約の有効要件VII 誤認・困惑・過量契約<br />
 意思表示各論の6つ目として、消費者契約法上の誤認・困惑・過量契約による取消しなどを扱う。具体的には、まず、消費者契約法全体および同法における意思表示規定の趣旨を概観した後に、誤認(不実表示、断定的判断の提供、不利益事実の不告知)、困惑(不退去、退去妨害)、過量契約による取消し制度などの概要を説明する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第2節・5が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>契約の内容I 契約の解釈、約款、条項規整<br />
 契約の内容を確定するためのルール、契約における不当条項規制の問題を扱う。具体的には、まず、契約解釈に関する考え方の対立、その様々な手法について、判例・裁判例を用いながら説明する。次に、契約の条項と約款に関する基本的な理解を確立したうえで、消費者契約法にも言及しつつ、不当条項規制のための仕組みを概説する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および第3編・第2部・第1章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>契約の内容II 契約内容の規制<br />
 契約の内容に関わる有効要件を扱う。具体的には、まず、伝統的に法律行為(契約)の有効要件として挙げられてきた要件(可能性、適法性、社会的妥当性)の概要とその問題を説明する。その後、公序良俗による内容規制と法令による内容規制の2点について検討を加えていく。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第1節・1および2が対象である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>契約の当事者I 権利能力、意思能力、行為能力総論<br />
 契約以外の問題との関連にも留意しつつ、契約当事者としての人の問題を扱う。具体的には、権利能力、意思能力、行為能力について、それぞれの制度の基本的な意味と趣旨、また、行為能力制度の全体像を説明する。更に、それぞれの能力の関係についても検討を行う。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第1節および第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>契約の当事者II 行為能力各論1<br />
 制限行為能力者の1つ目として、成年後見を扱う。具体的には、制限行為能力者としての成年被後見人、被保佐人、被補助人の行為能力を説明する。その際には、必ずしも行為能力に関わるものとは言えないが、成年後見の全体像をより良く理解するために、家族法上の諸規定や任意後見にも言及することになる。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第2節および第4編・第5章を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>契約の当事者III 行為能力各論2<br />
 制限行為能力者の2つ目として、未成年者を扱う。具体的には、制限行為能力者としての未成年者の行為能力を説明する。その際には、必ずしも行為能力に関わるものとは言えないが、未成年後見の全体像をより良く理解するために、家族法上の諸規定にも言及することになる。また、行為能力と関連して、制限行為能力者の相手方の保護の問題、人一般と関連して、住所、不在者、失踪宣告の問題も扱う。共通的な到達目標モデル(第二次修正案)民法の第1編・第2章・第2節および第3節、ならびに第4編・第4章を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>契約の効果帰属要件I 代理総論<br />
 代理制度総論および有権代理の問題を扱う。具体的には、まず、代理総論として、代理の意味、種類、基本構造、間接代理や使者などの類似制度との関係を説明する。次いで、代理権の発生原因・内容・消滅、代理行為の方法・有効性などについて、基本的な構造を明らかにする。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第3節の1から3までを対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>契約の効果帰属要件II 無権代理<br />
 無権代理の問題を扱う。具体的には、代理人として行為をした者が代理権を有していなかった場合の規律について、無権代理行為の効果、無権代理人の責任に分けて説明し、併せて、無権代理と相続に関する判例法理と学説上の議論を検討する。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第3節・4を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>契約の効果帰属要件III 表見代理1<br />
 表見代理の問題を扱う。具体的には、まず、表見代理の意味、基本原理、要件、効果について概要を説明し、次いで、表見代理の3類型のうち、代理権授与表示による表見代理の問題を取り上げる。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第3節・5を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>契約の効果帰属要件IV 表見代理2<br />
 第18回の授業の内容を前提として、表見代理の3類型のうち、代理権踰越による表見代理、代理権消滅後の表見代理の問題を取り上げる。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第3節・5を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>無効・取消し、条件・期限<br />
 前回までの授業の内容を踏まえて、契約以外の問題との関連にも留意しつつ、無効と取消しについて、それぞれの意味、効果、法律関係、追認などを整理し、理解を深めることを目指す。また、条件と期限についても触れる。共通的な到達目標モデル(第二次修正案)民法の第1編・第5章・第4節および第5節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
