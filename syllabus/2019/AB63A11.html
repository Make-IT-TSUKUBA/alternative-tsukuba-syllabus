<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教をはじめとする基本概念の成立を検討したうえで、代表的な学説をたどることによって宗教学の方法論への理解を深める。電子シラバスを一読のこと。(他専攻・他学類歓迎)</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">私たちが自明の概念として使う「宗教」とはそもそも何なのでしょうか?これは宗教学の存立基盤に関わる問題ですが、深く関連した「哲学」といった語の成立の問題を含め、日本と西洋の事例から考えていきます。哲学・思想・宗教に関わる領域に興味を持つ他学類・他学群の方も歓迎します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">哲学・思想・宗教を学ぶには、ただ教員の話を聞いてテイクノートし覚えるだけでは不十分です。そのため、授業中に受講者からの質問やコメントを随時受け付けて進めます。また、各自の学修を深めるため、講義科目ですがレポートやそれへのレスポンスを重視します。<br />
この科目は他の科目と若干異なるところがあるので、本ページ末尾の備考を確認してください。</p>
  </div>

<br />
【今年度からの変更点】2018年度まで春学期ABCモジュール「宗教学a」と秋学期ABCモジュール「宗教学b」で構成されていた内容を、2019年度は春学期ABモジュール「宗教学-a」と秋学期ABモジュール「宗教学-b」と秋学期Cモジュール&amp;春休み集中の「宗教学特講-I」で構成します。全体の回数は変わりません。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">※この科目は他の科目と異なるところがあるので、以下を確認してください。<br />
<br />
【全般的事項】<br />
・他学類・他学群からの幅広い興味関心を持った受講を歓迎します。これまで、人文社会系だけでなく、理工系や芸術、医学からの受講もありました。<br />
・特に宗教学コースの学生は、他学類・他学群の学生が宗教についてどのように感じ考えるのかに注意し、広い視野を持つように心がけてください。<br />
・幅広い興味関心に対応できるようにしているため、専門的な予備知識や特定の外国語の履修の有無は問いません。多様な受講生がいますので、授業内容全てが完全に理解できなくても、各自の理解できた範囲でそれぞれ学修成果が出るように進めています。<br />
・授業では質問やコメントの受付にTwitterを用います(受講者での利用は任意です)。指定のハッシュタグで拾ったタイムラインを補助スクリーンに投影して、適宜レスポンスしながら授業をします。<br />
<br />
【受講者に望むこと】<br />
・これまでの自分の素朴な「常識」を疑ってみる柔軟な思考力と、知的好奇心、そして勇気を持ってきてください。<br />
・ただ漫然と講義を聴くのではなく、自分なりに面白さや発見を見出して考えてくれることを臨みます。そこから得るものが重要です。<br />
・質問やコメントを積極的に行ってください。皆さんの積極性が授業の質向上に直結します。<br />
<br />
【注意事項】<br />
・ただ教科書を記憶して試験を受けて単位がほしいというような、受動的な学習態度は評価されません。<br />
・Twitterを併用するのと疑問をその場で調べてほしいため、この科目ではパソコンの持ち込みを推奨しています。<br />
・質問やコメントは義務ではありませんが、ただ何となく聞くのでなく能動的に学ぶという姿勢を望みます。<br />
・宗教学という科目の性質上、取り上げる内容には一見常識に反する内容や若干ショッキングなものが含まれる場合もあります。「私が不快と感じるものは公に排除されるべきだ」という考えの方の受講はお勧めできません。<br />
・障害を持った学生や社会人の科目等履修生など多様な方がこれまでに受講しています。多様性への顧慮ができず、「私の常識がみんなに通用して当然だ」という考えの方の受講はお勧めできません。</p>
