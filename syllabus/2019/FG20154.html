$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG20154</span>&nbsp;<span id="title">プログラミング序論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金1,2</span>
    <br />
    <span id="assignments">星野 聖, 宇津呂 武仁, 星野 准一, 北原 格</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義と演習を通じてC言語によるプログラミングの基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H25,H26入学者対象。<br />FG30154と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.3 コンピュータを利用し情報を取得・処理する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">C言語というプログラミング言語を学習しながら、コンピュータによっていろいろな問題を解く手順や方法を学習する。<br />
<br />
前半10回は、3クラスに分け、3つの教室で授業や演習、計算機室で実習を行う。<br />
この講義は、工学システム全般に適用されうるプログラミング言語の基礎知識を習得するものである。工学システム学類が目標とする技術者像のなかの特にコンピュータを利用し情報を取得・処理する能力を形成する源になる科目である。<br />
<br />
後半5回は、一クラスにまとまり、講義と演習を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1章 C言語の概要・基本演算子・標準入出力関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2章制御構造1: i f文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3章制御構造2: whi l e文,for文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4章基本データ型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5章関数の基本的な使い方,作り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6章記憶クラスと関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7章配列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>8章文字列と多次元配列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>中間試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>プログラミングの流れ、演算子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>メモリ空間と変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ポインタ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>構造体、線形リスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>関数(ポインタ変数、再帰関数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 基礎的なプログラムの仕様を自分で決定し、コーディング、実行することが出来る。<br />
2. if, while,forなどの制御構文を使いこなすことが出来る。<br />
3. 基本データ型を理解し、使いこなすことが出来る。<br />
4. 関数を使用したり、自分で作ることが出来る。<br />
5. 文字配列や多次元配列の処理プログラムを自分で作ることが出来る。<br />
6. 構造体、ポインタなどを使いこなしたプログラムをC言語で書くことができるようになること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">春ABにおける、中間試験の成績60%と、毎週行う演習問題の解答全体を40%として考慮した評価を行う。ただし、欠席(ほとんど欠席と見なされるような遅刻も含む)が全授業回数の1/3を超える場合は、期末試験を受けられないものとする。<br />
かつ、<br />
春Cの期末筆記試験で60%以上の成績をとること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">C言語は将来的にも研究や開発で最も使う可能性の高いプログラミング言語の一つで、適用範囲は広範なものである。プログラミングのスキルはエラーをどれだけ解決したかに比例する。演習問題で試行錯誤を繰り返しながら、理解を深めること。<br />
<br />
本講義で習得するC言語のプログラミング技術をさらに発展させた内容については、関連科目である「プログラミング序論II」、「プログラミング序論III」において学ぶ。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">ガイダンスの際にテキストを配布します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">Les Hancock他著,倉骨彰,三浦明美共訳「C言語入門」アスキー出版局<br />
内田智史編著「C言語によるプログラミング基礎編」オーム社<br />
河西朝雄「C言語によるはじめてのアルゴリズム入門」技術評論社など<br />
以上の参考書をはじめ、他の多くのCプログラミングの入門書においては、本講義の範囲で学ぶプログラミング技術をさらに詳細に説明しているので、各自での発展的な学習を薦める。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">授業ではテキストを配布するが、これはプログラミングに取り掛かりやすいように、ボリュームを減らしたものである。教科書を参照するよう指示されているところは必ず実際に教科書を見て自分で取り組むと良い。また、仲間と相談しながら演習を解くことは大いに奨励するが、必ず自分の手でプログラムを完成させること。<br />
本講義で学ぶ内容の準備的内容として、「関連科目」である情報(講義)で学んだアルゴリズムの基礎、および、情報(実習)で学んだコンピュータによる情報処理の基礎的な能力が挙げられるので、講義前にはこれらの内容について復習しておくこと。</p>
  </div>
