<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法哲学の基本問題及び、現代的課題に関する議論を紹介する。
本講義では、法とは何かを問う法概念論と、法は何であるべきかを問う正義論という大きく分けて二つの視座から、法解釈学を中心とする法律学とは異なる法と政治・社会の景色を描くことを目指す。もしその景色を見ることができれば、法解釈学には明示的に表れない、法についての新たな理解や視角を手に入れられるだろう。それらは法学をより深く理解する助けになるはずである。
恐らく、抽象的で細かい議論を追うように見える場面も多いだろうが、できるだけ議論の動機や社会的背景・示唆にも注意を促したい。</p>

   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法についてのより根本的・多角的な理解と、現在の制度を評価するための様々な知識を獲得すること。また、これらについて自らの言葉で表現できるようになること。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">基本的には教員が用意するレジュメに沿った講義形式を採る。教科書の該当部分を指示するので、予め読んでおくと理解が深まりやすいだろう。ただ、寧ろ復習に力を入れてほしい。<br />
質問には適宜個別に対応するが、重要な質問、理解が十分でなさそうな事柄があれば、講義内でさらに説明を加える等の措置を取る。任意のレポート提出のやり取りを通して、理解を深めることも考えている。授業計画は最大限のリストと理解してもらって良い。</p>
  </div>
