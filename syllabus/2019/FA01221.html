<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FA01221</span>&nbsp;<span id="title">数学リテラシー2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 火2; 春B 水3</span>
    <br />
    <span id="assignments">岡田 朗</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学数学の基礎を学ぶ.数学リテラシー2では,各種の空間図形,空間ベクトル,数列や関数の極限を厳密に議論するためのイプシロン・デルタ論法の初歩を学ぶ.また,授業中に適宜演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FA01211を選択して登録すること.応用理工学類(3,4クラス)の学生はこのクラスを受講すること.履修条件はFA01211の※と同じ.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,応用理工学類の学習・教育到達目標「数学的な論理力と計算力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">大学数学の基礎を学び,高校数学と大学数学との間の大きなギャップの解消(高大接続)を目的とする.また,大学数学を学ぶ上での基本的な「リテラシー(読解記述力)」を身につけることも目的とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">空間ベクトル, 内積, 外積, 球, 平面・直線の式, 点と平面の距離, イプシロン・デルタ論法, 数列の収束, 関数の極限値・連続性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イプシロン・デルタ論法入門(1)数列の収束の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イプシロン・デルタ論法入門(2)数列の収束に関するやさしい証明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>イプシロン・デルタ論法入門(3)関数の極限値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>イプシロン・デルタ論法入門(4)関数の連続性の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>空間図形(1)空間ベクトルの長さと内積,空間ベクトルの外積,平行六面体の体積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>空間図形(2)空間図形1:空間内の球と平面の式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>空間図形(3)空間図形2:空間内の直線の式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>空間図形(4)空間図形に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>空間図形(5)2変数関数のグラフ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>空間図形(6)行列式の幾何学的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1)空間ベクトルに関する基本事項(長さ,内積,外積など)を理解できる.<br />
(2)球,平面,直線などの空間図形がどのような式で与えられるかを理解できる.<br />
(3)数列や関数の極限値を厳密に議論するためのイプシロン・デルタ論法(の初歩)を理解できる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験の成績(100%)に基づき評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 竹内潔, 久保隆徹,「数学リテラシー」, 共立出版, 2018</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">自主的,発展的な学習に役立てられるよう,授業との関連について,講義の中で説明を加える.</p>
    <p id="ref-ref">1. 和久井道久,「大学数学ベーシックトレーニング」 日本評論社<br />2. 米田・本間・高橋,「大学新入生のための基礎数学」 サイエンス社<br />3. 吉村・岩下,「入門講義 微分積分」 裳華房 (微積分1,2,3 の教科書)<br />4. 南・笠原・若林・平良,「明解微分積分」 数学書房 (微積分I,II,III の教科書)<br />5. 筧三郎,「工科系 線形代数[新訂版]」 数理工学社 (線形代数1,2,3 の教科書)<br />6. 川久保勝夫,「線形代数学(新装版)」 日本評論社 (線形代数I,II,III の教科書)</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例,問については,受講生が自主的に検討していくことが望まれる.自ら手を動かして予習,復習に努めること.また,修得できるまで繰り返し学習すること.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FA01321 微積分1<br />FA01421 微積分2<br />FA01521 微積分3<br />FA01621 線形代数1<br />FA01721 線形代数2<br />FA01821 線形代数3</p>
  </div>
