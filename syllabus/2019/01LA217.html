$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">資本市場に関わる様々な制度や、関係者の行為を規律している金融商品取引法の基本的な概念を学ぶ。法の目的と構造、企業内容等の開示制度、開示制度を担保する制度、企業買収、業規制、不公正な取引の規制を各回のテーマとする。重要な論点については、関係判例や学説を取り上げて理解を深める。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">金融商品取引法の基本を理解することを目的とする。法の目的と構造を理解した上で、開示規制、行為規制、業規制、不公正取引規制の各領域について重要事項を学ぶ。必要に応じて外国の証券規制についても触れる。</p>
  </div>

    <p id="pretopics">I.   金融商品取引法の目的と構造  <br />
II.  企業内容等の開示制度(ディスクロージャー)<br />
III. ディスクロージャーを担保する制度  <br />
IV.  企業買収  <br />
V.   金融商品取引業者の規制  <br />
VI.  不公正な取引の規制  <br />
<br />
その他の関連項目<br />
・金商法の解釈と金融行政  <br />
・有価証券の取引方法  <br />
・エンフォースメント</p>
