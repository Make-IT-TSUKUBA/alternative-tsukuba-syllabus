<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB348</span>&nbsp;<span id="title">国際農林業開発学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">発展途上国における持続的農業開発,世界食料需給分析等に関する研究論文を講読し,この分野の研究動向を幅広く理解させ,専門知識の深化を目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB349と同時実施。<br />要望があれば英語で授業<br />連携大学院方式に関連する学生のみ受講可能</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">国際農林業開発学の関連分野に関する優れた著書や学術文献等を収集・講読し、その中から適切な文献を選び文献紹介を行い、その課題に関して議論する。これにより、博士前期課程1年次における学習に必要とされる、国際農林業開発学関連分野の課題と取り組みを適切に評価する能力を養う</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">国際農林業開発学関連分野の優れた著書や学術文献等を学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際, 地域開発, 開発経済学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読1 対象分野の検討<br />
第2回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読2 文献検索法<br />
第3回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読3 文献データベースを使用した対象分野の文献の検索<br />
第4回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読4 文献検索結果から購読学術文献の選択<br />
第5回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読5 選択した学術文献の概要理解とまとめ<br />
第6回 国際農林業開発学関連分野の課題に関連した優れた著書や学術文献等の収集・講読6 上記1~5のまとめとグループにおける発表と討議<br />
第7回 国際農林業開発学関連分野の課題に関する動向の把握1 調査対象分野の検討<br />
第8回 国際農林業開発学関連分野の課題に関する動向の把握2 文献データベースを使用した対象分野の文献の検索と情報抽出<br />
第9回 国際農林業開発学関連分野の課題に関する動向の把握3 抽出した文献情報の整理<br />

第12回 国際農林業開発学関連分野の課題に関する動向の把握6 グループにおける動向のまとめの発表と討議<br />
第13回 国際農林業開発学関連分野の課題に関する文献紹介1 課題に関する文献のデータベースを利用した調査と紹介文献の選択<br />
第14回 国際農林業開発学関連分野の課題に関する文献紹介2 紹介する文献内容の整理とまとめ<br />
第15回 国際農林業開発学関連分野の課題に関する文献紹介3 グループにおける精読した文献の紹介と討議<br />
第16回 国際農林業開発学の関連分野の課題に関する討論により、文献内容の理解を深める1 対象課題の検討<br />
第17回 国際農林業開発学の関連分野の課題に関する討論により、文献内容の理解を深める2 対象課題に関する文献調査<br />
第18回 国際農林業開発学の関連分野の課題に関する討論により、文献内容の理解を深める3 文献調査から討論する文献の選択と内容のまとめ<br />
第19回 国際農林業開発学の関連分野の課題に関する討論により、文献内容の理解を深める4 まとめた文献内容の発表と討論<br />
第20回 国際農林業開発学の関連分野の課題に関する討論により、文献内容の理解を深める5 討論の内容をまとめ、文献の理解を深める<br />
第21回 国際農林業開発学の関連分野の文献として求められる要素の理解1 課題に関連する文献の調査と対象文献の選定と構成要素抽出のための精読<br />
第22回 国際農林業開発学の関連分野の文献として求められる要素の理解2 文献から抽出した要素の整理<br />
第23回 国際農林業開発学の関連分野の文献として求められる要素の理解3 整理した要素に関する専門知識の習得<br />
第24回 国際農林業開発学の関連分野の文献として求められる要素の理解4 調査文献の内容と文献の結論に至る構成要素と論旨に関するまとめ<br />
第25回 国際農林業開発学の関連分野の文献として求められる要素の理解5 グループにおけるまとめの発表と討議<br />
第26回 国際農林業開発学の関連分野の文献の適切な評価1 対象文献の調査と選定<br />
第27回 国際農林業開発学の関連分野の文献の適切な評価2 選定した対象文献の内容を理解し評価を行うための精読と既往の文献との比較検討<br />
第28回 国際農林業開発学の関連分野の文献の適切な評価3 対象文献の内容と評価のまとめ<br />
第29回 国際農林業開発学の関連分野の文献の適切な評価4 グループにおけるまとめの発表と討議<br />
第30回 国際農林業開発学の関連分野の文献の適切な評価5 発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
