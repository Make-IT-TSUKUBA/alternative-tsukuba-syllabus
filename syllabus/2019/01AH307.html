  <h1 id="course-title">
   <span id="course">01AH307</span>&nbsp;<span id="title">流域圏水循環学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山岳域と下流域の関わりに着目しつつ、同位体トレーサー・地理情報システム・数値シミュレーション等を駆使した水循環研究の基礎・応用事例・問題点を学び、流域圏の再構築に向けた課題について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">遠隔講義室で実施<br />西暦奇数年度開講。<br />01AC201と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">前半の5回は講義形式で行い、水・物質循環に関する知識・インセンティブ・パースペクティブを付与する。後半の5回では、これらを深化させる自己開発能力を涵養するため、近年の研究動向や最新技術に関連した論文の発表を受講生に課す。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「地球・環境・資源・エネルギーなどの幅広い専門的知識と、野外での観察能力や調査能力にすぐれフィールドサイエンティストとしての素養を見につけた人材の養成を目指している」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球環境中の水と種々の物質を循環の視点で捉えることの重要性を踏まえ、水・物質循環に関する知識・インセンティブ・パースペクティブを獲得することが到達目標である。具体的には、同位体等の環境トレーサー、数値シミュレーション、およびGISなどの利用に焦点を当て、その方法論的基礎、技術開発、ならびに広範な適用事例について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">トレーサー, 安定同位体, 数値シミュレーション, GIS</p>
  </div>

<tr><th><span class="format">2)</span></th><td>同位体トレーサーの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>大気水循環研究への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
