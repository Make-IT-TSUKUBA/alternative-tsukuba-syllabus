  <h1 id="course-title">
   <span id="course">EC33151</span>&nbsp;<span id="title">農村・農地工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食糧自給率の向上が緊急の課題となっているなか,農地の生産力を高めることが必要となり,また,農村には生産だけでなく農村環境の保全が求められるようになっており,農村あるいは農業を多角的に理解しなければならない。この講義では,農村の土地利用計画,水田や畑の保全・整備に関わる計画等について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「生産基盤工学(EC33151)」及び「農村計画学(EC33271)」に相当<br />横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農業・農村の今日的課題を考えるための基礎知識、農地(水田・畑)の改良・保全に関する知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市計画, 農村計画, 土地改良事業, 水田・畑地整備, 農地の灌漑・排水, 換地, 大区画水田, 中山間地域, 棚田, 農業の多面的機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本の農業農村における諸問題と、その対策としての土地利用計画制度、農地改良・保全のための諸事業の仕組み、農地(水田・畑)を改良・保全するための整備手法について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、今日の農業・農村・農地の問題:<br />
授業の範囲、内容、目標、評価方法、日本の農業、農村の概要、農村の変貌と過去・今日の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土地利用計画・規制:<br />
農村のスプロール問題、都市計画法と農振法(ゾーニング)、土地利用規制の必要条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>土地改良事業(農業農村整備事業):<br />
事業の種類と実施状況(開発、開拓、灌排、圃場整備、農村環境整備)、・一般の公共事業との違い、建設事業と管理事業の仕組み、戦後の土地改良事業の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>水田の圃場整備:<br />
圃場整備の目的・効果、土地所有制と水田整備の変遷、現在の水田の圃場整備、水田の区画規模・形態と圃場施設の配置とその制約条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>水田の灌漑、排水:<br />
水田の作期と用排水管理、用水量、末端用水路の計画・設計<br />
地表排水と地下排水、末端排水路の計画・設計、暗渠</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国際競争力を持った水田水稲作:<br />
アメリカ・オーストラリアの巨大区画水田、日本での低コスト稲作農業の実現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中間テストと解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農地の集団化と農村土地利用秩序形成:<br />
換地制度、耕作地調整、農村の土地利用秩序形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>中山間地域の保全:<br />
農村の保全と農地の保全、棚田保全の取り組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>多面的機能と農村保護:<br />
多面的機能の評価方法、日本とドイツの条件不利地行きへの直接支払い制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
