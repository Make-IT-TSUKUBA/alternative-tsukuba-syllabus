<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会的選択理論とは、集団的意思決定を分析するための理論である。国防支出、医療関連の投資支出、教育関連の投資支出のうちのどれを選択するかという問題は、集団的意思決定の問題である。選挙によって代議士を選ぶのも集団的意思決定である。環境汚染など負の外部性を解決する手段のうち、排出権取引と炭素税のうちどちらを選ぶかという問題も集団的意思決定の問題である。集団のメンバーの意見ないし価値にもとづいて、集団的意思決定を行う方法について理解を深める。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ゼミの運営方法についての打ち合わせを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>永谷『経済数学』第1章を講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>永谷『経済数学』第1章の講義の続き。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>永谷『経済数学』第2章第1節を講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>永谷『経済数学』第2章第2節を講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">病気や忌引きの場合を除いて毎回出席すること。担当する章のレジュメを作成し、参加者全員に配布すること。レジュメの要点を判り易くプレゼンテーションする工夫をすること。レポーター以外の人は質問をすること。担当した章の練習問題を解いて提出すること。</p>
