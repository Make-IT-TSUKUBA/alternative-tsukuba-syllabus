<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP271</span>&nbsp;<span id="title">トルコ語文化研究I-A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初めてトルコ語を学ぶ学生を対象に、トルコ語の文法や読み書きを中心に学習を進めていく。また、トルコの文化や歴史などについて知る時間も設け、トルコについて総合的に学ぶとともに、ネイティブスピーカーとの交流会やトルコでの学習プログラムへの推薦など、国内外でトルコ語に触れる機会についても随時紹介していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/18-開始<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">達成目標は、外国語の文化的背景を学びながら、その基本文法・構文を理解し、基本的なコミュニケーションをとることができるようにする。春学期は、初めてトルコ語を学ぶ学生を対象に、トルコ語の文法や読み書きを中心に学習を進めていく。また、トルコの文化や歴史などについて知る時間も設け、トルコについて総合的に学ぶとともに、ネイティブスピーカーとの交流会やトルコでの学習プログラムへの推薦など、国内外でトルコ語に触れる機会についても随時紹介していく。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">*4月20日(木)開講(4/13は休講)<br />
1)アルファベット/数字<br />
2)挨拶の言葉/挨拶の練習<br />
3)人称代名詞/トルコ料理の紹介<br />
4)人称・指示代名詞で文を作る「これはA です」<br />
5)人称・指示代名詞で質問を作る「これは何ですか」<br />
6)国と言語の名前/トルコの観光<br />
7)肯定文の作り方/疑問文の作り方<br />
8)否定文の作り方/トルコの歴史<br />
9)形容詞の使い方/自己紹介をする<br />
10)単語の複数形/まとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">期末試験の結果(50%)、中間テスト(20%)および課題の提出(30%)を評価対象とする。練習帳の指定箇所の問題を解くとともに、次回授業に出てくる単語を予習する。</p>
