  <h1 id="course-title">
   <span id="course">1A16081</span>&nbsp;<span id="title">巨大地震による複合災害-発生メカニズム・被害・都市や地域の復興</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講では,2011年に発生した東日本大震災のような巨大地震による複合災害に係わる様々な側面を俯瞰的に解説する。1)巨大地震と津波の特性,2)それらを踏まえた強震動,津波の伝播・浸水,斜面崩壊,液状化の発生メカニズム,3)建築物やライフライン等の社会的基盤施設の被害の特徴と,耐震補強,免震,制震等の工学的な防災対策,4)塩害や放射性物質による汚染等の長期災害と環境問題,5)リスクを回避して起こす人間行動や社会的影響,6)都市や地域の計画と復興,の合計6つの観点から具体的な事例をわかりやすく解説する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講では,2011年に発生した東日本大震災のような巨大地震による複合災害の様々な側面を俯瞰的に解説する。1)巨大地震と津波の特性,2)それらを踏まえた強震動,津波の伝播・浸水,斜面崩壊,液状化の発生メカニズム,3)建築物やインフラ・ライフライン等の社会的基盤施設の被害の特徴と,耐震補強,免震,制震等の工学的な防災対策,4)塩害や放射性物質による汚染等の長期災害と環境問題,5)リスクを回避して起こす人間行動や社会的影響,6)都市や地域の計画と復興,の合計6つの観点から具体的な事例をわかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 巨大地震と津波の特性を理解した上で,それに伴って発生する様々な物理現象のメカニズムを理解する。<br />
2. 巨大地震による複合災害の特徴を社会的基盤施設の被害及び長期災害・環境問題の観点から理解する。<br />
3. 複合災害時における人間行動や社会的影響を理解し,都市や地域の計画と復興について理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">巨大地震, 複合災害, 津波, 地盤災害, 社会的基盤施設の被害, 長期災害と環境問題, 人間行動と社会的影響, 都市や地域の計画と復興</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 八木 勇治 生命環境系】<br />
[巨大地震の発生メカニズム]<br />
本学で震災以降取り組んでいる,巨大地震プロジェクトについて解説する。その上で,地震の発生メカニズムをプレートテクトニクスの観点から平易に解き明かし,併せて,地震活動の特徴,地震動の伝播特性,マグニチュードの意味や測定方法を解説する。なお,最初の5分程度,本講・責任者の庄司学が「本講義の進め方,成績評価方法」について説明。その後,授業開始。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 武若 聡 システム情報系】<br />
[今次津波の特性と浸水被害の実態]<br />
今次津波の発生,伝播,沿岸各域の浸水状況を概説するとともに,福島県南部で行った浸水調査結果,特に,海岸堤防の高さと浸水被害の関係を詳しく紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日(木) 松島 亘志 システム情報系】<br />
[地震による地盤災害とその対策]<br />
砂質地盤の液状化や斜面崩壊など,地震に伴う地盤災害とその防災対策を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 境 有紀 システム情報系】<br />
[地震の揺れと被害の関係]<br />
地震の揺れと被害の関係について現地の写真や動画などを交えて解説する。また,震度や津波警報などの防災システムの現状と問題点,そして,その対策について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 八十島 章 システム情報系】<br />
[コンクリート系構造物の地震被害と建物の地震防災技術]<br />
建設物に多用されるコンクリート系構造物の過去の地震被害を紹介し,破壊の特徴を解説する。併せて,耐震補強,免震,制震,新材料・新工法開発など,建物に対する地震防災技術の最前線を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 磯部 大吾郎 システム情報系】<br />
[地震による建物の崩壊挙動を再現する]<br />
強い地震によって建物が崩壊に至る過程をシミュレートした事例を紹介し,動的解析の仕組みや地震崩壊の特徴・崩壊の主要因などを平易に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 山本 亨輔 システム情報系】<br />
[社会的基盤施設の耐震対策と耐震設計]<br />
交通網,電力・水道・ガス供給網,通信網等の社会的基盤施設の地震被害事例を紹介するとともに,耐震性能向上のための工学的な方策について解説する。併せて,これまでの設計法の変遷と現行の耐震設計基準について概要を説明し,社会的基盤施設のあるべき設計法について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 田村 憲司 生命環境系】<br />
[長期災害と環境問題]<br />
東日本大震災原発事故に伴う放射性核種による汚染と長期的な環境影響について紹介するとともに,放射性セシウムの除染や外部被曝,内部被曝に対する対策について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 糸井川 栄一  システム情報系】<br />
[人間行動と社会的影響]<br />
東日本大震災を事例として,地震動によるマンションの室内被害,生活への影響,および避難所等への避難行動の実態について紹介するとともに,液状化被害を受けた市街地における住民生活への影響と居住者の転居/居住継続の要因について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 小林 隆史 立正大学(非常勤講師)】<br />
[都市や地域の計画と復興]<br />
今般の東日本大震災の復興まちづくりのあり方を概説するとともに,今後のまちづくりの前提となる中長期的な人口発展動向について茨城県を具体例に解説し,それによって生じる新たな計画課題(インフラ整備・施設立地・合意形成等)と展望を述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月1日 庄司 学 システム情報系】<br />
予備日とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価方法は,第1回から第10回までの授業に際して課す10回分のレポート課題(10回×10点=100点)とする。レポート課題で90点以上がA+,80点から89点がA,70点から79点がB,60点から69点がC,60点未満がDの評価となる。ただし,受理されたレポートが成績評価の対象となる条件は,当該授業に対する出席を前提とした上で,全10回の授業の中で7回以上出席し,かつ,出席カードの5つの「キーワード欄」の中に,授業中に示されたキーワードを5つ全て解答していることである.なお,「レポートの受理」および「授業に対する出席」の定義は,第1回の授業の際に説明した上でmanabaにその資料を掲載するので,それらをきちんと順守すること。<br />
評価基準は,到達目標1,2,3のそれぞれに対して,各授業内容への興味と関心,理解力,考察力,応用力ではかる。</p>
  </div>
