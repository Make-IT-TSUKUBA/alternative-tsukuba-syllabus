<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W160501</span>&nbsp;<span id="title">ヒューマンハイパフォーマンスを引き出す最新スポーツ科学(2)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ科学の進歩はオリンピックを目指すアスリートのみならず、日常的な生活を営む我々においても有益である。特に近年、続々と明らかにされるスポーツ科学の知見は、現代社会が直面する青少年の体力や意欲の低下、アスリートやビジネスマンのオーバーワークによる生産性と意欲の低下、高齢者の健康や生きがいの低下など、「人と社会の活力低下問題」解決につながる可能性を秘める。本講義では、認知機能を高める運動プログラムや意欲を高める運動用具など、心身の活力を最大限に引き出す(ヒューマンハイパフォーマンス)最先端の生命・認知脳科学を導入した次世代健康スポーツ科学について紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">教育目的 <br />
体力や技術など選手の能力を引き出し,それらを最大化するためには様々な方策がある。スポーツ科学の知見を数多く取り入れたサ ポート,各種テクノロジーを活用した用具の開発,パフォーマンスの向上を目指した運動の分析,現場における選手の要望に沿った用具 の製作,生体の反応メカニズムを考慮した各種改善策など,パフォーマンスに対するこれら方策の効果や影響について考える。 <br />
到達目標 <br />
ヒューマン・ハイ・パフォーマンスを引き出す基盤技術や方略について理解する。</p>
  </div>

  </div>
