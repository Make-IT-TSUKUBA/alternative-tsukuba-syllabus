<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This Intermediate level language course is designed to equip learners with Vietnamese in everyday settings and other specific conversation contexts; to provide learners with more specialized vocabulary by offering longer and more difficult reading passages and to provide more intensive knowledge of morphology and syntax.
	The course also provides learners with skills in every day and context-specific conversations, equip them with skills to read different types of documents in Vietnamese to compose longer, compound sentences and to write more complex essays.
	Homework is assigned daily and active participation in class conversations is essential and required. The course includes, midterm test and final examinations. 
	In class, various teaching methods are employed, including in-class discussion on Vietnamese and topics in Vietnamese culture such as life in Vietnam, Vietnamese people,  etc., intensive grammar exercises.</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">Course outline: <br />
	This Intermediate level language course is designed to equip learners with Vietnamese in everyday settings and other specific conversation contexts; to provide learners with more specialized vocabulary by offering longer and more difficult reading passages and to provide more intensive knowledge of morphology and syntax.<br />
	The course also provides learners with skills in every day and context-specific conversations, equip them with skills to read different types of documents in Vietnamese to compose longer, compound sentences and to write more complex essays.<br />
	Homework is assigned daily and active participation in class conversations is essential and required. The course includes, midterm test and final examinations. <br />
	In class, various teaching methods are employed, including in-class discussion on Vietnamese and topics in Vietnamese culture such as life in Vietnam, Vietnamese people,  etc., intensive grammar exercises.<br />
Learning Outcomes<br />
	By the end of this course, students are expected to<br />
•	Achieve a solid foundation in conversational Vietnamese<br />
•	Participate in discussions of their school majors<br />
•	Be able to read different types of documents<br />
•	Be able to write essays on a range of different topics.<br />
•	Be able to engage in real (casual) conversation with Vietnamese; <br />
•	Understand some Vietnamese culture and people through the basic Vietnamese language lessons<br />
<br />
Course Requirements<br />
	This course includes daily home works, midterm and final examinations.  Proactive participation in class discussion is essential and required. <br />
Model Conversational Topics<br />
• Sickness <br />
• Hotel<br />
• Health<br />
• How to make a phone call<br />
• Travel</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">Evaluation and Grading Criteria<br />
	Instructors evaluate students’ performance based on observation, written exercises, discussion and exams given throughout the course. <br />
Methods of Evaluation<br />
	-Daily Class Participation <br />
	Students are encouraged to stay motivated, active, and maintain their involvement in class activities during the course. Students are evaluated based on their constant involvement and ability to engage in conversations on given topics, to memorize modeled vocabulary, phrases, and structures, to interact with language teachers using formulaic expressions. Attendance is mandatory; failure to attend class or repeated late arrival to class will impact the grade in the course. See Attendance section below for more details.<br />
	-Daily Homework <br />
	Homework is given daily and it comprises drills and practiced exercise in the <br />
text book. Students are expected to complete from 80% to 90% of the total homework given after each lesson..<br />
	-Two Language Tests: Mid-term test and final test <br />
	 In addition to technical skills of language study, students are expected to develop cultural competence during the course. Therefore, the two main tests are reflection of students’ performance and proficiency in academic and experiential aspects.<br />
<br />
	-The final grade is determined as follows:<br />
Daily class participation10%<br />
Daily homework 10%<br />
Discussion 10%<br />
Midterm test 30% <br />
Final test 40% <br />
*Attendance<br />
	Class attendance is mandatory and absences are penalized by reducing the language grade, except for illness cases, when the student is expected to provide a medical certificate.</p>
