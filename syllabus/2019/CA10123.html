<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CA10123</span>&nbsp;<span id="title">人間フィールドワークII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">加藤 克紀, 岡崎 慎治, 山本 容子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育学、心理学、障害科学と関連する、大学内外におけるフィールドワークに参加し、人間に関する実践的活動の基礎を体験的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間学群学生に限る。フィールドワークIを履修していること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学生自らの関心に基づき選択した研究会あるいは社会的活動への参加を通して,学問的・実践的な知識・技能を習得します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究会, 社会的活動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)履修条件<br />
IIの履修にはIが,IIIの履修にはIIが履修済みであることが条件です。はじめて履修する場合は必ず「I」から履修してください。<br />
(2)活動先の選択<br />
履修説明会(4月開催予定,日程等の詳細は掲示します)で配布される研究会・社会的活動一覧から関心のあるものを選択し,指導教員に参加を認めてもらってください。参加が許可されたら速やかに世話人教員まで連絡してください。<br />
(3)活動中の留意点<br />
総活動時間は30時間を超えるものとします。ただし,年度途中で30時間を超えても,そこで活動を止めることなく,指導教員の指示にしたがって最後まで活動を続けてください。実際の活動内容は指導教員に一任されますので,その指示に従って学習活動を展開してください。また「一行日誌」は忘れずに毎回記録するようにしてください。<br />
(4)振り返り授業<br />
秋Cモジュールに「振り返り授業」を集中形式(2月初旬の週末1日を予定)で実施しますので参加してください。日程等の詳細は後日掲示します。<br />
(5)レポート<br />
 秋学期末に,「一行日誌」と「まとめ感想」の二点を提出してもらいます。「一行日誌」には指導教員の署名・捺印が必要となります。詳細は履修説明会および振り返り授業にて説明します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">研究会あるいは社会的活動への参加実績,振り返り授業への出席,レポートに基づき,総合的に「P/F」で評価します。</p>
  </div>
