<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK207</span>&nbsp;<span id="title">生体情報処理特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">星野 聖</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">センサ技術と生体現象の計測法,時系列や点系列信号の解析法,決定論的あるいは確率論的見地からの生体数理モデル構築の方法論,ならびに医用モニタリング,福祉工学,感覚補助代行等への応用について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度は当専攻有職者に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">以下の事項の修得を目指す。(1) 基本的な医学・生理学的知識、脳科学に関する知識の習得。(2) 生体工学に関する基本的な工学技術の習得。具体的には、確率過程論や時系列解析論を使った生体モデル構築法、最適制御など制御理論の観点から捉えたヒト運動系の解析方法、信号処理や画像処理などを用いた生体信号解析手法、センサ・電子回路の設計技法。 授業で網羅するこれらの知識の80%が修得できれば、評価は「A」である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.機械工学から見た動物行動の理解<br />
2.脳と感覚器の生理学<br />
3.視覚情報処理<br />
4.色覚、色盲、錯視、視覚発達<br />
5.聴覚の生理学、心理音響、音声認識・音声合成、感覚補助代行<br />
6.体性感覚の情報処理<br />
7.脳における運動制御<br />
8.義手義足、幻肢、機能的電気刺激<br />
9.生体計測用電子回路設計<br />
10.生体信号解析、確率過程論、決定論的カオス、点過程解析</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
