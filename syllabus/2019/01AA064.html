<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AA064</span>&nbsp;<span id="title">マリン生態環境科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">今 孝悦, 和田 茂樹, アゴスティーニ シルバン レオナー ジョージ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義を通して海洋の生態や環境、生物地球化学に関わる課題を認識し、その解析に至るアプローチを実習で習得する。実習は主にフィールド作業によるものとし、野外での調査方法の習得もはかる。野外調査は主に乗船、徒手等で行うが、内容については天候や海況に配慮しつつ実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">公開臨海実習に応募必要<br />9/25-28<br />平成27年度以降の入学者のみ履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">講義を通して海洋の生態や環境、生物地球化学に関わる課題を認識し、その解析に至るアプローチを実習で習得する。実習は主にフィールド作業によるものとし、野外での調査方法の習得もはかる。野外調査は主に乗船、徒手等で行うが、内容については天候や海況に配慮しつつ実施する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>海洋環境と生態系に関する講義を実施する。講義内容は、生態系や海洋生物学、海洋学の基礎的内容から、環境変動などに関わる諸問題といった応用分野に至るまで幅広く取り上げる (和田・今・アゴスティーニ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>乗船して下田湾内外に赴き、採水および電導度-水温-深度 (CTD) 観測を行うことで、現場での実践的な観測手法を学ぶ (和田)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>実験室にてクロロフィルa濃度や溶存酸素測定を行い、植物プランクトンの生物量およびその活性の基礎的情報を得るための実験的手法を学ぶ (和田)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>得られたデータを解析し、それらを考察・討論することで、海洋における水柱環境の構造、生産性および動態を学ぶ (和田)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>乗船して下田湾内外に赴き、ドレッジやスミスマッキンタイヤ―、エクマンバージ採泥器を用いて底生動物採集を行い、現場での調査手法を学ぶ (今)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>実験室にて底生動物の種同定および個体数計数を行い、サンプル処理の実践的手法を学ぶ (今)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>得られたデータを解析し、異なる環境間での生物相や生物多様性を考察・討論することで、 海洋における底生環境の構造、生産性および動態を学ぶ (今)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>鍋田湾の岩礁潮間帯に赴き、固着性生物の採集・観察を行うことで、測器を用いない野外調査手法を学ぶ (アゴスティーニ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>実験室にて固着生物を種同定し、また、汀線からの高さごとに各種個体数を計測することで、帯状分布の観測手法を学ぶ (アゴスティーニ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>得られたデータを解析し、潮間帯上部から下部にかけて観察される生物相が、潮位の変化や地形、その他の環境要因によって変化する様を理解する (アゴスティーニ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">対象とする生物や海洋環境は、年によっても著しく変化することがあるため、実際の内容は大幅に変更する場合がある。これは天候等の突発的な諸条件に対する対応という点でも同様である。</p>
