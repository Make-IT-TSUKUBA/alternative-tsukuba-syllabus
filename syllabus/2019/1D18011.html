  <h1 id="course-title">
   <span id="course">1D18011</span>&nbsp;<span id="title">マルチメディアの舞台裏:コンテンツを創るための実世界指向技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットを介して、情報家電・携帯端末・パソコン・放送が融合している。このマルチメディアシステムを生活において最大限に活用するため、その技術的・社会的な舞台裏を覗いてみよう。本科目では、マルチメディア・コンテンツの制作について注目し、コンテンツの生成技法、コミュニケーション技術、ヒューマンインタフェース設計技術などに関し、具体的な応用例などを用いて説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)【受入上限数120名】<br />総合科目II「マルチメディアの舞台裏III」の単位を修得した学生は、履修申請できない。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">私たちの周りには、メディアがあふれている。新聞、雑誌、テレビなどのマスメディア、CDやBDに代表されるパーソナルメディア、携帯電話文化を作り出しているパーソナル通信メディア、そしてPC・PDA・携帯電話・スマホによるインターネットを介して情報家電・携帯端末・パソコン・放送が融合したマルチメディア。いまやメディアに触れずに生活を送ることは不可能になっている。身近にあるマルチメディアシステムを生活において最大限に活用するため、その技術的・社会的な舞台裏を覗いてみよう。本科目では、マルチメディア・コンテンツの制作について注目し、コンテンツの生成技法、コミュニケーション技術、ヒューマンインタフェース設計技術などに関し、具体的な応用例などを用いて説明する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 本講義のテーマである“マルチメディア・コンテンツの制作”について、コンテンツの生成技法や、利用する側であるユーザの知覚・認知機能などを関係づけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マルチメディアドキュメント, 実世界データベース, 遠隔地間コミュニケーション, ロボット技術, コンピュータグラフィクス, スポーツトレーニング, ヒューマンインタフェース設計, 自動運転, 認知</p>
  </div>

    <p id="pretopics"></p>

インターネットでは、多様な情報がマルチメディアドキュメントとして流通している。本講義では、XMLやHTML5など主要な技術について解説するとともに、近年注目されているオープンデータについても解説する。<br />

同上<br />

実世界に存在する物や事象を、デジタル化することなく、ロボット技術を用いて、そのもの自体をデータベース化するような技術と、その実現例について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

画像や音声などのメディアに加えて、ロボット技術を利用した新しい遠隔地間のコミュニケーションについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

オリンピックといった国際舞台で活躍するトップアスリートが行うスポーツトレーニングの現場で利用される情報技術について紹介する。<br />

自動車の自動運転を例に、システムのヒューマンインタフェースの課題と設計技術を事例を交えて説明する。<br />
