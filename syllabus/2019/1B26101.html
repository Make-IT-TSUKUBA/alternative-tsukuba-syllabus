<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1B26101</span>&nbsp;<span id="title">ダイバーシティスタディーズ入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化の加速とともに、人種、民族、宗教、言語、身体的特徴、働き方など、多様な属性を備えた人々が入り混じるようになり、社会や組織のダイバーシティが否応なく高まっています。本科目では、このような現代社会が抱える諸問題への関心やその解決のための理解度を高めていくことを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター企画)<br />【受入上限数80名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B 精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">グローバル化の加速とともに、人種、民族、宗教、言語、身体的特徴、働き方など、多様な属性を備えた人々が入り混じるようになり、社会や組織のダイバーシティが否応なく高まっています。本科目では、このような現代社会が抱える諸問題への関心やその解決のための理解度を高めていくことを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. ダイバーシティに関する現代の諸問題に関心を持つこと。<br />
2. 学問的な理論・知見と現場レベルの課題を結びつけて理解すること。<br />
3. ソリューションを考える上での不可欠な知識や具体的方法を身に付けること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">共生, 異文化, ダイバーシティマネジメント, 公共政策, 市民社会, 社会福祉</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月7日 河野禎之 人間系】<br />
[イントロダクション]<br />
 授業の狙い、ダイバーシティスタディーズの意義などについて概説します。また、今後の授業に先立ち、グループワークを通じて参加者の課題意識を明らかにします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月18日(振替授業日) 外部講師】<br />
[ダイバーシティと異文化/国際開発] <br />
ダイバーシティをめぐる諸問題について、特に異文化や国際開発の観点からどのような課題が生まれ、その解決のための取り組みが行われているのかを学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月21日 外部講師】<br />
[実践への導入(1)ダイバーシティと市民社会組織]<br />
 ダイバーシティをめぐる諸問題に対する市民社会組織(e.g. NGO)による実践的取り組みを学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月28日河野禎之 人間系】<br />
[実践への導入(2)ダイバーシティと企業]<br />
 ダイバーシティをめぐる諸問題に対する民間企業の実践的取り組みを学びます。ゲストスピーカーとして企業の人事スペシャリストを招きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月6日 岡典子 人間系】<br />
[ダイバーシティと障害]<br />
 ダイバーシティと障害(とくにインクルーシブ教育)との関係、そのための支援や対応のあり方を学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月18日 河野禎之 人間系】<br />
[ダイバーシティと社会福祉]<br />
 ダイバーシティをめぐる諸問題について、社会福祉の観点から、特に認知症をトピックにその実践的取り組みを多角的に学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月25日 ラミチャネ・カマル CRICED】<br />
[ダイバーシティと福祉と経済]<br />
 ダイバーシティをめぐる諸問題について、福祉の視点、経済の視点、経営の視点から検討します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月2日 外部講師】<br />
[ダイバーシティと性] <br />
LGBTなど性に関するダイバーシティの課題について理解を深めます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月9日 河野禎之 人間系 他】<br />
[グループディスカッション]<br />
プレゼンテーションの準備作業の一環として、各グループが設定した課題についてグループごとに討議します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月16日 河野禎之 人間系 他】<br />
[総括(前半)] <br />
各回講義の内容を結びつけ、体系的な理解を促します。グループごとにプレゼンテーションを行ないます。コメンテーターも置きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月23日 河野禎之 人間系 他】<br />
[試験日:総括(後半)]<br />
 各回講義の内容を結びつけ、体系的な理解を促します。グループごとにプレゼンテーションを行ないます。コメンテーターも置きます。試験に代えてレポートを課します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「ワーク・ライフ学−男女共同参画とダイバーシティ−」を併せて受講することを推奨します。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1. レポート:課題に対しての展開能力と妥当性、独創性 80%<br />
2. 授業内課題:各回の課題を理解し、企画力、展開能力をみる 20%<br />
3. 2/3以上の出席がある者を成績評価対象とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">ダイバーシティ・アクセシビリティ・キャリアセンターで企画する各種事業への参加も、授業外の学習として認めます。授業で得た知識をヒントに、最終課題に応えるためのリサーチを主体的に進めることにより、ダイバーシティに関する理解を深めていきます。</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教科書は特に定めません。必要に応じてプリントを配布し、各回で担当教員が紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice">河野 禎之<br />
木曜日昼休み (要事前連絡)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">授業では後半にグループワークとプレゼンテーションを内容に含みます。ダイバーシティに関心を向け、深い理解やより広い知識を目指して、各自で積極的に文献等に当たるとともに、講義最終回の総括におけるディスカッションに積極的に、能動的に参加してください。必要な場合には、講師への質問や議論も歓迎します。なお、グループワークの指導と各グループの発表時間を確保するため、受入上限数を80名に設定しています。<br />
(注)外部講師との調整により日程の入れ替えや内容の変更の可能性があります。</p>
  </div>
