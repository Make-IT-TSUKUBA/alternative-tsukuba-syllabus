<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DQ051</span>&nbsp;<span id="title">北アメリカ政治研究I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Our course will survey the nature and practice of government in the United States, beginning with its historical and philosophical foundations and continuing to its present form and functions.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">Our course will survey the nature and practice of government in the United States, beginning with its historical and philosophical foundations and continuing to its present form and functions.  We will consider a wide spectrum of American political structures and institutions (legislative, executive, judicial, administrative; national, state, local) as well as the values, beliefs, and behavior of the major actors in American politics (individuals, groups, parties, the media, the “public”).  In addition, we will examine American democracy as it is actually practiced, including the means by which various actors seek to influence outcomes and the mechanics of conducting elections in the United States.  Finally, we will look at how the U.S. political system interacts with the broader social, economic, and cultural realities of the nation.</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">I) Attendance<br />
 It is expected that you will read the assigned texts, attend class, and participate in discussions.  <br />
This component will count for 30% of your course grade. <br />
<br />
II) Political Analysis Paper. <br />
Students will write a short (5-7 page) paper analyzing a significant aspect of the U. S. political system.  The papers should take a comparative approach, evaluating the topic in relation to a corresponding aspect of the political system of the student’s home country.  Papers will be due August 11 and will count for 40% of the course grade.<br />
<br />
IV) Final Exam. <br />
A final exam will be given on the last day of class and will count for 30% of the course grade.</p>
