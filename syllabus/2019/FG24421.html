   <span id="course">FG24421</span>&nbsp;<span id="title">情報理論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報の圧縮,伝送,暗号化などの概念をシャノン理論に基づいて解説する。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">情報理論は、通信やデータ圧縮の理論的基盤を与える理論である。本講義では、具体的なデータ圧縮アルゴリズムや誤り訂正符号の例とその性能解析を交えながら、情報理論の基礎を講述する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">およそ以下の通りである.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>情報理論的な量の定義<br />
 情報量,エントロピー,同時エントロピー,条件つきエントロピー,相互情報量,ダイバージェンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>情報源符号化<br />
 いろいろな情報源,可変長符号と固定長符号,平均符号語長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>情報源符号化定理<br />
 典型系列,情報源符号化順定理, Kraftの不等式,情報源符号化逆定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>可変長符号の構成<br />
 ハフマン符号,Shannon-Fano符号</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>実用的なデータ圧縮アルゴリズムとその原理<br />
 正整数の符号化, Lempel-Ziv符号, ブロックソーティング法,</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>通信路符号化<br />
 問題設定,通信路容量,代表的な通信路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>代数符号<br />
 ガロア体,BCH符号</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>連続通信路<br />
 微分エントロピー,加法的ガウス雑音通信路,最大エントロピー定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>暗号<br />
 共通鍵暗号,公開鍵暗号,ハッシュ関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">同時分布、周辺分布、条件つき分布を理解すること。<br />
エントロピー、相互情報量、ダイバージェンスなどの情報理論的な量の基本的性質を理解していること。<br />
無記憶情報源に対する可変長符号化定理の意味およびKraftの不等式との関連を理解すること。<br />
Huffman符号が構成でき、特徴を知っていること。<br />
代表的なデータ圧縮アルゴリズムの原理を理解すること。<br />
通信路容量の定義を理解し、簡単な通信路の通信路容量を求めることができること。<br />
通信路符号化定理の意味を理解すること、<br />
ガロア体上の計算ができ、簡単な代数符号の仕組みを理解すること。<br />
秘密鍵暗号と公開鍵暗号の仕組みと安全性の根拠を理解すること。</p>
  </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で扱う2分木は,関連科目であるアルゴリズムとデータ構造において,データ構造の一種として紹介される.<br />
本講義で扱うマルコフ過程は,関連科目である情報通信システム論Iにおいて,発展的な内容であるマルコフ決定過程として紹介される.<br />
本講義で扱う符号理論,暗号に関する発展的な内容は,関連科目である情報通信システム論Iの中で紹介される.</p>
