<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC31171</span>&nbsp;<span id="title">植物寄生菌学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木1</span>
    <br />
    <span id="assignments">山岡 裕一, 岡根 泉, 阿部 淳一 ピーター</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物には、病害を引き起こす植物病原菌、植物と共生している菌根菌や内生菌など、様々な菌類が寄生している。これら広義の植物寄生菌類の形態的、生態的、生理的特徴と菌類の分類体系について解説するとともに、主要な植物寄生菌類の分類、形態、寄生様式、生活環などを詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">植物寄生菌類の特質と寄生・共生戦略、ならびに生態的機能の多様性が理解できる。<br />
汎用コンピテンス(学士課程)のうち,「2.批判的・創造的思考力」に関連する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 寄生, 共生, 植物病原菌, 分類, 生態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">パワーポイントと配布プリントを使用し講義を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>菌類とは(1):一般的性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>菌類とは(2):菌類の形態的特徴と高次分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>菌類とは(3):菌類の生態的特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物寄生菌の分類と生態(1)偽菌類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物寄生菌の分類と生態(2)ツボカビ菌類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物寄生菌の分類と生態(3)担子菌類I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物寄生菌の分類と生態(4)担子菌類II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物寄生菌の分類と生態(5)子嚢菌類I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物寄生菌の分類と生態(6)子嚢菌類II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物寄生菌の分類と生態(7)不完全菌類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>植物と共生する菌根菌:(1)外生菌根菌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>植物と共生する菌根菌:(2)アーバスキュラー菌根菌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>植物と共生する菌根菌:(3)その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>内生菌の分類と生態(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>内生菌の分類と生態(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>内生菌の分類と生態(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>地衣類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>養菌キクイムシ−菌類−樹木3者間の相互関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>樹皮下キクイムシ−菌類−樹木3者間の相互関係(1)分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>樹皮下キクイムシ−菌類−樹木3者間の相互関係(2)生態的機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="ref-ref">1. 小林享夫ら編,(1992)「植物病原菌類図説」, 全国農村教育協会<br />2. 米山勝美ら編,(2006)「植物病原アトラス」,ソフトサイエンス社<br />3. 杉山純多編,(2005)「菌類・細菌・ウイルスの多様性と系統」, 裳華房<br />4. 発酵研究所監修,(2010)「IFO微生物学概論」,培風館<br />5. 日本菌学会編,(2013)「菌類の事典」,朝倉書店<br />6. 柿嶌 眞・徳増 征二責任編集,(2014)「菌類の生物学―分類・系統・生態・環境・利用―」,共立出版<br />7. 国立科学博物館編,(2014)「菌類のふしぎ 第2版: 形とはたらきの驚異の多様性 (国立科学博物館叢書)」,東海大学出版会<br />8. Moore et al.,(2011)”21st century guidebook to fungi.”Cambridge Univ. Press<br />9. Moore et al.著(堀越孝雄ら訳),(2016)「現代菌類学大鑑」、共立出版<br />10. 堀江博道・橋本光司,(2018)「【カラー図説】植物病原菌類の見分け方 上下巻 増補改訂版 (植物医科学叢書 No. 5) 」,大誠社</p>
