  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境課題・問題の現状の理解を基盤に、その課題・問題を具体的にどのように解決していくかを考え、どのような科学技術の開発と発展が有効であるかを学び、「問題解決の方策」を理解する必要がある。この視点がなければ畢竟「机上の空論」になりがちな地球規模の環境問題対応となる。そのため、環境修復に有効な科学技術の現状を理解させることも非常に有意義である。アカデミアや国際機関、民間企業、NPOなど、国際社会において環境問題や持続可能社会の構築に貢献している科学技術を紹介し、それらに対する理解を深めるための講義を実施する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">干ばつ、異常気象、海面水位の上昇、感染症の拡大、生物種の絶滅などが世界各地で頻発し、気候変動を実感する災害や地球環境の変化が増大している。COP21(国連気候変動枠組条約第21回締約国会議, 2015)では「パリ協定」が締結され気候変動に対する全地球規模での取り組みが合意された。国連は国際社会が抱える地球規模課題の解決を目標とし、Sustainable Developmental Goals(SDGs)を設定し、国際的な枠組みで具体的な環境対策に取り組むよう促している。<br />
本講義は、環境教育を推進する外部資金の助成を活用し、「三菱UFJ環境財団寄附講義」として開講する。そして、講義、実習、研修、シンポジウムへの参加を組み合わせ、地球環境問題に対する新たな視点の導入し、国際的に通用する質の高い環境教育の基に地球規模課題に取り組むグローバル人材を育成することを教育目的とする。</p>
  </div>
