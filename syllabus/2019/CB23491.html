<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教師として子どもをいかに教え育てるかを考えていく前提として、教育の主体と客体である人間とはそもそもどのような存在であるかを理解する必要がある。古代から現在に至るまで、人間のあり方を探究してきた哲学者の思想をたどりながら、個としての人間存在、人間と社会、人間と超越について、講義および議論を通じて探究していく。</p>
  </div>

2 人間の生と教育の関連性について、個・社会・超越の視点を含めて、考察し、説明することができる。</p>

<tr><th><span class="format">第2回</span></th><td>古代哲学から中世哲学へ‒‒プラトン/アリストテレスの哲学とその展開の意味の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
