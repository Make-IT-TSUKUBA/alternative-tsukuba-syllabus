<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK503</span>&nbsp;<span id="title">機能システム数理基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">藪野 浩司, 坪内 孝司, 堀 憲之, 鈴木 健嗣, 望山 洋, 伊達 央, 田中 文英, 河本 浩明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理的/知的な機能を有するシステムの構築・設計・解析・制御・運用において,実在するあらゆるシステムに備わっているダイナミクスを理解することが重要である。ダイナミカルシステムの豊富な事例を紹介しつつ、線形代数・解析学等の数学的基礎を駆使し,そのモデリングおよび解析手法を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">複数の教員が講義を担当する.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・線形代数と解析学の確かな知識に基づき,ダイナミカルシステムの挙動を解析できるようになること.<br />
・具体的な物理システムをダイナミカルシステムとして捉えた上で,システムを特徴づける物理パラメータとシステムの挙動との関係性を把握できるようになること.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 授業ガイダンス/ダイナミカルシステムと微分方程式. <br />
2-4. 定係数線形微分方程式系. <br />
5. 線形システムの周波数応答. <br />
6. 平衡点とその安定性. <br />
7-9. 物理システムのモデリングと解析. <br />
10. 授業のまとめ/今後の発展・展望.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
