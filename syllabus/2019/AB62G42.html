<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB62G42</span>&nbsp;<span id="title">倫理学演習II-b</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">引き続き近現代倫理学の代表的な文献を原典講読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2021年度開講せず。2022年度より2年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">倫理学の根本問題を扱った西洋近現代の著作を原語で精読し、テキストを読解する能力と倫理学的に思考する能力を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">カントの『道徳の形而上学』「徳論の形而上学的原理」をドイツ語(または英訳)で講読し、「道徳」と「法」の区別について考察する。解釈が難しい箇所についてはコメンタリーや論文等を参照しながら読解を進める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス 講読箇所の全体についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(1) 行為と格率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(2) 倫理的義務と法的義務</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(3) 広い拘束性と狭い拘束性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(4) 徳と功績</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(5) 〈同時に義務である目的〉としての自己の完全性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(6) 〈同時に義務である目的〉としての他者の幸福</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(7) 徳の義務の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(8) 法論と徳論の原理、分析的と総合的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>カント『道徳の形而上学』「徳論への序論」の読解(9) 徳の義務の図式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
