<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA405</span>&nbsp;<span id="title">不正競争防止法</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">市場における競業秩序に関する規制法として近年益々重要性を増しつつある不正競争防止法は,標識の法的保護体系とそれ以外の法的保護体系(商品形態、営業秘密、その他)に大別される。ここでは,その全体構造について概観し, 重要事項についての基本的な理解を得ることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">本講義は、不正競争防止法の全般についての基本的な知識や考え方を身につけることを目的とする。<br />
不正競争防止法は、一定の類型の競争行為を「不正競争行為」として位置付けて法的規制の対象とすることによって、市場における自由競争を前提とした事業活動を促進する役割機能を果たしている法制度である。そのため、市場における事業活動のあらゆる側面に関わる多面的な内容を包含した法制であるが、本講義では、その主要項目を中心にほぼ全体を概観する予定である。ただし、昨今の法改正によって検討すべき事項が著しく増えている状況にあり、全体像を概観するという立場からは個別事項について詳細な検討を行うことが困難となっている。このため、重要事項を中心とした解説とならざるをえないため、その余は各履修者の主体的な学習を期待したい。<br />
 具体的内容としては、不正競争防止法の全体像及び基本構造の概説について把握した後、標識に係る不正競争行為、商品形態模倣に係る不正競争行為、営業秘密に係る不正競争行為といった主要項目、さらに、品質等誤認表示、虚偽事実等の告知行為、技術的制限手段の回避関連行為、ドメインネームの保護等に対する規制、等のその他の不正競争行為類型について検討する。原則として講義形式で解説する。また、時間に余裕があれば、具体的な裁判例の紹介・検討も行いたい。<br />
 なお、検討項目の関係で、一部、デザイン法と重複する項目(商品形態模倣に係る不正競争行為)が避けられないところであるが、各科目独立して履修することを前提として講義を行うので、予め留意されたい。<br />
 受講対象者は、特に知的財産法を研究分野とする者に限らず、広く他の法分野専攻者も対象とする。</p>
