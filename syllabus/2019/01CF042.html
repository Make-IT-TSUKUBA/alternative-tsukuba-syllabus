<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CF042</span>&nbsp;<span id="title">リスク工学前期インターンシップB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">リスク工学専攻専任教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業,官公庁の研究所,非営利団体などの現場における就労体験を通じて自らの能力涵養、適性の客観評価を図るとともに,将来の進路決定に役立てる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">レジリエンス研究教育推進コンソーシアムの参画機関をはじめとする教員が認めた機関が対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">共通科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「5. リスクにかかわる問題について,問題設定から工学的手段による解決までのプロセスを理解し,具体的解決手段を考案・開発することができる」に主に関連するが,「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">就労体験を通じて自らの能力涵養、適性の客観評価を図るとともに,将来の進路決定に役立てることを狙いとする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">企業,官公庁の研究所,非営利団体などの現場において,リスク工学に関する技術開発、研究開発などに従事する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">なお,テーマ,実習場所,実施期間等は受け入れ側との協議の上で決定する.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) リスク工学に関する実務の具体的内容を理解する<br />
2) リスク工学における専門的能力を取得する</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">実習内容に関するレポートにより評価を行う</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
