  <h1 id="course-title">
   <span id="course">EC31021</span>&nbsp;<span id="title">作物生産システム学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1; 秋AB 火3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物生産システム学を構成する様々な要素について検討すると共に,農業の近代化によって発展した生産技術体系と問題の顕在化を再確認し,作付体系の概念や長期作付試験などから作物生産の持続性や作物生産システムの将来のあるべき姿について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">これからの作物生産では、要素の単なる寄せ集めでは継続自体が困難とされている。作物生産の現状を知りながら、実現可能なシステムとして広い視点で捉えることを学ぶ。高効率化をひたすら追求してきた作物生産が、一方でさまざまな環境問題を引き起こしている今、世界が模索している持続可能な農業(Sustainable Agriculture)に対する知識およびその基礎技術に関する知識を深めるとともに、自ら食料問題や環境問題に対する考えを明確にでき、方向性が見出せる能力を開発する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">持続可能な農業, 生産性, 環境負荷, 作付体系, 長期作付試験, 世界の作物生産システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業の背景とねらい<br />
人口が増大しつづける現在、21世紀の食料生産に課せられた課題は何か、映像を見て認識を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>20世紀にみられた日本の水稲生産技術の向上 1<br />
日本で20世紀に向上した水稲単収の増加を生産技術を中心に要因を抽出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>20世紀にみられた日本の水稲生産技術の向上 2<br />
日本で20世紀に向上した水稲単収の増加について個々の生産技術を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>20世紀にみられた日本の水稲生産技術の向上 3<br />
イネにおける収量の増加、安定化はいかにして達成されてきたかを、他の作物と比較しながら検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作付体系 1<br />
持続的な作物生産を実現する上で最も重要な作付体系について、概念を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>作付体系 2<br />
作付大会の構成要素ごとに個々の要因、課題を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作付体系 3<br />
世界各地の作付体系について、事例から学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>長期連用試験と作付体系の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>環境に負荷をかけない農業について考えを整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>農業における持続性とは何か、作付体系の持続性とは何か、世界で実施されている長期連用試験を参考に検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>作物栽培技術 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>作物栽培技術 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>作物栽培技術 3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>収量構成要素にもとづくイネ多収栽培技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>低コスト・省力からみたイネ多収栽培技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>環境保全型農業の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>有機農業の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>非食用の水稲栽培:飼料用稲栽培の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>作物生産システムと環境負荷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>地球温暖化と作物生産システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
