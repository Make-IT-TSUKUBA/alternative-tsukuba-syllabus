<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学術コミュニケーションとは,研究者たちの集団的営為である研究活動の根本を支える相互のコミュニケーションのシステムとその実践を指す。このシステムは約300年印刷版学術雑誌を中心に運営されてきたが,ディジタルメディアの台頭により大転換期を迎えている。本講義では,学術コミュニケーションシステムとその転換を理解し,今後を考える基礎となる知識を概説する。</p>
  </div>

   <p id="aim">・研究者の研究活動,学術情報,学術コミュニケーションシステムの関係を理解できるようになる<br />
・学術コミュニケーションの基礎知識を学ぶことで,当該分野の最新の話題を理解できるようになる<br />
・自分が勤務している(もしくは関心を持っている)機関が学術コミュニケーションに果たす役割について議論できるようになる</p>
