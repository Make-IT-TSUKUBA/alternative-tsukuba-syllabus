$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC23231</span>&nbsp;<span id="title">土の物理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>
    <br />
    <span id="assignments">足立 泰久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">不均一な場である水環境、土壌を解析するための物理学的方法論の基礎を学ぶ。特に生物生産、環境保全、食品、生物材料の基礎を学ぶ立場から必要となるコロイド界面科学の基礎,とりわけ拡散法則,ボルツマン分布,熱力学的関数,電気二重層を平易に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実用解析I,流れの科学I,生物物理化学の同時履修が望ましい。平成24年度までの「土の物理学」(EC23061)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源,環境を扱うのに有効な熱力学,移動現象論,コロイド界面科学,確率統計を初等的に関連づけて理解する学力。その内容は水処理などの環境改善,物質循環に関わる基礎となるが、食品,林産加工,医薬,ヒューマンヘルスケアなどの分野でも有益なものである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コロイド界面科学, ブラウン運動, ボルツマン分布, イオン, 表面張力, 移動現象</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業内容概説、土壌物理学と土壌科学、土壌と水環境の相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土のコロイド現象と農業・環境問題、土性の表示、比表面積、粘土、腐植</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ブラウン運動と拡散の物理化学的意味(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ブラウン運動と拡散の物理化学的意味(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ブラウン運動と拡散の物理化学的意味(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土・水環境の熱力学(1)系と外界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>土・水環境の熱力学(2)熱力学I法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>土・水環境の熱力学(3)熱力学II法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>土・水環境の熱力学(4)第I法則と第II法則の結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>土・水環境の熱力学(5)熱関数マクスウェルの関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年次の物理学、基礎数学I・II、数理科学演習、統計学入門を履修していること。2学期に土の物理学II、実用解析学IIを履修すると拡散現象に関しより進んだ数学的手法を身に着けることができるので、セットで履修すれば鬼に金棒である。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート30% 期末試験70%(ノート持込可)で評価する。期末試験に際してはノート提出を義務付けるので、専用の冊子でノートを作ること。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">「コロイド界面現象の動的基礎(上)」 足立泰久 著  イセブ</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

土のはなし, 岩田進午, 大月書店 <br />
生物物理化学, 近藤保・大島広行・松村延弘・牧野公子,三共出版 <br />
 アトキンス「物理化学」上下,東京化学同人</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">16時半-17時</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">環境工学基礎実験の2回分がこの授業と関係した内容を実施する予定ですので、同実験の履修を計画している場合には、この授業を履修することを要望します。 <br />
また、3年次において土質工学,地域環境管理工学,環境工学実験,水理学を履修する場合には、本科目と流れの科学I,II,実用解析学I,IIを履修することを強く求める。</p>
  </div>
