<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33L6032</span>&nbsp;<span id="title">基礎フランス語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3</span>
    <br />
    <span id="assignments">青柳 悦子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにフランス語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際・資源・情報対象(学籍番号末尾偶数) 「基礎フランス語BII」は選択・自由科目だが、「基礎フランス語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">世界のフランス語圏を紹介する教科書を用いて、フランス語の文章を読む力をつけるとともに、会話表現、語彙力、聞き取りの能力の向上を総合的にはかる。<br />
学期末には補足として、フランス語のマンガを受講者みなで訳してみる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">書き言葉, 文章の音読, 総合的なフランス語力, フランス語圏の社会と文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初級文法に対応する水準で作らた、世界のフランス語圏の諸地域を題材とする教科書を用いて、内容のある文章に触れるとともに、フランス語力の総合的な向上をめざす。<br />
学期前半は、春学期に学修した文法項目に基づいているので文法復習も兼ねる。<br />
各課の文章の和訳は教員が提示するので、フランス語を音読したり、覚えることに受講者は力を注いでほしい。<br />
学期末には補足として、フランス語のマンガを受講者みなで訳してみる。</p>

</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">平常点(40%)+中間試験(30%)+期末試験(30%)<br />
中間試験と期末試験では、音読テストと書き取りテストをおこなう予定。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎回復習に力を入れ、とくに各課の文章を正確に音読し、書き取れるよう練習を積んできてもらう。<br />
また学期後半には、受講生が分担してマンガを訳してみる課題がある。</p>
