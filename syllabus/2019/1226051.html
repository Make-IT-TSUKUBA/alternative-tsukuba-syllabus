 <body>
  <h1 id="course-title">
   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する。</p>
  </div>

   <p id="note">【事前登録対象】(教養教育機構企画)<br />【定員700名】</p>
  </div>

   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2,3<br />
学長はじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、大学で学ぶ意義や自分の今後の生き方をじっくり考える機会を提供する。そのことにより、学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくりのきっかけを与える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学長講義, 大学生活, 学問と人生, 研究とは, 筑波大学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【5月29日 逢坂 卓郎 筑波大学エンパワーメント情報学プログラム 特命教授】<br />
[科学と芸術の融合 “光のコスモロジー 生命発生から宇宙へ”]<br />
「なぜ、人は宇宙を目指すのか」この問いに挑戦すべく、2008年から実施された宇宙ステーションJAXA  JEM“KIBO”に於ける芸術実験について報告する。そして、無重力環境と地球外からの視点が新たな世界観を生むことを宇宙飛行士の体験やピラミッドなどの巨大な遺構の検証に基づいて考察する。また、航空機による学生無重力フライト実験についても紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【6月5日 熊倉 功夫 MIHO MUSEUM 館長】<br />
[日本の食文化]<br />
文化とは、人間が自然環境と歴史的環境の中で形成してきた生活技術と世界観の総体といえる。食生活はまさに文化の曲型で、日本には温暖なモンスーン気候と日本列島という風土に根ざし、異文化の接触の中で形成された日本文化の一つである。しかし、食文化が学問の対象となったのは比較的新しい。食文化を考える様々な視点を提示してみよう。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月12日 河野 一郎 ラグビーワールドカップ2019組織委員会 事務総長代行】<br />
[スポーツの力]<br />
現代社会におけるスポーツは、驚異的な発展を遂げたばかりでなく、極めて大きな社会的影響力をもつに至った。今やスポーツは、政治的、経済的、さらに文化的にも、人々の生き方や暮らし方に重要な影響を与えている。このスポーツの力を活用し、スポーツの発展を人類社会が直面するグローバルな課題の解決に貢献するよう導くことは、未来へ向かう第一歩となる。(スポーツ宣言ニッポンより)<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月19日 柳沢 正史 筑波大学 国際統合睡眠医科学研究機構(WPI-IIS)機構長】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といった誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【6月26日 永田 恭介 筑波大学 学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー<br />
・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月3日 日比谷 潤子 国際基督教大学 学長】<br />
[世界の人々とともに]<br />
大学進学を機に住み慣れた土地を離れ、新しい環境にわくわくしている人や不安を感じている人も少なくないだろう。これまでの限られた世界から外への一歩を踏み出したみなさんを待っているのは、さまざまな出会いである。今後の学生生活、さらに大学卒業後に生きる世界においては、異なる背景や価値観を持つ人々と協働する力、対話と交渉によって物事を進めていく力が求められる。この講義では、このような力を身に付けるにはどうしたらいいかを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月10日 中鉢 良治 国立研究開発法人産業技術総合研究所 理事長】<br />
[豊かな社会に向けた科学技術の役割]<br />
今日の経済繁栄の礎は、18世紀後半にイギリスで始まった産業革命によるところが大きいと言えますが、一方で、その歪みも顕在化してきました。講義では、産業革命をもたらした科学技術の光と影の側面を振り返るとともに、学問としての「科学」と社会に役立つ「技術」との橋渡しを進める産業技術総合研究所の取り組みも交えながら、「未来」の豊かな社会に求められる科学技術のあり方を考えたいと思います。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月17日 鈴木 健嗣 筑波大学システム情報系 教授】<br />
[人々を支援する人工知能とヒューマン・テクノロジー]<br />
人々の残存機能や、本来有する能力を引き出すためのテクノロジーに関する研究を紹介する。これらは、人々の行動の深い理解に基づき、人工知能やロボット等の工学的な手法により行動形成を支援することで、人々が主体性を持って社会的な行動を行う未来を実現するための取り組みである。応用科学と社会実装に携わってきた経験を踏まえ、文理を超えた新しい学問分野や新産業を開拓するため、学術性と実践知を両立する学問の重要性について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【7月24日 落合 陽一 筑波大学図書館情報メディア系 准教授】<br />
[ユビキタスからデジタルネイチャーへ:アート・エンターテイメント・デザイン]<br />
我々はユビキタスコンピューティングの先に「計算機自然(Digital Nature)」の到来を見据えています。計算機自然では、人と機械、物質世界(Material World)と実質世界(Virtual World)の間に、今までの工業化社会よりも多様な未来の形が起こりうると考えられます。本研究室は、そういった物質性と実質性の間で、計算機応用のもたらす様々な選択肢を想定し、それらを計算機科学的に実装することで、産業・学問・芸術に至る様々な問題解決に挑戦し、人・計算機・自然における新たな文化的価値の創成を目指しており、そのケーススタディや現在に至るメディア史などを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【7月31日 赤阪 清隆 公益財団法人フォーリン・プレスセンター 理事長】<br />
[グローバルに働くことの面白さ]<br />
国連などの国際機関は、戦争のない平和な世界や、貧困、伝染病の撲滅など、崇高な理想を追い求めることを使命としている。そこは、培った学問の成果を実地に生かし、努力した結果が目に見える極めて充足感の高い魅力的な職場である。4つのそのような国際機関で働いた自らの経験をもとに、国際機関で働くことの魅力を示し、まだ数少ない日本人職員の増大への期待を語る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
