<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DQ407</span>&nbsp;<span id="title">中東・北アフリカ研究概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">柏木 健一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中東・北アフリカ地域の持続的発展のためのメカニズムを導くことを目的として、開発経済学の視角から同地域の経済発展と社会の安定に関する主要論点、分析枠組、課題等を講義する。特に、オスマントルコ帝国末期や列強植民地からの独立後に焦点をあて、中東・北アフリカ諸国のグローバル化における諸問題を学び、同諸国の経済を分析する新たな枠組を拓くことを主眼とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This lecture aims at exploring the economic development and social stability of Middle East and North African (MENA) countries from the view points of Development Economics. Focusing on the era after Ottoman-empire, this lecture discuss global issues of MENA countries with special reference to (i)Socialist regime of MENA and the transtion to market economy, (ii) causes and consequences of Arab revolution, (iii) Arab-Israel conflict and Middle East Peace Process, aiming at developing a new analytical framework.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>中東・北アフリカ諸国における社会主義と市場移行(1):アラブ社会主義、ナセリズおよび社会主義諸国の影響<br />
Socialist regime of MENA and the transtion to market economy(1): overview of Arab socialism, Nasserism, and effect of socialist coutries.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>中東・北アフリカ諸国における社会主義と市場移行(2):国家主導の資本蓄積と経済発展、国営企業による雇用創出、高卒・大卒者雇用保証政策、食糧補助金政策<br />
Socialist regime of MENA and the transtion to market economy(2): state-led capital accumulation and economic development, jod creation by public enterprises, employment gureantee of graduates, and subsidization of food.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中東・北アフリカ諸国における社会主義と市場移行(1):アラブ社会主義の経済的帰結、国家と国民に暗黙の社会契約<br />
Socialist regime of MENA and the transtion to market economy(3): economic consequences of Arab socialism, implicit social-contract between state and nation.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>アラブ革命の原因と結果(1):経済の停滞、インフレーションと失業<br />
Causes and consequences of Arab revolution(1): stagnation of national economy, inflation and unemployment.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>アラブ革命の原因と結果(2):レンティア国家の停滞とレント配分の課題<br />
Causes and consequences of Arab revolution(2): stagnation of reniter state, issues on distribution of rent.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アラブ革命の原因と結果(3):観光客の減少、FDIの逃避及び外貨不足<br />
Causes and consequences of Arab revolution(3): decrese in tourists, FDI, and foreign reserve.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アラブ・イスラエル紛争と中東和平(1):紛争の背景と占領地の現状<br />
Arab-Israel conflict and Middle East Peace Process(1): background of Israeli-Palestinian conflict, status-quo of occupied territories.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アラブ・イスラエル紛争と中東和平(2):土地と水の争い<br />
Arab-Israel conflict and Middle East Peace Process(2): issues on land and water.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>アラブ・イスラエル紛争と中東和平(3):平和と繁栄の回廊構想<br />
Arab-Israel conflict and Middle East Peace Process(3): economic corridor for peace and stability.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論<br />
Discussion</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
