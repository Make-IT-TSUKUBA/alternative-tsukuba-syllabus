 <body>
  <h1 id="course-title">
   <span id="course">FG45414</span>&nbsp;<span id="title">材料力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火1; 秋A 火3,4</span>
    <br />
    <span id="assignments">金久保 利之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一軸応力・歪に関する基礎的事項,はりに作用するモーメント,せん断力,はりの変形,長柱の座屈,棒材のねじり,曲がりばり,エネルギーに関する諸定理等を紹介する。演習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度以前の入学者対象。平成30年度以前の入学者で、建築士受験資格の取得を目指す者は、本科目を履修することが望ましい。<br />材料力学基礎、応用材料力学I履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">梁、柱などの単一線材の断面力(軸力、曲げモーメント、せん断力)、応力および変形を求める方法について学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>0.材料力学概説<br />
 材料力学の目的、強さとかたさ、材料のかたさと形状のかたさ、座標系の約束、正負の取り方<br />
1.断面力(1)<br />
 力の釣合い条件、部材の支持条件、支点反力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1.断面力(2)<br />
 内力の釣合い、断面力、梁に作用するせん断力と曲げモーメント、せん断力分布図、曲げモーメント分布図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2.材料の力学的性質<br />
 各種工業材料、力と変形の関係<br />
3.応力と歪(ひずみ)<br />
 一軸応力下における棒材の応力と歪(ひずみ)、ヤング率、横歪(ひずみ)、静定トラスの軸力と変形、平衡条件、構成則、適合条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.梁の曲げ理論(1)<br />
 断面力と梁に生じる応力、断面の性質、断面二次モーメント、断面係数、許容応力度設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4.梁の曲げ理論(2)<br />
 梁のたわみ、曲げ剛性、たわみに関する基礎微分方程式による解法、モーメント面積定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5.不静定梁の基本解法<br />
 静定構造と不静定構造、重ね合わせの原理、不静定力<br />
6.エネルギーに関する諸定理(1)<br />
 歪(ひずみ)エネルギー、棒材・梁に蓄えられる歪(ひずみ)エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6.エネルギーに関する諸定理(2)<br />
 Maxwell-Bettiの相反作用の定理、仮想仕事の原理、補仮想仕事の原理、単位荷重法、Castiglianoの定理、応力法と変位法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7.長柱の座屈<br />
 Eulerの座屈荷重、有効座屈長さ、支持条件、細長比、一般的解法、断面相乗モーメントと主軸(強軸、弱軸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>8.せん断に関する基礎<br />
 せん断変形、せん断弾性係数、せん断弾性係数とヤング率の関係、長方形断面梁のせん断応力、丸棒のねじり、せん断剛性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>各週演習問題の復習、梁の曲げモーメント図の性質と描き方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・単一線材(棒材・梁・柱)の応力と歪(ひずみ)を理解する。<br />
・力、せん断力、曲げモーメント、回転角、たわみの関係を理解し、単一線材の応力と変形を求めることができる。<br />
・内力から部材断面の応力を求め、許容応力度設計を行うことができる。<br />
・エネルギーに基づく方法を理解し、これを利用して単一線材の応力と変形を求めることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習問題点数:期末試験点数を50%:50%の配分で評価する。単位取得には、60%以上の得点を要す。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で講述する内容は、今後展開される固体力学関連講義のすべてにおいて、重要な基礎項目となる。「材料力学II」では、本講義で扱った一次元(一部二次元)の応力および歪(ひずみ)を一般的に拡張した表現を学ぶ。「構造力学I」では、本講義で扱った単一線材の組合せ(トラス、ラーメン)の力と変形を学ぶ。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">指定しない。講義は原則として、板書にて行う。一部、プリントを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">「材料力学」と名のつく教科書は、非常に数多く出版されている。ある程度自分で材料力学を学んだあと、図書を見比べて、自分にあった教科書を見つけるとよい。</p>
    <p id="ref-ref">1. チモシェンコ 材料力学 上巻 鵜戸口英善、国尾武訳 東京図書株式会社<br />
 材料力学分野における古典的な基本書である。チモシェンコは、「工業力学の父」と呼ばれている。ただし、内容が古い。<br />2. 基礎材料力学 [改訂版] 高橋幸伯、町田進共著 培風館<br />
 著者は船舶分野出身である。本講義の内容に最も近いが、座標系の取り方、BMDの向きが本講義と異なる。<br />3. 図解でやさしい 入門材料力学 有光隆著 技術評論社<br />
 工業高校向けである。本講義の内容は網羅していない。</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">メールでアポイントメントを取ってください。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">演習課題を解き、次回講義時間に必ず提出してください。本講義では「力のつり合い(平衡条件)」と「変形の適合(適合条件)」をイメージできるようになることが大切です。特に、「力のつり合い」に関しては、「力学」をよく復習しておいてください。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG45424 材料力学II<br />FG45434 構造力学I<br />FG45721 構造力学II</p>
  </div>
