<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際課税を巡る近年の国際的な議論の動向、我が国における税制改正、国際課税訴係る訟事案等、国際課税における最近の重要な論点を中心に学習する。</p>

   <p id="note">1/10,1/17,1/24,1/31,2/7</p>

  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">100年ぶりの大改革といわれるBEPSプロジェクトの下で成立しつつある国際課税の新レジームについて、従来の制度の限界及びそれに対抗して提案された新構想の理念を、各種の重要文献の検討を通じて明らかにする。<br />
検討対象の文献には、OECDのレポートやガイダンス、更には重要な海外論文(いずれも翻訳があればそれを利用)を含むが、事前に学生に提供して授業での質疑応答を重視したい。 また、すでに国内法改正が進行中の諸制度(PE帰属主義、移転価格、利子控除など)については、実務家の学生の関心に沿って、我が国の実施状況の課題についても討論の対象にする。各回において、最近の有名判例があれば、それについても紹介する。<br />
国際課税の基礎理論は省略することもあるので、国際課税法I又は国際課税法IIを履修されていることが望ましいが、必須ではない。講義中心で行うが、講義中の質問や発言を歓迎する。</p>
  </div>

2) ハイブリッドミスマッチへの対応<br />
3) 有害税制への対抗及び義務的開示制度<br />
4) 条約濫用の防止<br />
5) 利子控除の制限<br />
6) PEの人為的回避の防止<br />
7) 効率的なCFC税制<br />
8) 移転価格税制(評価困難な無形資産への対応、国別報告書などの文書化義務)<br />
9) デジタル経済への課税<br />
10) 紛争解決</p>
