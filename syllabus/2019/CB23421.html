   <span id="course">CB23421</span>&nbsp;<span id="title">教育心理学</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">通常の学級にいる,特別な教育的ニーズのある子(特別支援の必要な子,発達障害のある子,不健全な養育を受けている子,日本語ネイティブではない子など)について,彼らの行動に対する理解の仕方を説明するとともに,通常の学級でできること,通常の学級でやるべきことを解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">小学校教諭一種免許状の取得希望者に限る/旧課程科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・通常の学級における授業をユニバーサルデザイン化するために必要な考え方を説明できる。<br />
・エビデンスに基づく教育という考え方について説明し,例をあげることができる。<br />
・合理的配慮/調整,本人による主体的な問題解決,手段と目的の区別など,個別の指導計画の作成に必要な考え方について説明できる。<br />
・行動問題について,安易に「やる気がない」「なまけもの」「わがまま」「自分勝手」という評価を下すことなく,観察と分析によって適切な理解と対応に至る方法を説明できる。<br />
<br />
・障害のる児童生徒の心理的特性を知る<br />
・インクルーシブ教育システムと特別支援教育制度の仕組みを理解する<br />
・障害のある児童生徒への合理的配慮と基礎的環境整備について事例的に検討し、理解する。<br />
・障害のある児童生徒への個別ニーズに基づく合理的配慮について検討しする<br />
・障害のある児童生徒の特性にあわせた合理的配慮の基礎的事項について説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">合理的配慮/調整, 心理特性, 特別な教育的ニーズ, 障害のある児童生徒, インクルーシブ教育システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回~第20回を大六,第21回~第30回を鄭が担当。ただし開講時期については,鄭(第21回以降)が先になる可能性もあり。<br />
2017年度は、2018年1月15日−16日(鄭担当)と2018年2月19日ー22日(大六担当)を予定している。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>通常の学級における特別支援教育 ―特に発達障害を対象として―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学習障害1 ―読み書きの困難を中心として―<br />
学力保障の根幹をなす読み書き ―行動問題の温床ともなり得る学力不振―<br />
宿題への配慮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エビデンスに基づく仮名読み書きの入門教育 ―多層指導モデルMIM―<br />
  クレーゾーンの子どもを障害にしないために</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>漢字の支援<br />
そもそもなぜ読み書きにつまずく子は多いのか ―進化心理学と文字の歴史―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学習障害2 ―計算,算数文章題,図形―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多動性,衝動性における問題の本質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ワーキングメモリーや実行機能のトレーニング,聞きやすい環境づくり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>社会的行動の困難と自閉スペクトラム症 ―理解することの重要性と難しさ―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自閉スペクトラム症児の発達過程 ―社会的刺激への関心とjoint attention―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>通常の学級でもできる社会スキルトレーニング ―暗黙の社会ルール,情動調整―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>知的障害 ―知的発達が遅れているということ,熟達―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>行動問題への対応 ―注意の仕方よりも機能的アセスメント,事前指導,環境調整―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>個別の指導計画 ―誰のための目標か,手段と目的の区別―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>授業のユニバーサルデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>保護者との関わり ―保護者に伝えること,保護者から教わること―<br />
 サポートブック</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>校内連携 ―特別支援教育コーディネータ,管理職,校内支援委員会,授業を見せ合う―<br />
子どもが特別支援学級に在籍していても,交流学級の担任も指導できるべき</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>外部専門家の活用と連携 ―巡回相談とコンサルテーション,教育相談,地域の病院―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>自分の特性を理解する ―診断名よりも特性の理解―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>障害を他児にどう説明するか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>まとめと研究課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>・	障害のある人々の心理的特性1(発達・知覚・学習・記憶)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>・	障害のある人々の心理特性2(認知・言語・パーソナリティ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>・	障害のある児童生徒と教育体制1(特別支援学校での教育体制)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>・	障害のある児童生徒と教育体制2(通常学校での教育体制)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>・	合理的配慮とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>・	障害のある児童生徒への合理的配慮のための基礎的環境整備の事例検討1<br />
(視覚・聴覚障害)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>・	障害のある児童生徒への合理的配慮のための基礎的環境整備の事例検討2<br />
(知的障害)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>・	障害のある児童生徒への合理的配慮のための基礎的環境整備の事例検討3<br />
(肢体不自由・病弱虚弱)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>・	障害のある児童生徒への合理的配慮のための基礎的環境整備の事例検討4<br />
(LD・ADHD・高機能自閉症)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>・	インクルーシブ教育システムと特別支援教育制度と合理的配慮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
