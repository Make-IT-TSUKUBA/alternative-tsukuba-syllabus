<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BF202</span>&nbsp;<span id="title">ビーム・プラズマ工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>
    <br />
    <span id="assignments">冨田 成夫, 江角 直道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に電磁気学に基づき,荷電粒子と物質電子系の相互作用,荷電粒子の集団応答,プラズマの基礎について論じる.それらを通じて,荷電粒子を扱う物理体系を理解し,荷電粒子・プラズマの制御,応用の科学を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成27年度開講の「イオンビーム・プラズマ特論」の単位取得者の履修は認めない。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">荷電粒子を扱う物理体系を理解し,荷電粒子・プラズマの制御,応用の科学についての知識を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主に電磁気学に基づき,荷電粒子と物質電子系の相互作用,荷電粒子の集団応答,プラズマの基礎について論じる.それらを通じて,荷電粒子を扱う物理体系を理解し,荷電粒子・プラズマの制御,応用の科学を学ぶ.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概説(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>高速荷電粒子入射による物理現象概説(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>誘電体におけるマックスウェル方程式の導出(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>誘電率と電磁波の反射(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>電磁波に対する物質中の電子の応答(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>高速荷電粒子に対する物質中の電子の応答(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>高速荷電粒子の物質中での阻止能(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ウェイクポテンシャルとそれに関連する物理現象(担当;冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>摂動論(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>リントハルトの誘電関数(担当:冨田成夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>プラズマの基礎量(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>プラズマ粒子の速度分布関数(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>クーロン衝突を特徴づける時間(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>プラズマの流体方程式(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>プラズマ中の原子分子過程(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>固体壁に接するプラズマの挙動(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>プラズマの静電的計測(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>プラズマの光学的計測(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>プラズマの先進応用、核融合(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>プラズマの先進応用、産業応用(担当:江角直道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、偶数回の授業中には、小テストを実施する。</p>

以下に参考書、参考資料を示す.</p>
    <p id="ref-ref">1. J.D. ジャクソン著、吉岡書店,ジャクソン電磁気学<br />2. 工藤博著、https://tsukuba.repo.nii.ac.jp/?action=repository_uri&amp;item_id=17628),イオンビーム工学入門<br />3. 櫛田孝司著、朝倉書店,光物性物理学<br />4. F.F. Chen, PlenumPress,Introduction to Plasma Physics and Controlled Fusion<br />5. M.A. Lieberman and A.J. Lichitenberg, WILLY Inter-science,Principles of Plasma Discharges and Materials Processing<br />6. 高村秀一 著、森北出版,境界領域プラズマ理工学の基礎<br />7. プラズマ・核融合学会編、森北出版,プラズマプロセス技術</p>
