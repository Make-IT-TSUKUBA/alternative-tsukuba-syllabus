<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC42013</span>&nbsp;<span id="title">有機農業実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">無肥料、無農薬圃場(自然栽培圃場)において、有機農業、とくに自然栽培法について学習する(3泊4日の宿泊学習)。自家採種、無肥料、無農薬による栽培法について理解を深める。圃場の土壌調査から行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」。詳細はシラバス参照のこと。事前に実習ガイダンスを行うので、受講希望者は必ず出席すること。<br />8/5-8/8</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">有機農業、とくに自然栽培法について習得するとともに、自然栽培についての基本的な考え方を学ぶことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有機農業, 無肥料栽培, 自家採種, 自然栽培</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2019年度の本実習は、8月5日(月)から8月8日(木)までの期間に下記の要領で行う。なお、詳細についての事前ガイダンスを行うので、受講希望者は必ず集合すること。ガイダンスは、4月15日(月)11時30分から12時10分まで生物農林学系棟B棟B101室にて行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【第1日目】 <br />
午後1時に、北海道千歳駅に集合(昼食は済ませておくこと)。 実習ガイダンスと圃場の見学、無肥料、無農薬圃場の土壌断面調査。夕食後、実習内容の説明。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【第2日目】 <br />
農場内の圃場整備と自然栽培実習。夕食後、検討会。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【第3日目】 <br />
農場内の圃場整備と自然栽培実習。夕食後、検討会。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【第4日目】<br />
農場内の圃場整備と自然栽培実習。昼食後、午後1時に千歳駅にて解散。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
