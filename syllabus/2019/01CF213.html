$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

  <h1 id="course-title">
   <span id="course">01CF213</span>&nbsp;<span id="title">サイバーレジリエンス演習</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイバー空間を含む社会のレジリエント性を実現する様々な手法や要素技術に関して、安全や信頼に関する内容を中心に講義,文献輪講などを通じて演習し理解を深める。
授業内容は次のとおり。
1) サイバー空間を含む社会の安全と信頼に関する講義
2) 上記に関連する文献調査・発表と討論
3) 他履修生の発表の聴講と討論</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」に主に関連する。<br />
なお、達成度評価項目については、当該専門分野の学生には「専門基礎」に主に関連し、「広い視野」「現実の問題」にも関連する。他分野の学生に対しては「専門基礎」の部分は「関連分野基礎」と解釈する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">サイバー空間を含む社会の安全と信頼に関する講義と文献調査を通じて要素技術を理解するとともに、発表・討論を通じてその社会応用のあり方を考える能力を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">第1回 「Web PKI」と「トラスト」 4月15日(月)(島岡)<br />
Web PKIが実現するセキュリティと、そのエコシステムについて解説する。トラストの基本的概念とその構成要素、社会実装例について解説する。<br />
<br />
第2回 「キャンパスネットワークとセキュリティ対策」、「ブロックチェーンとPKI」、「暗号技術とTEE」 4月22日(月)(片岸・面・西出)<br />
サイバーリスク関連テーマとして、「キャンパスネットワークとセキュリティ対策」、「ブロックチェーンとPKI」、「暗号技術とTEE」を取り上げ,それぞれの内容について解説する。<br />
<br />
第3回 文献調査・資料作成 5月9日(木)(島岡)<br />
前回までに指定されたテーマについて文献調査・資料作成する。<br />
<br />
第4回 調査発表(1) 5月13日(月)(島岡)<br />
第3回で作成した資料を用いて調査した文献内容について発表する。<br />
<br />
第5回 調査発表(2) 5月20日(月)(島岡)<br />
第3回で作成した資料を用いて調査した文献内容について発表する。</p>
    <div id="topic-assignments"></div>

   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・サイバー空間を含む社会の安全と信頼を実現する多様な手法や技術、またその社会応用に必要な考え方について説明できること。<br />
・文献調査を通じて、各研究の前提知識や関連研究なども含めて網羅的に調査できること。<br />
・調査・発表を通じて、論理的に説得力を持つ資料を作成し、それをもとに説明できること。<br />
・発表討論を通じて、質問者は限られた時間の中で簡潔明瞭に質問できること。回答者は同じく限られた時間の中で簡潔明瞭に回答できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">講義中に指示する(個人による)文献調査・発表(60点)、質疑に対する応答(20点)、他の発表者への質問回数とその内容(20点)により評価する。<br />
文献調査・発表については、文献内容や必要とする知識に対する調査力と発表者自身の理解度、発表の論理一貫性、簡潔性、納得性、時間配分を総合的に評価する。また調査内容が、社会の安全・安心にどのように関連し、貢献するかについて、分野の異なる人にも分かるようにプレゼンテーションを行うこと。また、質疑応答および質問については、積極性・的確性・明確さを総合的に評価する。質問を積極的に行ったかも評価の対象とする。<br />
また、個別の取組み目標を建設的に設定し、挑戦した結果については成否に関わらず評価する。ただし取組み目標を明示し、失敗した場合にもそこから何を学んだかを丁寧に考察すること。</p>
  </div>
