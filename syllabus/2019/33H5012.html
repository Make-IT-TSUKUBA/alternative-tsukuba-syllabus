<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">33H5012</span>&nbsp;<span id="title">基礎フランス語AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金1</span>
    <br />
    <span id="assignments">三浦 龍介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのフランス語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・知識・体育2対象(学籍番号末尾奇数) 主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語の基礎的文法を学び, 平易なフランス語を理解し運用できるようになることを目標とします.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語, 初級文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・フランス語のアルファベ, つづり字の読み方<br />
・名詞の性と数,冠詞<br />
・主語人称代名詞, 動詞êtreとavoirの直説法現在<br />
・否定形, 形容詞<br />
・-er動詞の直説法現在<br />
・動詞allerとvenirの直説法現在<br />
・近接未来と近接過去<br />
・比較級と最上級<br />
・動詞faireとprendreの直説法現在<br />
・命令形</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">平常点(授業への参加度・小テスト・課題提出など) と期末テストにより総合的に判断します(平常点30%, 期末テスト70%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習として単語調べや練習問題など課題を課しますので必ずそれをやったうえで授業に参加してください. テキストの練習問題も宿題となりますので,各自,授業外学習時間をしっかりと確保すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">・教科書『《新版》 ル・フランセ・クレール』白水社<br />
・辞書『プチ・ロワイヤル仏和辞典』(旺文社),『ロベール・クレ仏和辞典』(駿河台出版社), などの仏和辞典. 辞書については初回授業で説明しますので必ず出席してください.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">授業に関する質問等は授業終了後に教室にて対応します.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">フランス語に限らず, 語学習得には暗記と反復練習が必須です. 毎回授業に積極的に参加し, 指示された予習と復習を必ずやってください. かなりの授業外自習時間が必要であることを肝に銘じておいてください.<br />
仏和辞典を必ず毎授業持参すること.</p>
  </div>
