                        }

   <p id="summary-contents">製品安全や消費者契約をめぐる現代消費者法の国際的展開を、ISO国際規格などグローバルな規範形成の現状と、EUや諸外国の法制度の発展動向とに注目しながら検討する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">本講義の対象たる、消費者と事業者の製品やサービスをめぐる法的関係は、製造・流通・販売の国際化、グローバル化に伴い現在ますます複雑になりつつある。<br />
しかしながら、<br />
1.製品の安全と2消費者契約については、多様性を残しつつも、次第に世界的・地域的な規制の標準化も認められる。<br />
1の製品安全に関しては、事後的な製造物責任法、水際で事故を食い止める製品リコール法制、さらには事業組織等による予防的取組が日本と世界でどのように拡がりつつあるか、食品、医薬品、自動車等具体的な商品(時間があれば、サービスの安全にもふれたい)との関係に注目しつつ考察する。<br />
他方、<br />
2.消費者契約については、世界における規制化と自由化の緊張関係を約款条項の内容規制を素材に検討し、その後で、1と2を統合的に分析する試みを提示する。<br />
講義中心で行うが受講者との討論も加えてゆきたい。<br />
民法(不法行為法、契約法)の基本的な知識を習得していることが望ましいが、必須ではない。</p>

2) 消費者安全の法制度(日本と世界の法制度の概観)<br />
3) 製造物責任制度の国際的状況<br />
4) 製品リコール制度の国際的普及<br />
5) ISO製品安全国際規格などの状況<br />
6) 国際製品安全法制のまとめ <br />
7) 消費者契約の法制度(日本と世界の法制度の概観) <br />
8) 特に不当条項規制の国際的状況<br />
9) 消費者安全と消費者契約の公正性を総合的に考察<br />
10) まとめ</p>
