<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DR122</span>&nbsp;<span id="title">日本社会と計量分析演習1A</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計分析用ソフトSPSSを使用して、計量分析に要する一連の分析プロセスを学ぶ。本授業では、SPSSの基本操作(データ加工・整理・基本集計など)を学び、日本社会と計量分析演習1Bでの高度な分析を行うための土台作りを行う。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>

  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード (Keywords)</h2>
   <p id="keyword">統計分析, 計量分析, 多変量分析, SPSS, シンタックス, レコード, 度数分布, クロス分析</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">1.SPSSの概要<br />
2.データ読み込み<br />
3.変数情報の記述<br />
4.データの加工1<br />
5.データの加工2<br />
6.データの加工3<br />
7.データの結合・抽出<br />
8.基本集計</p>
    <div id="topic-assignments"></div>

   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件 (Prerequisite)</h2>
   <p id="prerequisite">日本社会と計量分析演習1Bの同時履修を必要条件とする。<br />
また、必要条件ではないが、統計分析の基本的な知識があるか、日本社会と計量分析1A、1Bの履修が望ましい。</p>
