   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学の理論・方法、民俗学が対象とする事象について基礎的な講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">民俗学とは、人々が伝えるかたち(形意伝承、行為伝承)やことば(口頭伝承)を資料として、今日まで継承されて来た様々な伝承文化とその現代に於けるありかたや意味とを考える学問です。フィールドワークを通じて、様々な地域におもむき、人々との出会いの中で、研究を進めて行きます。この概論では、民俗学が対象としてきた事象についての基礎的な知識を受講者が学ぶとともに、民俗学的な方法論や思考のありかたを学んで行きます。民俗学が研究の対象としてきた事象、および方法論についての基礎的な知識を受講者が習得する事を目標とします。また、民俗文化財行政・自治体史編さんの現場で職員・委員の経験がある者が、その経験を生かして、民俗学研究上の資料とすべき文化財の有する現状・問題点も講義します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民俗学 伝承 民俗文化財 稲作 焼畑 王権 死体化生神話 文化境域 狩猟 山の神 漁労 フナダマ, エビス 伝承主体論 伝承母体論 ハレ・ケ・ケガレ 森神 聖地 墓制 先祖 死霊 宗教統制 淫祀解除 神社合祀 御嶽 ノロ 女性司</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各授業時間に一つのテーマを設定し、講義を進めて行きます。本年度は、主に信仰伝承に関わる事象を中心として、日本の民俗文化を概説するとともに、そこに関わる、様々な関連事象・方法論を紹介して行きます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民俗学と伝承―信仰伝承を中心として論ずるが、民俗文化財行政・自治体史編さんの現場で職員・委員の経験がある者が、その経験を生かして、民俗学研究上の資料とすべき祭礼・儀礼など無形民俗文化財の有する現状・問題点も講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生業と信仰(1)―稲作と神々―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生業と信仰(2)―稲と王権―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生業と信仰(3)―芋と焼畑耕作―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生業と信仰(4)―狩猟伝承と山民の世界観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生業と信仰(5)―漁撈伝承と漁民の世界観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生業と信仰(7)―水死体とエビス ケガレ論の諸相―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>聖地信仰と神社(1)―森と聖地 樹木の体現する宇宙観―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
