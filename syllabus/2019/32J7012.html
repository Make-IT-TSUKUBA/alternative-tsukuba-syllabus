<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">32J7012</span>&nbsp;<span id="title">基礎ドイツ語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金6</span>
    <br />
    <span id="assignments">岡田 和子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象(当該年度入学秋学期入学者および春学期不合格者を含む)。  英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">単語と文章が正確に発音できるようになる。基本的な語形変化を習得し、簡単な質問と答えができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">正確な発音, ドイツの地理と文化の知識, 語形変化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">まず口頭練習から入り、単語や文章が正確に発音できるようにする。次いで、名詞の性と冠詞、名詞の格、定冠詞と不定冠詞の格変化等を中心に勉強する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>フランクフルトからICE(ドイツ新幹線)に乗る。地図を見て、新幹線の止まる駅名を発音してみよう。最初は耳で聞いてみよう。文字はその後で。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>新幹線の駅名をドイツ語で書いてみる。発音と文字表記のズレに注意しよう。英語にはない文字に注目。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「すみません。この電車は○○へ行きますか」 それに対してja(はい)とnein(いいえ)で答えてみよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ドイツ語の名詞には性別がある。それに合わせて冠詞を使い分けてみよう。「電車」は男性名詞。「市」は女性名詞。「自動車」は中性名詞。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ドイツ語の動詞は主語に合わせて形を変える。その変化を練習してみよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>電車を乗り換えてみよう。<br />
「この電車は○○直通ではありません」「あなたは乗り換えが必要です」「どこで乗り換えるのですか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>数字を覚える。発着時刻を確認してみよう。<br />
「何時に、この電車は○○から出発しますか/○○に到着しますか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>フランクフルトからICEに乗り、途中で乗り換えて、○○まで、ひとりで行ってみよう。<br />
電車に乗る表現と、冠詞と動詞の変化を復習しよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>動詞の不規則現在、所有冠詞と否定冠詞の変化と用法を確認しよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>分離動詞を使ってみよう。<br />
「乗り換える」は、実は分離動詞。英語のイディオムに相当するものだが、原形の表し方が独特で、辞書を引けるようになるのは、結構大変。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ドイツの「ヴァイナハテン」Weihnachten(クリスマス)を知ろう。<br />
日本とは全く違う欧州のクリスマス。英・米・独・仏・北欧の待降節をご紹介。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>助動詞の変化と用法を覚えよう。<br />
「電車の乗り換え」で使った以外に、英語にはない面白い用法の助動詞があるので、それを練習してみよう。英語の will と shall の本質が解るようになる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>過去形と過去分詞を作ろう。<br />
規則動詞と不規則動詞があるのは、英語と同じだが、分離動詞の場合が少し厄介。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>過去形を使おう。<br />
ニュースや新聞、雑誌、小説等に使われる「客観的な過去」。過去進行形も兼ねる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>現在完了形を使おう。<br />
主に会話で使われる「会話の過去」。英語が失くしたbe動詞完了がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
