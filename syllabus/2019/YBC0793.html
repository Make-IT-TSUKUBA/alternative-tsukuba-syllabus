<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">YBC0793</span>&nbsp;<span id="title">油絵実習I-C-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木4,5</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人体モデルによる実習を通して,色彩の効果や,その調和について修練し,絵具,とき油などの使用に習熟する。 また、油絵具の特性を生かして人体の肉感や肌の質感を表す描画力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「素描実習」4単位,「油絵基礎技法演習」,「油絵基礎実習」を履修済みであること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">実習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">創造的表現力<br />
問題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)人体の形態、質感、空間感、動勢等について的確に把握し、表現することができる。<br />
(2)油絵具など描画材の特性を生かして、人体とその空間を表現することができる。<br />
(3)絵画における色彩の意義や役割を理解して、表現することができる。<br />
(4)人体をモチーフとして、独創的な表現方法を見出すことができる。<br />
(5)描画制作の課題を自ら見出し、工夫して解決することができる。<br />
(6)授業で修得した知識・技能を生かして自主的に作品制作に取り組むことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人体 写生 油絵具 色彩</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">裸婦モデルの写生を通して、油絵具による人体表現に取り組む。特に、色彩の表現効果に着目して指導する。全15回。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則、洋画領域に進む3年次の学生を受講対象とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1)課題作品(単位習得の目安:満点の60%)<br />
(2)自主制作作品(単位習得の目安:満点の60%)<br />
(3)授業参加への積極性(単位習得の目安:満点の60%)<br />
上記の各項目の評点を集計して、A+~Dの評価をつける。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業以外における学習方法</h2>
   <p id="prepostworks">自ら表現内容・方法を選択して、自主的・積極的に作品を制作する。<br />
学外の展覧会で多くの作品を実見すること。</p>
