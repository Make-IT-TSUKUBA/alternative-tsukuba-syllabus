<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AJ608</span>&nbsp;<span id="title">応用持続可能システム論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">持続可能な社会の発展と対応しながら、環境変化の理解と査定のための知識および認識を提供する。講義を通じて受講生は変化に対応し持続可能なシステムを保つためのスキルと能力を身につける。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">講義スケジュール</h2>
   <div id="topics">
    <p id="pretopics">Week 1-2  Introduction to sustainability <br />
-What is sustainability?<br />
-Systems theory<br />
-Ecological and carbon footprint and calculator<br />
-Baseline audits – energy, waste, water, and transportation<br />
<br />
Week 3  Environmental Ethics and Social Development<br />
- Global sustainability initiatives (e.g., Brundtland Report, Kyoto Protocol, Earth Charter, United Nations, Copenhagen)<br />
- Wealth distribution and poverty<br />
- Education<br />
- Population growth<br />
- Health and the environment <br />
<br />
Week 4  Ecology and Nature<br />
- Ecology – population and resources, carrying capacity, humans as part of the ecosystem<br />
- Climate change, greenhouse gases (GHG), carbon cycle<br />
- Biodiversity<br />
- Traditional Ecological Knowledge (TEK)<br />
- Connecting with nature<br />
<br />
Week 5  Environmental Challenges and Sustainable Solutions<br />
- Energy – coal, oil, nuclear,solar, geothermal, wind, hydro, biofuels, other<br />
- Sustainability legislation and policy – cap and trade, carbon tax, low carbon, fuel, vehicle emissions, standard, landfill gas, green  communities, Energy Plan, Climate Change Plan<br />
- Sustainable food production –local, diet, food security,pesticides<br />
- Sustainable water – potable, shortages, Living Watersmart, conservation<br />
- Sustainable resources: forestry,fishing, agriculture, mining<br />
<br />
Week 6  Case Study &amp; Presentation<br />
<br />
Week 7  Introduction to Instructional System Design<br />
- Learning theories and research in education<br />
- Basic Instructional System Design (ISD) concept<br />
- Instructional Design (ID) Model and application to the design and development of electronic Teaching and Learning materials<br />
<br />
Week 8  Mid-Semester Break<br />
<br />
Week 9  Sustainable Design and Transportation<br />
- Transportation – automobile, mass transit (e.g., train, bus), bicycle, hybrid, electric, hydrogen, carshare, bikeshare<br />
- Building – green building standards and models<br />
<br />
Week 10	:  Urban planning – sprawl, density, transition towns<br />
                Waste management –precycling, recycling, cradle to cradle, biodegradable, composting<br />
<br />
Week 11  Balancing Ecology and Economics<br />
- Economics – growth versus triple bottom line<br />
- Effects of consumption<br />
- Green economy – natural capitalism, fair trade, ethical purchasing, microfinance, conservation, greenwashing, employment<br />
<br />
Week 12  Sustainable Model<br />
- Build a Sustainable model  <br />
<br />
Week 13-14  Group discussion &amp; Presentation<br />
<br />
Week 15  High Impact Journals Reviews and Critics<br />
<br />
Week 16-18  Revision &amp; Course summrized</p>
