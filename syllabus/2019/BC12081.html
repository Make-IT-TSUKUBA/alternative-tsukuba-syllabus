<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12081</span>&nbsp;<span id="title">国際開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月・木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、開発経済学の主要理論とアプローチについて説明し、発展途上国の経済発展における諸課題について概説することを目的とする。特に、開発経済学の歴史やパラダイム転換を踏まえ、人口転換論、二重構造論、経済成長論、貧困と不平等、教育と開発等のテーマを扱う。経済発展の諸理論やモデルを学びことで、学生が開発経済学への理解を深めるとともに、発展途上国の経済発展に関する分析において、興味深い問題設定を行えるようになることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本講義では、開発経済学の諸理論と実際の経済開発政策の距離をはかりつつ、国際開発論における主要論点、分析枠組、課題等を概説する。具体的には、以下のような問題について論ずる。<br />
1. 開発経済学の主要潮流(初期開発経済学から新古典派批判のパラダイムの展開)<br />
2. 経済成長と構造変化(二重構造論、労働移動論及び産業構造変化)<br />
3. 経済成長論(近代経済成長の諸理論:資本蓄積と技術進歩の源泉)<br />
4. 開発のミクロ経済学(途上国における貧困のメカニズムと人的資源開発)<br />
5. 地域統合と経済発展(国際貿易、国際資本移動、技術移転及び地域経済統合)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.開発経済学の諸理論や分析枠組を説明できる。<br />
2.途上国や新興国の経済発展過程を説明できる。<br />
3.現実の経済開発政策に関して興味深い問題を提案できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要と開発経済学を学ぶ意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開発経済学の主要潮流:開発経済学のパラダイム変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>経済発展と構造変化(1):人口転換論と人口ボーナス論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>経済発展と構造変化(2):二重経済論と労働移動論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>経済成長論(1):近代経済成長と資本蓄積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>経済成長論(2):近代経済成長と技術進歩、技術進歩の源泉(内生的経済成長理論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>持続可能な発展の経済学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>経済発展における農業の役割と貧困発生のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>経済発展における教育の役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>経済発展における国際貿易の役割、国際資本移動と技術移転</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">特に定めない。「開発途上国における諸問題」や「経済発展論(Economic Development)」もあわせて受講することが望ましい。</p>

栃木昭文・野上裕生・山形辰史編(2003)『テキストブック開発経済学[新版]』,有斐閣ブックス.<br />

Todaro, M. P. and S. C. Smith (2011), Economic Development, Eleventh Edition, Addison Wesley.</p>
