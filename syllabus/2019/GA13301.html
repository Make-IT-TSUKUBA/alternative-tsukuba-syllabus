<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報メディア創成学類の専門領域についてのイメージを形成するために、画像処理、映像処理、CG、音響技術、音声処理、パターン認識、認知科学、データ工学、ヒューマンインタフェース、可視化、コンピュータネットワーク、Web、メタデータ、デジタルコンテンツ、数理と情報技術などの学問分野あるいは技術分野を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降の入学者対象。<br />専門導入科目(事前登録対象)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">各回の講義内容を踏まえて:<br />
(1) 情報メディアの応用的領域を俯瞰する視座を身につけ,<br />
(2) 情報メディア研究の学際性を理解し,<br />
(3) 情報メディアにおける「つくる,考える,研究する」手法を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の担当教員がそれぞれの専門分野に基づくテーマについて,背景,基礎事項,応用や発展などについての講義をオムニバス形式で行う。<br />
<br />
7月5日<br />
【三原,永森】 Webとメタデータ<br />
現在の情報通信に欠かせないWorld Wide Webの技術的背景とその基盤技術であるメタデータについて解説する。<br />
合わせてメタデータの応用事例についても紹介する。<br />
<br />
<br />
7月12日<br />
【渡辺】 アジリティの高いチーム開発<br />
グループによるアジャイルソフトウェア開発について,enPiTでの実例を通じて学ぶ。<br />
【落合】 メディアアート<br />
メディア技術史を概観し,それらの技術を用いた芸術表現を学び,今後の方向性を考察する。<br />
<br />
7月26日<br />
【森嶋,陳】 データ工学とデータベース<br />
データ時代の中心的課題であるデータ管理と検索の初歩を講義するほか,関連する最新研究についても触れる。<br />
<br />
8月2日<br />
【寺澤】 音響と音楽<br />
音響技術の発展と音楽文化との関わりを,20世紀〜21世紀の事例を中心に学び,最近の研究動向について紹介する。<br />
【金】 デザイン学とデジタルコンテンツ<br />
「伝える」・「伝わる」ことを目的としたビジュアルコミュニケーションに関して,情報デザインの観点から解説する。<br />
<br />
8/9<br />
期末試験,アンケート</p>
