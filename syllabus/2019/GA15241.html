<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GA15241</span>&nbsp;<span id="title">線形代数A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">森継 修一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行列の基礎概念を学び,それを基に行列演算,連立1次方程式の解法,行列式の性質や展開について講義と演習を行なう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE20301「基礎数学B」を修得済みの者は履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 線形代数への準備として高校数学で学んだ知識を確認し拡張する。<br />
2. 行列を数ベクトル空間における写像として理解する。<br />
3. 行列の基本変形を通して連立1次方程式の解法を身に着ける。<br />
4. 行列式の定義を理解し、その展開法を身に着ける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">キーワード: ベクトル、行列、1次写像、基本変形、正則、階数、行列式、逆行列、連立一次方程式</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【線形代数を学ぶための準備1】 集合と写像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【線形代数を学ぶための準備2】 平面・空間ベクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【数ベクトル空間と行列1】 数ベクトル空間の定義と性質、行列の定義と演算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【数ベクトル空間と行列2】 正方行列と正則行列、行列で表される1次写像と例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【数ベクトル空間と行列3】 1次写像の合成と行列の積、連立1次方程式の行列による表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【行列の基本変形と連立1次方程式1】 行列の基本変形と基本行列、基本変形と行列の階数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【行列の基本変形と連立1次方程式2】 行列の階数と正則行列、逆行列の計算法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【行列の基本変形と連立1次方程式3】 連立1次方程式の解法、n次行列式の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【行列式1】 行列式の形、行列式の存在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【行列式2】 行列式の性質、行列式の展開と余因子行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">知識情報・図書館学類1年次生に限る。(同学類2年次生以上は、GE20301「基礎数学B」を履修すること。)</p>
