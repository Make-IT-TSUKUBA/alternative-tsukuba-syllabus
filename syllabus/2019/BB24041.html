<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB24041</span>&nbsp;<span id="title">物権</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3,4</span>
    <br />
    <span id="assignments">宮坂 渉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">占有,所有権及び用益物権など物権総論について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成28年度までのBB24031に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">民法第2編物権ならびに関連する法条、裁判例、学説にかんする知識を身につけ、理解を深めることを目標とする。論理力と常識感覚とが問われる。<br />
受講生には以下のことを要求する。<br />
第1回から第10回までは、予習として、Manaba上に用意された設問について解答とその根拠を説明できるよう準備し、授業では、指定された設問について解説し、講師および受講生からの質問に答えること。<br />
第12回から第15回までは、予習として、第10回の講義までに指定する判例の争点を整理し、授業では、指定された判例の争点について解説し、講師および受講生からの質問に答えること。<br />
詳細は第1回の授業中に説明する。<br />
適宜Manabaを通じて指示を与える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">以下の予定に従って授業を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、物権の意義・歴史・構成、物権の客体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>占有の取得・移転</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>占有訴権と物権的請求権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>所有権の取得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>物権変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>対抗要件主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>共同所有関係(共有・合有・総有)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>所有権の制限(相隣関係)・建物区分所有</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>賃借権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>用益物権・入会権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>筆記試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>判例研究(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>判例研究(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>判例研究(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>判例研究(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第1回から第10回までは、以下に指定する教科書・参考書等により予習復習していることを前提として授業を進める。学習到達度をはかるため、小テストを3回、実施する。<br />
第12回から第15回までは、第10回の講義までに指定する判例について予習復習していることを前提として授業を進める。学習到達度をはかるため、小レポートの提出を課す。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">筆記試験の成績(30%)、小テストの成績(20%)、小レポートの成績(20%)、授業参加(30%)を合算して判定する。授業参加の評価には、授業での解説の他、発言や質問なども含まれる。<br />
授業回数の3分の1を超える回数の無断欠席者には単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">進行予定表に記載した各回のテーマにつき、上述の要求に応える他、以下に指定する教科書・参考書等を読んで理解を深めること。<br />
【特に第1回は、佐久間毅,石田剛,山下純司,原田昌和[著],『民法I 総則 第2版』Legal Quest、有斐閣、2018年(本体2600円)の第5章(103-117頁)を熟読して臨むこと。】</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書として1を使用する。<br />
六法は、予習復習の際に民法その他の条文を確認するために、これを用意することを強く推奨する。<br />
参考書として2、3、4、5、6を推薦する。</p>
    <p id="textbook-textbook">1. 石田剛,武川幸嗣,占部洋之,田髙寛貴,秋山靖浩[著],『民法II 物権 第2版』Legal Quest、有斐閣、2017年(本体2800円)<br />2. 潮見佳男,道垣内弘人[編],『民法判例百選I 総則・物権 第8版』別冊ジュリスト237号、有斐閣、2018年(本体2200円)<br />3. 佐久間毅,石田剛,山下純司,原田昌和[著],『民法I 総則 第2版』Legal Quest、有斐閣、2018年(本体2600円)<br />4. 内田貴[著],『民法1 第4版 総則・物権総論』東京大学出版会、2008年(本体3300円)<br />5. 田高寛貴[著],『クロススタディ物権法』日本評論社、2008年(本体2800円)<br />6. 秋山靖浩[著],『不動産法入門 不動産をキーワードにして学ぶ』日本評論社、2011年(本体2800円)</p>
    <p id="posttext">その他、授業中に適宜紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">火曜日2限&nbsp;<span class="officehour-address">1002582</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">物権法は、債権法と共に財産法秩序の中核を成すルールである。担保物権法はもちろん、債権法、相続法、信託法とも関わっている。民事法概論や民法関連各科目を既に受講したか、同時に受講することで理解はさらに深まるはずである。</p>
  </div>
