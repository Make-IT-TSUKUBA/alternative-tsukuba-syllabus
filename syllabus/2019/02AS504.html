<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AS504</span>&nbsp;<span id="title">地球進化科学特別演習IVa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">角替 敏昭, 荒川 洋二, 久田 健一郎, 八木 勇治, 上松 佐知子, 氏家 恒太郎, 鎌田 祥仁, 黒澤 正紀, 藤野 滋弘, 興野 純, 池端 慶, 田中 康平, 甲能 直樹, 重田 康成, 堤 之恭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学院生各自の研究内容の発表を課題として与える.特に国際的視野に立ってさらに質の高い内容の発表を義務づけ、高い水準の研究者としての素養を育成する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球科学(特に地球進化科学)に関する専門的な知識、高度な問題解決能力、卓越した外国語能力とコミュニケーション能力の習得。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">博士後期課程の研究に必要な、高度な研究発表能力および卓越したディスカッション能力の習得。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古生物(Paleontology), 地層(Sedimentology), 地球変動(tectonics), 惑星資源(Planetary resource), 岩石(petrology), 鉱物(mineralogy), 地球史(Earth history)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球進化科学に関する発表を聴講し、質疑応答を行うことによって地球進化科学の理解を更に深める。また、それぞれの研究の内容を世界的視点に立って紹介し、皆で議論することにより、科学者としての高度な素養を育成する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1-3回:生物圏変遷科学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第4-6回:地圏変遷科学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第7-9回:地球変動科学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第10-12回:惑星資源科学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第13-15回:岩石学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第16-18回:鉱物学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第19-21回:地球史解析科学分野の研究発表および討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">毎週水曜日に実施する「地質学セミナー」に出席し、発表内容に対する議論および各自の研究発表を行う。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として地球進化科学専攻の学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への参加姿勢、発表および質疑応答の内容などによって総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方</h2>
   <p id="prepostworks">発表要旨の事前確認。</p>
  </div>
