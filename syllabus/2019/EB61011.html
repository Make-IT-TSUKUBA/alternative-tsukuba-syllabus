<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB61011</span>&nbsp;<span id="title">生物物理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />
    <span id="assignments">伊藤 希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象を支える分子集合状態の巧妙で温和な反応系の散逸緩和過程について,情報とエネルギーの流れの観点から述べる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FCC3901と同一。<br />情報コース<br />FC13801修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生命現象に対する物理学的アプローチの基本を修得する.分子レベルの現象は生物物理IIに譲り,巨視的現象論を中心に論ずる.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">各回内容は目安であり,受講状況等に応じ順序の変更ならびに取捨選択があり得る.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物物理のスコープとスケール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>系の記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エントロピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>非平衡熱力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>膜電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生体の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生体と電磁場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>力学系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>確率共鳴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>生きているとはどういうことか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">理系大学初年度程度の数学ならびに物理学に触れていることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">授業中に実施する小テストの得点と期末試験の得点の加重平均による.欠席は小テストの得点減に直結する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">背後にある物理法則や生体の構造等について授業時間中に詳細を説明するのは到底不可能であるので,必要に応じ各自補なうこと.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">指定教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書の購入状況を鑑み,特に指定しない.参考書については生物学類のシラバスを参照のこと.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. Glaser, Roland,Biophysics an Introduction (2012) Springer ISBN 978-3-642-25211-2<br />
生物物理学全般を広くカバーしている.やや厚くて高いのが難点.<br />2. 大木和夫 宮田英威,生物物理学 (2010) 朝倉書店 ISBN 978-4-254-13788-0<br />
後半は分子から運動について測定法も含め述べられている.<br />3. 大野克嗣,非線形な世界 (2009) 東京大学出版会 ISBN 978-4-13-063352-9<br />
生物物理学と直接的接点はないが,考え方の考え方を知るのによい.概念分析と現象論に重点を置いている.<br />4. Oono, Yoshitsugu,The Nonlinear World Conceptual Analysis and Phenomenology (2013) Springer ISBN 978-4-431-54028-1<br />
「非線形な世界」の英語版.図は日本語版の方が見やすい.<br />5. 太田隆夫,非平衡系の物理学 4 版 (2005) 裳華房 ISBN 4-7853-2092-3<br />
初学者向けに書かれており,生物物理学の授業でなければ教科書に採用した.確率共鳴の説明がある.<br />6. 清水明,熱力学の基礎 (2007) 東京大学出版会 ISBN 978-4-13-062609-5<br />
一般的な教程とは大きく異なるが,見通しが良い.熱力学に挫折した人の再挑戦にも.<br />7. 大沢文夫,大沢流手づくり統計力学 (2011) 名古屋大学出版会 ISBN 978-4-8158-0674-3<br />
後半が生物指向の内容.<br />8. 谷下一夫 山口隆美 (編),生物流体力学 (2012) 朝倉書店 ISBN 978-4-254-23133-5<br />
流体力学の概略を含んでおり,概観に便利.<br />9. Phyllips, Rob ほか著,笹井理生ほか訳,細胞の物理生物学 (2011) 共立出版 ISBN 978-4-320-05716-6 英語原著は新版あり.<br />
生物学的な基本事項を含め広くカバーしている反面,物理の基本から知りたい向きは他で補う必要がある.厚くて重いのが欠点.<br />10. Phyllips, Rob, et al.,Physical Biology of the Cell 2nd ed. (2012) Garland Science ISBN 978-0815344506<br />
Molecular Biology of the Cell の物理版と言って良い.<br />11. カチャルスキー, A., カラン,ピーター F. 著,青野修,木原裕,大野宏樹共訳,生物物理学における非平衡の熱力学 (1975) みすず書房 ISBN 978-4622086086<br />
古典的教科書であるが,最近新装版が出版され入手しやすくなった.<br />12. グランスドルフ/プリゴジン著,松本元,竹山協三訳,構造・安定性・ゆらぎ―その熱力学的理論 (1977) みすず書房 ISBN 4622025310<br />
授業では十分に触れられない散逸構造について学ぶのに良い.<br />13. Forland 他著,伊藤靖彦監訳,わかりやすい非平衡熱力学 (1992) オーム社 ISBN 4-274-12916-0<br />
工学的な例を用いて非平衡熱力学の応用を具体的に説明している.生物過程に関する章あり.<br />14. 渡辺純二,物理学入門―自然・生命現象の基本法則― (2011) 朝倉書店 ISBN 978-4-254-17744-2<br />
物理学の教科書は多数あるが,生物研究者を念頭に書かれている一冊.<br />15. 戸田盛和他,現代物理学の基礎5 統計物理学 2 版 (1978) 岩波書店 ISBN 978-4-00-730415-6<br />
非平衡を含む統計物理をとりあげている.複数のオンデマンド版が入手可能であるが,岩波版を薦める.<br />16. 関本謙,ゆらぎのエネルギー論 (2004) 岩波書店 ISBN978-4-00-730346-3<br />
所謂分子機械とゆらぎの関係の理解に.複数のオンデマンド版が入手可能であるが,岩波版を薦める.<br />17. Sekimoto, Ken,Stochastic Energetics (2010) Springer ISBN 978-3-642-05410-5<br />
「ゆらぎのエネルギー論」の英語版であるが,その後の進展が追加されている.<br />18. 大矢雅則, 原利英,数理物理と数理情報の基礎 (2016) 近代科学社 ISBN 978-4-7649-0503-0<br />
授業で扱う範囲の数学がコンパクトにまとめられている.<br />19. 香取眞理,非平衡統計力学 3 版 (2007) 裳華房 ISBN 978-4-7853-2086-7<br />
コンパクトにまとめられているので,とりあえずの通覧に適する.</p>
    <p id="postref"></p>
   </div>
  </div>
