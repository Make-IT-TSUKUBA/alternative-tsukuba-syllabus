<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB005</span>&nbsp;<span id="title">生物資源科学研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4; 春C夏季休業中 集中</span>
    <br />
    <span id="assignments">深津 武馬, 萩原 大祐, 足立 泰久, 小幡谷 英一, 平野 悠一郎, 津田 吉晃, 藤田 泰成, 戒能 洋一, 古川 誠一, 松山 茂, 横谷 香織, 田村 憲司, 春原 由香里, 首藤 久人, 松下 秀介, 林 久喜, 門脇 正史, 津村 義彦, 上條 隆志, 北村 豊, 野口 良造, 宮崎 均, 吉田 滋樹, 石井 敦, 市川 創作</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学を基盤形成する基礎的・応用的関連学問体系をオムニバス形式で紹介するとともに,4領域で構成される本専攻の基本概念を理解させる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">農林生物学領域・農林社会経済学領域・生物環境工学領域・応用生命化学領域では必修。7/3‐9/5の期間中はオムニバス形式。<br />7/3‐9/5</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生物資源科学の基盤を形成する学問体系を紹介するとともに、当該関連分野の基本的な知識と様々な研究手法について学ぶ。生物資源科学分野の最新、かつ、幅広い知識を系統的に学習することで、博士前期課程における研究課題の設定と計画の立案・遂行に必要な基礎的な知識と能力の向上に役立つ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">生物資源科学の基盤を形成する学問体系を学ぶ。また、関連分野の基本的な知識と様々な研究手法について修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農林生物学, 農林社会経済学, 生物環境工学, 応用生命化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期ABはオムニバス形式の講義を行う。春C集中は実験・実習・演習方式で実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>春学期ABは下記の学問に関する講義を行う。<br />
第1週 食機能探査科学<br />
第2週 地域資源保全学<br />
第3週	糸状菌相互応答学<br />
第4週 乾燥地工学<br />
第5週 食品機能化学<br />
第6週	植物環境応答学<br />
第7週 生物材料工学<br />
第8週 地域森林資源開発工学<br />
第9週	共生進化生物学<br />
第10週	 応用動物昆虫学<br />
<br />
春C集中は下記の課題ごとにグループで実験・実習・演習を行う。<br />
1)バイオテクノロジー基礎実験コース<br />
2)機器分析コース<br />
3)環境分析コース<br />
4)RI(ラジオアイソトープ)測定技術習得コース<br />
5)経済統計解析技術習得コース<br />
6)JICAインターンシップコース<br />
7)森林生態コース<br />
8)生物生産機械コース<br />
9)農産食品加工実習コース</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生物資源科学専攻の農林生物学領域, 農林社会経済学領域, 生物環境工学領域, および応用生命化学領域で学ぶ学生は必修。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">レポート課題を課し、その内容(理解度と応用・展開能力)で評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
