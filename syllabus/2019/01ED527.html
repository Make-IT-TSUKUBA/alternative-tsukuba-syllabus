<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育臨床学に関連する研究論文,研究データの検討を通し,学校教育場面の問題の検討と援助方法を討議する.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">春学期は、教育臨床の基礎的・専門的知識に基づく、学校教育や教育現場での問題の解明と解決および教育関係者への援助の実践に向け、研究と実践の両面から問題にアプローチする力を身につけることを目標とする。現代の学校教育現場が抱える問題は様々である。博士前期課程においては、基礎的・専門的知識を身につけるだけでなく、それが教育実践に活かされる理論と技術を身につけることが求められる。そのための問題の分析、理解・解明、さらに援助の方法を理解することを目的とする。<br />
秋学期は、教育臨床の基礎的・専門的知識に基づく、学校教育や教育現場での問題の解明と解決および教育関係者への援助の実践に向け、研究と実践の両面から問題にアプローチする力を身につけることを目標とする。現代の学校教育現場が抱える問題は様々である。博士前期課程においては、基礎的・専門的知識を身につけるだけでなく、それが教育実践に活かされる理論と技術を身につけることが求められる。そのための問題の分析、理解・解明、さらに援助の方法について研究的側面から理解することを目的とする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校教育および家庭や社会が抱える教育にかかわる問題をテーマとし、それらの問題の分析(データ処理)、理解(問題・データの見方)、解明(問題のメカニズムの解明)、問題の解明に向けた問題解決、援助の方法について学ぶ。具体的には、研究的アプローチ( 関係資料の収集、論文・データの見方、データ処理の仕方、問題のメカニズムの解明と考察 )と問題解決的アプローチ( 教育現場における問題の解決の援助に向けた実践 )の両面から授業を構成する。教育臨床の現場から、どのように問題を解明・理解し、検証し、課題解決にむけた仮説をたてるのか、さらにはそれを課題解決の方法につなげるのか、について学ぶ。<br />
<br />

第1回:オリエンテーション<br />
第2回:現代社会における教育が抱える種々の問題とその理解<br />
第3回:教育における問題への研究的アプローチ<br />
第4回:問題理解と解決のための研究的アプローチ テーマ(1)不登校<br />
第5回:   〃    テーマ(2)いじめ<br />
第6回:   〃    テーマ(3)非行<br />

第9回:   〃    テーマ(6)子どもの学習と学力<br />
第10回:  〃     テーマ(7)安全と危機管理,事件事故後の対応と支援(PTSD)<br />
第11回:集団討議・期末試験<br />
<br />
秋学期<br />

第4回:問題理解と解決のための教育臨床的アプローチ <br />
テーマ(1)子どもと学校(学校制度,学校選択,学級,教師,教師と生徒の関係)<br />

第9回:テーマ(6)予防教育(レジリエンス教育)<br />
第10回:テーマ(7)チーム援助<br />
第11回:集団討議・期末試験</p>
