<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B03523</span>&nbsp;<span id="title">日本の地域社会見学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">加藤 晴美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東京都の公設卸売市場であった東京築地市場に隣接して形成されてきた問屋街(場外市場)やその周辺地域を訪れる。築地では、場外市場や築地本願寺などの見学を通して、地域の成り立ちや日本の食文化について学ぶ。そのほか、江戸時代に開発された漁師町である佃島の景観などを見学する。なお、見学コース変更の可能性もあるので留意すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設)外国人留学生及び帰国生徒に限る。目的地・日程・費用等はCEGLOCと日日学類に掲示。人数制限あり。<br />【受入上限数30名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットが普及し、一見あらゆる情報が入手可能に思われる現代であっても、地域社会で暮らす人間やその文化を理解するためには「現地訪問」が有意義かつ不可欠であることを学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">実際にフィールドを訪れ、みずからの観察や体験を通して日本の地域社会における文化の特質を把握する力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールドワーク, 景観, 村落, 都市, 地域社会, 生活文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">●事前学習(1回):10月16日(水)5限に実施。オリエンテーション及び対象地域の地理・歴史・生活文化、集落景観の特質などをテーマとし、教室で講義を行う。<br />
●実地見学(4回):日程は掲示するので注意すること。見学の目的地は未定であるが、つくば市内の農村やつくばエクスプレス沿線地域、東京都内を中心とする。著名な施設だけではなく、地域住民が参拝する小さな神社・祠・お堂など日本人の信仰のあり方を示す宗教施設、日本の伝統的な「商店街」や、「豆腐屋」・「魚屋」など伝統食材の店なども見学する。<br />
<br />
参考(昨年度の実施例)<br />
1【つくば市見学】つくば市内の農村地域およびつくば駅周辺を見学する。ここでは農村における民家や田畑の様子、宗教施設などを観察することによって、日本のムラ(農村)における伝統的な景観とくらしについて学ぶとともに、研究学園都市の建設による地域の変貌について考える。<br />
2【東京築地市場・佃島見学】東京都の公設卸売市場であった東京築地市場に隣接して形成された問屋街(場外市場)やその周辺地域を訪れる。築地では、場外市場や築地本願寺などの見学を通して、地域の成り立ちや日本の食文化について学ぶ。そのほか、江戸時代に開発された漁師町である佃島の景観などを見学する。※今年度は見学コース変更の可能性あり。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">外国人留学生および帰国生徒に限る。<br />
必ず「学生教育研究災害障害保険」へ加入すること。加入しない者は受講を認めない。<br />
交通費・見学入館料・食事代などは自己負担。<br />
履修希望者多数の場合は、人数制限あり。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">現地での活動(観察・聞き取り力や態度)、レポートを総合して評価。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">対象地域に関する地理情報を予習・復習することが望ましい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="preoffice">授業時に学生へ知らせる。</p>
    <p id="officehour"></p>

   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">見学の際には主体的・積極的に取り組むとともに、地域住民や一般の見学者・参詣者の迷惑にならぬよう、十分に注意すること。</p>
  </div>
