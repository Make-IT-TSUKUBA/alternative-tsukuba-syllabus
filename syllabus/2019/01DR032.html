<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">日本語を通じて研究方法・資料収集、文献の読み方など論文執筆に必要な知識について議論、講義を行う。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">学生自身の修士論文作成・研究進展のために必要となる技術的側面について、非母語である日本語の運用能力向上と関連付けながら、改善に向けた意識づけをおこなう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">国際日本研究専攻・プロジェクト演習1(2020年2月)において、質のより高い修士論文構想の発表をおこなうことを目標としつつ、修士研究を進めるにあたって身につける必要のある学術的素養の基本について、講義・討議・プレゼンテーションを通じて、能力を向上させる。<br />
ここでいう素養とは、学術論文を執筆する際に注意しなければならない点(1アカデミック・ライティングの細部に関するルールや考え方、2適切な研究公正の態度、3プレゼンテーション・スキルの向上等)を指す。</p>
  </div>

  </div>
