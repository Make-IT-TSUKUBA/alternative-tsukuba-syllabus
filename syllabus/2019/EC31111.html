<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31111</span>&nbsp;<span id="title">工芸作物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木2</span>
    <br />
    <span id="assignments">林 久喜</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">収穫物が工業的変換過程を経て人類に利用されている繊維料作物,油料作物,糖料作物,澱粉料作物,嗜好料作物,ゴム料作物などの工芸作物について,その多様性,特徴と利用ならびに生産について体系的に講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">人間は実に多くの植物を利用して生活している。本講義を通じて、作物の多様性を知ると共に、工芸作物の特徴について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地域特産, 加工, 生物資源, 多様性, くらし, 農業生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">作物の中には生産物をそのままの形で利用するのではなく人間が比較的多くの手を加えた後に利用する作物があり、一般に工芸作物と呼ばれている。工芸作物は注意してみてみると、身近に極めて多く利用されており、私たちの生活にとってたいへん重要な作物である。本講では工芸作物の多様性について概説すると共に、用途により類型化してそれらの特徴を講述する。更に、繊維、油蝋料、糖料、澱粉および糊料、嗜好料、ゴムおよび樹脂料、染料、薬料として利用されている工芸作物を具体的に取り上げて、その生産、来歴、生理・生態、栽培技術などについて述べる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>世界の工芸作物を用途により類型化し、解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>繊維料類(ワタ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>油蝋料類(ナタネ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>糖料類(サトウキビ,テンサイ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>澱粉および糊料類(キャッサバ,コンニャク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>嗜好料類(タバコ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>嗜好料類(チャ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ゴムおよび樹脂料類(パラゴム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本の地域特産作物 1 染料類(ベニバナ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本の地域特産作物 2 薬料類(ヤクヨウニンジン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
