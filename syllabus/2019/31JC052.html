<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31JC052</span>&nbsp;<span id="title">English Presentation Skills I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1; 春C 木1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、国際的学術交流を目標とした実践的コミュニケーション・スキルを学ぶことができる。プレゼンテーションやディスカッションを中心にインプットとアウトプットの両面から、未知への気付きや理解を養うことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物、地球、数学、物理、化学、創成 5班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">This course aims to develop students’ ability deliver easy to understand presentations in English. By practicing the technique of speech making, students should gain a new level of confidence in delivering a presentation.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">presentation</p>

   <div id="topics">
    <p id="pretopics">Week 1       Course introduction <br />
Week 2       Self-introductions / Team topic selection        	 <br />
Week 3       Team topic confirmation / Model presentation	<br />
Week 4       Team presentation - Posture<br />
Week 5       Team presentation - Eye contact<br />
Week 6       Team presentation - Gestures				    <br />
Week 7       Team presentation - Voice Inflection			    	   <br />
Week 8       Team presentation – Effective Visuals				    	   	<br />
Week 9       Team presentation - Explaining Visuals		 <br />
Week 10     The Story Message 1			<br />
Week 11     The Story Message 2		  <br />
Week 12     The Story Message 3				<br />
Week 13     Final Presentations<br />
Week 14     Final Presentations<br />
Week 15     Final exam</p>
    <div id="topic-assignments"></div>

Introduction (10%) <br />
Team presentations (20%) <br />
Final Presentation (30%) <br />
Final Exam (20%)</p>
