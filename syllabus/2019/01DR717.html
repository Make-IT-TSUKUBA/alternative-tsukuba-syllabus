  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語の各技能において、どのようなテストや評価法が考えられるか、日本語の文字語彙、文法、聴解、会話、読解、作文、ITの利用、異文化コミュニケーションなどに関して概説し、実際のテストを作ったり、インタビューテストやポートフォリオ評価など実践したりする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際日本研究専攻日本語教育学学位プログラムの学生で、「日本語教師養成プログラム」の履修を希望する場合は、この科目をとる必要がある。留学生の場合、日本語文化科目上級が履修可能なレベルであることが履修条件。<br />参考文献は、適宜クラスで指示する。</p>
