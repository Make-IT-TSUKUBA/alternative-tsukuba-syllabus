<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13552</span>&nbsp;<span id="title">専門化学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">無機・分析化学、物理化学、有機化学の各分野について、主として演習形式の授業を行う。本演習は、講義形式の授業内容についての理解を完全なものとするのに重要であり、全員履修することが極めて望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">多様な無機化合物の性質を理解するために、基礎となる分子・原子レベルでの概念や知識を系統的に習得し、巨視的・微視的な現象として観測される物理化学的・物理的性質を具体的に取り扱い、演習を行う。また、有機化学のうち、反応有機化学、構造有機化学および合成有機化学を理解するために、反応機構論を中心に演習を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">全30回を、便宜上 《春ABC》 と 《秋ABC》 に分けて授業を進める。<br />
<br />
《春ABC》 は無機・分析化学 I と物理化学を取り扱う。<br />
《秋ABC》 は無機・分析化学 II と有機化学を取り扱う。<br />
<br />
なお、授業計画には変更が生じることがある。</p>

<tr><th><span class="format">第26回</span></th><td>《秋ABC》 有機化学 : カルボニル化合物の反応 II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
