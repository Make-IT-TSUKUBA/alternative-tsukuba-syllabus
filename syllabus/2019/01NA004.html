<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA004</span>&nbsp;<span id="title">行政法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8; 秋B 土2,3</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,いわゆる行政救済法と呼ばれる分野,具体的には,軸となる行政事件訴訟法および国家賠償法のほかに,行政不服審査法および損失補償法が扱われる.以上の4法領域に関する事例の解説を行いながら,受講生が基礎的な知識を習得し,事案の分析を自ら一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例の学習を通じて行政救済法に関係する論点を把握し,当該論点に関する議論を理解する.<br />
・抽象化された事例につき,学んだ知識を用いて紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・講義冒頭で学生に複数の判例が割り当てられるので,当該判例の事前検討が求められ,それを前提に質疑応答がなされる.<br />
・講義では行政法の理解に必要な範囲の理論枠組みが解説される.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>国賠1条責任論(1):性質論,公権力性,職務行為関連性(「共通到達目標モデル 第2次修正案」〔以下,省略〕7-1)<br />
 ・職務関連性などに関する各種判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国賠1条責任論(2):違法性論,保護範囲論,過失論(7-2)<br />
 ・違法性要件などに関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国賠1条責任論(3):不作為責任(7-2)<br />
 ・不作為責任に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国賠2条責任論,その他(7-3)<br />
 ・道路および河川などの「公の営造物」に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>損失補償論,国家補償のはざま(8-1・2)<br />
 ・「特別の犠牲」などに関する判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行政不服審査法制(4-1・2,5-1-4)<br />
 ・平成28年施行の改正行審法のポイントの確認<br />
 ・申立人適格などに係る関係判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>司法権論,主観訴訟・客観訴訟(1-6)<br />
 ・民衆訴訟,とりわけ住民訴訟の非財務行為に対する間接統制機能に係る判例の分析検討<br />
 ・機関訴訟に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>訴訟要件論(1):処分性論➀(5-1-1)<br />
 ・処分性に係る判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>訴訟要件論(2):処分性論➁(5-1-1)<br />
 ・処分性に係る判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>訴訟要件論(3):処分性論⓷(5-1-1)および原告適格➀(5-1-2)<br />
 ・処分性および原告適格に係る判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>訴訟要件論(4):原告適格➁(5-1-2)<br />
 ・原告適格判定に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>訴訟要件論(5):訴えの利益ほか(5-1-3・4,5-4-2)<br />
 ・訴えの利益に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>取消訴訟の審理(5-3-1・2・3・4)<br />
 ・「主張制限」などに係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>取消判決の効力論(5-4-1)<br />
 ・判決効,とりわけ「形成力」および「拘束力」に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>仮処分排除と執行停止制度(5-8-1)<br />
 ・申立要件,とりわけ「重大な損害」に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>無効等確認訴訟,不作為の違法確認訴訟(5-5-1,5-6)<br />
 ・無効等確認訴訟などの訴訟要件に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>義務付け訴訟(5-7-1,5-8-2)<br />
 ・義務付け訴訟の訴訟要件に係る裁判例の検討<br />
 ・仮の義務付け制度の概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>差止訴訟(5-7-2,5-8-2)<br />
 ・差止訴訟の訴訟要件に係る判例の検討<br />
 ・仮の差止め制度の概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>当事者訴訟(6-1・2・3・4・5)<br />
 ・4条後段訴訟について,主として確認訴訟の訴訟要件に係る判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">小テストの位置は前後することがある.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,講義の中間段階において行政救済法の基本的知識についての理解力が測られる.<br />
・成績評価は小テスト(30%)および期末試験(70%)により行われる.<br />
・評価項目は,おもに(1) 行政法上の基本概念や判例の的確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性,である.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之,『行政法 第5版』(2016)<br />2. 稲葉馨=下井康史=中原茂樹=野呂充編,『ケースブック行政法 第6版』(2018)</p>
    <p id="posttext">最新版を掲示しているはずですが,数年経過するだけで改版の可能性が生じるので,購入に際して注意すること.</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 神橋一彦,『行政救済法 第2版』(2016)<br />2. 曽和俊文=野呂充=北村和生編著,『事例研究 行政法 第3版』(2016)<br />3. 宇賀克也=交告尚史=山本隆司編,『行政判例百選II 第7版』(2017)<br />4. 中原茂樹,『基本行政法 第3版』(2018)<br />5. 橋本博之,『行政法解釈の基礎-「仕組み」から解く』(2013)</p>
    <p id="postref">受講に際して,橋本『行政法解釈の基礎』(とくに序章~第3章)は事前の読了が求められる.</p>
   </div>
