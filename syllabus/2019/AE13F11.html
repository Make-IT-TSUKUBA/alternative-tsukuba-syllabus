<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ICTを活用して言語教育を行う際に知っておくべき事項のうち、授業や教材の設計とインストラクションの方法、著作権法への対応などコンプライアンスの問題、そしてICTを活用した教育の実践例としてのeラーニングや遠隔教育の実情の3テーマに関する講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「3.データ・情報リテラシー」に関連する<br />
専門コンピテンス「3.異文化間課題解決能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ICTを用いて言語教育・日本語教育を行う際に必要となる実践的な知識を身につける。具体的には、授業や教材の設計のしかたおよび授業や教材を通したインストラクションの方法、著作権法を中心とした教育実践上の関連法規への対応、eラーニングや遠隔教育の現状を知り、教育の現場において活用できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ICT, eラーニング, 遠隔教育, インストラクショナルデザイン, 著作権</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ICTを活用した教育を行う場合、教授する側にはICTそのものについての知識やスキルだけでなく、eラーニングやブレンデッドラーニングに関する知識とスキルを有することが要求される。この科目では、日本語教育を中心とした言語教育の場面でICTを活用した教育を行う場合に必要な知識を幅広く得てもらうための講義を行っていく。<br />
※eラーニングを前提とした通信制大学での勤務経験、およびeラーニングを前提とした履修証明プログラムにおけるプログラム・コーディネーターとしての勤務経験がある教員による授業である。</p>

<tr><th><span class="format">第2回</span></th><td>eラーニングの特徴(1)事例の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>eラーニングの特徴(2)カリキュラム構成・コースデザインとの関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>eラーニングの特徴(3)教材設計のためのプロセス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>授業と教材の設計(1)eラーニングの制約と利点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>授業と教材の設計(2)授業の組み立て</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>授業と教材の設計(3)インストラクショナルデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>関連法規の理解(1)著作権、肖像権、その他の関係法令の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>関連法規の理解(2)著作権法改正と教材作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※ICTを活用した教育のための具体的なスキルについては、別の授業(ICTと言語教育演習)において集中的に取り上げる。</p>

   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">実践のための知識を得るための授業であるので、授業で紹介したことがらに関する具体的な実践の例を各自調べて確認していくことが重要である。授業内で紹介した情報源(webサイトや参考文献等)を確認するための、十分な復習の時間を設けること。</p>
