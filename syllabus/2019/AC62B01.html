<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC62B01</span>&nbsp;<span id="title">民俗学研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>
    <br />
    <span id="assignments">徳丸 亜木</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学が研究の対象として来たテーマについて掘り下げて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">民俗学研究I (AC21221, AC62021)ないし民俗文化論(AB84131)の単位取得者は履修できない。<br />西暦奇数年度開講。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">民俗学が研究の対象として来たテーマについて、信仰伝承の内、祭礼や儀礼を中心として掘り下げて考えます。なお、民俗文化財行政・自治体史編さんの現場で職員・委員の経験がある者が、その経験を生かして、日本研究上の資料とすべき民俗文化財の有する現状・問題点も講義します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">祭礼 儀礼 儀礼 山・鉾・屋台 御船 流鏑馬 神話的世界観 厄祓い 年齢階梯 島空間 獅子舞 祇園祭 ケガレ 鎮送儀礼 火祭り </p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">民俗学が研究の対象として来たテーマの内、特に祭り、行事と儀礼について掘り下げて考えます。授業では、授業担当者が実際し調査し、撮影した映像記録資料を用いて、その祭礼や儀礼の意味について考えます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>祭礼・儀礼の構造と過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>文化財保護法と民俗文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>常陸大津の御船祭―陸を走る船:茨城県北茨城市―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>日枝神社の流鏑馬神事―大猿の伝説とヒトツモノ:茨城県土浦市山ノ荘―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>年祝いとひょうげもん―年齢階梯と厄祓い:山口県萩市大島―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>祇園祭と大獅子―鎮送と祓い:茨城県つくば市小田ほか―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>からかさ万灯と綱火―火と花火の祭り:茨城県土浦市大畑、つくばみらい市―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>大歳祭とお笑い講―当屋祭祀と祭りの大笑:山口県防府市―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>森祭り―森神と農耕:山口県下関市―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>地神祭―地神盲僧と堅牢地神:山口県萩市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
