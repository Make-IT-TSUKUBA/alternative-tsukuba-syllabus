<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業の主な狙いとは、(特に行為連鎖や修復に関する)会話分析の基礎知識を日本語教育(または第2言語習得の研究)へ応用する力を身につけることである。
前半では会話分析の基本的な概念とその応用を受講生による文献発表・ディスカッション等をとおして復習・確認する
そして後半では、受講生が自ら集めるデータ(生の会話を録音・録画した資料)を実際に共同的に分析することによって、会話分析の技術やそれを応用する力を身につけていく。</p>

   <p id="outcomes">本授業の主な狙いとは、会話分析の基礎知識を日本語教育(または第2言語習得の研究)へ応用する力を身につけることである。まず、会話分析の基本的な概念とその応用を受講生による文献発表・ディスカッション等をとおして復習・確認する。そして次に、受講生がクラスで共有するデータ(=録音・録画資料→教員により提供)から文字化資料を用意し、データセッションと呼ばれる共同分析活動でディスカッションをリードする。期末に、受講生が自ら行ったオリジナルな研究をレポートにまとめて提出する。</p>

   <p id="prerequisite">1.本授業を受講するためには、会話分析に関する基礎知識が必要。必ず串田・平本・林(2017)『会話分析入門』勁草書房や高木智世・細田由利・森田笑著(2016)『会話分析の基礎』 ひつじ書房などを事前に読んでおくこと。<br />
<br />
