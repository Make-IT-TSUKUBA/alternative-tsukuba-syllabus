                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to introduce students to some of the main theories of international relations.</p>
  </div>

   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course introduces some of the basic theories of international relations, and explores conflict and cooperation among states.</p>
  </div>

   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">The grade will be based on classroom participation (50%) and a final-paper (50%). Students are evaluated on the basis of how active they are in responding to the instructor&#039;s questions. Papers are evaluated on the basis of how lucid the paper is, and how logical the argument is. Whether it follows proper citation style is also important.</p>
