  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日のアジアは大きなパラダイム転換を向かえている。第二次世界大戦以後、アジア諸国は米国と共産主義国との間で展開された冷戦の枠組みの中で自らの命運を左右されてきた。冷戦が終結した1990年代以降は、米国による人権保護推進、民主化促進といった国際的潮流の中で民主化が進展した。ところが21世紀に入ってから、地域全体に権威主義化の流れが出来つつある。背後には中国の政治経済的影響力の拡大が存在する。本講義では、アジア地域の政治や国際関係をいかに理解すべきかについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11221と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">1 ASEANをハブとする東アジアの地域主義の変遷と、現状の特徴および課題について理解する。<br />
2  ASEAN共同体の主要な政策課題とその方法および課題について説明できる<br />
3.ASEAN諸国の長期的開発戦略の課題、およびそれに対する中国と日本の関与と協力について検討する。<br />
4.サブ地域レベルの多様な開発枠組みの現状と課題ーメコン流域の事例ーについて理解する<br />
5.地域秩序におけるパワーと規範の関係およびガバナンスの課題について検討する。</p>
  </div>

2. アジアにおける国家形成、国民統合の課題およびナショナリズムと地域主義の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1. アジアにおける地域主義の変遷ー地域的制度は紛争解決や開発、国際公共財の創出と維持に役立つか?<br />
2. ASEANの中心性とアジアの多国間制度の多様化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1. グローバル化時代における重層的な地域主義の機能と制度<br />
2. 中国の台頭とグローバルな権力移行(Power Transition)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ASEANをハブとするアジアの多国間制度の多様化-アジアの多国間安全保障レジームの評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ASEAN安全保障共同体と紛争の平和的解決の課題<br />
1. 安全保障共同体とは何か<br />

<tr><th><span class="format">第6回</span></th><td>ASEAN経済共同体(AEC)の政策課題<br />

2. 国連SDGs との連携ー事例としての環境協力、保健衛生など<br />

<tr><th><span class="format">第9回</span></th><td>伝統的共同体とネオリベラリズム的「市民社会論」、アジアにおける越境的な市民社会の可能性と課題<br />
1. グローバル化時代の人の労働移動-地域的制度よる共通の枠組み、二国間政府による制度化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>越境的な問題への地域的ガバナンスの課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
