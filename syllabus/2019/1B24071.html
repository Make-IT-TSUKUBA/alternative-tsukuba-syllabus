   <span id="course">1B24071</span>&nbsp;<span id="title">オリンピック</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1896年に始まった近代オリンピアードは、2020年東京大会で32回を数える。近代オリンピックの歴史において語り継がれるに値する素晴らしい大会にしたいとの思いは多くの日本人に共通する願望だろうが、その実現ために私たちにできることは、まず、オリンピックについてその本質を理解すること。そうすれば東京オリンピックの問題点が把握できるであろうし、改革のアイデアを構想できるかもしれない。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">メダル獲得とそれに向けた強化策、大会の準備状況などはニュースに任せ、この授業では、オリンピックの理念であるオリンピズム、オリンピック競技大会を頂点とするオリンピック・ムーブメント、そして、大会遺産の形成をめざすオリンピック・レガシーといったオリンピックに関わる最も基本的な概念について様々な角度から理解を深めるようにする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 オリンピズムについて理解し、その本質を説明できるようになる。<br />
2 オリンピック・ムーブメントとオリンピック競技大会の関係を理解し、説明できるようになる。<br />
3 オリンピック・レガシーとは何かを理解し、2020年東京大会のレガシーのあり方について意見が述べられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピズム, オリンピック・ムーブメント, オリンピック・レガシー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月7日  嵯峨 寿 体育系】<br />
[オリエンテーション]<br />
本科目の今年度のねらいや学習課題、成績評価の方法などを確認し、これからの講義に対する意欲と関心を喚起する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月18日  非常勤講師】<br />
[近代オリンピックの提唱者 ピエール・ド・クーベルタン]<br />
クーベルタンはどのように呼びかけ、オリンピックの開催にまで漕ぎ着けることができたのか。決して平坦ではなかった理想実現までの足跡を追ってみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月21日  真田 久 体育系】<br />
[日本のオリンピック参加と嘉納治五郎]<br />
NHK放送の「いだてん」では十分に語られなかった、第3回ストックホルム大会(1912年)への参加からその後までの関係者の軌跡をあらためて辿ってみたい。<br />
--------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月28日  嵯峨 寿 体育系】<br />
[オリンピック・ボイコット] <br />
経済制裁という国際政治手段があるように、スポーツを利用した対国家制裁が採られ効力を発揮する例を、オリンピックとラグビーにみてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月6日  調整中】<br />
[オリンピックとスポーツ政策]  <br />
オリンピックがその開催国のスポーツの発展や振興に寄与するようにと開催決定から様々なスポーツ政策が施行・実施される。どんな成果が上がっているのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月18日  調整中】<br />
[オリンピックと芸術]<br />
かつてオリンピックで行われていた芸術競技とはどのようなものだったのか、現在はどうなっているのだろう。オリンピックが芸術や文化をいかに重視しているかに触れよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月25日 大林 太朗 体育系】<br />
[オリンピックと教育]<br />
芸術や文化に並んでオリンピックは教育的側面を重視しているが、それは具体的にはどのように展開されているのか、日本の内外、今昔の取り組みを紹介する。<br />
--------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月2日  嵯峨 寿 体育系】<br />
[オリンピックとビジネス] <br />
規模の巨大化に伴うオリンピックの開催経費はどのようにして調達されるのか、スポンサーとなる企業のメリットとは何か。商業主義と批判される所以を知ろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月9日  非常勤講師】<br />
[オリンピックと国際情勢]<br />
国連を超える参加国数を誇るオリンピックは国際情勢の影響を受け、政治や外交にも利用されてきたが、こうした一連の事態は何を意味しているのだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月16日 真田 久 体育系】<br />
[オリンピックの歴史とレガシー]<br />
1200年続いた古代オリンピックとはどのようなものだったか。近代オリンピックの存続と発展にはどんな課題の解決が求められているのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月23日 期末試験 嵯峨 寿 体育系】<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

期末試験もしくはレポート:各目標への到達度、および講義の理解度を測る選択肢問題、論述問題による試験(50%)</p>
  </div>

   <p id="prepostworks">予習として、オリンピック関連のニュースに積極的にアクセスし、特に東京オリンピック・パラリンピックを巡る動向や問題をフォローし、復習としては、授業で得た情報や知識のほかに新たな関心、芽生えた疑問などを積極的に友人、家族などに話してみよう。</p>
