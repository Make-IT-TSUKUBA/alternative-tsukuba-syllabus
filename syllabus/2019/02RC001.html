<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	Understanding history and research ethics.<br />
(2)	Understanding the terms and basic principles associated with the independent ethics committee.<br />
(3)	Understanding important principles and steps when personal information in research.<br />
(4)	Understanding implications of new technologies for human genome and gene analysis, and various related challenges<br />
(5)	Understanding group harm arising from research.<br />
(6)	Understanding informed consent in research.<br />
(7)	Understanding considerations that should be provided to vulnerable people.<br />
(8)	Capable of discussing the risks associated with conducting records-based research.<br />
(9)	Capable of identifying the type of review required according to the type of records-based research.<br />
(10)	Understanding social and behavioral research.<br />
(11)	Capable of describing ethical issues that may affect planning research outside Japan.<br />
(12)	Capable of summarizing regulations on international research under Japan’s Administrative Guidelines.<br />
(13)	Understanding ethics, Japanese laws and guidelines concerning pluripotent stem cell research.</p>
