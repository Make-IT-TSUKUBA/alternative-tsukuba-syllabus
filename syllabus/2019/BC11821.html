<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">スポーツ文化現象を理解・考察するための道具概念、枠組み、理論を学ぶ。スポーツ(イベント・教育・地域社会)、大衆メディア及びニューメディア、観戦・応援の若者文化のハイブリットな社会現象を社会学的に分析する。</p>

   <p id="outcomes">スポーツ文化現象を理解・考察するための道具概念、枠組み、理論を学ぶ。スポーツ(イベント・教育・地域社会)、大衆メディア及びニューメディア、観戦・応援の若者文化のハイブリットな社会現象を社会学的に分析する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">スポーツ文化現象を理解・考察するための道具概念、枠組み、理論を学ぶ。スポーツ(イベント・教育・地域社会)、大衆メディア及びニューメディア、観戦・応援の若者文化の多重的な社会現象を社会学的に分析する。特に、スポーツによる地域活性化・国際開発、2002年のW杯以後のFIFAワールドカップ大会や日本開催の過去のオリンピックを題材にし、東京オリンピック開催・実施のための問題や知見を提言する。<br />
<br />
。</p>

    <p id="pretopics">教材の『W杯サッカーの熱狂と遺産』(世界思想社、2003年)輪読した後、討論を行う。他のスポーツと地域・国際開発、メディアスポーツイベント、オリンピック関連の論文などは提示し講義を行う。関連の映画も鑑賞し、討論を行う。<br />
 その後は、各自が関心のあるテーマを設定し、レポートを執筆して提出する。</p>
