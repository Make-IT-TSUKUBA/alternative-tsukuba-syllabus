$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">CB25042</span>&nbsp;<span id="title">比較教育文化論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、比較教育文化論実習の一環として行う外国への8日間の訪問実習に向けて、当該国の教育制度・政策の基礎を学習し、実習活動の準備をする。
2019年度はロシアのモスクワ市立教育大学での実習に向けてロシアの教育制度・政策の基礎を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比較教育文化論実習に向けた事前学習<br />5/19,5/26,6/1,6/23<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">この授業は、秋学期に行うロシアのモスクワ市立教育大学での比較教育文化論実習に向けての準備学習である。授業ではロシア語の基本情報、学校教育制度構想、教育内容に関する基本的な理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア, 旧ソ連, 旧社会主義, 多民族・多言語国家, 新自由主義</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業は1コマ10回分を集中講義の方法で三日間にわたって実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション<br />
ロシアの基本情報、政治体制、社会・経済的状況</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ロシア国民の民族・言語構成:歴史的背景と現状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ロシアの教育制度ーソ連時代の教育制度と継続面・断絶面</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1990年代の教育政策―地方分権化、合理化、自由化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2000年代の教育政策―中央集権化、標準化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2010年代の教育政策ー国際学力観の導入、英才教育の復活、愛国心教育の強化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>多民族・多言語国家ロシアー少数・先住民族の母語教育保障</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学校外教育ー人格の完成、全面的発達と新自由主義的教育原理の衝突</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>高等教育改革の動向―アカデミック・モビリティ―の重視</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>全体のまとめ、モスクワ実習の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
