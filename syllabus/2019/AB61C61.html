<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB61C61</span>&nbsp;<span id="title">哲学史III-b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments">檜垣 良成</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋哲学史上の諸問題に引き続きテクストに即して迫る(他専攻・他学類歓迎。ただし電子シラバス熟読のこと)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">古代ギリシア以来の西洋哲学史上のOntologiaの知識を習得すると同時に文献を読み解くスキルを向上できる。<br />
哲学的思考力を向上できる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">自分ひとりで文献を読むだけでは達することのできない正確な読解力を身につけるために、まずは自分で読み、他者に理解を披露し、〈対話〉して理解を深めてゆく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業の射程は以下の全文献に及ぶ。<br />
・アリストテレス『カテゴリアイ』、『形而上学』<br />
・トマス・アクィナス『有と本質』(1252-56年頃)、『対異教徒大全』(1260年頃)<br />
・デカルト『神の存在と人間の魂の身体からの区別を論証する第一哲学についての省察』(第2版1642年)、『哲学の原理』(1644年)<br />
・スピノザ『幾何学的秩序に従って論証されたエチカ』(1677年)<br />
・ロック『人間の知性に関するエッセイ』(1690年)<br />
・ライプニッツ『認識、真理、観念についての省察』(1679年)、『人間の知性に関する新しいエッセイ』(1700年頃)、『 モナド論』(1714年)<br />
・カント『神の現存在の論証のための唯一可能な証明根拠』(1763年)、『純粋理性の批判』(1781年)<br />
<br />
本学期、理解のベースとする文献はカント『神の現存在の論証のための唯一可能な証明根拠』です。<br />
以下は予定です。学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回 定義とはなにか?<br />
第2回 「ある」とはなにか?<br />
第3回 述語とはなにか?<br />
第4回 絶対的定立とはなにか?<br />
第5回 汎通的規定とはなにか?<br />
第6回 神の存在証明の種類<br />
第7回 ontologischな証明の批判<br />
第8回 可能性の根拠<br />
第9回 「観念的」と「実在的」<br />
第10回 総括</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">真理の探求(この意味を授業にて確認せよ。参照「対話と真理 教育とモラルの復興のために」「トラシュマコスの呪縛 「正解」信仰の深層」)への貢献度にて評価する。<br />
真理の探求に貢献したと認められたリアクション(レポート)が授業回数の2/3以上あれば合格とする。<br />
真理の探求への貢献度が特に高い(参加者の理解や思考に特に貢献する)発言・レポートがあれば、B、Aの評価となる。<br />
A+は、授業中の哲学〈対話〉において格段の貢献があった場合の評点である。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">授業前にテクストを熟読し、考えをまとめてくる。<br />
授業後に公開リアクションを提出する。</p>
  </div>

<br />
他はその都度紹介します。</p>

    <p id="posttext"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1)古代中世のいわゆる「存在」概念を継承・批判する近代前半のOntologiaの精髄を学びたい人に最適な授業を心がけます。「存在」、「実体」、「実在性」といった概念の理解を深めます。哲学は抽象的な言葉を振り回すだけでは無意味です。そのリアリティを追究します。<br />
(2)本授業は、西洋哲学を文献学的かつ観想的に考察する基礎を学ぶ授業なので、或る意味無味乾燥な側面をもちます。実践哲学に関心のある人は「哲学演習」をお勧めします。<br />
(3)授業中、わからないことは最後まで待たずに、そのつど遠慮なく授業を中断してもらってけっこうです。また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。</p>
  </div>
