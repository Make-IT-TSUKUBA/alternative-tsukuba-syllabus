<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG29173</span>&nbsp;<span id="title">知的工学システム専門実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金3-5</span>
    <br />
    <span id="assignments">水谷 孝一, 堀 憲之, 矢野 博明, 北原 格, 若槻 尚斗, 延原 肇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">●制御系設計,●システムの最適化,●センサとディジタル信号処理,●センサとアナログ信号処理,●画像処理,●メカトロニクスなどに関する実験。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻必修科目。<br />FG39173と同一。<br />所属主専攻の科目番号で履修登録すること。<br />平成21年度以前の主専攻実験Iと読替え可能。 世話人:水谷</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「3.3 自主性と行動力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">●論理的・数学的な思考力と解析力及び物理的な自然現象に対する理解が深まるように2専攻共通の6テーマを準備している。実験結果の口頭試問、実験成果のプレゼンテーション・デモンストレーションの実施、説得力のあるレポートの作成等を通じて、「自主性と行動力」を発揮して積極的に実験に臨めるように、きめの細かい指導を実施するよう心がけている。<br />
----------------------------------------------------<br />
●基本的にはテーマ毎に与えられる複数の課題を適切な手法により解決する能力が付与されるように工夫されているが、自由研究課題が付与されて新たな技術を企画・立案するテーマやコンピュータを利用して情報を取得・処理するテーマも準備されている。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">●制御系設計(31-cd)3L103-N+S(堀):MatlabとSimulinkの基礎的な概念と操作を学び、多数存在するツールのひとつであるControl Toolboxを利用して制御系設計を行う。またこの制御系を検証するために Simulinkを用いてシミュレーションを実行する。これら一連のCADツールを利用してグループごとに制御系設計のプロジェクトを実施する。<br />
●システムの最適化(32-op)3L204-S(延原):最急降下法、最小二乗法、シンプレックス法等の最適化手法に関する基礎的な演習を行い、それに関する自由研究課題を実習する。<br />
●センサとディジタル信号処理(33-sd)3L108-S(若槻):心電図、筋電図の生体信号の取得、Z変換によるノイズ除去ディジタルフィルタの作成に関する基礎実験。光・音響・振動センサ等と組み合わせた生体計測等に関する自由企画研究を実施しコンテスト形式で発表する。<br />
●センサとアナログ信号処理(34-sa)3L108-N(水谷):トランジスタ・オペアンプ増幅回路設計及びその特性評価法、電子回路を含むセンサ~アクチュエータの複素伝達特性の測定法、遅延線発振回路の構成法等のアナログ計測の実験。Lego Mindstorms NXTのセンサ、アクチュエータを利用を含めて自由企画研究を実施し、コンテスト形式で発表する。<br />
●画像処理(35-ip)3L303-S(北原):画像データのコピー・スケーリングなど基礎的な画像データ操作手法の習得、多視点画像を用いた3次元形状の復元、コンピュータグラフィックス技術を適用した自由視点映像の生成・提示など。<br />
●メカトロニクス(36-mc)3L303-N(矢野):1自由度サーボ系、2軸水平多関節型マニュピレータ、インタラクティブシステム作製など。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">●各テーマについての物理的意義が理解できる。<br />
●論理的・数学的思考及び解析力、問題発見及び問題解決能力の基本が習得できる。<br />
●口頭、文書(レポート)等によって第三者に対して客観的な理論展開ができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">●すべてのテーマに対して実験への参加・レポート提出等完了させること。テーマ毎に実験不参加日数、遅刻の程度、発表、口頭試問、レポート完成度などでA+, A, B, Cの評価がされる。全部不参加及びレポート未提出の場合はそのテーマはDとする。<br />
●6テーマの成績を数値化した総合評価とし成績評価する(追試・再試は実施しない)。1テーマでもD評価があると総合評価も原則Dとする。<br />
●実験実施中における理解度等は、試問・プレゼンテーション等によって確認し、レポート作成に着手してよいレベルに達しておれば通常は成績評価の30%程度を取得したこととする。<br />
●残りの70%は、期限内に提出されたレポートによって評価する。<br />
●テーマごとに1・2・3・4・5・6点で評価し、6個テーマの平均点を20倍にして、59点以下の場合はD、60点以上を合格としC,B,Aの評価とする。A評価のうち、特に優れている者はA+評価とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">●応用実験や卒業研究において本実験の内容が発展的に展開される。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">●実験に積極的に参加し、発表、試問、レポートを必ず完了させること。<br />
●この科目のHP(学類・授業関連ページよりリンク)の掲示に注意すること。<br />
●準備学習として、基礎実験や制御、最適化、信号初期、画像処理、メカトロ ニクス分野の関連科目を復習しておくこと。</p>
  </div>
