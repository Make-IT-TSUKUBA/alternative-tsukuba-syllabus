<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC63G52</span>&nbsp;<span id="title">表象芸術論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">〈表現行為論〉芸術の表現行為に着目して、その実践的意味について研究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC17392, AC63442の単位取得者は履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">表現行為がどのように自分が生きている世界のリアリティを作り上げているかということをテーマにします。最初に、表現する主体がよりどころにしている表現の支持体について意味を考えてみます。支持体としては、まずは言語と漢字を取りあげて、それらがすでに「融即の原理」のような原初的な世界を開示している事を確かめます。さらに「融即の原理」的な世界を、私たちが他の表現の支持体、たとえば絵画、写真、演劇などを通してどのように生きているのかを観察してみます。このような検討を通して、より具体的な社会的実践、たとえば街おこしのような活動と表現行為との関係を具体的に捉えたいと思います。可能な限り、授業内でいろいろな形式の表現行為を演習的に試みます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">表現行為, 世界のリアリティ, 表現する主体, 表現の支持体, 融即の原理, 街おこし, 自閉症</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員の方からテーマに沿って具体的な項目について解説することから授業を始めますので、その内容を参加者はなるべく自分の問題と関連させて考察することになります。授業中での積極的な発言はもちろんのこと、授業終了時には意見のメモ書きの提出が求められます。このようにして学生からの意見のフィードバックを受けて次の授業の内容が決定されますので、参加者の積極性がが不可欠となります。</p>
