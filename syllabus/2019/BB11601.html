   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会階層論の主要な理論と概念を解説し、社会移動、階層文化、生活構造、貧困・社会的排除といった視角から、社会の階層化メカニズムについて考察する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">格差や不平等を扱う社会階層論の――主として経済学的アプローチと対比した場合の――発想の独自性に留意しつつ、主要な理論と概念を解説したのち、社会移動、階層文化、生活構造、福祉レジーム、貧困・社会的排除といった視角にもとづく経験的研究による知見の蓄積を紹介する。その検討を通じて、社会の階層化メカニズムについての理解を深めるとともに、現代社会における格差・不平等問題を分析・考察するための基礎的知識と視角を習得する。</p>

<tr><th><span class="format">第2回</span></th><td>階級・階層論の展開:マルクス主義的/ウェーバー的階級論、社会移動論/機能主義的階層理論、日本におけるSSM研究の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>経験的な社会階層/社会移動研究の展開(1):世代間移動表分析、分極化仮説vs.産業化仮説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>経験的な社会階層/社会移動研究の展開(2):地位達成モデル、ウィスコンシン・モデル、産業主義テーゼ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>経験的な社会階層/社会移動研究の展開(3):ログリニア(対数線形)モデル、中核的社会流動モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
