<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC653</span>&nbsp;<span id="title">民俗学演習II A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、主に歴史民俗学的視点に関わる民俗学研究ならびに、歴史学・文化人類学・社会学・宗教学など関連領域の研究から文献を選び、講読し、批判的に検討する事により、参加者各々が歴史民俗学的研究に関する知見を深め、自らの研究課題に関わる方法論への検討を行う。参加者は、担当する文献に対して検討を加え、その発表を基に全員で討論を行う。討論への積極的な参加姿勢が望まれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習では、主に藩政期史資料を講読することにより、歴史民俗学的視点に基づき、宗教現象を時代状況や社会状況との関わりから深く考察する力を養う。資料分析上、研究上必要な研究倫理も学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">歴史民俗学の基本的な分析資格について検討した後、具体的な資料の講読を行う。研究上必要な研究倫理についても学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民俗学に於ける歴史民俗学的研究I―民俗学の歴史認識―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>民俗学に於ける歴史民俗学的研究II―和歌森太郎・宮田登の研究から―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>民俗学に於ける歴史民俗学的研究の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>史資料と歴史民俗学I―『防長風土注進案』講読(「神祠」の項)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>史資料と歴史民俗学II―『防長風土注進案』講読(「神祠」の項)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>史資料と歴史民俗学III―『防長風土注進案』講読(「風俗」の項)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>史資料と歴史民俗学IV―『防長風土中心案』講読(「風俗」の項)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>史資料と歴史民俗学V―「淫祠」に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>史資料と歴史民俗学VI―「淫祠」に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>幕末復古神道国学者の世界観I―復古神道国学に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>幕末復古神道国学者の世界観II―復古神道国学に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>幕末復古神道国学者の世界観III―死後安心論に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>幕末復古神道国学者の世界観IV―死後安心論に関わる史料講読―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>全体の統括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
