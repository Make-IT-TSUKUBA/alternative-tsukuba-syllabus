<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AD418</span>&nbsp;<span id="title">地域環境保健学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">Tin-Tin Win-Shwe, 小池 英子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境因子がどのようにヒトの健康に影響を及ぼしうるかを理解することを目標として,生活環境中の化学物質等を取り上げ,それらの生体影響について作用機序を含めて解説する.また、関連するテーマで討論を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />連係大学院方式以外の学生も受講可能</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">環境因子にはどのようなものがあるか、それらがどのようにヒトの健康に影響を及ぼしうるかを理解することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、地域規模から地球規模の環境問題とされている様々な現象とヒトの健康との関わりについて、国立環境研究所の研究者が最新の知見を交えながら解説する。主に、環境中に存在する化学物質(大気汚染物質、可塑剤、難燃剤等)を取り上げ、それらの生体影響について、疾患との関連や作用機序を含めて解説する。また、関連するテーマで討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>保健学序論:環境衛生学・保健学の概要と公害等の環境汚染による環境問題について解説するとともに、環境因子や近年の健康に関わる変化について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>健康に関わる環境因子:大気汚染物質や化学物質等の環境汚染物質について、その曝露経路や関連する疾患、感受性要因について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>健康影響評価の手法、健康影響の事例と研究紹介1(気候変動によるヒト・環境への影響、温暖化と熱中症)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>健康影響の事例と研究紹介2(生活環境中の化学物質と免疫・アレルギー疾患)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>健康影響の事例と研究紹介3(生活環境中の化学物質と代謝疾患)、第1~5回の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>健康影響の事例と研究紹介4(大気汚染物質の健康影響)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>健康影響の事例と研究紹介5(シックハウス症候群)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>健康影響の事例と研究紹介6(電磁波の役割と健康影響:IH、携帯電話の健康影響)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>休講予定(室内環境学会出張のため)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>健康影響の事例と研究紹介7(ナノテクノロジーと健康影響:治療、診断画像等に利用されているナノマテリアルの健康影響)、第6~10回の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
