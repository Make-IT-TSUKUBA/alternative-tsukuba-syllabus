<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG54331</span>&nbsp;<span id="title">電気回路</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水4,5</span>
    <br />
    <span id="assignments">森田 昌彦, 大澤 博隆, 高橋 徹, 文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気・電子回路の基礎知識,解析法等について講義する.線形受動素子,正弦波交流と複素数表示,インピーダンスとアドミッタンス,共振回路,相互誘導回路,ブリッジ回路,フィルタ,一般回路の定理,交流電力.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H30年以前入学の知的工学システム主専攻, 機能工学システム主専攻の必修科目。<br />FG20151, FG30151, FG44331と同一。<br />実務経験教員<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">最も基礎的な素子である抵抗、コンデンサ、コイルと直流電源、交流電源によって構成される回路の性質について体系だって学び、フェーザ法による正弦波交流回路、ラプラス変換による過渡現象、4端子回路の取り扱い方について十分な知識を身につけることで、物理的な自然現象に対する理解を深めることができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>キルヒホッフの法則と回路素子の性質(キルヒホッフの電流則・電圧則、抵抗、電源、コンデンサ、インダクタンス、直列接続、並列接続)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>回路方程式と回路における諸定理(接点方程式と網路方程式、閉路方程式とカットセット方程式、双対性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>基本回路の性質(1階微分方程式で表される回路)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>基本回路の性質(2階微分方程式で表される回路)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>ラプラス変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>正弦波定常状態の解析(インピーダンスとアドミタンス、電力と実効値、共振回路)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>結合回路素子の性質と複雑な回路の初期値(相互インダクタンス、従属電源、電荷と磁束の連続性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>回路の入出力表現と状態変数(回路の入出力微分方程式、状態変数と状態方程式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>2端子対回路(4端子回路、Yパラメータ、Zパラメータ、伝送パラメータ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>総合演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.フェーザ法による複素電圧、複素電流、インピーダンス、複素電力の計算ができるようになる。<br />
2.行列を用いて、簡単な回路網の計算ができるようになる。<br />
3.ラプラス変換により、過渡現象が計算できるようになる。<br />
4.4端子回路のインピーダンス行列、各種接続法等の計算ができるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">テストの成績を70%、毎回の授業時の演習点を30%とし、合計した点が60%以上、かつ出席70%以上(欠格条件)の者を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目の履修には、電磁気学Iの履修が前提となる。また、教科書を用いた事前、事後の能動的学習が求められる。また、関連科目である「電子回路」にて、本講義で紹介した基礎的な素子以外のダイオード、トランジスタ、FETの特性や、増幅回路、帰還回路、発振回路など、実際のアナログ回路に使われる回路が説明される。</p>
  </div>

  </div>

    <p id="preref"></p>
    <p id="ref-ref">1. 本授業で扱う回路の過渡現象(3)(4)(5)については、斎藤正男「電気回路・システム入門」コロナ社出版において図解的にまとめられている。</p>
    <p id="postref"></p>
