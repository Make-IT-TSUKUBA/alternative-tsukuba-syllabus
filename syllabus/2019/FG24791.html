 <body>
  <h1 id="course-title">
   <span id="course">FG24791</span>&nbsp;<span id="title">応用数学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木1,2; 秋B 木1; 秋C 木1</span>
    <br />
    <span id="assignments">長谷川 学, 金川 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理工学の諸分野で必要とされる数学的手法であるラプラス変換,フーリエ解析とその応用について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用数学I(FG24321, FG34321)および応用数学(FG24731,FG34731,FG44341,FG54341)履修者は履修不可。<br />FG34791, FG44381, FG54381と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ラプラス変換について,その基本的な性質や,微分方程式の求解など初等的な応用を学習する.また,フーリエ級数とフーリエ変換について,それらの意味するところを理解し,演算と用法に習熟する.2年次春学期までに学習する数学科目との接続に配慮し,一連の学習を通して,論理的・数学的な思考力と解析力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">主として,以下の事項を扱う.項目の順序は,必要に応じて入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ラプラス変換と存在定理 第一移動定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>第二移動定理,導関数の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>積分の変換,変換の微分と積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>部分分数 初期値定理,最終値定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>応用:常微分方程式の初期値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>三角関数の直交関係式,周期関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>フーリエ級数展開とフーリエ係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>複素フーリエ級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>複素形と実数形の対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>フーリエ級数の諸定理と諸性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>複素フーリエ係数からフーリエ変換へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12週</span></th><td>初等関数と導関数のフーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13週</span></th><td>Gauss関数のフーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14週</span></th><td>応用:常微分方程式の境界値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15週</span></th><td>応用:Bromwich積分と逆ラプラス変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">前半のラプラス変換(第5週まで:秋A)を長谷川が,後半のフーリエ解析(第6週から:秋BC)を金川が,それぞれ担当する.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(前半)ラプラス変換,逆変換が求められること.また,講義で扱う諸定理を理解し,活用できること.ラプラス変換を用いる常微分方程式の解法を理解し,実際に解が求められること.<br />
(後半)フーリエ級数とフーリエ変換に関して,数学的意味と適用範囲を理解していること,両者の関係を説明できること,諸関数について実際に求められること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">前半に行われる小テスト(15%)と中間試験(35%),及び後半に行われる小テスト(20%)と期末試験(30%)で評価する.合計100%のうち,60%以上の得点を単位取得の要件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">応用数学Aは,2年次春学期までに学習する数学科目を基礎とし,応用数学B(偏微分方程式)と密接に関連している.また,前半のラプラス変換は制御関連科目と,後半のフーリエ解析は確率統計との関連を有する.これらの科目との関係を能動的,発展的に調べることは,一連の科目のそれぞれに対する理解を深めていくのに役立つ.</p>
  </div>

(後半)定めない.配布する講義資料に沿って板書形式で進める.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">(前半)講義は,学類における数学科目のカリキュラムの流れに配慮して進める.2年次春学期までに開講される関連必修科目について,全般にわたって復習しておくこと.また,講義の進度に応じて演習を行うが,常日頃の受講者による自主的な学習が望まれる.特に,時間内に取り組めなかった演習問題は,翌週の小テストに先立ち自ら解答し,検討しておくこと.<br />
(後半)1.数学の修得のためには,講義後の復習が必須である.本講義は,完全な積み重ね型であり,序盤で脱落した者が後から挽回することは極めて困難となる.特段の予習は不要である.<br />
2.公式や定理は,丸暗記して満足するのではなく,一度は導出・証明し,理解した上で,問題に運用できるようにすること.計算問題だけが解けても,また,問題の解法だけを記憶しても意味はない.<br />
3.解析学I, II, III, 複素解析あるいは複素関数I, IIの履修を前提とする.適宜,既習事項の復習は取り入れるが,自助努力が重要であって,受け身の姿勢での修得は不可能である.</p>
  </div>
