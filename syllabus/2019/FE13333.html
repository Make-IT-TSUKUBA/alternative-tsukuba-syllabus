$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FE13333</span>&nbsp;<span id="title">専門化学実験II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">7.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水・木・金4-6</span>
    <br />
    <span id="assignments">二瓶 雅之, 一戸 雅聡, 渕辺 耕平, 吉田 将人, 石塚 智也, 志賀 拓也, 藤田 健志, 中村 貴志, 大好 孝幸, 松岡 亮太</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機化学の基礎実験を主とする。1)有機化合物の定性分析。2)機器及び化学的手法による官能基の定性。3)有機化合物の合成,例えば,酵素反応,環状付加反応,Grignard反応,芳香族置換反応等。4)未知有機化合物の定性,定量。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「化学実験」を履修していることが望ましい<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">一般的な無機化合物、有機化合物の取り扱い、合成法、各種器具類、測定機器類の取り扱いを習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遷移金属錯体の合成・有機金属化合物の合成・有機化合物の分離と同定・有機化合物の合成反応・有機化合物の機器分析・スペクトル解析</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">有機化学分野:出席および7実験テーマのレポート、最終実験テーマの試験で総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">実験テーマ毎に課されるレポート執筆を通じて、一般的な無機化合物、有機化合物の取り扱い、合成法、各種器具類、測定機器類の取り扱い、スペクトル解析の理解を深める。</p>
  </div>
