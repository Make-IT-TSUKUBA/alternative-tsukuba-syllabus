  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育社会学は、教育に関わる社会事象を対象とし、社会学の視点と方法で研究する学問である。その対象は幅広く設定できるが、近代社会において教育現象が集約される場は主として学校である。そのため本講では学校という社会的制度を中心にとりあげながら、「全体社会と教育の関係」および「教育に持ち込まれる社会関係」について検討する。社会が教育を規定すると同時に、教育が社会を作り出しているという、両者の循環的関係を伝達することが、本講のテーマである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">偶数年度開講。社会教育主事 (2012年度までの「教育社会学」に対応する。) 2012年度までの「教育社会学」の単位取得者の受講は認めない。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">社会学の基本概念および理論の学習を通して、教育事象をみる社会学的観点を身につける。教育事象の社会学的な検討を通して、社会システムと教育システムの相互規定性について考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校の社会的機能, 全体社会, 社会関係, 社会認識, 社会理論, 共生</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、教育社会学の視野と方法 :教育学と社会学/社会学の対象/教育社会学の対象/教育社会学の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>『教育社会学研究』の論文を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学校の社会的機能 :社会的制度としての学校/社会化/選別と配分/正当化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学歴と社会階層 :社会階層とは何か/近代的社会階層の根拠/文化的再生産論/学歴と社会移動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>組織としての学校 :文化伝達機関としての学校/官僚制組織としての学校/明治初期の教育体系の官僚制化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学校カリキュラムの本質 :教育的知識の特徴/教育的知識の配分問題/隠れたカリキュラム/歴史教科書問題と戦後日本の社会変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アメリカの多文化教育と歴史教育 :1960年代の社会変革/1980年代からの文化戦争/日系アメリカ人からみるアメリカ/多文化教育のステージ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『教育社会学研究』の特集論文を読む1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『教育社会学研究』の特集論文を読む2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学校教育と「共に生きる力」 :共生を要請する社会的文脈/1990 年代における共生概念の変容/社会的カテゴリの更新としての「共生」<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
