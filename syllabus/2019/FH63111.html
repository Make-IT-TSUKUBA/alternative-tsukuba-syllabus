<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH63111</span>&nbsp;<span id="title">社会工学特設講義(つくばの景観を考えよう)</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学キャンパスのリノベーションや常総市,土浦市,石岡市,水戸市,つくば市の景観を検討するために,景観シミュレーション演習を行う。2回の発表会を通してプレゼンテーション技術を向上させる。優秀作品については、別途プレゼンテーションの機会を与える。</p>
  </div>

   <p id="note">2019年度開講せず。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">筑波大学キャンパスや近隣自治体(常総市,土浦市,石岡市,水戸市,つくば市など)のまちづくりを考えるために,景観シミュレーション演習を行う.2回の発表会を通してプレゼンテーションスキルを向上させる.優秀作品については,プレゼンテーションの機会を与える.</p>
  </div>

   <div id="topics">
    <p id="pretopics">景観シミュレーションやプレゼンテーションの実習を通して,まちづくりや都市計画の考え方や技法を学ぶ.日常生活での学生自身の観察により景観やまちづくりに関する問題点を抽出し,景観シミュレーションにて計画案の代替案を作成する.中間発表会,最終発表会を通して,ストリー性を重視する,プレゼンテーションの基礎を習得する.</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">オリジナルの写真のみ修景対象とする.そのため,原則デジタルカメラを個人で用意すること.なお,実習作業は,社工端末室もしくは,各自のパーソナルコンピュータ上で行う.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">受講前に修景すべき題材を収集すること.なお,講義終了後,優秀作品に関しては改めて発表の場を設ける場合がある.</p>
  </div>
