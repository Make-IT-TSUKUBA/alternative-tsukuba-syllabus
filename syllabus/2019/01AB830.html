        // URL

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01AB830</span>&nbsp;<span id="title">生理活性天然物化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>
    <br />
    <span id="assignments">繁森 英幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物の神秘的な生命現象や不思議な生物現象に関わる天然生理活性物質の構造と機能について,天然物化学,生物有機化学的観点から解説するとともに,これらの物質が関与する医薬品や農薬の開発に関して最近のトピックスを交えながら紹介する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RE613と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">天然生理活性物質の分離・精製法について学び、それらの化合物の機器分析による構造解析法について修得する。また、天然生理活性物質の生合成や作用機構ならびに医農薬への応用についての知識を深めることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">生物の神秘的な生命現象や不思議な生物現象に関わる天然生理活性物質の構造と機能について植物生理化学、天然物化学、生物有機化学的観点から解説する。主に天然生理活性物質の構造と活性発現機構について講述する。さらに、これらの天然生理活性物質が関与する医薬品や農薬に関して最近のトピックスを交えながら紹介する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生理活性天然物, 光屈性, 重力屈性, 接触傾成運動, 就眠運動, 頂芽優勢, 花成, 老化, ストレス応答, 抗生物質, 機能性物質, 医薬品, 農薬</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生理活性天然物化学概説I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生理活性天然物化学概説II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物の生活環(光屈性、重力屈性)に関する生理活性天然物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物の生活環(就眠運動、頂芽優勢)に関する生理活性天然物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物の生活環(花成、老化、ストレス応答)に関する生理活性天然物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>天然物由来医薬品I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>天然物由来医薬品II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>抗生物質I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>抗生物質II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>天然由来機能性物質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
