<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22423</span>&nbsp;<span id="title">地形プロセス実験B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4,5</span>
    <br />
    <span id="assignments">八反地 剛, 池田 敦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山地斜面における地形プロセスの基礎的実験、安定解析などの計算実習、測量・GIS等の実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球の大気圏・水圏・岩石圏の境界面である地表面,特に山地斜面における地形変化プロセスやメカニズムについて,実習を通して理解を深める.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">斜面の地形プロセスを正しく理解するとともに,地形学分野での卒業研究,地球環境学の専門家・技術者等に必要となる技術を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学(Geomorphology), 斜面(Hillslopes), 崩壊・地すべり(Landslides), 地盤工学(Geotechnics), 地形解析(Landform analysis)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:土と岩石の物理的・力学的性質(八反地, 10/3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>岩石の強度:一軸圧縮強度の測定(八反地, 10/10)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>岩石の強度:引張強度の測定,シュミットロックハンマーによる反発値の測定(八反地, 10/17)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>土の強度I:一面せん断試験 豊浦標準砂(八反地, 10/31)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>土の強度II:一面せん断試験 自然斜面の土層・自然含水比条件(八反地, 11/14)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土の強度III:一面せん断試験 自然斜面の土層・飽和条件(八反地, 11/21)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>測量実習(池田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>GISによるDEM作成(池田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>せん断強度の計算(八反地, 12/5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>差別削剥地形・地すべり地形の判読(八反地, 12/19)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">測量およびGIS実習の担当回は変更される可能性がある(変更する場合,アナウンスする).</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地形学を履修しているか,それに相当する基礎知識を学習していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">原則としてレポートの評価に基づいて評価する.評価の際,実験への参加状況も考慮する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">斜面プロセス学を同時に受講することで理解が深まる.斜面プロセス学を受講しない学生は,教材をよく読んで実験に関連する基礎的事項を自習により理解しておくこと.<br />
実験を行った当日にレポートを作成しよう.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">実験に必要な手順書や記録用紙などを毎回実験開始時に配布する.<br />
毎回,関数電卓,スマートフォン,タブレット・PCなどの三角関数の計算が可能な機器を持参すること.<br />
GISに関する実験では、各自USBメモリー(4GB以上推奨)を持参すること.<br />
また,サテライト室のPCを使用するので,各自アカウント,パスワードを確認しておくこと.</p>
    <p id="textbook-textbook">1. 松倉公憲(2008),山崩れ・地すべりの力学―地形プロセス学入門―.筑波大学出版会.税込2625円</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">八反地:原則的に月曜日・水曜日の正午から午後1時45分(ただし出張時に不在の場合がある)</p>
    <p id="officehour">八反地 剛&nbsp;<span class="officehour-address">1002561</span><br />
池田 敦&nbsp;事前連絡をしてから訪問すること。<br />総A201&nbsp;aikeda at geoenv.tsukuba.ac.jp</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark"></p>
  </div>
