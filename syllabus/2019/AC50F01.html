 <body>
  <h1 id="course-title">
   <span id="course">AC50F01</span>&nbsp;<span id="title">テクスト文化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>
    <br />
    <span id="assignments">青柳 悦子, 吉原 ゆかり, 齋藤 一, 清水 知子, 平石 典子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">テクスト文化について学ぶ基礎として、さまざまな文学理論・文化批評理論を概観し、広い問題意識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC10301, AC50601の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">様々な文学やアート作品などを深く理解するための理論を概観した上で、具体例を分析しながら理論の応用の方法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文学理論, 比較文学, 文化研究, ジェンダー, ポストコロニアル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「西欧文学理論1」(古代から19世紀まで) 担当教員:青柳<br />
「古典主義」と「ロマン主義」を例に、文学をめぐる異なる価値観を学んだうえで、現在の私たちが依拠している考え方について多元的に検討する姿勢を養う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「西欧文学理論2」(20世紀の文学批評) 担当教員:青柳<br />
20世紀の文学理論はテクストの「読み」を中心に積み重ねられてきた。構造分析、精神分析批評、読者論、言説論など多様な「読み」の理論を視野に収めつつ、今日的な立場からこれを相対化する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「比較文学1」 担当教員:平石<br />
 異なる言語・文化の視点からテクストを読み解く比較文学の手法を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「比較文学2」 担当教員:平石<br />
翻訳をめぐる問題を取り上げる。翻訳理論を参照しつつ、翻訳との対照によって明らかになる文学テクストの特徴について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「文化理論研究1」担当教員:清水  <br />
シャルリ・エブド事件をはじめ、現代社会における宗教、人種の表象と政治的緊張をめぐる力学について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「文化理論研究2」担当教員:清水<br />
危機の時代におけるアート、アクティヴィズムをとりあげながら、芸術と政治、社会への実践的な介入についてその可能性と陥穽を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「ジェンダー批評1」 担当教員:吉原<br />
手塚治虫『リボンの騎士』(1953年; 1963年; 1967年)からシェイクスピア『十二夜』(1602年)まで時空間を横断して、異性装の問題について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「ジェンダー批評2」担当教員:吉原<br />
嶽本野ばら『下妻物語』(2002年)を手がかりに、最近のムスリムロリータを含めたロリータファッションのグローバル化について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「ポストコロニアル批評1」担当教員:齋藤<br />
エドワード・W・サイード『オリエンタリズム』(1978年)を題材に、(「東洋」)表象批判の重要性と問題点について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「ポストコロニアル批評2」担当教員:齋藤<br />
中島敦「マリヤン」(1942年)を取り上げつつ、表象批判する主体の位置(ポジショナリティ)の問題について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">授業内提出物(50%)と期末試験(50%)による。期末試験では、5名の教員が出題した問題のうちどれか1つを選択し論述形式で解答する。 <br />
なお、連絡なしに4回欠席したものは欠格となる。</p>
  </div>

主要参考文献と授業担当教員の関係は以下の通り。1~4(青柳)、5~8(平石)、9~12(清水)、13~17(吉原)、18~20(齋藤)</p>
    <p id="textbook-textbook">1. 丹治愛・山田広昭,『文学批評への招待』放送大学教育振興会、2018年<br />2. 土田知則・青柳悦子・伊藤直哉,『現代文学理論―テクスト・読み・世界』新曜社、1996年<br />3. 廣野由美子,『批評理論入門―『フランケンシュタイン』解剖講義』 (中公新書)、中央公論新社、2005年<br />4. ピーター・バリー,『文学理論講義―新しいスタンダード』、ミネルヴァ書房、2014年<br />5. 佐々木英明編,『異文化への視線――新しい比較文学のために』名古屋大学出版会、1996年<br />6. イヴ・シュヴレル、福田陸太郎訳,『比較文学』白水社、文庫クセジュ、2001年<br />7. 日本比較文学会編,『越境する言の葉――世界と出会う日本文学』彩流社、2011年<br />8. ジェレミー・マンデイ、鳥海玖美子監訳,『翻訳学入門』みすず書房、2018年<br />9. 鹿島茂、関口涼子、堀茂樹編著,『シャルリ・エブド事件を考える』、白水社、2015年<br />10. 伊達聖伸,『ライシテから読む現代フランスーー政治と宗教のいま』岩波新書、2018年<br />11. 清水知子,「風刺と宗教ーーポスト世俗化時代のデモクラシー」塩原良和・稲津秀樹編『社会的分断を越境する』青弓社、2017年<br />12. アート&amp;ソサイエティ研究センター SEA研究会=編,『ソーシャリー・エンゲイジド・アートの系譜・理論・実践――芸術の社会的転回をめぐって』フィルムアート社、2018年<br />13. ウィリアム・シェイクスピア,『十二夜』 、河合祥一郎訳、角川文庫、2011年<br />14. 嶽本野ばら,『下妻物語 ヤンキーちゃんとロリータちゃん』小学館、2002年<br />15. 手塚治虫,『リボンの騎士』 (1)(2)、手塚治虫文庫全集、講談社、2009年<br />16. ジュディス・バトラー,『ジェンダー・トラブル』青土社、1999年<br />17. 吉原ゆかり,「ロリータ・ファッションはグローカルでフェミである。」荒木正純編『文学のグローカル研究』弘学社、2004年<br />18. エドワード・W・サイード,『オリエンタリズム』上・下、平凡社(平凡社ライブラリー)、1993年<br />19. エドワード・W・サイード,『文化と帝国主義』上・下、みすず書房、1998年;2001年<br />20. 中島敦,『中島敦全集』全3巻、筑摩書房(ちくま文庫)、1993年</p>
