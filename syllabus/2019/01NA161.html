<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01NA161</span>&nbsp;<span id="title">民事模擬裁判</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟実務の基礎を修得した者を対象とし、学生自らが裁判官・当事者代理人として、民事模擬裁判、すなわち、争点整理手続での口頭議論、訴訟代理人による口頭弁論や人証への尋問、裁判官による交互尋問の進め方や補充尋問・介入尋問、異議の処理などの訴訟指揮、判決の基礎となる事実認定等を行うなどして、民事訴訟法・同規則が裁判実務において実際にどのように運用されるのかを体験し、もって、民事訴訟手続についての理解を深めることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/24、9/26、9/27及び9/30は7・8限、9/28は6・7限で開講。<br />9/24,9/26-9/28,9/30<br />2012年度以前の「法律文書作成I」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事訴訟手続の実務、特に争点(及び証拠)整理手続と集中証拠調べ手続を理解すると共に、民事訴訟手続に関係する文書作成に関する基礎的な知識を修得することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この科目は、民事手続法の基礎を修得した学生に対し、これらを使って民事模擬裁判(特に争点及び証拠整理手続と集中証拠調べ手続)を実際に行い、講評を加える方法により演習を行う。また、裁判手続に関連した課題を与え、レポートとして提出してもらうことを予定している。なお、実施までに多少の見直しを行うこともある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>ガイダンス(事例及び進行の説明、役割分担)ほか(コアカリキュラム3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>口頭弁論ほか(コアカリキュラム1-1、1-2、1-3、3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>争点整理手続ほか(コアカリキュラム1-1、1-2、1-3、2-1、2-2、2-3、2-4、3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>交互尋問ほか(コアカリキュラム3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>判決言渡し、事実認定についての討論、レポート作成、模擬裁判全般についての講評及び討論(コアカリキュラム2-2、2-3、2-4、3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各起案内容と模擬裁判における議論や参加態度等の平常点を70パーセント、レポートの内容を30パーセントとして、総合評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教材として、要回収資料である模擬裁判記録を事前に配付する。その他、必要に応じ適宜レジュメ類を配付する。<br />
教科書は、特に指定しないが、民事訴訟実務の基礎Iで使用した司法研修所監修「4訂 民事訴訟第一審手続の解説-事件記録に基づいて-」(法曹會)等が参考となる。</p>
