<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BG082</span>&nbsp;<span id="title">生体関連化学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新のバイオサイエンスやバイオテクノロジーを理解する上で必要となる生化学、分子生物学、分析化学、化学工学の基礎を学ぶ。生体関連物質の基礎知識を習得するとともに、生体関連物資を計測するために必要となる電気化学および光学的な分析手法の原理を理解する。さらに、バイオセンサーやマイクロデバイス化するための微細加工技術についても述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2019年度開講せず。<br />要望があれば英語で授業</p>
  </div>

   <div id="topics">
    <p id="pretopics">生命と関連する「環境、電気化学、電子移動、ナノバイオサイエンス、細胞工学、デバイス、人工生命体」の各テーマに沿った講義をとおし、それらの基礎と応用を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1-2回 (10月19日(金)、3-4 時限、3A308):生物電気化学(担当:辻村清也)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第3-4回 (10月26日(金)、3-4 時限、3A308):環境とバイオ(担当:小林正美)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第5-6 回(10月31日(水) 、3-4 時限、3A308) 電子移動反応の 理論と応用(担当:岡田朗)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第7回(11月9日(金)、4時限、3A306):「金ナノ粒子によるナノバイオサイエンスの基礎と応用」(前) (担当:大石基)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
