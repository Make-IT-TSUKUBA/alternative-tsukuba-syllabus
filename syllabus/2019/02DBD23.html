$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近世フランス哲学に関する原典購読、基本二次文献の批判的検討、各受講者の個別の研究内容についての発表および討論を行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">近世フランスの哲学書を読解するうえで必要となる1)語学力、2)哲学・哲学史に関わる知識、3)読解を通じて考察したことを文章にする技法の涵養。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ボダン, モンテーニュ, デカルト, ガッサンディ, ホッブズ, マルブランシュ, アルノー, ライプニッツ, ベール, ヒューム, 懐疑主義, 自由思想, 地下文書, 自然宗教, 無神論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義担当者が現在編集中の『パガニーニ論文集』(仮題)に収録予定の、17世紀フランス哲学に関する論文を講読する。受講者には、各論文の予習(フランス語原文との対照と日本語訳の彫琢)のみならず、教員が指定する二次文献の検討など十分な準備が求められる。担当者はレジュメを作成・発表し、その他の受講者はこのレジュメを検討し、教員を含めて討議を行う。</p>

<tr><th><span class="format">第3回</span></th><td>講読と討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>「デカルトと懐疑主義ーー古代人か近代人か?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>講読と討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「ガッサンディとホッブズーー空間と「世界の無化」の仮説」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>講読と討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「地下文書におけるマルブランシュ主義の系譜ーーシャール 、デュマルセ 、テラソン」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
