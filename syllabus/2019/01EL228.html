<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">言語・コミュニケーション障害教育に関わる,今日の実態と課題について,研究所が発行する報告書と言語障害通級指導教室での見学を通して把握し,今後の課題について考える授業である。</p>

・心身に障害のある幼児、児童又は生徒の教育課程及び指導法に関する科目</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1.言語・コミュニケーション障害教育の現場である難聴・言語障害学級及び通級指導(いわゆる「きこえとことばの教室」の実態について理解し問題点を探る。<br />
2.言語障害通級指導教室(いわゆる「ことばの教室」)での児童の指導場面の見学から,指導内容とその効果について学ぶ。<br />
3.ことばの教室で用いられる教材の種類と使用目的について学ぶ。</p>
  </div>

   <div id="topics">
    <p id="pretopics">1.独立行政法人国立特別支援教育総合研究所から発行される報告書を読み,きこえとことばの教室の実態と問題点についてまとめ,発表する。<br />
2.ことばの教室での見学から,文献以外に学んだ実態や問題点についてまとめ,発表する。<br />
3.ことばの教室で使用可能な教材を提案し,作成する。できた教材は実際にことばの教室にて実際に提案する。<br />
(※本授業は言語聴覚士として療育現場での実務経験がある担当教員が,現場の実態や問題点の理解を促し,教材の作成等,実践的な学びをサポートするものである。)</p>

    <p id="pretext">独立行政法人国立特別支援教育総合研究所HPから以下の報告書をダウンロードし,テキストとして使用する。</p>
    <p id="textbook-textbook">1. 独立行政法人国立特別支援教育総合研究所,「ことばの教室」がインクルーシブ教育システム構築に果たす役割に関する実際的研究ー言語障害教育の専門性の活用ー」平成27年度~28年度<br />2. 独立行政法人国立特別支援教育総合研究所,平成28年度 全国難聴・言語障害学級及び通級指導教室実態調査 報告書</p>

    <p id="ref-ref">1. 加藤正子・竹下圭子・大伴潔 編著,シリーズきこえとことばの発達と支援 特別支援教育における 構音障害のある子どもの理解と支援<br />2. 小林宏明・川合紀宗 編著,シリーズきこえとことばの発達と支援 特別支援教育における 吃音・流暢性障害のある子どもの理解と支援<br />3. 大伴潔・大井学 編著,シリーズきこえとことばの発達と支援 特別支援教育における 言語・コミュニケーション・読み書きに困難がある子どもの理解と支援</p>
