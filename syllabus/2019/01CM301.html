<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CM301</span>&nbsp;<span id="title">流体力学特論1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">武若 聡, 白川 直樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流体力学におけるポテンシャル理論,ナヴィエストークス方程式の導出等を講述する.速度ポテンシャル,ベルヌイの定理,流れ関数,複素ポテンシャル,等角写像,渦運動,翼理論,水面波の基礎理論等を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">コア科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">速度ポテンシャル, 流れ関数, 渦なし流れ, 渦度, 粘性の効果, ナビエストークス方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">流体力学におけるポテンシャル理論,ナヴィエストークス方程式の導出等を講述する.<br />
速度ポテンシャル,ベルヌイの定理,流れ関数,複素ポテンシャル,等角写像,渦運動,翼理論等を解説する. <br />
<br />
 	〔前半〕<br />
ポテンシャル理論の復習・基礎と応用<br />
渦なし流れ,渦の表現など<br />
ポテンシャル理論の応用<br />
水面波の解析など<br />
<br />
〔後半〕<br />
粘性の効果<br />
ナビエストークス方程式<br />
基本的な流れ場の解析</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">- ポテンシャル理論を応用して流れ場の解析が可能になる.<br />
- 流体運動を記述する運動方程式を理解し,流れ場の解析方法を習得する.<br />
- 渦無し流れ,渦あり流れの差異を正確に理解する.<br />
- 粘性の効果を理解する.<br />
- ナビエストークス方程式の各項を理解する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
