$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アメリカにおける美術教育と心理学が統合されたアートセラピーを学ぶ。アメリカの大学におけるアートセラピスト養成プログラムで行われているカリキュラムに対応しており、ユング心理学を基礎としたアートセラピーの概要を体験することができる。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">2年間の授業を通して、アメリカにおける美術教育と心理学が統合的されたアートセラピーを学ぶ。授業の内容は、アメリカの大学院におけるアートセラピスト養成プログラムで行われている内容に対応している。そのため、大学院で学ぶアートセラピーのすべての内容を網羅することはできないが、アートセラピーの本質や概要を体験することができる。授業は日本語と英語の講義で受けることができる。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">アートセラピーが適応できるさまざまな世代や教育や医療分野について、ケーススタディをもとに学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>乳児期から虐待を受けた精神科病院の少年のケースである。彼のアートセラピーのプロセスがどのように展開していったか、そして創作されたイメージにセラピストがどのように寄り添ったかを見ていくことができる。このケースから therapeutic container と治療におけるそのセラピストの役割を理解することができる。実技として粘土による therapeutic container の創作を行い、変化を可能にする container のテーマと粘土の可塑性として変化の隠喩的意味を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>TA分析、ゲシュタルト療法および家族療法を説明し、アートセラピーの中ではどのように使われるかを講義する。家族の力学が個人にどのような影響を与えるかを理解することができる。実技体験では家族の形に紙もしくは粘土で並べることによって、自分の家族のダイナミクスを見るのを助け、家族関係を考える機会になる可能性がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>高齢者とアートセラピー。高齢者の特別な必要性、例えば、若年齢の人と高年齢の人とがどのように時間の経過を経験するかを学ぶ。アートセラピーのための材料を選ぶとき、これを知っていることは重要であり、実技でもフェルト、布、羊毛、そして糸を使った人生のタペストリー作りも体験する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教育現場での緊急支援のケースから学ぶ。教師の突然の死後の小学校での緊急介入のケースス。アートセラピーを通して、どのように小学生の悲しみを寄り添ったのかを講義する。グリーフワークはそれぞれのケースで独特であり、このケースのために選ばれた材料は透明な折り紙(トランスパレントスター)の星であった。実技ではトランスパレントペーパーを実際に体験しながら素材の異なる紙(ローズウィンドウペーパー)でのバラ窓づくりもし、素材の比較体験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Finding Our Wayと題したプレゼンテーションでは、ゲスト教師のLenan Rustが芸術療法と集団芸術療法のイメージと隠喩について語り、創造的な個人的な地図作りとその比喩を探求する芸術体験でクラスをリードします。生徒は、比喩を認識して聞くことによって、イメージやプロセスを学ぶことを学び、実践し、それぞれのユニークなイメージに「とどまる」ことの価値とその独自の生き方についての理解を深めます。<br />
メディアドローイング(色鉛筆、クレパ、マーカー)、紙を描く</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
