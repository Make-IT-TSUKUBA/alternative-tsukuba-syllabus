<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31131</span>&nbsp;<span id="title">地球物質科学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>
    <br />
    <span id="assignments">興野 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球で起きている多様な現象を理解するためには,地球上の固体物質を構成している鉱物を物理化学的視点から理解する必要がある.本講義では,最新の研究結果を織り交ぜながら,様々な場所に観られる鉱物の構造や挙動,物性,成因についての理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球物質科学(EE31121)を修得済みの者は履修できない.<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球科学は地球上で起きている様々な現象を理解し予測する学問である.地球は大気と水と岩石で構成された惑星である.大気と水と岩石間の相互作用を理解するためには,地球固体物質を構成している鉱物の基本的な性質や原理,法則を理解することが必要である.本講義では,様々な場所に観られる鉱物の構造やそれに伴う挙動や物性,成因について,最新の研究結果を織り交ぜながら講述し,鉱物を物理化学的視点からの理解を深めることを目標とする.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1. 鉱物学の地球科学における重要性を理解する.<br />
2. 鉱物の基本的な結晶構造を理解する.<br />
3. 鉱物の構造特性や諸性質を理解する.<br />
4. 鉱物の生成環境と形成プロセスを理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">鉱物(Minerals), 鉱物学(Mineralogy)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球を構成する固体物質の中で普遍的な鉱物や,大気-水-岩石間相互作用と関連性の深い鉱物を取り上げて,それらの鉱物の基本的な性質や原理,法則について講述する.講義は,研究所において研究業務の経験を持つ教員(興野)が担当する.板書,配布資料,スライドを使って講義を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション<br />
地球科学で鉱物を学ぶ意味を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>地殻構成鉱物1<br />
代表的ケイ酸塩鉱物であるシリカ鉱物の諸性質を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地殻構成鉱物2<br />
主要地殻構成鉱物である長石の諸性質を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地殻構成鉱物3<br />
主要マントル構成鉱物であるカンラン石,輝石,ザクロ石の諸性質を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ハロゲン鉱物1<br />
結晶学の基本概念と基本的な結晶構造について理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ハロゲン鉱物2<br />
乾燥地帯の蒸発岩の形成プロセスを理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>石灰岩1<br />
CaCO3やMgCO3など炭酸塩鉱物の諸性質を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>石灰岩2<br />
気候変動に関与する炭酸塩の形成プロセスを理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>粘土鉱物1<br />
層状ケイ酸塩鉱物の諸性質を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>粘土鉱物2<br />
地球表層(土壌)構成鉱物の形成プロセスを理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
