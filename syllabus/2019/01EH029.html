<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">日本スポーツ振興センターで展開されている事業に参加し、事業運営について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">スポーツ界の最前線における多種多様な職務経験の機会を幅広い候補者に提供していくため、日本スポーツ振興センターが保有する資源(各種受託事業、JISS、国際連携等)、及びパートナーシップ締結団体において、組織の壁を越えた「越境学習」プログラムを行う。目標は、組織や人材の連携と協働、あるいは「スポーツ資源の開発」の基礎的経験を通して、「人の間」に入り尽力するための自分自身の課題や将来構想のヒントを経営的な視点から整理できる能力を身につけることに置く。</p>

<tr><th><span class="format">第2回</span></th><td>Step-2:2次診断→2次研修(本格的研修)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Step-3:総合評価 想定される主な事業(事業名は平成25年度のJSC事業を参考に記載)<br />
・トップスポーツを対象とした情報・医・科学支援事業<br />
・メダルポテンシャルアスリート育成事業<br />
・女性アスリートを支援する事業<br />
・地域タレント発掘育成支援事業<br />
・国際コーチング評議会(ICCE)連携事業<br />
・競技性の高い障害者支援に関する研究及び調査<br />
・大学教育連携開発に関する事業<br />
