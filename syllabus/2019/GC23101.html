<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GC23101</span>&nbsp;<span id="title">信号とシステム</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">連続時間信号システム,連続時間信号のディジタル化,ディジタル信号システム,および信号処理技術について,基本概念,重要技術に関する理論と応用を講義し,信号処理の基本技術を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">アナログ/ディジタル変換,ディジタル信号システムの概念を理解する。 <br />
ディジタル信号処理に関する基本要素技術の理論を理解し,具体的問題に応用できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ディジタル信号処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">信号とシステムの概念について学び,信号処理の基本技術を習得する。<br />
ディジタル信号システム,ディジタル信号処理について,基本概念,重要要素技術に関する理論と応用を学ぶ。<br />
<br />
w1: ディジタル信号処理の概要,AD/DA変換<br />
w2: 雑音の除去と信号の検出(加算平均,移動平均,メディアンフィルタ)<br />
w3: 微分と積分のディジタル処理<br />
w4: 基本統計量の計算<br />
w5: 信号の相関解析<br />
w6: 離散フーリエ変換による周波数解析<br />
w7: 線形システムとブロック図<br />
w8: z変換<br />
w9: 差分方程式と周波数応答<br />
w10:ディジタルフィルタと窓関数<br />
<br />
(学生の理解度に合わせ,授業内容を変更することがあります。ご了承ください。)</p>
