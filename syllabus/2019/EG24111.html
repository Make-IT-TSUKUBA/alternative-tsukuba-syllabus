<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EG24111</span>&nbsp;<span id="title">Plant Physiology I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>
    <br />
    <span id="assignments">佐藤 忍, 古川 純, 三浦 謙治, アーヴィング ルイス ジョン, 小野 道之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等植物の生活史における様々な生理現象と環境要因との関わりについて個体から細胞レベルの観点から最新の分子的知見も交えながら概説する。
In this lecture, the relationship between various physiological phenomena and the environmental factors in the life history of higher plant will be overviewed for the understanding from the viewpoint at whole plant to cell levels with adding the latest molecular biological findings.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EB74111と同一。<br />英語で授業。<br />分子細胞コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">高等植物の生活史における様々な発生現象や生理現象のメカニズムと環境要因との関わりに関して、おもに個体〜細胞レベルの観点から、最近の分子的知見も含めて理解することを目的とする。<br />
Understanding  the relationship between various developmental and physiological phenomena and the environmental factors in the life history of higher plant from the viewpoint at whole plant to cell levels with the latest molecular biological findings</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>高等植物の生活史と環境要因 (佐藤)<br />
Life history of higher plants &amp; environmental factors (SATOH)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第2回</span></th><td>芽と種子の休眠(佐藤)<br />
Bud &amp; seed dormancy (SATOH)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第3回</span></th><td>花成誘導(小野)<br />
Flower induction (ONO)</td><td> 担当:</td><td>小野 道之</td></tr>
<tr><th><span class="format">第4回</span></th><td>極性と屈性 (佐藤)<br />
Polarity &amp; tropism (SATOH)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第5回</span></th><td>茎と根の傷害に対する発生応答 (佐藤)<br />
Developmental responses to stem &amp; root injuries (SATOH)</td><td> 担当:</td><td>佐藤 忍</td></tr>
<tr><th><span class="format">第6回</span></th><td>病虫害に対する防御応答(三浦)<br />
Defense responses against pathogenic infection &amp; herbivory (MIURA)</td><td> 担当:</td><td>三浦 謙治</td></tr>
<tr><th><span class="format">第7回</span></th><td>気孔制御と水ストレスへの適応(三浦)<br />
Regulation of stomatal movement, adaptation to water stress (MIURA)</td><td> 担当:</td><td>三浦 謙治</td></tr>
<tr><th><span class="format">第8回</span></th><td>温度に対する細胞応答(三浦)<br />
Cellular responses to temperature stresses (MIURA)</td><td> 担当:</td><td>三浦 謙治</td></tr>
<tr><th><span class="format">第9回</span></th><td>無機物質の取り込みと高蓄積(古川)<br />
Mineral uptake and hyperaccumulation (FURUKAWA)</td><td> 担当:</td><td>古川 純</td></tr>
<tr><th><span class="format">第10回</span></th><td>貧栄養に対する応答(アービング)<br />
Responses to low nutrient conditions (IRVING)</td><td> 担当:</td><td>アーヴィング ルイス ジョン</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末テスト(佐藤、三浦の授業に関して:2問づつ)<br />
End of term exam (for the classes by Satoh and Miura:Two questions each</td><td> 担当:</td><td>三浦 謙治</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">植物生理学概論<br />
Introduction to Biology I-IV</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">成績評価:各教員の評価(毎回の小テストまたはレポート、期末試験)の総和による<br />
Grading : Evaluated by sum of each teacher’s evaluation (small quiz, report and/or end of term exam).<br />
     <br />
評価(佐藤、三浦):<br />
・学期末の記述式の試験(80%)。プリントとノート(自筆に限る)のみの参照を許可する。<br />
・毎回授業の最後に小テストを行い出席の質として評価する(20%)。<br />
Evaluation (for Satoh &amp; Miura):<br />
・Examination at the end of term (80%). Students may bring and refer only the handouts and their own notebook in the exam. <br />
・Small quiz at the end of every class evaluated as attendance quality (20%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">佐藤:次の授業のために事前にプリントに目を通しておく。授業後にプリントに掲載されている資料や実験データを検討して理解に努め、興味のあるテーマに関しては、参考書やデータの引用文献にあたり、さらに理解を深める。<br />
Satoh : Look over the handout beforehand for the next class. Read the articles cited in the lecture which you are interested in.</p>
