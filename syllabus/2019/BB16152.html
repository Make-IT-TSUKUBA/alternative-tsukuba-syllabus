<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB16152</span>&nbsp;<span id="title">社会学演習Ic</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木3; 通年 応談</span>
    <br />
    <span id="assignments">野上 元</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents"></p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">メディア論や地域社会論、ライフストーリー研究など、社会学の多角的な方法を用いて「軍事・軍隊と社会」を検討することを目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">春学期に共通の文献を読み進め、次にあげる各課題について報告してもらい、最終的には一つのテーマを選択してゼミ論を書いてもらいます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>自衛隊表象の社会学的分析: マスメディア・大衆文化(文学、映画や漫画)における自衛隊報道・自衛隊表象について調査します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>自衛隊と地域社会・行政: つくば市周辺の地域社会や行政と自衛隊(地方協力本部・地域事務所)の連携関係を調査します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>自衛隊員・防大という職業・進路選択、自衛隊家族: 元自衛隊員や家族などの書いた手記を調査、もしくはかれらへのインタビュー調査を試みます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">「応談」にあたるものとして、休業期間もしくは土日に学外研修を行います。また、3限に開設されていることを生かし、昼休みに集合してもらうこともあります。それらも含めたゼミへの出席、ゼミ論の提出は義務ですが、それ以外にも、ゼミの議論への積極的な参加が必須です。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">表象分析、地域社会研究、インタビュー調査の方法をそれぞれすべて深く学んでいく時間はありませんので、初回に配布されるブックリストを使って自ら学んでください。ゼミの初回ガイダンスで参考文献一覧を配布します。それをもとに、各自で自分の決めたテーマの探究を進めて下さい。それでも行き詰まったときはオフィスアワーなどを利用し、教員やTAから示唆を得るとよいでしょう。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">最初の輪読文献として以下のものをあげておきますので、手元にあるようにしておいて下さい。</p>
    <p id="textbook-textbook">1. 川村湊,『紙の砦-自衛隊文学試論』(インパクト出版会)</p>
    <p id="posttext">テーマに関連する研究論文のコピーは、適宜manaba等を使って配布します。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">木曜6限にオフィスアワーを設けています。より確実にしたい場合はメールでアポを取って下さい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">講義と違い、ゼミは自分で主体的に探究する意志を持たなければ、全く教育効果が上がりません。逆に言えば、何らかの課題意識を持てば、自分を知的に成長させてくれる可能性をもたらす場だというということです。</p>
  </div>
