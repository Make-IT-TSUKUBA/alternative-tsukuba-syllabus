<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1E03011</span>&nbsp;<span id="title">日本とは何かIII</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の私たちが自明のものとしている「日本語」「日本文化」の概念に、近年の研究動向を踏まえつつ再検討を加えることで、「日本とは何か」を考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設) 日本語・日本文化学類生の履修を認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「日本とは何かIII」では、現代の私たちが自明のものとしている「日本語」「日本文化」の概念に、近年の研究動向を踏まえつつ再検討を加えることで、「日本とは何か」を考えていく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">「日本語」や「日本文化」についての近年の研究動向を理解し、自分自身の考えを深めることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文法性, コーパス, 言葉のゆれ, 方言と共通語, 言語類型論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">1回目から5回目までを杉本武(人文社会系)、6回目から10回目までを金仁和(人文社会系)が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日杉本 武 人文社会系】<br />
[日本語の再検討1 文の自然らしさとは]<br />
文などが自然である、文法的であるとは、どのようなことなのか、言語の内省の問題について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 杉本 武 人文社会系】<br />
[日本語の再検討2 言語の規則と使用]<br />
コーパスの用例などをもとに、言語の規則と実際の使用とのずれ、その関係について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 杉本 武 人文社会系】<br />
[日本語の再検討3 言葉のゆれ]<br />
「ら抜き言葉」などの、いわゆる言葉のゆれと言語の変化、規範性との関係について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 杉本 武 人文社会系】<br />
[日本語の再検討4 方言と共通語]<br />
日本語の中の方言と共通語の違いを通して、日本語の中の差異について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 杉本 武 人文社会系】<br />
[日本語の再検討5 類型論的に見た日本語]<br />
世界の言語の中での日本語の位置づけを形態、語順、格などの点から見ることによって、日本語と世界の言<br />
語の共通性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 金 仁和 人文社会系】<br />
[言語での視点]<br />
言語表現から見られる視点の両面性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 金 仁和 人文社会系】<br />
[積極的/消極的]<br />
慣用表現を中心として日本語の消極性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 金 仁和介 人文社会系】<br />
[絶対的/相対的]<br />
文法項目から見られる日本語の相対性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 金 仁和 人文社会系】<br />
[開放的/閉鎖的]<br />
会話の進行から見られる日本語の閉鎖性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 金 仁和 人文社会系】<br />
[方向]<br />
言語表現には、上⇔下・中⇔外・全体⇔部分・原因⇔結果・動き⇔停止など、多様な<br />
方向性がある。日本語の方向について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月1日 杉本 武・金 仁和 人文社会系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
