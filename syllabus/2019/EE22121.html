<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22121</span>&nbsp;<span id="title">地形学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火2</span>
    <br />
    <span id="assignments">松岡 憲知, 関口 智寛, 八反地 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地形を,内的営力によって生ずる変動地形・火山地形と,外的営力によって生ずる風化・侵食・堆積地形とに分けて概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球の大気圏・水圏・岩石圏の境界面である地表面,すなわち地形の形成プロセスや発達史について理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球科学の研究者,技術者,教員等に役立つ地形学の基礎知識,考え方を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学(Geomorphology), 地形(Landform), 地形プロセス(Geomorphic, process)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地形学の入門講義.地球上の様々な地形を紹介し,その成り立ちについて概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>序説: 地形学の目的・方法,形態・プロセス・時間,地形区分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>地球規模の変動: 第四紀,気候変動,海面変動,地殻変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>変動地形: 活断層,応力場,断層変位地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>火山地形1: 噴火・噴出物・地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>火山地形2/岩石風化1: 火山形成史,テフロクロノロジー,物理的風化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>岩石風化2/山地斜面1: 化学的風化,風化生成物,マスムーブメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>山地斜面2: 土石流,河谷,組織地形,斜面発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>河川地形1: 侵食・運搬・堆積,沖積低地</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>河川地形2: 氾濫原,扇状地,三角州</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>河川地形3: 台地,段丘,山地河川</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>海岸地形1: 波の運動,砂浜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>海岸地形2: 岩石海岸,海面変動の影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>寒冷地形1: 氷河の運動,氷河地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>寒冷地形2: 永久凍土,周氷河地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>乾燥地形/惑星地形: 風成地形,火星の地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第5回目以降は「地球環境学(古今書院)」第IV部の内容を理解していることを前提とするので,復習して授業に臨むこと。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球環境学A,B,地球進化学A,Bを履修していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(約50%),数回のレポートと授業への参加状況(計約50%)で評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義で紹介する参考書を活用して復習する。野外で地形を観察する機会があれば活用して理解を深める。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">包括的な参考書のみ示す.個別の参考文献は講義で紹介する。</p>
    <p id="textbook-textbook">1. 日本地形学連合編(2017),「地形の辞典」朝倉書店<br />2. 貝塚爽平他編(1985),「写真と図で見る地形学」東大出版会<br />3. 鈴木隆介(1997),「建設技術者のための読図入門:1読図の基礎」古今書院<br />4. 太田陽子他(2010),「日本列島の地形学」東京大学出版会<br />5. Hugget RJ (2011),Fundamentals of Geomorphology, 3rd Edition. Routledge<br />6. Bierman PR, Montgomery DR (2014),Key Concept in Geomorphology</p>
    <p id="posttext"></p>
   </div>
  </div>

総A202 matsuoka at geoenv.tsukuba.ac.jp</p>

    <p id="postoffice"></p>
