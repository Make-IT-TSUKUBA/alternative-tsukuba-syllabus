<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FB12231</span>&nbsp;<span id="title">代数入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金4</span>
    <br />
    <span id="assignments">木村 健一郎, 森田 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">雪の結晶、正4面体、あみだくじ、整列、多項式など、我々の身近にある具体的な例を通じて、現代数学にはなくてはならない「群」や「環」という代数系の基礎事項を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">代数入門(FB12201)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">代数のみならず数学全般において基本的で重要な対象である群と環について、<br />
具体例を通じてその基礎を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">対称性, 群, 部分群, 巡回群, 剰余類, 環, 整数, 素因数分解, 中国剰余定理, 既約多項式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">代数学の入門的な講義をする.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">秋学期<br />
(A) 対称性と群<br />
1. 対称性の話<br />
2. 群と部分群<br />
3. 群の例<br />
4. 準同型、同型、直積<br />
5. ラグランジュの定理、剰余類<br />
6. 補足<br />
<br />
(B) 整数<br />
1. 整数のイデアル<br />
2. 整数におけるユークリッド互除法(復習)<br />
3. 素因数分解<br />
4. 中国剰余定理<br />
5. フェルマの小定理<br />
6. 補足<br />
<br />
(C) 多項式<br />
1. 多項式のイデアル<br />
2. 多項式におけるユークリッド互除法<br />
3. 多項式の分解<br />
4. アイゼンシュタインの判定条件<br />
5. ガウスの補題と既約性の判定法(Q の場合)<br />
6. 補足(環の概念)</p>
   </div>
  </div>
