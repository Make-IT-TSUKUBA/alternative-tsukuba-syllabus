   <span id="course">01CF214</span>&nbsp;<span id="title">セキュリティ論考特論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講では,リスク,レジリエンス等の研究領域において,どの分野にも共通する「基本的な考え方」に関する示唆を与える.その目的のために,「セキュリティ」,「安全」,「安心」,そしてこれらを脅かす「リスク」などを対象に,実務家としての観点,概念的観点から論考する.また,その基本的考え方に関係する「オペレーション」,「損失」,「有益」,「人と人との意思伝達」,「技術」,「認識」,「存在」などの概念について論じるほか,「サービス」,「社会」,「世間」などのリスク・レジリエンス研究の成果が適用される先についても,その何たるかについて検討する.さらに,物理的な実体をもたない形而上の存在である上記の対象を,体系的に扱うための「科学」の考え方,さらにその科学の知見を,現に世の中で行われている人々の営為に活かすための「工学」のあり方についても考える.</p>
  </div>

   <p id="note"></p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">本授業では、「1. リスク解析・評価のための基礎理論を習得している」、及び「4. リスク工学の対象を広い視野で捉えることができる」を習得でき、加えて、それを考える過程において「5. リスクにかかわる問題について,問題設定から工学的手段による解決までのプロセスを理解し,具体的解決手段を考案・開発することができる」基盤を身につけることが出来ます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">「セキュリティ」の本質を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">以下の内容を集中講義形式(各テーマ概ね2コマを想定)で講ずる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1,2回 現象学と科学論<br />
セキュリティ、リスク等を考える道具となる以下の理路を概観する。<br />
認識と存在、主観と客観、二元論と現象学、言葉と存在、言葉はなぜ伝わるのか、構造主義、科学とは何か、構造主義科学論、構造構成主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第3回 リスクマネジメントの基本的考え方<br />
リスクマネジメントの3要素、クライシスマネジメント、リスク同定は科学的か、「価値」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第4回 セキュリティとは何か(意味論)<br />
場所の防犯としてのセキュリティ、防犯の基本的考え方とオープン空間のセキュリティ(防犯環境設計)、メタ観点からのセキュリティ、オペレーションの本質、組織の本質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第5回 セキュリティとは何か(形式論)<br />
セキュリティへの情報理論の敷衍・適用と課題(セキュリティの数理モデル)、現象学的観点からの被害の確率モデル化、情報エントロピーとセキュリティ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第6回 世間論(日本の組織における事故抑制に必要な知識)<br />
世間と社会、世間の特質と実事故との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>第7,8回 サービスとは何か<br />
サービスの科学はなぜ難しいか、サービスに内在する同一性、欲求の本質、意識の特質、「役に立つ」の本質、技術の本質、価値共創の本質、内サービスと外サービス、「人を動かす」ために</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>第9,10回 安心とは何か<br />
レリギオ(広義の宗教概念)と宗教現象学、安心が作られるメカニズム、「科学技術への絶対視」発生の構造、構造再現による安心の実現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">受講した学生が、その姿が多種多様で千変万化であるセキュリティを科学的に捉えるための基本的な考え方を習得し、様々な文脈で現れる「セキュリティ」を体系的、工学的に扱えるようになること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">(1)「自分自身の“セキュリティ”」に関する考察をレポートとして提出し、評価の対象とする(70点)。<br />
各自の「生活世界」に基づいた、自身のために役立つ考察となっているか、それが適確にまとめられているかを、評価の視座とする。<br />
(2) 授業中にミニディスカッションの時間を設ける。その際の考察もレポートとして提出させ、それも評価の対象とする。(30点)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問題」にも関連する.<br />
他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
  </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">フッサールの現象学(哲学)、シャノンの情報理論の学部の授業を受けたことがない場合、新書等の一般向けの入門書を通読しておくと理解が深まる。<br />
また、今後、各自が概念的存在であるリスク、レジリエンス分野における検討を進めるうえの入門書的テキストとして、次が参考となるだろう。<br />
西條剛央:研究以前のモンダイ, https://www.igaku-shoin.co.jp/paperSeriesDetail.do?id=114<br />
上記の書籍 → 西條剛央:研究以前のモンダイ 看護研究で迷わないための超入門講座, 医学書院(2009)</p>

   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">セキュリティに限らず、リスク、レジリエンス分野における様々な検討を進めるうえで基盤となりうる科目を目指す。本講義で習得した内容を自分事として捉え、自身の研究に活かせるようになるまで、よく咀嚼することを期待したい。</p>

   <p id="tfta">セキュリティを、机上のものとして捉えるのではなく、自分事として考えることが重要であるため、各自の経験に基づいた「セキュリティ」に関するリフレクションを記したレポートを提出する。</p>
