<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32J2022</span>&nbsp;<span id="title">基礎ドイツ語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比文・日日・社工・体育1対象(学籍番号末尾偶数) 主に日本語で授業を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ドイツ語を学ぶことにより、言語とは何か、異文化間コミュニケーションとは何かを考える。ドイツ語を初めて学ぶ人を対象に、ドイツ語の発音の仕方から始め、平易なドイツ語を聞いたり、読んだりして理解できるような基礎力の育成を目標とする。あわせて簡単なドイツ語の文をつくって話せるだけの文法力と語彙力を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化理解・コミュニケーション能力・発見学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ドイツ語とはどんな言語か。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ドイツ語の発音(1) アルファベートとドイツ語固有の発音</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ドイツ語の発音(2) 発音と綴り字</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ドイツ語圏の国々:ドイツ語の挨拶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ドイツ語で文をつくる(1)「私は~する」人称代名詞と動詞の人称変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ドイツ語で文をつくる(2)「私は~だ」特殊な動詞の人称変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>まとめ:ドイツ語で自己紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ドイツ語の疑問文をつくる・答える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ドイツの地方・都市について学ぶ -自主学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ドイツ語の名詞を使う(1) -名詞の性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ドイツ語の名詞をつかう(2) -名詞の格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ドイツ語の代名詞をつかう(1) -人称代名詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ドイツ語の代名詞をつかう(2) -指示代名詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>前置詞をつかって、夏の旅行計画を立てる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ドイツ語圏への旅行計画に挑戦 -自主学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">成績は、学期末試験の結果(50%)、授業への参加・貢献度(40%)、提出したレポート等課題(10%)を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">授業で使用する教科書には、授業時間内だけでは消化しきれない量の練習問題が含まれているため、授業時間以外にこれらの問題をやってみることは常に奨励・評価する。提出した練習問題については、添削して返却する。予習としてわからない単語を調べておくこと、復習として重要語彙を覚えておくことは、語学の授業の一環である。</p>
  </div>

   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">言語を学ぶことは、楽しく面白いことです。新しい言語を学ぶことで、新しい世界への扉を開け、一緒にことばの面白さを発見しませんか。</p>
