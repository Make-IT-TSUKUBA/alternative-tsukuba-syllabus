<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GA40203</span>&nbsp;<span id="title">体験型システム開発B</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在のモノづくりの基礎を担っている組み込み技術を、実際の課題に基づく課題解決型学習によって実践的に習得することを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報学群 組み込み技術キャンパスOJT受講者対象科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">ハードウェアコースでは、アーケードゲーム・アミューズメントからFA・OA・車載・医療機器まで多様な組み込み機器で使用される実時間映像処理用のシステムLSIの開発過程回路設計、FPGA実装、CPUによる制御プログラミング、動作検証に関するスキルと知識を、ハードウエアとソフトウエアの協調設計の観点から実践的実習を通じて教育する。<br />
ソフトウェアコースでは、組込機器の高度化がもたらすモバイル化に伴い、タッチパネルに代表されるUX実現が必須技術となったソフト開発。プラットフォームをまたがり求められる高度大規模な開発課題はWeb技術による統合に向かう。組込ソフトウェア開発の将来像をしっかり捉え、自ら考え、行動する創造指向育成を目標に教育する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ハードウェアコースでは、「グラフィックスLSIとSoC設計」をテーマに、映像信号の加工やテクスチャの描画を行うグラフィックスLSIの設計を行い、最終的にはそれらを用いて各自がオリジナルの組み込みシステムを提案し、プレゼンテーションを行うことで、実社会で通用する応用力を身につけます。<br />
ソフトウェアコースでは、企画~発表までの開発全般について作品制作として実践します。HTML5に対応する3Dオーサリングツールを使用することで、学生それぞれの専門性を超え、幅広く制作全般に関わることを目指します。</p>
    <div id="topic-assignments"></div>
