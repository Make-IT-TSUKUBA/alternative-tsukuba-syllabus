<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B9072</span>&nbsp;<span id="title">体育科教育学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中; 春AB秋ABC 水3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育科教育学の知見を踏まえ、関心をもったテーマに即して研究デザインについて検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EH168と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">体育の教科論、カリキュラム論、学習指導論、教師教育論に関する内外の文献を講読し、体育授業の学習指導論並びにその研究方法論について理解する。また、学校での校内授業研究を参加して、体育授業を分析・省察する視点について実習する。さらに学生が教師・生徒役を担当する模擬授業を利用して、授業の計画立案・実行・分析・省察の過程を通して学生が授業を発達させていくことを検証する。授業では、模擬授業等で収集した組織的観察データや授業省察データを活用して、統計手法や質的分析によって結果をまとめたり、ゲームパフォーマンス分析のためにSportsCode等による分析方法についても学修する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春・秋学期に数回の学校での授業研究を参観する機会がある。授業分析の演習については、授業参観ごとに実施する計画である。秋C学期については、つくば模擬授実習の授業計画立案を課題とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>カリキュラム研究の成果と課題(1):日本における体育のカリキュラム改革、体育のカリキュラムをめぐる国際的な動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カリキュラム研究の成果と課題(2):教育課程モデル、教育課程の評価の方法、カリキュラム研究のデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学習指導研究の成果と課題(1):優れた体育教師の教授技術、学習指導方略論、学修スペクトラム論、学習指導モデル論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学習指導研究の成果と課題(2):体育授業の分析法の開発と発展、組織的観察法からみた優れた体育授業の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学習指導研究の成果と課題(3):大学模擬授業を用いた教授能力、及び授業省察力の発達、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教師教育研究の成果と課題(1):体育教師の成長過程と評価規準、教師の知識構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教師教育研究の成果と課題(2):体育教師の授業省察能力、e-Learning授業評価システムの活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>体育授業分析の演習(1):模擬授業及び授業研究での授業分析アプリの活用、分析ガイドラインの検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>体育授業分析の演習(2):ゲームパフォーマンス分析の方法、StudioCodeの使用方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>体育授業分析の演習(3):統計手法の検討、SPSSの使用方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
