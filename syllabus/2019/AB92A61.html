$(function() {

                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">社会言語学とは、言語と社会文化の関係を示す様々な言語事象を研究する学問である。この講義では、言語と言語使用の多様性を理解し、様々な言語現象を社会言語学的視点で観察・分析・考察する力を身につけることをめざす。また、何気ない日常的なことばのやりとりが、人間とは何かを探究する立派な研究フィールドになること、および、具体的にどのような研究が可能かを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
