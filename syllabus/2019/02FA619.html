  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">配付する講義資料に従い、国税徴収法の内容、すなわち実体法の部分としての租税債権の優先権や第二次納税義務及び手続法の部分としての滞納処分等の手続の内容及びその問題点について講義する。必要に応じ、民事における債権回収手続である民事執行法との比較もしながら国税徴収法の理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">国税徴収法は国税債権に限らず地方税や公課の徴収においても準用される法律であり、かつ、民法、民事執行法、民事保全法及び倒産法制とも深く関係する法律であることから、これら関係する法律との関係も含め国税徴収法を立体的に理解してもらうことも狙いとしている。民事執行法等の市民社会における債権回収ルールの原則を理解しつつ、租税債権の回収における特殊性及び問題点について理解することにより国税徴収法の深度ある解釈ができるようになることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 国税徴収の概要(現行国税徴収法の基本的な理念・目的、課税処分と滞納処分との関係及び民事執行との相違・関係(自力執行権、滞納処分と強制執行等との手続の調整に関する法律の内容))<br />
第2回 租税債権の一般的優先権の内容及びその根拠<br />
第3回 租税債権と私債権との競合の基本的なルールと私債権における基本的なルール<br />
第4回 前回の続き<br />
第5回 事例による租税債権と私債権が競合する場合の検討<br />
第6回 第二次納税義務の内容とその問題点(裁判例)の検討<br />
第7回 倒産法制(特に破産法及び会社更生法)と国税徴収法との関係<br />
第8回 滞納処分手続(1)(差押、交付要求及び参加差押の手続要件及び効果)<br />
第9回 滞納処分手続(2)(換価処分及び配当手続)<br />
第10回 徴収の緩和、徴収権の消滅時効及び国税の保全の概要</p>
