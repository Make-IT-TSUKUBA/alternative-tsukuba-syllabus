<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12111</span>&nbsp;<span id="title">化学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>
    <br />
    <span id="assignments">梶山 幹夫, 松山 茂, 小川 和義, 南雲 陽子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">酸と塩基、化学平衡、酸化還元反応など化学の原理一般に渡っての「一般化学」に加え、
エントロピー、エンタルピーを用いた「物理化学」の一部を含めて講義する。
特に化学I前半では、エントロピーとエンタルピーを理解することに重点を置く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「化学」(EC12101)を履修済みの者は履修できない。<br />秋ABCに開講される化学IIと合せて受講するよう強く勧める。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">『一般化学』と『物理化学』の基本を理解することで、化学を基礎とする専門科目を学ぶための知識を習得する。また、我々の身の回りに存在する様々な物質や生物を“原子や分子の構造・性質・振る舞い”といった化学的観点から見つめる能力を養い、生物資源の利用・応用に結びつけるための資質の構築に繋げる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学反応, 気体, 液体, 平衡, エンタルピー, エントロピー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンスおよび物理量と単位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>気体の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>反応熱と反応条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱力学の第一法則とエンタルピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>標準生成エンタルピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>自発変化とエントロピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ギブズエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間試験(試験範囲は第1回~第7回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>化学反応の速度と平衡(1)(化学反応の速度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>化学反応の速度と平衡(2)(活性化エネルギーと触媒)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>化学反応の速度と平衡(3)(化学平衡と自由エネルギー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>酸化と還元(1)(酸化数、酸化還元滴定、標準酸化電位)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>酸化と還元(2)(ダニエル電池、電気分解、ファラデーの法則)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>溶液の酸性度(1)(酸と塩基、pHメーター、解離平衡、KaとKb)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>溶液の酸性度(2)(緩衝溶液、滴定曲線)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校の化学,物理学,数学をすべて履修していることを前提としています。 <br />
特に化学Iでは中学校理科第1分野と高等学校物理基礎の内容を復習して望んでください。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間試験(配点50点)と期末試験(配点50点)とにより評価する</p>
  </div>

    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「一般化学(三訂版)」、長島弘三、富田功 著、裳華房  (ISBN-13: 978-4-7853-3072-9)<br />2. 「一般化学」、H.G. Burman 著、湊宏 訳、東京化学同人 (ISBN-10: 4-807-90051-X)<br />3. 「大学への橋渡し 一般化学」、芝原 寛泰、斉藤 正治 著、化学同人 ( ISBN-13: 978-4759810202)<br />4. 「マクマリー 一般化学」(上・下)、Robert C. Fay, John McMurry 著, 荻野 博, 山本 学, 大野 公一  訳、東京化学同人(ISBN-13: 978-4807907427,  ISBN-13: 978-4807907434)</p>
    <p id="postref"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">既習者に失礼に当たるので高等学校物理基礎などの内容を講義中に解説しません。<br />
学類で開設しているリメディアル教育を受けることをお勧めします。<br />
リメディアルに加えて基礎数学と物理学の履修もお勧めします。<br />
