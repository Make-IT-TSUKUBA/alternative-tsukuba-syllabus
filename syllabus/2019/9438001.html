<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">フランス語教育の理論的な基礎から実際の諸問題までを学習する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">フランス語教育に関する基本的な理論や教育技術の諸相を理解し、教育現場において実践に移せる応用力を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教職を希望する学生を対象として、フランス語教育の理論的な基礎を学びながら、教育者としての実践力を涵養する。<br />
第1回	春学期授業オリエンテーション:フランス語教育の理論<br />
第2-4回	フランス語教授法と第二言語習得理論<br />
第6-7回	第二言語習得研究における心理言語学的アプローチ<br />
第8-10回	第二言語習得研究における社会言語学的アプローチ<br />
第11-14回	 学習者の評価<br />
第15回	前半のまとめ<br />
第16回	秋学期授業オリエンテーション:フランス語教育の実践<br />
第17-18回	 学習者ニーズ分析:日本のフランス語学習者<br />
第19-20回 学習者ニーズ分析:日本のフランス語環境<br />
第21-22回	 フランス語教育の環境整備:機器と補助教材<br />
第23回	コースデザインについて	 <br />
第24-26回 授業計画の作成<br />
第27-29回	 模擬授業<br />
第30回  後半のまとめ</p>
