<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC22201</span>&nbsp;<span id="title">プログラム言語論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">志築 文太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">さまざまなプログラミング言語が提供する諸概念を、そのメカニズム、プログラミング手法、適用分野、実現方法などの観点から概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">プログラミング言語の基本概念を系統的に学習する。内容は、各種プログラミング言語において用いられている言語の計算メカニズム、方法論、適用分野などである。取り上げるプログラム言語は、手続き型、関数型、論理型、オブジェクト指向型などである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プログラミング言語, 手続き型, 関数型, 論理型, オブジェクト指向</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	プログラミング言語とは: プログラミング言語の目的、構文と意味、変換、種類、プログラムのライフサイクル、プログラミング環境 、処理系の構成要素。<br />
第2〜3週	基礎: 変数、式、手続き、関数、型、副作用、スコープ、環境、末尾再帰、eval、ゴミ集め、ラムダ計算、関数型言語。<br />
第4〜5週	様々な言語1:論理型言語、節、ゴール、ユニフィケーション、探索、単一代入、Prolog 、バックトラック。<br />
第6〜8週	モジュラリティと抽象化:モジュール、抽象データ型、オブジェクト指向、オブジェクト、メッセージ、クラス、インスタンス、インタフェースと実装、継承、デザインパターン。<br />
第9〜10週	様々な言語2:スクリプト言語、用途、シェル、awk、Perl、Ruby 。発展的な話題、授業のまとめ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">コンピュータリテラシ、コンピュータリテラシ実習、プログラミングI、プログラミング実習I、プログラミングII、プログラミング実習II、コンピュータシステムとOS、データ構造とアルゴリズム、データ構造とアルゴリズム実習、Webプログラミング。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">A+〜Cの評点は演習点および試験点の合計に基づく。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">予習<br />
	対応する講義を、予習・復習を含めて受講する。昨年度の講義資料・課題を参照する。参考資料(シラバスに記載)を読む。<br />
復習<br />
	課題レポートに不備があれば、それを自ら補う。参考資料に掲載されている課題を解く。例題や課題を応用したプログラムを作る。</p>
  </div>
