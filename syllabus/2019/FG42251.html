<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG42251</span>&nbsp;<span id="title">コンクリート工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">金久保 利之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主要な構造用材料の一つであるコンクリートの構成材料(セメント,骨材,混和材料,水),製造方法,諸性質,施工等に関する基礎的事項を,実際に構造物あるいは部材を設計・施工する観点に立って講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">コンクリートに関する基礎的事項とそれらの背景にある基本的な考え方を講述する。建設分野における研究、技術開発、計画、設計、施工、維持管理などの日常業務に必要な基礎知識を教授するとともに、それらの基礎知識を問題解決に応用できる能力を養うことを目標にする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.概説<br />
  講義ガイダンス、コンクリート構造物の紹介、コンクリートの定義・用途および特徴、鉄筋コンクリートの原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.コンクリート用材料<br />
  セメント、骨材、混和材料、練混ぜ水、鋼材、補強用繊維・FRP</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.フレッシュ性状<br />
  コンシステンシー、材料分離、凝結、空気量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.硬化コンクリートの性質<br />
  強度、変形性状、体積変化、ひび割れ、塩害・凍害・中性化、水密性・耐火性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.配(調)合<br />
  配(調)合の原理、配(調)合計算、配(調)合補正の方法<br />
6.製造および試験・検査<br />
  計量・練混ぜ、品質管理・検査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>7.施工<br />
  運搬・ポンプ施工、打込み・締固め、養生・表面仕上げ、型枠・支保工、鉄筋の加工および組立て</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>8.各種コンクリート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>9.鉄筋コンクリート部材の設計(許容応力度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>10.練混ぜ実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.強度試験実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・シラバスに示した各項目(用語)について概説できること。<br />
・各項目に関し、特に注意すべき点、特徴、基本原理・原則、一般的な共通事項、普遍的事実または客観的事象などがある場合は、それを正しく説明できること。<br />
・応用可能な基本原理・原則・考え方等については、それらを実際に応用できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">講義中に行う小テストの結果:期末試験の得点を30%:70%の配分で評価する。単位取得には、60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で講述する内容は、「鉄筋コンクリート構造学」で学習する内容の基礎となる。<br />
「一般社団法人セメント協会」のウエブサイトにおいて、セメント、コンクリートに関する最新の統計情報を確認することができる。<br />
「公益社団法人日本コンクリート工学会」のウエブサイトにおいて、最新のコンクリートの活用情報、研究情報、論文情報を得ることができる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">一般の教科書には分野(土木、建築等)の偏り、内容の古さ等の難点があるので、教科書は特に指定せず、最新の技術の動向を盛り込んだプリントを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 日本コンクリート工学会編,「コンクリート技術の要点」:本講義で講述する内容より、より詳細な事項が解説されている。</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">メールでアポイントメントを取ってください。</p>
    <p id="officehour"><span class="officehour-address">1001779</span>&nbsp;http://www.kz.tsukuba.ac.jp/~kanakubo/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">次回講義部分のテキストをあらかじめ目を通しておくこと。小テストの結果を見直すこと。<br />
力学的性質を扱う回に際しては、「材料力学」の応力、ひずみの項目を復習しておくこと。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG45554 材料力学基礎<br />FG45731 鉄筋コンクリート構造学</p>
  </div>
