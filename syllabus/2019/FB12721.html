<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FB12721</span>&nbsp;<span id="title">統計学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水4</span>
    <br />
    <span id="assignments">小池 健一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">データによる実証なくしては自然科学は成立しない。本講義では、データの見方・考え方について平易に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">統計学(FB12701)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">初等的な数理統計学について知り、データの見方・考え方について説明できるようになる事を目的とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">記述統計学, 確率, 確率変数, 確率分布</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の授業計画に従って講義を進める.ただし,多少の変更もありうる.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 統計学とは<br />
2. データの分類と整理<br />
* 2.1 連続変量,離散変量<br />
* 2.2 度数分布表,ヒストグラム<br />
* 2.3 中心的位置を表す特性値<br />
* 2.4 変動を表す特性値<br />
3. 確率とその性質<br />
* 3.1 事象と確率<br />
* 3.2 条件付確率<br />
* 3.3 事象の独立性<br />
* 3.4 ベイズの定理 <br />
4. 確率分布<br />
* 4.1 確率変数とその分布<br />
* 4.2 確率変数の積率<br />
* 4.3 典型的な離散型分布<br />
* 4.4 典型的な連続型分布 <br />
* 4.5 積率母関数<br />
5. 統計量の性質と分布<br />
* 5.1 多変量分布<br />
* 5.2 条件付分布と独立性<br />
* 5.3 標本相関係数<br />
* 5.4 統計量の性質<br />
* 5.5 統計量の分布<br />
* 5.6 順序統計量<br />
* 5.7 十分統計量<br />
6. 近似法則<br />
* 6.1 大数の法則<br />
* 6.2 中心極限定理<br />
* 6.3 2項分布の正規近似 <br />
* 6.4 2項分布のポアソン近似</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">高校までの確率・統計の知識を仮定しないが,大学初年級で学ぶべき微分積分は,既習であることが望まれる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(30%)と期末試験(70%)の点数の和で評価する(ほぼ毎回簡単な問題を出すので,それをレポートとする)</p>
  </div>
