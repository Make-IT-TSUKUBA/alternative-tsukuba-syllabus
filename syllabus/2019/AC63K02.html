   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">Introduction to Peter Sloterdijk’s Philosophy of Resiliency and Critical Thinking:<br />
This seminar is based on the philosophy of resiliency of the contemporary German philosopher Peter Sloterdijk and focuses on his book “You Must Change Your Life” published in 2009 in German and 2013 in English. As the title suggests, this book discusses our ways of life, our understanding of humanity and our ethical concepts and guidelines. We will read parts of the English translation together and discuss the argument and compare it with other similar approaches in philosophy, political and social sciences, and comparative religious and cultural studies. Peter Sloterdijk is well known for his fascinating rhetoric and argumentative strategies, and an outspoken, classic representative of “critical thinking”. In recent years, Sloterdijk’s many books have become a focus point for creative and alternative discussions concerned with resiliency and sustainability.</p>
  </div>

Syllabus is open to changes.</p>
