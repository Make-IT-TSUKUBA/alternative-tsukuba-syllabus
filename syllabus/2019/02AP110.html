<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AP110</span>&nbsp;<span id="title">ゲノム生物学セミナーB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">中村 幸治</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゲノム構造の全体像と転写・翻訳・翻訳後修飾など,ゲノム機能の発現と繊細な 制御の仕組みについて最近の研究論文を講読・解説すると共に,討論を通じて, 当該分野で生み出された遺伝子資源の開発研究の進め方を議論する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生命産業科学学位プログラムにおいて、ゲノム生物学分野の優れた著書や文献を購読し、その中から適切な文献を選出し、文献紹介を行い、その課題に関して議論し、コミュニケーション能力、問題解決能力、専門基礎知識、などのコンピテンスを養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ゲノム生物学の関連分野の優れた著書や学術文献などを収集し・講読し、博士後期課程1年次における学習に必要なゲノム生物学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ゲノム生物学で取り上げた課題について、代表的な著書・学術論文を購読し、討論を通じて議論内容を深めるとともに、基礎的専門知識の強化を目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読1 対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読2 文献検索法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読3 文献データベースを使用した対象分野の文献検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読4 文献検索結果から講読学術論の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読5 選択した学術論文の概要理解とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連した優れた著書や学術文献の収集・講読6 上記1~5のまとめと発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握1調査対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握2文献データベースを使用した対象分野の検索と情報抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握3抽出した文献の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握4整理した文献情報についての教員への紹介と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握5教員との議論を反映した動向のまとめの作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する動向の把握6動向のまとめと発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する文献紹介1課題に関する文献データベースを利用した調査と紹介文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する文献紹介2紹介する文献内容の整理とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する文献紹介3精読した文献の紹介と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する討論により、文献内容の理解を深める1対象課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する討論により、文献内容の理解を深める2対象課題に関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する討論により、文献内容の理解を深める3文献調査から討論する文献尾選択と内容のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する討論により、文献内容の理解を深める4まとめた文献内容の発表と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ゲノム生物学分野の課題に関連する討論により、文献内容の理解を深める5討論の内容をまとめ、文献の理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">著書や学術論文などを紹介する発表内容(70%)、発表内容に関する討論(30%)から理解度・展開力を評価し、成績評価を行う。採点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
