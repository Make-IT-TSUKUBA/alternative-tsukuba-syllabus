<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CB22142</span>&nbsp;<span id="title">アジア教育史演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">國分 麻里</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">韓国において朝鮮教育史に関する2泊3日の巡検を行なう。近世の科挙制度に関する建物や、近代教育史の史資料や当時の状況などを自分の目で確かめ、考えることが目的である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">※春Cに巡検を行う予定。詳細については担当教員に確認すること。<br />8/27-8/29<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">夏季休業中に行う2泊3日の韓国巡検を通じて、朝鮮半島の教育と近現代の教育状況および文化を直接自分の目で見て学ぶことを目的とする。そのことにより、日本教育史と関係の深い朝鮮半島の教育史についての理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">韓国巡検, 教育, 歴史, 儒教, 成均館, 植民地期</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2020年度は、行けるようであれば、2021年の1月か2月初を予定している。秋学期に募集をする際は、manabaに掲載する(2020.4.22)。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前、巡検、事後レポートを中心に総合的に評価を行う。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">事前学習を行なう。歴史、文化、ハングル、教育について自ら調べてほしい。</p>
    <p id="textbook-textbook">1. 徐毅植 [ほか] 著 ; 君島和彦, 國分麻里, 山崎雅稔訳,日韓でいっしょに読みたい韓国史 : 未来に開かれた共通の歴史認識に向けて</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考図書</h2>
   <div id="ref">
    <p id="preref">徐毅植他3名『日韓でいっしょに読みたい韓国史』明石書店2014。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"><span class="officehour-address">1001805</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">気候のよい9月初に巡検を行なう予定である。今年度の参加者も例年同様5名前後である。この巡検は博物館や展示館を見学することが主であるために、韓国では地下鉄やバスを用いて移動する。受講希望をする人は、早めにパスポートを取得すること。費用を安く抑えるために、基本的に飛行機はLCC、宿泊はユースホステルやビジネスホテルに宿泊する。例年、費用は飛行機代や宿泊代で3万円~4万円程度である。飛行機費用は早くチケットを取るほど安くなるので、2020年度で履修を希望する者は、4月20日(月)までに國分まで履修希望のメールをすること。希望者が定員を超える場合は、上級生を優先する。</p>
