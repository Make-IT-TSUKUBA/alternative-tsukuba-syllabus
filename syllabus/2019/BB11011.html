<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">近現代社会の歩みとともに展開してきた社会学の基礎事項や考え方を分かりやすく示す。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会学という学問はどのようにして誕生し、展開してきたのか。そこにはどのようなテーマや方法があり、それを学ぶことで何がえられるのか。この講義では、社会学誕生の文脈とその学問的な展開、そして現代社会学の諸テーマを浅く広く解説することで、専門領域としての社会学を学ぶための基礎知識や考え方を身につけることを目標にする。</p>
  </div>

    <p id="textbook-textbook">1. 友枝・浜・山田編,『社会学の力 最重要概念・命題集』(有斐閣)<br />2. 作田・井上編,『命題コレクション 社会学』(ちくま学芸文庫)</p>
