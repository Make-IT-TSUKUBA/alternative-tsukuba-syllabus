                        }

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一つないしいくつかのトピックについて、近代ないし現代の宗教学・宗教哲学に関するテクストを講読し、その内容について議論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">宗教学や宗教哲学に関する文献を読んで理解し、その理解を適切に表現する能力、さらにそこに潜在する問題を発見し、議論を通してその問題を解決する能力を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">現在、最も進展がめざましい自然科学の分野である神経科学が宗教をどのように理解し、どのような挑戦を突きつけているか、また、宗教学や哲学がこのような挑戦にどのように応えているか、これに関する学術論文を読み、分担してその内容を報告し、受講者同士で議論をすることによってその基本的なところを理解することを目標とする。また、以上の学習経験を経ることにより、学術論文を読み解く力、プレゼンテーション能力、議論をする力、問題発見能力、レポート・論文執筆能力を養うことも目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回はガイダンス。2回目以降、受講生による、論文の内容の報告と議論。受講者数によって調整するが、6~8本の論文を直接取り上げて議論する予定。取り扱う論文の候補は担当者が用意するが、誰がどの論文を担当するかは受講者と相談の上決定する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">授業に取り組む姿勢および授業への貢献度(割り当てられた論文に関する報告、授業中の議論における発言など)(50%)、学期末レポートの内容(50%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">(1)毎回、取り扱う予定の論文を受講者全員が各自読んで質問や意見を準備する。(2)各自、自分が割り当てられた論文を報告するための準備をする(ハンドアウトの準備を含む)。(3)各回で扱われた問題を復習しつつ、授業が進む過程で、自分が論じたいテーマや問題を探す努力をする。(4)学期末に提出するレポートを執筆する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">Manabaに必要な資料(候補論文)を掲載する予定である。(取り扱う資料は主として日本語のもの。)<br />
重複するものもあるが、以下に掲げる文献にも関連する資料が掲載されている。参考文献として積極的に利用してもらいたい。</p>
    <p id="textbook-textbook">1. ジョン・ヒック,『人はいかにして神と出会うか──宗教多元主義から脳科学への応答──』法藏館、2011年<br />2. 芦名定道、星川啓慈(編),『脳科学は宗教を解明できるか?』春秋社、2012年<br />3. 中山剛史、坂上雅道(編著),『脳科学と哲学の出会い──脳・生命・心』玉川大学出版部、2008年</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">授業に出席することが大切です。その上で、質問したり、感じたことや考えたことを積極的に発言りすることが、やはり極めて大切です。正解(そのようなものがあると仮定して)を言うことだけではなく、あるいはそれよりもむしろ、議論における他の参加者の思考を刺激して、その発想を豊かにしたり、新たな発言を促したりするような発言を高く評価します。反論されることを恐れず、積極的に発言してもらいたいと思います。(もちろん、他の受講生の発言をきちんと聞くことも重要です。)</p>
