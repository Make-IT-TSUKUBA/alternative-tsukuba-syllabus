  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球科学(Geoscience)は、地球内部と地球表層における固相、液相、気相の物質およびその移動、そして人間活動に関する実証的な学問である。
本講義においては、地球科学における最新の研究結果を、わかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">地球科学(Geoscience)は、地球内部および表層における諸現象と過去46億年にわたるそれらの変遷過程、その中で営まれる人間社会の有り様を対象とした学問である。その研究分野は多岐にわたり、我々の住む地球に関する知見は日々更新されている。本講義では、様々な分野の研究内容や最新の成果に触れることで、社会の諸分野で活躍する人材にふさわしい教養を身に付けてもらうことを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">地球科学の具体的な研究手法と内容を学び、研究者が様々な地球科学的現象をどう捉え、理解し、解析しているのかを知ること。またこの知識を自身の教養とし、他者に説明できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球科学, 地球環境学, 地球進化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">場合により、下記授業内容は順番が入れ替わることがあります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 上松佐知子 生命環境系】<br />
[古生物学に関する研究・トピックス]<br />
(講義概要) 史上最大の絶滅事変の起こった古生代-中生代境界について、微化石の観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 角替敏昭 生命環境系】<br />
[岩石学に関する研究・トピックス]<br />
(講義概要) 南極観測隊での南極での研究活動内容および南極からわかる地球の進化史について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 氏家恒太郎 生命環境系】<br />
[構造地質学に関する研究・トピックス]<br />
(講義概要) 地球深部探査船「ちきゅう」による南海トラフ・日本海溝掘削により、巨大地震発生のしくみにどこまで迫れたのか、最新の成果を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 興野純 生命環境系】<br />
[鉱物学に関する研究・トピックス]<br />
鉱物は地球や惑星だけでなく宇宙のすべての固体物質を構成する最小単位である。本講義では、地球深部から太陽系までの固体惑星科学に関する最新のトピックスを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 鎌田祥仁 生命環境系】<br />
[地層学に関する研究・トピックス]<br />
(講義概要)東南アジアの大地には大陸地塊の離合拡散や古海洋の誕生・閉塞の歴史が隠されています.そのダイナミックな地質発達史を紐解く研究トピックを紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【【5月28日 上野健一 生命環境系】<br />
[衛星観測に関する研究・トピックス]<br />
(講義概要)リモートセンシングによる降水観測と大気陸面相互作用について最新のトピックスを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 八反地剛 生命環境系】<br />
[地形学に関する研究・トピックス]<br />
伊豆大島や広島での土砂災害を例として,山地の地形変化と土砂災害の関わりについて概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 加藤弘亮 生命環境系】<br />
[水文学に関する研究・トピックス]<br />
(講義概要)陸域の水循環について概説するとともに、特に森林の水文プロセスに着目し、森林施行と水資源管理の関わりについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 釜江陽一 生命環境系】<br />
[気象学に関する研究・トピックス]<br />
(講義概要) 近年発生した気象災害を例に挙げ、異常気象と地球温暖化の関係についての考え方、およびそれに関連した最新の研究事例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 堤純 生命環境系】<br />
[地誌学に関する研究・トピックス]<br />
地表面に与える人間活動の影響と、その結果として出来上がる地域的まとまり(地域性)について紹介する。<br />
連絡先 jtsu@geoenv.tsukuba.ac.jp http://www.geoenv.tsukuba.ac.jp/~jtsu/<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 】<br />
期末試験 (資料の持ち込み禁止)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
