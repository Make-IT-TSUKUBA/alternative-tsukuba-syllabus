<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンテンツを作ることは楽しい営みであるが、苦労も多い。そしてコンテンツに込めたメッセージを視聴者に伝えるためには、さらに多くの苦労が必要になる。コンテンツのアイデアを生み出し、公開するまでの全てを行うことはコンテンツ製作(プロデュース)と呼ばれている。
本講義では企画立案、取材、制作、編集、公開といったコンテンツ製作の全行程について基礎的な知識を学ぶ。そして拡張現実感技術等を応用した新しいコンテンツを企画するための方法論をワークショップを通じて修得する</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">アイデア創出から制作・発表まで、コンテンツがどのようにプロデュース(製作)されているのかを理解する。<br />
コンテンツのプロデュースにおいて、最も重要な要素である企画立案の方法論を理解する。<br />
特に企画立案に不可欠な取材、調査、情報分析のスキルを習得する。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>コンテンツビジネス :イノベーションとビジネスモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
