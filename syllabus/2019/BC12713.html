<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12713</span>&nbsp;<span id="title">都市計画実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6; 春AB 金3-6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定の地域,都市を取り上げて,都市・地域計画上の問題の発見と図面作成等の作業を通じて地域整備の課題を把握する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(都市計画主専攻)。都市計画共通。<br />FH45123と同一。<br />社会工学類3・4年次生と国際総合学類の学生を優先する。2020年度まで開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">近年,少子高齢化,人口減少が進むわが国において,環境に低負荷で安心安全に暮らせる“都市”の創出が求められている.本実習では“都市”を交通,防災,都市施設,都市環境,都市ライフスタイル,エネルギーなど,多様な視点から捉えることを学ぶとともに,現実の都市問題を題材として,具体的課題発見,現状把握調査,データ・資料解析,解決策提案と効果評価を行うことによって,問題設定から解決方策提案までの一連の作業を実習としてグループワークにより行い、発表する.この実習を通じて,”都市計画“の理念の一端に触れ,将来の理想的な都市像をイメージする.<br />
 なお,本実習では実習時間以外に長時間の学内外での活動を行う必要がある.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(社会工学類・国際総合学類共通)「変貌するつくば市の現状と問題点,将来を探る」という課題のもと,現地調査を通して都市地域の空間を実際に体験するとともに,基礎資料の収集・解析によって地域特性を把握し,その地域における都市・地域計画上の課題を自ら発見提示し,問題解決の方法や考え方の基礎を体験的に学習することを目的とする.具体的には,担当教官毎に課題の領域が設定されるので,それぞれの課題領域で班を構成し,教官の指導を受けながら,現地調査や資料調査,データ解析等を通じて,計画課題の発見と問題解決へ向けての提案を行い,関係者との討論を行う.</p>
  </div>

   <p id="prerequisite">(社会工学類・国際総合学類共通)前提科目は特になし.<br />
(社会工学類)社会工学類都市計画専攻3年生を優先する.<br />
(国際総合学類)国際総合学類学生は国際開発学主専攻の3, 4年次生を優先とする.</p>
