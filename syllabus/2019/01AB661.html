<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB661</span>&nbsp;<span id="title">生体成分化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>
    <br />
    <span id="assignments">松本 宏, 春原 由香里</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物の機能発現や生体防御に重要な役割を果たす成分について,生物活性,生合成,作用機序の面から論述する.また生合成阻害剤の作用やストレス下での分子応答研究の最近の知見を紹介し,環境適応における役割を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">植物は環境からさまざまなストレスを受けながら生存している。植物が受ける光と酸素に起因するストレスと応答の機序、ストレス増強または抑制に働く天然および合成化合物の作用機序について論述する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">光合成に生存の基盤をおき、光エネルギーの吸収で光増感性を示すクロロフィルを用いて酸素を発生させる植物にとっては、光酸化ストレスへの処理が生命の維持に不可欠である。光と酸素に起因するストレスとそれに対する応答の機序、光酸化ストレスを誘導する化学物質や環境要因の作用と植物における防御メカニズムを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">光酸化ストレス, 活性酸素, 抗酸化系, 光合成の光阻害, 除草剤の作用機構, 除草剤抵抗性, 農薬と食糧生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では植物に対する光と酸素のストレス、除草剤等の化学物質によるストレスを中心に、それらの植物代謝系への影響を述べる。また、これらのストレスに対する植物の応答、適応の機構についても解説する。さらに関連する話題として、農薬等の化学物質の環境影響と安全性の評価や食料確保の重要性についてもふれる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物にとっての光と酸素環境、光酸化障害とその回避のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>活性酸素障害と抗酸化系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>光合成の光阻害、光合成阻害剤の分子標的と生理的影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物における紫外線障害と防御、活性酸素を介した微生物感染防御機能の誘導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物が作る天然物による酸化ストレス誘導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>除草剤の作用とその選択性の分子機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>雑草における薬剤抵抗性の発達とその分子機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農薬の開発と環境影響、安全性評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>農業(食料)生産と環境そして農薬</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめと討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
