<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AJ308</span>&nbsp;<span id="title">陸域生態論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生態学とは生物同士、あるいは生物と物理・化学的環境との相互作用の科学研究である。地域あるいは地球規模で深刻な環境問題が多発する中、生態学は基礎科学の一分野として認識されている。なぜなら生物および環境に関する様々な視点を学び、深く考慮する必要があるためである。本講義を通して、学生が様々な環境問題に対する視点を転換し、周囲の生態系の見方を変えていくことを期待する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際連携持続環境科学専攻学生のみ履修可能。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習成果</h2>
   <p id="aim">・生態系/植生の分布パターンとその成因メカニズムが説明できるようになる。<br />
・生態系構造と機能の時間的/空間的変動パターンのその成因メカニズムが説明できるようになる。<br />
・近年の環境変動の実態を理解し、その影響について考察出来るようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">陸域生態系, エネルギー収支, 水循環, 物質循環, 生態系機能, 生物多様性, 環境変動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">講義スケジュール</h2>
   <div id="topics">
    <p id="pretopics">【Tentative schedule】<br />
1st Guidance: Ecology and its domain<br />
2nd Principal environmental factors I, Climate system<br />
3rd Principal environmental factors II, Layout of vegetation and terrestrial <br />
ecosystem<br />
4th A fatal connection: Energy budget, water cycle, and role of vegetation<br />
5th The cutting edge of research in recent climate sift-Global warming impact on sensitive ecosystems<br />
6th Biodiversity I: What we know, we don’t know, and we should know<br />
7th Biodiversity II: Mechanisms to today’s richness- an unsolved puzzle<br />
8th Tireless terrestrial ecosystem-Succession I: temporal changes and its rules <br />
9th Tireless terrestrial ecosystem-Succession II: Value of the old-growth forest<br />
10th Unique feature of Terrestrial ecosystem- Difference from water ecosystem</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">英語で授業を行う。履修生は英語でのプレゼンテーションを行う予定もあり、基礎的な英語力を必要とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Your overall grade will be decided based on the following: <br />
- Short report: 60%<br />
Participants have to submit the short paper (the maximum length is 1 page on A4 size) on every class. Each short paper should be submitted by the end of each class.<br />
- Short presentation: 40%. <br />
Participants will have three times opportunities to do a short presentation, by participant group (ca.4-5 person/ per group) throughout this course. Topics are Global warming, Land use change, and Biodiversity. <br />
 You should do your homework about the big three topics with member of your group by using information which you obtain from both this class and an additional textbook etc. You can choose target area in each presentation by mutual agreement.</p>
  </div>
