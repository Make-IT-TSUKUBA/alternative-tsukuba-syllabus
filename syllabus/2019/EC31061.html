   <span id="course">EC31061</span>&nbsp;<span id="title">植物病理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物病理学の内容を概説し、特に病原体の分類、生理、生態等の生物学的諸性質、宿主植物と病原体との相互作用、様々な病害防除法の利点と問題点について解説する。さらに、主要農作物、森林樹木の重要な病気について、診断に必要な病徴、病原体の形態、防除に必要な植物への感染・伝染経路、ならびに防除法について具体的に紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">植物の病気の原因や発生機構、病原体の生物学的諸性質および宿主植物との相互作用に関する基礎的知識、植物の病気に対する様々な防除方法の作用機構と問題点に関する知識など、生物資源の保全や持続的利用のために適切な防除法の選択や新たな防除法の開発に必要な基礎知識を習得することができる。<br />
汎用コンピテンス(学士課程)のうち,「2.批判的・創造的思考力」に関連する。</p>
  </div>

  </div>
