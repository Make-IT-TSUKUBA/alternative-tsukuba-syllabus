<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA027</span>&nbsp;<span id="title">民法VI〔家族法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法第4編親族法、第5編相続法全般を対象とし、親族法、相続法の基本的考え方、制度趣旨、個々の条文の趣旨を、主要な裁判例を通して学習する。毎回、設問を提出し、解説をするほか、復習用に詳細な解説を交付する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">親族法、相続法の基本的概念、要件、効果を理解するとともに、実際の実務で、どのように処理されているのかを理解し、主要な裁判例を通して、解釈上の問題点を把握する。親族法、相続法の考え方を身に付けることにより、新しい問題にも応用できる力を身に付ける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回の授業に先立ち、受講者に対して、レジュメで授業の範囲を示すとともに、設問を提示する。関係する条文及び教科書の該当部分並びにレジュメに記載された民法判例百選III親族・相続(有斐閣)の関係箇所を事前に目を通すことが望ましい。授業は条文の概要を説明し、設問について受講者から○か×かについて理由を含めて回答してもらい、その後に解説をする。解説については、復習用に後に書面化して配信するので、授業で十分に理解できなかった部分は、その解説を読み、不明な点があれば、授業終了後に質問を受け付けて回答するので、疑問が残らないようにしてほしい。特に授業中、設問の答えを間違えたら、なぜ間違えたのかを、その都度、考えて認識を修正していっていただきたい。</p>
  </div>
