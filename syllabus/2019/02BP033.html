<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02BP033</span>&nbsp;<span id="title">物質・材料工学特別研究IB</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1年次生を対象にして,物質・材料工学の研究テーマについて専門的な指導を行い,高度な研究法を習得させる。</p>

   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">1年次生を対象にして,物質・材料工学分野の研究テーマに関して、過去の研究を調査させ、自身の研究の位置づけを行わせて研究課題を決定させるなどの専門的な指導を行い,高度な研究法を習得させるせる。研究を通して研究倫理についても同時に学ぶ</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質・材料科学分野に対する知識と経験を持ち、それらに立脚した深い論理的考察に基づいて、新規な物質・材料開発を可能とする能力を身につける。英語で学術論文が作成できること。</p>
  </div>
