                        }

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学教育の新教育課程の目標と内容、数学の教授・学習、学力評価、教材開発等について、最新の話題を取り入れながら多面的に検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">数学教育の目標,学校数学の教育課程の内容構成の基本的な考え方,数学教育における評価等についての基本的事項を、最新の教育政策の動向を踏まえて理解する事を目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カリキュラム, 授業, 学力, 高大接続システム改革, 高校生のための学びの基礎診断, 国際比較, TIMSS, PISA</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校数学の教育課程について、目標と内容の基準の設定がいかになされるか、数学の教授・学習過程の構成と教師の役割、数学学習の特質を踏まえた学力評価のあり方、新しい教育理念に基づく教材開発等について、教育政策の最新の動向を確認しながら多面的に検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>数学科の目標の概観<br />
資質・能力ベースのカリキュラムとは何か<br />
育成を目指す資質・能力をいかに捉えるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>数学科カリキュラムの構成<br />
数学的活動の過程を捉える枠組み<br />
「数学的な見方・考え方」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国内学力調査にみる数学教育の現状と課題<br />
教育課程実施状況調査、特定の課題調査、全国学力•学習状況調査の枠組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>全国学力•学習状況調査の目的と課題<br />
戦後学力調査をめぐる経過<br />
全国学力•学習状況調査の変容</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>数学的プロセスの評価の意義と課題<br />
数学における問題発見・解決の過程をどのように捉えるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国際学力調査にみる数学教育の現状と課題<br />
TIMSSとPISAの枠組みと守備範囲</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>国際数学・理科教育動向調査(TIMSS)の知見と日本の数学教育の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>OECD-生徒の学習到達度調査(PISA)の知見と日本の数学教育の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>高大接続システム改革<br />
高校生のための学びの基礎診断の目的と意義<br />
大学入学共通テストをめぐる論点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>数学科授業の国際比較研究における動向と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>TIMSSビデオスタディ:「日本の算数・数学教育に学べ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>授業の研究と「授業研究」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>数学教育研究における文化論的転回</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>数学教育における質的研究:その前提と方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>学習者の立場から見た数学の授業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>数学科における熟練教師の板書の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>授業における数学的規範の日豪比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>一次関数の授業における数学的活動の社会的構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>日本の授業における集団思考の様相 ― 集団は「個人の和」を越えるか ―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>優れた授業の特徴を探る:国際比較を通して</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>試験(まとめ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
