<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP654</span>&nbsp;<span id="title">比較政治論IV</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・水・金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course introduces students to the study of migration across borders in the contemporary era of globalization. Taking an interdisciplinary approach, it mainly examines the political economy of global/international migration, but it also delves into other aspects: history, geography, anthropology, sociology, etc. The term global migration here covers not just temporary or seasonal cross-border migration, but also emigration, immigration, remigration, and forced migration (as in the case of refugees).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">3K226<br />英語で授業。<br />1/6,8,10,13,15,16,20,22,24,27</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">Comparative Politics is a dynamic and fascinating discipline within political science and international affairs.  It is a broad field of study and a method.  Why do are some countries democratic while others are not?  Why do some parliaments have far more women than others?  What caused the Arab Spring and where will it go?  Why do the citizens of some countries live far better than others?  Why do people vote?  Why is inequality more pronounced in some countries but not others? This short course will review the major trends in comparative politics, the method, and some important works.  Students will learn 10 of the most important theoretical frameworks and be able to merge those theories with data.  Readings will be limited and all will be supplied as PDF files or links. Students will be able to employ the comparative method to generate inference with 2 cases and will develop a comparative politics research project proposal.</p>
  </div>

(*Orientation 13:00~14:00) <br />
* The detailed time table is to be defined in at the orientation through discussing with the participants. The intensive is to be conducted from 9 to<br />
16 of February.<br />
<br />
Registration Period (TWINS): BY February 14</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">There will be a short response paper to one of the readings and participation in seminar discussions.  Students will present a short research proposal based on the comparative method and a major topic of comparative politics.</p>
