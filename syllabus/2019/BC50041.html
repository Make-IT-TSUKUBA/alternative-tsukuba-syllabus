<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋中心の近代的価値観や諸制度を所与のものとすることなく、人間の文化の多様性を認識・尊重しながら異文化間における広い意味での「対話」を実現するための条件について、とくに文化相対主義、グローバリ(カリ)ゼーション、オリエンタリズム、実体論的経済などの基本的な概念をキーワードに考える。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">テロリズム、経済摩擦、地域紛争、貧困の拡大など、現代における深刻な問題として国際社会で取り沙汰される事象の多くは、その根底に「文化の違い」を克服すべき課題として抱えている場合が少なくない。<br />
本講義では、西洋社会中心の近代的価値観や諸制度を所与のものとすることなく、人間社会における文化の多様性を認識・尊重しながら異文化間における広い意味での「対話」を実現するための条件について、とくに文化相対主義、グローバリ(カリ)ゼーション、オリエンタリズム、実体論的経済をキーワードに考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.西洋的諸概念・諸制度を相対視することができる。<br />
2.文化の視点からグローバリゼーションに関わる諸現象を観察することができるう。<br />
3.文化の視点から途上国開発を考察することができる。<br />
4.「人間の経済」の多様性について理解し、その今日的意義を説明することができる。<br />
5.歴史的(植民地主義的、新植民地主義的)文脈から異文化間の関係性を捉えることができる。</p>
