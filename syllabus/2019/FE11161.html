<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE11161</span>&nbsp;<span id="title">化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">化学類教員の無機化学、凝縮系物理化学、物理化学、量子化学、有機合成化学、超分子化学、生物有機化学、生物無機化学、構造生命科学、分析化学、放射化学等の研究分野に関連した、自然界における普遍的な法則と未知物質・未知現象の探求、機能性物質の創製と材料開発、環境問題やエネルギー問題の解決、生命現象の解明等の具体的な話題について、オムニバス形式で平易に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1) 理学系化学分野の最前線の話題を通して、化学の面白さと役割を理解すること。<br />
(2) 化学に関連する内容を通して、自然科学の基礎的な知識を習得し科学的な思考法を身につけるための基礎を学修すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">普遍的法則, 未知物質, 未知現象, 機能性物質, 材料開発, 環境問題, エネルギー問題, 生命現象, 最先端の化学</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">この授業では、様々な化学現象を分子や原子レベルで理解し、諸問題解決の糸口や技術開発の礎ともなる化学の基礎について説明する。関連分野への進学を考える者は特に積極的に受講し、真摯な態度で授業及び授業外における学修に取り組んでほしい。</p>
