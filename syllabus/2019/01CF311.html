  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各種自然災害を網羅する形で,個別の災害リスク評価からレジリエンス向上のための災害対応技術までを俯瞰した講義を行う.</p>
  </div>

   <p id="note">4/19のみSB0812で実施</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">本授業では、<br />
1. リスク解析・評価のための基礎理論を習得している.<br />
2. リスク解析・評価に関連する情報処理技術を習得している.<br />
3. リスク工学の対象である現実の問題について学習している.<br />
4. リスク工学の対象を広い視野で捉えることができる.<br />
5. リスクにかかわる問題について,問題設定から工学的手段による解決までのプロセスを理解し,具体的解決手段を考案・開発することができる.<br />
を習得することができます.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">(授業の目的)<br />
災害リスク・レジリエンスに関する基本的概念や技術を理解する。<br />
(授業の到達目標)<br />
・レジリエンスの概念を説明できること。特に自然災害を対象とした場合のレジリエンスとは何かを説明できること。ハザードとリスクの概念を説明できること。<br />
・地震・津波災害のリスク評価手法及び対策技術の概要を説明できること<br />
・地震・津波観測技術の概要を説明できること<br />
・地震・津波災害のリスク評価のためのシミュレーション技術を説明できること<br />
・火山災害のリスク評価手法及び対策技術の概要を説明できること<br />
・地震や豪雨による地盤災害のリスク評価手法及び対策技術の概要を説明できること<br />
・風水害のリスク評価手法及び対策技術の概要を説明できること<br />
・雪氷災害のリスク評価手法及び対策技術の概要を説明できること<br />
・災害に関する情報をインターネット上からデータとして自ら収集し、地図やグラフ等に表現し、説明できること。<br />
・災害に関する情報をインターネット上からデータとして複数収集し、組み合わせて新しい情報を作成できること。また、それにより新たに得られた知見を説明できること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">各種自然災害を網羅する形で、個別の災害リスク評価からレジリエンス向上のための災害対応技術までを俯瞰した講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>災害リスクとレジリエンス(藤原)<br />
 災害リスク・レジリエンスに関する概論について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>地震・津波災害のリスク評価と対策技術(藤原)<br />
 地震・津波災害のハザード・リスク評価技術及びその活用手法について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>地震・津波の観測技術(青井)<br />
 地震・津波の最新の観測技術やデータの利活用技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>地震・津波リスク評価のためのシミュレーション技術(前田)<br />
 数値シミュレーションによる地震・津波のハザード・リスク評価技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>火山災害のリスク評価と対策技術(藤田)<br />
 火山災害のハザード・リスク評価、対策技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>地盤災害のリスク評価と対策技術(酒井)<br />
 地震や豪雨による地盤災害(斜面崩壊、土石流、液状化)のリスク評価、対策技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>風水害のリスク評価と対策技術(三隅)<br />
 風水害のハザード・リスク評価、対策技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>災害対応に活用される情報共有・利活用技術(臼田)<br />
 各種災害対応に活用される情報共有・利活用の最新技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>雪氷災害のリスク評価と対策技術(山口)<br />
 雪氷災害のハザード・リスク評価、対策技術について学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>レジリエンス向上に向けた総合戦略(臼田)<br />
 これまでに学修したリスク・レジリエンスの概念と評価、対策技術を踏まえ、レジリエンス向上のための総合戦略について、平時や災害時の実践事例を交え学修する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
