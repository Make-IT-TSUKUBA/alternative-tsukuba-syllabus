<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第2回 4月15日,4月22日:丹下基生(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:対称群とグラフ理論<br />
---------------------------------------<br />
講義概要:群とは、ある対象への可逆な変換全体をいう。<br />
この講義では群についての基本的な内容を概説し、<br />
群の重要な例としてあみだくじのなす群(対称群)についての話をする。<br />
また、6次対称群にだけ存在する不思議な外部自己同型について説明し、<br />
その応用として、頂点数50のムーアグラフが存在することを示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

講義題目:身近な統計学<br />
---------------------------------------<br />
講義概要:あまり触れたことのない統計学について、<br />
日常にある身近な例を用いて、手法や考え方を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回-第6回 5月20日,5月27日:三原朋樹(数理物質系数学域)<br />
---------------------------------------<br />
講義題目: 行列の対角化を活用する<br />
---------------------------------------<br />
講義概要:大学で初めて本格的に行列を学んだ皆さんにとって、行列の対角化という操作が実際にどう役に立つものなのかについてまだあまりイメージしにくいものかもしれません。そこで今回は、行列とは関係なさそうな様々な問題を行列の言葉に翻訳してみたり、また行列の対角化によってそれらの解決を与えてみようと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回-第8回 6月3日,6月10日:蓮井翔(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:トポロジーへの入り口<br />
---------------------------------------<br />
講義概要:トポロジーは幾何学(モノの形に関する数学)の中の一分野で、しばしば「やわらかい幾何学」と呼称される。この分野独自のものの見方や成果について、曲面を例にとり、なるべく直感的に理解できるよう紹介していきたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------<br />
講義題目:ベクトルの進化と応用<br />
---------------------------------------<br />
講義概要:高校数学のベクトルは進化して応用範囲が広がります。<br />
本講義ではその進化の様子を概観し、意外な応用例を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
