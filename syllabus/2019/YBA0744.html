  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">美術史研究を進めるうえで求められる古語ないし漢語による文献の実践的な扱い方に関する講述と演習。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">日本美術史を学ぶ上で不可欠な文献史料の講読を通して、資料の読解力を身につける。加えて、美術史研究における資料の活用法を探求する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">特定の美術に関する文献史料について、時代様式や背景となる事象を通して、歴史的な評価、伝来している意味を解釈し、研究的な視点を養う。</p>
  </div>

前半10回は講義をおこない、後半10回は演習を予定している。</p>
