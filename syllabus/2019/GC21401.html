<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GC21401</span>&nbsp;<span id="title">統計分析法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>
    <br />
    <span id="assignments">酒井 宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計学に基づいた実践的な分析方法について概説する。標本・推定・誤差評価・検定・群間比較・相関・回帰などの原理と方法を講義する。現実のデータに則した統計分析の方法を演習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。<br />実務経験教員<br />平成26年度までに開設された「統計解析」の単位を修得した者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">統計的解析の概念を理解し、データの正しい扱い方を学ぶ.<br />
推定の基礎を理解し,その代表的な方法を学ぶ.<br />
検定の原理を理解し、その代表的な方法を学ぶ.<br />
計算統計の基礎を理解し、その代表的な方法を学ぶ.<br />
相関・回帰の基礎を理解し,代表的な方法を学ぶ.<br />
現実のデータに則した実践的な統計分析の方法を学ぶ.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">統計, 推定, 検定, 分散分析, ブートストラップ法, モンテカルロ法, 回帰, 相関, 多変量解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">統計学に基づいた実践的な解析方法について概説する.推定・誤差評価・検定・群間比較・相関・回帰などの原理と方法を講義する.現実のデータに則した統計解析の方法を演習する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>統計分析の概要,<br />
母集団と標本:データの特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>推定:点推定,標準誤差,区間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>仮説検定:2群の平均値の検定,t 検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>分散分析:多群の平均値の検定(ANOVA)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>分散分析:多元配置,実験計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>計算統計:randomization法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>計算統計:bootstrap法,Monte Carlo法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>相関と回帰:Pearson 積率相関,線型単回帰モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>多変量解析:重回帰モデル(MLRA)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>多変量解析:因子分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">「確率と統計」または同等の授業を履修していることを前提とする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習のレポート(9回を予定;90点),および授業への参加・質問(10点)により評価する.レポートでは,授業計画に記載した項目について,その原理を理解したか,簡単な例題について自ら解析できるかを問う。レポートはオリジナリティを高く評価する.授業への参加は,主にmanabaを利用した小テストで評価する.A〜Cの評価はレポートおよび参加・質疑の単純加算によって行う.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">授業でよく判らなかったところは,教科書・参考書で復習すること.<br />
演習でよく判らない点は,TAに積極的に質問すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">教科書を指定する.この他,授業で紹介するスライドのうち主要なものをハンドアウトとして配布する.</p>
    <p id="textbook-textbook">1. 山田剛史,杉澤武俊,村井潤一郎,Rによるやさしい統計学,オーム社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">統計分析に関する書籍は図書館に多数ある。下の他,トピックスごとに紹介する.<br />
Rについて,1を推薦する.</p>
    <p id="ref-ref">1. 石井一夫,Rとグラフで実感する生命科学のための統計入門,羊土社<br />2. 緒賀郷志,Rによる心理・調査データ解析, 東京書籍<br />3. 小西貞則,他,計算統計学の方法,朝倉書店<br />4. 内川恵二 編,感覚・知覚実験法,朝倉書店<br />5. 市原清志,バイオサイエンスの統計学,南江堂<br />6. 平岡和幸,堀玄,プログラミングのための確率統計,オーム社<br />7. 東大教養統計学教室,自然科学の統計学,東大出版<br />8. 向井文雄 編,生物統計学,化学同人</p>
    <p id="postref"></p>
   </div>
  </div>
