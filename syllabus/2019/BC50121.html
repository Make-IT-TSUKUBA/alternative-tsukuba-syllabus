<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC50121</span>&nbsp;<span id="title">国際学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目は経済学分野の入り口としてのガイダンス科目である。経済史や日本経済、開発経済学、計量経済学、実証研究を含め、経済学の各分野での最新の研究を紹介する。また、その過程で、経済学の各分野の基本的な概念やその応用例を理解することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />「国際学概論III」の単位を取得した者は履修不可。平成30年度以前の国際総合学類入学者に対しては、「国際学II」を「国際学概論III」に読替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本科目は経済学分野の入り口としてのガイダンス科目である。経済史や日本経済、開発経済学、計量経済学、実証研究を含め、経済学の各分野での最新の研究を紹介する。また、その過程で、経済学の各分野の基本的な概念やその応用例を理解することを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 経済学に興味を持つ。<br />
2. 経済学の各分野の基本的な概念を理解する。<br />
3. 経済学が内外の経済・社会問題を理解するうえで役に立つことを理解する。</p>
  </div>

[講義題目] 工業化と生活の変化<br />
講義概要: 18世紀末から開始された工業化が世界に広がることにより、私達の生活がどのように変わったかを論じる。<br />

講義概要: 工業化にもとづいて進んだ経済のグローバル化が、各国の社会経済にもたらした影響を考える。<br />
