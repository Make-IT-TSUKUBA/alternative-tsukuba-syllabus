<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">参加学生は各テーマに基づき、文献調査あるいはフィールド調査を行い、発表、議論する。議論結果によっては更にテーマを深めて発表を行う。受講学生は「障害学生支援学特講」をあらかじめ履修したものとして実施する。また「特講」内で本学における障害学生支援に参加する機会を紹介するので、これらにも関わることでフィールドを得ることが望ましい。</p>
  </div>

特別支援教育に関する科目(特別支援教育の基礎理論に関する科目)</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">大学等,高等教育機関における障害学生の支援について,関連文献あるいはフィールド調査に基づき議論を行うことにより、課題に対する理解を深める。テーマは支援理念、支援体制、高大連携、各障害(視覚障害、聴覚障害、運動障害、発達障害等)・各分野(入学、学習、試験、実習、研究、生活、就職、情報保障、バリア解消、人材育成、健康管理ほか)における支援方法ならびにそれらの研究方法などを対象とする。受講学生はそれぞれのテーマを定めて文献レビュー、調査報告を行う。<br />
受講学生は、障害学生支援に関するより総合的な視野と思考方法を学び、実践に寄与することのできる素養を身につけることを目標とする。</p>
