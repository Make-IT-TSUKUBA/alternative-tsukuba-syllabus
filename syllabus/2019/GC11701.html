<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GC11701</span>&nbsp;<span id="title">微分積分B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">平賀 譲</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「微分積分A」を受けて,多変数関数(主に2変数)の解析及び級数について,演習も交えて講義する。内容は多変数関数の基本的な性質,微分(偏微分,全微分),重積分, 及び級数の収束,関数級数(主にベキ級数)など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「微分積分A」を履修していること。情報メディア創成学類の2019年度以降の入学者対象。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 2変数関数を範例に、多変数関数に特有の概念やそれらの微分・積分の理論的基礎を理解する。<br />
2. 級数の基本的性質とその応用について理解する。<br />
3. 級数や微積分(偏微分・重積分)等の基礎的な計算力や技術を身につける。<br />
4. それらを具体的な問題解決に結びつける応用力を養う。<br />
5. Mathematica, Matlab 等の数学ツールを利用した数学計算を体験・習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多変数関数, 偏微分, (全)微分, 重積分, 極大極小, 陰関数, 級数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【注】本科目は 2019年度の「GC12101 解析 II」の後継科目であり、以下の記載も基本的に同一だが、教科書が変わることもあり、修正が生じる可能性がある。<br />
<br />
下記の3グループについて、実施週は目安であり、状況に応じて変動しうる。また進行に応じて他の話題(線積分とベクトル解析、フーリエ解析等)にも触れる。<br />
「多変数関数」は、実際の講義では2変数関数を中心に扱い、3変数さらには一般の n 変数関数については必要に応じて言及するに留める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>【第 1~4 週】	多変数関数の基礎、微分とその応用(教科書第4章)<br />
多変数関数の定義と性質、点列・関数の極限、関数の連続性<br />
偏微分・偏導関数の定義と公式、高次偏導関数、(全)微分、微分形式、変数変換<br />
各種の応用(停留点の分類と極値問題、陰関数・逆関数定理、条件付き極値問題等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>【第 5~7 週】	多変数関数の積分とその応用(教科書第5章)<br />
重積分の定義と公式、変数変換とヤコビアン、広義積分、各種の応用(体積計算など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>【第 8~10 週】	級数(教科書第6章)<br />
級数の収束と発散、整級数(=ベキ級数)、一般の関数列・関数級数とそれらの収束性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義は概ね教科書に沿って進めるが、いくつかの節は省略し、逆に教科書にない話題(授業スライドや補足資料で提示)にも触れる。<br />
また1~2回、実習室にて数学ソフト(Mathematica, Matlab 等)の講習を行う。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">「微分積分 A」(あるいは相当科目)を履修していることが前提となる。<br />
教科書の第1~3章の内容は既知として授業を進めるのでよく復習しておくこと。<br />
「微分積分 A」の単位を取得していなくても履修はできるが、その知識が前提となるので単位取得は困難となる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">2~3回程度のレポートと期末試験の結果を合わせて評価する。レポート提出は必須で、期末試験受験のための前提条件となる。<br />
また原則として毎回授業時に演習ないし小テストを実施し、学習状況を点検する。<br />
評価の配分は、期末試験 60~70%、レポート 30~40%、小テスト等 0~10% 程度とし、評価が高くなる方に傾斜配分する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">レポート提出はもとより、練習問題の実施など、きちんと授業内容を復習(及び予習)しておくこと。<br />
授業時の演習・小テストの結果に応じて、学習内容や方法を点検・修正すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">教科書として難波 誠:「微分積分学」(裳華房, 1996)を用いる。(2019 「微分積分 A」の教科書と同じ)<br />
<br />
授業資料(配布スライド、補足資料等)は適宜配布あるいは授業ページで公開する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">解析学関連の教科書・参考書は多数存在する。 内容的にも高度な専門向けのものから、入門書・啓蒙書の類まで様々である。 そのすべてを紹介することはできないので、 図書館や書店などで「偏微分・重積分・級数」などをキーワードに、自分に合ったものを探すとよい。以下にはいくつかの例を示すにとどめる。</p>
    <p id="ref-ref">1. 高木貞治,「解析概論」(岩波書店)<br />2. 杉浦光夫,「解析入門 I, II」(東京大学出版会)<br />3. 小平邦彦,「解析入門 (1), (2)」(岩波書店、軽装版)<br />4. 志賀浩二,「30 講」シリーズ(全 10 巻:朝倉書店)、特に「5. 解析入門 30 講」、「7. ベクトル解析 30 講」<br />5. 志賀浩二,「数学が育っていく物語」シリーズ(全 6 巻:岩波書店)</p>
    <p id="postref">1~3 は専門的・高度な内容の教科書の定番である。 これらを独力で読解するのは大変だが、内容が網羅的で証明等も精密に記されているので、 手元に参照用におくことを勧める。<br />
一般向け・啓蒙書的なものにも良書は多い。特に志賀浩二氏の一連の著作(4~5を含む)は、本授業に限らず、専門レベルの数学全般への入門として独学にも適しており、強く勧める。</p>
   </div>
  </div>
