<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国(および台湾)の主要法律を解説することを中心に、クロスボーダー・ビジネスの場面に即して実務の法運用を理解することにより、現代中国法(および台湾法)の基礎知識を学習する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">現行中国法(および台湾法)の内容やその成立の背景を概観したうえ、日本法と比較しつつ、ビジネス法務の観点から中国法の特徴等を論じる。講義中心で行う(質問や発言を歓迎する)。<br />
中国語能力が必須ではない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">一、中国法の部<br />
(1)史的概観<br />
(2)憲法<br />
(3)司法制度(民事訴訟、仲裁、公証)<br />
(4)企業法(外商投資法、会社法)<br />
(5)民法1(契約法、知的財産法)<br />
(6)民法2(物権法)<br />
(7)労働法 <br />
(8)競争法(独禁法等)<br />
二、台湾法の部<br />
(1)司法制度(民事訴訟、仲裁等)<br />
(2)ビジネス関連諸法(民法、会社法、労働法、外資投資等)</p>
