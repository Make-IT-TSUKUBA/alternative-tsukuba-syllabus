<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AR071</span>&nbsp;<span id="title">地形学特別演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金2</span>
    <br />
    <span id="assignments">松岡 憲知, 池田 敦, 関口 智寛, 八反地 剛, パークナー トーマス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地形・地形構成物質,地形プロセスに関する外国文献を学生に紹介させ,地形学の研究法について討議する.また,学生が行う研究・調査の方針や結果を報告させ,研究論文の作成についても指導する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AC171, 02AR072と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業形式</h2>
   <p id="aim">地球環境学の研究者,教員,各界の指導者に必要となる高度な専門的知識を身につけると同時に,思考力,分析能力,発表・討論技術の能力を高める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学(Geomorphology), 地形プロセス(Geomorphic, Processes), 学術論文(academic, paper), プレゼンテーション(Presentation), 討論(Discussion)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業目的・計画</h2>
   <div id="topics">
    <p id="pretopics">1年次<br />
主に,(1)関心の高いトピックに関連する外国語の学術論文の紹介,(2) 研究計画の構想発表,(3)実施している予備実験や調査の結果報告を行い,その内容について全員で討論する.<br />
2年次<br />
修士論文に関する研究の中間発表および最終発表を行い,その研究法やまとめ方について全員で討論する.</p>
