 <body>
  <h1 id="course-title">
   <span id="course">1226041</span>&nbsp;<span id="title">みんなで創ろう「つくばアクションプロジェクト」</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の興味や関心を活かし、自らが主体的に関わりたいと思える活動を企画し、それを実現するための方法について学ぶことが本授業の目的です。そのために、つくばアクションプロジェクト(T-ACT)という学生支援制度について知ってもらいます。また、新しい人間関係の構築もこの講義の狙いです。
 したがって、講義の他にワークやグループワークなども行い、自分たちの「やってみたい」を形にしていくこととなります。個人ワークは、ワークシートを用いて自己を振り返り、自己理解を深めるようなワークを行います。グループワークでは、初対面の様々な学生とコミュニケーションを取り、自己理解と他者交流についての体験的な理解を深めます。また、学類間の垣根を越えてチームを組み、ひとつの企画を立案していくことが求められます。したがって、既に固定された友人関係などの枠にとらわれず、初対面の様々な他者と交流し、一緒に課題に取り組むこととなります。これらのワークに関しては、授業時間以外の活動が必要となる場合も多いと予想されます。グループワークを通じて立案された企画について、授業の後半にてチームごとの発表を行います。パワーポイントを用いて、受講生の前でプレゼンテーションを行うという形式となります。これらの取り組みに関して、授業時間以外であってもワークの指導や支援を講師に頼むことが可能です。
 皆さんの学生生活がより実り多きものになるための一つのきっかけとして、本授業に取り組んでいただくことを期待しています。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(学生生活支援室企画) 秋学期(1226091)と同一内容のため,重複履修は不可。<br />【定員120名】</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本授業の目的は、小さなことでも大きなことでもかまいませんので、自分の興味関心に沿った活動を、主体的に企画し、関わっていき、実現するための方法や制度(つくばアクションプロジェクト;以下、T-ACT)について学ぶことです。<br />
学生のうちに「やってみたい」ことがある、けれど、その実現方法がわからない――そんな学生のための授業です。もちろん、自分の「やってみたい」ことはわからないけど、学生生活を楽しいものにしたいという学生にとっても意義ある授業です。自分の「やってみたい」に正直に活動をしていくことが、ひいては社会で活躍するための大切な素地になります。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新しい活動に物怖じせず参加できること、体験を通じて自分の気持ちや考えを深められること、協調して活動をするためのコミュニケーションができること、人に働きかけて統率できること、自らの想いを実現するために企画できること、これらの力を身につけるのが本授業の目標です。<br />
今後の大学生活で「やってみたい」活動が生まれたとき、それを支援する制度であるT-ACTを活用できるように、予備知識を得ておくことも目標です。<br />
副次的な目標としては、大学生活で必ず機会があるであろうこと(メールの作成方法やパワーポイントを用いた発表、発表での質疑応答など)を体験し、ある程度できるようになることも含まれます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">つくばアクションプロジェクト(T-ACT), 参加力, 体験力, コミュニケーション力, 統率力, 企画力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">グループワーク中心の授業となります。初対面の人同士でコミュニケーションを取る機会も多い授業です。授業の中で組んだチームで、自分たちの「やってみたい」活動を企画立案し、そのプレゼンテーションを行うというのが全体の流れになります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日(火) 加賀 信広(人文社会系) ほか 】<br />
[オリエンテーション――T-ACTって何だろう?]<br />
つくばアクションプロジェクト(T-ACT)の全体の概要や理念を紹介します。また、授業の進め方や目的、位置づけ、心構えなどのオリエンテーションを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日(火) 黒田 卓哉(学生部)】<br />
[「やってみたい」はありますか?]<br />
自分の「好きなこと」「やってみたいこと」を振り返り、他者と共有するワークを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日(火) 黒田 卓哉(学生部)】<br />
[地域社会とT-ACTボランティア]<br />
ボランティア活動の意義や実際について考えてみます。また、T-ACTボランティアを利用し有意義なボランティアを行う方法について知ります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日(火) 黒田 卓哉(学生部)】<br />
[新しい人間関係のはじめ方]<br />
自分自身の「好きなこと」「やってみたいこと」を多くの他者と共有する体験を行います。それを通じて、気の合いそうな人と出会い、新たな人間関係を築きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日(火)  黒田 卓哉(学生部) ほか】<br />
[企画立案のポイントとチームのはじまり]<br />
「やってみたい」企画を実現するための方法や、チームで活動をするためのポイントを学びます。授業内で組んだチームで「やってみたい」企画を考え始めます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日(火) 黒田 卓哉(学生部) ほか】<br />
[実現への道1――ルールと支援]<br />
活動を行うにあたって、守るべきルールや危機管理について簡単に解説し、活用できるT-ACTの支援内容も紹介します。それを踏まえ、企画の内容を考えていきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日(火)  黒田 卓哉(学生部)】<br />
[T-ACTアクションの実践例]<br />
これまでT-ACTを活用して、「やってみたい」活動を形にしてきた学生たちの実体験を知り、自分たちの企画立案に活かします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日(火)  黒田 卓哉(学生部)】<br />
[実現への道2――仕上げと発表に向けて]<br />
自分たちの企画を仕上げていきます。また、発表にむけてプレゼンの作法やパワーポイントの作成のコツなどをレクチャーします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日(火)  黒田 卓哉(学生部) ほか】<br />
[T-ACT企画案 発表会1]<br />
グループごとに企画のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自らが評価していきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日(火)  黒田 卓哉(学生部) ほか】<br />
[T-ACT企画案 発表会2]<br />
前回に引き続き、グループ別に企画案のプレゼンテーションを行い、質疑応答、企画発表の評価をしていきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日(火) 加賀 信広(人文社会系) ほか】<br />
[企画表彰と課題などの確認]<br />
発表会において高評価であったチームを表彰し、各企画へのフィードバックを行います。また、本授業の課題などを確認します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

B:グループによる発表(30%)...企画立案力、プレゼンテーション能力<br />
C:授業への参加状況(グループワークへの取り組み、授業内での小課題への取り組み)(20%)...積極性、関与の深さ</p>

また、チームで企画を立案し、それを発表するので、授業時間以外を用いてチームで話し合いなどを進めることが望ましいです。</p>

   <p id="remark">大学生には、積極的に様々なことを体験し、その体験から深く感じ、考え、学ぶことが求められています。本授業では、そういった自ら学ぶ姿勢を大切にしてください。<br />
