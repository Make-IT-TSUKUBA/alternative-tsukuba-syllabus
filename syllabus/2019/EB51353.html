  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">菅平高原の草原における訪花昆虫相と植物相の調査をつうじ、以下の3項目を達成する:(1)開花植物種ごとの訪花昆虫採集・標本作製法・大まかな昆虫分類について学ぶ、(2)人間による草原の利用・管理が植物の多様性に与える影響の調査と山野草の保全活動をつうじ、高原の保全生態学について学ぶ、(3)データをもとに、花と昆虫の深い関わりや、人間活動と生物多様性の関わりについて理解を深める。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">日本で絶滅に瀕している動植物には,かつて氷期に大陸から分布を広げ,後氷期以降 わずかに残された逃避地(レフュジア)で存続しているものが多い.高山植物やライチ ョウなど寒冷地を好む生物が氷期の終わりに高山帯へ逃れたのに対し,より気候の穏 やかな明るい環境を好む生物は,人間活動によって維持される「半自然草原」を主な 逃避地として生きのびてきた.半自然草原は秋の七草など日本人に古くからなじみ深 い生物を多く含むものの,近年の草地減少によりその存続が危ぶまれている.菅平高 原では,スキー場や牧場で草刈りや火入れがおこなわれるため,こうした貴重な野生 動植物が未だに多く残っている.本実習では,とくに動物媒花と送受粉(花粉の授受) をになう訪花昆虫の関係に着目し,半自然草原におけるこれらの生物相の定量的な調 査をつうじ,以下の3項目を達成する:(1)訪花昆虫の採集・標本作成・大まかな 分類法について学ぶ,(2)植物と昆虫のむすびつきにみられる特徴的なパターンに ついて学ぶ,(3)山野草の保全活動や草刈りの生物相への影響の調査をつうじ,人 間と花と昆虫の間の相互作用によって維持される生物群集について理解を深める.</p>
  </div>

   <div id="topics">
    <p id="pretopics">菅平高原の草原における訪花昆虫相と植物相の調査をつうじ、以下の3項目を達成する:(1)開花植物種ごとの訪花昆虫採集・標本作製法・大まかな昆虫分類について学ぶ、(2)人間による草原の利用・管理が植物の多様性に与える影響の調査と山野草の保全活動をつうじ、保全生態学ついて学ぶ、(3)データをもとに、花と昆虫の深い関わりや、人間活動と生物多様性の関わりについて理解を深める.</p>

<tr><th><span class="format">第3日</span></th><td>(峰の原高原)山野草保全のための草刈り活動、ポリネーター・開花植物調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
