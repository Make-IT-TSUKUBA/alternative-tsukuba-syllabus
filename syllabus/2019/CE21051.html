  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病弱者の生理病理について、小児期にみられる健康障害を中心にその主な原因疾患の病態、治療、生活規制をはじめとする日常的な留意点などについて概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「病弱者」「病弱・虚弱」とは何かを理解し説明できる。「病弱者」「病弱・虚弱」に関係する、小児期にみられ、教育現場等でも問題となることの多い疾患を中心にその病態を理解し説明することができる。具体的には以下に示す事項について理解し説明することができる。<br />
<br />
・「病弱者」「「病弱・虚弱」という用語の定義、日本における歴史的経緯、現在「病弱者」が示すものを含めた総論を理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、気管支喘息を中心に教育的対応も含めて理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、食物アレルギーを中心に教育的対応も含めて理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、小児がんを中心に教育的対応も含めて理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、小児がんを中心に社会的対応も含めて理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、肥満とメタボリック症候群を中心に理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、摂食障害を中心に理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、心身症を中心に理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、自閉スペクトラム症などの発達障害を中心に理解し説明できること。<br />
・「病弱・虚弱」の対象となる小児期にみられる病態のうち、注意欠如多動症、特異的学習障害などの発達障害を中心に理解し説明できること。</p>
  </div>

   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">本講義で対象とする「病弱者の生理病理」は特別支援教育だけではなく、医学、福祉、保健など幅広い領域に関連する知識である。人体の構造や機能について、「人間とは何か」という人間にとって根源的なテーマに関心を持ち、本授業のテーマに関連づけて、自ら発展的に知見を収集し吸収する姿勢を持って臨んで欲しい。</p>
