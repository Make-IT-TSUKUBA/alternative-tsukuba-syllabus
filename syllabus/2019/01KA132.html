<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01KA132</span>&nbsp;<span id="title">管理会計</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業の中で原価を計算し,あるいは予算を作成し様々な分権化された組織や個人をコントロールする活動は,「マネジメント・コントロール」と呼ばれており,管理会計とほぼ同義のものとして考えられてきた。本講義では,マネジャーを想定してこのマネジメント・コントロールを実行するための組織的側面,会計計算的側面,そして統計分析的側面の3つの能力を解説し,それらを身につけることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">管理会計, 原価計算, 意思決定会計, 予算編成, 業績評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">管理会計の基礎的な内容を講義します。簡単な問題演習やグループワーク、レポートづくりなどを通じて管理会計を活用するのに役立つ知識を理解することを目指します。管理会計は企業においてほとんどの人が何らかの形でかかわるものなので、受講者自らの経験に根差した活発なディスカッションを期待します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1, 2回:管理会計における基本概念(計画、コントロール、意思決定、変動費・固定費、直接費・間接費など)を説明し、個別原価計算について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3, 4回:CVP分析と総合原価計算について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5, 6回:意思決定における原価情報の利用、価格決定、顧客収益性分析について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7, 8回:年度予算編成とその管理について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9, 10回:分権化と業績評価について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">会計の基礎教育を受けた(具体的には「会計基礎」を受講済み)、もしくはそれと同等以上の知識を持った学生を対象とします。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義の内容に沿った課題を出します(30%)。また、期末レポート課題も課します(50%)。講義中の発言についても評価の対象とします(20%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">指定のテキストのうち講義に対応する部分読んで、復習するようにしてください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">ワシントン大学フォスタービジネススクール管理会計研究会訳(2015)『新版:管理会計のエッセンス』同文館出版<br />
上記の書籍に基づき作成した資料を講義では配布します。講義内容の予習・復習のためにも、事前に購入しておくことをお勧めします。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考文献・配布資料</h2>
   <div id="ref">
    <p id="preref">ロバート・サイモンズ著、伊藤邦雄監訳(2003)『戦略評価の経営学:戦略の実行を支える業績評価と会計システム』ダイヤモンド社...ビジネススクール向けの定評のある管理会計のテキストです。<br />
Datar and Rajan. 2017. Horngren&#039;s Cost Accounting: A Managerial Emphasis, Global Edition...こちらもビジネススクール(もしくは学部生)向けの世界的に定評のある管理会計のテキストです。サイモンズのテキストは改訂されていませんが、こちらは頻繁に改訂されています。<br />
Merchant and Van der Stede. 2017. Management Control System, 4th ed. ...マネジメント・コントロールに特化したテキストです。英語が得意な方は、2つの英語の本のどちらかを読むと得るものが大きいと思います。</p>
