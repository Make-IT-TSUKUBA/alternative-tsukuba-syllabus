$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">AE13F12</span>&nbsp;<span id="title">ICTと言語教育演習</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ICTを活用して言語教育を行うには、音声や画像(静止画・動画)を適切に取り扱い教材化する実践的なスキルが必要であり、eラーニングや遠隔教育を行うには学習管理システム(LMS)に教材を組み込んで受講者に提供していく必要がある。この演習では、言語教育のためのオンライン教材を試作する作業を通して、そうした各種スキルの向上を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「3.データ・情報リテラシー」に関連する<br />
専門コンピテンス「3.異文化間課題解決能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ICTを用いて言語教育・日本語教育を行う際に必要となる実践的なスキルを身につける。具体的には、以下の各スキルの向上を目的としたトレーニングを行い、教育の現場において活用できるようにする:<br />
・教材作成や成績管理のために必要となる文書作成・表計算等の各種アプリケーションの操作のためのスキル<br />
・学習管理システム(LMS)に関する知識と実際の操作のためのスキル<br />
・オンライン教材を含む多様な教材作成のために必要となる静止画像、動画等の作成・編集・加工のためのスキル</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教材作成, 学習管理システム(LMS), 静止画像の加工, 動画編集, オンライン教材, eラーニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ICTを活用した教育を行う場合、教授する側には教育内容に関する知識とともに実践的なスキルも要求される。この科目では、主にeラーニングやブレンデッドラーニングの様式で授業や教材を提供する際に求められる各種スキルを得るためのトレーニングを行っていく。<br />
※eラーニングを前提とした通信制大学での勤務経験、およびeラーニングを前提とした履修証明プログラムにおけるプログラム・コーディネーターとしての勤務経験がある教員による授業である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>文書作成アプリケーションと表計算アプリケーションの操作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学習管理システム(LMS)の操作(1)オンラインテスト作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学習管理システム(LMS)の操作(2)ルビ・オンラインテストどうしの連携</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>静止画像の編集・加工</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>動画編集(1)動画の取り込み・出力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>動画編集(2)動画の編集・加工・字幕追加</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>動画編集(3)音声の処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>LMS上での教材作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※ICTを活用した教育を実践するために必要となる知識については、別の授業(ICTと言語教育)において集中的に取り上げる。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回提出の小レポートの内容(総合成績の20%)、LMS(本学LMSのmanaba)上で作成する試作教材の充実度(総合成績の40%)、および試作教材作成に関する作業報告レポートの内容(総合成績の40%)により総合的に評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">各自が個別に作業を行う演習科目である。授業外の時間においても、各種アプリケーションに習熟するための自主的なトレーニングを行い、かつ課題となる試作教材作成のための作業を進めていくこと。</p>
  </div>

    <p id="textbook-textbook">1. 国際交流基金,『教材開発』国際交流基金日本語教授法シリーズ14、ひつじ書房、2008.<br />2. 鈴木克明,『教材設計マニュアル―独学を支援するために―』北大路書房、2002.<br />3. 中沢一亮・畑佐一味,『7日でわかる日本語教師のためのIT講座―Word・Excel・Power-pointから画像・動画編集まで―』くろしお出版、2015.</p>
