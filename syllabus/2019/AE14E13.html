$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スロベニア・リュブリャーナ大学で2週間の異文化理解プログラムを行う。(1)日本の言語・文化・社会に関する研究発表を行い、現地の大学生と学術交流を行う。(2)民族学博物館、国立美術館、現地小中学校等の見学。(3)スロベニア語の基本的な特徴を理解し、日常会話を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。5月7・8日(11:30-12:00)に説明会を実施するので履修希望者は必ず出席すること。人数制限あり。<br />西暦奇数年度開講。<br />2/28-3/18<br />G科目<br />実務経験教員</p>
  </div>

専門コンピテンス「4.社会的実践力」に関連する</p>

  <div id="aim-heading-aim">

   <p id="aim">1.中欧・東欧社会における国際事情をふまえ、スロベニアの言語・文化・歴史を総合的に学び、異文化交流に対する理解を深める<br />
2.文化や教育のバックグラウンドが異なる人々との交流を行う中で学習することにより、外国語運用能力も含め、日本語と日本文化を諸外国の人々に正確に発信する能力を養成する</p>
  </div>
