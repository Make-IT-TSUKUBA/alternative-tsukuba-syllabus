$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">EB15114</span>&nbsp;<span id="title">理論生物学の基礎I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3; 秋AB 火3</span>
    <br />
    <span id="assignments">橋本 哲男, 原田 隆平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物現象の背後にある理論を理解する上で必要となる確率・統計(橋本),微分方程式(原田)について解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生に限る.20 名程度を上限とし,履修の可否を試験等で(事前)判定することがある.その際には,情報コースの学生を優先する.<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生物現象の背後にある理論を理解する上で必要となる確率・統計、微分方程式について学ぶ.<br />
(春A・B学期:担当 橋本) 高校数学のレベルの確率、数列、微積分の理解を前提に,確率分布の理論に基づいて統計的推測(推定と検定)を行うための数学的基礎を修得する.また,分子生物学的なデータに対する統計解析の適用例に触れる. <br />
(秋A・B学期:担当 原田) 初等レベルの常微・偏微分・連立微分方程式を解くための数学的基礎を習得する. また, 習得した数学的手法を適用して数理モデル化し, 実際の生命現象を把握する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">春A・B学期の授業では,宿題として課される演習問題を自ら解くことで,概念の理解を深めていく.授業の後半3回程度で、統計的推測の実際例として,遺伝子の配列データや発現データの解析例が取り上げられる.それら解析結果について,統計的視点と生物学的視点の双方からの考察を行い,統計的推測の有用性と限界についての理解を深める.<br />
秋A・B学期の授業では, 微分方程式の解法を中心に, 実際に手を動かし自ら演習問題を解くことで, 解法習得を目指す. 授業の後半(秋学期B)において, 問題演習と合わせて生命現象に微分方程式を適用した数理モデル化(細胞の増殖とタンパク質のダイナミクス, 概日リズム, 生物のパターン形成, 発癌プロセス等)が取り上げられる. 授業の進捗具合に応じてトピックスは取捨選択される.</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">高校レベルの数学の知識を前提とする.微積分 および/または 微積分演習を履修済みであることが望ましいが,必要となる大学1年レベルの数学については、授業の中で随時解説する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">授業への取組状況,宿題・レポート等の提出物の状況,春A-B学期末および秋A-B学期末に行われる2回の期末試験の結果,を総合的に勘案して,成績を評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ,授業中に指示する.演習問題を宿題やレポートとして課す場合がある.</p>
  </div>
