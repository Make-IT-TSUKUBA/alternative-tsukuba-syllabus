<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では歴史的な視点から日本の金融機関の国際競争力が低位に止まっている理由およびその背景について検討を加える。また、現在の金融機関経営はどのような問題を抱えており、どのような方向に向かうべきなのについても検討する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">1)本講義では、歴史的な視点から、日本の金融機関の国際競争力が低位に止まっている理由およびその背景について検討を加えることを目標とする。<br />
2)また、現在の金融機関経営はどのような問題を抱えており、どのような方向に向かうべきかという点についても検討する。<br />
3)講義では、銀行を主な対象として、(1)高度成長期~1980年代、(2)1990年代以降の金融機関経営について、それぞれ歴史的に検討することで、日本の金融機関が国際競争力を獲得し得なかった原因を経営史の視点から探る。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>高度成長期の金融システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>高度成長期の金融機関経営</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>金融自由化の進展・企業金融の変化と金融機関経営</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>バブルの発生と金融機関経営</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>バブル崩壊と不良債権問題の発生・長期化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
