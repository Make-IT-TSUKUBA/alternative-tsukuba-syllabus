  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学を基礎とする数理工学は情報メディア技術を高度化する際の鍵を握る。本科目では、数理工学の根幹である最適化とシステム制御、およびその応用であるコンピュータによる我々の言葉の処理、画像・音響データの加工・軽量化についてその数理的な仕組みを概観する。また、同時に1,2年次で履修する線形代数、微分積分、確率・統計等の必修数学科目との関係の一部についても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降の入学者対象。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">(1) 数理工学の基礎となる原理を把握し、<br />
(2) 数理工学の情報メディア技術への応用に対して知識を広め、<br />
(3) 数学系必修科目を学ぶ目的の一部を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の「第n回」の記述は1コマを意味しており、本授業は2コマ連続なので2回分で1週分となる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[情報メディア技術と数学(山本幹雄)] 1,2年生の数学必修科目(線形代数,微分積分,確率と統計)が情報メディア技術の中でどのように活かされているかについてを概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[自然言語処理の基礎数理(山本幹雄)] 人間の言葉(自然言語)の曖昧さを計算機がどのように処理しているのかについて数理工学的な観点から概説する。「確率と統計」の関係について触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[数理最適化入門1(久野誉人)] 数理最適化とは何か.インターネット・サービスとしてポピュラーな路線情報サイトを例に,数理最適化問題の典型例である最短路問題の定式化とその解法について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[数理最適化入門2(久野誉人)] 最短路問題を一般化した線形計画問題について,古典的なダイエット問題を例に定式化と解法について議論したのち,線形計画問題の応用と一般化についても解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[画像・音響データ圧縮の基礎数理1(徳永隆治)] 写真,動画,音楽等を記述するデジタルデータの特徴的な数理構造を説明し,これを加工し,軽量化するための予測・変換符号化およびエントロピー・算術符号等の要素技術を解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[画像・音響データ圧縮の基礎数理2(徳永隆治)] インターネットのWEBブラウザを例に,各種画像・音響フォーマットのデコーダとその実装について説明し,伸長されたデータが,デジタルコンテンツにいかに利用されるのかを解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[システム制御の基礎数理1(河辺徹)] 制御の目的,概念,システムの実現(製品化)の流れについて数理工学的な観点や最適化との関係から概説するとともにシステムのモデル化について取り上げる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[システム制御の基礎数理2(河辺徹)] モデル化されたシステムに対する制御系デザインについて,その問題設定や解法(設計方法),特に最適化と密接に関係する最適制御法を中心に事例を交えて概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[復習, 期末試験, アンケート]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[復習, 期末試験, アンケート]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
