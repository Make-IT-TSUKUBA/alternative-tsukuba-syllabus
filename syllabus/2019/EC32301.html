<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC32301</span>&nbsp;<span id="title">生体模倣化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4</span>
    <br />
    <span id="assignments">小川 和義</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高分子化学の基礎を述べた後に、生体系(主として細胞内)で起こる物質(分子)認識、物質輸送、物質変換、及びエネルギー変換の機構を科学的に捕え、人工の材料を用いて生体系と類似の機能を発現させる為の手法と、その人工材料系の生物工学や医工学の分野への応用に関して口述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生体系が持つ様々な機能を分子論的に理解し,その機能を人工材料系で模倣するための基礎知識(考え方)を習得することができる。さらに,その過程で,化学や生化学など1・2年次に学んだ関連基礎科目の復習ができる。例えば,2種類の酵素を架橋高分子網目(ゲル)に包括固定化して,酵素反応によりゲル(固定相)を伸び・縮みさせるエネルギー変換材料系(バイオ・ケモメカニカルシステム)に付いての講義(9、10週)では,エネルギー代謝(生化学)や分子間相互作用(化学)などの基礎を復習しながら,生体模倣材料の分子設計と機能発現を理解していく。これにより、境界領域の課題を解決するための能力が養えると期待される。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高分子, 分子認識剤, 能動輸送膜, 固定化酵素, バイオ・ケモメカニカルシステム, バイオセンサ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生体模倣化学とは?(ガイダンス) 、高分子化と機能の発現(高分子化合物の概念)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>高分子化と機能の発現(天然高分子と合成高分子、高分子のキャラクタリゼーション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>分子認識を模倣した材料(分子間に働く力、ヘムタンパク質の構造と機能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>分子認識を模倣した材料(選択的アニオン交換体)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>物質輸送を模倣した材料系(生体系での物質輸送)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>物質輸送を模倣した材料系(リン酸イオンの能動輸送)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>物質変換系を模倣した材料系(酵素反応の特徴、ゲルとゲル包括酵素)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>物質変換系を模倣した材料系(基質輸送機能を持つゲル包括酵素)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>エネルギー変換系を模倣した材料系(筋肉の構造と機能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>エネルギー変換系を模倣した材料系(ゲル包括酵素を用いたエネルギー変換系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
