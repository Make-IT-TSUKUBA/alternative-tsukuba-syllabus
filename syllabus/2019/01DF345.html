  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際人口移動の加速化、通信網の発達、国際労働市場の再編により、社会政策が、国家を単位としたシステムとしては、公共政策に求められる社会保障、雇用、所得再分配などのニーズに応えられなくなってきている側面もある。こうした「矛盾」を念頭に、社会政策の新たな枠組みの必要性について、移民、貧困層にたいする所得再分配など、具体例を取り上げながら実証・理論両面から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01DP766, 01DZ506と同一。<br />日本語と英語で授業(Class is held both Japanese and English)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目記述(Course description)</h2>
   <p id="style-remark">国際人口移動の加速化、通信網の発達、国際労働市場の再編により、社会政策が、国家を単位としたシステムとしては、公共政策に求められる社会保障、雇用、所得再分配などのニーズに応えられなくなってきている側面もある。こうした「矛盾」を念頭に、社会政策の新たな枠組みの必要性について、移民、貧困層にたいする所得再分配など、具体例を取り上げながら実証・理論両面から考察する。<br />
 <br />
Due to phenomena such as the acceleration of international migration, the spread of communication networks, the restructuring of the international labor market, traditional framework of social policies that have been structured based on the needs of a single country and/or society, haven’t been able to meet the demands for public policies in areas such as social security, employment and income redistribution. By having in mind such &quot;contradiction&quot;, the course will explore through theoretical and empirical discussions, the needs of a new framework for social policies.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">・理論を勉強すると同時に、実証データとの整合性、関連性を分析する。<br />
・所得の再分配や雇用政策など、具体例をあげて解説、分析をする。<br />
・社会政策のグローバルな枠組みについて理解を深め、国際社会政策に関する視点を開発する<br />
<br />
Objectives(summarized)<br />
  This course is an attempt to understand and analyze a new framework for social policies under globalization. <br />
Theoretical and empirical study on International Social Policies, by using concrete examples such as income distribution and employment policies.</p>
  </div>
