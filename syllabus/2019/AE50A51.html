                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This is an introductory course on the history and culture of Japanese American from the 19th century to today. Every week, the class watches movies on Japanese American history little by little and the instructor explains the historical, cultural, and social backgrounds of the movies to deepen students&#039; understanding. Students will write a short research paper in the latter half of the semester and make a presentation in the last class.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類正規生(2018年度以前の入学者)に限る。受講希望者が多い場合は人数を制限することがある。<br />英語で授業。</p>
  </div>

専門コンピテンス「2.文化事象分析能力」に関連する</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">&lt;Introduction to History of Japanese American&gt;<br />
The goal of this course is to learn the history of US-Japan relations through the history of Japanese Americans from the mid 19th century to the 21st century. By the end of the semester, students will be able to understand the basic timeline and important events in the history of Japanese American and explain them in the international contexts between the U.S. and Japan. Students will deepen their knowledge and understanding about US-Japan relations. They can also improve their English language skills since this course will be taught in English.</p>
  </div>

   <div id="topics">
    <p id="pretopics">This course is a lecture-based class with audio-visual materials. The class will watch two movies on Japan American, Picture Bride and Come See the Paradise, all through the semester. We will spend first 20 to 30 minutes of each class on watching the movies and, then, the instructor explains the cultural and historical backgrouds to deepen students understanding. In the last 10 minutes of each class, students are expected to answer quizzes to show their understanding of the lectures and readings every week. Students make one midterm and one final oral presentations on Japan Americans`cultural practices. Based on the presentations, each student writes a short research paper.</p>
