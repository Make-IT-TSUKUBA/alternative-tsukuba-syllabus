<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3172042</span>&nbsp;<span id="title">English Scientific Discourse II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金4</span>
    <br />
    <span id="assignments">土方 裕子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、自然科学系の学術英語の基本語彙に慣れ、各専門分野特有の英語表現にふれる前段階の学習を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間学群・物理・社工 優先 人数制限あり<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">本授業では、以下のことができるようになることを目標とします。<br />
(1) スキミングやスキャニング、文脈からの未知語の推測など、多様なリーディング・ストラテジーを使って、複数の分野におけるアカデミックな文章を効果的に読む。<br />
(2) 読んだ文章に関して批判的に検討し、アカデミック・ライティングの形式で討議する。<br />
(3) 毎回のテーマの内容に関連して、英語でプレゼンテーションを行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アカデミック・リーディング, アカデミック・ライティング, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 オリエンテーション<br />
第2回 Unit 5 Theories of Intelligence (1): Reading 1 (R1) &amp; Reading 2 (R2)<br />
第3回 Unit 5 Theories of Intelligence (2): Reading 3 (R3) &amp; Presentation <br />
第4回 Unit 6 The Changing Workplace (1): R1 &amp; R2<br />
第5回 Unit 6 The Changing Workplace (2): R3 &amp; Presentation<br />
第6回 Unit 7 Developing a Love of the &quot;Language of Science&quot; (1): R1 &amp; R2<br />
第7回 Unit 7 Developing a Love of the &quot;Language of Science&quot; (2): R3 &amp; Presentation <br />
第8回 Unit 8 Messages and Messengers (1): R1 &amp; R2<br />
第9回 Unit 8 Messages and Messengers (2): R3 &amp; Presentation<br />
第10回 Unit 9 The Change Makers (1): R1 &amp; R2<br />
第11回 Unit 9 The Change Makers (2): R3 &amp; Presentation <br />
第12回 Unit 10 Living Together (1): R1 &amp; R2 <br />
第13回 Unit 10 Living Together (2): R3 &amp; Presentation <br />
第14回 アカデミック・リーディングのまとめ<br />
第15回 アカデミック・ライティングのまとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">プレゼンテーション 30%<br />
ライティング課題     40%<br />
小テスト               30%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">(1) 語彙や文法の復習を毎回行ってください。小テストで理解度を確認します。(復習)<br />
(2) プレゼンテーションの準備をしてきてください。(予習)<br />
(3) ライティング課題は、授業内でピアレビューを行った後、推敲してからLMSを通して提出してください、(復習)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">Kim Sanabria (2017). Longman Academic Reading Series 2: Reading Skills for College. ISBN: 978-0-13-466338-8. Pearson Longman.</p>
    <p id="textbook-textbook">1. Steven Lehrer, _Explorers of the Body: Dramatic Breakthroughs in Medicine from Ancient Times to Modern Science_ (2006)より4章を読む。</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">この授業ではアカデミックな文章を多く読みますが、読解に終始せず、その内容に関連して書いたりプレゼンテーションをしたりします。積極的な姿勢での参加を求めます。<br />
<br />
・毎回の授業資料を manaba に掲載しますので、定期的に manaba をチェックしてください。<br />
・授業には辞書を携行してください。</p>
