<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE32023</span>&nbsp;<span id="title">知的探求の世界II-2</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC秋A 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現実世界にある『ビッグデータ』から知識を発見するための手法を実践的に学びます。ツイッターやレシピサイトなどのデータに限らず、近年では、行政機関などを中心に様々なデータを公開・相互に関連づけて活用するLOD(Linked Open Data)も盛んに取り組まれてきています。
これらの『データ』を対象に、データの中に潜んでいる規則や体系などを知識として抽出するのに必要となる技術を習得することができます。また、卒業研究などで求められる仮説・検証のプロセスを実践しながら身につけることができます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本科目は,「知的探求の世界I-2」からの継続、あるいは、相当程度にプログラミング経験がある3年次以降の学生を対象としています。今年度からデータ分析分野を中心に利用が広まっているPythonの修得を目指します.受講者のスキルと意欲に基づいて、個別に課題を設定し、取り組んでいただきます。春学期の履修申請締め切り日までに余裕を残して担当教員にメールで連絡すること。受講意思・意欲の確認、演習環境の説明、スケジュール調整などを行い,履修の可否を判断します。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">【ビックデータに対する高度な知識抽出】 現実世界にある『データ』を様々に組み合わせて知識を発見するための考え方と技術を実践的かつ体系的に修得することを目的とする。行政機関などを中心に公開が進んでいるLOD(Linked Open Data)や、企業が提供しているデータなどから、受講者の興味関心にあわせて対象とするデータを決定する。データの入手・格納から分析までの一連の流れを体験する過程で、知識発見で必要となる仮説・検証のプロセス、大量のデータへのアクセス技術を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ビッグデータを扱う際の課題や検討項目について理解を深める。知識発見のために使用する計算機環境(サーバ)について理解し、自らの環境を整える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>利用可能なデータの種類と内容を調査し、利用するデータの候補を選定する。候補としては、国や地方の公共機関が公開している行政に関するデータ、企業が生成・収集したレシピ、レビュー記事などがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>選定したデータをデータベースに格納する。データの形式や書式を統一するためのスクリプト(簡易なプログラム)の作成などを行う。簡単な問合せを実行してデータ格納を確認するとともに、アクセスを高速化するための手法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>知識発見のための仮説を立てる。できるだけ多くのアイデアを出すためのグループワークを行なう。出されたアイデアを組み合わせる、データベースに問い合わせて感触を探るなどして優先度を付け、取り組みの課題を設定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>設定した課題を解くための分析プログラムを設計する。分析しようとする課題は一般的に大きく、課題のブレイクダウン(サブ課題に分割)や、フェーズ分けが必要となる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>サブ課題毎にプログラムを実装する。全体の実装が終わるまでには複数週を必要とする。授業時間以外の取り組みが必要となることも想定されるので、適宜、見通しを立てながら自ら実践していく意欲が欠かせない。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>小規模なデータ(サブセット)に対して個別に分析プログラムを適用し、期待した結果が得られることを確認する。必要に応じてプログラムを修正する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>大規模なデータ(フルセット)に対して分析プログラムを適用して結果を得る。結果が得られるまでに計算機を数日の単位で働かせることも珍しくなく、大規模であることに起因する分析のノウハウを身につけることができる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>得られた結果をグラフに表現するなどして、知識として理解が容易なプレゼン資料を作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>お互いの成果を発表し、到達点と今後の課題を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">本科目は,「知的探求の世界I-2」からの継続、あるいは、相当程度にプログラミング経験がある3年次以降の学生を対象としています。今年度からデータ分析分野を中心に利用が広まっているPythonの修得を目指します.受講者のスキルと意欲に基づいて、個別に課題を設定し、取り組んでいただきます。春学期の履修申請締め切り日までに余裕を残して担当教員にメールで連絡すること。受講意思・意欲の確認、演習環境の説明、スケジュール調整などを行い,履修の可否を判断します。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">課題へのチャレンジ状況と達成された結果の面白さ(意外さ)から総合的に評価します。比較的自明の課題であっても隙のない分析で結果を導いていれば高得点を、多少荒っぽい分析でも斬新な課題へのチャレンジであれば高得点を与えますので,その人らしさを感じられる取り組みをして頂きたいです。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">必要に応じて適宜。効率的に実施できる環境の提供など、できる限りのサポートをします.</p>
  </div>
