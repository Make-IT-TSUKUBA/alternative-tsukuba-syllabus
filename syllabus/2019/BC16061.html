  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東西冷戦が終結したことで世界大戦の危険性は減少したが、地域内・国家内で発生する小規模な紛争は増加した。本講義では、冷戦後に増加した地域紛争に焦点を当て、紛争の発生要因、過程、終結方法といった基礎知識から、国際社会による紛争解決のための取り組みの歴史も扱う。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">東西冷戦が終結したことで世界大戦の危険性は遠のいたが、地域内・国家内で発生する小規模な紛争は増加した。本講義では、冷戦後に増加した地域紛争に焦点を当て、紛争の発生要因、過程、終結方法といった基礎知識から、国際社会による紛争解決のための取り組みの歴史も扱う。<br />
さらに過去から現在にわたって発生した(している)紛争の事例を分析することにより、講義で得た知識の実践的な定着を目指す。<br />
本講義を通じて、世界中で起こっていた(いる)紛争を分析する視点を養うことが目的である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 地域紛争の一般的な発生要因、過程、終結方法について説明することができる。<br />
2. 地域紛争解決のための国際社会の取り組みの効果と限界を説明することができる。<br />
3. 個別の事例において紛争の要因、対立の構図、過程、終結要因を体系的に説明できる。<br />
4. 地域紛争解決のための日本の取り組みについて、自らの意見を論じることができる。</p>
  </div>
