$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">イメージ人類学のアプローチを具体的な事例に応用することを試みる。非西洋の文化圏における「モノ」の研究、西洋の「芸術」、「人工物」といった境界を無効にする「イメージ」研究の可能性を開く。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">イメージ人類学のアプローチを具体的な事例研究に応用する可能性を探り、西洋中心主義な「美学」の概念を再考す る。<br />
日常の美学・不完全なるものの美学について考察を進める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要(授業計画)</h2>
   <div id="topics">
    <p id="pretopics">イメージ人類学のアプローチを具体的な事例に応用することを試みる。非西洋の文化圏における「モノ」の研究、西洋の「芸術」、「人工物」といった境界を無効にする「イメージ 」研究の可能性を開く。その際、日常の美学・不完全なるものの美学についての考察を深める。<br />
In this seminar we will apply approaches of anthropology of images to non-Western objects, Western art works and artifacts and find a cross-cultural definition of images.We will also explore everyday aesthetics and aesthetics of imperfection as a way of overcoming modern Western aesthetics&#039; limitation.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材</h2>
   <div id="textbook">
    <p id="pretext">授業ではまずYuriko Saito, Aesthetics of the Familiar; Everyday Life and World-Making (2017)を精読し、Everyday Aestheticsが唱えられるようになった学問的背景と先行研究について把握する。イメージ人類学の文献にも触れ、日常の美学・不完全なるものの美学とイメージ人類学を接続させる可能性について探る。受講者はこれらのアプローチを自身の研究に応用し、その成果を発表する。</p>
