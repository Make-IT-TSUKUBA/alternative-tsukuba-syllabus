<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA212</span>&nbsp;<span id="title">プロフェッショナル・スポーツ論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 土2,3</span>
    <br />
    <span id="assignments">菊 幸一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わが国における今日のプロ野球及びJリーグを比較対照しながら、スポーツビジネス
におけるコンテンツとしての特徴と魅力やその歴史社会学的背景等の違いを明らか
にする。また、わが国で最も長い歴史をもつプロ野球の成立を供給サイドのプロフェ
ッショナリズムの生成・発展から明らかにし、現代の企業価値に通じる側面とその
影響について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Medium of instruction is Japanese. Please see the Japanese syllabus for the details.<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">【受講によって得られる知識・能力等】<br />
 (1) 教育目標との関連:<br />
    スポーツ・プロフェッショナリズムとスポーツビジネスとの関係や考え方を習得する。<br />
 (2) 授業の到達目標:<br />
    スポーツ概念の基礎知識を学び、歴史社会学的視点からプロフェッショナル・スポーツ<br />
    の現状と課題を把握することを目的とする。<br />
キーワード:<br />
    プロ野球、Jリーグ、スポーツビジネス、プロフェッショナリズム、歴史社会学、企業価値</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 1) スポーツ概念の社会科学的理解<br />
               2) アマチュアリズム、プロフェッショナリズム、コマーシャリズムについて<br />
        講義(80%)と質疑応答(20%)を併用<br />
    第2回  3)「近代プロ・スポーツ」成立への方法論的視角<br />
        4)制度としてのプロ・スポーツの発展過程<br />
        講義(20%)、演習(60%)、質疑応答(20%)を併用<br />
        テキストによる予習が必要<br />
    第3回 5)日本プロ野球成立に向けての制度内的発展の諸相<br />
        6)大正期に萌芽したプロフェッショナル。イデオロギーの諸相<br />
        講義(20%)、演習(60%)、質疑応答(20%)を併用<br />
        テキストによる予習が必要<br />
    第4回 7)日本プロ野球の成立と経済制度との関連<br />
        8)メディアの発達とスポーツのプロ化<br />
        講義(20%)、演習(60%)、質疑応答(20%)を併用<br />
        テキストによる予習が必要<br />
    第5回 9)日本プロ野球成立に対する規定要因分析と今後の課題<br />
       10)スポーツのプロフェッショナリズム構築に向けて<br />
        講義(30%)、演習(50%)、質疑応答(20%)を併用<br />
        テキストによる予習が必要</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">履修条件:<br />
     特にないが、スポーツに関心が高く、プロフェッショナル・スポーツを社会科学的に理解し、<br />
   現代の企業論への応用可能性を追求したいと考える意欲的な学生を歓迎する。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">講義への出席・質疑応答(20%)、課題レポート(40%)、最終レポート(40%)により<br />
  評価する。<br />
  評価基準は、設定した課題や最終課題に対する答えが講義やテキスト内容を踏まえて<br />
  論理的に展開され、独創的な見解が述べられていること、である。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">(1) 教材・参考文献・配付資料等:<br />
   教科書は以下の通り。各自で購入しておくこと(すでに版元では絶版になっている<br />
   可能性があるが、ネットや古本屋等で探してください)。<br />
   菊幸一「『近代プロスポーツ』の歴史社会学」不昧堂出版、1993年、4,000円<br />
 (2) 授業外における学習方法:<br />
   授業内での議論を通じた課題をもとに復習を行い、レポートとして常に内容をまと<br />
   めておくこと<br />
 (3) その他:<br />
   必ず授業内で、テキスト内容の概略と発展的課題を発表し、質疑応答を行うので、<br />
   そのつもりで受講すること。</p>
