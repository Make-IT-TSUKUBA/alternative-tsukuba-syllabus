<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AH008</span>&nbsp;<span id="title">先端研究実習(スタディーツアー)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">つくば地区には、山岳科学に関連した最先端の研究を実施している研究機関が多数存在する。本実習では、それらの研究機関を見学してその研究内容について理解を深め、それらの知見を「山岳科学学位プログラム」修論研究や本プログラム修了後の専門職に活かすことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">移動手段の都合により受講生の上限は6名とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>

   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">つくば地区には、山岳科学に関連した最先端の研究を実施している研究機関が多数存在する。本実習では、それらの研究機関を見学してその研究内容について理解を深め、それらの知見を「山岳科学学位プログラム」修論研究や本プログラム修了後の専門職に活かすことを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">つくば地区 山岳科学 研究機関見学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">時期:夏季休業中集中、9月11〜22日の間4日程度、但し予約状況により訪問先や日程が変更となる場合がある。<br />
場所:森林総合研究所、産業総合研究所、理化学研究所、土木研究所他</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>筑波実験林 植物見本園管理棟実習室集合、実習の趣旨説明と筑波実験林の説明、植物見本園等施設見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>○森林総合研究所見学<br />
・樹木園の見学と説明を受け山岳域の樹木について理解を深める。<br />
・希少哺乳類に対する外来哺乳類の影響とその駆除に関する最先端の研究について説明を受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>○土木研究所見学<br />
主に水理実験施設を見学し水文について理解を深める。<br />
○防災科学研究所<br />
大型耐震実験施設や大型降雨実験施設を見学し、山岳域における地震、水害等自然災害に対する防災について理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>○理化学研究所筑波事業所<br />
山岳域は生物遺伝子資源の宝庫であり、それについて理解を深める。<br />
○産業総合研究所サイエンス・スクエアツクバ山岳科学に関する最先端の産業技術について学ぶ。<br />
○実習のまとめ:筑波実験林実習室 植物見本園管理棟実習室</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
