<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">35J3012</span>&nbsp;<span id="title">基礎ロシア語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月5</span>
    <br />
    <span id="assignments">ボイツォフ イヴァン アルセンチエヴィチ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのロシア語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として生物・地球・数学・物理・化学・創成対象。他学群・学類の学生も可。ロシア語で授業。英語での説明も行う。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ロシアの社会生活の場面に即したコミュニケーション重視の実践的な言語運用能力を伸ばす。<br />
<br />
学習目標・目標達成のための授業の方法及び計画<br />
「ロシア語基礎A」は日本人教員、「ロシア語基礎B」はネイティヴ教員が担当し、同一の教科書をリレー方式で進めていく。日本人教員は日本語で文法事項の詳細などを丁寧に説明し、ネイティヴ教員がロシア語によるコミュニケーション重視の言語活動に力点を置いた授業を展開する。ネイティヴ教員の授業で消化しきれていない部分が生じた場合には、日本人教員がしっかりとフォローする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア語, 基礎的コミュニケーション力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項を一部変更するなどの調整を柔軟に行う。<br />
<br />
第1回 文字と発音等<br />
第2回 名詞の文法性等<br />
第3回 人称代名詞等<br />
第4回 形容詞等<br />
第5回 名詞の複数形等<br />
第6回 所有代名詞等<br />
第7回 疑問詞等<br />
第8回 様態の副詞等<br />
第9回 動詞の人称変化形(第1変化)等<br />
第10回 動詞の人称変化形(第2変化)等<br />
第11回 名詞の格(対格)等<br />
第12回 移動の動詞(定向動詞)等<br />
第13回 所有の表現等<br />
第14回 願望の表現等<br />
第15回 個数詞(1−100)等</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">成績評価基準・年間の試験、レポートなど<br />
普段の授業への取り組みを重視する。授業は60%以上出席すること。試験,課題提出の状況などに基づいて総合的に評価する。具体的には,試験を70点,課題提出等の平常点を30点とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習、復習、課題など<br />
・毎回の授業の最後に次回の学習事項を確認するので,その学習内容を事前に自学しておくこと。<br />
・授業で学習した内容に関する練習問題などを復習のための課題として出す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">学修の手引きおよび参考文献<br />
・教材(教科書、練習帳)は授業時に配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

    <p id="officehour"></p>

   </div>

特にロシアやCIS諸国への留学を考えている学生は、ロシア語を履修することが望ましい。</p>
