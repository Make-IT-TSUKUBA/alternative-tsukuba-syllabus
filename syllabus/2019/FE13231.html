$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FE13231</span>&nbsp;<span id="title">物理化学IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3; 秋AB 金2,3</span>
    <br />
    <span id="assignments">西村 賢宣, 佐藤 智生, 山村 泰久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">気体および液体の分子運動について述べ、さらに化学反応速度の数学的表現について実例を挙げながら解説する。また、固体及び界面が関わる物理化学について講義する。すなわち、分子間相互作用、界面及びコロイド化学の基礎、固体の構造と物性、固体表面における諸過程について解説する。さらに物質のミクロな性質とバルクの物理量をつなぐ統計熱力学についても講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度に物理化学4(FE13151)または凝縮系物理化学(FE13171)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">第1回〜第10回:物質のミクロな性質とバルクの物理量をつなぐ統計熱力学の考え方の習得を目標とする.<br />
第11回〜第20回:化学反応速度論および化学反応動力学を理解する。<br />
第21回〜第30回:固体及び界面が関わる現象と物性及び概念を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第1回〜第10回:ボルツマン分布, 分配関数, 正準アンサンブル, 熱力学関数, 第11回〜第20回:反応次数, 活性化エネルギー, 定常状態, 律速段階, 消光反応, 酵素反応, 拡散律速反応, 遷移状態, 第21回〜第30回:分子間相互作用, 表面張力, 凝縮, ミセル, コロイド, 固体, 結晶構造, 金属, イオン性固体, 固体物性, 電気的性質, 表面, 吸着, 吸着等温式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各教員は、第1回〜第10回、第11回〜第20回、第21回〜第30回を担当し、並行して毎週授業を行う。それぞれは互いに関係しているので、全ての授業を受けること。</p>

    <p id="posttopics">第21回〜第30回は、教科書(アトキンス 物理化学(下) 第10版)の16章~18章および22章の内容を講義する。</p>
