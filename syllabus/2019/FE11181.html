<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE11181</span>&nbsp;<span id="title">化学2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機化合物の構造と反応について、基本的な考え方を解説する。有機化学の基本を
習得し、2年次以降の学習基盤をととのえる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FE11181を選択して登録すること。化学類、物理学類、医学類対象<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1) 共有結合の概念を理解し、有機化合物の構造を構造式を用いて正しく表現できるようになること。混成の概念を理解し、これにもとづいて分子の形を説明できるようになること。共鳴および非局在化の概念を理解すること。また、有機化合物の反応を説明するための重要なツールである有機電子論の基礎を身につけること。<br />
(2) 代表的な有機化合物である、脂肪族化合物、アルケン、芳香族化合物、カルボニル化合物の基本的な反応性を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">共有結合, 構造式, 混成, 共鳴, 有機電子論, アルカン, アルケン, 芳香族化合物, カルボニル化合物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>有機化合物の構造:共有結合と構造式、混成と分子の形、電子の広がりと共鳴、有機電子論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>有機化合物の構造:共有結合と構造式、混成と分子の形、電子の広がりと共鳴、有機電子論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>有機化合物の反応:アルカンの反応 I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>有機化合物の反応:アルカンの反応 II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>有機化合物の反応:アルカンの反応 III</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>有機化合物の反応:アルケンの反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有機化合物の反応:芳香族化合物の反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>有機化合物の反応:カルボニル化合物の反応 I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>有機化合物の反応:カルボニル化合物の反応 II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>有機化合物の反応:カルボニル化合物の反応 III</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">この授業では、様々な化学現象を分子や原子レベルで理解し、諸問題解決の糸口や技術開発の礎ともなる化学の基礎について説明する。関連分野への進学を考える者は特に積極的に受講し、真摯な態度で授業及び授業外における学修に取り組んでほしい。</p>
