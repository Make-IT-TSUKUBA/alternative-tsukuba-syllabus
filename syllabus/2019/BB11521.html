<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BB11521</span>&nbsp;<span id="title">メディアと情報化の社会学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">われわれの社会生活・社会認識を決定的に条件づけるメディアの歴史とそれによる社会変動を、(1)文字(書き言葉)の誕生、(2)ジャーナリズムとポピュラーカルチャーの隆盛、(3)パーソナル・コンピュータの誕生からインターネットの普及までの3点に絞って社会学的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />2020年度開講予定</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">メディアを理解することは、人々の「繋がること」や「群れること」を可能にしているものの本質を理解することでもあります。この授業では、社会の歴史をメディア論的な視点から把握し直すことで、情報化の歴史を社会学的に学び、これを通じて私たちの「現代」「現在」の理解を深めることを目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">大きく分けて、次の三つのテーマで講義を進めます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>イントロダクション、ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>「メディアの発見」は何をもたらしたか?~発想法・思考法としてのメディア論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>「マス」の時代~「マス・メディア」「マス・コミュニケーション」の社会学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>「大量かつ個別に」~「パーソナルコンピュータ以降」のメディア文化史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>まとめ~「メディア」をめぐって、いま何を考えればいいのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
