<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初期近代英詩研究。エドマンド・スペンサーのThe Faerie Queene第一巻をテクストに、基礎的読解と議論を行う。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">この授業は、(1)エドマンド・スペンサーを中心としたエリザベス朝英詩に関する読解の基本的技能の習得、(2)先行研究のサーヴェイ力の構築、(3)論文作成技術の習得、の3点を到達目標としている。具体的には、OED 等に丹念に当たりながらスペンサーの英詩の意味を特定する作業を行う。また、16世紀の英詩研究には、すでに膨大な量の研究の蓄積があり、そのエッセンスは様々なエディションの脚注などに反映されているが、こうした脚注を正確に読み取ることも、かなりの力量が要求される。本授業では、この2点を軸にスペンサーおよび同時代の英詩を読み解く能力を涵養する。</p>
  </div>
