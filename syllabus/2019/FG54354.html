<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG54354</span>&nbsp;<span id="title">数値計算法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学技術計算の基礎である,連立一次方程式,固有値問題,数値微分,数値積分,微分方程式等の解法を座学とプログラミングで学ぶ。ここで作成する各種プログラムは,サブルーチンとして後の計算機応用科目で利用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG44354と同一。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.3 コンピュータを利用し情報を取得・処理する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この講義では、連立一次方程式、固有値問題、数値微分、数値積分、微分方程式等の数値解法を座学とプログラミングで学び、科学技術計算の基礎を修得するとともに、コンピュータを利用した情報処理能力を培う。なお、ここで作成する各種プログラムは、後の計算機応用科目で利用することがある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>行列演算(1)<br />
   2次元配列、内積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>行列演算(2)<br />
   外積、積と和の演算、関数の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>連立一次方程式<br />
   Gaussの消去法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>最小二乗法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>数値微分とモンテカルロ法<br />
   中心差分、精度、乱数とモンテカルロ法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>数値積分<br />
   台形則、Simpson則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>非線形方程式<br />
   二分法、Newton法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>固有値問題<br />
   ベキ乗法、QR法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>常微分方程式(1)<br />
   Euler法、Runge-Kutta法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>常微分方程式(2)<br />
   振り子の問題を解く</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">次の問題に対してアルゴリズムを理解しており、簡単な問題が数値的に解けること。<br />
連立一次方程式、最小二乗法、数値微分、数値積分、モンテカルロ法、非線形方程式、固有値問題、常微分方程式</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習(宿題)の配点を40%、期末試験の配点を60%とし、合格には合計で60%以上の得点を要する。</p>
  </div>

   <p id="prepostworks">※e-Learningのひとつであるmanabaを使用した授業です。毎回、各学生はmanabaへログインして履修しますが、manabaへのログインには (1) TWINSへの履修登録および (2) TWINS初期パスワードが必要となります、初回の授業を受ける前にTWINSへの登録を済ませること。プログラミングは自分の手を動かして慣れることが大事なので、参考書に載っているプログラムを各自動かしてみるなど能動的な学習を望みます。</p>
  </div>
