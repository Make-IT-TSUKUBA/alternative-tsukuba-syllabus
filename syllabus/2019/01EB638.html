<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB638</span>&nbsp;<span id="title">建築・都市フィールドデザイン論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">山田 協太</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築及び都市の実地に即したデザイン手法・原理・課題について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">私たちが生きるということは、世界に絶えず微小な改変を加えるということであり、広い意味で1人1人が日々デザインをおこなっている。日々の微小なデザインは、個々人の生を支えるかけがえのない創意であり、その積み重なりが地域と歴史を生んでいる。フィールド調査を基点に、個々人の生とそれを支える地域と歴史に即しながら、日々の微小なデザインの延長として建築を設計する方法論と実践的手法を、講義と演習の組みあわせをつうじて身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義では、日常の問題をフィールド調査によって掘り下げて建築および都市環境デザインへと展開した世界各地のプロジェクトを事例として採り上げ、個々人の生、地域、歴史についての知見の獲得法、獲得した知見に基づく設計プログラムの構築法、設計ブログラムに基づく設計の展開法、設計プロセスへの関係者の多様な参与法、の視点から分析する。<br />
演習では、人の暮らし、地域の文化・社会的背景、自然・生態、それらと建築、都市環境との関わり、を考察の主要な視座として、各自が身近な人に密着してフィールド調査を行い、そこで得た知見をもとに設計プログラムを構築し、建築、都市環境の具体的デザインを提案するまでの一貫したプロセスを実践する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 事例紹介<br />
第2回 事例分析:フィールド調査による知見の獲得法~設計プログラムの構築法<br />
第3回 事例分析:設計の展開法~設計プロセスへの関係者の多用な参与法<br />
第4回 分析結果報告、講評<br />
第5回 フィールド調査<br />
第6回 調査報告、設計プログラム構築、補足フィールド調査<br />
第7回 調査報告、設計プログラム確定<br />
第8回 デザイン提案と批評<br />
第9回 デザイン提案と批評<br />
第10回 生を支える建築、都市環境デザインの提案、講評</p>
   </div>
