<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB29452</span>&nbsp;<span id="title">民法演習VIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法財産法の問題について基礎法学の視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">報告と議論とを通じて、民法の重要な理念・概念・制度を歴史的観点から考察すること、それを基に具体的な法的紛争における多様な解決可能性を模索することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">全10回を通して1つのテーマを設定し、毎回受講生1~2名の報告を基に全員で議論する、という形式で行う予定である。受講生の人数にもよるが、1人最低1回は報告してもらうことになる。<br />
報告の論題は受講生各自の関心に基づいて、自由に設定して構わないが、適宜助言を与える用意はある。<br />
なお、11月頃に他大学との合同ゼミを開催する予定である。詳細は授業中に説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>報告(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>報告(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>報告(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>報告(6)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>報告(7)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、2017年度は受講者のほぼ全員が、民法にまつわる判例報告を行った。<br />
参考までに、2017年度の判例報告題目を挙げる。<br />
信頼関係破壊の法理(最判平成8年10月14日民集50巻9号2431頁)<br />
大学対抗交渉コンペティション2017仲裁ラウンド問題<br />
売買後に規制された土壌汚染と瑕疵(最判平成22年6月1日民集64巻4号953頁)<br />
名誉毀損による損害(最判平成9年5月27日民集51巻5号2024頁)<br />
建物の設計・施行者の責任(最判平成19年7月6日民集61巻5号1769頁)<br />
不動産譲渡担保の実行(最判平成6年2月22日民集48巻2号414頁)<br />
無権利者を委託者とする販売委託契約の所有者による追認の効果(最判平成23年10月18日民集65巻7号2899頁)<br />
民法109条と110条の重畳適用(最判昭和45年7月28日24巻7号1203頁)<br />
集合動産の譲渡担保(最判平成18年7月20日民集60巻6号2499頁)</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">新規履修希望者に対しては個別に面接(20分程度)を実施する。面接を経ずに履修申請しても単位は認定しない。<br />
希望者は第1回の授業日の1週間前までに、miyasaka.wataru.gn@u.tsukuba.ac.jp宛てに、受講希望理由と既習の民法関連科目名を明記して、受講希望の意思表示をすること。おって面接日程を連絡する。<br />
報告内容の評価(70%)に授業参加(30%)を加味して判定する。授業参加の評価には、発言や質問など、授業に積極的に参加しようとする姿勢も含まれる。</p>
