<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、学術的な口頭発表に必要となる英語運用能力の基礎を学ぶ。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Course Description and Objectives: <br />
<br />
The main goal of this course is to provide you with a basic set of skills that you can use to give effective presentations on a range of topics in a variety of situations.  <br />
<br />
Successful participation in this course will result in: <br />
<br />
Experience planning, organizing, and delivering oral presentations in front of an audience. <br />
<br />
Experience collaborative learning through planning, organizing and delivering research based presentations in small groups.  <br />
<br />
Improved awareness of your verbal and non-verbal communication skills. <br />
<br />
Strategies and techniques for designing effective presentations using PowerPoint.</p>
  </div>
