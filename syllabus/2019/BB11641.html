<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">親密圏を象徴する現代家族について、個人-家族-国家(社会)を関連づけてる考え方に依拠しながら、その機能と家族変動論がもつ特質を考察し、現代家族のにむけられるまなざしを考える。</p>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現代の家族に特徴的なトピックスをとりあげ、家族の問題が社会の諸レベル生じている変動と関連し、あるいは対立しながら生じていることや、問題の諸層を理解する。具体的には家族のケア機能とそれを取りまく環境諸条件の変化を、個人化と家族の愛情、自立とつながりの希求、コミュニティの変容など関連づけて検討してゆく。</p>
