<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1113102</span>&nbsp;<span id="title">フレッシュマン・セミナー</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グループ研究,研究施設見学,クラス担任との話し合いを通して,大学での勉学を効果的に進め,充実した学生生活を送るための知識・経験を身につける。</p>

  <div id="note-heading-note">

   <p id="style-remark">発表・討論を含む.</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">大学での勉学を有意義なものにし, 充実した学生生活を送り, 実社会で活動していけるようになるための基礎となる知識・経験を身に着けるにはどうすればよいかを共に考え議論する. また、テキストの輪講や研究施設の見学等を通じて, 物理学の各専門分野への興味・理解を深める.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">クラス内での議論や実習, クラス行事への参加を通じて, 物理学や実社会の問題を自分の力で考えて理解し, 解決する習慣を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics">(1) 学生の自己紹介<br />
(2〜10) 以下のような実習を適宜クラスで相談して行う.<br />
・学園祭,ニュートン祭(物理学専攻),スポーツデーなどの活動の相談<br />
・専門分野の紹介,学内または近郊の研究施設の訪問,研究の現場の見学<br />
・テーマを決めて,それに関するプレゼンテーション,およびディベートを行う<br />
・興味を広め専門分野への入門となるテキストのセミナーなど</p>
