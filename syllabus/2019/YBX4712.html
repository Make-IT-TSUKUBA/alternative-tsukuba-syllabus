<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">YBX4712</span>&nbsp;<span id="title">環境・建築デザイン演習</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 金4-6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境・建築の各デザイン分野について,大規模複合施設に関する計画・設計の演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">海外の課題敷地とプログラムに、英語により取り組むことで、国際的な環境・建築デザイン力を身につける。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">多人数が利用する大規模複合施設の構想・計画・設計に関する環境・建築の各デザイン分野の施工方法と表現手法を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">設計条件を分析する力・分析考察から設計を構想する力・分析から設計への論理を構築する力・設計をまとめ, 表現する力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)	課題説明、関連事例の解説<br />
2)	現地調査、敷地条件に関する調査発表<br />
3)	設計指導1(構想・コンセプト)<br />
4)	設計指導2(全体構想・平面計画)<br />
5)	設計指導3(断面計画・エスキス模型)<br />
6)	中間発表・講評<br />
7)	設計指導4(構造計画・設計)<br />
8)	設計指導5(環境設備設計)<br />
9)	設計指導6(家具設計・模型・プレゼンテーション案)<br />
10)	最終発表・講評</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">課題の進捗段階ごとに行う評価と提出作品(平面図・立面図・断面図等の建築図面及びパース・模型を含む最終成果物)の総合評価</p>
  </div>
