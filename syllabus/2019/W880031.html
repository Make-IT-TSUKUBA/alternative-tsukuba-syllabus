   <span id="course">W880031</span>&nbsp;<span id="title">一般コーチング学</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">優れたコーチになるために必要とされる諸要因,すなわち指導行動と育成行動を理解し,選手の競技力と人間力を向上させ続ける能力を身につける.具体的には,選手やチームを導くリーダーシップと適切な人間関係を構築する能力,選手を取り巻く様々な内的および外的な環境要因をマネジメントする能力,コーチング現場において発生する諸問題を合理的に解決する問題解決型思考スキル,勝利を継続的に獲得していくためのマインドセット,リスクマネジメントについて学習する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">一般トレーニング学を受講しているものに限って受講を認める.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">プロフェッショナルなコーチ・指導者になるために必要となる諸要因、すなわち選手やチームを導くリーダーシップ、専門的な指導を行うための指導行動、適切な人間関係を結び、選手を一人の人間として成長させるための育成行動、選手を取り巻く様々な内的および外的な環境要因をコントロールするマネジメント能力、コーチング現場やトレーニング現場に置いて発生する諸問題を合理的に解決していく問題解決型思考スキル、勝利を継続的に獲得していくマインドセットについて学習する。これらのコーチ・指導者が行うべきコーチング行動を理解し、説明できると共に、実践の場で応用できる技能として修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword">リーダーシップ, パートナーシップ, 指導行動, 支援行動, マネジメント行動, 問題解決型思考スキル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業は全10回の講義から成り立っている。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>コーチング学とは何か――コーチング学の理論体系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>選手の発育発達過程の特性とコーチング課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>コーチングの場と環境およびコーチング行動の二面性(育成・指導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>コーチングにおける育成行動の理論と方法論I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>コーチングにおける育成行動の理論と方法論II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>コーチングにおける指導行動の理論と方法論I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>コーチングにおける指導行動の理論と方法論II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>組織(チーム)の基本構造とライフサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学校運動部活動でのコーチングの現状と問題点(国際比較)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ―コーチング倫理・安全管理を含む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">コーチ・中・高における体育教師を目指す人の履修を歓迎する。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">5)履修条件等</h2>
   <p id="prerequisite">一般トレーニング学の履修を行っているものに限定する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準</h2>
   <p id="assessment">(1)授業への積極的参加(50%):毎授業への参加点で(課題/毎回の授業コメントのh&#039;etudesへの提出を含む)連続3回もしくは半期で通算4回以上欠席の場合は評価対象外=参加素点1、遅刻は半減(但し、遅延証明時は除く)。(2)期末レポート(50%) ※レポートの出題意図を読み取ること自体もレポート課題に含む:1)出題意図の理解、2)個別実践事例からの論理的な問題点の抽出、3)それに対する可能な対応策及び論拠の考案提示、4)引用文献を合めた書式・体裁が整っていること等々から総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">1)授業支援システム(manaba)の利用方法と個人設定(自己紹介、携帯電話登録、授業用資料、レポート課題等の点検)の確認。2)これまで経験(所属)したスポーツチーム(クラブ)の基本構造ブロックを参考に、メンバー及びスタッフの配置と役割分掌および相互関係についての見直しとフィールド調査。3)最近のオリンピック大会を事例に、代表選手団のチーム編成とコーチング職務について、持ち寄った自己のホームチームの役割と比較検討。4)配布資料や関連文献等との照合、及び当該時期における幅広い関連分野での技術革新、新しい理論やトレーニング法の開発、発表等の社会背景との照合すり合わせ。5)個人史用資料の収集調査分析(3の予備調査と共に聞き取り調査等を早めに手がける!)</p>
  </div>
