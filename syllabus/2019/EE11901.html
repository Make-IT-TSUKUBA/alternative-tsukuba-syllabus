  <h1 id="course-title">
   <span id="course">EE11901</span>&nbsp;<span id="title">地球学野外調査法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4,5</span>
    <br />
    <span id="assignments">久田 健一郎, 黒澤 正紀, 氏家 恒太郎, 上松 佐知子, 鎌田 祥仁, 藤野 滋弘, 池田 敦, 上野 健一, 山中 勤, 久保 倫子, 山下 亜紀郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半で,安全教育および地質調査に必要な基礎的事項(地質図の読み方,書き方,岩石鑑定など)について解説する。後半に,大気・水文・地形現象および人文地理・地誌に関する野外調査・観測・解析手法を解説する。教科書は「地球学調査・解析の基礎」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球環境学A・B・1・2」「地球進化学A・B・1・2」のいずれかを履修していること.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「フィールドサイエンティストとしての素養」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球学における野外調査の手法の基礎を、分野毎に学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野外調査, 地球科学, 地質図, 地層, 鉱物, 隕石, 火成岩, 変成岩, 化石, 地形, 河川, 地下水, 地理, 地図, GPS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半には、地質調査に必要な基礎的事項(地質図の読み方、書き方、岩石や化石鑑定)などについて解説する。後半には、大気・水文・地形現象および人文地理・地誌に関する野外調査・観測・解析手法を解説する。</p>

<tr><th><span class="format">第4回</span></th><td>(鎌田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(藤野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>鉱物の基本的性質(黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>地球惑星物質と造岩鉱物(黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>火成岩の命名法と変成岩の組織(黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(氏家)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>化石の形態の認識(上松)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>地形:地形図読図の基礎と断面測量実習(池田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>水文:河川・地下水の調査と水質分析(山中)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
