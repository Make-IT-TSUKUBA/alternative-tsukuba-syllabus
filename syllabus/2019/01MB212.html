<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グラフィックデザイン手法を用いた情報デザイン表現は,多様な情報を発信していくための重要な手段の一つである.本講義では,ビジュアルコミュニケーションデザインの視点からグラフィックデザイン手法と3DCG技術を概説する.特に「概念の視覚化」に注目し,2D/3Dコンピュータグラフィックスを用いたインフォグラフィックス表現を体験する.</p>
  </div>

   <p id="aim">芸術・デザイン知見からの情報表現の仕組みを知り、説明できるようになる。西洋美術史全般の知識とデザイン基本概念を基盤とし、情報表現に関する議論ができる。</p>
