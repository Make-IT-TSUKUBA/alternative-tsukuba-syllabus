<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、学術論文執筆の際に必要となる記述力の基礎を学ぶ。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">This course is designed to enhance the ability of undergraduate students from all academic disciplines to write for academic purposes. It guides students through a series of steps in the writing process to produce logically organized paragraphs and essays. Students will engage in writing activities to produce short compositions which show logical development and clarity of thought.<br />
SPECIFIC LEARNING OUTCOMES <br />
Students will be able:<br />
(1) to use a variety of pre-writing techniques in order to generate ideas<br />
(2) to organize the sentences in a paragraph<br />
(3) to develop an effective introduction, detailed body, and conclusion<br />
(4) to write different types of paragraphs<br />
(5) to organize paragraphs in an essay</p>

Week 2: Academic writing<br />
Week 3: The structure of a paragraph<br />
Week 4: Writing paragraphs<br />
Week 5: Revising and editing a paragraph<br />
Week 6: From a paragraph to an essay<br />
Week 7: Writing an essay<br />
Week 8: Revising and editing an essay<br />
Week 9: Writing a research essay<br />
Week 10: Developing and organizing a research essay<br />
Week 11: Supporting arguments<br />
Week 12: Editing a research essay<br />
Week 13: Preparation for final essay<br />
Week 14: Preparation for final essay<br />
Week 15: Final submission</p>
