  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に講義形式で、多様な宗教哲学のあり方と可能性、宗教研究における宗教哲学の位置等について考察するとともに、いくつかのタイプの古典的な宗教哲学(狭義の)を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">記述的な学問としての狭義の「宗教学」とも、また「神学」などとも異なるアプローチをするとされる「宗教哲学」の多様なあり方、それらの成立の状況を概観し、その課題および可能性を考えることを通して、人間と宗教に対する問題意識を深めることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「宗教哲学概論」とでもいうべき内容を講じる予定である。どのような学問的営みが「宗教哲学」という名で呼ばれているのか、どのような営みをそう呼ぶことが可能なのか、また「宗教哲学」と呼ばれている学問が具体的にどのような問いを立ててどのような議論を展開してきたのか等々を学ぶことにより、「宗教哲学」の概要に関する知識と、この学問が行っている議論へのさらなる知的関心を培うことを目標とする。授業は講義形式で進めるが、予め授業資料を読めるようにするので、質疑応答と議論の機会を増やし、これを通して上記の目標をより効果的に追求したい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の計画のように、学期の前半に「宗教哲学」と呼ばれる学問の多様なあり方に関する考察を行い、後半には宗教哲学の重要問題の一つである「信仰の合理性」の問題について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>宗教研究の諸分野と「宗教哲学」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「宗教哲学」の多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>広義の「宗教哲学」(1):科学・哲学・宗教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>広義の「宗教哲学」(2):「軸の時代」と「宗教哲学」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教義の「宗教哲学」の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「(宗教的)哲学」(1):ギリシャ哲学の伝統と「宗教哲学」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「(宗教的)哲学」(2):「宗教哲学」としてのカント哲学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>信仰の合理性(1):信仰は合理的であるべきか、非合理であるべきか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>信仰の合理性(2):信仰は合理的なのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
