  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(1)各種「子ども論」「若者論・青年論」をもとに、「子どもなるもの」「若者・青年なるもの」が社会でどのように捉えられ、位置づけられてきたか、また、捉えられ,位置づけられているかを考察する。
(2)調査データや関連資料をもとに、子ども・若者たちが、実際にどのような状況に置かれ、どのような特性をもつに至っているかを明らかにする。もって、子ども・若者の現状を踏まえた中等教育段階に学校経営や生徒指導の在り方について考察する。
(1)と(2)のどちらに重点を置くかは、履修者の問題関心を踏まえて決定する。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)各種「子ども論」「青年・若者論」をもとに、「子どもなるもの」「青年・若者なるもの」が社会においてどのように捉えられ位置づけられてきたか、また、捉えられ位置づけられているかを考察する。(2)調査データや関連資料をもとに、子ども、青年・若者たちが、実際にどのような状況に置かれ、どのような特性をもつに至っているかを明らかにする。もって、子ども、青年・若者の現状を踏まえた初等・中等教育段階の学校経営や生徒指導の在り方について考察する。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各種「子ども論」「青年・若者論」をもとに、「子どもなるもの」「青年・若者なるもの」が社会においてどのように捉えられ、位置づけられてきたか、また、捉えられ、位置づけられているかを考察する。また、調査データや関連資料をもとに、子ども、青年・若者たちが、実際にどのような状況に置かれ、どのような特性をもつに至っているかを明らかにする。以て、子ども、青年・若者の現状を踏まえた初等・中等段階の教育の在り方や課題について考察する。授業は演習形式を基本とし、履修者の人数等に合わせて進め方を工夫する。以下の各回の内容を分割・統合して再編成することも検討する。2017年度は、各種、調査結果や新聞記事などをもとに現代の子ども・若者に関わる様々なトピックスを取り上げ、それを踏まえて子ども・若者を捉え、論ずるのに必要な見方や考え方について考察、学術的な概念との関連を探るとともに、現代の子ども・若者について論ずる場合の課題・論点を抽出した。2018年度の進め方については、履修者の希望も踏まえて決定する。</p>
