<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DME28</span>&nbsp;<span id="title">グローバル経済と日本(現代日本経済史)1A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">平沢 照雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1930年代以降の日本経済において形成された産業構造、社会制度などの歴史について多角的に検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足 (Additional Course Information)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">1930年代以降の日本経済の歴史について多角的に検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">大恐慌期(1930年代)における日本経済の展開と構造を踏まえつつローバル競争下における日本経済について深く考察しうる学力の習得を目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード (Keywords)</h2>
   <p id="keyword">大恐慌, 1930年代, 日本経済</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">現代日本経済史に関する重要文献の検討と授業参加者による事例分析・報告を中心に授業を進めて行く予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクションー授業のテーマに関する説明と履修にあたっての留意事項</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大恐慌期の日本経済(1)-近年の研究成果の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>大恐慌期の日本経済(2)-産業史に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>大恐慌期の日本経済(3)-経済政策に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>大恐慌期の日本経済(4)-企業経営史に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>戦後日本の経済発展(1)ー近年の研究成果の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>戦後日本の経済発展(2)ー産業史に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>戦後日本の経済発展(3)ー経済政策に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>戦後日本の経済発展(4)ー企業経営史に関する研究成果の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講義の総括と展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件 (Prerequisite)</h2>
   <p id="prerequisite">第1回目と2回目の授業では授業に関する重要な取り決め・留意事項等を確認し、それらを前提として以後の授業を進めて行くので、履修希望者は少なくともどちらかの授業には出席してください。第1回、2回目の授業のいずれにも欠席した場合には、以後の授業への参加は認めません。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法 (Grading)</h2>
   <p id="assessment">授業への参加態度(積極的な発言など)、発表などにより総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法 (Homework)</h2>
   <p id="prepostworks">授業中に提示された参考文献などを手掛かりに、授業で扱った事例以外について自身で独自のリサーチをして理解を深めるようにしてください。</p>
  </div>

    <p id="pretext">第1回目の授業で決定する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書 (References)</h2>
   <div id="ref">
    <p id="preref">平沢照雄『大恐慌期日本の経済統制』日本経済評論社。その他に関してはその都度指示する。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他受講生に望むこと等 (Notes)</h2>
   <p id="remark">受講希望者には近代および現代日本経済史の中級レベル以上の能力が既にあることを希望し、それを前提として授業を展開していきます。</p>
  </div>
