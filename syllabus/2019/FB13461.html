<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FB13461</span>&nbsp;<span id="title">数理統計学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「統計学」の知識を前提にして、統計的推測の基礎理論について、推定論を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">数理統計学I(FB13421)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本講義を学ぶことによって、数理統計学の基礎となる推定論と、データ解析の初歩的な考え方が、分かるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">点推定, 区間推定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「統計学」の知識を前提として、統計的推測の基礎理論について、推定論を解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 点推定の考え方: モーメント法と最尤法<br />
2. 不偏性の概念<br />
3. 平均2乗誤差と分散<br />
4. 情報不等式 <br />
5. 一様最小分散不偏推定 <br />
6. 推定量の漸近的性質 <br />
7. カルバック・ライブラー情報量 <br />
8. 赤池情報量規準AIC<br />
9. 区間推定の考え方: 信頼区間<br />
10. 母平均の区間推定<br />
11. 平均の差の区間推定<br />
12. 比率に関する区間推定<br />
13. 母分散、母標準偏差の区間推定<br />
14. 下側信頼限界<br />
15. 信頼域と予測域</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">微分積分・線形代数と統計学に関する基礎的な知識を有すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験、レポート等</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>

3. 柳川 尭「統計数学」近代科学社</p>
