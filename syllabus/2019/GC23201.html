  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報理論とは情報伝送(通信)の数学的理論である。特に,1948年にシャノンが発表した確率論を基礎とした情報理論は,情報伝送のみならず様々な分野で利用されている。シャノンの情報理論について演習を交えて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1.情報を定量化する方法について理解できる.<br />
2.情報を圧縮することを目的とした符号化法について理解できる.<br />
3.通信の信頼性を向上させることを目的とした符号化法について理解できる.<br />
4.上記の1.〜3.に関する演習問題が解ける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報伝送, 通信, 情報量, 情報源符号化, 通信路符号化</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第 1〜2 週 『情報とその表現』<br />
情報理論とは,情報とは何か,情報の種類,情報源の統計モデル,情報伝送系のモデル,問題演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 3〜4 週 『情報量』<br />
情報量,エントロピー,相互情報量,平均相互情報量,標本化と量子化,問題演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 5〜6 週 『情報圧縮のための符号化(情報源符号化)』<br />
マルコフ情報源,マルコフ情報源のエントロピー,情報源の符号化,符号化の基本定理,ハフマンの符号化法,問題演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 7〜8 週 『信頼性向上のための符号化(通信路符号化)』<br />
通信路と通信路行列,伝送情報量とあいまい度,離散的通信路の通信路容量,通信路の符号化及び復号化,通信路符号化の基本定理,パリティ検査符号,問題演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 9〜10 週 問題演習,二値画像のエントロピーを計算するプログラム作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
