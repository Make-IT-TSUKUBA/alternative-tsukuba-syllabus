<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB457</span>&nbsp;<span id="title">糸状菌相互応答学特別研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">萩原 大祐, 浦山 俊一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">糸状菌相互応答学と関連する内容の研究課題について、必要となる研究法、実験手法を教授、指導する。また、学会発表や論文投稿等の指導を行い、自立的な研究能力の養成をする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">糸状菌相互応答学に関する課題を設定し、その課題を解決するため糸状菌相互応答学に関連する手法の基礎を必要な調査やまとめを行いながら修得する。定期的に報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力の基礎を修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">糸状菌相互応答学に関する課題を設定し、その課題を解決するための手法の基礎を学ぶ。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる基礎的な能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">糸状菌, 相互作用, 環境応答, 物質生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回−第7回 糸状菌相互応答学に関する課題の設定: 課題策定のための課題の調査、既往の論文の精読、グループにおける論文内容の紹介と議論、議論を受けた更なる既往文献の調査、既往の文献調査のまとめ、既往の文献に関するまとめの発表と議論、議論を受けて検討し課題を設定(担当:全教員)<br />
第8回−第14回 糸状菌相互応答学に関する課題解決法の立案: 課題解決のための手法の調査、調査のまとめ、課題解決法の原理や理論の学習、課題解決法の提案、グループにおける課題解決法の紹介と議論、議論を受け更なる課題解決法の検討、課題解決法の立案(担当:全教員)<br />
第15回―第18回 糸状菌相互応答学に関する課題解決法の検討: 課題解決に効果的な手法の調査、手法のまとめ、手法のまとめに関する発表と議論、 議論を受けて検討し手法を提案(担当:全教員)<br />
第19回−第26回 糸状菌相互応答学に関する課題解決: 提案した課題解決法による課題への取り組み、結果の整理、結果の解析、解析結果の検討、解析結果を反映した課題解決法の評価・検討、検討した課題解決法による課題への取り組み、結果の整理と解析、解析結果の評価(担当:全教員)<br />
第27回−第30回 糸状菌相互応答学に関する課題解決のまとめ: 課題解決の取り組みのまとめ、アドバイザーコミッティにまとめを発表し議論、議論を受けたまとめの改訂、改訂したまとめの発表と議論(担当:全教員)<br />
第31回−第37回 糸状菌相互応答学に関する課題の設定と解決方法の検討: 課題の設定と検討、検討結果から課題を吟味、設定した課題解決のための手法の検討、課題解決法のまとめ、グループにおける課題解決法の紹介と議論、議論を受け課題解決法を検討・改善、改訂した課題解決法について議論(担当:全教員)<br />
第38回−第45回 糸状菌相互応答学に関する課題解決(その1): 提案した課題解決法による課題への取り組み、調査、結果の整理、結果の解析、結果の考察、結果と考察のまとめ、まとめをグループ内で発表し議論、1~7を受けた手法の検討(担当:全教員)<br />
第46回−第52回 糸状菌相互応答学に関する課題解決(その2): 検討を行った手法に基づく課題への取り組み、調査、結果の整理、結果の解析、結果の考察、結果と考察のまとめ、まとめをグループ内で発表し議論(担当:全教員)<br />
第53回−第56回 糸状菌相互応答学に関する課題解決のまとめ: これまで実施した課題解決に関する取り組みをまとめる、研究グループや教員との議論を通じて結果の整理と解析・考察を進める、上記の検討からまとめの資料を作成、課題解決への取り組み成果をまとめることで、科学的な資料作成の基本を学ぶ(担当:全教員)<br />
第57回 糸状菌相互応答学に関する課題解決への取り組み成果のグループ内発表(担当:全教員)<br />
第58回 糸状菌相互応答学に関する課題解決のまとめの改訂 グループ内発表における議論や指摘を受けて資料を改訂(担当:全教員)<br />
第59回 糸状菌相互応答学に関する課題解決のまとめをアドバイザリーコミッティにプレゼンテーション(担当:全教員)<br />
第60回 糸状菌相互応答学に関する課題解決のまとめに対するアドバイザリーコミッティからの指導を受けたまとめ資料の改訂(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
