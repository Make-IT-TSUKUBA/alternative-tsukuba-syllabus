<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22643</span>&nbsp;<span id="title">水文科学実験B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4-6</span>
    <br />
    <span id="assignments">浅沼 順, 辻村 真貴, 山中 勤, 杉田 倫明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水文学における実験・観測について、基本的に必要な機器の操作・方法を修得する。また、得られたデータの解析方法・整理方法などを重点的に解説し、これを修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「水文科学実験(EE22653)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「大気圏・水圏・岩石圏で生起する諸現象とその動態プロセス、及びそのような地球環境を舞台に展開される人間活動などを多角的に探求し、総合的な知識と思考力を身に付ける」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本実験では、水文学における観測やデータ解析などを行う上で必要な、基本的な観測・実験機器の原理・操作方法、得られたデータの整理・解析方法、数値モデル実験などの方法を修得する。サンプルの採取から分析、解析に至るまで、可能な範囲でフィールドにある自然の素材を使用する。したがって、得られるデータが常に予想通りであるわけではない。予想外の結果が得れたときに、それを論理的に解釈し、新たな議論の道筋を造る能力を身につけるトレーニングを行う。<br />
水文現象解析の基礎となる標高、気象、水質データ等をGISによって加工・解析・描画する能力を修得し、それらの空間情報を基に現象を理解し、考察することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">流域, DEM, GIS, 蒸発散, 水質分析, 地下水モデル</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>蒸発実験(浅沼)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

1G202/総A322</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>熱収支と蒸発散量の季節変化(杉田)<br />

11/26(月)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">水文科学、地圏水文学、気圏水文学、水文科学実験Aを履修しておくことが望ましい。<br />
流域水文学と併せて履修することが望ましい。</p>
  </div>

レポートは、指定された期日の授業開始時に提出すること。</p>
