<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DF417</span>&nbsp;<span id="title">中国政治外交論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談; 秋ABC 木4</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">C期間は集中的に実施します。国際秩序は変化するという見通しが議論されています。この国際環境における中国の台頭と関係国の反応について、英語及び中国語の文献を読みながら分析します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DQ353と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目記述(Course description)</h2>
   <p id="style-remark">21世紀初頭の東アジアは経済相互依存が進展する一方で、力の分布が変化しています。この講義では東アジアの地域協力と中国の台頭を扱った英語と中国語の文献を扱います。中国語論文の読解能力が求められます。In the first decade of 21st centry in East Asia, economic interdependence has been deepening while distribution of power in the region has been rapidly changing. This class aims to follow academic discussion about the rise of China and regional cooperation in East Asia written in English and in Chinese. Reading Chinese skill is required to take this class.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">2000年代以降の東アジアの地域協力の発展と中国の台頭というトレンドをおおまかに理解する。<br />
To understand broad trends on the development of regional cooperation in East Asia and the impact of the rise of China on it since 2000 to present.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード(keywords)</h2>
   <p id="keyword">東アジア地域協力, 外交・安全保障研究, 中国の台頭, Regional, cooperation, in, East, Asia, foreign, and, Security, Studies, Rise, of, China</p>
  </div>
