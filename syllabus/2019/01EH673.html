<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH673</span>&nbsp;<span id="title">コーチングコースインターンシップ秋</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C春季休業中 随時</span>

    <span id="assignments">インターンシップ担当教員</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学内外のスポーツ団体、学校における授業や部活動、スポーツ関連企業、研究所などにおいて計画書に基づいて実習し、通常の教育課程では学ぶことのできない高度な実践的経験、知識を得る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">同一コースの履修は、春または秋のどちらか1つとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">体育スポーツの実践現場で起こっている事象に対して、より広い視野から理解し、対応する方法などについて学習する。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>履修希望者説明会に出席する。(4月中旬)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>TWINSから履修申請をする。(11月初旬)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>指導教員と相談し実習先を決定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>指導教員及び実習先の指導者(担当責任者)と相談し、実習計画書を作成し、支援室に提出。(11月第1週予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>インターンシップ委員会より実習実施の承認を受ける。(11月下旬:掲示で発表、担当委員の教員も発表)計画書に不備がある場合は、修正、再提出。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>実習先へ正式依頼文書、評価表、実習計画書、実習生調書が大学から送付される。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>実習を実施する(実習前には担当教員に実習開始の旨を連絡する)。毎回、実習記録をつける(実習終了後にはその旨を担当教員に連絡)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>実習記録ならびに実習報告書(A4判800字×5枚以上)を担当委員の教員に提出する。また、実習先指導者(担当責任者)に評価表を支援室宛に送付してもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>報告書と実習先指導者(担当責任者)の評価表を基に単位の認定を受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1)実習先の選定は、指導教員と事前に相談を行った後に、本人が直接出向いて実習の承諾を得てくる形で行う。基本的に、大学の方で実習先の斡旋は行わない。<br />
2)実習は無報酬を原則とする。ただし、やむを得ない事情がある場合にはインターンシップ委員会で協議の上で例外を認めることもある。現職で実習をすることは認められない。<br />
3)原則として、所属するコースのインターンシップを履修する。ただし、異なるコースのインターンシップを履修することもできる(たとえば、ヘルスフィットネスコースの学生がスポーツコーチングコースのインターンシップを履修することができる)。この場合の単位は自由科目の単位となる。ナショナルリーディングコーチ養成プログラムのインターンシップについては、他のコースの学生の履修は認めない。<br />
4)実習のための公欠は認めない。授業時間外及び冬季及び春季休業中で行うこととする。ただし、秋学期は、秋C期間中も認める。<br />
5)実習参加者は保険(学研災傷害保険と学研災付帯賠償責任保険)の加入を義務づける。受付は体芸支援室学生支援担当まで。ナショナルリーディングコーチ養成プログラムでインターンシップを海外で実施する場合には、上記保険に加え、海外旅行保険に加入する。<br />
6)本年度修了予定者(2年生以上)がインターンシップを履修する場合、実施期間は1月中旬までとし、報告書の提出を1月中とする。</p>
  </div>
