<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1D12011</span>&nbsp;<span id="title">数学の最前線:未解決の問題への挑戦</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学は常に変化する未解決問題の宝庫である。そのような問題は数学の内部発展の必要性から生じ、また社会的要請からも生まれ、新しい数学を生み出す。このような数学の創造と発展のダイナミクスを、幾つかの話題を通じて解説する。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から、基礎から応用まで幅広く勉強することを目的とする。<br />
受験数学から離れて、数学の最先端の話題を交えつつ、数学的思考の訓練をしよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">

  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第2回 1月6日 1限-2限:矢田和善(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:統計的推測の基礎<br />
---------------------------------------<br />
講義概要:統計学の特徴の一つは,推測の精度を数学的に保証できるという点です.<br />
すなわち,統計学の背後には数学が隠れています.<br />
まず,統計学の基礎知識を簡単に紹介します.<br />
さらに,その応用として,統計的検定や区間推定の話を具体例を交えて解説します.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回-第4回 1月22日(水) 1限-2限:竹山美宏(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:自然数のべき乗の和について<br />
---------------------------------------<br />
講義概要:自然数のべき乗の和は数学における古典的な研究対象である。<br />
その様々な性質のなかには、<br />
大学一年生までに学ぶ数学の知識だけで証明できるものもある。<br />
そのような性質をいくつか紹介し概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回-第6回 1月27日 1限-2限:竹内耕太(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:無限の不思議<br />
---------------------------------------<br />
講義概要:無限の世界では有限の世界では想像もつかないようなことが起こる。SF小説を読んでいるかのような数学の自由な発想を楽しんでみよう。数学をほとんど知らない人でもわかる様な平易な説明をする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回-第8回 2月3日 1限-2限:平山至大(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:複雑な図形とその次元<br />
---------------------------------------<br />
講義概要:複雑な図形の次元について紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回-第10回 2月10日 1限-2限:カーナハンスコット(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:自然法則の対称性<br />
---------------------------------------<br />
講義概要:対称性は宇宙を記述する物理法則の基本的な性質である。多<br />
くの対称性は、はっきりと目に見える形では表れない。これま<br />
での様々な対称性の発見から、物理学の新しい理解を与える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
