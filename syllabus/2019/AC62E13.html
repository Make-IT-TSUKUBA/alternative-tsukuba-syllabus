<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC62E13</span>&nbsp;<span id="title">民俗学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木6; 秋ABC 集中</span>
    <br />
    <span id="assignments">徳丸 亜木, 木村 周平, 塩谷 哲史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定地域でフィールドワークを実践し、成果をレポートとしてまとめる事により、民俗学的なフィールドワークの手法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC21333, AC62153の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">特定地域でフィールドワークを実践し、成果をレポートとしてまとめる事により、民俗学的なフィールドワークの手法を実際に地域調査を行って修得する事を目的とします。なお、参加の条件については、「その他」の1)~4)を確認して下さい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民俗学, 聞き書き, フィールドワーク, フィールドノート, 映像記録, 音声記録, 地図</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">特定の調査地を定め、その調査地について事前学習を行うとともに、調査のテーマを決め、学習を進めます。実 習そのものは例年3泊4日程の宿泊を伴う民俗調査として実施する予定です。昨年度は、茨城県石岡市柿岡において、11月に3泊4日程度宿泊して民俗調査を 実施しました。実習後は、それぞれの調査テーマをレポートとしてまとめ、報告書とします。2012年度は群馬県、2013年度は北茨城市、2014年度は 岐阜県、2015,2016年度は石岡市柿岡、2017、2018年度は山口県萩市での調査を行い、いずれも調査報告書を刊行(一部編集中)しています。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民俗調査とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>民俗調査の対象とする民俗文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>言葉(言語)を記録する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会を記録する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>空間を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>形意と記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>写真による撮影と記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>動画による撮影と記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>調査地についての事前学習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>調査地についての事前学習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>調査テーマの検討(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>調査テーマの検討(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>現地調査(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>現地調査(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>現地調査(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>現地調査(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>現地調査(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>事後学習(1)調査資料の整理法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>事後学習(2)調査資料の分析と記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>実習の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記の授業計画は、全体の流れを示したものであり、参加者の学習状況によって適宜、変更を加える可能性があります。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">事前学習での発表、実習期間の調査状況、事後のデータ整理とレポートなどを総合的に評価します。実習は、地域の方々の協力を得て初めて成り立つ授業のため、実習地では本学の学生としての良識ある行動をとって下さい。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">民俗学の調査法を学べる入門書には様々なものがありますが、最も一般的なものを2典あげます。</p>
    <p id="textbook-textbook">1. 高桑守史他,『新版 民俗調査ハンドブック』吉川弘文館<br />2. 古家信平他,『日本の民俗』シリーズ 吉川弘文館</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">徳丸 亜木&nbsp;随時ですが、面会時間は事前に相談してください。<br />人文社会学系棟&nbsp;A804&nbsp;<span class="officehour-address">1001266</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">1)実習受け入れ先との調整のため、参加希望者が多人数の場合は、受講者数制限を行う場合があります。その場合は、文化人類学コースでの卒業論文指導を望む者、または、民俗学の調査を実践的に学び、卒業論文にそれを生かす方の参加を優先します。<br />
2)民俗学の基礎的知識を持っている事を前提としますので、文化人類学コース開講のフィールド文化入門演習、民俗学概論、春学期の民俗学研究の単位取得者のみ参加を認めます。また、可能であれば秋学期の民俗学研究演習を受講して下さい(初回授業で履修を確認します)。<br />
3)各事前学習会、実習本番、事後学習会から報告書の作成まで一貫して参加して下さい。<br />
4)春学期期間中に、事前ミーティングを行う場合があります。</p>
  </div>
