<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA283</span>&nbsp;<span id="title">国際政治経済の概況と経営</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 火7,8</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日のビジネス環境は国際政治経済と密接にかかわる。例えば、東アジアの国際政治情勢がインフラ投資事業に影響をもたらしたり、地球温暖化で北極の氷が溶け、新たな航路が開発されたりする。こうした背景の下、本コースでは、国際政治経済の概況を理解するために必要な各種分析ツールを学習し、実証分析を行うことを試みる。特に、国際貿易、国際金融、多国籍企業による生産活動、またこうした領域における国際制度、アクター、さらにグローバリゼーションをめぐる論争について、国際政治経済学の 4つの世界観(リアリズム、リベラリズム、マルクス主義、構成主義) に基づいて検討を行い、個別の現象がビジネスや国際経営にいかなる影響を及ぼし得るのかを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <p id="aim">初回は国際政治経済の基本理論を解説するとともに,ビジネス分野への応用例を紹介する。2回目以降は下記の文献を輪読し理解を深める。<br />
• ローレンス・フリードマン、『戦略の世界史』(上・下)日本経済新聞出版社、2018年</p>
