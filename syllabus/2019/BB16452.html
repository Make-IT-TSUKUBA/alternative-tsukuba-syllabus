<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />延長または休日・休業期間中に補講を行う。次年度の「社会調査実習」と連動した科目になるため、2年間続けての履修が望ましい。</p>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">柏市は、2000年頃から「若者の街」と呼ばれて賑わってきた千葉県北西部の中核的な商業都市であり、柏駅周辺には若者に人気の高い個人経営の飲食店、ショップ、シェアオフィスなども集積し、週末には若者の集まるイベントが数多く開催されている。また、こうした「場」に関わる様々な人たちの間には、生産者/労働者/消費者といった立場を越えてゆるく繋がる社会関係資本が生まれつつあり、そうした繋がりはSNSなどのメディアを通して活性化している。しかし、そうしたイベントの運営に携わっている本演習担当教員や、その周囲のまちづくりに関わる人々は、こうした繋がりの範囲が、一定程度の広がりで頭打ちを迎えていることを実感してもいる。<br />
商品や文化の単なる一消費者としての立場を越えて、主体的に街のアクターになっていこうとするのはどういった若者たちで、そこにはいかなるきっかけが必要なのか。上記のような「場」に主体的かつ継続的に関わることによって、若者たちはどの様な形で「まち」という公共性を意識していくようになるのか。また、地域に関わって生きるということは、若者たちのライフプランやキャリア設計の中で、どのような意味を持っているものなのか。本演習と来年度の社会調査実習IIからなる2年間を通して、柏市内のまちづくりに関連する団体と協働的に連携しながら、上記のような一連の問いを多角的かつさまざまな方法論で分析・検討してゆく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">プロジェクトの1年目に当たる今年度の演習では、飲食店、物販店、美容院、コンサル、IT、農業など、幅広い職種において「柏で起業」した若い世代の人たちに、上記のような問題関心をもとにインタビューを重ね、彼らの語りを「かしわインフォメーションセンター(KIC)」で運営するウェブページの記事および、それらをさらにリバイズしたKIC発行のフリーペーパーの記事としてまとめていく作品制作を目標とする。<br />
このインタビューは、春学期の末から約7か月間をかけて順次行っていくが、その問題意識を練り上げるために、春学期には、商店街、中心市街地活性化、若者の起業などに関わるさまざまな文献の輪読や、柏におけるまちづくりのキーマンからのレクチャーを中心に進めてゆく。夏休みから秋学期にかけては、上記のインタビューを精力的に進め、ゼミの時間には、各インタビューから得られた知見を共有してその社会学的含意を議論し、さらにそれらをウェブ記事やフリーペーパーという作品としてどう完成度を高めていくかを実践的に検討する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">かしわインフォメーションセンターの運営するウェブ(学期内)とフリーペーパー(年度末)の記事制作および、インタビュー経験から得られた社会学的知見に関する3~4000字程度の小レポート(年度末)。<br />
あわせて、ゼミでの積極的な発言や、柏でのインタビューなどへの積極的な参加を、重要な評価対象とする。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">本演習のプロジェクトは、来年度の「社会調査実習II」と連動していくので、来年度も続けて受講する意思のある学生を歓迎する。受講生の都合を聞きながら、週末や長期休暇、平日の夜間などにも、柏市内でフィールドワークをする機会が多いので、積極的に参加・交流し、主体的に演習に貢献してほしい。また、さまざまな領域で活躍している社会人と会う機会が多いので、アポイントメント取りから実際の聞き取り調査、成果のフィードバックまで、一定のコミュニケーションスキルを身につけることを強く期待する。</p>
