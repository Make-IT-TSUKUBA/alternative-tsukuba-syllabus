<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM440</span>&nbsp;<span id="title">再生可能エネルギー工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">安芸 裕久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">普及が期待されている再生可能エネルギー,燃料電池,水素エネルギーなどについて学ぶ.基礎的な原理,最新の技術開発動向と課題,エネルギーインフラ・システムにおける役割,エネルギーシステム工学の基礎,ステークホルダーを含めた社会への影響について解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">様々な専攻の学生の受講を歓迎する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">再生可能エネルギー, エネルギーシステム, 太陽光発電, 風力発電, バイオマスエネルギー, 燃料電池, 水素エネルギー, システム工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに<br />
エネルギー供給・システム、再生可能エネルギーの導入・研究開発動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>太陽エネルギー(太陽光発電、太陽熱発電)<br />
太陽光発電の原理・我が国でのポテンシャル・導入状況・技術開発・課題・経済性<br />
太陽熱発電の原理・海外での状況</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>風力エネルギー(風力発電)<br />
風力発電の原理・我が国でのポテンシャル・導入状況・技術開発・課題・経済性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バイオマスエネルギー・その他のエネルギー<br />
バイオマスエネルギーの種類(バイオ燃料、バイオマス発電、バイオマス燃料活用)と原理・導入状況・課題<br />
その他のエネルギー(海洋エネルギー、熱電発電など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>燃料電池と水素エネルギー<br />
燃料電池の原理・導入状況・技術開発・課題・経済性<br />
水素エネルギー利用・技術開発・水素ステーション事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>エネルギーシステムへの再生可能エネルギーの組み込み<br />
エネルギーインフラ側の技術開発、事例紹介、リモート系統への導入・マイクログリッドと運用(制御方式[集中/分散制御])、分散型エネルギー資源の活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>海外における事例紹介<br />
EU、米国、中国等における再生可能エネルギー政策・導入状況、研究機関や大学における研究開発動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>エネルギーとシステム工学<br />
システム工学(数理計画法、ゲーム理論、適用事例[世界モデルから単一需要家まで])</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>社会的視点からの再生可能エネルギー<br />
ステークホルダー、社会的意義と課題、公共財としてのエネルギーインフラへの再生可能エネルギー導入</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">再生可能エネルギー利用に関する現状や技術開発の知識を持つ<br />
システム工学的視点と分析手法を理解する<br />
エネルギーにおいては、技術だけでなく社会的な視点も重要であることを理解する</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">エネルギー問題に関して技術・社会の視点から幅広い興味を基礎とし、再生可能エネルギーについて技術的中立的な立場から、問題意識を持ちながら講義を受けて欲しい。</p>
