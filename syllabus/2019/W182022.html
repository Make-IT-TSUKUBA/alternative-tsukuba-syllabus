<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W182022</span>&nbsp;<span id="title">応用解剖学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1; 秋AB 月2</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">解剖学の基本を内外の専門書,総説論文を講読,抄読,討論しながら理解する。ついで,応用解剖学に関する研究方法について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">学生が主体となって行う発表形式の演習である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">解剖学の基本を内外の専門書,総説論文を講読,抄読,討論しながら理解する。ついで,応用解剖学に関する研究方法について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword">人体解剖学, 運動器, 筋骨格系, 機能解剖学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">応用解剖学に必要な解剖学的知識、研究法について、各自調べ、発表する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>姿基本姿勢、運動面、運動軸、関節運動を表す用語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ベクトル、モーメント、テコと骨格の関係、運動の法則、単位について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>骨の組成、種類、構造、役割、骨の代謝(ホルモンの働きも含む)、成長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>骨の連結(不動性、可動性)、関節の構造、関節の種類と例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>骨格筋の形による分類、構造、収縮のしくみ、筋線維の種類、運動単位、神経筋接合部、筋収縮の種類、筋の働き(働筋など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>神経細胞の構造と機能、神経線維の構造、シナプス(構造とはたらきの特徴)、末梢神経(脊髄の構造)、中枢神経(機能局在、体性感覚野、運動野)、錐体路系、錐体外路系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>運動感覚(感覚の種類)、反射(反射の種類、反射中枢、筋紡錘、腱紡錘)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>上肢帯の構造と働き(鎖骨、肩甲骨、胸鎖関節、肩鎖関節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>肩関節(肩甲上腕関節)の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>肘関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>手関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>手指の関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>股関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>膝関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>足関節の運動に関与する骨と筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>体幹の筋群<br />
 胸部の筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>体幹の筋<br />
 腹部と固有背筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>頭の筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>姿勢</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>歩行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
