$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG55581</span>&nbsp;<span id="title">応用流体力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />
    <span id="assignments">京藤 敏達</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流体の基本変形を数学的に記述する方法について学び、ニュートンの
第二法則、運動量の保存則から流体の運動方程式を導く。また、
ベルヌーイの定理の適用条件、渦あり、渦なし流れなどについて
説明する。さらに、粘性流体の運動を記述するナビエ・ストークス方程式を導き、
平行平板間の流れ、振動平板上の流れなどの解を求める。相似則についても説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG45581と同一。<br />流体力学(FG45541, FG55541)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">幅広い技術者の養成のために基本的な部分の理解を重視し、流体の基本変形、粘性流体の運動についてマルチメディアを用いて説明する。この授業により、物理的な自然現象に対する理解[100]を習得することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">水や空気の流れは我々にとって身近であり、その運動がどのようであるかは普段意識することはないかも知れない。本講義では、流れが従うべき数理モデルを導き、その解から流れを理解し予測する方法を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Multi-Media Fluid Mechanicsによる流体現象の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>流線、流跡線、流脈戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>流体要素の変形、加速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>オイラーの方程式と運動量の法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>オイラーの方程式とベルヌーイの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>ナビエ・ストークス方程式の導出I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>ナビエ・ストークス方程式の導出II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>簡単な系における粘性流れの計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>境界層</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>相似則、次元解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">流体要素の変形を数学的に記述できること。変形と応力の関係を理解すること。基本的な粘性流体の運動を理解できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末テスト(100%満点)の合計で行い、60%以上を合格とする。</p>
  </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1. 流体の力学,培風館,安藤常世著:簡潔に記されていてわかり易いが、絶版。<br />
2. 流体力学、朝倉書店、日野幹雄著:流体力学の基礎、層流から乱流まで記されている。<br />
3. 流体力学1,2、ランダウ=リフシッツ 理論物理学教程、東京図書:高度な内容をわかり易く説明している。<br />
4. 流体力学 1,2,3, ラム著, 今井功・橋本英典訳、東京図書:古典流体力学の辞書的な存在。</p>
    <p id="ref-ref"></p>
