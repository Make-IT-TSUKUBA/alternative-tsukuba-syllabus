$(function() {

                        }
                    }
                });
            },

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校で多文化状況(外国人、「障がい」を持った子どもなど)が進む中で、形式的平等・実質的平等/平等(equality)と「公正さ」(equity)をテーマにして、望ましい資源配分や対応の在り方を考えることができる資質・能力を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多文化教育, 多文化主義, equity, 公正, 民族, 言語, ジェンダー, 障がい, LGBT, 階層</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多文化教育は公正のための教育(Equity pedagogy)である。多様な文化的背景(障がいの有無、性別、民族、言語、宗教など)をもつ子どもが学校において直面する問題を事例として取り上げ、形式的平等・実質的平等/平等(equality)・「公正さ」(equity)の観点から検討を加え、具体的な対応を考える。事例ごとに受講生をグループ分けし、順次発表及び討論をしていく形態をとる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>EqualityとEquityの概念を紹介しつつ、ガイダンスを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>EqualityとEquityの概念についてグループ討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Equityに関する論稿を読み、理解を深める。<br />

『異文化間教育』特集「異文化間教育におけるエクイティ:高等学校教育における公正さの構築」(36号、2012年)からの複数の論稿を使用。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第4回で扱った論稿の内容に関するグループ討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>事例その1 在日朝鮮・韓国人の事例を取り上げ検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>事例その1に関するグループ討論。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
