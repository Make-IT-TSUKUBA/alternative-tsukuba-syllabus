<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y630802</span>&nbsp;<span id="title">陶磁演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

    <span id="assignments">齋藤 敏寿</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">素材,技法,プロセス,造形論等,陶磁制作の総合的な演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">焼成窯管理等自主的に行う事。芸術系棟B−138齋藤敏寿研究室にて授業を行う。平成30年度以前の入学者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">卒業研究に向けて、実材主義的造形の立場から作品の理論づけと制作を行い、<br />
土(粘土)から陶磁へ変化するシステムの理解と応用技術が習得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">陶磁, 陶芸, 卒業研究, 工芸</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.理論研究について・工芸関連図書のレビューする。*レビューの方法1主題 2背景 3内容 4結論(論者の)→以上の5知見(発表者の)をレジュメにまとめ、授業で発表する。<br />
2.作品制作について・土から陶磁へ変化するとは如何なる営みであるかを思考し、土の特性と造形の可能性とを模索し、自らの発見をテーマに据えて作品制作(実験)を試みる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現代陶芸について(スライドとレクチャー)、レビュー発表について<br />
各自のテーマに基づいた制作過程に於ける計画について指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>『現代陶芸の造形思考』第一部 現代陶芸・工芸論からレビュー発表<br />
作品制作 作品制作に於ける素焼き1、本焼き1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>『現代陶芸の造形思考』第二部 陶芸作家論からレビュー発表まとめ <br />
工芸的造形の知見</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>まとめと発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">陶磁分野で卒業研究を行う学生は必修</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レビュー発表、授業での議論、作品制作、制作報告書<br />
(テーマ設定から制作に至るプロセスをまとめたもの)を総合的に評価する。<br />
作品及び制作報告書は紹介する工芸関連の多様性や広がりについて理解できたか、陶磁制作内容の応用ポイントが把握できたかを評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>

    <p id="textbook-textbook">1. 奥野憲一,KOUGEI の素姿-現代工芸の考え方-  出版社/神無書房 発売日: 2009/04<br />2. 金子賢治,現代陶芸の造形思考 出版社/阿部出版 発売日:2001/12<br />3. 外舘和子,日本近現代陶芸史 出版社/阿部出版 発売日:2016/05</p>
