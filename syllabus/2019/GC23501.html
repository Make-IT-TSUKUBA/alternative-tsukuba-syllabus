<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC23501</span>&nbsp;<span id="title">画像・映像情報処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">画像メディアの生成,加工,認識,伝送などを目的として計算機で画像を処理する技術を画像処理と呼ぶ。本講義では,画像処理の基礎と幾つかの応用的なトピックスについて演習を交えて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1.画像処理に必要な基礎事項を理解する.<br />
2.劣化画像の画質改善や画像の認識・理解のための画像解析の手法を理解する.<br />
3.動画像処理,コンピュータビジョン,コンピュータグラフィックスなどの応用的なトピックスを理解する.<br />
4.C言語やOpenCVを用いて画像処理のプログラムを自分で作成する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">画像処理, 画質改善, 画像認識・理解, コンピュータビジョン, コンピュータグラフィックス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1週 『画像処理の概要と基礎事項』<br />
画像処理の概要,画像処理の周辺分野,画像のディジタル化,画像の直交変換,カラー画像とマルチスペクトル画像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2〜3週 『画像の画質改善処理』<br />
濃度変換と強調,平滑化と雑音除去,画像の復元,幾何学的変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4,6〜7週 『画像認識・理解のための画像解析』<br />
画像認識の概要,画像の領域分割とエッジ抽出,形状 ・色・テクスチャの特徴抽出,2値画像処理の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5週 『演習(画像の空間フィルタリング)』 <br />
C言語を用いた平滑化フィルタ・中央値フィルタ・エッジ検出フィルタのプログラム作成と実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第8週 『動画像処理とコンピュータビジョン』<br />
動画像処理とコンピュータビジョンの概要,オプティカルフロー,ステレオ視による3次元形状復元,局所特徴量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9週 『コンピュータグラフィックスによる画像生成』<br />
3次元モデルとデータ表現,点群への曲面フィッティングと形状メッシュ生成,ボリュームレンダリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第10週 『演習(OpenCVを用いた高度な画像処理)』<br />
OpenCV(画像処理のためのライブラリ)を用いた高度な画像処理プログラム作成と実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
