  <h1 id="course-title">
   <span id="course">AE14G33</span>&nbsp;<span id="title">日本語談話研究フィールド実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6; 夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語における言語コミュニケーションについてフィールドワーク調査を行い、レポートを作成する。現地での滞在調査を通じて、言語と人間・文化・社会との関わりを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。4月24日(11:30-12:00)に説明会を実施するので履修希望者は必ず出席すること。人数制限あり。<br />西暦奇数年度開講。<br />9/1-9/6</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「4.社会的実践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1. フィールドでの調査方法や、地域社会の人々とのコミュニケーション力を身につける<br />
2. 自然談話をデータ化し、そのデータを分析する方法を身につける<br />
3. 多様な知識や観点に基づいた「フィールドを見る目」(=研究テーマを自ら発掘する力)を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">談話行動, 方言コミュニケーション, 地域ネットワーク, 山間部と都市部, 高年層と若年層, 地域住民と観光客</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">事前学習・現地調査は「AE14G53 日本文化研究フィールドワーク実習I」と合同で行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>事前講義(1):講義「文化人類学の分野から」「方言談話研究の分野から」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>事前学習(2):文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>事前学習(3):文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>事前学習(4):文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>事前学習(5):文献講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>現地調査(愛知県豊田市足助)2019年9月1日〜6日(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>事後学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前学習では主体性、現地調査では積極性、データ分析では独創性を評価する<br />
事前学習20%, 現地調査40%, データ分析40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">事前学習では、授業内に取り上げる論文だけでなく、自らの興味に応じて文献を収集し、分析のための知識や観点を身につけること</p>
  </div>
