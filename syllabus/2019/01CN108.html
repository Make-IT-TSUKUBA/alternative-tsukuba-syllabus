  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市計画,環境計画に臨む者の基礎的知識として,都市計画,環境計画分野が直面する現在の課題と,専門家としてそれにどう向き合うかについて,具体的なトピックを取り上げながら解説する.都市計画を専門としてこなかった受講生も念頭に置きながら,幅広いトピックと多様な事例の紹介を交えて都市と環境の将来を考える.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">環境に関する都市計画上の課題や手法に関する基本を講義や質疑を通して習得する</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">はじめに,都市計画,環境計画分野が直面する現実的課題と,専門家としてそれにどう向き合うかについて,概説する.<br />
次に,都市化がどのような環境問題をもたらし,また環境問題が都市のあり方にどのように影響を与えてきたかについて理解を深める.<br />
最後に,「都市と環境」を巡る最近のトピックをオムニバス形式で取り上げ,各テーマの一般的知識の解説と最近の研究動向,取り組み事例などについて解説する.<br />
話題提供の順序は前後することがある。</p>

<tr><th><span class="format">第5回</span></th><td>都市と地域環境問題(衛生問題,公害問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
