  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">この授業は近日本のみならず中国、韓国、台湾などの東アジア圏で一般的な現象となっているアイドル文化を学術的について学術的に考えるための入門的授業である。授業では、歴史的、メディア論的、文化社会論的、ジェンダー論的、人類学的にアプローチするための基本的な論点や方法論を概説するが、経済的、ビジネス的、政策論的、定量的アプローチについては触れない。大学院修士課程ならびに博士課程の学生向けに開講するが、アイドルを専門とする必要もアイドルが好きである必要もない。メディアと社会の関係について関心があれば受講できる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">・日本におけるアイドル文化の戦後日本社会における歴史、現代における実態と展開、アイドルに関連するジェンダーやファン・コミュニティーの活動、メディアにおけるイメージの生産・流通・消費といった基本的な論点を理解すること。<br />
・これらの論点を扱った学術的な文献を読めるようになること。<br />
・現代のアイドル文化について批判的・分析的な視点を持つこと。</p>
  </div>

<tr><th><span class="format">第4回</span></th><td>コミュニケーション的メディア現象としてのアイドル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
