$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">教育の歴史、教育行政学の領域における、近年の研究動向に関する文献を講読し、研究視角、研究方法、分析手法の検討をおこなう。</p>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">現代教育改革の国際的動向と課題を比較し、教育学の概念、方法、展望等について考察することができる。テーマ1: 教育学研究における歴史研究と国際比較研究(春学期)。テーマ2: 資質・能力育成政策の国際比較(秋学期)。</p>

    <p id="pretopics">第1回から第10回:春学期AB、担当:上田孝典(受講人数により、内容を調整変更する場合がある<br />
 春学期においては、教育学研究における歴史研究と国際比較研究について、各自の研究領域における先行研究を検討することで、その方法論を学ぶ。<br />
第1回: 教育学における歴史研究の方法論とその意義<br />
第2回: 教育学における国際比較研究の方法論とその意義<br />
第3回: 各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表1 生涯学習・社会教育学<br />
第4回: 各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表2 教育制度学<br />
第5回: 各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表3 キャリア教育学<br />
第6回:各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表4 学校経営学<br />
第7回:各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表5 教育行政学<br />
第8回:各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表6 教育方法学<br />
第9回:各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表7 教育哲学<br />
第10回:各自の研究領域における歴史研究と国際比較研究の先行研究に関する発表8 カリキュラム<br />
第11回から第20回:秋学期AB、担当:藤井穂高(受講人数により、内容を調整変更する場合がある)<br />
第11回:新学習指導要領の「資質・能力」の位置づけ<br />
第12回:中教審答申(2016年)の「資質・能力」の位置づけ<br />
第13回:育成すべき資質能力検討会の論点整理(2014年)の検討<br />

第20回:資質能力育成政策の国際比較</p>
