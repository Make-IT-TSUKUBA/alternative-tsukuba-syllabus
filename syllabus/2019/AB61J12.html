  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ハイデガーとアーレントは、いずれも「実存」(人間)が「可死的な者である」というところから「在る」という哲学的問いを打ち立てた。では、アーレントの提出する「私たち」人間とはどのような存在なのだろうか? 本授業では、ハイデガーとアーレントにおけるアリストテレス哲学の受容・批判・独自の哲学への適応について比較検討する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">ハンナ・アーレント (Hannah Arendt 1906-1975)が自身の政治哲学においてアリストテレス(『ニコマコス倫理学』)をどのように解釈したのかを跡づけ、アーレント政治哲学の枠組みを探る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">本授業では、なによりも学生の皆さんに「能動的にテクストを読む」術を身につけて貰いたいと考えています。それというのも哲学書というものは「ただ、丁寧に繰り返し字面を辿れば」理解できるような代物ではないからです。言い換えれば、本授業は哲学書を読むにあたり「どのような問いを発しながら読むべきなのか」について、学生諸君に意識的に向き合って貰うこと目的としています。その「手引き」として、本授業では森一郎のアーレント解釈を手掛かりに、アーレントの政治哲学の枠組みをアリストテレス解釈に求めるには、どのような部分に注意を払うべきかを皆さんに取り組んで貰います。<br />
 授業の形式は、毎回、発表担当者にテクストの担当部分について、そこで「何が問題とされているのか」(主題)、「そうした問題を何故、該当哲学者・研究者が提出するのか」、さらに「その問題に対し、彼/彼女はどのような議論の組み立て」を行っているのか、を実際のテクストからの引用部を示しつつ、発表者の理解と疑問とを参加者に提示して貰います。全参加者の授業前の準備(精読)と授業内での積極的な発言が、必須です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ハンナ・アーレントは20世紀を代表する政治思想家であり、長く政治理論や社会思想の分野で研究されてきた。これはアーレント自身が、自分は哲学者ではなく政治理論家 (political theorist) だと生前に言っていたこと、さらに政治についての考察が彼女の著作の多くに占めているためである。このため、アーレントの思想は「哲学」として読まれることが非常に少ない。だが、アーレント自身の学問的なトレーニングは「哲学」でなされたのであり、彼女はマルティン・ハイデガー、カール・ヤスパースというこれまた20世紀のドイツ哲学を代表する哲学者の下で学んでいる。そしてアーレントの思想を丹念に読めば、それが哲学的議論であることが理解できる。特にアーレントの政治哲学がその下で学んだハイデガーとの批判的対話を通して形作られていることは、彼女の政治思想を哲学として理解する上で欠くことの出来ない視点である。本授業では、『人間の条件』の中核を為す、アーレントの行為論がハイデガーのアリストテレス解釈との批判的対話であることを、森の研究に手助けして貰いながら、アリストテレス自身のテクストをアーレントの議論と対比することで、各々の学生に掴んで貰う。「受け身」で読み続ける限り、哲学書を理解することは「できない」。ではどのように「能動的に読むのか?」をしっかりと身につけて貰う端緒になって欲しいと願っている。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">本授業は、テクストの精読と授業内での活発な議論を中心とする。成績は、前期・後期共に学期末論文の成績(ここにドラフトの赤入れの評価も反映される)に学期を通しての授業参加の頻度と質を加味して総合的に判断する。一学期間に欠席は3回まで。3回以上の欠席は「不可」。(長期療養を必要とする病気や怪我、その他個々の事例については、相談に応じる)但し、課題提出日に欠席の場合は、課題をメールにて担当教員に提出日に送ること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">テクストを精読するとは、授業前に1回読んでくることを意味「しない」。特に本授業では回を重ねることにそれまでに扱ってきたテクストと比較し、そうしたテクスト間の関連を「アーレントの目線」で理解するように努力すること。常に議論の枠組みを意識し、「何故、ここでこの点が議論されるのか?」を考えつつ読み、理解を試みること。毎回の授業は「1回かぎりの短編完結物語」ではない。いかにテクスト間の連続性を「自分で考えながら」読めるようになるか。そこにうんと力点を置いて読むこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">1から4までは授業必読書、5から11までは参考文献</p>
    <p id="textbook-textbook">1. ハンナ・アーレント,『人間の条件』(図書館蔵) 購入する場合は、ちくま学芸文庫<br />2. 森一郎,(科研費報告書)『世界への愛』(図書館蔵)(各自必要に応じてコピーをし、授業に持ってくること)<br />3. 森一郎,『ハイデガーと哲学の可能性』(図書館蔵) 法政大学出版局<br />4. アリストテレス,『ニコマコス倫理学』(授業では岩波文庫版を用いますが、それ以外の翻訳でも構いません。)<br />5. ハンナ・アーレント,『責任と判断』より「道徳哲学のいくつかの問題」ちくま学芸文庫<br />6. ハンナ・アーレント,『過去と未来の間』より、「序」、第2章「歴史の概念-古代と近代」、第4章「自由とは何か」、第7章「真理と政治」<br />7. ハンナ・アーレント,『イェルサレムのアイヒマン』<br />8. ハンナ・アーレント,『全体主義の起原』第3巻、第4章「イデオロギーとテロル」、および、エピローグ<br />9. 森一郎,『死と誕生』(図書館蔵)<br />10. 森一郎,『世代問題の再燃』(図書館蔵)<br />11. Jacques Taminiaux,The Thracian Maid and the Professional Thinker, Arendt and Heidegger</p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">くどいようですが、私が皆さんに求めることは「能動的に読む」姿勢を身につけることです。諦めず、しつこく、丹念にテクストを読み、アーレントと対話することが絶対条件です。そして、私の演習のクラスは、ゼミです。学生諸君がどれだけ学ぶかは、君たち一人一人がどれだけ授業内で議論をするかに掛かっています。2-3人がそれらしいことを言えば、あとは「先生がまとめて教えてくれる」と期待「しない」こと。そのようなことは、私の授業ではあり得ません。提出物の期限は、守ることが原則です。何らかの理由があって、期日を守ることが出来ない場合は「事前に教員に連絡すること」。</p>
