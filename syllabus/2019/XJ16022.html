<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">上級の漢字語彙の読み書きを覚えながら、健康、栄養・化学、物理、環境問題、政治などの専門分野によって語彙を適切に使い分けられるようにする。学習者自身が読みたいものから漢字および漢字語彙を抽出し、使えるようにするための方法を工夫できる。(IKB vol.2 L11-16)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">上級の漢字語彙の読み書きを覚えながら、健康医学、栄養・化学、物理、環境問題、政治などの専門分野によって語彙を適切に使い分けられるようにする。学習者自身が読みたいものから漢字および漢字語彙を抽出し、使えるようにするための方法を工夫できるようにする。</p>
  </div>

コースを通してIntermediate Kanji Book vol.2の11課から15課を学習する。</p>
    <div id="topic-assignments"></div>

   </div>
