<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC59201</span>&nbsp;<span id="title">情報メディア創成特別講義B</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「クラウド時代のソフトウェア構築」:IBM Cloud (Bluemix), Watson API を用いたソフトウェア構築に関する講義を行い,ハッカソン形式のグループ実習を通じて,モバイルアプリ、IoT、VRなどの実践的なシステム開発を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日程等詳細は掲示により周知する。履修人数の上限40名。履修申請者が多い場合、情報メディア創成学類3・4年次生を優先する。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・クラウドサービス,人工知能/機械学習に基づくソフトウェア構築法を理解する.<br />
・ハッカソン形式によるグループ実習により実践的なシステム開発を学ぶ.<br />
・プレゼンテーションスキルの向上を図る.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クラウド, モバイルアプリ, ハッカソン, IoT, VR</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">IBM Cloud (Bluemix), Watson API を用いたソフトウェア構築に関する講義を行う.<br />
併せて,ハッカソン形式によるグループ実習を集中的に行い,モバイルアプリ,IoT,VRなどのシステム開発を実践的に学ばせる.<br />
また,開発システムの提案と最終報告のプレゼンテーションを行い,プレゼンテーションスキルとコミュニケーション能力を向上させる.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">グループで行うハッカソン形式のため,履修に当たっては,授業実施日の授業時間外も開発作業時間に充てられるよう,事前にスケジュールを調整すること.</p>
  </div>
