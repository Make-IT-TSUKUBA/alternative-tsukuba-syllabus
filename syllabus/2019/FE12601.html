<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE12601</span>&nbsp;<span id="title">有機化学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金3</span>
    <br />
    <span id="assignments">一戸 雅聡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">反応有機,構造有機及び合成有機化学を理解するために必要な基礎的分野として,有機化学の歴史,有機分子の結合論,有機化合物の命名法,反応性を支配する因子,酸塩基の概念,反応機構論,立体化学などを取り上げて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">並行して開講している有機化学IIと共に、有機化合物の構造と性質、反応機構を含めて各種反応を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有機化合物の構造(原子と分子, 軌道と結合)・アルカン・アルケンとアルキン・置換アルカン・アルケンへの求電子付加反応・π結合へのさまざまな付加・共役と芳香族性・</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1章「原子と分子:軌道と結合」有機化合物における原子と分子、軌道と結合の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2章「アルカン」炭化水素、官能基を含む有機化合物の命名法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第2章「アルカン」アルカンの基礎、メチルカチオン、ラジカル、アニオンの構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第2章「アルカン」エタン、ブタンの回転ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第3章「アルケンとアルキン」アルケンとアルキンの命名法、幾何異性体の回転ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第3章「アルケンとアルキン」環状アルケン、Bred則、アルキン、C-H結合の酸性度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第3章「アルケンとアルキン」アルケンへの求電子付加反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第6章「置換アルカン類」置換アルカンの基礎(ハロゲン化アルキル、アルコール、アミン、エーテル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第6章「置換アルカン類」置換アルカンの性質(結合の極性、水素結合、共役酸・塩基)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第6章「置換アルカン類」アルコールの酸性度(溶液中と気相中の違いと溶媒和)、有機硫黄化合物、クラウンエーテル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第10章「アルケンへの求電子付加反応」アルケンへのハロゲン化水素の付加(反応機構、位置選択性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>第10章「アルケンへの求電子付加反応」共役ジエン類への求電子付加反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>第10章「アルケンへの求電子付加反応」アルキルカチオンの転位反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>第10章「アルケンへの求電子付加反応」アルケンのヒドロホウ素化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>第10章「アルケンへの求電子付加反応」アルキルボランの過酸化水素酸化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>第11章「π結合へのさまざまな付加反応」水中でのアルケンへの臭素の付加反応(ハロヒドリンの生成と位置選択性)、アルキンのハロゲン化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>第11章「π結合へのさまざまな付加反応」アルケンへのオキシ水銀化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>第11章「π結合へのさまざまな付加反応」エポキシドの生成と反応(酸及び塩基条件加水分解、求核剤との反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>第11章「π結合へのさまざまな付加反応」カルベンのスピン状態とアルケンへの付加反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>第11章「π結合へのさまざまな付加反応」1,3双極子付加(オゾン酸化)、過マンガン酸酸化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>第11章「π結合へのさまざまな付加反応」アルキンへの付加(ハロゲン化水素の付加、水和反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>第11章「π結合へのさまざまな付加反応」アルキンへの付加(ヒドロホウ素化、接触還元、Birch還元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>第14章「共役と芳香族性」ベンゼンの構造と分子軌道(芳香族化合物の構造的特徴)、縮環芳香族化合物、大環状アヌレン、ヘテロ芳香族化合物、置換ベンゼン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>第14章「共役と芳香族性」ヘテロ芳香族化合物、ベンジル基、ベンジル位の置換反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>第15章「芳香族化合物の置換反応」芳香族求電子置換反応の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>第15章「芳香族化合物の置換反応」Friedel-Craftsアルキル化、アシル化、芳香族求電子置換反応における置換基の効果(反応速度、位置選択性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>第15章「芳香族化合物の置換反応」芳香族ケトンの還元(Clemmensen還元、Wolf-Kishner還元)、ベンゼンジアゾニウムの生成と変換反応、ヘテロ芳香族化合物における求電子置換反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>第15章「芳香族化合物の置換反応」置換ベンゼンへの求電子置換反応(位置選択性と反応速度)、多置換ベンゼンの合成反応の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>第15章「芳香族化合物の置換反応」芳香族求核置換反応、ヘテロ芳香族化合物における求核置換反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>第15章「芳香族化合物の置換反応」ベンザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
