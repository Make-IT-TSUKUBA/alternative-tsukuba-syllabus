$(function() {

        // URL

        // Ajax処理

            dataType : "json",

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01AH211</span>&nbsp;<span id="title">山岳高原生態学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">氷期の日本列島には広大な草原が広がっていました。そこで生息していた動植物は、自然撹乱や人間活動によって維持される「半自然草原」を主な逃避地として生きのびてきました。日本人に古くからなじみ深い秋の七草もそうです。現在、有史以来の草原減少が急速に進んでいますが、スキー場や牧場で草刈りや火入れがおこなわれている菅平高原には豊かな草原と貴重な野生動植物が未だに多く残っています。この草原での調査や作業によって、太古から繰り広げられてきた訪花昆虫と植物の結びつきや、人間と草原との結びつきについて探究します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:菅平高原実験所・八ヶ岳演習林<br />01AA058と同一。<br />8/26-8/30</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">日本で絶滅に瀕している動植物には,かつて氷期に大陸から分布を広げ,後氷期以降わずかに残された逃避地(レフュジア)で存続しているものが多い.高山植物やライチョウなど寒冷地を好む生物が氷期の終わりに高山帯へ逃れたのに対し,より気候の穏やかな明るい環境を好む生物は,人間活動によって維持される「半自然草原」を主な逃避地として生きのびてきた.半自然草原は秋の七草など日本人に古くからなじみ深い生物を多く含むものの,近年の草地減少によりその存続が危ぶまれている.菅平高原では,スキー場や牧場で草刈りや火入れがおこなわれるため,こうした貴重な野生動植物が未だに多く残っている.この草原での調査や作業によって、訪花昆虫と植物の結びつきや、人間と草原との結びつきを学ぶ。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本実習では,とくに動物媒花と送受粉(花粉の授受)をになう訪花昆虫の関係に着目し,半自然草原におけるこれらの生物相の定量的な調査をつうじ,以下の3項目を達成する:(1)訪花昆虫の採集・標本作成・大まかな分類法について学ぶ,(2)植物と昆虫のむすびつきにみられる特徴的なパターンについて学ぶ,(3)山野草の保全活動や草刈りの生物相への影響の調査をつうじ,人間と花と昆虫の間の相互作用によって維持される生物群集について理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">2019年は8/26(月)-8/30(金)に開催。<br />
菅平高原実験センター集合・解散。<br />
<br />
第1日:集合(菅平高原実験所、昼前)、(ダボスの丘)ポリネーターの採集・標本作製・分類、開花植物の調査 <br />
第2日:(菅平高原実験所)山菜採りがある場所・ない場所の、ポリネーター・開花植物調査<br />
第3日:(峰の原高原)山野草保全のための草刈り活動、ポリネーター・開花植物調査<br />
第4日:(ツバクロ山)ポリネーター・開花植物調査、標本整理<br />
第5日: まとめの講義、レポート課題の解説、後片付け、解散(昼前)</p>
