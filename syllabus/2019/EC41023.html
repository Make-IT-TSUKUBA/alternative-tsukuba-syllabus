<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC41023</span>&nbsp;<span id="title">国際農業研修II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">JICAまたはその他の機関(海外の機関を含む)が提供するインターンシッププログラム等に参加し,農業技術あるいは生物資源の利用・保全・開発等に関する国際的理解の促進とキャリア形成を支援する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(インターンシップ) 国内<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">国際協力をめぐる基礎知識並びに問題解決能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際協力, 技術支援, JICA, 農村開発, キャリア形成</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講座は、開発途上国への開発援助に関心を持つ大学生及び大学院生を対象に、JICA筑波国際センターが実施する5日~6日間の講座で、農業技術あるいは生物資源の利用・保全・開発等に関する国際的理解の促進とキャリア形成を支援する科目です。農業コースについては、研修員受入事業というJICA事業の現場を体験し、途上国からの技術研修員と交流を図りながら専門分野の知識や実践的な技術を学ぶ内容です。国際協力実務コースは、援助の現場で働いている様々なアクターから直接、レクチャーやワークショップが実施されます。国際協力への関心を深め、将来、JICA職員やJICAボランティア、開発コンサルタントなど国際協力人材を目指す学生には最適のコースです。<br />
授業はJICAつくばで実施されます。<br />
平成30年度の内容について、以下の通りです。4月にガイダンスの案内を掲示しますので、受講希望者は必ず出席して下さい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プログラム名:国際協力実務講座(初級編)				<br />
期間(日数):8月20日(月)~8月24日(金) 5日間				<br />
参加者: 30名程度~				<br />
言語:日本語(研修員との交流のみ英語)				<br />
主な対象学生:国際協力について関心があり、将来、開発途上国の援助に従事したいと希望する学部生(3年以上が望ましい)向けのみ(但し、大学院生も受入れ検討可;応募ならびに定員のバランス次第)。専門分野・英語力は特に問わないが、一部、研修員との意見交換のセッションを予定しており、日常会話が出来るものが好ましい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>研修コース名:稲作技術向上コース		<br />
期間(日数):8月27日(月)~8月31日(金) 5日間		<br />
定員:最大受入人数 3 人		<br />
言語:英語(実施内容を英語で理解できること)※目安(TOEIC600点程度)		<br />
主な対象学生:生物学系、農学系、開発学(但し、農業に係るフィールドを基礎)関係の学部3年生以上及び大学院生が望ましい。					<br />
研修員の出身国:アフガニスタン、ブルンジ、カメルーン、ガーナ、リベリア、マラウイ、シエラレオネ、タンザニア、東ティモール、ザンビア(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>研修コース名:小農の生計向上のための野菜生産技術コース		<br />
期間(日数):2018年7月30日(月)~8月3日(金)5日間		<br />
定員:受入人数 3人		<br />
言語:英語(実施内容を英語で理解できること)※目安(TOEIC600点、TOEFL510点「CBT180点/iBT64点」、IELTA5.0程度)		<br />
主な対象学生:野菜栽培分野に興味・関心のある生物学系、農学系、開発学(但し、農業に係るフィールドを基礎)関係の3年生以上及び大学院生が望ましい。<br />
研修員の出身国:ラオス、ミャンマー、ブータン、フィリピン、サモア、バヌアツ、ヨルダン(8名)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>研修コース名:アフリカ地域市場志向型農業振興(普及員)コース		<br />
期間(日数):7月17日(火)~18日(水)、7月24日(火)~25日(水)の4日間、および8月16日(木)、29日(水)または9月5日(水)の3日のうち、いずれか1日間		<br />
定員:最大受入人数 3~4人		<br />
言語:英語(実施内容を英語で理解できること)(※目安 TOEIC650点程度)		<br />
主な対象学生:農学系または、開発学関係学部(但し、生物資源生産等に係るフィールドを基礎)在籍で、園芸作物栽培分野に興味・関心のある学部3年生以上及び大学院生が望ましい。<br />
研修員の出身国:エチオピア、ケニア、レソト、マラウイ、南スーダン、ウガンダ、ジンバブエ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>研修コース名:陸稲栽培・種子生産及び品種選定技術コース		<br />
期間(日数):8月27日(月)~8月31日(金)5日間		<br />
定員:最大受入人数 2人		<br />
言語:英語(実施内容を英語で理解できること)(※目安 TOEIC600点程度)		<br />
主な対象学生:生物学系、農学系、開発学(但し、農業に係るフィールドを基礎)関係の学部3年生以上及び大学院生が望ましい。<br />
研修員の出身国:エチオピア、スーダン、タンザニア、ウガンダ、ザンビア、P.N.G(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

期間(日数):8月13日(月)~ 8月17日(金)5日間		<br />
定員:最大受入人数 2人		<br />
言語:英語(実施内容を英語で理解できること)※目安(TOEIC600点程度)		<br />
主な対象学生:農学系或いは農業工学系で農業機械化に基礎知識を有する学部3年生以上及び大学院生が望ましい。<br />
研修員の出身国:フィリピン、カンボジア、ラオス、コートジボワール、ギニアビザウ、ガーナ、ナイジェリア、ニジェール(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">2年生以下はコース1を受講可能、3年生以上はいずれのコースも受講希望可能。<br />
コース2~6は海外の研修生が参加するコースで研修生と共に活動するため、すべて英語での講義・解説となります。参加できる学生はTOEIC600~650点程度の英語能力が要求されています。<br />
各コース全日程参加することが必要です。<br />
応募すれば受講できるものではありません。JICAによる受講可否の決定を受けて、受講できるかどうか、どのコースで参加できるかが決まります。</p>
