$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Este curso pretende que los estudiantes desarrollen competencias para comunicarse efectivamente en español, que aumenten la capacidad de emitir una opinión sobre las leyendas relacionadas con la historia de la conquista de América. A lo largo de quince sesiones, se realizarán actividades que faciliten al estudiante la posibilidad de conversar sobre los temas ocultos en las leyendas y también que mejoren la capacidad de argumentar, preguntar y opinar.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Cada una de las sesiones será dictada en español, se fomentará la participación activa y se facilitarán las herramientas pedagógicas para que los estudiantes puedan expresar opiniones, argumentar o mantener una conversación en un registro formal e informal.<br />
Como tema para las exposiciones y las conversaciones nos basaremos en las leyendas latinoamericanas en la época de la conquista. <br />
Durante la clase el alumno deberá participar activamente, haciendo y contestando preguntas, expresando opiniones sobre el tema que se esté desarrollando. Además, se espera que los alumnos demuestren el progreso en la competencia oral de la lengua, mediante la realización de exposiciones orales durante y al final del semestre.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第 1回.Evaluación de nivel. Introducción al curso.<br />
第 2回.La leyenda de la Ciudad de los Césares. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 3回.Exposiciones Orales.<br />
第 4回.La leyenda de Paititi. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 5回.Exposiciones Orales.<br />
第 6回.Ponce de León y la leyenda de la Fuente de la Eterna Juventud. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 7回.Exposiciones Orales.<br />
第 8回.La leyenda del Rey blanco y la codicia de los conquistadores. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 9回.Exposiciones Orales.<br />
第 10回.La leyenda de las siete ciudades de Cíbola y Quivirá. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 11回.Exposiciones Orales.<br />
第 12回.La leyenda de las mujeres del rio Amazonas. Las Amazonas. Actividades de  Lectura,  conversación e interpretación de los contenidos.<br />
第 13回.Exposiciones Orales.<br />
第 14回.La leyenda del dorado y la obsesión por el oro de los conquistadores. Actividades de  Lectura,  conversación e interpretación de los contenidos. <br />
第 15回. Exposiciones Orales.</p>
