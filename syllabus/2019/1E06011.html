  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの学校と教師の在り方について論究する。はじめに、学校をめぐる社会変動と教師の専門性論について日本を中心に解説する。次に、開発途上国の学校と教師について講義する。最後に、教育相談、カウンセリングに焦点を当てて、教師の実践技法について、理論的裏付けもふまえながら、解説・実践する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />平成28年度と平成27年度に科目番号1B06031「学校を考えるIII」(総合科目II)の単位を修得した学生は、この授業の履修を認めない。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">この授業の目的は、これからの学校と教師の在り方について考察できるようになることである。そのために、この授業では、日本の学校の教師の専門性、開発途上国の学校と教師、教育相談とカウンセリングの視点からアプローチし、多面的・総合的に学習する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">受講生がこれまでの大学生活で培ってきた知識、能力、経験を活用しつつ、自らが社会人、教師、保護者になった時の立場等も仮定することによって、学校教育と教師の問題を解き明かし、高度な教養の習得を目指す。</p>
  </div>
