<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC63A11</span>&nbsp;<span id="title">テクスト文化学研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6</span>
    <br />
    <span id="assignments">青柳 悦子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物語の叙述技法の研究</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC11311, AC63011の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本と世界のさまざまな物語のあり方を子細に検討し、物語の可能性を探求するとともに物語へのアプローチ方法を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">世界文学 文学理論 批評 物語言語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">さまざまな理論的アプローチによる文学分析の実例に触れながら、その応用を試みる。教科書『文学理論のプラクティス』のいくつかの項目を作品分析のモデルとして学ぶ一方で、そこで学んだ観点を学生みずからがさまざまな作品に応用し、文学的な思考力を深化させ、作品の分析能力を高める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教科書から「小説的世界における他者の融合――トランス・パーソナリゼーション(ミラン・クンデラ『存在の耐えられない軽さ』)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>自由間接話法、重層話法を用いた作品分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>複数人称小説作品をめぐる作品分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教科書から「反=記憶装置としての小説――(スティーブ・エリクソン『Xのマーチ』)」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人間的な理解・記憶のあり方をめぐる作品分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教科書から「あるようなないような――川上弘美のパラロジカル・ワールド(川上弘美『蛇を踏む』『物語が始まる』)」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>知覚と知性、相互主観をめぐって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>教科書から「越境地帯の子どもたち――リービ英雄と水村美苗にみる文学の渇望(多和田葉子『光とゼラチンのライプチッヒ』、リービ英雄『星条旗の聞こえない部屋』、水村美苗『私小説』)」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>〈越境性〉の現在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
