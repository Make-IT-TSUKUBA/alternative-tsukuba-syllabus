<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">1224021</span>&nbsp;<span id="title">おもてなし学―グローバルマナーと異文化コミュニケーション―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">・国際人として、自国の文化と歴史、礼儀作法の成り立ちを理解し、正しく伝えられる知識を身に付ける
・また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する
・言語や宗教、文化や歴史が違えばマナーもまた国によって異なるのは当然である、という認識のもと、互いの習慣やしきたりの違いを尊重しあって基本となるプロトコールの原則を心得る
・2020年東京大会に向けて開催国日本のボランティアとして必要なグローバルマナーを学ぶ</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">・国際人として、自国の文化と歴史、礼儀作法の成り立ちを理解し、正しく伝えられる知識を身に付ける<br />
・また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する<br />
・言語や宗教、文化や歴史が違えばマナーもまた国によって異なるのは当然である、という認識のもと、互いの習慣やしきたりの違いを尊重しあって基本となるプロトコールの原則を心得る<br />
・2020年東京オリンピック・パラリンピックに向けて、開催国日本のホスト役として如何に行動すべきか、誇りあるグローバルマナーを学ぶ<br />
・上記の学習を通してスポーツボランティアの素養を身につける</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">国際人として必要なマナースキルを学び、相手の文化や習慣を尊重しつつ臨機応変な対応ができる判断力とスポーツボランティアの素養を身につける</p>
  </div>

  </div>
