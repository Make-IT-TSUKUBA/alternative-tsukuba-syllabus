<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA165</span>&nbsp;<span id="title">データマイニング</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代表的なデータマイニング・機械学習の手法について演習を交えながら基礎的な概念を学ぶ.具体的な内容としては,Decision Tree Learning, Artificial Neural Networks, Bayesian Learning, SVMなど.
01KA166と合わせて受講する事で、ネットワーク上のデータをどのように収集し、分析すればビジネスに役立つ知見を抽出できるかを習得する事を目的とする。01KA165では、この目的に対して基礎的な分析技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">講義を中心とし、一部で演習を行う</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">線型判別, Neural Network, Support vector Machine, 分類木学習システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">(1) 教育目標との関連:<br />
    今日のビジネスシーンにおいて, 機械学習・データマイニング技術が必要<br />
    とされる状況を理解する。<br />
<br />
(2) 授業の到達目標:<br />
    機械学習・データマイニング技術の基礎知識を習得する。<br />
    01KA166と合わせて、ネットワークからどうデータを収集し、どう解析すれば良いか、基礎的な知識を収集する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1) 授業概要:<br />
    5回にわたり、各回、前半は各機械学習・データマイニング技術の説明を<br />
    行い、後半、説明した機械学習・データマイニング技術を使った演習を<br />
    行う。なお演習にはfree soft の wekaを用いる。<br />
<br />
(2) キーワード:<br />
    線型判別、Neural Network、Support Vector Machine、分類木学習システム<br />
<br />
(3) 授業計画:<br />
    今回予定している機械学習・データマイニング技術は<br />
         第1回:線型判別とNeural Network<br />
         第2回:Support Vector Machine<br />
         第3回:深層学習<br />
         第4回:分類木学習システム<br />
         第5回:重回帰分析</p>
   </div>
