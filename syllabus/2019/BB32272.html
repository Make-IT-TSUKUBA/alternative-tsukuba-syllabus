<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB32272</span>&nbsp;<span id="title">現代政治分析演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代政治上重要となっている諸論点について分析し、議論する。政治理論・思想と現実の政治とを結びつけつつ、多角的に検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">参加者による文献報告や研究報告を通じ、現代政治上の様々な論点について分析・議論し、幅広い政治学的知識や思考、視角を獲得する。様々な政治分析の理論・方法について理解するとともに、実際に政治分析を行う力を養うことを目標とする。その上で、自分の関心あるテーマに対し、複眼的・多角的にアプローチできる力の修得を目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">現代政治上の諸テーマに関する文献を読み、議論する。扱う文献は参加者の関心を聞いた上で選択するが、現代政治上のアクチュアルな論点を対象としながら、理論や方法、比較など、政治分析の基礎的な手法を実践的に学べるものを取り上げる。これらの過程で問題の立て方や事例選択、理論の適用のしかたなど、政治学の研究手法や論文の書き方について学ぶとともに、文献の読み方やプレゼン手法、議論のスキルを高める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">出席、報告、議論、提出物など、ゼミでのパフォーマンスで総合的に判断。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">(1)テキスト(毎週、新書半分ないし論文1本程度)を読んでくることが求められるとともに、自らの状況に応じて(2)各自の関心に従ってその他の政治学文献を読むこと、(3)新聞等を通じて現在の政治状況に関心を払うことが要求される。</p>
  </div>
