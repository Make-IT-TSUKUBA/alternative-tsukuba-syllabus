  <h1 id="course-title">
   <span id="course">FG21321</span>&nbsp;<span id="title">線形システム制御</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">坪内 孝司</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">状態方程式に基づく制御理論と制御システムの設計法について述べる。動的システムの表現法,状態フィードバック制御,状態オブザーバ,動的出力フィードバック制御,制御系の実装など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">システム制御工学II(FG35361),システム制御工学A(FG21291,FG31291)履修者は履修不可.<br />FG31321と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">状態方程式で表された,主に線形システムの特性解析,状態フィードバック制御系,状態オブザーバーについて学び,制御系をシステム的観点から解析・設計できる能力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">概ね次の順序で講義を進めるが,進行状況に合わせて適宜変更する場合がある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>(イントロダクション) システム制御の考え方,運動方程式と線形微分方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>(状態変数) 状態変数の考え方,n階1元線形微分方程式と1階n次元の線形微分方程式,状態変数線図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>(状態方程式と正準形式) 変数変換と線形代数の固有値問題の応用について,対角正準形式と状態変数線図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>(可制御と可観測) 可制御正準形式と可観測正準形式,これらの正準形式と状態変数線図,可制御性行列と可観測性行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>(内部安定性と入出力安定性) 対角正準形式におけるモードの発散と収束,可制御性および可観測性と入出力安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>(状態フィードバックと極配置制御) 不安定な系の安定化とフィードバック,極配置法によるフィードバックゲインの決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>(状態オブザーバ) 内部状態の推定とオブザーバゲインの決定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>(オブザーバベースの制御系) オブザーバにより推定した状態変数値による状態フィードバック,状態フィードバックとオブザーバの極配置,分離定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>(出力フィードバック) 出力フィードバックの考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>(状態方程式と伝達関数) 伝達関数の極とシステム行列の固有値の同等性,時間応答と周波数応答の概念の理解,時間系におけるたたみ込みと,伝達関数の積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義に関する情報共有はmanabaをベースに行います.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.状態変数の概念を理解し,基本的なシステムの物理方程式から状態方程式を立てることができる.<br />
2.システムの平衡点とその安定性を調べることができる.<br />
3.そのシステムの状態方程式があたえられたとき,その可制御性の判別を行うことができる,また状態フィードバックの概念を説明でき,極配置による制御系設計ができるようになる.<br />
4.そのシステムの状態方程式があたえられたときい,その可観測性の判別を行うことができる,また状態オブザーバの概念を説明でき,オブザーバゲインの設定が極配置法によりできるようになる.<br />
5.状態フィードバックと状態オブザーバの併用による閉ループ系の設計指針を述べることができるようになる.<br />
6.そのシステムの線形状態方程式があたえられたとき,それを代表的な正準形式に変換できるようになる.またその正準形式の意味するところを述べることができるようになる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">ミニテスト(講義を要約して毎回提出)、宿題、および期末試験などを総合して以下の様に評価する。<br />
<br />
期末試験 70% / 宿題およびミニットペーパ等 30%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">1.本講義前に仮定する知識<br />
線形代数:行列の固有値,逆行列、相似変換など.<br />
微分方程式:線形微分方程式の解法など.<br />
伝達関数:ラプラス変換,極と零点,時間応答など.<br />
<br />
2.本講義終了後の関連科目<br />
フィードバック制御,制御に関係する卒業研究</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義では,線形代数学における,行列の階数,対角化,座標変換と基底変換などに関する内容と密接に関連します.これらについて,講義を受講する前にあらかじめ復習をしておくことを勧めます.また,この講義では,講義の最後でミニテストを行い,さらに,毎回の講義で宿題を出します.これらのミニテストと宿題は,その回の講義の復習となり,次回の講義の予習となるように工夫しています.ミニテスト,宿題,講義の三位一体で能率よく勉強できるようにしています.そのどれもを確実にこなすように学習してください.<br />
<br />
関連科目</p>
