<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">近年重要性を増している不服申立手続き及び租税訴訟に関する実務的に重要な論点等を中心に事例等を用いて学習し、租税争訟法に関する実際の実務等を学習する。</p>

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">•不服申立の実態を概観した上、審査請求に係る重要論点として、主張、立証・証拠提出、争点の把握・整理等について実務的な観点から論じる。また、審査請求の具体例を用いて講義を行い、生きた国税通則法を学習する。<br />
•租税訴訟の類型と実態を概観した後、租税訴訟に係る重要論点として、主張、立証責任、事実認定、解釈論等について、具体的事例を用いて論じる。租税訴訟の実際の実務についての理解を深めることを目標とする。</p>
