                        }

   <span id="course">YBX3722</span>&nbsp;<span id="title">アートセラピー入門2</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アメリカにおける美術教育と心理学が統合されたアートセラピーを学ぶ。アメリカの大学におけるアートセラピスト養成プログラムで行われているカリキュラムに対応しており、ユング心理学を基礎としたアートセラピーの概要を体験することができる。英語での受講希望者が複数の場合は、教室を分けて日本語と英語で実施する。履修に関する説明会として、4/22(月)と23(火)の11:45-12:10(5C203教室)に説明会を実施するので、履修希望者はどちらかの日程に必ず出席すること(科目等履修生をのぞく)。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">日本語もしくは英語による受講可。2019年度のみ開講。<br />10/13、11/17、12/15、2020/1/19、2/16</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">2年間の授業を通して、アメリカにおける美術教育と心理学が統合的されたアートセラピーを学ぶ。授業の内容は、アメリカの大学院におけるアートセラピスト養成プログラムで行われている内容に対応している。そのため、大学院で学ぶアートセラピーのすべての内容を網羅することはできないが、アートセラピーの本質や概要を体験することができる。授業は日本語と英語の講義で受けることができる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アートセラピーで用いるさまざまな材料について学ぶ。受講生は、素材や技法が創作者に及ぼす心理的影響と、さまざまな素材や材料が呼び起こす特定の心理的な資質を理解することができる。対照的な素材の質を体験できるように、木と針金が実技体験に与えられる2つの素材となる。この二つの素材を体験することによって、堅牢性と柔軟性を直接感じとることができる。キーワード:ETC、MVD</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>美とは本来五感に働きかけるものであるという意味が説明され、実技ではウールをフェルトに変えることによって非常に触覚的な素材を体験することになる。素材が環境に与える影響についても議論し、倫理的な問題を提起する。キーワード:美学、感覚に働きかける</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>インクブロットへの投影についてロールシャッハテストとの比較を通して、アートセラピーにおける遊びと創造性の役割を説明する。実技体験では、創作者が遊び心を探求し、自らの創作に独自の何かを発見するためにインクブロットをからイメージを膨らませる。キーワード:遊び、独創的なアイデア、創造性、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>不登校の小学生のケーススタディを通して、創作が治療過程を容易にするのに役立った方法を紹介する。実技体験では、実際に同じコラージュ体験することによりこのケースの深い側面を理解する。キーワード 不登校、コラージュ、小麦粘土。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>客員講師、南山大学の伊東留美さんがアートベース・リサーチ(ABR)について講演する。ABRは、アメリカを中心に欧米で1990年代から広まっている研究法で、主に現在教育学、社会学、芸術、アートセラピーを含めて心理臨床学の研究領域で用いられてる。今回は、芸術活動を体験し作品を鑑賞し、振り返る(内省する)というプロセスが新たな知識を築く上でどのような意味を持ち得るのかについて話す。そして、実際に自己探求として自身の学びを振り返り手助けとなるような芸術活動を体験する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
