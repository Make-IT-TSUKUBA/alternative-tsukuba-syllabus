<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員に必要な特別活動の基礎知識の習得を目指すものである。したがって、授業の中では、特別活動の歴史的変遷を踏まえながら、その意義と目標とともに、その具体的な内容(学級活動・ホームルーム活動、生徒会活動、学校行事など)とそれに伴う指導法や評価法の在り方を学ぶことになる。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1) 特別活動の目標と内容(学級活動、生徒会活動、学校行事など)の特徴を理解する。<br />
2) 各教科や総合的な学習の時間などと特別活動との相違点およぶ関連を理解する。<br />
3) 特別活動の指導法や評価について理解する。<br />
4) 合意形成に向けた話合い活動などの指導の在り方を例示できるようになる。<br />
5)広い視野から、特別活動の学習指導案の書き方を理解する。</p>
  </div>
