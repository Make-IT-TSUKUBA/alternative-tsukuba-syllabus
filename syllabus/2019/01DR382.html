   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">音源・映像を視聴しながら、比較歴史制度分析の観点ら日本のアイドルの特質を考え、さらに、幕末明治維新以来の日本経済の長期波動とアイドルの変遷との関連を考える。</p>

   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">はじめに──アイドルの比較歴史制度分析へ<br />
(1)日本の長期波動	<br />
  【i】戦前〜終戦直後の長期波動は3つか2つか?<br />
  【ii】高度成長およびその後の波動と人口構成の変化	<br />
  【iii】脱工業化と長期波動	<br />
(2)第1長波(1860年代〜1914)と娘義太夫	<br />
  【i】上昇局面:1868?東玉大阪デビュー、1887綾之助東京デビュー	<br />
  【ii】下降局面:京子の人気沸騰とドースル連<br />
(3)第2長波(1915〜)と少女歌劇	<br />
  【i】上昇局面A:劇中歌と歌劇	<br />
  【ii】上昇局面B:宝塚少女歌劇の東京進出	<br />
  【iii】上昇局面C:水の江瀧子、小唄勝太郎と明日待子	<br />
  【iv】下降局面	<br />
(4)戦後復興(1945〜)と第3長波上昇局面(1955〜69)	<br />
  【i】非アイドル系・美空ひばりvs.アイドル系・島倉千代子	<br />
  【ii】日本調アンコもの系譜と都はるみ	<br />
(5)第3長波下降局面(1970〜)とアンコものの変容	<br />
  【i】阿久悠と石川さゆり・岩崎宏美	<br />
  【ii】松本隆と太田裕美・松田聖子	<br />
(6)第4長波始動?(2005〜)とアキバ系のメジャー化	<br />
   【i】メイド喫茶から秋葉原48劇場へ	<br />
  【ii】歌わないスーパーアイドル野ブタ。こと堀北真希<br />
  【iii】堀北補完アイドル歌手・初音ミク<br />
  【iv】通り魔・リーマンショックとAKB48の大ブレイク<br />
  【v】AKB48の限界	<br />
ラストに</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法 (Grading)</h2>
   <p id="assessment">中間レポートと期末レポートによる。<br />
中間レポート:自分の好きな、あるいは関心のあるエンターティメントのライヴ公演(チケットピア「もっと詳しくチケット検索」 http://ticket-search.pia.jp/pia/search_dtl_input.do のジャンルで、スポーツ・映画・アート以外=音楽・演劇・イベント・クラシックに含まれるものを一応の目安とする)を実際に、少なくとも一度体験 し、また、You Tubeで伝統芸能(能、歌舞伎、文楽など)について1時間半以上視聴し、感じたこと、考えたことをレポートにまとめる(5月末までに提出、分量は任意)。<br />
<br />
期末レポート:授業および自習の成果を、40字×40行×5〜10枚(A4用紙)の研究ノートまたはレポートにまとめる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法 (Homework)</h2>
   <p id="prepostworks">日本の伝統的エンターティメントに直に触れる機会を持ちたい【日本のエンターティメントと社会経済2(後期課程、春C)と共通 祇園祭見学参加者はこの授業の初回に祇園祭りDVDを観るので、聴講することが望ましい】<br />
<br />
日本の都市的エンターティメントの原点とも言うべき祇園祭は是非1度実際に見聞してほしいものの筆頭です。<br />
祇園祭の宵山、山鉾巡行、神輿渡御などの見学(7月16〜17日、京都、有志):各自宿泊申込みのこと(京都中心部の宿泊施設は例年7/16は早くから予約が殺到する。阪急京都線[大阪梅田発]の沿線が便利、大阪キタはホテルなどが多い)。<br />
<br />
7/16  19:00 四条通と堺町通の交差点南西(〒600-8006 京都府京都市下京区立売中之町94 四条KSビルの前)に集合(四条烏丸周辺のコインロッカーは空きがないだろうから、あらかじめ宿にチェックインして重い荷物は置いて来たほうがよい。夕食は済ませておくか、京都駅や四条烏丸大丸百貨店などで弁当を購入し、宿に帰ってから)宵山見学<br />
<br />
7/17  8:00 同上所に集合 山鉾巡行・籤改め見学<br />
   11:30〜 四条新町交差点 山鉾巡行・辻回し見学<br />
以降は自由行動(神輿渡御は神事なので授業の範囲外)<br />
   18:00〜 神輿渡御 東山四条に1時間前くらいに行けば、よく見える場所を確保できるはず。<br />
<br />
(関西に2泊以上して、京都・奈良などの見学をしてもよいと思います)<br />
<br />
祇園祭見学は、費用がかかり、日時が限定されているので、単位取得や成績評価の条件とはしない。</p>
