<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE40703</span>&nbsp;<span id="title">国際インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">上保 秀夫, 原 淳之, 手塚 太郎, 照山 絢子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外の図書館や情報センターにおいて、図書館・情報業務を経験する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">知識学類生に限る<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">海外における図書館・情報センターにおいて,情報の収集,処理,提供に関する業務の実際を理解する。日本の図書館・情報業務と同じ点,異なる点を体験し,相対的な視野を養う。職員や利用者との交流を通して,外国の文化,慣習,考え方を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">12月〜1月 第1回説明会<br />
1月〜2月 受講申込み締切<br />
3月上旬 第2回説明会 受講者の決定<br />
4-6月 日本の図書館事情,筑波大学に関するレポート提出<br />
7月 当該国の図書館事情に関するレポート提出<br />
9月 インターンシップ実施(10日程度)<br />
10月 成果報告会</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">当該国の言語または英語による基本的なコミュニケーション能力を有すること。<br />
応募人数が定員を超える場合は,下記を優先事項として選定する。<br />
 (1) 高年次生<br />
 (2) インターンシップ,社会体験実習,他大学の図書館実習の単位取得者<br />
 (3) 図書館や情報センターで働いた経験のある者(アルバイト・ボランティアを含む)<br />
受講希望者は第1回目の説明会に必ず参加すること。<br />
各説明会への参加も履修要件の1つである。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">インターンシップ前に提出するレポート,インターンシップ報告会,受入機関による講評を総合して評価する。</p>
  </div>
