   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">途上国の教育現状を把握し,途上国が抱える種々の課題を理解する。それを先進国と対比関連づけて分析する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">2000年代に入ってから、世界の多くの途上国では教育状況が改善しつつある。それは、国連ミレニアム目標(Millennium Development Goals: MDGs)や万人のための教育(Education for All: EFA)といった国際目標の旗印のもと、多くの国が協力し合いながら途上国の教育が直面する諸課題に取り組んできた成果である。しかしながら、こうした教育状況の改善はあくまでも表層的なものに過ぎないこともまた事実である。途上国では多くの子どもたちが学校教育にアクセスできるようになってきたが、そこで受ける教育の質は低いことがしばしばみられる。また、せっかく教育を受けても、就業機会が制限されているために、教育経験を十全に活かすことができない若者たちも大勢いる。さらに、これまで教育機会を得ることができなかった成人(とくに女性たち)にとって、基本的な識字能力を獲得することもいまだに困難である。<br />
このように、今日の途上国には多くの教育課題が山積しており、それらを改善していくためには、従来の国際教育協力に加えて、いままでとは異なるアプローチも必要とされている。すなわち、ジェンダーやインクルーシブ教育といったこれまでも重要性が広く認められてきた教育課題に加えて、グローバル市民教育(Global Citizenship Education)や持続可能な開発のための教育(Education for Sustainable Development: ESD)といった新しい教育の概念が提唱されたり、紛争後の教育や平和教育に関連した取り組みも世界各地で行われている。さらに、途上国でも高等教育の重要性が急速に高まっている。<br />
本講義では、こうしたさまざまな教育課題を概観するとともに、今日、国際的な議論が高まっている「新しい」教育開発に関する理論や実践について、受講生と一緒に考えてみたい。世界各地の途上国へ目を向けるとともに、主にアジア(とくに東南アジア)の状況に焦点をあてる予定である。また、国別の事例としては、カンボジアについて詳しく紹介したいと考えている。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本講義の目的は、ここで挙げたような教育開発における諸課題について、受講生たちが基本的な知識を得るとともに、これらの課題が起こった背景や原因について理解を深めることにある。すなわち、教育開発に関する概説を理解するとともに、具体的な実践例についても理解を深めることが、本講義の目的であり、到達目標である。</p>
  </div>
