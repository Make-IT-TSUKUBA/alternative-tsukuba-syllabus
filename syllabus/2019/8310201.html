<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8310201</span>&nbsp;<span id="title">スポーツが変われば、大学が変わる</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水6</span>
    <br />
    <span id="assignments">高木 英樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在筑波大学アスレチックデパートメントが取り組んでいる大学スポーツ改革・筑波大学のブランディング・大学スポーツを通じた地域貢献活動について経緯や今後の展開について当事者である学生の興味関心を高め、大学スポーツがいかに学生生活に影響していくのか理解を得ることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">アスレチックデパートメント開設</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">大学スポーツ改革に関わる企業人、専門家による講義と討論とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">大学スポーツを動かす講師陣と共に大学スポーツを巡る様々な問題と未来を考えることで、大学スポーツが未来に対して何が出来るのか、またスポーツをマネジメントしていくための総合的な学びを得ることを目的としています。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>安田 秀一(筑波大学客員教授/株式会社ドーム)<br />
本授業の趣旨と概要について説明。株式会社ドームの安田社長より、アメリカの大学スポーツを統括するNCAAの基本的構造とガバナンス体制について論じていただくと同時に、UNIVASの可能性や課題についても言及していく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>高橋 義雄(筑波大学体育系准教授)<br />
大学スポーツ界の構造的な仕組みをマネジメントの視点から論じていくと同時に何故日本においてアスレチックデパートメントの取り組みが革新的なものになり得るかをスポーツマネジメントの方面から紐解いていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>福田 崇(筑波大学体育系助教)<br />
筑波大学スポーツ医学助教の福田氏から、「安全・安心」サポートについて論じてもらう。ADは現在、各部にアスレティックトレーナーの雇用、病院との連携などのプログラムを各部に提供し、学生たちが健全に成長できる環境を作ることを目指している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>佐藤 壮二郎(筑波大学スポーツアドミニストレーター)<br />
エクスターナルオペレーションの部門のリーダーとしてADを支える。エクスターナルが何故重要で、それを機能させるための必要条件について論じる。既に学内の組織との連携はスタートしており、(芸術専門学群、情報学群)それら取り組みを紹介すると同時にエクスターナルの起動によって持続可能な組織へと変革するビジョンを論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>原 忠信(筑波大学芸術系准教授)<br />
筑波大学芸術系の原准教授より、マスコットやニックネームを作成するための授業の様子やこれらの取り組みがどういった形で大学に恩恵をもたらすかなど、ブランディングによる大学価値向上の必要性について論じてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>千葉 昭浩(コトブキシーティング株式会社)<br />
国内外を問わずスポーツ施設の整備などを行うコトブキシーティング(株)千葉氏より,米国大学の事例を施設面からアプローチしながら紹介して頂く。またADが掲げるホームゲーム構想を実現するにあたり、日本の大学スポーツのポテンシャルについても言及していく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>三沢 英生 (筑波大学客員教授/株式会社ドーム/     東京大学アメリカンフットボール部監督)<br />
東京大学アメリカンフットボール部監督である三沢英生氏が筑波大学のアリーナ構想とホームゲームの可能性について、今の競技連盟の問題点などを指摘しながら論じてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>山谷 拓志(茨城ロボッツ)<br />
茨城県を拠点とするBリーグ所属クラブ「茨城ロボッツ」の山谷代表取締役社長より、地域に根差したスポーツクラブの経営、ホームゲーム開催の概要やエンタメ性を兼ね備えたスポーツの在り方を論じてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>山田 晋三(筑波大学スポーツアドミニストレーター)<br />
AD設立を機に日本の大学スポーツ界が大きく方向転換しようとしている。ADの概要、設立した背景も踏まえながら自身の経験や知見を元に論じてもらう。チームビルディング、リスク管理、の観点から大学にとって何故アスレチックデパートメントが必要なのか、現在進行形で進んでいる筑波大学の事例を交えながら論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>関 正樹(関彰商事株式会社)<br />
関彰商事株式会社関社長より、筑波大学に作ったセキショウフィールドにかけた想い、また地元企業として筑波大学および学生アスリートに期待していること、について言及してもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
