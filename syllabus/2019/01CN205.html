   <span id="course">01CN205</span>&nbsp;<span id="title">都市リスクマネジメント論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市域おける各種自然災害及び人為災害に関するリスクマネジメントについて論じる.まず,ハード・ソフト両面のバルネラビリティの観点から,都市災害の意味と特性,各種災害による直接的な被害と波及的な影響の諸様相等について解説する.その上で,リスクの同定,評価,処理などからなるリスクマネジメントのプロセスを踏まえ,実在の都市における災害リスクを対象として,受講者によるデータ分析・考察,適切な防災・減災対策案の検討とその発表を行う.これらを通じて都市災害のリスクマネジメントのあり方を議論する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「都市リスク管理特論」との重複履修不可<br />01CF308と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが,「3. リ スク工学の対象である現実の問題について学習している」および「4. リスク工学の 対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">授業の到達目標及びテーマ<br />
1) 都市域における様々な自然災害リスク及び人為災害リスクを理解する.<br />
2) 各種災害発生のメカニズムを理解する<br />
3) 災害リスクマネジメントの基礎を理解する<br />
4) 都市災害リスクに関するデータを用いた分析を通じて, 基本的な都市災害の防災・減災対策を理解する.<br />
都市災害リスクに関する基本的な知識の習得と都市災害のリスクマネジメントのプロセスの理解を基礎に,講義と演習を組み合わせ,都市災害リスクの事例に関する要因分析を通じて,都市災害に対するリスクマネジメントとしての対策案の提言ができる能力を涵養する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">都市域おける各種自然災害及び人為災害に関するリスクマネジメントについて論じる.まず,ハード・ソフト両面のバルネラビリティの観点から,都市災害の意味と特性,各種災害による直接的な被害と波及的な影響の諸様相等について解説する.その上で,リスクの同定,評価,処理などからなるリスクマネジメントのプロセスを踏まえ,実在の都市における災害リスクを対象として,受講者によるデータ分析・考察,適切な防災・減災対策案の検討とその発表を行う.これらを通じて都市災害のリスクマネジメントのあり方を議論する.</p>

<tr><th><span class="format">第5週</span></th><td>災害からの避難と避難計画(津波,市街地火災)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7週</span></th><td>防災都市づくりと防災まちづくり:防災都市づくりの系譜</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提要件</h2>
   <p id="prerequisite">1) 都市域における様々な自然災害リスクを理解すること.<br />
2) 都市域における地震リスクの主要な内容について理解すること.<br />
3) 都市域における地震に関するリスク認知について理解すること.<br />
4) 地震リスクに関するデータを用いた分析を通じて,効果的な都市計画的対策を立案することができること</p>
