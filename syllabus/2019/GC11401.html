<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GC11401</span>&nbsp;<span id="title">線形代数II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">徳永 隆治</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「線形代数I」に続き、ベクトル空間、内積空間、線形変換、不変空間(核・像・固有空間)、固有値と対角化、標準形等の線形代数の基本概念が学べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「線形代数I」を履修していること。情報メディア創成学類の2018年度以前の入学者対象。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">線形代数Iに続き、線形代数の基本概念が学べる。特に、ベクトル空間・内積空間における不変集合の幾何学的イメージの理解と産業応用に必要な抽象的問題への思考力を身に着けることを練習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ベクトル空間, 線形変換, 核と像, 内積空間, 固有値・固有ベクトル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎週、1時限目にレポート返却と解答解説を行い、2時限目に講義を行う。出席は、レポート返却時に確認する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>【実ベクトル空間と部分空間】ベクトル空間,線形結合,部分空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>【線形独立性と次元】線形独立と線形従属,ベクトル空間の基底と次元</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>【部分空間の和と直和】和と直和</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>【線形写像と核と像】線形写像、同型写像、核、像、次元公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>【固有値と固有ベクトル】固有値、固有ベクトル、固有値と行列式、固有ベクトルと核と像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>【正方行列の対角化可能性】変換行列、対角化と対角化可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【ベクトル空間と内積】内積、正規直交性、グラム・シュミット直交化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>【実対称行列・正規行列の対角化】実対称行列の対角化、スペクトル分解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>【直交補空間と非正方行列】直交補空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>【線形写像の表現行列】表現行列、座標、基底の変換行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">線形代数Iにおいて学んだ行列の階数、対角和、行列式、逆行列、斉次方程式および連立方程式の求解に関する基本計算ができること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">毎週のレポートとその解答解説、学期末試験のそれぞれの得点を50点として100点満点で評価を行う。特に、レポートの平均点は40点~50点が単位認定の目安となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">レポート作成を通じた講義内容の復習、さらに返却されたレポートによる学生自身の問題点の把握と再学習を推奨する。</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>

    <p id="ref-ref">1. 青木利夫・大野勝寛・川口俊一,改訂線形代数要論(培風館)<br />2. 押川・坂口,基礎線形代数(培風館)<br />3. 斎藤正彦,線形代数入門(東京大学出版)<br />4. G.ストラング,線形代数とその応用(産業図書)</p>
