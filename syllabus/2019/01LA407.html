<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本におけるデザイン保護法制の主な柱である,意匠法及び不正競争防止法(商品形態の保護)を中心として解説・検討を行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">市場経済の成熟化に伴って、商品におけるデザインが有する経済的意義は、今後益々高まりつつある。デザインのもたらす付加価値が高まるにつれて、その利用に対する法的保護・法的規制のあり方は新たな意義を有しているといえる。  <br />
本講義では、意匠法に加えて、不正競争防止法における商品形態保護も含めた、より包括的なデザイン保護法制を中心に取り扱う。<br />
 方針としては、各法制についての基本的な枠組みの理解と知識の獲得を主な目的として、今後の問題として思考を深めるための素材となることを期する。主要項目をカバーしつつ、学説上・実務上議論となっている重要な論点についてもできるだけ紹介し、時間的に余裕があれば、至近の裁判例の検討の機会もできるだけ提供したい。<br />
 講義形態としては、基本的には配布する資料に沿った解説形式を中心とする予定。なお、検討項目の関係で、一部、不正競争防止法と重複する項目(商品形態模倣に係る不正競争行為)が避けられないところであるが、各科目独立して履修することを前提として講義を行うので、予め留意されたい。<br />
 受講対象者としては、上記のような講義の目的趣旨上、特に知的財産法を研究分野とするものに限らず、広く他の法分野専攻者を対象とする。もっとも、特許法や不法行為法等についての基礎的理解を前提とする部分も多いことから、基礎的な法律知識については押さえておくと理解を深める上で効果的と考えられる。<br />
 なお、基本的には第1回の日程に受講者人数や希望についても踏まえた上で、開講日程や授業方針を確定する予定であるので、履修を検討している者は、できるだけ第1回日程には出席していただくことが望ましい。第1回開講については春学期開始時期に適宜掲示するので、履修を検討する者は、春学期開講時の掲示案内に留意されたい。</p>
