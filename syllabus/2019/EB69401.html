<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB69401</span>&nbsp;<span id="title">理論集団遺伝学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">集団遺伝学は 20 世紀初頭にダーウィンの進化理論とメンデルの遺伝理論とを統合する研究体系として誕生し,進化機構論の理論的な支柱として発展を遂げた。ゲノム解析の進む今日,育種や医療に関する応用研究も盛んに進められている。本講義では,集団遺伝学理論の初歩を解説し,集団中に存在する遺伝的な変異を素材に,生物の多様性が進化する仕組みを講義する。中でも,生物進化において偶然が果たす役割を理解することを主要な目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />2/17-2/18<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">Somehow “genetics” has two meanings for biologists: one based on classical Mendelian genetics or population genetics and the other based on mainly knowledge at the molecular level. Some researchers even think that the latter one is completely free from the former one, and hence, no “beanbag-math” is required. Unfortunately, understanding life in terms of genetics, we cannot be free from population genetics. We cannot be free from at least the great synthesis of population genetics, or merging Mendelism with Darwinism. But students around me seem to have been never taught the history of synthesis, relationship between population genetics and molecular genetics, and so on. That is why I decided to teach “population genetics” by myself.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">In this lecture, students will learn musty bean bag genetics as well as shiny population genetics used in molecular biology.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Brief history of population genetics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Preparation for scripting in R</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Evolution in front of you</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Beanbag Genetics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Coalescent Theory</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Quantitative Genetics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Unit of Selection</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Sequece Similarity</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Genetic Algorithms</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Interactive Examination</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">In the interactive examination, you will raise your scores by discussing with attending students.</p>
