<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個別に設定されたテーマによってモチーフを選択し、色彩についてテーマをより良く表現する計画と手段を追求する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">・各自、表現のテーマやねらいに沿って作品を構想し、絵画表現を構築する手法を学ぶ。<br />
・自らの作品における色彩(色料)の表現効果を分析し、その傾向と独自性を把握して絵画表現を展開する力を身につける。<br />
・制作実践を通して、画家として自立的に活動するための独自の制作方法論を獲得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">絵画表現の独自性を理解し、表現の主題と内容をしっかりと見据えて造形し発信する態度を養成する。また、作品の自主制作と発表を促し、対外的な評価の獲得によって活動の基盤を形成できるよう助言する。秋学期開催の作品展(授業成果の公開、つくば美術館)に備えて、受講者個々の自主制作作品について助言・指導を行う。</p>
