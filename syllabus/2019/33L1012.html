                        }

 <body>
  <h1 id="course-title">
   <span id="course">33L1012</span>&nbsp;<span id="title">基礎フランス語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>
    <br />
    <span id="assignments">大庭 克夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにフランス語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾奇数) 「基礎フランス語BII」は選択・自由科目だが、「基礎フランス語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1.英語にすれば中2〜高2程度の事柄が,フランス語でも実際に言えて・書けて・聞き取れるようにするのが目標です。2. そのために必要な基本表現,不規則動詞の活用,動詞の時制変化・法変化などを徹底して身に付けます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">不規則動詞の活用(大切なもの10数種類), 人称代名詞の目的語と強勢形, 代名動詞, 動詞の時制変形(複合過去・半過去・大過去・単純未来), 動詞の法変化(条件法と接続法), 関係代名詞, etc</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">過去形・未来形・疑問代名詞などを学びながら、教科書のダイアローグに沿って、疑問文や過去・未来のこと、時間や天候についての基本的なな表現を習得します。また、教科書の内容を補足し,文法事項をその用例と共に分かり易く解説した&lt;まとめプリント&gt;(音声CD付き)を配布して,そのプリントに沿って「覚える」=「身に付ける」作業を進めていきます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">中間試験(150点満点)と期末試験(150点満点)の2回の試験の結果=努力の結果で判定します。また試験は中間・期末とも「和文仏訳」(30%), 「原文の聞き取り・書き取り」[=CDで流す原文を書きとったのち和訳する]形式(70%)で出題します。安直な和訳・書き換え・穴埋め・択一などは一切出題しません。なお「原文の書き取り・聞き取り」試験では,教科書やまとめプリント中の例文と全く同じものは出題しません----必ず少しは応用します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習としては前期同様,教科書のダイアローグを下調べし練習問題を解いておいてください。また初めて習う外国語ですから授業への出席は絶対に必要ですが,第二外国語にあっては「出席」と「履修」は全くの別物です:授業で習った事柄を次の授業時までに時間と労力を割いてインプットする,これがとりもなおさず本当の「履修」です。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">『新・東京‐パリ初飛行(Mon premier vol Tokyo-Paris)』(駿河台出版社):前期からの継続使用。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">水曜日の午前9時50分〜11時40分ぐらいまでは教室か&lt;CEGLOC&gt;4階の講師控室にいます。</p>
    <p id="officehour"><span class="officehour-address">1010477</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">第二外国語は,「覚える」=「身に付ける」ために割いた労力とその成果とが正確に比例します。「労力」を割いて真剣に「覚える」作業を続けられた方々にとって,フランス語は将来の貴重な“戦力”になるはずです。私が試験で「原文の聞き取り・書き取り」形式, 一切誤魔化しが利かない・まぐれで正答することなど100%ありえない点で,学生さんにとっては最もハードな出題形式を選ぶのも,教室内での学習と将来的な“実践”=“実戦”とを回路で繋ぐためです。</p>
