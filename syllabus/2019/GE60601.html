<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会における知識の形成に寄与し,またテキストの形で表現・形成された知識そのものと言える辞書的な言語資源,即ち百科事典,国語辞書,専門用語辞書,シソーラス,オントロジー等について,その歴史や現状,意義や問題点,作成方法などを学習する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">人類の誕生から知識形成に至った様々な背景や道具について理解する。具体的には文字,数量化,科学法則,大学,印刷技術,各種メディア,百科事典・国語辞書などについて学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の構成で授業を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>概説:本授業の目的や構成,特に知識とは何かを確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>人類の誕生:定住生活の開始や文字言語の獲得と知識形成について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>数学の発達:数や式の表現方法や数量化の発達と知識形成について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>論理学・物理学の発達:科学的な考え方の発達と知識形成について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>大学の誕生:近代における知識形成の場となった大学について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>紙・印刷技術の発達:知識の普及・蓄積に貢献した製紙・印刷技術について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>様々な知識の伝達方法の誕生:新聞・雑誌・図書といったメディアや学会・万国博覧会といった場,それらの前提となる蒸気機関による交通手段などについて述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>伝統的な百科事典:チェンバーズのサイクロペディア,ディドロらの百科全書,ブリタニカ百科事典などを取り上げ,それらが作られた時代背景や,知識の普及面で社会に与えた影響を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Wikipedia:Wikipediaの誕生の経緯,現状,特に各種利用統計や信頼性を紹介し,少数の専門家による従来の百科事典と比較しながら,知識の典拠のあり方について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>国語辞書:サミュエル・ジョンソンやノア・ウェブスターの英語辞書,OED,三省堂国語辞典・新明解国語辞典などを取り上げ,いわゆる辞書戦争を紹介しながら,テキストとして表現された知識の恣意性について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
