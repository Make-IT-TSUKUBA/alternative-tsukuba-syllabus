<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、文書データベースを対象にした情報検索システムについて講義する。具体的には、情報検索の基本原理、システムの実装方法、評価方法、設計と管理、応用事例についての講義と実習を行う。</p>

   <p id="aim">情報検索システムの原理,評価方法,情報アクセス技術について理解する。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>情報検索のアーキテクチャ:情報検索の課題と情報検索システムの全体像について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>情報の収集,クロールとフィード:検索対象となる情報の収集と課題について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>検索のためのテキスト処理:トークン化,ステミング,リンク解析(ページランクなど)について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>索引付け:索引の構築・圧縮について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>最新の研究についての紹介および中間試験:情報検索分野の最近の研究のトレンドについて紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>クエリとインタフェース:情報要求の明確化,クエリ拡張について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>検索モデル(1):ベクトル空間モデル, tf-idf について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>検索モデル(2):BM25,確率モデルについて講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>検索エンジンの評価:平均精度,再現率-精度グラフ,DCG,テストコレクションについて講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>情報の分類とソーシャルサーチ:テキストの分類とソーシャルメディアを対象とした新しい検索技術について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
