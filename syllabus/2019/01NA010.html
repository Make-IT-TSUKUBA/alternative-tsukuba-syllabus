$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01NA010</span>&nbsp;<span id="title">商法II〔企業法総論・企業活動法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 土2,3</span>
    <br />
    <span id="assignments">萬澤 陽子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、商法Iに引き続き、会社法の株主の権利の行使方法、会社の資金調達、基礎的変更、持株会社、総則・商行為、手形・小切手に関するルールについて、判例や学説に触れながら学び、なぜ現在のようなルールになっているのか、そこに問題はないか、問題があるならどうすれば解決可能か等を検討する。また、会社法改正作業が進行中であり、必要に応じて言及することがある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">会社法の基本的なルールを中心に、それをめぐる議論および判例の立場を理解し、会社等に関する諸問題について法的に考えることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業は、教科書の指定箇所および事前に配布した資料を読んでいることを前提に、講義形式で進めるが、質疑応答も可能な限り取り入れる。また、小テストを数回実施する予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>株式の譲渡・株主名簿<br />
主な内容:株式譲渡の方法、株主の権利の行使方法、株主名簿制度および名義書換の方法・効力、株主の権利の行使方法等〔コアカリ2次案第1編3-2-4〕  百選10-13, 15-21, A5</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>資金調達(1)---新株発行<br />
<br />
主な内容: 新株発行、新株予約権、社債の概要〔コアカリ2次案第1編3-3-1〕、新株発行の種類、発行手続きおよびその趣旨、募集株式の発行に瑕疵があったときの責任および責任追及方法〔コアカリ2次案第1編3-3-2〕  百選22-24, 27</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>資金調達(2)---新株予約権<br />
<br />
主な内容:新株予約権の仕組み、利用方法、発行に関する手続きおよびその趣旨、新株予約権の発行に瑕疵があったときの責任および責任追及方法、その問題〔コアカリ2次案第1編3-3-3〕  百選28,29, A32</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>資金調達(3)---社債・新株予約権付社債 <br />
会社の基礎的変更(1)---定款変更・事業譲渡等<br />
<br />
主な内容:社債に関する会社法以外の法規制、社債管理者制度、その資格・義務、社債権者集会の概要・趣旨〔コアカリ2次案第1編3-3-4〕、定款変更の手続き、事業譲渡等の意義およびそれにかかる規制〔コアカリ2次案第1編3-6-2, 3-7-5〕  百選83-85, A31</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>会社の基礎的変更(2)---総則、合併<br />
<br />
主な内容:組織再編総則、買収、買収防衛策、キャッシュアウト〔コアカリ2次案第1編3-7-1〕、合併の種類、手続き、反対株主の保護、債権者の保護等〔コアカリ2次案第1編3-7-2〕  百選88, 89, 97-102, A34, A38</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>会社の基礎的変更(4)---合併(続き)、会社分割<br />
<br />
主な内容:合併の種類、意義および手続き、反対株主の保護、債権者の保護等〔コアカリ2次案第1編3-7-2〕、会社分割の種類、意義および手続き、反対株主の保護、債権者の保護等〔コアカリ2次案第1編3-7-3〕  百選86, 90-93, 94, A36, A37</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>会社の基礎的変更---株式交換・株式移転、組織変更、解散・清算<br />
持分会社<br />
<br />
主な内容:株式交換・株式移転の意義および手続き、反対株主の保護、債権者の保護等〔コアカリ2次案第1編3-7-4〕、会社の組織変更、解散および清算〔コアカリ2次案第1編3-7-6, 3-8〕、持分会社(合名会社・合資会社・合同会社)の設立、社員の責任・変動、会社の運営、計算、定款変更〔コアカリ2次案第1編第4章〕  百選80-82, 87, 95, A33, A35</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>会社法総則・登記<br />
商法総則・商行為(1)<br />
<br />
主な内容:会社の商号・使用人、代理商、事業譲渡、会社の登記〔コアカリ2次案第1編第2章〕、商法総則・商行為法の概要、基本的概念、重要論点等〔コアカリ2次案第2,3編〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>商法総則・商行為(2)<br />
手形法・小切手法(1)<br />
<br />
主な内容:商法総則・商行為法の概要、基本的概念、重要論点等〔コアカリ2次案第2,3編〕(続き)、手形法・小切手法の概要、基本的概念、重要論点等〔コアカリ2次案第4編〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>手形法・小切手法(2)<br />
授業の総括<br />
<br />
主な内容:手形法・小切手法の概要、基本的概念、重要論点等〔コアカリ2次案第4編〕、授業の総括・補足</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
