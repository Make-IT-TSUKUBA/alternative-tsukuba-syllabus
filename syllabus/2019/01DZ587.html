   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The course offers students comparative constitutional law. Comparative constitution is so diverse that requires student to look diverse norm, rules and institutions from comparative perspective. By using classic textbook of comparative constitution, this course seeks to teach Japanese constitution and administrative law as well. Student will gain better understanding of his or her own legal system through readings and class discussion.<br />
This course is taught in English. Students are required to read assigned materials, and make summary. Throughout the course, individual students are assigned by the instructor to present and comment upon the assigned materials.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance.</p>
  </div>

From time to time, at the beginning of certain class sessions, two students, selected the previous week by the instructor, will individually present a development issue or problem that is attracting current attention in the media and discuss its legal implications. These presentations are meant to be short and informal. That means no Power Points and the duration of the presentation is a maximum of five minutes.</p>
