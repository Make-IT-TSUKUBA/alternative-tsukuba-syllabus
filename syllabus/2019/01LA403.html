<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特許法についての基本的な枠組について概説すると共に,近時の判例や学説における議論についても,適宜紹介・解説する。(実用新案法についても併せて取り扱う。)</p>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">工業所有権四法のうち、創作法の領域に属する特許法は、著作権法と並んで知的財産法の主要な一つの柱を構成するものである。ここでは、特許法(可能な範囲で実用新案法も)を中心に、基本的な枠組みについての理解と知識獲得を主な目的とした講義を行う。<br />
 知的財産法一般についての概説に続いて、各論では特許法を対象として、主要な項目ほぼ全体をカバーするように解説・検討を行い、全体構成の把握と基礎的な知識が満遍なく得られるようにすることを意図している。また、実用新案法については、多くの部分で特許法の制度概念と共通することから、全体としては特許法における諸概念について比較的詳細に解説し、基礎的理解を得ることに重点を置く。また、基本項目の解説に留まることなく、学説上・実務上議論となっている重要な論点についてもできるだけ紹介し、今後の問題として思考を深めるための素材も提供したい。ただし、出願実務に関連する知識等の習得は本講義の目的趣旨とは必ずしも合致しないことから、これらの知識の詳細については原則として取り扱わない。<br />
 講義形態としては、基本的には配布する資料に沿った解説講義形式を中心とする予定。<br />
なお、特許法分野においては、昨今の夥しいまでの法改正や重要裁判例の増加に伴って、詳細に検討すべき重要事項が著しく増えている状況にある。このため、限られた講義時間数の枠の中で、項目の詳細について網羅的な解説を提供することはもはや限界に来ているといえる。このため、本講義においては、各検討項目の理解に欠かせない基本思想、今後重要な事項に焦点をあてて解説することにウェイトを置き、その余の部分については、配布資料で紹介する裁判例や関連文献を参照することで、受講者各位が自ら主体的に学習することが強く期待される。<br />
 受講対象者としては、上記のような講義の目的趣旨上、特に知的財産法を研究分野とするものに限らず、広く他の法分野専攻者を対象とする。そのため基礎的な法律知識を前提とするが、特許法に関する基礎的理解を得ることに意欲ある他分野専攻者の参加も大いに歓迎される。</p>
