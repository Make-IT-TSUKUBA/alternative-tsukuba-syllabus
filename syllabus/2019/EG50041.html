<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG50041</span>&nbsp;<span id="title">Biochemistry</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Advanced biochemistry covers a wide area including molecular cell biology, molecular genetics, biotechnology, metabolism, and relates all current biological sciences. In this year, experts of three major classes of the organisms (microorganisms, plants, animals) give lectures from the professional points of view. This course provides an introduction to biochemistry for the undergraduates who are able to learn basic to applied knowledge of life and environmental sciences.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">Advanced biochemistry covers a wide area including molecular cell biology, molecular genetics, biotechnology, metabolism, and relates all current biological sciences. In this year, experts of three major classes of the organisms (microorganisms, plants, animals) give lectures from the professional points of view. This course provides an introduction to biochemistry for the undergraduates who are able to learn basic to applied knowledge of life and environmental sciences. Lectures are conducted in English.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">amino acid, protein, phospholipid, nucleic acid, gene, and, genome, epigenome, metabolism, chromosome</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">To understand how the biomolecules participate in the cellular reactions, and to acquire the basic knowledge for the future studies on life sciences, agricultures and biosciences.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction (Dr. Kimura)</td><td> 担当:</td><td>木村 圭志</td></tr>
<tr><th><span class="format">第2回</span></th><td>Part I: Biomolecules and Biochemical reactions in Plant Cells (Dr. Kusano)</td><td> 担当:</td><td>草野 都</td></tr>
<tr><th><span class="format">第3回</span></th><td>Part I: Biomolecules and Biochemical reactions in Plant Cells (Dr. Kusano)</td><td> 担当:</td><td>草野 都</td></tr>
<tr><th><span class="format">第4回</span></th><td>Part I: Biomolecules and Biochemical reactions in Plant Cells (Dr. Kusano)</td><td> 担当:</td><td>草野 都</td></tr>
<tr><th><span class="format">第5回</span></th><td>Part II: Biomolecules and Biochemical reactions in Microorganisms (Dr. Hagiwara)</td><td> 担当:</td><td>萩原 大祐</td></tr>
<tr><th><span class="format">第6回</span></th><td>Part II: Biomolecules and Biochemical reactions in Microorganisms (Dr. Hagiwara)</td><td> 担当:</td><td>萩原 大祐</td></tr>
<tr><th><span class="format">第7回</span></th><td>Part II: Biomolecules and Biochemical reactions in Microorganisms (Dr. Hagiwara)</td><td> 担当:</td><td>萩原 大祐</td></tr>
<tr><th><span class="format">第8回</span></th><td>Part III: Biomolecules and Biochemical reactions in Animal Cells (Dr. Shimada)</td><td> 担当:</td><td>島田 裕子</td></tr>
<tr><th><span class="format">第9回</span></th><td>Part III: Biomolecules and Biochemical reactions in Animal Cells (Dr. Yanagisawa)</td><td> 担当:</td><td>柳沢 裕美</td></tr>
<tr><th><span class="format">第10回</span></th><td>Part III: Biomolecules and Biochemical reactions in Animal Cells (Dr. Kimura)</td><td> 担当:</td><td>木村 圭志</td></tr>
