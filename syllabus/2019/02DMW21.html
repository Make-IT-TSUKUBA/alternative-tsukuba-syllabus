<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">会話分析とエスノグラフィーの相性の有無について論じる研究や、会話分析とエスノグラフィーの手法を併用する「マイクロエスノグラフィー」の研究を取りあげる。受講生はマイクロエスノグラフィーの手法を用いた研究プロジェクトを行って、最後にレポートにまとめる。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">会話分析の研究に対する批判の一つとして、順番取りや行為連鎖などとフォカスがあまりにもマイクロのせいで、その会話が置かれているいわゆる「コンテクスト」を見落とすがちだということである。会話分析では「コンテクスト」という概念がどのように捉えられるか、またコンテクストに関わる情報を記述しようとするエスノグラフィー的な研究手法とどのような関係を持つ可能性があるのかについて考えるために、会話分析とエスノグラフィーの相性について論じる研究や、会話分析とエスノグラフィーの手法を併用する「マイクロエスノグラフィー」の研究を取りあげる。授業では対象文献の内容を丁寧に確認し、ディスカッションをすることによって理解力を深める。また、受講生は各自でデータを集め、マイクロエスノグラフィー的な手法を用いて小規模な研究プロジェクトを遂行する。最後にその成果をレポートにまとめて提出する。</p>
