<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3631022</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIA(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>
    <br />
    <span id="assignments">サウセド プルドム カロリナ デ ワダルペ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語文法への理解を深め、その根底にある世界観に触れつつ、読む、書く、聞く、話すの4技能を総合的に高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">&quot;H30年度以前の入学者用 主として人文・比文・日日・情報・医学対象(学籍番号末尾偶数)。「スペイン語基礎」A及びBの履修者に限る。 主に英語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">During the class students will practice the 4 abilities: listening, speaking, reading and writing in order to develop intermediate skills in Spanish. The course will introduce the grammar aspects and usage of Indicative Mood: Future tenses; Relative pronouns; Comparatives and Superlatives. Meanwhile learning the grammar, students will have some practice of conversation, and some activities in order to develop intermediate skills.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Indicative Mood (“Reality”), Relative pronouns, Comparatives and superlatives, and “The future of the world and water ”.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 Session 1: Introduction: Vamos a conocernos... : Verbs in action: Saludar y presentarse: ...Conversation: -¡Hola! ¿Cómo estás? -No muy bien, ¿y tú?... -¡Qué tal? -Muy bien, ¿y tú?... -¿Cómo te llamas? -Me llamo...; -¿Cuál es tu apellido? - Fernández. -¿Cómo se deletrea tu apellido? -Se deletrea así: F-e-r-n-á-n-d-e-z.<br />
a) Students will do a general review about tenses: Present and Past.<br />
b) Students will talk about their personal information.<br />
<br />
第2回 Session 2: Simple future tense: Verbs in action: Predecir, adivinar, relacionar, comentar y contestar.“Conociendo el Futuro” (reference -Textbook: Gramática elemental del español (L14 - pp.80-81).<br />
a) Students will do the exercises that are included in the same text.<br />
b) Students will conjugate the simple Future.<br />
c)Students will read an article “Conociendo el Futuro” that will be provided by the professor.<br />
d)Students will prepare a special homework using simple Future tense to predict a positive future for the other classmate in order to practice.<br />
<br />
第3回 Session 3: Future Perfect tenses: Verbs (regular and irregular) Reference - Textbook: Gramática elemental del español. (Reference-Textbook: Gramática elemental del español (L14 - pp.80-81).<br />
a) Students will do the exercises that are included in the same text.<br />
b) Students will conjugate the Future Perfect tenses verbs (regular and irregular) and will learn about the different usage<br />
c)Students will continue using the article “Conociendo el Futuro”.<br />
d) Students will learn more about the different usage: Simple Future tense and Future Perfect and usage of probability.<br />
e) the professor will provide more exercises.<br />
<br />
第4回 Session 4: Relative pronouns.<br />
a) Students will do the exercises that are included in the same text.<br />
<br />
第5回 Session 5: - Comparatives and superlatives. Verbs in action: Comparar.<br />
Reference-Textbook: Gramática elemental del español ( L15 -pp. 86-91).<br />
¿Quién es menor tú o tu hermana? Yo soy menor que mi hermana.<br />
a) Students will learn the structure of comparatives and how to use them. Exercises will be provided by the professor.<br />
b) Homework: Students will study for a “Kahoot”: (which is a tool used in the class to evaluate the learning process of students.) Short test about the different usage of simple Future tense and Future Perfect tense.<br />
c) Students will listen a song in Simple Future tense: “Yo sere...” cantada por Miguel Bosé.<br />
<br />
第6回 Session 6: - “El future del mundo y el agua”: “The future of the world and the water ”<br />
Students will develop a power point presentation for the Final Project: Verbs in action: Leer, escuchar instrucciones, entender, seguir las instrucciones (listen to instrutions and follow them), leer y entender. Professor will speak about the important matters for the “Final Project”: “The etc.<br />
a) Students will have a conversation: They will speak about other important matters for the “Final Project”- “The future of the world and the water ”.<br />
b) Use the “Future” and Future Perfect tenses of Indicative Mode”.<br />
c) Students will try to use as much as possible: The grammar tenses and topics that we had learn together during the last 6 sessions.<br />
d) Homework: Write a description of “The future of the world and the water ”.<br />
<br />
第7回 Session 7: Speaking Test: Power point presentation of the “Final Project”<br />
“The future of the world and the water ”(Time: 5 minutes) Evaluation.<br />
a) Homework: Students must study for the review of the next class.<br />
<br />
第8回Session 8: Review and exercises for the Final Grammar test.<br />
a) Students will have 30 minutes to ask to the professor about the grammatical tenses that we had learn during the course.<br />
<br />
第9 回: Final Grammar test.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">(20% From daily assignment or activities in class, participation and homework) (10% Grammar and vocabulary improvement: “Kahoot”) (30% Final Speaking test: Presentation of the final project: “The future of the world and the water ”) (40% Final Grammar test)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">1)Participate in class. 2)Study the tenses and vocabulary of each class. 3)Study for mini test: “Kahoot”. 4)Do the homework. 5)Final Speaking test (Presentation: Write about “The future of the world and the water“ using the grammar tenses of the Intermediate level.</p>

*Reference of the text book: C)Gramática elemental del español. Nueva edición. Atsuko Wasa, Ed. Asahi)<br />
Supplementary Materials: some copies will be provided from different text book like: <br />
A) ¡Nos gusta! 2. Gramática para hablar. Pilar Lago, Concha Moreno, Sae Ochiai y Hiroko Omori. Ed. Asahi, Japón. <br />
B) Español para extranjeros 1y 2, Ana María Maqueo Uriarte, Ed. Limusa Noriega Editores, México.</p>
