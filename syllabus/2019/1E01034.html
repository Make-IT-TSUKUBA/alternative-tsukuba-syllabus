<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会の諸問題について、哲学・思想の視点から掘り下げて考察する。</p>
  </div>

   <p id="outcomes">現代社会の諸問題を前にして、真に多様性を尊重しながらも、一つの社会を築き上げることができる人材を育成する。</p>

   <p id="aim">現代社会の諸問題に対して、哲学・思想を立脚点に考察する力をつける。特に、宗教学の視点を重視する。</p>

他人に正解を与えてもらう受動的態度でなく、自分なりの問いを立てて能動的に考える姿勢を持つこと。<br />
一見奇異なテーマであっても「非常識」と切り捨てるのでなく、柔軟な姿勢で考察すること。<br />
