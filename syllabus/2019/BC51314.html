<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51314</span>&nbsp;<span id="title">English Discussion Seminar (A)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>
    <br />
    <span id="assignments">井出 里咲子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The purpose of this introductory course is to help students communicate ideas and meaning clearly in English and discuss effectively topics relevant to international studies as well as intercultural communication. Students will learn discussion skills through pair work and group activities as well as basic presentation skills. As for international students wishing to take this course, priority will be given to non-native English speaker students.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />JTP<br />国際総合学類生のうち、2019年度入学者については別途クラス分けを指示する。履修者上限30名。BC51311を履修済みの学生は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">An introductory course to English discussion, students will engage in various activities including pair-works, group discussions, individual speech presentations, and group presentations to enhance their overall communication skills. Through active participation in and outside of class, students will learn how to ease into English communication on an everyday basis, contribute to a discussion, learn to do effective presentation, and deepen their knowledge on focused topics of discussion.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1) Enhance intercultural communication competence and communication skills for the constructive relationships with people of different cultural and social backgrounds.<br />
2) Learn to listen to others as well as express your own opinion in a constructed manner.<br />
3) Learn how to make an effective presentation, orally and by using PowerPoints.<br />
4) Strengthen your intercultural awareness and your own sense of being as a cultural person.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">Students are expected to prepare thoroughly and to participate actively in class.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Grades will be based on: <br />
In-class participation					30%<br />
2. Three minute speeches				20%<br />
3. Group-presentation					20%<br />
4. Review writing and Discussion work sheet	30%</p>
