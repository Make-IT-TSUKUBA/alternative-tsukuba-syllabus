<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JZ109</span>&nbsp;<span id="title">保護地域・野生生物管理実習1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 集中</span>
    <br />
    <span id="assignments">武 正憲, 伊藤 太一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国立公園やエコパークなどの保護地域を訪れ、保護地域や野生生物管理の実態を体験する。
人と自然・保護地域の接点における自然保護活動の現場より、実践的な管理理念や手法を体験する。
1 は保護地域内を主な実習対象地とする。

Will visit protected areas such as National Parks and Biosphere Reserves, and experience practical aspects of protected area and wildlife management.
Students will be experience approaches and techniques to tackle practical conservation issues at the human-nature interface.
I will be focused on topics within protected areas.

要件:02JZ003(保護地域管理論)、あるいは02JZ007(Wildlife Management)を履修。
夏季休業中集中 9月-10月を予定。
事前学習や宿泊、事後の発表などを1・2で合同して行う場合がある。

Requirement: Students to register for Protected Area Management
(02JZ003) or Wildlife Management (02JZ007).
Scheduled for Spring C semester: September/October (4-day trip).
Operation may be combined/coordinated with 02JZ110.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">筑波山(7月5日)、南アルプスの奥山地域での登山活動(北岳)ほか(9月4-5日)<br />7/5,9/4-9/6</p>
  </div>
  <div id="style-heading-style">

   <p id="aim"></p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">南アルプス国立公園/エコパークにおけるゾーニングと野生生物管理、車両規制、山小屋/登山道管理の現状について、以下のような日程で現地体験を通じて理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>7月5日(金)筑波山登山予定(装備・体力の確認と国定公園の管理を体験)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>9月4日(水)南アルプス国立公園事務所・芦安山岳館でのヒアリング後広河原へ移動    (山小屋泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>9月5日(木)北岳 までのルートでトレイルや防護柵など公園管理について学ぶ(山小屋泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>9月6日(金)下山後、甲府駅にて解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">留意事項<br />
1) 保護地域管理論(伊藤,秋AB火3)を履修することが望ましい。<br />
2) 定員:7名(申込順を優先。安全管理のため、個人装備と体力を考慮し、認めない場合もある。)<br />
3) 履修希望者はTwins登録に先立ち,6月28日(金)までに武に電子メールで申込をすること。<br />
4) 7月上旬の筑波山での活動に参加できないものは,原則履修を認めない。<br />
5) 現地集合:4日(水)甲府駅10:05発芦安行きバス乗車予定<br />
6) 参加費として、15,000円程度(宿泊費・バス代・食材費等を含む)が必要となる。<br />
ただし、現地集合場所までの交通費は別途かかるが、履修者の体力・経験により,テント泊とすれば,参加費を減額することが可能。<br />
7) 個人装備としては30-50リッター程度のザック、雨具(上下別)、軽登山靴等が必要となる。</p>
