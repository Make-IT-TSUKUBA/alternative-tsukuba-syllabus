  <h1 id="course-title">
   <span id="course">02ES013</span>&nbsp;<span id="title">Advanced Research in International Heritage Studies(国際遺産学特別研究)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In this seminar, participants would develop their opinions on the role of “soft-power (such as urban and youth culture, cultural amenities as well as creativity)” for heritage conservation, by exploring various case studies of conservation activities in the world (e.g. art district in heritage area or utilisation of old department store as night club) and by examining interdisciplinary academic literature on such subjects critically. Participants will also improve their ability of fieldwork (incl. mapping, interviewing etc.).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">In this seminar, participants would develop their opinions on the role of “soft-power (such as urban and youth culture, cultural amenities as well as creativity)” for heritage conservation, by exploring various case studies of conservation activities in the world (e.g. art district in heritage area or utilisation of old department store as night club) and by examining interdisciplinary academic literature on such subjects critically. Participants will also improve their ability of fieldwork (incl. mapping, interviewing etc.).</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">Based on their own interests, students could further develop their academic pursuing, by learning research methods (both qualitative and quantitative) and by discussing academic literature intensively and critically.<br />
As a culmination of the academic and learning experiences through master and doctoral course, the dissertation should consist of original and new academic findings. Therefore, students are strongly encouraged to have a wider scope to develop international heritage studies academically. Japanese studens with Japanese language are also welcome.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Utilisation of heritage and monument, intangibilities and cultural amenities, youth culture and economic activities, ※日本人・日本語話者の受講ももちろんウェルカムです!</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Seminar will be arranged at participants’ convenience.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本授業では,ヨーロッパおよび日本を中心とした遺産保全の在り方や利活用に関して,特に都市文化(例えば芸術や音楽空間としてのクラブ等)やアメニティ,都市経済等の人文的な要素に注目しながら,事例や先行研究を基に議論を進める。なお,研究を遂行するうえで必要となるフィールドワークの実践的方法(地図作成等を含む)に関する指導も行う。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">Evaluation through the individual academic research as well as short presentation.</p>
