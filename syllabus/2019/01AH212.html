   <span id="course">01AH212</span>&nbsp;<span id="title">山岳微生物学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動植物と様々な形で密接な関わりを持つ酵母、カビ、キノコなどの真菌類や細菌類など「微生物」は山岳域の生態系に必要不可欠な存在である。山岳や極地に生息する微生物の基礎について概説するとともに、山岳域の気候風土を活かした醸造や漬物等発酵食品の製造、もしくは食用キノコの栽培や地衣の採取など、山岳域ならではのユニークな微生物利用に関する実地見学を1回程度実施し、その応用の可能性についても考える。
備考:実地見学は、長野県もしくは茨城県で実施の予定。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">遠隔講義室で実施。奇数年度のみ開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>

   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">期間内にフィールド観察、実地見学などを行います。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">山岳域における自然変動・人間活動に伴う地圏・水圏、生態系、自然資源に関する課題についての理解に関連する(山岳科学学位プログラム)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">山岳域に生息する微生物の多様性や生態的な機能などの基礎事項を習得し、フィールドにおける観察眼を養うとともに、その応用的側面についても理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">真菌類, キノコ, カビ, コウボ, 地衣類, 細菌類, 低温環境, 不凍タンパク質, 発酵食品, 醸造, 地衣採取, 野外観察</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">動植物と様々な形で密接な関わりを持つコウボ、カビ、キノコなどの真菌類や細菌類など「微生物」は山岳域の生態系に必要不可欠な存在である。山岳や極地に生息する微生物の基礎と応用について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>山岳域の微生物概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>山岳域、特に低温環境への微生物の適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>山岳域に豊富な地衣類の多様性と生態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>山岳域の気候風土が育む発酵食品</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>山岳域の微生物のフィールド観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">山岳域の気候風土を活かした醸造や漬物等発酵食品の製造、もしくは食用キノコの栽培や地衣の採取など、山岳域ならではのユニークな微生物利用に関する実地見学を1回程度実施し、その応用の可能性についても考える。</p>
   </div>
