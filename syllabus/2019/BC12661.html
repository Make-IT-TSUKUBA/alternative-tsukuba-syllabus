<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC12661</span>&nbsp;<span id="title">信号処理概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>
    <br />
    <span id="assignments">亀山 啓輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">連続信号として表されるメディアをはじめとする情報の解析方法とその応用について講述し,演習を行うことによりそれらを使いこなす能力を身につける。内容:信号処理とは・フーリエ解析・線形システム・ラプラス変換・フィルタ設計など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目<br />GB40101と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">メディア情報などの連続信号として表される情報の解析方法とその実用例について概説する。また、演習を行い使いこなす能力を身につける。なお、本講義では、連続信号のみを取り扱い、離散信号は、ディジタル信号処理、信号解析にて学習する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 周波数解析を理解する<br />
2. 線形システムとその取り扱いを理解する<br />
3. ラプラス変換を用いた微分方程式で表されるシステムの取り扱いを理解する<br />
4. 信号処理が実世界の技術にどのように使われているのか定性的に理解する</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	信号処理の概要:信号とは何か, 信号の分類, 代表的信号, 音声処理・画像処理などへの応用<br />
第2〜4週	周波数解析:周波数解析の考え方, フーリエ級数展開,フーリエ変換, 演習問題<br />
第5〜7週	線形システム:たたみ込み積分によるシステムの表現,システムの周波数特性と応答, 複数システムの接続とブロック図, 演習問題<br />
第8〜10週	ラプラス変換と伝達関数:ラプラス変換, 伝達関数, システムの安定性, 演習問題</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">基礎的な線形代数、解析の知識。</p>
