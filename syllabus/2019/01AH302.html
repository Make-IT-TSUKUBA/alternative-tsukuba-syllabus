<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AH302</span>&nbsp;<span id="title">山岳地形学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 水2,3</span>
    <br />
    <span id="assignments">池田 敦</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山地・山脈、火山の形成プロセスと、山岳地の氷河プロセスについて概観し、マスムーブメントや渓流のプロセスもあわせて、山地斜面の地形発達について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AC164を修得済の者は履修できない。遠隔講義室で実施。<br />西暦奇数年度開講。<br />01AC166と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球・環境などの専門的知識と、野外での観察能力の向上に関連する(地球科学専攻) / 山岳域における自然変動・人間活動に伴う地圏・水圏、生態系、自然資源に関する課題についての理解に関連する(山岳科学学位プログラム)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">山岳地形を特徴付ける各種のプロセスとその組み合わせについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">造山運動, 隆起・侵食, 火山地形, 山岳氷河, 斜面形状と地形発達史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>アイソスタシーと大地形/造山運動とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>マントル対流と大地形/日本の山をつくる地殻変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>火山プロセスと地形/河川・斜面プロセスとV字谷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>山岳氷河の侵食プロセスとU字谷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>遷急点・遷急線からわかる地形発達/気候が山の高さを支配する?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">学士課程で地球科学を学ばなかった皆さんへ<br />
高校の地理Bおよび地学の教科書から抜粋した資料をmanaba(学習管理システム)に挙げておきます。それらは最低限の背景知識になりますので、受講前に必ず予習しておいてください。</p>

    <p id="textbook-textbook">1. 箕浦孝治・池田安隆,「地球のテクトニクスI 堆積学・変動地形学」共立出版、2011年<br />2. Anderson, R.S. and Anderson, S.P.,Geomorphology: the mechanics and chemistry of landscapes, Cambridge, 2010.</p>
    <p id="posttext">専門用語を理解するために、日本地形学連合 編(2017)「地形の辞典」朝倉書店を参照しながら参考書を読むとよいでしょう。</p>
