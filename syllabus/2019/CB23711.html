<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CB23711</span>&nbsp;<span id="title">教職実践演習(小)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義・演習並びに学校現場の見学・訪問を通して、教職課程の他の科目の履修や教職課程外での様々な活動を通じて身につけた資質能力が、教員として最小限必要な資質能力として有機的に統合され、形成されているのかを、大学が自らの養成する教員像や到達目標等に照らして最終的に確認するとともに必要な知、技能を改善することとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">小学校教諭一種免許状の取得希望者に限る<br />10/5,10/12<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・教職実践演習を通して、教職課程および教職課程外での活動を通じて身につけた資質能力を、最終的に確認する。<br />
・これまでの教職課程の履修履歴を履修カルテにより把握しながら、将来教員になる上で、自分にとって何が課題であるかを自覚する。<br />
・必要に応じて不足している知識や技能等を補うことで、教職生活をより円滑にスタートできる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">教員としての資質・能力, 履修カルテ</p>
