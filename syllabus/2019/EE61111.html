<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE61111</span>&nbsp;<span id="title">物理学序説</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水1,2</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基礎を俯瞰するとともに、物理学を通じて自然界の様々な現象を理解する。これらにより、物理学を一般的かつ包括的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">物理学の基本的な法則に基づき、自然界の現象の背後にある物理的な機構についての幅広い知識を持ち、これらを理解し説明する力を身に着ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">近代自然科学・物理学の研究はガリレオ、ニュートンらの活動に始まる。 現在では微視的な素粒子の構造・力学から宇宙の成り立ちや構造にいたる森羅万象の自然現象を少数の法則によって体系的に理解できるようになった。その物理学的な原理や法則は現代の科学技術を支える基礎となり、人類が直面するさまざまな問題を理解し解決する方策を創出する原動力となる。本科目では、物理学の基礎的な概念と現代的な応用例について具体的な例を通して学ぶことにより、身の回りの自然現象をより深く理解するための基盤を得る。<br />
以下の点を到達目標とする。<br />
1.  ニュートン力学を理解し 簡単な問題が解けるようになる。<br />
2.電磁気学の基礎を理解し 簡単な問題が解けるようになる。<br />
3. 物質のさまざまな階層を理解し その性質を説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>7月10日 橋本幸男 計算科学研究センター<br />
[運動の法則]<br />
座標系、ベクトルの導入。 速度、加速度や力の概念とその数学的表現の導入。 ニュートンの運動の法則とその応用。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>7月10日 橋本幸男 計算科学研究センター<br />
[様々な運動]<br />
ニュートンの運動の法則に基づいていろいろな運動について理解する。等速円運動、単振動、万有引力による運動など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>7月17日 受川史彦 数理物質・物理学域<br />
[電気と電子]<br />
電気について 電圧と電流の意味、 正負の電荷に働くクーロン力や 電場・ 電位について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>7月17日 受川史彦 数理物質・物理学域<br />
[電流と磁場・電磁誘導]<br />
磁場が互いに及ぼす力、 電流と磁石や電流同士の間に働く力を学ぶ。また 時間変化する電流や磁場の関係や電波を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>7月24日 池沢道男 数理物質系・物理学域<br />
[光その1]<br />
光線の反射・屈折の法則、および光の波としての性質が示す回折と干渉を概説する。<br />
また位相のそろった光波の代表としてレーザー光をとりあげその性質を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>7月24日 池沢道男 数理物質系・物理学域<br />
[光その2]<br />
物質を熱すると光を放つ。量子論の発端となったマックス・プランクによる熱放射の法則について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7月31日 南龍太郎数 理物質系・物理学域<br />
[プラズマ]<br />
物質の状態は、温度の上昇と共に固体・液体・気体に続きプラズマ状態になる。<br />
テレビや半導体製造にも不可欠なこのプラズマの性質について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7月31日 假家強 数理物質系・物理学域<br />
 <br />
[放射線と原子力 ]<br />
核反応に伴う莫大なエネルギーは 化石燃料の代替エネルギー源としてだけでなく 地球温暖化対策としても魅力的である。<br />
現代及び未来のエネルギーを支える核分裂炉や 核融合炉について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>8月7日 笹公和 数理物質系・物理学域<br />
 <br />
[放射線と原子力 その1] <br />
レントゲン診断、放射線治療、放射線年代測定など、放射線は多様な分野に応用を広げつつある。<br />
この講義では原子核、放射線・放射能と放射線利用のリスク管理について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>8月7日 笹公和 数理物質系・物理学域<br />
 <br />
[放射線と原子力 その2] <br />
その1に続いて、原子核、放射線・放射能と放射線利用のリスク管理について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">身の回りの現象に興味を持ち、その背景にはどのような物理法則が働いているかを考え、様々な資料を活用して理解を深める努力を続ける。</p>
  </div>
