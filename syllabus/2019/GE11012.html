<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メタデータ(図書館目録、ダブリンコアなど)の作成と検索システムの構築に関する演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">知識1,2クラス対象。<br />実務経験教員<br />履修希望者が75名を超える場合は初回に受講調整。</p>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・標準的な書誌レコード(図書館目録用)の作成法について理解し,書誌レコードと所蔵レコードの作成が行えること<br />
・ダブリンコア・メタデータの作成法について理解し,同メタデータ作成が行えること<br />
・書誌レコード用のデータベースを構築できること<br />
・構築したデータベースに対する検索システム(検索インタフェース)を構築できること</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">1)「知識資源組織化論」を履修している(履修中である)ことが望ましい。2)「データベース概説」を履修している(履修中である)ことが望ましい。3)「プログラミング演習I・II」を履修し,Ruby言語でプログラミングできることを前提に進める。</p>
