<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DR033</span>&nbsp;<span id="title">国際日本研究のための英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金4</span>
    <br />
    <span id="assignments">田川 寛之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will discuss and explain the necessary knowledge such as methodology, literary review for writing master’s thesis.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日本語、英語、中国いずれか1科目を選択必修)英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足 (Additional Course Information)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">主に英語論文を素材としながら、各自の修士研究進展のための技術的側面について意識を喚起する。<br />
The class encourages attendants to focus on the technical aspects for making up master’s researches and academic research based on several articles in English and to discuss.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">国際日本研究専攻・プロジェクト演習1(2019年2月)において、質のより高い修士論文構想の発表を目標としつつ、修士研究を進めるにあたって身につける必要の観念される基本的素養を講義しつつ、参加者とともに討議をおこなってゆく。その素材を英語論文とするものである。ここでいう基本的素養とは、学術論文を執筆する際に注意しなければならない点(1アカデミック・ライティングの細部、2研究公正、3プレゼンテーション・スキル)を指す。<br />
Attendants will be the IAJS Japanese students mainly. As to prepare the first proposal for your M.A. research in February 2019, the participants also have to acknowledge the importance of technical aspects in order to make up the research appropriately. In this class, the materials for it must be several articles in English. <br />
Therefore, the lecturer will provide several articles or materials in English and take some intelligence like an academic-writing or research ethics for your developing researches much more.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード (Keywords)</h2>
   <p id="keyword">研究法入門, 修士研究, アカデミック・ライティング, アカデミック・プレゼンテーション, 研究倫理, Research development, Master&#039;s research, Academic writing, academic presentation, Research Ethics</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">授業目的を優先するため、状況に応じて日本語を使っても構わない。ただし、題材はすべて英語および英語に関するものであることを必須とする。<br />
Students maybe arrange your research in Japanese, but the lecturer hopes you to use English as communication tool. As the lecturer wants to focus on the class purpose, using Japanese will not matter for me.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction, one lesson by reading one article in English, and discussion<br />
授業概要の説明・論文通読とディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Find out the weakness of your research<br />
研究計画書を持参してウィークポイントを発見しよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Formats of a research article in English and Japanese<br />
英語論文のフォーマティング/日本語論文のフォーマティング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>The first opportunity of your revised presentation<br />
持参した修正版研究計画書の発表(第1弾)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Structure of your research<br />
研究の「構成(問題の所在・研究/分析手法・考察・主張)」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>How to utilize previous researches through review<br />
先行研究の読み方・使い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>The second opportunity of your revised presentation<br />
研究計画書の発表(第2弾)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Research Ethics and Academic lives<br />
研究倫理と研究生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Revisit to the Formatting and English as one of the academic languages<br />
論文フォーマティングおよび研究英語の再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>The third opportunity of your revised presentation<br />
研究計画書の発表(第3弾)まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業進度により内容が前後する場合もある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件 (Prerequisite)</h2>
   <p id="prerequisite">原則として国際日本研究専攻の初年度入学者のみを対象とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法 (Grading)</h2>
   <p id="assessment">1.授業への積極的参加(討議への貢献)および小レポート提出:30%<br />
2.プレゼンテーションの実施(学生自身の研究について):40%<br />
3.期末レポート(各自の研究計画書を洗練したもの):30%<br />
*すべて英語を利用することを必須とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法 (Homework)</h2>
   <p id="prepostworks">修士研究進展に資する先行研究レビュー(英語論文)の蓄積を積極的に勧める。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書 (Textbooks)</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書 (References)</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 石井クンツ昌子(2010),『社会科学系のための英語研究論文の書き方:執筆から発表・投稿までの基礎知識』ミネルヴァ書房。</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー (Office Hour)</h2>
   <div id="office">
    <p id="preoffice">事前に連絡すること。事務室office@japan.tsukuba.ac.jpへ連絡するほうが早い。</p>
    <p id="officehour"><span class="officehour-address">100002555</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他受講生に望むこと等 (Notes)</h2>
   <p id="remark">非母語としての英語の積極的な利用を望むとともに、英語論文の構成法や記述法への認識を深めることにより、自身の研究の的確性の向上および積極的な洗練を目指されたい。<br />
Not only attendants should aggressively use English as non-native tongue, but also attendants can sophisticate their own master&#039;s research throughout studying some knowledge of academic writing skills in English.</p>
  </div>
  
  
  <div id="absence-heading-absence">
   <h2 id="absence-heading">欠席の場合の措置 (Class attendance and withdrawal policy)</h2>
   <p id="absence">事前に連絡のこと。欠席者には追加レポートを課す場合がある。</p>
