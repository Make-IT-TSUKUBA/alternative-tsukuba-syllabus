<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DR218</span>&nbsp;<span id="title">グローバル経済と日本(地域経済史)1B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済のグローバル化が進むなかでの地域経済について理解する歴史的前提として地域経済の発展を支えてきた産業構造の歴史について検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>

   <p id="style">演習</p>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">地域経済の発展を支える産業構造について学び、さらに経済のグローバル化が進展しつつあるなかでの地域経済の持続的成長について考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">地域産業の歴史的な形成過程を踏まえつつグローバル競争下における地域経済の持続的な発展について考えることができる基礎学力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <div id="topic-assignments"></div>

   <p id="prerequisite">第1回目と2回目の授業では授業に関する重要な取り決め・留意事項等を確認し、それらを前提として以後の授業を進めて行くので、履修希望者は少なくともどちらかの授業には出席してください。第1回、2回目の授業のいずれにも欠席した場合には、以後の授業への参加は認めません。</p>
