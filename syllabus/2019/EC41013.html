<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC41013</span>&nbsp;<span id="title">国際農業研修I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">野村 名可男, 生物資源学類長,他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アジア地域の協定校及び企業等において,講義・体験実習・野外調査を通じて当該国における農業の特色及び地域性などを学び,さらに現地の学生・教員・企業者との交流を通じて国際的な視野に立ったキャリア意識を醸成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(インターンシップ) 国外。<br />EG50013と同一。<br />英語で授業。<br />CDP<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源学類は国際的な視野に立った教育を目指していますが、その一環としてインターンシップ科目「国際農業研修」を実施します。これまで数回にわたって海外農業研修旅行を実施してきましたが、本年度は以下の目標・内容で、国際農業研修を実施します。 <br />
(1) 海外(アジア)における農業および環境問題等の全体像を把握する <br />
(2) 海外(アジア)における農業生産の現場視察 <br />
(3) アジア地域にある海外協定校との学生交流</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">訪問先, アジアの海外協定校および生物資源関連施設・国際研究機関, 事前研修, 海外研修準備のために, 定期的に事前研修を行います。重要な連絡を行いますので事前研修には必ず出席してください。, 研修日程・費用, 平成25度年夏季休業期間中の約10日間に実施予定(現在調整中)。費用は基本的に自費負担とします。大学で一部負担する部分については</p>
