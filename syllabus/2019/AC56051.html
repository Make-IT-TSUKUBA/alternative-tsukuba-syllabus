                        }

  <h1 id="course-title">
   <span id="course">AC56051</span>&nbsp;<span id="title">文化科学領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較文化研究について、先端文化学の観点と情報文化学の観点から、代表的な研究を紹介しながら考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1.先端文化学及び情報文化学の比較文化研究に必要な批判的・創造的思考力を養う。<br />
2.先端文化学及び情報文化学の比較文化研究に必要な広い視野と国際性を身につける。<br />
3.先端文化学及び情報文化学を理解するために不可欠な倫理を修得する。<br />
4.先端文化学及び情報文化学を主体的・自律的に理解する力を養う。<br />
5.先端文化学及び情報文化学における諸事象をグローバルな視点から理解できる力を養う。<br />
6.先端文化学及び情報文化学における文化的課題に柔軟に対応できる視野を拡げる。<br />
7.国際的なコミュニケーション能力の基礎となる先端文化学及び情報文化学に関する知識を修得する。<br />
8. 先端文化学及び情報文化学に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">芸術, 身体, 戦争, 情報文化, コミュニケーション, メディア</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【ガイダンス・メディア史】本授業の目的とスケジュール、成績評価などについて。歴史的観点からメディア研究を考える。授業担当:白戸健一郎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【メディア史】歴史的観点からメディア研究を考える。特に、戦争とメディア文化との関連を考える。授業担当:白戸健一郎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【メディアの文献と調査】メディア研究における文献と調査における手続きについて学ぶ。授業担当:海後宗男</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【メディアの実証的研究】メディアの実証的研究、研究課題や仮説検証型研究の方法について学ぶ。授業担当:海後宗男</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【芸術と身体】イギリスのアーティストであるフランシス・ベイコンが描いた「解体する身体」を通して、芸術における身体表現について考察する。授業担当:山口惠理子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【不完全なるものの美学】イギリスのアーティストであるリチャード・ロングの「足跡の芸術」を通して、不完全なるものに対する美学について考察する。授業担当:山口惠理子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【近代ドイツの文化と芸術】近代ドイツ文化・思想において古典古代がどのような意味を持っていたかについて、古代ギリシア芸術の受容の問題を中心に考察する。授業担当:濱田真</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【ハンナ・アーレントの思想】現代世界におけるハンナ・アーレント(20世紀を代表する政治思想家)の思想、主に「理解」と「和解」の概念について考察する。授業担当:対馬美代子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【現代社会における戦争の影】現代のドイツ社会と文化活動に与えている戦争の影響。授業担当:畔上泰治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【身体の哲学】身体と文化の関係につき、例(芸術表現や心身の病理)を挙げながら、具体的に考えていく。言葉にならない感覚を研ぎ澄ますことをめざす。授業担当:廣瀬浩司</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験 担当:白戸健一郎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">A. 期末試験 (60%): 批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、協同性・主体性・自律性、文化事象の理解力、文化的現象の分析力、文化的課題への対応力、国際的なコミュニケーション能力、国際的な主体性。<br />
B. 授業内提出物 (40%): 広い視野と国際性、協同性・主体性・自律性、文化事象の理解力、国際的な主体性。<br />
なお、3分の1以上(4回以上)欠席した場合には欠格となる。</p>
