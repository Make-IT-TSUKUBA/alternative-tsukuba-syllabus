<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA110</span>&nbsp;<span id="title">ブランドマーケティング</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ブランドは、現代マーケティングにおける重要な概念の1つです。しかし強いブランドをつくるにはどうしたら良いかについて、的確に理解をされている方は必ずしも多くありません。そこでこの講義では、現代ブランド論の大枠を説明することによって、ブランド・マーケティングに関する基礎的な知識を身につけることを目指していきます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">・この授業の目的は、履修者がブランドマーケティングの基礎を身につけることです。具体的には、講義終了時に履修者が、1ブランドマーケティングの鍵概念と重要ツールとを理解している、2履修後に自らブランドマーケティングの力を高める方法を身につけている、ことが目標です。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・講義の6割以上に出席した履修者のみが評価対象です。評価対象者の1講義への貢献(50%)と、2課題レポート(50%)によって評価します。<br />
・講義への出席:履修者は講義日ごとに「ミニッツペーパー」を提出します。講義に出席して、かつ、「ミニッツペーパー」を提出した者を出席と認定します。「ミニッツペーパー」とは、講義日ごとに、(1)学んだことを簡潔に要約するとともに、(2)講義に対する意見や感想、質問を提出するものです。建設的な意見や講義の質を高める質問を特に歓迎します。具体的な方法は、講義初日に指示します。<br />
・課題レポートの提出:2018年3月9日(金)までに、「レポート提出ボックス」に提出してください。課題は、『石井淳蔵(1999). ブランド:価値の創造 岩波新書』を読み、その書評を書くことです。詳細は講義の中で説明します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">・教室内では講義に演習を交えて、ブランドマーケティングの鍵概念と重要ツールを習得することに集中します。履修者は与えられた課題について予習や復習をする必要があります。</p>
  </div>

※ケラーによる「戦略的ブランド・マネジメント」日本語訳は、「第3版」以外に内容が異なる「初版」と「増補版」とが入手可能です。最新の「第3版」を参考とすることを薦めます。講義は本書の構成に則って行います。<br />
購入し持参する必要はありません。</p>
