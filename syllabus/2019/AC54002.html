<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC54002</span>&nbsp;<span id="title">専門ドイツ語IA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3</span>
    <br />
    <span id="assignments">ファイファー マティアス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語力(中級)の伸長を目指す。授業は日本語、ドイツ語で行う。ドイツ語圏の文学・文化研究を目指す人はむろん、広くドイツに関心のある学生に履修を強く勧める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">初修外国語でドイツ語を選択した学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">初級文法を一通り学習した学生を対象に、中級レベルのドイツ語力の習得を目標にする。<br />
基本文法の確認、中級文法の学習、作文・表現練習、読解練習を中心とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ドイツの日常生活で一般に使われる基本表現の習得を目指す。特に、自分の意見を表現し、意見交換をするためにコミュニケーションに重点を置く授業である。ドイツ語の背景にあるドイツ人の生活習慣・ものの考え方についても学習する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第一課 異文化との違い(日独比較文化)<br />
<br />
第二課 若者の文化(学則:賛成か反対)<br />
<br />
第三課 ファッションと美(整形の賛否両論)<br />
<br />
第四課 暮らしの文化(一人暮らしかホテル「ママ」)<br />
<br />
第五課 テレビ(テレビっ子の問題)<br />
<br />
第六課 ソーシャル・メディア(恋人探し)<br />
<br />
第七課 高校(修学旅行)</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">レポートまたは口頭発表を課題とする。学期末試験も行う。<br />
なお、5回以上の無断欠席は認めない。</p>
  </div>

    <p id="textbook-textbook">1. 杉本モニカ,『ディベートのためのドイツ語』(三修社)</p>
    <p id="posttext"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">“Nach dem Spiel ist vor dem Spiel” (「試合後とは試合前のこと」)。1954年のサッカーW杯でドイツ代表の初優勝を飾ったヘアベルガー監督の名言。ひとつの仕事が成功に終わったとしても、次の課題に向けて準備を始めなければならないという意味である。外国語の勉強も同様である。授業の後、毎回単語、文法を復習し、次の授業の単語、課題をきちんと予習することが、この授業に参加する前提条件であることを理解して欲しい。</p>
