<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE12611</span>&nbsp;<span id="title">有機化学II</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2; 秋ABC 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機化合物の構造と反応性の関係を色々な化学結合の物理的要素,結合距離,結合角,結合エネルギーと関連させて論じる。芳香族性と芳香族化合物,芳香族化合物の反応,立体化学的諸問題,分子の立体配置,配座,光学異性,幾何異性,不斉合成反応,酸と塩基について講じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">有機構造化学や有機反応化学の基礎概念を学び、これらに基づいた反応機構の理解や推定ができる力をつける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">有機化合物の構造と反応性の関係を、色々な化学結合の物理的要素,結合距離,結合角,結合エネルギーと関連させて論じる。芳香族性と芳香族化合物,芳香族化合物の反応,立体化学的諸問題,分子の立体配置,配座,光学異性,幾何異性,不斉合成反応,酸と塩基等について講じる。<br />
(1)	立体化学<br />
(2)	環状化合物<br />
(3)	置換反応<br />
(4)	脱離反応<br />
(5)	ラジカル反応<br />
(6)	ジエン類およびアリル化合物<br />
(7)	ペリ環状反応</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">レポート、期末試験を総合的に判断する。なお、2/3以上の出席が必要。</p>
  </div>
