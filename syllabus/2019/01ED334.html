<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01ED334</span>&nbsp;<span id="title">比較・国際教育学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木3</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較教育学研究における質的・量的研究の方法論を学び、国内外の研究動向を把握する。『比較教育学研究』と&quot;Comparative Education Review&quot;の論文の検討分析を行い、日本語と英語で書かれる比較教育学研究論文と特徴を検討し、論文の書き方を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">この授業では比較教育学研究における量的研究と質的研究の方法論を学び、比較教育学研究の国内外の動向を把握する。<br />
春AB学期を通して日本比較教育学会紀要『比較教育学研究』の論考の検討分析を通して、日本国内における比較教育学研究の動向を把握する。<br />
秋学期にはComparative and International Education Societyの学術雑誌”Comparative Education Review&quot;の論考の検討分析を通して比較教育学研究に国際的な動向を把握する。全体を通して、比較教育学研究おける論文の書き方を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">比較教育学, 質的研究, 量的研究, グローバル化, 国際化, 国際教育政策</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>比較教育学研究における質的研究の方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>比較教育学研究における量的研究の方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>『比較教育学研究』の研究動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>『比較教育学研究』からの質的研究の事例1の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『比較教育学研究』からの質的研究の事例2の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『比較教育学研究』からの量的研究の事例1の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『比較教育学研究』からの量的研究の事例2の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本における比較教育学研究の特質と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第17回</span></th><td>日本国内外の比較教育学研究の動向の比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第20回</span></th><td>全体のまとめとリフレクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
