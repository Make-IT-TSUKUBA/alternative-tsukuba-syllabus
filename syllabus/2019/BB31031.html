  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、ヨーロッパにおける30年戦争終結後のウエストファリア・システムの成立から21世紀に至るまでの国際政治秩序をめぐる歴史構造と、その変動過程について、戦争と平和のサイクルという巨視的な視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">旧科目名「政治外交史」。「政治外交史」の単位取得者は履修不可。<br />BC11651と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">受験科目の世界史とは違い、歴史研究に断片的な「暗記作業」は不要である。本講義では、歴史構造があらゆる国際紛争の前提条件であること、換言すれば、現代国際紛争とは過去の蓄積の「結果」であるということを念頭に、国際政治史の全体的・構造的理解について論じる。受講者は、過去の人々の視点と、現代に生きる我々が歴史を見るときの視座をつねに交錯させながら、国際政治現象に対する受講者自身の分析視角を構築することが求められる。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>戦争と平和の弁証法としての国際政治史:歴史研究における「構造」と「物語り (narrative) 」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>30年戦争の終結と領域主権国家システムの成立:ウエストファリア・システムの神話性と構造的アナーキーの両義性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>フランス革命とナポレオン戦争:連動する全体戦争とネイション・ステート・システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>ウィーン体制の成立と第一次世界大戦:錯綜する階級対立とバランス・オブ・パワー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>ヴェルサイユ体制の二重構造と第二次世界大戦:集団安全保障体制としての国際連盟とナショナリズムの勃興</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>歴史構造としての冷戦:戦後大同盟構想の破綻と三つの冷戦史観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>【視聴覚教材1】</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">特定の教科書は使用しないが、以下に提示した参考書を適宜利用すること。特に近現代史未習得者については、小川浩之・板橋拓己・青野利彦『国際政治史』(有斐閣ストゥディア) を熟読し、事前に全体のイメージを掴んだ上で受講することが望ましい。</p>
    <p id="textbook-textbook">1. 野家啓一,『歴史を哲学する』 (岩波現代文庫)<br />2. 岡義武,『国際政治史』 (岩波現代文庫)<br />3. H.A.キッシンジャー,『外交』〈上〉(日本経済新聞社)<br />4. 佐々木卓也,『冷戦』(有斐閣Insight)<br />5. J.L.ギャディス,『冷戦』(彩流社)<br />6. W.ラフィーバー,『アメリカ vs ロシア』(芦書房)<br />7. O.A.スタッド,『グローバル冷戦史』(名古屋大学出版会)<br />8. J.ウエルシュ,『歴史の逆襲』(朝日新聞出版)<br />9. R.Crockatt,The Fifty Years War, Roultledge,1995.<br />10. M.P.Leffler,For the Soul of Mankind, Hill and Wang, 2007.</p>
