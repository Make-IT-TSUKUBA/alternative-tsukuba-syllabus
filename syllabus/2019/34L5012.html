$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでに中国語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>

  <div id="note-heading-note">

   <p id="note">主として教育・心理・障害・知識・体育2(学籍番号末尾1,2,3,4,5)対象 「基礎中国語BII」は選択・自由科目だが、「基礎中国語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行ないます。<br />G科目</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業では、発音の練習から始め、文法の基礎を一通り学習すると共に、読む・書く・聴く・話す全般にわたって基礎的な実力を養う。同時に語彙・文法事項・表現能力の向上に重点を置く。中国語の表現やレトリックなどを理解し、大量の練習問題を通して表現能力を高め、学生に話すチャンスを多く与え、中国人が聴いて分かる中国語の習得を目標とする。</p>
