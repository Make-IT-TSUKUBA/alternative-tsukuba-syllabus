$(function() {

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="aim">日本語教育における四技能の指導に関して理解を深める。本授業を通して受講生は,日本語教育の内容学・方法学に関する知識を身につけることができる。</p>

   <div id="topics">
    <p id="pretopics">「話す」「聞く」「読む」「書く」の四技能の指導に関して、日本語教育の理論および実践の両面から理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、	四技能の明確化(産出的技能と受容的技能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>四技能の明確化(技能別学習活動と総合的学習活動,プロジェクトワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>語彙・文法の教育(使用語彙と理解語彙,教育文法,発話文型と理解文型,ます形から活用を判断する法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>会話・スピーチ教育(正確さのための練習と流暢さのための練習,タスク先行型教材)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>聴解教育 (聴解ストラテジー,真正性,冗長性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
