<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第一部(1-7回):鈴木啓介<br />
自らの研究を回顧する機会を得て、“なぜ天然物の全合成研究をしてきたのだろう?”と自問してみると、“面白かったから”という答えに辿りついた。全合成はしばしば登山に喩えられるが、どんどん登りにくい山(多くの官能基や不斉中心を有し、不安定な構造を持つ天然物)を目指してきた感がある。そこでは厄介な問題に遭遇するにちがいないが、その中にはこれまで問題視れていなかったものもあり、次々と研究テーマが向こうからやって来たかようであったが、問題に取り組むにあたり、私淑してきた目武雄先生の”求源思考“と”類比思考”に助けられてきた。また、標的天然物の性質によっては最終物の単離や構造解析に難儀させられた。それぞれの天然物ならではの個性が露呈されるからだろうか。登山のたとえで言えば、さしずめ最終ベースキャンプから上、最終登頂を目指すあたりには“魔物が潜む”ということだろうか。本講義では、三つの天然物スピロキシン、ロテノン、カルタミンの全合成で出会った“難問”と、その解決への悪戦苦闘から“学んだこと”を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第二部(8-15回):山口雅彦<br />
(1) ラセン物質の合成と機能: ラセンは自然界に広く見られる規則的な構造であり、キラルである。したがって、ラセン分子より合成したラセン物質について、その性質と機能を解明して利用することは化学の課題であろう。本講義では、ラセン小分子とオリゴマー分子について紹介する。<br />
(2) 化学反応とは何か: 化学反応は自然界で最も重要な動的現象だが、極めて複雑である。化学反応には量子力学的側面と統計力学的側面があり、あわせて理解することは自然現象と生命現象を適切に記述することにつながる。本講義では、ラセン物質の研究の過程でこのようなことを考えるに至った経緯について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
