<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DC603</span>&nbsp;<span id="title">考古学研究V A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古墳時代各時期の代表的な副葬品を順次取り上げ、器物としての特徴や副葬時の取り扱いなどについて、毎回1名の受講生が研究報告を行う。その内容について全体で討議し、古墳副葬品のあり方から各時期における古墳時代首長層の性格を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">古墳における副葬品のあり方は、古墳時代の各時期において大きく異なり、そこには段階的な変化を遂げた古墳時代首長層の政治的性格や社会的性格が反映されているとみられる。この授業では、古墳にみられる代表的な副葬品の分析から各時期における古墳時代首長層の性格を検討し、それにもとづいて日本列島の国家形成過程に関する考古学的理解を深める。なお、以上のテーマに取り組む過程で、考古学研究に必要な研究倫理についても理解を深める。</p>
  </div>
