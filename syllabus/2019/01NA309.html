<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA309</span>&nbsp;<span id="title">経済法</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主要な判例,公正取引委員会の審決,公正取引委員会のガイドライン,相談事例等を参照しながら,独占禁止法の実体規定の解釈及び手続規定の解釈・運用実態について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">独占禁止法について、法曹実務に必要な知識、思考方法を習得し、事業者が行う各種の事業活動に際しての独占禁止法上の具体的な問題について、法的に解決できる能力を養成する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">独占禁止法は、市場経済体制下において、公正かつ自由な競争を促進し、一般消費者の利益の確保と国民経済の民主的な発達の促進を図ることを目的として、事業者の事業活動の規制を行う基本法であり、近年その重要性が高まり、国際的事案も多くなっている。<br />
授業では、主要な判例、公正取引委員会の審決・排除措置命令・課徴金納付命令、公正取引委員会のガイドライン、相談事例等を参照しながら、独占禁止法の実体規定、措置・手続規定、最近の課題等について講義する。<br />
講義は、レジュメ・関係資料を配布し行うが、学生は、一層の理解を深める上で、下記等の参考書の該当部分を予習・復習する必要がある。</p>
  </div>

<tr><th><span class="format">第2週</span></th><td>独占禁止法の基本概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>主要な禁止規定(不当な取引制限(1))</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5週</span></th><td>主要な禁止規定(私的独占)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
