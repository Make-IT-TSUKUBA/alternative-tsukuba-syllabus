$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">9706011</span>&nbsp;<span id="title">特別活動の理論と実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員に必要な特別活動の基礎知識の習得を目指すものである。したがって、授業の中では、特別活動の歴史的変遷を踏まえながら、その意義と目標とともに、その具体的な内容(学級活動・ホームルーム活動、生徒会活動、学校行事など)とそれに伴う指導法や評価法の在り方を学ぶことになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育学生主対象(体育学生:学籍番号末尾偶数)<br />旧課程の特別活動に対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.学校教育における特別活動の意義と位置付けを把握する。<br />
2.特別活動の目標と内容、および各領域の特質を理解している。<br />
3.合意形成および意思決定のための理論を習得し、活用できる。<br />
4.特別活動を適切に計画し、実施し、評価できる実践力の基礎を身に付ける。<br />
5.家庭や地域社会と連携した特別活動を考案できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校の教育課程における特別活動の位置づけを確認した上で、その教育目標や指導方法について学習し、生徒の自主性を尊重した特別活動を実践するために必要な実践力の基礎を習得します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>特別活動とは何か―学校教育における位置づけと意義―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>特別活動の理念と教育課程基準―学習指導要領における目標と指導計画―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学級・ホームルーム活動の指導方法―理論と実践事例の分析―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学校行事―目標・内容と実践事例の分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生徒会活動―目標・内容と実践事例の分析―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学級・ホームルーム活動指導計画・遠足活動計画のプレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>模擬学級・ホームルーム活動(1)―合意形成のための実践―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>模擬学級・ホームルーム活動(2)―意思決定のための実践―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>模擬遠足―実践と相互評価―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ:日本型教育モデルとしての特別活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1.試験:30%(持ち込み可で確認テストを行い、主に知識・技能をチェックします)<br />
2.学級・ホームルーム活動の年間指導計画:40%(主に思考・判断・表現をチェックします)<br />
3.学級・ホームルーム活動/遠足の指導案:30%(プレゼンテーションの評価も含み、主に思考・判断・表現および関心・意欲をチェックします)<br />
4.投票で選ばれて模擬授業を行ったチームには、内容に応じて最大で10%加算します。<br />
5.欠席1回につき、2%を減点します。<br />
6.3分の2以上の出席が単位認定のための前提条件になります。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">・課題として、年間指導計画の作成や学級活動の指導案の作成などがあります。<br />
・予習、復習として中学校あるいは高等学校の『学習指導要領解説 特別活動編』に目を通してください。</p>
