                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本文学における中国文学の受容の実態知るために、初唐李嶠の詠物詩に基づいた源光行『百詠和歌』(1204年成)を、原詩と対照しつつ精読する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。<br />日中双方の文学についてのあるていどの基本知識を前提とする。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">中国文学と日本文学との対応する言語表現に注目し、詩歌表現において両国の文化背景の違いに基づく異同を理解することができる</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初唐の詠物詩集である『李嶠百二十詠』は、平安時代において幼学啓蒙書として、中国での注とともに享受されていた。 その注を日本語化し、詩に詠みこまれた故事を和歌に翻案して詠じた作品が、源光行『百詠和歌』(1204年)である。この『百詠和歌』の翻字・注解を通して、中・日の詩歌における表現方法の異同を考察する。各項目について漢詩と和歌とについて受講生各自による一項目分の翻字・注解に基づく発表および討議を行う。</p>
