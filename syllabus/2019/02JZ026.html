   <div id="topics">
    <p id="pretopics">自然を守るためには専門的な科学知識だけでなく、それを生かすための一般市民や行政とのコミュニケーションが欠かせません。この講義では、講師がこれまで携わってきた科学番組制作やサイエンス・カフェ運営といった経験を元に、科学と社会を結ぶ「科学コミュニケーション」に関してお話します。<br />
デジタルカメラやスマートフォンのカメラを用いた撮影の基礎や編集のコツなど,メディア制作に関する演習も実施します。<br />
<br />
【早岡英介先生プロフィール】<br />
北海道大学高等教育推進機構特任准教授。1996年筑波大学大学院環境科学研究科修了。自然環境計画専攻。新聞記者を経て、1998年より科学番組制作会社ディレクター。主にNHKで理科教育・科学番組、ドキュメンタリーを制作。2008年11月より北海道大学CoSTEPのスタッフ。2015年より筑波大学自然保護寄付講座非常勤講師。科学全般を対象に、企画・撮影・音声収録・編集・デザインといった映像制作プロセス全てを扱う。2013年より福島で受講生とともにリスクコミュニケーション活動を継続。またe-learningシステムの開発やVRコンテンツ制作も行っている。</p>
