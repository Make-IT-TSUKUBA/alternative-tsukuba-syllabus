$(function() {

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">An introduction to linguistic anthropology, this course explores the theories and concepts that help us understand the dynamic relationship between language, culture, and society. The class will be based on the lectures by the instructor and in-class activities in a pair or group format.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">Drawing upon basic linguistic and anthropological concepts as well as analytical procedures, we will explore the answers to the following questions: What is the role of language within human social and cultural conducts? What do language structure and linguistic practices reveal about culture specific worldviews? How does language index social identities, such as ethnicity, generation, and gender? How and why does cross-cultural miscommunication occur? How is language used in multilingual communities? What is the status of endangered languages in the world? In sum, we will try to understand the idea that “Language is the essence of culture.”</p>
  </div>
