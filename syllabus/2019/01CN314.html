<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CN314</span>&nbsp;<span id="title">住環境計画論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人口減少と少子高齢化がいち早く到来している地域を主対象に、地域資源の活用や住民参加による住環境計画・コミュニティ再生手法について解説する。また実践事例を調査し講義内で発表および受講生間での議論を通して縮小社会における持続可能な住環境計画手法について考究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CN314と同一。 2019年度まで開講。<br />01AD425と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">社会的且つ地域の課題に対応した住環境計画について、地域の既存ストックを有効活用したハード(環境整備)と地域人材を活用したソフト(プロセス・マネジメント)の両面から計画・立案できる能力を身につける。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>郊外戸建住宅地の生活支援と再生</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>見学・特別講義:つくばの住宅地ブランディング事例<br />
