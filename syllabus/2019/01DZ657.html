<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DZ657</span>&nbsp;<span id="title">応用時系列分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中; 春B 集中; 春C 集中; 夏季休業中 集中</span>
    <br />
    <span id="assignments">永易 淳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The lectures will cover a wide range of statistical (time-series) methods that have often been used in recent academic research and include topics from a frequentist approach such as the GARCH and VAR. After explanation of these models, several applications will be demonstrated using examples from economics and finance. Furthermore, in order for students to be able to use the theories in master’s theses, this class will provide students with hands-on experience using actual data and computer software.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />7/13-15, 7/22/24</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The lectures will cover time-series methods often used in research in macroeconomics and finance (see ‘Course Schedule’ for more detailed topics). After overviewing basic and more advanced statistical theories, students will conduct some exercises using R (a free software for statistical computing and graphics) in order to deepen understanding of these methods. A priori knowledge of this software is NOT required; R will be explained in the class. Based on these exercises homework will be given every day, and students are expected to submit a short paper and make a short presentation at the end of this course.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">1.	Matrix algebra<br />
2.	OLS<br />
3.	Maximum likelihood<br />
4.	Heteroskedasticity<br />
5.	Autocorrelation<br />
6.	Causality<br />
7.	Endogeneity<br />
8.	Stationarity<br />
9.	Cointegration<br />
10.	VAR<br />
11.	Identification<br />
12.	Impulse response functions<br />
13.	GARCH</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">Basic statistics<br />
Homework and presentations (80%), and class participation (20%)</p>
  </div>
