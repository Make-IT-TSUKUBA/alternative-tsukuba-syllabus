<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP698</span>&nbsp;<span id="title">開発法学論II-A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水4</span>

   <p id="summary-contents">開発法学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">2018年度は環境法を中心に、開発法学を学ぶ。授業は日本語で行う。比較憲法と一緒に履修することが望ましい。商社、法科大学院、国家公務員(外務省など)、JICA、海外留学などに関心がある学生向け。民間企業のみならず、平成27年度から国家公務員試験においてTOEFL, TOEICの試験が考慮要素になるなど、国際的な感覚がいま必要とされている。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">下記はあくまで目安である。講義は教員と学生の協働作業である。それぞれの回で学生たちで分担して報告していく。詳細はマナバで進行を示していく。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">出席、授業態度、提出物、レポート、課外活動を総合的に判断する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">下記の書籍はあくまで参考であり、全てを購入する必要はない。あらかじめ読んでおくと理解が深まるだろう。<br />
公法総合演習と合わせて履修することが望ましい。公法演習で用いた教科書は授業の学習で必要となる。</p>
    <p id="textbook-textbook">1. 大塚直他,&lt;七訂&gt; ベーシック環境六法 (第一法規株式会社)<br />2. 北村 喜宣,環境法 (有斐閣ストゥディア)<br />3. 交告 尚史他,環境法入門 第3版 (有斐閣アルマ)</p>
    <p id="posttext">マナバ(履修登録期間中は早期登録制度を利用すること)で課題を出す。また社会に対する情報発信、SNSを利用する可能性を留意してほしい。<br />
学外活動に参加する可能性を意識してほしい。<br />
マナバの登録については特にガイダンスで示すので、よく聞いておくようにしてほしい。<br />
新聞やニュースの政治的な問題が、憲法論とどのように関わっているかも視野に入れつつ、法的思考を 養ってほしい。予習が前提となる。<br />
5/3憲法記念日と4月あるいは5月週末土曜に市民公開講座で報告する可能性に留意して予定を開けてほしい。</p>
