<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AH409</span>&nbsp;<span id="title">自然保護論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然保護の歴史と理念、生物種の保護、生態系の管理、保護地域の設定</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:人社B218<br />02JZ001と同一。<br />要望があれば英語で授業</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">自然保護の概念の理解。自然保護概念の適用方法の理解。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然保護, 保存・保全・復元, 生物多様性, 持続可能な開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然保護の歴史を通じて、自然保護概念(保存・保全・復元)の発展を学ぶとともに、国際環境条約の研究を通じて、生物多様性、持続可能な開発等との関係性を知る。森林、河川・湖沼、沿岸・海洋における自然保護の具体事例の研究を通じて、自然保護概念の適用方法を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自然保護の歴史と概念(保存・保全・復元)<br />
国際環境条約と自然保護の関係(生物多様性、持続可能な開発、環境倫理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林、河川・湖沼、沿岸・海洋における具体的な自然保護の事例<br />
関係する国内法(森林法、河川法、海岸法、環境影響評価法、自然再生推進法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生物種の保存に関する保全生態学の概念<br />
生物種の保存に関する国際条約(ワシントン条約、ボン条約)と国内法(種の保存法、鳥獣保護法等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生態系の保全に関する保全生態学の概念<br />
生態系の保全に関する国際条約(ラムサール条約、世界遺産条約)と国内法(自然公園法、自然環境保全法、森林生態系保護地域)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生物多様性条約に関わる法制度(生物多様性条約、名古屋議定書、カルタヘナ議定書、生物多様性国家戦略、生物多様性地域戦略、生物多様性基本法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">国際条約会議の関係で、以下の日程を予定しているが、第1回で履修者と相談する。第1回 5月22日、第2回 6月5日、第3回 6月12日、第4回 6月26日、第5回 6月27日</p>
