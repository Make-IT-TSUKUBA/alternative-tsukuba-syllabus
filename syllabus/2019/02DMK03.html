   <div id="topics">
    <p id="pretopics">日本のイエ社会の形成・変容・構造について、他社会と比較しつつ考察する。<br />
<br />
はじめに<br />
<br />
一章 イエとは何か            <br />
 1 「イエ社会」研究の視点<br />
 2 イエの構造と経済的インセンティヴ             <br />
 3 イエ形成の思考実験 <br />
             <br />
二章 氏(ウジ)からイエへ<br />
 1 ネットワークとしての氏       <br />
 2 律令制と仏教の役割         <br />
 3 皇位継承ルールの進化<br />
 4 官僚制の封建化<br />
 5 氏の変質と儒教・仏教        <br />
 6 藤原道長によるイエの創造<br />
      <br />
三章 イエ社会の経済秩序<br />
 1 家格と権門体制           <br />
 2 イエ社会の経済思想           <br />
 3 競争と権力     <br />
 4 イエと女性の地位<br />
<br />
四章 イエの普及と資本主義の発達<br />
 1 武力と文明の逆説    <br />
 2 ムラとイエ       <br />
 3 日本型資本主義の精神        <br />
 4 近世的タテ社会        <br />
 5 明治維新と自由の伝統<br />
<br />
五章 イエ社会の産業化<br />
 1 帝国主義と大規模組織の時代<br />
 2 高度成長とネットワーク化<br />
 3 イエ社会の未来像<br />
<br />
補章 イエ社会と「外部」の人々</p>

   <h2 id="ref-heading">参考書 (References)</h2>
   <div id="ref">
    <p id="preref">リーディングリスト<br />
授業の内容と補完的なものを、自習用として例示します。随時更新する予定です。<br />
<br />
1.	中根千枝 1970『家族の構造:社会人類学的分析』東京大学出版会<br />
2.	──1987『社会人類学:アジア諸社会の考察』東京大学出版会(2002 講談社学術文庫)聂长林, 聂莉莉译 1989『亚洲诸社会的人类学比较研究』哈尓滨 : 黒龙江教育出版社<br />
世帯家族や家業経営体を「家」、日本のそれを「イエ」と呼ぶことにする。家の比較研究のための基本的な枠組は、社会人類学において整備されており、1, 2は必見。<br />
3.	石井進1974『日本の歴史 第12巻 中世武士団』小学館(2011 講談社学術文庫)<br />
4.	村上泰亮・佐藤誠三郎・公文俊平1977『文明としてのイエ社会』中央公論社 日本古来の家族・親族の組織原理であるウジと対比して、日本の産業化を集団主義的、その組織原理をイエとみなしている。3にまとめられているような石井進の武士団理解にヒントを得て、平安末期関東の開発領主にイエ=日本型集団主義による自然征服という産業化の萌芽を見出し、衰退する京都・畿内中心のウジ社会と対照的に、開発領主たちの原イエの連合国家として成立した鎌倉幕府や、大イエ(大名のイエ)連合国家である江戸幕府といった東国武家政権が、イエ社会のサイクルを担ったとする、中心的地域を異にするウジとイエという二つの超長期的サイクルによって日本の歴史を描いた。<br />
5.	山崎正和 1990『柔らかい個人主義の誕生:消費社会の美学』中央公論社 関東に発するイエ社会の集団主義とは異なる、現代の消費社会に通じる柔らかい個人主義の起源は、京都の公家・町衆にあるとする。教科書1は、5による4に対する批判をふまえ、京都の公家がイエの起源であり、イエ社会に個人主義的な特性があることを明らかにした。<br />
6.	三戸公1991『家の論理1 日本的経営論序説』『家の論理2 日本的経営の成立』文真堂 日本的経営を集団主義的であるとするような4の説を経営学の観点から整備したもの。<br />
7.	笠谷和比古 1993『士(サムライ)の思想:日本型組織・強さの構造(日本型組織と個人の自立)』日本経済新聞社(1997 岩波同時代ライブラリ)<br />
8.	池上英子 森本醇訳 2000『名誉と順応 : サムライ精神の歴史社会学』NTT出版<br />
9.	──2005『美と礼節の絆:日本における交際文化の政治的起源』NTT出版<br />
7, 8は集団主義的とされがちな近世武士の倫理や近世武家官僚制に由来する日本的経営に、個人の自立を確保し、促す仕組みが内在していることを明らかにした。9は武士に限らない諸階層の間のネットワークによる市民的交際文化=シヴィリティーとそこで形成された美意識の歴史を論じており、柔らかい個人主義の歴史社会学的研究とも言えよう。<br />
10.	速水融 2009『歴史人口学研究:新しい近世日本像』藤原書店  日本に歴史人口学を導入し、江戸時代の宗門改帳・人別改帳を中心とするミクロ史料・マクロ史料を縦横に駆使し、伝統社会の地域的多様性と明治以降の産業化の前提を描き出した研究の集大成。<br />
11.	F. L. K. シュー 作田・濱口訳 1971『比較文明社会論:クラン・カスト・クラブ・家元』培風館 家や親族集団に着目して諸社会を特色づける比較研究の古典。<br />
12.	官文娜 2005『日中親族構造の比較研究』思文閣出版 日中親族集団の構造を手がかりとして、日本が中国の親族文化、特に宗族制度を受容しなかった理由、またともに「アジア文化圏」に属する両国の、近代以降における西洋異文化との衝突の原因と融合の条件を探る。(「MARC」データベースより)<br />
13.	A. マクファーレン 酒田訳 1990『イギリス個人主義の起源』リブロポート<br />
14.	──常行・堀江訳 1992『資本主義の文化』岩波書店<br />
15.	E. トッド 石崎・東松訳 1992,1993『新ヨーロッパ大全 I,II』藤原書店<br />
16.	M. ミッテラウアー 若尾ほか訳 1994『歴史人類学の家族研究:ヨーロッパ比較家族史の課題と方法』新曜社<br />
13-16:  ヨーロッパにおける歴史人口学の成果のうち邦訳されている代表的なものをいくつか挙げた。<br />
17.	有賀喜左衛門 1966『有賀喜左衛門著作集I,II 日本家族制度と小作制度 上下』未来社<br />
18.	──1967『有賀喜左衛門著作集IV 封建遺制と近代化』未来社<br />
19.	平井晶子2008『日本の家族とライフコース:「家」生成の歴史社会学』ミネルヴァ書房<br />
20.	長谷部弘 2011「『家』を比較研究するための覚え書き:経済史研究の視点から」『東北学院大学経済学論集』東北学院大学『経済学論集』第177号 http://www.tohoku-gakuin.ac.jp/research/journal/bk2011/pdf/bk2011no09_16.pdf<br />
21.	──編著 2009『家の存続戦略と婚姻:日本・アジア・ヨーロッパ』刀水書房<br />
22.	森岡清美 1978『真宗教団と「家」制度 増補版』創文社<br />
23.	中野卓 1978,1981『商家同族団の研究 : 暖簾をめぐる家と家連合の研究 第二版 上下』未来社<br />
24.	西山松之助 1982『西山松之助著作集 第1巻 家元の研究』吉川弘文館<br />
有賀喜左衛門は、マリノウスキー、ラドクリフ・ブラウン、デュルケームやモースの理論をふまえたイエ・同族団研究の開拓者で、東京教育大学を家研究のメッカにしたが、筑波移転とともにその伝統は途絶えた。17などを受けて農村社会学的なイエ研究が盛んになり、イエや同族団は農村で典型的に発達したものだとする偏見が支配的になって、3のような中世武士団研究にも影響を及ぼし、関東の開発領主の経営体にその起源を求める4説のもとにもなったと思われるが、有賀自身は中世荘園制の本家(京都の院宮家・摂関家や、興福寺・東大寺など畿内の大寺社で、権門とも呼ばれる)を頂点とする主従系列がもとにあり、日本工業の工芸的傾向の根底をなしていると指摘している(17の176, 199, 709頁)。20によれば、中下層まで含めて多くの家族が自らをイエと意識するようになるのは、18世紀後半から19世紀初頭にかけてであり、21は、18世紀後半の商業・海運の発達で日本列島各地が市場経済活動に巻き込まれたことがその背景にあると論じている。22-4は、有賀の影響を受けたイエ研究のうち、農村研究以外の代表的成果。</p>
