   <span id="course">BB11561</span>&nbsp;<span id="title">労働社会学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">労働世界のありようを社会学的に分析するための理論と概念を解説し、雇用慣行の歴史的形成や労働問題の変容と現在について論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">産業化に伴う近代的な「雇用」労働の誕生について俯瞰したのち、雇用システムの形成と変容について「労働移動」「労働の組織と管理」「労働運動の論理と心理」「労働とジェンダー」という各側面から社会学的に検討し、労働世界を把握する社会学の視角と概念を習得する。そのことを通じて、現代の労働問題を批判的に考察することができるようになることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>雇用社会の生成:自営/雇用、奴隷/奉公/賃労働、正規/非正規</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>雇用の制度化:(日本型)雇用慣行・雇用システム、取引コスト理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>労働移動(1):「弱い紐帯」、「制度的リンケージ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>労働移動(2):「トーナメント型移動」、「遅い選抜」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>労働の組織と管理(1):間接的/直接的管理体制、科学的管理法、テイラリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>労働運動の論理と心理(1):「人格承認」、「恩恵への権利」、工職身分差撤廃運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>労働の組織と管理(2):「能力主義管理」の誕生から現代へ――雇用形態の多様化、正規の世界/非正規の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>労働運動の論理と心理(2):労働運動の制度化から現代へ――《個人化》の時代と「自発的」長時間労働</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>労働とジェンダー(1):性別職域分離、ジェンダー秩序、感情労働</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>労働とジェンダー(2):福祉レジームとワークライフバランス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="textbook-textbook">1. 森建資, 1988, 『雇用関係の生成:イギリス労働政策史序説』木鐸社.<br />2. 菅山真次, 2011, 『「就社」社会の誕生:ホワイトカラーからブルーカラーへ』名古屋大学出版会.<br />3. M. グラノヴェター,渡辺深訳,1998,『転職:ネットワークとキャリアの研究』ミネルヴァ書房.(Granovetter, Mark S., 1995, Getting a Job: A Study of Contacts and Careers, Second Edition, Chicago: Chicago University Press.)<br />4. A. R. ホックシールド,石川准・室伏亜希訳,2000,『管理される心:感情が商品になるとき』世界思想社.(Hochschild, Arlie R., 1983, The Managed Heart: Commercialization of Human Feeling, Berkeley: University of California Press.)<br />5. ギデオン・クンダ(金井壽宏訳)、2005、『洗脳するマネジメント――企業文化を操作せよ』日経BP社(= Gideon Kunda, 1992, Engineering culture: control and commitment in a high-tech corporation, Temple University Press.)<br />6. 筒井淳也、2015、『仕事と家族――日本はなぜ働きづらく、産みにくいのか』中公新書<br />7. 神林龍,2017,『正規の世界・非正規の世界――現代日本労働経済学の基本問題』慶應義塾大学出版会.</p>
