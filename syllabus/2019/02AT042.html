<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AT042</span>&nbsp;<span id="title">Forum on Sustainable Environmental Studies II [English class] (持続環境学フォーラムII)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">奈佐原 顕郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Field excursion for observation and discussion on the environment in Japan. The participants need to attend the guidance meeting in advance (no exception!).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">打合せ:10/11・11/1・11/8<br />英語で授業。<br />11/18-11/20</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要</h2>
   <p id="aim">Introduction: This is an excursion-style forum. We will go on a trip of three days in Minamata City, which is well-known for Minamata Disease caused by severe water pollutions starting from 1950&#039;s. We will visit the hotspots of the pollutions, see the recovery process, and see the victims of the disease. The purpose of the trip is:<br />
1. Learn from Minamata. You will get a profound impact from Minamata and start considering how the environmental problems are complicated. For this purpose, you are required to investigate the histories and science of Minamata disease before the trip. We divide the class into several groups and each group will make a presentation about their investigation.<br />
2. Make good colleagues. Because Ph D course is tough, you need friends to help and encourage each other. By sharing time and various activities in this trip, you will gain good friends who will help you not only in the Ph D course but also your survival in your long career.<br />
3. Learn management. After getting Ph D, sooner or later you will be a PI (principal invertigator) of scientific projects. Management skill is necessary for PIs. Especially handling a community consisting of international members of diverse backgrounds and cultures is not easy. For the training of such skills, each of you are required to take leaderships in management of the trip.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The following is a tentative travel schedule. Make sure to attend in the guidance meeting. (If fail to attend the guidance meeting, you cannot join!)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Oct. 11, 15:15-: Guidance meeting at room A504 (or B107)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>-----------<br />
Nov 01, 15:15-:  Seminar 1<br />
Topic 1: Outline and history of the Minamata pollution &amp; disease<br />
Topic 2: Biology and chemistry of the Minamata disease.<br />
Topic 3: Local culture, industry, and economy in Minamata before and after the Chisso factory.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>-----------<br />
Nov 08, 15:15-: Seminar 2<br />
Topic 4: Fight of Minamata disease by the victims against Chsso company, Kumamoto Prefecture, and Japanese Government.<br />
Topic 5: Restoration of pollution<br />
Topic 6: Impacts of Minamata disease in environmental science, engineering, and policies in the world.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>-----------<br />
Nov. 18-20: field trip in Minamata<br />
Gather at Minamata Soshisha (NPO for supporting Minamata victims and education for public) on Nov 18 evening:<br />
http://www.soshisha.org/jp/<br />
We will stay two nights in the facility of Soshisha. <br />
Arrangement to go and back from Minamata is upto each of you. Kagoshima Airport is more convenient than Kumamoto Airport.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>-----------<br />
Submission of a report in manaba system will be required after the trip.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">You can contact with Prof. Kenlo Nasahara for inquiry.</p>
