<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、労働法の基礎的知識を前提として、具体的課題を題材として個々人に検討して貰い、その討論と講評を通して、労働法及び裁判例の基礎知識を確認、深化してもらうことを第一義としつつ、事案の分析、処理能力の養成も目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">労働法及び裁判例の基礎的知識を、知識単体としてではなく、事案に遭遇したときに使えるもの(分析に根付いたもの)として身につけること。並行して、事案を最終的に適切に処理できることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">事前に課題を指定し、受講生は、受講前に同課題の回答を検討した上で、考えの整理のために回答案を書面で用意すること。受講時には、指名された受講生が回答を発表して頂いた上で、それに対する意見、討論、講評を通し、基礎的知識の確認と事案解析のスキルを習得する。</p>
  </div>

<tr><th><span class="format">第2週</span></th><td>労働時間、休暇・休業、賃金、人事・異動等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>解雇、雇止め等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>労働組合の意義、団体交渉、労働協約。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
