<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC21301</span>&nbsp;<span id="title">情報数学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学のコンピュータサイエンスへの応用として,これまで習得してきた微分積分,線形代数を離散的に計算するための手法を講義する.多くの問題が数学によりモデル化されている中で,それを如何にしてコンピュータを用いて計算するのか,という点を中心として応用例や実際のアルゴリズム等も示しながら解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「情報数学C」(GC21601)の単位を修得した者の履修は認めない。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 数値計算のための概念とその基礎を理解する.<br />
2. 数学的にモデル化された問題を実際にコンピュータで計算できるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数値計算, 数値解析, 離散化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【数値計算の基礎】<br />
数の表現,数値誤差,桁落ち</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【線形連立方程式の直接解法】<br />
ガウスの消去法,ピボット選択付きガウス消去法,LU分解,コレスキー分解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【線形連立方程式の反復解法】<br />
ヤコビ法,ガウス・ザイデル法,SOR法,共役勾配法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【非線形方程式の求根問題】<br />
2分法,ニュートン法,初期値と収束性,DKA法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【最適化問題】<br />
黄金分割探索,シンプレックス法,最急降下法,準ニュートン法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【補間法と回帰分析】<br />
ラグランジュ補間,スプライン補間,最小2乗法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【数値積分】<br />
区分求積法,台形公式,シンプソン公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【常微分方程式の数値解法】<br />
前進/後退差分法,中心差分法,ルンゲ・クッタ法,完全陰解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【偏微分方程式の数値解法】<br />
放物型方程式,楕円型方程式,双曲型方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【行列の固有値計算】<br />
べき乗法,ハウスホルダー変換,QR法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
