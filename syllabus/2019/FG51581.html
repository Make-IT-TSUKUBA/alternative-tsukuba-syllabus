<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG51581</span>&nbsp;<span id="title">信頼性工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">岡島 敬一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機械や構造物をシステム全体としてできるだけ低コストで正常に機能させることを目的として,確率・統計論に基づいて各構成要素やシステムが正常に機能する性質(信頼性)を定量的に評価し,設計,製造,運用へ反映させる手法について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG21331, FG31331, FG41581と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">機械や化学プラント・構造物などをシステム全体としてできるだけ低コストで正常に機能させることを目的として、確率・統計論に基づいて各構成要素やシステムが正常に機能する性質(信頼性)を定量的に評価し、設計、製造、運用へ反映させる手法について講義する。<br />
本講義は、工学システム学類の教育目標である「具体的なシステムを設計し運用する能力」と「新たな技術を企画・立案する能力」を養うための基礎的な知識を与えるものである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[信頼性工学とは]<br />
・信頼性の概念<br />
・信頼度、保全度、故障率、アベイラビリティの定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[信頼性測度の基礎]<br />
・故障曲線、寿命試験、平均故障寿命、平均修復時間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[信頼性関数の基礎(1)]<br />
・指数分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[信頼性関数の基礎(2)]<br />
・ワイブル分布、ワイブル確率紙</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[信頼性関数の基礎(3)]<br />
・正規分布、対数正規分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[アイテムの信頼性(2)]<br />
・冗長性と信頼性、待機系、m/n系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[FMEAとFault Tree解析(1)]<br />
・FMEA(Failure Mode and Effects Analysis, 故障モード・影響解析)<br />
・Fault Tree (故障の木)の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[Fault Tree解析(2)とEvent Tree]<br />
・最小カットセット<br />
・Event Tree (事象の木)解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[アイテムの保全性(1)]<br />
・保全方式と保全生設計<br />
・保全時間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[アイテムの保全性(2)]<br />
・修復率と修復時間、MTTR<br />
・アベイラビリティ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">工学システムの高信頼度化を計る信頼性工学の基本的な考え方と基礎知識を修得し、設計,構築,解析に役立てることが出来るようにする。<br />
・信頼性工学の基礎となる確率・統計を理解している。<br />
・工学システムの故障や信頼性を解析できる。<br />
・高信頼度の工学システムの設計ができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">毎週行う演習(30%)と期末試験(70%)による総合評価とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">信頼性工学の適用対象は全ての工学分野に及ぶ。本講義ではいずれの分野にも適用可能な基本的事項を中心に、製品設計、プロセス設計に特有な考え方についても学ぶ。</p>
  </div>
