<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33K6022</span>&nbsp;<span id="title">基礎フランス語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>
    <br />
    <span id="assignments">佐藤 淳一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのフランス語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際・資源・情報対象(学籍番号末尾4,5,6) 主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">日常のいろいろなことがらを述べたフランス語の文を理解したり、自分自身に関わることをフランス語で表現したりするのに必要な初級レベルの言語能力(ことばの諸規則や実用的な語句・表現についての知識)の習得を到達目標とします。<br />
さらに、ことばの学習を通じて、フランスという国の文化やフランス人のものの考え方などに対する理解を深めます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語, 初級文法, フランス文化, 仏検</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書や板書の解説により、初歩レベルのことばの規則(文法)を少しずつ学んでいきます。また、フランス語の例文や役に立つ語句・表現などについて、発音練習を繰り返し行います。その後、筆記の練習問題および解答の音読など、さまざまな作業を重ねて、学んだことをしっかりと身につけていきます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>12課 目的語人称代名詞、代名詞強勢形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>13課 動詞の過去分詞形、動詞の複合過去形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>14課 関係代名詞、受動態、非人称表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>15課 代名動詞の現在形と複合過去形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>16課 動詞の単純未来形と前未来形、強調構文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>17課 動詞の半過去形、動詞の時制のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>18課 中性代名詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>フランス語検定について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>19課 指示代名詞、所有代名詞、疑問代名詞(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>20課 動詞の現在分詞形、ジェロンディフ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>フランス語の歌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>21課 動詞の条件法現在形と過去形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>22課 動詞の接続法現在形と過去形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>23課 直接話法と間接話法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>12課から23課の重要事項の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">授業中に行う課題の達成度20%、発音練習への取り組みの様子10%を合わせた平常点と、期末試験の得点70%を総合して評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">次回の授業で対象となる教科書内の箇所(「授業計画」を参照)を一読し、どのようなことを学ぶのかをあらかじめ確認しておいてください。<br />
また、教科書巻末の練習問題を解き、前回の授業内容に理解できていない部分が残っていないかについても点検し、わからないことがあれば次回に質問できるよう準備してください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">教科書は初回から持参してください。</p>
    <p id="textbook-textbook">1. 鹿島晃一,教科書『Règles élémentaires du français(フランス語の基本ルール)』駿河台出版社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">メールsato.junichi.fu@u.tsukuba.ac.jp<br />
質問・相談等については、授業前後の時間帯に教室にて対応します。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">ことばの勉強が苦手な人でもわかるよう、丁寧に説明をしていきます。さらに、しっかりと覚えてもらえるよう練習問題も行いますので、心配はいりません。<br />
また、授業にきちんと出席し、教科書の内容をしっかりと理解できていれば、仏検4級~3級の受験が可能となります。希望者には必要な情報を提供します。</p>
