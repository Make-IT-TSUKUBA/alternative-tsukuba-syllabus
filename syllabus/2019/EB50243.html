$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EB50243</span>&nbsp;<span id="title">植物系統分類学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木4,5; 春A 金4-6; 春A 応談</span>
    <br />
    <span id="assignments">中山 剛, 石田 健一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">陸上植物の多様性について,野外採集と標本作製,さまざまな器官の観察,光学・電子顕微鏡用試料の作成と観察などを通して理解し,その分類学的基礎を学ぶ。また形態形質の進化と系統推定との関わりについても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">植物系統分類学Iの事前又は同時履修が必要。<br />前年度の履修調整で許可を受けていること。<br />多様性コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">陸上植物(コケ,シダ,種子植物)を対象に,緑色植物にみられる形質の多様性,進化の傾向と群内の分類を理解することを目的とする。細胞,組織,個体レベルで観察し,栽培,培養あるいは野外から採集した試料を用いて,器官,組織,細胞レベルの構造など,形態を中心とした観察と解析を行う。実験を通じて培養技術,組織と細胞レベルの観察技術(光学顕微鏡,走査電子顕微鏡)と,スケッチや写真による撮影など観察結果を記録するための技術を修得する。個々の分類群を順次観察し,それぞれの細胞構造,体制,生殖器官と生活環の特徴およびそれらのもつ適応的特徴について学ぶ。また,上記と並行して実習期間内に植物標本の作成を行い,同定の技術を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>野外採集と標本作製。被子植物,シダ類の培養。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>野外採集と標本作製。被子植物,シダ類の培養。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>コケ植物(蘚類,苔類,ツノゴケ類)の観察,スケッチによる記録。パラフィンセクション用の試料作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>コケ植物(蘚類,苔類,ツノゴケ類)の観察,スケッチによる記録。パラフィンセクション用の試料作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>シダ植物(ヒカゲノカズラ類,ミズニラ,トクサ類,シダ類,水生シダ類)の観察,スケッチによる記録。パラフィンセクション用の試料作成,観察。走査電子顕微鏡用の試料作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>シダ植物(ヒカゲノカズラ類,ミズニラ,トクサ類,シダ類,水生シダ類)の観察,スケッチによる記録。パラフィンセクション用の試料作成,観察。走査電子顕微鏡用の試料作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>種子植物の観察。被子植物の体構造(花・果実),維管東系の比較観察,スケッチによる記録。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>種子植物の観察。被子植物の体構造(花・果実),維管東系の比較観察,スケッチによる記録。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>種子植物の観察。走査顕微鏡による維管東系の比較観察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>種子植物の観察。走査顕微鏡による維管東系の比較観察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">以上の観察を通じて,顕微鏡技術,パラフィンセクションの技術,走査電子顕微鏡試料作成の技術を習得する。また期間中に各自植物標本およそ100点の作製,同走作業を行う。材料の状態によって順番が入れ替わることもある。</p>
   </div>
  </div>
