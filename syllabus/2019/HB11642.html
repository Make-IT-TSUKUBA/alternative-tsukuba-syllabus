<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">HB11642</span>&nbsp;<span id="title">Clinical Communication in English II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of the Clinical Communication in English course is to equip students with the communicative skills they will need to function in English-language clinical settings. In this second part of the course, students will rotate through the following 5-week modules taught by 3 different instructors: Module 1 Explaining a Diagnosis; Module 2 Taking a Physical Exam; Module 3 Reading and Writing SOAP notes.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />G科目<br />平成29年度以降入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">Students will continue to build on the English clinical communication skills acquired in CCE-1. In this course, however, they will rotate through 3 modules, each taught by a different instructor. <br />
<br />
Taking a Physical Exam Module<br />
Students will become familiar with phrases they will need to use to examine non-Japanese-speaking patients in a professional, polite, and friendly way.<br />
<br />
Explaining the Diagnosis Module<br />
First, students will learn to accurately and precisely convert the Subjective and Objective parts of the SOAP note into a valid Assessment in English. Then, they will learn to explain the assessment in simple terms to the patient.<br />
Reading and Writing SOAP Notes Module<br />
First, students will learn the basics of the SOAP note format. Then, they will learn the basic medical abbreviations used in SOAP notes, from which they will progress to reading, writing, and presenting SOAP notes.<br />
<br />
For active learning, in all 3 modules, students will engage in pair/group dialogues and role-playing.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">English for Medical Purposes, Physical Examination, Explaining the Diagnosis, SOAP Note, Active Learning</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Taking a Physical Exam Module<br />
 Class 1: Respiratory Exam Part 1<br />
 Class 2: Respiratory Exam Part 2<br />
 Class 3: Respiratory Exam Part 3<br />
 Class 4: Respiratory Exam Part 4<br />
 Class 5: Module test<br />
<br />
Explaining the Diagnosis Module<br />
 Class 1: Patient Information and Demographics<br />
 Class 2: Chief and Sub Complaints<br />
 Class 3: Differential Diagnosis and Reasons<br />
 Class 4: Treatment Goals<br />
 Class 5: Module test<br />
<br />
Reading and Writing SOAP Notes<br />
 Class 1: Medical Abbreviations for SOAP Notes<br />
 Class 2: Basics of Reading SOAP Notes<br />
 Class 3: Basics of Writing SOAP Notes<br />
 Class 4: Basics of Presenting SOAP Notes<br />
 Class 5: Module test</p>
