$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1A26021</span>&nbsp;<span id="title">現代人のための科学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">吉川 耕司, 梅村 雅之, 久野 成夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「現代人のための科学I〜III」は自然科学の素養を身につけ,将来とも自分自身で学び続けて行くための基盤を作る。現代人にとって必須の項目に的をしぼって物理学,地球科学,化学,生物学等の異なる分野からの視点で問題をとらえなおす。Iでは,科学の基礎法則である物理法則,特に現在人類が直面している世界規模の問題を理解する上で欠かすことのできない「エネルギー」と「エントロピー」について学ぶ。また後半では,原子分子のミクロ世界から銀河・宇宙に至る構造とその進化について考える。グループ討論によって理解を深める。なお,学期完結ではあるが、現代科学全般を概観するためには現代人のための科学II,IIIを,また物理学の基本的分野全般を概観するためには初めて学ぶ物理学I,IIを併せて履修することが必要である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教養教育機構企画) 定員超過の場合,文系の学生を優先する。<br />【受入上限数100名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">科学の基礎法則である物理法則、特に現在人類が直面している世界規模の問題を理解する上で欠かすことのできない「エネルギー」について学ぶ。また後半では、原子分子のミクロ世界から銀河・宇宙に至る構造とその進化について考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	エネルギーの概念を身につけ、エネルギーの形とその変換とを関係づけて理解する<br />
2	エントロピーの概念を身につけ、エネルギーの利用とエントロピーの増大則を関係付けて理解する<br />
3	原子から宇宙にいたる構造の概略を関係づけて理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理学の考え方・方法, エネルギーの保存, エントロピーの増大, 物質の階層構造, 宇宙の階層構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 吉川耕司 数理物質系】<br />
[物理学とは何か]<br />
なぜ今を生きる人に物理学が必要とされているのか? 現代社会をより良く生きるために「物理学とは何か」を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 吉川耕司 数理物質系】<br />
[エネルギーとその様々な形]<br />
物理学において重要な概念であるエネルギーとエネルギー保存則について、様々な形のエネルギーに言及しつつ考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 吉川耕司 数理物質系】<br />
[不可逆過程とエントロピー]<br />
熱湯に冷水を入れると中間の温度をもつ水となるが、その水が熱湯と冷水に分かれることはない。このような不可逆過程とそれと関係するエントロピーという物理量について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 吉川耕司 数理物質系】<br />
[平衡状態と安定性]<br />
物体に働く力が釣り合う平衡状態は、常にその状態を維持できるわけではない。平衡状態の安定性という概念を取り扱う。それと関連して、カオスと呼ばれる現象についても考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 吉川耕司 数理物質系】<br />
[原子・素粒子の世界]<br />
我々の肉眼では見ることのできない原子・電子レベルの物理法則は、我々の直感とは相容れない量子物理学が支配する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 吉川耕司 数理物質系】<br />
[物理学と現代社会]<br />
現代物理学は単なる研究対象としての学問だけにとどまらず、現代社会に大きな影響を与える存在となっている。物理学と社会のかかわりについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 久野成夫 数理物質系】<br />
[星惑星系]<br />
太陽系の構造、星惑星系の誕生について解説し、太陽系外の惑星の発見と最近の<br />
成果について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 久野成夫 数理物質系】<br />
[銀河と暗黒物質]<br />
宇宙の主要天体である銀河の世界を紹介し、その回転の様子から暗黒物質が必要であることを示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 梅村雅之 数理物質系】<br />
[ビッグバン宇宙]<br />
ハッブルの法則の発見,宇宙元素合成論の確立,宇宙背景放射の発見などを通して,ビッグバン宇宙論の成立を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 久野成夫 数理物質系】<br />
[ブラックホール]<br />
銀河の中心にあるとされる巨大質量ブラックホールなどを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
