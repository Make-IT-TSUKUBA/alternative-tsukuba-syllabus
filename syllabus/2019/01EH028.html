<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本スポーツ振興センターが開催する研修およびセミナーに参加し、レポート作成やその他の業務を通じて学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語と英語による。筑波開設科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">スポーツの推進に寄与するスポーツイノベーション人材を戦略的に発掘・育成するため、日本スポーツ振興センターの持つ資源や事業を活用し、成長意欲のあるスポーツ界内外の人材を対象に、スポーツ現場における越境学習を通した職務経験、及び民間等の人材育成ノウハウとスポーツを組み合わせたカスタマイズ型の育成プログラムを学ぶ。目標は、以下の通り。<br />
1.国際舞台において、「1指導的役割(コーチング)」や「2スポーツ事業を企画・推進する役割(スポーツアドミニストレーター)」を担う人材に求められる資質や能力を理解する。<br />
2.そのようなグローバルかつイノベーション人材の発掘や育成、活用のために必要なシステムおよびプログラムなどについて実践的に学習し、プロジェクト会議、ワークショップ、カンファレンス企画及び開催、コンサルテーション活動などを視察・支援するために不可欠な基礎知識や情報、物事の見方等を身につける。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>スポーツをジャーナルする力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>世界の人々が関心をもつこと</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>グローバルとは何か。イノベーションとは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教養豊かな知識人をめざそう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>背景にある価値観を見抜く力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>グローバル・コーチングに求められるコンピンテンシー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>トップスポーツでも求められるインテリジェンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>リレーション、ソリューション、インフルエンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>プロフェッショナルとは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
