<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC12401</span>&nbsp;<span id="title">データ構造とアルゴリズム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火1-4</span>
    <br />
    <span id="assignments">古瀬 一隆, 乾 孝司</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトウェアを書く上で基本となるデータ構造とアルゴリズムの考え方について学ぶ。線形構造, 木構造, グラフ構造, データ整列, データ探索について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">以下の概念などを理解する。<br />
<br />
・データ構造とアルゴリズムの関係<br />
・アルゴリズムの複雑さ(漸近計算量)に関する基本的な概念<br />
・線形構造、木構造、グラフ構造<br />
・データ整列の基本アルゴリズム<br />
・データ探索の基本アルゴリズム<br />
・その他の代表的なアルゴリズム</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルゴリズム, データ構造, データ整列, データ探索</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>イントロダクション(データ構造とアルゴリズムとは、擬似コード、アルゴリズムの複雑さ)、線形構造と再帰(配列、線形リスト、キュー、スタック、再帰とスタック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>木構造(木の定義と用語,木のデータ構造、木の走査)、データ整列I(選択整列法、バブル整列法などの初等的なデータ整列法、クイックソート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>データ整列II(基数整列法、マージソート、ヒープソート)、データ探索I(線形探索、二分探索、二分探索木)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>データ探索II(平衡木、ハッシュ法)、グラフ構造I(グラフの定義と用語、グラフのデータ構造、グラフの探索)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>グラフ構造II(連結性、最短路問題)、その他のアルゴリズム(文字列照合、さまざまなアルゴリズム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">基本的な計算機およびプログラミング(C言語)の知識・スキルが必要である。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">学習・教育目標に掲げた各項目についての理解度を確認するため期末試験を行う。期末試験で60点以上のを取得することを合格の基準とする。合格者の評点(A+〜C)は、期末試験の結果を元に決定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">「データ構造とアルゴリズム」および「同実習」を学修するために必要な総時間は135時間(45×3)である。 授業時間が60時間(1.5×10×4)あるので、予習・復習・ 宿題やレポートに授業時間外でかける時間は少なくとも75時間は必要である。予習・復習・実習への時間配分にバランスを取ること。</p>
  </div>
