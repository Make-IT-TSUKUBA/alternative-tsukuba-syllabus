<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="outcomes">1.授業概要:<br />
広告言語の特徴、表現法別の機能を調査する。<br />

広告言語を対象とし、言語使用の多様性と非文の許容度などを理解する。<br />
1.授業概要:<br />
文化的の影響が見られる言語表現について視点を通して考察する。<br />
具体的に、表現において、積極的/消極的、絶対的/相対的、開放的/閉鎖的などの文化的特徴や、意味の方向性(上から下/下から上、左から右/右から左、内から外/外から内、全体から部分/部分から全体、原因から結果/結果から原因、動きから停止/停止から動きなど)がどう現れているかを調べる。<br />
2.授業の目標:<br />
言語表現の視点を考察し、日本語の文化的特徴を理解する。</p>
