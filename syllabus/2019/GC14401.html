  <h1 id="course-title">
   <span id="course">GC14401</span>&nbsp;<span id="title">コンテンツ流通基盤概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火・木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネット上ではさまざまなコンテンツが提供され,それを流通させるためのいろいろなシステムやサービスが提供されている。本講義では,インターネット上におけるコンテンツ流通サービスやディジタルアーカイブについて概観し,それを支えるメタデータなどの基盤的情報技術、特にWebの視点からの技術に関して理解することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報メディア創成学類の2018年度以前の入学者対象。GC24501と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">インターネット上での情報流通にはさまざまな情報技術を適切に組み合わせて、統合的に利用する必要がある。ここでは、インターネット上でのディジタルコンテンツの流通において、どのような情報技術基盤や標準が用いられてきているのか、また現在のWeb上でどのような技術が用いられているのかに関して、ディジタルアーカイブ、ディジタルライブラリの視点を含めネット指向のメタデータの視点を中心としてからコンテンツ流通のための情報技術について理解することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ディジタルコンテンツ, インターネット, メタデータ, ディジタルライブラリ, ディジタルアーカイブ, semantic, Web</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">インターネット環境におけるコンテンツ流通について、いろいろな視点から述べる。最初に、ディジタルコンテンツの特性の理解、ディジタルコンテンツを収集蓄積提供するディジタルアーカイブ(ディジタルライブラリ)等について述べた後、コンテンツ流通の基盤となるメタデータ、特にインターネット上で用いるメタデータについてフォーカスを当てる。ディジタルコンテンツを制作し、蓄積し、そして流通させるにはいろいろな情報技術を組み合わせることが必要であることを理解するために、これまでに他の様々な情報技術やネット上のいろいろなサービスと結び付けて考えてほしい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入 ・インターネット上のコンテンツ流通に関する全体像を述べる<br />
過去の機材などを見ながら情報技術の変化がコンテンツ制作や流通に与える影響を考える場とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>コンテンツ流通を支える情報技術の概要 ・コンテンツの表現、蓄積、アクセスのための情報技術の基礎 ・コンテンツ流通のシステムの構成の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>インターネット上のコンテンツとその流通の基礎概念 ・ディジタルライブラリとディジタルアーカイブの事例と基礎概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>メタデータの基礎概念 ・メタデータの基礎概念とメタデータの種々の事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>メタデータのモデル ・応用目的に従ったコンテンツの見方とメタデータのモデル ・メタデータスキーマとその基本モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ディジタルコンテンツの視点からマンガや関連する分野での制作や流通に関して述べる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>メタデータの相互運用性、特にインターネット上でのメタデータの相互運用性のための標準(たとえば、Dublin Core, Resource Description Framework(RDF)等)について述べる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>メタデータスキーマとその共有によるメタデータの相互運用性に関して述べる。特にインターネット上でのスキーマのスキーマの相互運用性について議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ディジタルコンテンツ流通、メタデータに関連する話題に関する総合的な議論と振り返り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講義の一環として印刷博物館・凸版印刷を見学する。ただし、日程は2019年10月以降に確定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義期間において、より広い範囲の視野からの話題を提供するために特別講義等を行うことがある。その場合、講義時に適宜連絡し、講義内容を調整する。<br />
講義の一環として印刷博物館・凸版印刷の見学を予定している。具体的な実行方法についてはmanaba等を利用して連絡する。なお、見学の日程はは2019年10月以降に確定する。manaba, TWINSの掲示板を通じて告知するので確認すること。</p>
