  <h1 id="course-title">
   <span id="course">1G26031</span>&nbsp;<span id="title">社会基礎学II-「グローバル化」と「地方の活性化」に貢献できる輝く人材の育成:世界に挑む産業界・官界トップリーダーによる連続リレー講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界は、新興国の急成長、産業や市場のボーダレス化、ICT等、先端技術の進歩などにより、人材・情報・資金が国境を越えて行きかっています。同時に国は勿論のこと、国内の地域や都市の間でも競争が激化しています。このため、地球環境問題や資源・エネルギー問題など、世界にまたがるグローバルな課題に的確に対処していくことが求められています。また、少子高齢化と人口減少が急速に進んでいるわが国で、豊かな生活と産業の発展の鍵を握るのは、地方の活性化であり、地方で活躍し、輝く若い人材が求められています。
この激動の時代を生き抜く学生の皆さんが、「国際社会と地域社会に貢献する」という高い志を持って研鑽に励むためには、本リレー講義では、高年次の学群生を対象に、これまで学んできた教養や専門性を基礎に、社会で活躍する上において求められる総合的な基礎力や想像力、構想力、分野を超えた広い視野の向上をサポートします。
講義のキーワードである、「グローバル化とは何か」、「日本国内におけるグローバル化とは」、「地域社会の発展に何が必要か?」、について理解し、様々な課題に対して強い関心と好奇心を持ち、グローバルと地方創生の時代に果敢にチャレンジし、活躍できる人材を目指すことを期待します。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1社会の営み全般において密接に関係し合う、1 グローバル化と地域の日本のあり方、2 政治・政策、3 安全保障・憲法、4 経済・産業、5 資源・エネルギー、6 世界/アジア、の重点6分野のそれぞれにおいて、「グローバル化とは何か」、「日本国内におけるグローバル化とは」、「地域社会の発展に何が必要か?」という観点から、現代社会が抱えている問題やその問題解決のアプローチを、講義内容に即して説明することができる。<br />
2前記6分野における問題解決が、多くの場合、それぞれの分野にまたがって広範に関連し合うことを、講義の内容に即して説明できる。<br />
3社会の諸問題を解決するための方法論を提案でき、様々な分野や国にまたがる視座をもつ「グローバル人材」像を、その能力の具体例とともに説明できる。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 三浦 潔司 JAPIC 常務理事】<br />
[導入講義]<br />
連続リレー講義の意味・意義と狙い<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月5日 石川 貴之 (株)日建設計総合研究所 理事 上席研究員, 平石 和昭 株式会社三菱総合研究所 参与 プラチナ構想ネットワーク 事務局長, 三浦 潔司 JAPIC 常務理事,坪内 孝司 筑波大学 教授 教育企画室長】<br />
[パネルディスカッション]<br />
第1部<br />
[グローバル化とは何か?グローバル化の中で日本は?]<br />
グローバル化とは何か?日本経済の諸課題を浮き彫りにした上で、安全保障、資源、エネルギーなど様々な観点から議論を進め、日本の進むべき未来を論じる。<br />
<br />
第2部<br />
[学生は何を学び、何を身に付けるべきか?]<br />
グローバル人材とは何か?産官学の第一人者たちが次世代のリーダーに必須となる素養について論じ、この講義で学んで欲しいことを明確化する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月12日 泉谷 満寿裕 珠洲市長】<br />
[さいはての地域経営]<br />
石川県能登半島の先端に位置する珠洲市。昭和29年の市政発足時には人口が約3万8千人だったが、現在は約1万5千人まで減少。少子高齢化と人口減少が著しく進む中、移住・定住の促進に向けて、地域のあらゆる資源を活かし市民と行政がともに取り組む「地域経営」を推し進めてきた。さらに、珠洲市の魅力を高めるために、2017年に奥能登国際芸術祭を開催。地方創生に向けた具体的な取り組みから、自治体行政の現状を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月12日 石﨑 晶子 パシフィックコンサルタンツ株式会社 社長室兼戦略推進部】<br />
[自然資本を活用した持続可能な企業活動と地域のあり方]<br />
私たちの生活、企業活動、地域は、自然資本(生物多様性)と生態系サービスなくしては存続できない。自然資本をどのように活用するかは、グローバルが進む企業活動においてはリスクマネジメントにもなり、人口減少が進む地域では、地域創生の切り札になっている。その現状と事例を紹介しながら、皆さんと共に持続可能な企業活動と地域のあり方について考えたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月9日 森 健良 外務省 外務審議官】<br />
[日本外交の現状と課題]<br />
中国が台頭し,米国やヨーロッパの政治が大きく変動する中で,我が国の外交が直面する課題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月9日 十河 英史 日本製鉄(株) 執行役員 人事労政部長】<br />
[企業経営の現状・課題と戦略]<br />
 本講義では、下記を中心に紹介し、日本のものづくりが目指す成長戦略について考察してみたい。<br />
1「鉄」という素材の多様な特性・魅力<br />
2オイルショック・プラザ合意以降の超円高・リーマンショックなどの幾つもの危機を<br />
 日本の鉄鋼業が如何にして乗り越えてきたかの事例<br />
3今後想定される日本鉄鋼業を取り巻くグローバリズムへの対応・CO2問題・少子高齢化等の<br />
 課題への取組み<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月23日 松尾 剛彦 経済産業省大臣官房審議官(通商政策局担当)】<br />
[我が国の通商政策の現状と課題(仮)]<br />
中国を含む新興国の台頭、デジタル化の進展等が進む中で、米中間の貿易面での緊張の高まり、ブレクジット等、世界経済の不透明性が高まっている。こうした中で、日本がこれまで講じてきた、経済連携協定等を含む通商政策の考え方や、これから取り組むべき課題について議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月23日 鈴木 敦夫 防衛省 整備計画局長】<br />
[日本の安全保障環境と防衛政策]<br />
現在、我が国を取り巻く安全保障環境は、極めて速いスピードで変化している。その中にあって、我が国が独立国家としての責任をしっかりと果たして行くことこそが、我が国の安全保障の基軸である日米同盟の抑止力・対処力を一層強化し、安全保障協力を戦略的に進めていくための基盤となる。特別な軍事知識等は不要。時事問題を扱いながらわかり易く解説したい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月7日 森 民夫 前全国市長会 会長・前長岡市長】<br />
[地方自治の重要性とは何か?]<br />
 グローバルに活躍できる人材とは、同時に現場の実態等のローカルな視点を併せ持つ人材である。<br />
 国と地方の関係も同様であり、人口減少の進行、インフラの老朽化、頻発する自然災害等の諸課題に適切に対応するためには、国によるグローバルな政策と地方によるローカルな政策との調和が必要不可欠である。この視点について、長岡市の現場に即した政策、「子育ての駅」や「アオーレ長岡」等のユニークな政策を事例に解説し、地方自治の重要性について具体的に考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月7日 森 民夫 前全国市長会 会長・前長岡市長,牛窪 恭彦 株式会社みずほ銀行 執行役員産業調査部長,中原 淳 内閣府地方創生推進事務局審議官(併任)まちひとしごと創生事務局次長,坪内 孝司 筑波大学 教授 教育企画室長】<br />

社会資本整備と構造改革から見た我が国の成長戦略<br />
