<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31LF032</span>&nbsp;<span id="title">English Presentation Skills II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>
    <br />
    <span id="assignments">イスマイロフ ムロド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、国際的学術交流を目標とした実践的コミュニケーション・スキルをより深く学ぶことができる。プレゼンテーションやディスカッションを中心にインプットとアウトプットの両面から、未知への気付きや理解を養うことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育、心理、障害、知識、体育2 3班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">This course provides students with the tools, experience, and ultimately the confidence they need to present their own ideas clear and effectively in real-life contexts for various authentic purposes. Students will also learn speech building strategies for describing people, places, and events, which help them generate details, find, evaluate, and organize information, and develop and support ideas. They will learn non-verbal communication skills as well as voice control skills.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Public speech, Eye Contact, Audience Engagement, Alternative formats, 8 Types of Presentations</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Activities are designed to give students as many opportunities to use English as possible. Students work in pairs or in groups to learn and practice skills and strategies. Students are challenged to think independently and critically through frequent practice of asking and answering critical questions as they create presentations, and they evaluate each other’s performances.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course orientation, introduction and overview, explanation of weekly reflections, semester learning portfolio, review of presentation skills (brainstorming, organizing) and self-introduction.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>8 Rules of effective public speaking in English.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Controlling Voice: How to articulate and manage stress.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Getting Started: How to connect with your audience.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Using Visuals: How to describe cause &amp; effect.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Simplification Technique.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Emphasis Techniques.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Softening and Repetition Techniques. Creating Rapport.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Rhetorical Questions &amp; Dramatic Contrast Techniques.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Informative Presentation Drills - Part 1 (Listing, Classification)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Informative Presentation Drills - Part 2 (Process, Investigation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Persuasive Presentation Drills - Part 1 (Persuasion, Problem &amp; Solution)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Persuasive Presentation Drills - Part 2 (Cause &amp; Effect, Contrast &amp; Comparison)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Final Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Final Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Students need to express themselves to actively participate in class. This course combines the basic theory of presentation with practice and students will be asked to demonstrate their understanding of the content on their presentation performance as well as weekly assignments and quizzes.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">In order to be successful in this course, students will need to:<br />
1. make presentations (80%)<br />
2. submit weekly reflection (10 %)<br />
3. submit semester reflection (10 %)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Spending some time on required work and preparation is essential. Students are expected to select, watch and analyze one TED talk presentation once a week outside of class hours. Students also need to practice a lot outside of classroom in order to grow their presentation skills.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">Electronic versions of the following books will be provided to the enrolled students. eBooks should be used for educational purposes only. Students do not have to purchase other books for this class.</p>
    <p id="textbook-textbook">1. Mark Powel,Presenting in English: How to Give Successful Presentations. Heinle Cengage Learning, 2011</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">There are no prerequisites for this course.<br />
<br />
However, there are general rules for students taking this course:<br />
<br />
1. Come to class on time. As students cannot participate if they are absent or late, participation depends in part on being in class. <br />
<br />
2. Be prepared for class. Have your homework finished before coming to class. Homework will be checked in each class. <br />
<br />
3. Students are responsible for any work they miss due to an absence. Late assignments will be accepted with a penalty of 50% unless the instructor otherwise accepts the reason for the lateness. <br />
<br />
4. Missed assignments and projects may not be retaken unless the absence was excused or with permission from the instructor.</p>
