<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

事例に則し、近年のカリキュラム開発の動向を把握できる。</p>

    <p id="pretopics">演習科目であるため、内容上関連する講義科目「教育課程論」や「教育内容・方法論I」を履修済みであることを前提に進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:演習の進め方、毎回の課題について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>以下、受講生がカリキュラム開発に関する発表を毎回実施し、討議する。<br />
扱う内容(予定):学習指導要領、教育課程、カリキュラム、カリキュラム開発、RDDとSBCD、羅生門的接近と工学的接近、研究開発学校、教育課程特例校、など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
