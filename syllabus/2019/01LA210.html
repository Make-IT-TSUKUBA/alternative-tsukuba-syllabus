<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ガバナンスに関する規律を中心に、会社法の全体像を概観する。制度の趣旨・目的を理解することを主眼とするが、重要な論点については判例や学説を取り上げて理解を深める。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">会社法に関する基本的な概念を理解するとともに、会社法の全体像を把握することを目標とする。重要論点については裁判例や学説を通して理解を深める。なお、授業時間の制約上、講義項目の内容の一部を各自の自習に委ねる場合がある。本科目は、コーポレート・ガバナンスやコーポレート・ファイナンス、M&amp;A法などの応用科目と補完的な関係に立つ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">I 総説 -会社法の意義<br />
II 会社の機関 <br />
・総説<br />
・株主総会<br />
・取締役・取締役会<br />
・取締役の一般的義務・具体的義務<br />
・経営監督 ―監査制度、委員会設置会社<br />
・役員等の責任と株主代表訴訟制度<br />
 <br />
III 会社の財務と損益(会社の計算)<br />
IV 会社の資金調達 /株式の役割<br />
・株式と資金調達、配当と自己株式(・社債)<br />
	<br />
V 会社の組織変動			<br />
・設立と消滅 ・結合と再編/事業再生</p>
