<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE10911</span>&nbsp;<span id="title">統計</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数理統計学の基礎を講義する。内容は、統計の意味、代表値、確率、母集団と標本、正規分布、統計的推定、仮説検定の考え方などである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">統計的考え方のマスター:統計量についての基本概念,正規分布,色々な確率分布、統計的推定,仮説検定の考え方<br />
少なくとも「統計でだまされない」、できれば「統計でだませる」ようになってほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">統計学は、理工系に限らず文系においても必要な道具である。最近は、ビッグデータ解析をはじめとする<br />
データサイエンスにおいてもますます重要になってきている。本講義では、統計学の基礎から応用までを<br />
平易に解説し、実例を織り交ぜながら統計学的手法を習得できるようにしている。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>データを図や表にまとめる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>平均・メディアン・モード・分散・標準偏差</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>相関、確率の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>正規分布,二項分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>母集団と標本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>統計的推定、t分布、カイ二乗分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>統計的仮説検定の考え方:母平均の検定(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>統計的仮説検定の考え方:母平均の検定(2)、等平均仮説の検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>統計的仮説検定の考え方:適合・独立の検定、フィッシャーのz変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>まとめ、練習問題、最終試験に向けての確認ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">毎回に出すクイズと冬休みレポート課題と最終試験により評価する。配分はおおむね、クイズ3割、レポート課題が2割、試験が5割である。<br />
欠席が非常に多い者と最終試験未受験者に対して単位は出ない。</p>
  </div>

少なくとも教科書の演習問題は自分で解いてみること<br />
指定された文献を読むこと</p>
