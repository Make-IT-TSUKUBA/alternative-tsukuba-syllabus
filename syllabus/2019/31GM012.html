<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、より深く実践的・総合的に4技能を強化し、その応用力を身につけることができる。CALL教室でのICTを十分に活用し、英語をインプットとアウトプットの両面から学ぶことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象(再履修者及び編入生対象クラス)<br />G科目<br />平成30年度以前入学者のみ履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">本授業では、以下のことができるようになることを目標とします。<br />
(1) 日常生活で使われる会話例を何度も練習し、自然な英語表現を習得する。<br />
(2) 毎回のテーマの内容に関連して、自分の意見や経験について300語程度で書く。<br />
(3) 毎回のテーマの内容に関連して、英語でプレゼンテーションを行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

第14回 Unit 11 Work it out (2): Presentation &amp; writing<br />
第15回 Unit 12 Looking back</p>

ライティング課題     40%<br />
小テスト               30%</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">(1) 語彙や文法の復習を毎回行ってください。小テストで理解度を確認します。(復習)<br />
(2) プレゼンテーションの準備をしてきてください。(予習)<br />
(3) ライティング課題は、授業内でピアレビューを行った後、推敲してからLMSを通して提出してください、(復習)</p>
