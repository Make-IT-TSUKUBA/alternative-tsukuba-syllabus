  <h1 id="course-title">
   <span id="course">01CF411</span>&nbsp;<span id="title">エネルギー・環境モデリング演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー・環境システムを定量的にモデル化し,構築したモデルを計算機上に実装する方法を学習する.実装したモデルによるシミュレーションを通じて,エネルギー・環境システムに関連するリスク,およびそれらへの対策について総合的に議論する方法を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「エネルギーリスク解析演習」との重複履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">環境・エネルギーリスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「専門基礎」「広い視野」「現実の問題」「関連分野基礎」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギー・環境システムをモデル化する方法,ならびにモデル分析を実社会の問題解決に役立てる方法を経験的学習を通じて身に着ける.エネルギー・環境問題をテーマとするシステム最適化モデルとゲーミングモデルを学ぶことで,巨大で複雑な社会システムの将来をデザインする視点を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">毎週の授業内容は以下の通り.受講を希望する学生は必ず1週目のガイダンスに出席すること.ガイダンスに出席しない者に対しては,原則として成績をつけない.また,演習に用いる機材等の制限から,希望者多数の場合は受講人数を制限することがある.</p>

<tr><th><span class="format">5)</span></th><td>システム最適化モデル演習 (3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>システム最適化モデル演習 (4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>ゲーミングモデルの概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>ゲーミングモデル演習 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) エネルギー・環境システムを最適化モデルとして計算機上に実装できる<br />
2) 実社会の問題をシステム最適化モデルを用いて実社会の問題を分析・考察できる<br />
3) ゲーミングモデルを用いて実社会の問題を分析・考察できる</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">原則として,ガイダンスを含むすべての授業に出席することを単位取得要件とする.成績は演習への取組状況(20%)とレポート(80%)により評価する.事後の特別措置は原則として行わない.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問題」にも関連する.<br />
他分野の学生に対しては、「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
  </div>

   <p id="remark">エネルギー・環境システムの技術的・社会的側面に対する幅広い興味・関心を持ち,授業と実社会を関連づけながら受講して欲しい.演習で扱うモデル分析の意味をよく考えながら授業・レポートに臨むこと.</p>
