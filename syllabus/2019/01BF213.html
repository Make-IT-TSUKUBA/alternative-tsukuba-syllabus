  <h1 id="course-title">
   <span id="course">01BF213</span>&nbsp;<span id="title">放射光応用概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射光の特徴を生かした最新の計測技術とその基礎となる物理現象について,特に放射光源,ビームライン光学,X線吸収分光,X線吸収吸収微細構造,軟X線磁気分光,X線光電子分光,角度分解光電子分光,X線イメージング,走査型透過軟X線顕微鏡/分光に焦点を当てて講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">物理研究に役立てることを目的として、放射光の特徴とそれを用いた研究手法を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.放射光の特徴を知り、X線および軟X線、真空紫外ビームライン光学技術を習得できるように、論述、指導する。<br />
2. 軟X線吸収分光、内殻光電子分光、コインシデンス分光、X線トポグラフィ、X線吸収微細構造(XAFS)、角度分解紫外光電子分光、走査型透過軟X線顕微鏡(STXM)など放射光を利用した研究手法の原理と方法、応用を習得すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射光, 真空紫外光学, 軟X線光学, 放射光軟X線ビームライン, X線光学, 放射光X線ビームライン, 角度分解紫外光電子分光法, 内殻光電子分光, 軟X線吸収分光, 内殻励起軟X線磁気分光法, 走査型透過軟X線顕微鏡, X線吸収微細構造(XAFS), X線イメージング</p>
  </div>

   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って講義を進める。講義によっては演習の時間を設ける。</p>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">電磁気学、量子力学、物性物理の基礎を習得していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の方法で評価し、下記の基準で合格とする。<br />
(1) 到達目標に挙げた各項目について、簡単な問題を演習あるいは宿題として課す。これらを提出し、すべての項目について合格点(満点の60%)をとること。<br />
(2) レポートを課するのでこれを提出し、合格点(満点の60%)をとること。<br />
なお、A+~Cの評点はレポートの点数に基づいて行う。</p>

   <h2 id="ref-heading">教材・参考文献・配布資料等</h2>
   <div id="ref">
    <p id="preref">(1) 「改訂版 放射光ビームライン光学技術入門~はじめて放射光を使う利用者のために」(大橋治彦、平野馨一/編、日本放射光学会、2019年8月刊行予定)<br />
(2) 「XAFSの基礎と応用」(日本XAFS研究会/編、講談社、2017年)<br />
(3)「内殻分光」(太田俊明・横山利彦/編著、アイピーシー、2007年)<br />
(4)「新しい放射光の科学」(菅野暁、藤森淳、吉田博/編、講談社サイエンティフィク、2000年)、第4章「磁性体の軟X線域内殻磁気円二色性」<br />
(5)「X線光電子分光法」(高桑雄二/編著、講談社サイエンティフィク、2018年)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">本講義で対象とする放射光を利用した実験手法は物理学、化学、地球科学、環境科学、材料科学等多彩な分野で必要となるので、理解を深めてほしい。</p>
