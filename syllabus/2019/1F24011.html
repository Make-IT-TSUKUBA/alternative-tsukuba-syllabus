  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの普及・発展に多大な影響をおよぼす「スポーツジャーナリズム(放送、新聞、出版など)」について、それが用いる表現、手法、取材、編集などを切り口に、海外や過去の事例との比較による分析と考察を通じ、わが国のスポーツジャーナリズムの現状と喫緊の課題を浮き彫りにし、これからの望ましいあり方を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育専門学群開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">スポーツジャーナリズムが大きく変わろうとしている。スポーツを巡る環境が複雑になり、その守備範囲が大きく広がったからだ。いまやそれはスポーツを賛美し、選手たちの活躍や実績を記録するだけだった旧来の役割に加え、進化・複雑化する各競技のルールやトレーニング方法、ドーピングやパワハラなどの社会問題、五輪招致・開催に関わる様々な政治・経済問題......など、様々な分野にまたがるようになった。<br />
 このような中、スポーツジャーナリストには、どのような姿勢が求められているだろうか。ジャーナリズムの批判精神に固執するあまり、問題点だけを暴き続ければスポーツの本来の素晴らしさを伝えることができなくなってしまう。だがこの一方で、過剰なスポーツ賛美や直情型のスポーツ報道を続ければ、社会正義を旨とするジャーナリズムの精神に反することになる。<br />
 2020東京オリンピック、パラリンピックが我が国のスポーツジャーナリズムにとって飛躍のチャンスであることは間違いない。これまでのスポーツジャーナリズムを分析するとともに、現在、それが乗り越えなければならない壁とは何か、どう克服できるかを合わせて考えたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 スポーツジャーナリズムの現状について理解を進め、その問題点を口頭/文章で明確に指摘・批判できるようになる。<br />
2 スポーツジャーナリズムの改革に向けたアイディアについて意見を述べ、それを明確に記述できるようになる。<br />
3 2020東京オリンピック・パラリンピックの開催・運営(方法)について明確な意見を持ち、それを叙述できるようになる。</p>
  </div>

[オリエンテーション]<br />
授業開設の動機と意図、各回講義の特徴と担当講師の紹介、成績評価の観点と基準、受講に当っての約束ごとなどを説明し、授業に臨むに当たっての双方の姿勢・意欲を確認する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

2020を控え、日本の各スポーツ組織はどのような広報戦略を持ち、それをいかに市民にアピールしようとしているのか。実際の広報担当者をゲストに迎え解説してもらう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月25日 岡田 弘隆 体育系】<br />
[スポーツ報道における解説]<br />
スポーツ放送の解説者は自身に期待されている役割をどうとらえ、いかにして予想のつかない事態に備え、対処しているのだろうか。柔道解説の経験豊富な講師が、解説のあり方について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月2日 ゲスト】<br />

世界各地を転戦、表彰台に上がることも多いアスリートをゲストに迎え、スポーツジャーナリズムの国際比較と日本の問題点を自身の見聞や経験を踏まえ存分に語っていただく。<br />

<tr><th><span class="format">第9回</span></th><td>【12月9日 佐藤 耕二 テレビ朝日スポーツ報道局長】<br />
[スポーツのテレビ報道]<br />
テレビのスポーツ放送はデジタル技術の革新、インターネットの普及によってどのような影響・恩恵を受けているのか。ここ30年の動向と変化を振り返り、2020年に向けた新たな試みを開陳する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

スポーツに限らず芸能からギャンブル、風俗をも扱う日本のスポーツ新聞。彼らのスポーツ報道の特徴は何か、2020東京をいかなる革新の機会として位置づけているのかをトップ自らが語る。<br />
