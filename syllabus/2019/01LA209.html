<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">M&amp;A(企業買収・組織再編)は、企業の事業戦略上、最も重要な選択肢の1つであるが、株主・経営者・従業員などの利害関係者にもたらす影響が大きいため、しばしば社会的な注目を集める。M&amp;Aの具体的なストラクチャーやプロセスは、多くの面で法による規律を受ける。本講義では、それらのうち、会社法・証券法・契約法に関わる問題を主に扱う。なお、本講義では、法令や裁判例の紛争解決規範としての妥当性を論じることよりも、一定の法的制約の下で最適なM&amp;A取引のストラクチャーを設計できる能力を涵養することに重点を置く。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">M&amp;Aの経済的意義およびM&amp;Aに関連する法規制の概要を理解することを目標とする。講義形式の授業であるが、可能な限り受講生とのディスカッションを織り込みたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)イントロダクション:M&amp;A取引の類型とプロセス<br />
2)友好的買収1:対抗買収への対応<br />
3)友好的買収2:マネジメント・バイアウト、スクイーズアウト<br />
4)敵対的買収1:敵対的買収の意義と戦略<br />
5)敵対的買収2:買収防衛策の仕組みと規制<br />
6)株式取引1:大量保有報告制度<br />
7)株式取引2:公開買付規制<br />
8)組織再編取引1:組織再編の類型と手続<br />
9)組織再編取引2:三角組織再編<br />
10)M&amp;A契約概説<br />
上記の授業計画は暫定的なものであり、受講生の関心や講義の進度に応じて変更する可能性がある。</p>
