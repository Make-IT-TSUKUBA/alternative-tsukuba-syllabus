<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育社会学における今日の学校教育の問題に関する論文、書物を輪読し、討論を行う。教育社会学(博士前期課程)の講義にも参加し、特別演習でより深く考察・分析・議論を行っていくことが望ましい。</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目記述(Course description)</h2>
   <p id="style-remark">大学進学率がユニバーサル段階である現代日本の中等教育・高等教育のゆくえ、学校教育の諸問題を、歴史的、社会構造的、臨床心理的なアプーロチで分析する。ゼミの方法は、教育社会学の書物、論文を輪読し、討論を行う。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">教育社会学において1970年代から2010年代までの「学校問題の社会学」を分析し、社会変動と教育の関係を明らかにする。そのうえ、2010年代のユニバーサル段階における学歴・進路の関係を分析し、学校の文化・部活動文化、学校ブランドを選別し個人がキャリアを形成、あるいは中退する、新たな教育文化の観点を体得する。その知見を得て、キャリア形成失敗者に対する新たな包摂、リエントリのシステムの可能性を模索する。</p>
  </div>
