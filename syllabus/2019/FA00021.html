<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FA00021</span>&nbsp;<span id="title">知的財産と技術移転</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">上原 健一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的財産権について,特許法を中心にわが国の制度を産業界の実例を踏まえて概観し,最近の重要な変化について論じる。また,最近の産官学連携活動を,雛形となった米国の1980年代以降の制度と仕組みを比較し,問題点や課題等を論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工学群対象。<br />平成23年度のFG06501,平成22年度以前のFG00501と同一。世話人:金久保</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.5 実務において新たな技術を企画・立案する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">知的財産権の中で特許法に関する基礎的知識を身につけ、研究活動に必要な特許検索が自分でできるようになることを目指す。本講義を通して、新たな技術を企画・立案する能力を身につけることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">集中講義であるため、下記内容に関して順次講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>知的財産と知的財産権(はじめに)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>知的財産権制度の必要性(産業政策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>知的財産権の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>知的財産権の種類(概要)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>特許権の仕組み(発明とは)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>特許権をとる手続き</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>特許出願書類と研究論文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>特許検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>国際出願と仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>特許以外の知的財産権の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>職務発明、発明者、特許の利活用(特許紛争事例、大学の研究活動と知財権)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>実社会で活用された知財権の事例(実製品との関係)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>産学連携活動と知財権(歴史、米国等の動きを含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>技術移転の実際</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>知的財産権制度と社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">受講生の到達レベル・・・<br />
1. 知的財産件について正しく理解している。<br />
2. 特許権の仕組みと特許権をとる手続きについて正しく理解している。<br />
3. 国際出願とその仕組みについて正しく理解している。<br />
4. 特許検索を行うことができる。<br />
<br />
成績評価方法・・・<br />
授業後のレポートにより評価する。単位取得には60%以上の得点が必要である。</p>
