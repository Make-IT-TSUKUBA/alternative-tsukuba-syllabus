  <h1 id="course-title">
   <span id="course">FG56821</span>&nbsp;<span id="title">エネルギー学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>
    <br />
    <span id="assignments">鈴木 研悟, 羽田野 祐子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界が持続可能な発展を遂げていくためには経済成長の中で、省資源と環境保全を図る社会を築いていくことが求められている。本講義では、世界およびわが国のエネルギー・環境問題を、資源、経済、環境の点から多角的・総合的に理解し、エネルギー・環境面から持続可能な社会発展の方向性とこれを実現するための技術開発のあり方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG46821と同一。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.1 科学技術と社会・全世界・地球全体との関連を理解する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギー問題への取組には、工学を軸としつつ資源・経済・環境等の諸学の知見を取り入れた分野融合的なアプローチが求められる。この授業では、日本と世界が直面するエネルギー問題の現状やその分析法について、講義・演習の双方を通じて学習する。工学の枠に捉われない多角的な視点から問題の全体像を理解し、工学の専門家として何ができるかを考えるための基礎的な素養を身に着けることが目的である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">技術系商社および政府系シンクタンクでの勤務経験がある教員が,その経験を活かして,エネルギー問題をさまざまな角度から複合的に教える.講義だけでなく,問題演習,ボードゲーム,グループ討論といった経験的学習を取りいれる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>エネルギー学とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>エネルギーと社会(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>エネルギーと社会(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>日本と世界のエネルギー需給</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>化石燃料の安定供給</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>原子力発電と放射性廃棄物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>エネルギーシステムの経済性評価(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>エネルギーシステムの経済性評価(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>環境問題と持続可能性(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>環境問題と持続可能性(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">最新のエネルギー情勢等を鑑みて講義内容を更新するため、上記の内容とは異なる場合がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.現実のエネルギー問題について、供給安定性、経済性、環境性、安全性の観点から説明できる。<br />
2.世界と日本のエネルギー需給の概況を理解し、定量的に分析できる。<br />
3.エネルギーシステムの供給安定性や経済性についての定量的評価ができる。<br />
4.将来のエネルギーシステムのあり方について自分の意見を述べることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート(50%)、期末試験(50%)によって評価する。単位取得には60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本授業の内容は、エネルギー・環境問題の社会的側面に重点を置くものであり、エネルギー機器、電力システム、水素システム等を工学的観点から扱う他の授業と併せて履修することでより理解が深まる。<br />
授業で行う演習に参加しないとレポートを提出できない場合がある。演習・レポートの詳しい内容は第1週の授業で説明するので、かならず出席すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せずに、適宜印刷資料を配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">広範なエネルギー問題の全貌を本授業だけで網羅することは難しいため、学生諸君が各自の興味に応じて自主的に学習を進めることを期待する。以下に、授業内容と関係が深く、発展的学習に役立つと思われる文献を紹介する。多くは本学の付属図書館に配架されている。興味のある所から手に取ってみて、自分自身の視点や問題意識を育てる一助としてほしい。</p>
    <p id="ref-ref">1. 一般財団法人 日本エネルギー経済研究所 計量分析ユニット,『図解 エネルギー・経済データの読み方入門』、一般財団法人 省エネルギーセンター(2011)(付属図書館に配架)<br />
一般に入手可能なエネルギー統計データの解説書。本授業では第1週、第4週を中心に多くの統計データを示すが、そうしたデータを自分で集めて読み解く力を養うのに適している。掲載されているデータが少し古いのが残念だが、自分で最新のデータを集めて本書が示す分析法を試してみる、という使い方は可能である。<br />
_<br />2. 内山洋司編著,『「エネルギー学」への招待』、コロナ社(2014)(付属図書館に配架)<br />
本授業のテーマである「エネルギー学」について、多様な分野の専門家が分担執筆した解説書。本書の冒頭部分は第1週の授業で扱うが、「エネルギー学」の多様な側面についてより深く知りたい人には本書の一読を勧める。<br />
_<br />3. International Energy Agency(IEA、国際エネルギー機関),『World Energy Agency』、IEA(2017)(付属図書館に配架)<br />
国際エネルギー機関が毎年発表している、世界のエネルギー情勢の見通しをまとめた文書で、本授業の第4-5回の一部に対応する。本授業では日本国内の問題を中心に扱うため、世界情勢に興味がある人にはぜひこちらを読んでみて欲しい。<br />
_<br />4. 鈴木庸一、真下清、山口達明,『有機資源価格 石炭・石油・天然ガス』、三共出版(2002)(付属図書館に配架)<br />
化石燃料の採掘・転換・輸送技術について、主に化学の観点から解説されており、本授業の第5回に対応する。本授業ではこれらの技術的側面については簡単に触れるに留めるが、より深く学びたい人には本書を勧めたい。<br />
_<br />5. 鳥居寛之、小豆川勝見、渡辺雄一郎,『放射線を科学的に理解する』、丸善出版(2012)(付属図書館に配架)<br />
放射線についての基礎的知識をまとめた本であり、本授業の第6回に対応する。授業で扱わない内容も多く含まれており、放射線や原子力に興味のある人にお勧めである。 <br />
_<br />6. 中川和道、蛯名邦禎、伊藤真之,『環境物理学』、裳華房(2004)(付属図書館に配架)<br />
地球温暖化、核エネルギー等の物理学的側面が解説されており、本授業の第6、10回に対応する。また、エネルギー問題全般の理解に役立つ基礎的な物理法則がまとめられおり、手元に置いて辞書的に使うこともできる。<br />
_<br />7. 内山洋司、 羽田野祐子、 岡島敬一,『エネルギーシステムの社会リスク』、コロナ社(2012)(付属図書館に配架)<br />
エネルギーシステムに関わる様々なリスクを分析する方法をまとめた本。第7-8週で扱うエネルギー技術の経済性に対応する内容がある。全体的にやや専門的だが、ぜひトライしてみて欲しい。<br />
_<br />8. 気候変動に関する政府間パネル(IPCC),『第5次評価報告書(政策決定者向け要約)』(2014)<br />
国際的な専門家集団であるIPCCがまとめた、地球温暖化問題に関する最新の報告書であり、本授業の第10回に対応する。公表されたのが3年前であるため必ずしも最新の知見に基づいているわけではないが、地球温暖化を巡る国際的な議論が何を叩き台にして行われているかを知る意味で一読を勧める。報告書要約の日本語訳を以下のリンク(環境省Webサイト)で入手できる。<br />
https://www.env.go.jp/earth/ipcc/5th_pdf/ar5_syr_spmj.pdf (約17MB)<br />
_<br />9. J. Asafu-Adjaye,Environmental Economics for Non-Economists、World Scientific Publishing Co. Pte. Ltd(2005)<br />
経済学の専門家でない学習者を想定した環境経済学の教科書であり、本授業の第7-10回と関わる。経済学の基本的な考え方から丁寧に説明されており、英語もそこまで難しくはないため、経済学的なことに興味がある人はぜひチャレンジしてみて欲しい。</p>
    <p id="postref"></p>
   </div>

   <p id="remark">履修しておくべき関連科目は特にないが、専門基礎科目で扱う程度の物理・数学の知識を前提として授業を進める。また本授業は、答えのない現実問題への取り組み方を身に付けることに主眼を置いているため、演習への主体的な参加や授業中の積極的な質疑・発言を歓迎する。</p>
