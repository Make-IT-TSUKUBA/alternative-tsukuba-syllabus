<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">33L1022</span>&nbsp;<span id="title">基礎フランス語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>
    <br />
    <span id="assignments">小川 亮彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにフランス語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾偶数) 「基礎フランス語BII」は選択・自由科目だが、「基礎フランス語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語に初めて接する者を対象として、フランス語学習を続けるための基礎的素養を形成<br />
することを目指し<br />
ます。「短くて平易なフランス語なら自力で読める」ようになること、及び、<br />
「基本的な質疑応答ができる」ようになることが当面の目標です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語, フランス文化, ヨーロッパ文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期に引き続いて、授業では毎回、教科書とAV教材を用いて、易しい文章を読んでいきます。<br />
 「辞書さえあれば、自力で、易しいフランス語を読んだり書いたりできる」、というレベル<br />
を目指します。使用頻度の高い日常表現にも慣れてもらいますが、講義内容をノートにとる<br />
ことよりも、自分でフランス語の文を読み、自分でフランス語の文を書く演習が大切になります。<br />
 授業を通じて、美しい言語、精密な<br />
言語と言われているフランス語のさまざまな側面を実際に<br />
経験してもらいます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">学期末の筆記試験を80%、平素の授業における学習達成度(ミニテスト、課題提出その他)<br />
を20%として<br />
成績を評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎回、その日の学習内容に関連した宿題を課します。<br />
授業では予習は殆ど必要ありませんが、<br />
自宅学習では、文法事項をまとめることと、教科書付録CDを利用<br />
しての発話練習を怠らない<br />
ようにして下さい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">教科書 藤田裕二 他著 『新・東京-パリ、初飛行』 駿河台出版社<br />
<br />
辞書、参考書については初回の授業時に伝達します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">授業は毎回、ほとんどすべてが新出事項です。授業に欠席するのはとても勿体ないことなの<br />
だと考えて下さい。<br />
せっかくのAV教材なので、折に触れてフランス文化についてのアレコレ<br />
なども紹介するつもりです。なお、年末の授業では、フランス映画を1本視聴する予定です。</p>
