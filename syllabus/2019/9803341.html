$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員の具体的・実際的な職務とともに教師としてのライフサイクルを取りあげ、教員の校務分掌と連携、そして家庭・地域社会と学校との連携、つまりチームとしての学校の重要性について検討する。その講義を通して、学生は自分なりの理想とする教師のあるべき姿を考えることになる。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">現代社会における教職の重要性の高まりを背景に、教職の意義、教員の役割・資質能力・職務内容等について身に付け、教職への意欲を高め、さらに適性を判断し、進路選択に資する教職の在り方を理解する。<br />
教職(保健体育教師)として実際的な側面を中心に理解する。<br />
1)教職の意義と特徴を理解する。<br />
2)教員に求められる資質能力とともにその役割を理解する。<br />
3)教員としての職務の全体像とともに、服務上・身分上の義務と身分保障を理解する。</p>
