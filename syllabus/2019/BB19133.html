<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB19133</span>&nbsp;<span id="title">社会調査実習Ia</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木6; 通年 応談</span>
    <br />
    <span id="assignments">野上 元</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「自分のなかの歴史を探究する」をテーマに、自分史・家族史・地域史・社会史・メディア史などを組み合わせながら各自で調査を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">フィールド調査や実習を休暇中や休日などに行うことがある。社会学研究法Aを履修済か履修中であることが望ましい。<br />他主専攻・他学類の履修は制限することがある。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">各自の「ファミリーヒストリー(家族史)」の探究を通じて、自分の存在と歴史を繋ぐことをめざす。そのためには、自分や親類に関する事実関係を確認するための関連資料の発掘・収集、歴史に関する立体的な理解、両者を結びつける社会学・社会科学的な思考力が必要となる。これを実習形式で学び、自分の歴史や会的なルーツの一端を知るとともに、これまでよそよそしかった歴史を自分と結びつけて理解することを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">指示された手順に従って個別の探究を進めながら、その歴史的な文脈である政治経済史や社会史、文化史あるいは歴史の表象についても全員で学び、各自の最終調査報告ではそれらを結びつけて報告してもらう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>【ガイダンス】 ●調査倫理の共有 ●着手用の課題・実例紹介など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>【方法の共有】 ●ファミリーヒストリーの調査法の探究 ●質的調査法・調査テクニックの学習 ●自分史・生の社会学、ライフコースなど社会学の方法の探究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>【近現代史の立体的理解】 ●政治経済史・文化史/歴史表象 ●様々な歴史(メディア史・地域史・社史・学校史、地理的空間や社会統計)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>【導入報告】 ●簡単な事実関係の調査を元に、調査の方向性を探る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>【中間報告】 ●資料や調査の進捗を元に、報告書執筆のポイントを絞る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>【最終報告】 ●ゼミ参加者による報告書の作成、報告会の開催</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">プライバシーに関する配慮が必要であり、イントロダクションでは社会調査の倫理をまず学ぶ。知りたくないことを知ってしまう可能性(例えば、自らの、あるいは親類の出生の秘密など)、それをゼミで発表しなければならないこと、匿名とはいえ、それを報告書に載せなければならないことについてはよく考えて参加すること。参加希望者はガイダンス後、ご両親などと相談するとよい。また、各自の調査や学外見学に関連して、交通費などの経費がそれなりにかかることも考えておくこと</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">出席、フィールド・ワークへの参加、各段階での報告、報告書の執筆</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">導入としてはまず以下の参考文献を読むとよい。</p>
    <p id="textbook-textbook">1. 阿部謹也,『自分のなかに歴史をよむ』ちくま文庫、2007年</p>
    <p id="posttext">(1)ファミリーヒストリーの調査法とその実例、(2)社会学関連書(記憶や語り、生や死、ライフコースやライフヒストリーに関する探究)、(3)さまざまな質的な社会調査や取材法の技術についての文献・参考文献の一覧は初回授業で示す。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">ゼミ終了後に時間を取る。ほかは要アポ。調査の進捗に合わせて教員と相談することは非常に重要。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">社会学研究法A(もしくは旧・研究法I)を修得ずみか平行して修得中であることが望ましい。ただし本科目では量的な調査は行わない。各自の積極性が鍵となる授業である。</p>
  </div>
