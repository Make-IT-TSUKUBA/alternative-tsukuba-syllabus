<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FB14251</span>&nbsp;<span id="title">微分幾何学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>

    <span id="assignments"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リーマン幾何学の基礎,部分多様体論,多様体上の微分形式から話題を選んで解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />微分幾何学(FB14041)履修済みのものは履修できない.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">リーマン多様体とその部分多様体の計量、曲率、第二基本形式等の基本的概念を理解し、使いこなせるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">テンソル, ベクトル束, 線形接続, リーマン計量, 共変微分, 曲率テンソル, 第二基本形式, 法接続</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多様体入門に続く微分幾何学への入門として,リーマン幾何学の基礎,部分多様体論,多様体上の微分形式,から題材を選んで解説する.<br />
この講義では,リーマン幾何学の基礎について解説する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1) 平面曲線<br />
(2) 線形群<br />
(3) 可積分条件<br />
(4) 曲面<br />
(5) テンソル代数<br />
(6) ベクトル束<br />
(7) テンソル場<br />
(8) ベクトル束と線形接続<br />
(9) リーマン計量<br />
(10) テンソル場の共変微分 <br />
(11) 曲率テンソル<br />
(12) 種々の曲率<br />
(13) 第二基本形式と法接続<br />
(14) 基本的な方程式</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">「ベクトル解析と幾何」,「トポロジー入門」,「曲面論」,「多様体入門」などを履修していることが望ましい.</p>
  </div>
