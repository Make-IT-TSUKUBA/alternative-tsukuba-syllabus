  <h1 id="course-title">
   <span id="course">02DT621</span>&nbsp;<span id="title">フランス語意味論(1A)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火4</span>
    <br />
    <span id="assignments">渡邊 淳也</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語意味論の個別の問題について考察する。この学期はとくに、論証的ポリフォニー理論に重点をおく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度より4年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">フランス語意味論の最新の研究動向をふまえつつ、自らの立場を明確にして論ずることができるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">論証, ポリフォニ―, 主体, トーン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義、講読、討論をとりまぜておこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>: 導入(授業に関する説明、および授業のテーマに関する概観)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>以降 : 論文を輪読しながら、講義、討論をする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">フランス語意味論 (1A) とフランス語文法論 (1A) を関連づけて進めるので、可能なかぎり両方の科目を同時に履修されたい。</p>
   </div>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">提出課題に対する評価と、平素の論文講読や討論への貢献に対する評価をひとしく重視する。</p>
  </div>
