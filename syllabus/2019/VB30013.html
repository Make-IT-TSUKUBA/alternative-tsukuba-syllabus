<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">VB30013</span>&nbsp;<span id="title">Pratical Traininig on Global Issues B-I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">You will conduct, individually or on a team, a practical activity related to what viewed in Seminars I in order to understand and/or find causes, backgrounds, processes, etc from a multiple perspective (public debate, group discussion, field research, interview, data collection, experimental methods, etc). It will be important to derive results as objective as possible in considering various analyses at micro and macro as well as local and global levels. At the end, you will give a presentation of your research to obtain critical feedbacks on your own project.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This coursework links up with the academic goal of the GI &quot;Social diversity and inclusion&quot; and &quot;Health and wellbeing&quot;, with a special focus on:<br />
- [General competences] Servey/fieldwork management, Data-gathering, Data-analysis, Teamwork, Presentation skills, etc<br />
- [Specific competences] Diversity, Inclusiveness,</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">- to tacle social and health problems of a concrete group and/or community  (具体的な集団や共同体の社会および健康問題について考察する)<br />
- to find strategies by experiencing various forms of communication (異なる形態のコミュニケーション戦略を実体験する)<br />
- to identify health problems through fieldwork and/survey (実習場所で起こっている健康問題を把握する)<br />
- to explore concrete solutions to identified problems for better inclusive and healthy society (見出された諸問題に対してよりよい共生社会・健康社会のための対策を考える)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[Social Inclusion and Diversity]<br />
Class 1-2 (12/5) Introduction<br />
Class 3 (12/7): Speech Seesion<br />
Class 4-5 (12/8): Symposium <br />
Class 6 (12/8): Plenary GA<br />
Class 7-8 (12/8): Debate Sessions for Working Papers<br />
Class 9-10 (12/9): Debate Sessions for Draft Resolutions<br />
Class 11-12 (12/9): Plenary Meeting for Final Vote<br />
Class 13-14 (1/23) Breifing for Fieldwork<br />
Class 15-28 (Feb, TBA): Fieldwork Trial Trip (3 days)<br />
Class 29-30 (2/6) Final Presentation</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">[Health and Wellbeing]<br />
Class 1: Introduction and couse orientation (Nov/14/2018)<br />
Class 2: Experience of being older adults (Nov/20/2018)<br />
Class3-10: Individual field work: Problems extraction for aging and analyses for solusion<br />
            in indivisual, social and population level<br />
Class 11: Presentation and discussion for individual field work (Dec/14/2018)<br />
Class 12 Calculation of walkablilty on two different cities (Jan/11/2019)<br />
Class 13-20: Group field work: Walking two  cities and identification of elements for<br />
                 healthy and susutanable city developmen<br />
Class 21: Presentation and discussion for group field work (Feb/8/2019)<br />
Class 22-28: Day-long visiting elderly facility (Feb/15/2019, TBA) <br />
Class 29-30: Final presentation and discussion (TBA)</p>
   </div>
