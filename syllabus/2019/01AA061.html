<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AA061</span>&nbsp;<span id="title">高原原生生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原生生物とは動物、菌類、陸上植物以外の真核生物の総称であり、系統的にも生態的にも極めて多様な生物群である。その系統的多様性から予想されるように、その生物学的特徴は極めて多様であると同時に、原生生物はいまだ未知の現象、応用性に満ちた生物群である。この実習ではフィールドでサンプルを採集し、さまざまな原生生物を観察することで、その多様性に触れ理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:菅平高原実験所<br />7/2-7/5</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">湿原等のフィールドより、サンプルを採集し、顕微鏡によりさまざまな原生生物を観察し、分類同定を試み、それらの多様性を解明する能力を養う。また、個々の材料に関してさまざまな視点から学び、フィールドに産する原生生物の生物相を明らかにすることを目指す。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>原生生物の採集と観察の技法に関する講義(中山)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中間湿原(長野県下)でのサンプリング技法(中山・石田・出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中間湿原サンプルの顕微鏡観察技法(中山・石田・出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間湿原の原生生物の分類同定法(中山・石田・出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>低層湿原(菅平湿原等)でのサンプリング技法(中山・石田・出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>低層湿原サンプルの顕微鏡観察技法(中山・石田・出川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
