<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">9901121</span>&nbsp;<span id="title">博物館学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然系博物館に関する概説、博物館経営論、博物館資料論に関する講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">学芸員資格取得のためには、博物館学I・II・IIIをすべて履修すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">自然系博物館の基礎的知識を理解し、専門性の基礎を養う。さらに、自然系博物館の管理・運営などの実例を挙げて実情を理解させるとともに、博物館運営の基礎的能力を養う。また、自然系博物館資料の特徴や、収集、整理保管に関する理論や技術について解説し、資料に基づいた博物館活動の意味と可能性について考えさせる。受講生が自然系博物館に働く学芸員の活動に思いを馳、自然系博物館の社会的な意義と役割を理解させることを目標におく。博物館の種類に応じて講義を展開し、より実践的な能力を身につけさせる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然系博物館についての概論、経営論、資料論の講義を行う。概論では博物館法に触れたのち、自然系博物館の目的・歴史・定義・現状などを解説する。経営論では、自然系博物館に関する行政上の仕組みや財務・設備・組織・職員・利用者・ボランテイアの活用・学術ネットワーク・地域社会との関係などを論ずる。資料論では、自然系博物館の調査研究活動・資料特性・収集・整理・活用などについて理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回   講義  自然系博物館とは何か・博物館学の目的・方法<br />
第2回   講義  自然系博物館の定義・種類・目的・機能<br />
第3回  講義 自然系博物館の歴史と現状・学芸員の役割・関連法規 <br />
第4回  講義 自然系博物館の経営基盤・マネージメント・行財政制度・組織<br />
第5回  講義 自然系博物館の使命・倫理・危機管理・利用者との関係<br />
第6回  講義 自然系博物館と社会・市民参画・ネットワーク・地域社会との連携<br />
第7回  講義 自然系博物館の調査研究活動・意義・研究成果と社会<br />
第8回  講義 自然系博物館資料の概念・種類・資料化<br />
第9回  講義 自然系博物館資料の収集・整理・活用・資料公開<br />
第10回 講義 自然系博物館と現代的意義・博物館の主体者・誰が自然を所有するのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
