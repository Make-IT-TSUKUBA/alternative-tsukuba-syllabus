<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DZ667</span>&nbsp;<span id="title">農業・農村開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to introduce and analyze major theories and approaches of agricultural and rural development, and is designed to provide students with new challenges and issues for agricutural and rural development. Its focus includes: population and rural development, migration and rural development, growth, technological changes and innovation of agricultural sector, education and rural development. Briefly reviewgin various theories, this course intends for students to deepen their understandings so that they could raise interesting issues on analysis on agricultural and rural development.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">3K226<br />01DP743と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes"></p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Lecture 1: Course overview: mechanism of rural poverty; issues of population growth and demographic change; migration; agricultural productivity; education and human capital investment; development of non-farm sector towards agriculture and rural development.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Lecture 2: Population growth, demographic transition in the context of mechanism of rural poverty.<br />
(i) Hayami, Y. and Y. Godo (2005) “Population Growth and the Constraint of Natural Resources,” Chapter3 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.<br />
(ii) Hayami, Y. and Y. Godo (2005) “Breaking the Natural Resource Constraint,” Chapter 4 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Lecture 3-4: Traditional theory of economic development including dual economy and migration (Lewis, Fei-Ranis, Harris=Todaro model).<br />
(i) Todaro, M. P. and S. C. Smith (2011) “Classical Theories of Economic Growth and Development,” chapter 3 in Economic Development, Eleventh Edition, Pearson Education Limited.<br />
(ii) Todaro, M. P. and S. C. Smith (2011) “Urbanization and Rural-Urban Migration: Theory and Policy,” chapter 7 in Economic Development, Eleventh Edition, Pearson Education Limited.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Lecture 5-6: Agricultural production and producers behavior; productivity and technological progress; induced innovation in agricultural sector.<br />
(i) Hayami, Y. and Y. Godo (2005) “Capital Accumulation in Economic Development,” Chapter 5 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.<br />
(ii) Hayami, Y. and Y. Godo (2005) “Patterns and Sources of Technological Progress,” Chapter 6 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.<br />
(iii) Solow, R. M. (1957) &quot;Technical Change and the Aggregate Production Function,&quot; The Review of Economics and Statistics, 39(3), pp.312-320.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Lecture 7: Productivity analysis in agricultural sector; efficiency in agricultural production (SPF).<br />
(i) Coelli, T. J., D. Prasada, D. S. Rao, C. J. O’Donnel and G. E.Battese (2005) An introduction to efficiency and productivity analysis. Second edition, New York: Springer Science+Business, Media, Inc..<br />
(ii) Battese, G.E. (1992) Frontier production functions and technical efficiency: a survey of empirical application in agricultural economics. Agricultural Economics, 7, 185-208.<br />
(iii) Battese, G.E. and Coelli, T.J. (1995) A model for technical inefficiency effects in a stochastic frontier production function for panel data. Empirical Economics, 20(2), 325-332.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Lecture 8: Productivity analysis in agricultural sector; efficiency in agricultural production (DEA).<br />
Cooper, W. W., L. M. Seiford and K. Tone (2007) Data Envelopment Analysis, second edition, Springer</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Lecture 9: Role of education and investment in human capital for agriculture and rural development.     <br />
(i) Todaro, M. P. and S. C. Smith (2011) “Human Capital: Education and Health in Economic Development,” chapter 8 in Economic Development, Eleventh Edition, Pearson Education Limited.<br />
(ii) Mincer, J. (1958) “Investment in human capital and personal income distribution,” Journal of Political Economy, 66(4), 281-302.<br />
(iii) Becker, G.. S. (1964) Human Capital: A theoretical and empirical analysis, with special reference to education. 3rd ed. Chicago, IL: University of Chicago Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Lecture 10: Transformation of rural economy; development of rural non-farm sector; agglomeration economy.    <br />
(i) Chapter 67 in P. Pingali and R. Evenson (2010), Handbook of Agricultural Economics, Vol 4, North-Holland.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
