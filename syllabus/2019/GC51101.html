                        }
                    }
                });
            },

  <h1 id="course-title">
   <span id="course">GC51101</span>&nbsp;<span id="title">音楽・音響情報処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">平賀 譲</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マルチメディア情報の一環としての音楽・音響情報の扱いについて,基礎的な知識・技能を身につけることをねらいとする。解析・創作の両面から,基礎的・理論的背景,基本的な処理技術,応用システムや研究事例の紹介などを,実習も交えて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 音楽・音響情報の基礎事項や音楽データの扱いについて理解し、応用できる力を身につける。<br />
2. 音楽情報科学の基本的な研究方法や実際の研究動向について、取り組まれている課題や成果を、実際の論文講読・調査などを通じて理解する。<br />
3. 音楽ソフトなどのツールを実際に使用し、用途や特徴について、知識と経験を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">音楽情報科学, 音楽音響データ, MIDI, 音響合成・解析, 楽曲構造・解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下にしたがって講義(及び実習)を行う。実施週や内容の区分けは目安であり、進行状況等に応じて変更する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>【第1週】 オリエンテーション、導入<br />
音楽情報科学概説、音楽利用環境(音楽ソフト・機材)の概説と実習。コンピュータと音楽の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>【第2〜3週】 音響・音楽データの表現<br />
音のディジタル化、信号データと記号的な音楽データ、データ表現とファイル形式、MIDI と SMF。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>【第4〜5週】 音・音響の基礎事項<br />
音の基本的な性質、音の物理量と心理量、周波数スペクトル、倍音構造、フーリエ変換や各種の音響解析手法。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>【第6〜7週】 音楽の基礎事項<br />
音律、音階、5度円、音楽理論の概要、低次の音楽構造(拍節、調性等)、高次の音楽構造(和声、階層構造、パターン的な構造等)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>【第8〜10週】 音楽情報科学の研究<br />
前回までの講義を踏め、音楽情報科学に関する研究を最新の成果も交えて紹介する。<br />
扱うテーマとしては音楽構造解析、自動演奏・伴奏・作曲、音響信号解析・合成、音楽情報検索を始めとする各種のネットサービス、メディアアートとしてのコンピュータ音楽など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業は講義だけでなく、実習室にて各種音楽ツールの講習を数回行い、またそれをレポート作成にも利用してもらう。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">信号処理(GC23101「信号とシステム」等)や数学の基本的知識は前提とする。 <br />
音楽についての一定の予備知識は前提とする(基本的な楽譜表記が理解できる、簡単な楽器演奏ができる等)。<br />
実習や文献調査も課すので、それらに積極的に取り組むことが求められる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">成績評価は期末試験と、実習的内容も交えた2~3回程度のレポート提出により行う。配分は期末試験 60〜70%、レポート 30〜40% 程度とし、評価が高くなる方に傾斜配分する。<br />
また毎回出席をとる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">講義だけでなく、実習(レポート)も合わせて実施するので、それらに取り組むとともに、予習復習を必ず行う。本科目は何より、自分で音を作ったり聴いたりしてみることが重要である。<br />
また講義内容や配布資料の範囲だけでなく、授業の関連事項を Web や学術雑誌、参考書類などで積極的に調べる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない。<br />
授業資料は授業 Web ページ等に掲載する。また必要に応じて授業時に直接配布する。<br />
関連資料については授業 Web ページ上に掲載・案内する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">関連書籍はいろいろあるが、専門書レベルのものが多く、また洋書中心で和書は相対的に少ない。音楽情報科学全般を網羅的に扱った和書として以下のものを掲げておく(授業でも利用する)。</p>
    <p id="ref-ref">1. 長嶋洋一・橋本周司・平賀譲・平田圭二(編),「コンピュータと音楽の世界」(共立出版)(ただし現在では入手困難:図書館にはある)<br />2. Curtis Roads(著)、平田・青柳・小坂・堀内(訳),「コンピュータ音楽:歴史・テクノロジー・アート」(東京電機大学出版局)</p>
    <p id="postref">関連書籍、論文、Web ページ等は授業でも紹介する。特に MIDI 関係の日本の統括機関である AMEI には MIDI 規格書を始め、関連の深い資料がある。<br />
   http://www.amei.or.jp/</p>
   </div>
