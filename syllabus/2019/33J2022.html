$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">33J2022</span>&nbsp;<span id="title">基礎フランス語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのフランス語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比文・日日・社工・体育1対象(学籍番号末尾偶数) 主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. 英語にすれば中学1年生程度の事柄が,フランス語でも言えて・書けて・聴き取れるようにするのが目標です。 2. そのために必要な発音のルール,基本的な単語,動詞の活用(=人称変化),語順などを徹底して身に付けます。第二外国語はまずもって覚えるのが仕事です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">発音のルール(5種類の複合母音/2種類の鼻母音), 基本的な単語(男性名詞/女性名詞), 動詞の活用(=人称変化)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">まずフランス語のアルファベットと綴り字と発音との関係(大切)に始まり,基本的な単語と冠詞の使い分け,提示の仕方,数(1〜30)・曜日・月・季節などを身に付けます。またフランス語で非常に重要な動詞の活用に関して言えば,前期は&lt;être&gt;(=be動詞),&lt;avoir&gt;(=have),&lt;第1群規則動詞&gt;(〜er動詞),&lt;第2群規則動詞&gt;(〜ir動詞),&lt;aller&gt;(=go)の5種類です。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">成績は中間試験[=単語と基本的な表現の書き取り](100点満点)と期末試験(200点満点)の結果=努力の結果で判定します。なお期末試験は「和文仏訳」(30%),「原文の聞き取り・書き取り」形式[=CDで流すフランス語の原文を書きとったのち和訳する](70%)で出題します。安直な和訳・書き換え・穴埋め・択一などは一切出題しません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">初めて習う外国語ですから出席は絶対に必要ですが,第二外国語の場合「出席」と「履修」は全くの別問題です。授業で習った事柄を次の授業時までに「時間」と「労力」を割いて覚える,これがとりもなおさず本当の「履修」です。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">授業で使用するプリント2種類:1.発音のルールを解説したプリント,2.基本的な単語や動詞の活用などをその用例とともにまとめたプリント集,を配布いたします。また2.のプリント中の例文などを収録した音声CDも配布いたします。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">水曜の午前8時半〜10時30分ぐらいまでは,教室か&lt;CEGLOC&gt;4階の講師控室にいます。</p>
    <p id="officehour"><span class="officehour-address">1010477</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">第二外国語の成果は,「覚える」=「身に付ける」ために割いた労力に正確に比例します。「覚える」ための労力を真剣に割いた人たちにとって,フランス語は将来の貴重な“戦力”になるはずです。私が試験で「原文の聞き取り・書き取り」形式という,おそらく学生さんたちにとっては最もハードな出題形式(=一切誤魔化しが利かない・まぐれで正答することなど100%ありえない)を選ぶのも,教室内での学習と,将来的な“実践”=“実戦”の場とを回路で繋ぐためです。</p>
