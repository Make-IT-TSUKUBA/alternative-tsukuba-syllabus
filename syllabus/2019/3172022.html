<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3172022</span>&nbsp;<span id="title">English Scientific Discourse II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金3</span>
    <br />
    <span id="assignments">モリス ジェームズ ハリー</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、自然科学系の学術英語の基本語彙に慣れ、各専門分野特有の英語表現にふれる前段階の学習を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学(2年)対象<br />G科目<br />医療科学類以外の学生は、履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Throughout the course students will interact with English language materials that pertain to modern scientific and technological advancements, and engage critically with contemporary and historical scientific debates. This course aims to develop students’ general academic English skills in the areas of reading, writing, and speaking. Furthermore, it is hoped that students will gain an introductory knowledge specialized scientific vocabulary. The course also seeks to foster critical thinking about contemporary and historical scientific issues.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">science, English, writing skills, Presentation skills, English for Academic Purposes</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">Week 1: Course Intro<br />
Week 2: Presentation Preparation.<br />
Week 3: Medicine Through Time 1<br />
Week 4: Medicine Through Time 2<br />
Week 5: Medicine Through Time 3<br />
Week 6: Poster 1<br />
Week 7: Poster 2<br />
Week 8: Scientific Reading<br />
Week 9: The Black Death 1<br />
Week 10: The Black Death 2<br />
Week 11: Presentation Preparation<br />
Week 12: Presentation Preparation<br />
Week 13: Famous Experiments<br />
Week 14: Presentations<br />
Week 15: Final Test</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

2. Medicine Through Time Test - 10%<br />
3. Presentations - 40%<br />
4. Essays - 20%<br />
5. Worksheets and Homework - 10%<br />
6. Final Test - 10%</p>
