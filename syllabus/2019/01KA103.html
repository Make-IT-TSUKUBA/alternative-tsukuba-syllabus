<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">企業経営を,企業戦略,調達,生産,マーケティング,会計等の諸機能分野から構成されるシステムとして理解し,情報の収集・分析を通して,総合的視点から経営の意思決定を論理的に行う能力を修得する.</p>

   <div id="topics">
    <p id="pretopics">企業経営を,企業戦略,調達,生産,マーケティング,会計等の諸機能分野から構成されるシステムとして理解し,情報の収集・分析を通して,総合的視点から経営の意思決定を論理的に行う能力を修得する.<br />
3人程度でグループを組み,コンピュータ上に設定された仮想の企業を経営し,他のグループと経営成果を競う.この作業を通じて,企業の諸機能や企業全体の活動を総合的に捉え,企業を管理・運営する能力を修得する.また,経営データの分析を通して企業活動の現状を的確に把握し,分析できる能力を修得する.</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・648計算機講義室で,2コマ連続で授業を行う.<br />
・講義で使用できるPCの数と座席数に制約があるため,受講は経営システム科学専攻のM1の学生に限定する.<br />
・データ分析にEXCELを使用することを推奨するが,EXCELが動作す<br />
るPCの数に制約があるので,個人PCの持ち込みもできることが望ましい.<br />
・ゲーム実施時はグループ学習となるので,他の学生と協調して作業を進めること.レポートは個人単位,発表はグループ単位とする.<br />
・ゲーム実施日に欠席するとレポート作成や発表もできないので,成績が不可<br />
 となる可能性が高い.全回出席が困難な場合は履修しないことを推奨する.</p>
