<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51021</span>&nbsp;<span id="title">比較政治学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業は、政治学の基礎知識を得る、方法論を学ぶ、比較分析をする、という3つの柱から構成される。政治学の基礎知識としては、権力の正統性と権力分立に焦点をあて,国家と社会の関係,立法権と行政権の関係,中央と地方の関係を、政治制度(君主制/共和制,議院内閣制/大統領制/ハイブリッド,連邦制/単一制)において理解するとともに,政治の動的な側面として政党や選挙を扱う。教科書『比較政治学』(岩波書店)、『選挙と議会の比較政治学』(岩波書店)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">授業は、1政治学の基礎知識を得る、2方法論を学ぶ、3比較分析をする、の3つの柱で構成する。<br />
 1 権力の正統性と権力分立に焦点をあてる。民主主義、統治機構、議会、政党など。<br />
 2 社会科学の方法論と比較の方法論を中心に、認識の客観化の手法と技術を学ぶ。<br />
 3 1と2をベースに、個々のテーマについて、記述的のみならず分析的な比較を行ったレポートを書く。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.政治制度を規定している基本要素を説明できる。基本要素から政治制度のバリエーションを説明できる。<br />
2.統治構造の特徴と実際の政治過程の相互作用を理解する。<br />
3.事実とそれ以外と区別する力、分類する力を育成し、比較の基準が構築できるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回は、授業の3つの柱の1、第2回~第6回は2、第7回は再度1、第8回と第9回は3、第10回は総括。<br />
第3回~第7回は、最初の20分を小テストにあてる。第8回と第9回は、中間レポートの発表と質疑応答。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

・成績は、5回の小テスト、中間レポート、最終レポートの内容を踏まえ、総合的に評価する。</p>
