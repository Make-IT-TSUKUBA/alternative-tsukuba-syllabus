<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットの発展は人工知能やデータマイニング技術と共に、新しい社会インフラとしての地位を確立した。本講義では、このような背景の中、ビッグデータ・クラウドサービスなど関連の最新論文を題材に、各論文の貢献について議論する。議論の目的は、論文が研究分野にもたらす貢献に留まらず、各論文の査読プロセスなどにも立ち入りながら、査読の仕方、査読への対応の仕方などについても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />02CF203と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">1回目に講義の目標、受講者の役割についてガイダンスを行い、担当する論文を決め、2回目以降担当の論文について議論する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">www/blogなどを使ったインターネットビジネスの種となる技術に関する論文をサーベイし、その特徴、研究上の価値、ビジネスに利用するためのキーポイントなどの議論を行う。上記議論は、各自具体的な論文について、査読者になったつもりでの批評と、その査読結果に対して投稿者になったつもりでの回答文の作成という形で議論する。</p>
