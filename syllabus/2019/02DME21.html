<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DME21</span>&nbsp;<span id="title">グローバル経済と日本(金融と日本社会)5B</span>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">日本社会とグローバル社会の関わりを、金融の観点から整理する。受講者の関心に応じて内容を適宜変更する。<br />
19世紀末から現在までの国際金融システムの発展について学ぶ。<br />
先進国と途上国の間の非対称性に関連したトピックを学ぶ。<br />
19世紀末に近代化を開始した日本の経験を具体例として検討する。</p>
  </div>

  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">外貨建て債券を軸にして、19世紀末から現在までの国際金融システムを概観する。<br />
具体的なトピックとして、1.債券利回りの公式、2.ロンドンやニューヨーク市場における外貨建て債券の流通価格の検討、3.大恐慌、4.日本の外債発行の経験、5.現代の外貨建て債券市場に関する諸問題。</p>

<tr><th><span class="format">第3回</span></th><td>19世紀におけるロンドン市場と外債発行の経験1</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>両大戦間期におけるロンドン市場と外債発行の経験1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>両大戦間期におけるロンドン市場とが再発行の経験2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>現代における政治経済的変化と債券利回りの反応の検討1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
