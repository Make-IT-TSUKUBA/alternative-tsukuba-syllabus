   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">大気と海洋の相互作用に関する基礎を修め、気候学的に重要な気候現象についての理解を進める。また、気候変動の再現と予測の実際について、観測データの解析手法、データ同化、力学モデルを用いた予測手法について理解し、気候変動メカニズム解明に必要な技術を学習する。</p>

   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">大気と海洋に関わる気候学的に重要な気候現象についての講義を行い、それらの予測可能性やメカニズムについて議論する。また、気候学的課題の解決のために不可欠な、観測データの取り扱い、データ同化や力学モデルによる気候予測に技術的基礎について講義する。それぞれの技術が、気候的課題の解決にどのように応用されるかについての具体例を解説する。</p>

<tr><th><span class="format">3)</span></th><td>中緯度における大気海洋相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>水位変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>観測データの統計的特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>データ同化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
