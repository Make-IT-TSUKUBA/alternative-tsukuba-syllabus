$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">論理的に考え、書き、話すことの大切さが教育のみならずビジネスの場においても喧伝されて久しい。しかし&lt;論理的&gt;に考え、書くということはいかなることなのか。本ゼミナールでは、学校で教える書き方(国語の作文法・小論文)、語り方(歴史教育)の日本とアメリカ、フランスの比較からそれぞれの国で教える&lt;論理&gt;とそれに付随する知識のあり方、能力観と価値観を明らかにする。さらに、グローバル化の中ではいかなる思考法が推奨されているのかを国際バカロレアの&lt;知の理論&gt;から読み解き、日・米・仏の立ち位置を考えたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/18,19<br />教科書:渡辺雅子, 2004, 『納得の構造-日米初等教育に見る思考表現のスタイル―』東洋館出版社. 以下の論文はCiNiiよりダウンロードできます。1渡邉雅子, 2017,「フランスの思考表現スタイルと政治的教養の育成—アメリカとの比較から」『教育学研究』84巻第2号:180-191. 2渡邉雅子, 2014,「国際バカロレアにみるグローバル時代の教育内容と社会化」『教育学研究』第81巻第2号: 176-186. ※渡邊雅子先生の授業は1単位分となります。残りの授業については後日連絡をします。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">「共生社会」「共生教育」が社会的に要請されるようになったことの背景を、「近代社会の近代化」という観点から整理し理解することを目標とする。そのうえで、「共生」を主題に含んだ社会学研究および教育学研究を遂行する。</p>
  </div>
