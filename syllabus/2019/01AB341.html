<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB341</span>&nbsp;<span id="title">資源生物管理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>
    <br />
    <span id="assignments">清野 達之, 門脇 正史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林の持続的な管理と利用について,その基礎となる生態学を中心とした自然科学的な視点から考察するとともに,これに関連した研究の動向について解説する。各講義の回ごとにレポート課題を設定し、その内容についての発表と議論を基にした講義を行なう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日程教室などはTwinsやTIPSなどの掲示を確認すること。<br />01AH201と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">農林水産資源、特に森林生態系の管理における専門的知識を習得させ、より深い専門的研究の遂行力と幅広い専門的知識をもった人材養成を目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">農林生態系における動植物を対象とした生態学および資源管理学の基礎と最近の研究動向について学び、森林の多面的機能や鳥獣害問題、動植物の保全問題について専門的な見解を確立できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">資源管理, 森林, 樹木, 野生動物, 生態学, 生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林をはじめとする農林生態における生物資源の持続的な管理と利用について、その基礎となる生態学を中心とした自然科学的な視点から考察するとともに、これに関連した研究の動向について解説する。講義は受講生のレポート課題の内容を基にした議論を中心に行なう。毎回レポートを課す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生態系生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>種間関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>個体群生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>保全生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生活史戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生理・機能生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生物多様性とその維持機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生態学の基礎を学習済み、もしくはその意志が極めて強いこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">毎回課すレポートの成績によって総合評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">課題にそって、以下の参考課題図書の内容を理解することなど。各自の自立した学習を期待する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">以下は参考課題図書として取り扱う。他は課題ごとに教員からの情報を参考にすること。</p>
    <p id="textbook-textbook">1. 堀道雄(監訳),(2003)生態学.京都大学学術出版会. (原著,Begon, M. et al. (2005) Ecology. Wiley)<br />2. 甲山隆司ほか,(2003)植物生態学.朝倉書店.<br />3. 嶋田正和ほか,動物生態学.新版.海遊舎.(2004)<br />4. 加藤知道(監訳),(2018)生態系生態学.森北出版.(原著,Chapin III, FS et al.  (2011) Princeples of terrestrial ecosystem ecology. Springer)</p>
    <p id="posttext"></p>
   </div>
  </div>

門脇 正史&nbsp;<span class="officehour-address">1001125</span></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(学生に望むこと等)</h2>
   <p id="remark">履修年次は1・2年としているが、特段の理由がなければ1年次での履修が望ましい。 学部卒程度の生態学などの基礎知識は取得済みという前提で講義を行なう。</p>
