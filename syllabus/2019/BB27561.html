<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB27561</span>&nbsp;<span id="title">法制史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">宮坂 渉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現行法上の基本的な諸概念・制度が生起し展開して今日に至るまでの歴史的過程を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現行法を基礎付ける理念・概念・制度の歴史にかんする知識を身につけ、理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">前半5回は以下の予定に従って講義を行い、後半5回は毎回受講生数名の報告を基に議論する、という形式で行う予定である。<br />
受講生の人数にもよるが、1人最低1回は報告してもらうことになる。<br />
報告の論題は受講生各自の関心に基づいて、自由に設定して構わないが、適宜助言を与える用意はある。詳細は第1回の授業中に説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>西洋近代の法典編纂と日本近代の西洋法継受</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人文主義法学と自然法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中世ローマ法・教会法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>古代ローマ法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>報告(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>報告(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>報告(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">毎回、以下に指定する教科書・参考書等により予習復習していることを前提として授業を進める。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">報告内容の評価(40%)、期末レポート課題の成績(40%)、授業参加(20%)を合算して判定する。授業参加の評価には発言や質問などが含まれる。<br />
授業回数の3分の1を超える回数の無断欠席者には単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">進行予定表に記載した各回のテーマにつき、以下に指定する教科書・参考書等を読んで理解を深めること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書として1を使用する。<br />
参考書として2、3、4、5を推薦する。</p>
    <p id="textbook-textbook">1. 勝田有恒・森征一・山内進[編著],『概説 西洋法制史』ミネルヴァ書房、2004年(本体3200円)<br />2. ピーター・スタイン[著]/屋敷二郎[訳],『ローマ法とヨーロッパ』ミネルヴァ書房、2003年(本体2800円)<br />3. U・ファルク/M・ルミナティ/M・シュメーケル[編著]/小川浩三・福田誠治・松本尚子[監訳],『ヨーロッパ史のなかの裁判事例 ケースから学ぶ西洋法制史』ミネルヴァ書房、2014年(本体6000円)<br />4. 出雲孝[著],『ボワソナードと近世自然法論における所有権論』国際書院、2016年(本体6400円)<br />5. 浅古弘・植田信廣・神保文夫・伊藤孝夫[編],『日本法制史』青林書院、2010年(本体3800円)</p>
    <p id="posttext">その他、授業中に適宜紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">火曜日2限&nbsp;<span class="officehour-address">1002582</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">今年度は西洋法制史を中心に取り扱う。世界史(特に西洋史)についての知識を前提として授業を進めるので、高校・大学を通じて世界史を学習した経験のない者は、事前に概説書を通読して欲しい。<br />
報告方法の説明等を行うので、第1回に出席することを強く推奨する。</p>
