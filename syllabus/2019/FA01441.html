<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FA01441</span>&nbsp;<span id="title">微積分2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">新里 高行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微積分1の続きとして,1変数関数の積分法,多変数関数の微分法を中心に講述する.また,適宜演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FA01411を選択して登録すること.工学システム学類(3,4クラス)の学生はこのクラスを受講すること.履修条件はFA01411の※と同じ.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">微分積分学の基本事項を学習する.このことを通して,論理的・数学的な思考力と解析力を養い,理工学の諸分野の修得に必要な基礎を築く.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">広義積分, 偏微分, 全微分, 合成関数の偏微分, 多変数関数のテイラー展開, 極値問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1変数関数の積分法(5)広義積分(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1変数関数の積分法(6)広義積分(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1変数関数の積分法(7)平面図形への応用(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1変数関数の積分法(8)平面図形への応用(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>多変数関数の微分法(1)多変数関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多変数関数の微分法(2)偏微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>多変数関数の微分法(3)全微分可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>多変数関数の微分法(4)高次偏導関数,合成関数の偏微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>多変数関数の微分法(5)平均値の定理,テイラーの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>多変数関数の微分法(6)極値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">微分積分学の基礎的な概念,授業でとりあげる基本事項を理解し,これらの理解に基づいて,教科書にある例題,問題,演習問題を確実に解くことができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験の成績(100%)に基づき評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目群(微積分1,2,3)は,理工系の多くの専門科目の基礎となるものであり,理工学群の学生には,1年次の学習,修得が強く求められる.将来進みたい,あるいは興味をもつ専門分野の教科書を開いて,授業でとりあげる事項との関係を能動的,発展的に調べていくことは,本科目群,ならびに当該専門分野における学習内容の理解を深めていくのに役立つ.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 吉村善一, 岩下弘一,「入門講義 微分積分」, 裳華房, 2006</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">自主的,発展的な学習に役立てられるよう,授業との関連について,講義の中で説明を加える.</p>
    <p id="ref-ref">1. J.Stewart,「スチュワート微分積分学I, II」, 東京化学同人, 2017<br />2. 高木貞治,解析概論(改訂第三版)」, 岩波書店, 1961</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.<br />
niizato@iit.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例題,問題,演習問題については,受講生が自主的に検討していくことが望まれる.自ら手を動かして予習,復習に努めること.また,修得できるまで繰り返し学習すること.</p>
  </div>
