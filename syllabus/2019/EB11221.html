$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

        $.ajax({

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');

});

  <h1 id="course-title">
   <span id="course">EB11221</span>&nbsp;<span id="title">分子細胞生物学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木5,6</span>
    <br />
    <span id="assignments">中田 和人, 宮村 新一, 中野 賢太郎, 稲葉 一男, 三浦 謙治, 千葉 智樹, 坂本 和一, 鶴田 文憲, 石川 香, 平川 泰久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子細胞生物学領域に立脚した生命現象の基礎を複数教員のオムニバス形式の講義によって理解させる。特に、真核細胞(植物細胞と動物細胞)の構造と機能、細胞膜の構造と機能、細胞の運動と代謝、エネルギー産生、細胞内情報伝達、細胞分裂のメカニクス、細胞周期とその制御などを取り上げ、総合討論も実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />英語の教科書使用</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">分子細胞生物学に立脚した生命現象の基礎をオムニバス形式の講義によって理解させる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">英語の教科書キャンベル生物学(Global ed.)を用いて、真核細胞(植物細胞と動物細胞)の構造と機能、細胞膜の構造と機能、細胞の運動と代謝、エネルギー産生、細胞内情報伝達、細胞分裂のしくみ、細胞周期とその制御などを取り上げ、オムニバス形式の講義を実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>タンパク質、核酸、脂質:三浦謙治<br />
5章 Biological Macromolecules and Lipids の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>真核細胞の構造と機能:宮村新一<br />
7章 Cell structure and Function の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞膜の構造と機能:中野賢太郎<br />
8章 Cell Membranes の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>細胞の運動と代謝:稲葉一男<br />
6章 Energy and Life の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞とエネルギー産生のしくみI:中田和人<br />
10章 Cell Respiration の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞とエネルギー産生のしくみI:石川香<br />
10章 Cell Respiration の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>細胞と情報伝達I:三浦謙治<br />
9章 Cellular Signaling の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞と情報伝達II:坂本和一<br />
9章 Cellular Signaling の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>細胞分裂のしくみ:平川泰久<br />
12章 Mitosis の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>細胞周期と癌:千葉智樹<br />
12章 Mitosis の内容を中心に講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
