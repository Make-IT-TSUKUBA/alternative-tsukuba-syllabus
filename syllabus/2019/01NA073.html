<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA073</span>&nbsp;<span id="title">商法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 土4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">商法I~IIIで修得した基礎知識を基にして,その理解を深化させ,かつ具体的事案を解決する能力や論文を作成する能力を養うことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">商法I~IIIで修得した基礎知識を基にして、その理解を深化させ、かつ具体的事案を分析し解決する能力や起案する能力を滋養することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">受講者は予め配布する事例問題を、参考文献等を見ずに分析・検討して授業に臨んでいただきたい。できれば起案まで薦めたい。なお事例問題は実務に即した問題であり、これは十分な猶予期間をもって配布する。その後文献を調査するなどして事例問題を各自十分に研究し、教室での議論の準備をして頂きたい。また毎週、最後に基礎的な事項を確認する小テストを実施する予定である。以上により、基礎力を確認し、事案分析能力と法律文書起案能力を養って頂きたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の事例問題のテーマは以下のとおりである。テーマに関連する複合的な論点を扱う予定である。ページ数は教科書の該当ページである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>株主総会(事例検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>株主総会、模擬確認テスト(65-94,133-168)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>取締役・取締役会(事例検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>取締役・取締役会、確認テスト(168-203,214-254)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>新株発行(事例検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>新株発行、確認テスト(304-345,274-295,95-118)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>企業再編(事例検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>企業再編、確認テスト(366-451)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>総合問題(事例検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合問題、確認テスト(28-64,121-131,255-274,295-303,357-358)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業は2回分150分を100分、50分程度に分けて実施する予定である。確認テストは後半50分の枠内で実施する予定である。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">総合評価は、20%を確認テスト(2週目から5週目まで4回、各5%)の点数、80%を期末試験の結果とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>

    <p id="textbook-textbook">1. 伊藤・大杉・田中・松井,会社法 第4版 (LEGAL QUEST)(有斐閣、2018)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">参考書として、江頭憲治郎『株式会社法(第7版)』(有斐閣、2017年)、ジュリスト会社法判例百選(第3版)、東京地裁商事研究会『類型別会社訴訟III(第3版)』(判タ社、2011年)、伊藤ほか『事例で考える会社法(第2版)』(有斐閣、2015年)をあげておく。</p>
