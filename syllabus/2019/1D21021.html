<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D21021</span>&nbsp;<span id="title">新しい基礎医学における生命科学技術とがん・幹細胞</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>
    <br />
    <span id="assignments">武井 陽介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命科学技術の進歩は日進月歩であり、がん・幹細胞分野の基礎研究の進歩とあいまって更なる臨床応用が期待されている。この科目では、技術開発とがん・幹細胞分野の研究を行っている研究者から最先端の基礎医学トピックを学び、研究成果や研究をすすめるロジックを深く理解し、それらがいかにして疾患の病態理解や治療・予防につながるのかについて考察を深める。生命科学に関心がある医学類以外の学生にも聴講を勧める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数160名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">基礎医学の新しい技術や、がん・幹細胞分野の研究について、背景知識・研究成果・研究を推進するロジック・疾患との関わり・臨床応用等について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">基礎医学の新しい技術や、がん・幹細胞分野の研究について、基本的な背景知識を持ち、研究がどのように進められているか、疾患とどのように関連しているかを理解し、臨床応用について考察できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲノム編集, 特殊環状ペプチド, 腫瘍血管新生, 初期肺腺癌発生, モデル生物としての酵母, 幹細胞工学, 分子標的創薬, イメージング技術, 機能性幹細胞, ゲノム・エピゲノム解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月4日 西村健 医学医療系】<br />
[幹細胞工学の新技術]<br />
再生医療への応用などが期待されている、幹細胞工学技術について、我々独自の遺伝子導入システムの話も交えながら解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月11日 村谷匡史 医学医療系】<br />
[第2世代シークエンサーを用いたゲノム・エピゲノム解析]<br />
高速DNA解析装置とインフォマティクス解析について解説し、基礎医学研究と臨床検体解析における応用例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月25日 加藤光保 医学医療系】<br />
[休眠がん幹細胞を標的とする治療薬の開発]<br />
がんの罹患者数、死亡数は現在も斬増しており、転移・再発をもたらすがん幹細胞を標的とする治療薬の開発が望まれる。この講義では、がん細胞は私達の体の中でどのように増加するかに関する独自の知見に基づき、転移・再発のないがん治療の開発を目指した研究について紹介する。 <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【11月1日 広川貴次 産業技術総合研究所,医学医療系】<br />
[計算科学を用いた分子標的創薬]<br />
標的タンパク質の構造情報を用いたStructure-Based Drug Designを中心に、計算科学による分子標的創薬の概要と応用事例について紹介し、今後の展望についても議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日 大林典彦 医学医療系】<br />
[腫瘍血管新生と小胞輸送]<br />
細胞内に無数に存在するオルガネラのダイナミクスと、その破綻による腫瘍血管新生について概説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月15日 大根田修 医学医療系】<br />
[幹細胞総論]<br />
幹細胞の定義を基盤として、現在考えられている機能性幹細胞について概説し、その応用について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月22日 野口雅之 医学医療系】<br />
[肺癌の発生と分子異常]<br />
本邦における癌死による死亡原因の第1位を占める肺癌、特に肺腺癌の発生に関わる分子異常を解明することは今後の根治を目指した肺癌治療戦略を立てる上で必須の研究である。今までに行ってきた初期肺腺癌発生研究のエッセンスをお話しする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日(振替授業日) 柳沢裕美 生存ダイナミクス研究センター,医学医療系】<br />
[心血管の損傷修復における幹・前駆細胞の動員と治療応用]<br />
心筋梗塞や心不全に対して、組織幹・前駆細胞がどのように動員され修復の役割を担うか、また大動脈瘤に対する新しい治療法の開発などを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月6日 高橋智 医学医療系】<br />
[ゲノム編集技術と医療]<br />
ゲノム編集技術の概要とその医学研究及び医療への応用を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月13日 三輪佳宏 医学医療系】<br />
[最新イメージング技術]<br />
がんや幹細胞研究においては、培養系はもちろん生きた動物での高度なイメージング技術が必須である。 この授業では、蛍光・発光を用いたopticalイメージングについて、基礎から最新技術までを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月20日】<br />
[予備日]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修者特に医学類の学生は基礎医学全般を広く学習するため原則として春学期AB火曜1時限に開講される『新しい基礎医学における神経科学と免疫研究』 を併せ受講すること。</p>
  </div>
