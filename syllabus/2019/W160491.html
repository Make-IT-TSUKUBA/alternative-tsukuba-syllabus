  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツは、アメリカでは国民的娯楽と言われ、スポーツビジネスが発展し、テレビ番組のキラーコンテンツにあげられるほど人々の生活に深く浸透し、スポーツのスーパースターの影響力は無視できない。この授業では、アメリカで誕生した野球やバスケ、バレーなどの特徴は何か、また、テニスやゴルフといった他国から伝播したスポーツやオリンピックの運営や人々の観戦などにどのような特徴があるかを、欧州や日本といった他文化・異文化との対比より考える。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">ラグビーの世界史を見渡し、「奇跡的」「衝撃的」「驚異的」「感動的」など、ラグビー関係者に限らずわたしたち一般人にとっても直感的にそう思えるような出来ごとや現象、事件などを端緒として、各講師の専門や関心よりそれらの生起要因や意義、インパクトを分析・解説する。これにより、ラグビーという競技の特徴とそれを支える特有の精神性や文化・歴史、社会的背景を理解し、来るワールドカップに関する知識を増やし、関心を高める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 嵯峨 寿 体育系 オリエンテーション】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 古川 拓生 体育系 日本、南アフリカを倒す】<br />
 W杯 2015年イングランド大会。日本は初めて南アフリカと対戦する。優勝2回を誇る強豪国を劇的な逆転劇で打ち負かした勝利は奇跡的と言われるが、日本の勝因は何だったのだろう。試合データを解析しながら、決して「偶然の勝利」ではなかったことを立証する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 振替日 嵯峨 寿 体育系 虐げられていた黒人が南ア代表を応援】 <br />
 アパルトヘイト廃止直後の南アフリカで開催されたW杯にて、南ア代表を嫌悪する黒人たちが態度を一転、応援するまでに変容した要因を探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 嶋崎 達也 体育系 W杯でフランスがみせた番狂わせ】<br />
 「番狂わせはない」と言われるラグビーの世界で、世界ランク1位に燦然と輝き続けるニュージランドを倒すという番狂わせを幾度となく演じてきたフランス。2023年W杯の開催国でもあるフランスの文化、国民の気質をラグビーを通じて垣間見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 竹村 雅裕 体育系 体を張る】<br />
 プロテクターも体重制も導入しない無差別級格闘技的なラグビーは、したがって観客には見応えがあり選手にとってはケガのリスクが高い。リスク軽減の取り組みをルールや競技運営、トレーニングなどにみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 嵯峨 寿 体育系 近代オリンピック誕生をもたらしたラグビー】<br />
 英国を代表するパブリック・スクールのひとつ《ラグビー校》を舞台にした小説『トム・ブラウンの学校生活』を愛読したフランス出身貴族はやがてラグビー校を訪れ、そこで実際に目にしたラグビーにオリンピック開催のインスピレーションを得たのであった。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 古川拓生 体育系 女性たちのラグビー】<br />
 女性競技者の進出はラグビーにおいても例外ではなく、女性の15人制ラグビーもあれば、ワールドカップは8回の開催を数える。女性ラグビー選手の果敢な挑戦と経験に触れながら、競技としての普及と激化の過程を振り返り、今後の日本女子の活躍を展望する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 嶋崎 達也 体育系 4年に一度結成されるライオンズという名誉】<br />
 ラグビー界では4年に一度、イングランド、アイルランド、ウエールズ、スコットランドの4つのネーションからなる合同チーム=ブリティッシュ・アイリッシュ・ライオンズを結成し、南半球に遠征試合を行うが、他の競技にはないラグビー特有のこうした伝統や文化について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 中川 昭 体育系 ラグビーにみられる行動と精神性】<br />
 審判の判定に対して口汚い文句を浴びせるサッカーに対し、兄弟種目であるラグビーの選手と審判の関係はサッカーとは全く異なる様相を呈している。ラグビーならではのそうした姿勢や態度ははたして何に由来するのか、歴史を紐解きながら解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 嵯峨 寿 体育系 日本におけるラグビーの一大ブーム】<br />
 今ではマイナー競技の部類に入るラグビーだが、70年代後半から80年代にかけ、国立競技場が超満員になるほどの史上空前のラグビーブームが起こった。また、景気低迷による業績悪化で多くの企業がスポーツを地域に委ねプロ化の道を歩む中、ラグビーが企業スポーツとしての地位を保っていられるのはなぜだろうか。日本の企業と大学におけるラグビーの過去と未来を展望する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月1日 期末試験】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
