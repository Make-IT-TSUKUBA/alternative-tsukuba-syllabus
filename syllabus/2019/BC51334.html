<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">During this course, students will participate in weekly discussions concerning current events, emphasizing media, politics, and news. We will also do a combination of pairwork exercises and small-group exercises.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />JTP<br />国際総合学類生のうち、2019年度入学者については別途クラス分けを指示する。履修者上限30名。BC51331を履修済みの学生は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This course deals with major, hotly debated political issues in the contemporary world, such as the worldwide rise of populism, President Trump and his &quot;America First&quot; policy, terrorism and counter-terrorism, the so-called “clash of civilizations”, humanitarian intervention and the responsibility to protect, democratization, gender inequality, the territorial disputes in the East and South China Sea, climate change, and the migration/refugee crisis. The objectives of the course are to deepen the students’ understanding and sharpen their analysis of major global “current events” and to develop the students’ proficiency in listening, speaking and engaging in informed discourse in English. The weekly sessions will feature powerpoint presentations by the instructor and teams of students, video documentaries, as well as discussions, debates, role-playing sessions and quiz games involving the whole class.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">• To deepen the students’ understanding and sharpen their analysis of major global “current events”. <br />
• To develop the students’ proficiency in listening, speaking and engaging in informed discourse in English.</p>
  </div>
