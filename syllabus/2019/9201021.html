<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育の理念と目的、及び、教育の歴史的展開に関する基礎的な事項の整理を通して,履修者の教育に対する理解を深め、教職に対する意欲を高める。備考欄の受講対象区分を守ること。</p>

   <p id="aim">教育の諸概念と教育の理念・目的についての基礎的な知識を習得する。<br />
西洋教育史・日本教育史の展開についての基礎的な知識を習得する。</p>

<tr><th><span class="format">第3回</span></th><td>教育と児童福祉の関連性-教育必要性の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育を成り立たせる教育的関係-発達の連続性/非連続性の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>西洋教育思想史(1)-古代ギリシアの教育思想(ソクラテス/プラトン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
