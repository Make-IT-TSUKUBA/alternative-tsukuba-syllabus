 <body>
  <h1 id="course-title">
   <span id="course">01NA003</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は,行政法のなかでも,いわゆる”総論”を扱う.公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政処分などの行為形式や各種法制度など)の意義および判例の学習を通じて,公益と各種個別利益との調整をいかに行うべきか,その具体的諸相を知りつつ,事案の分析を各自で一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<br />
・抽象化された事例につき,学んだ知識を用いて紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義は概ねあらかじめ配布されたレジュメに従い進行する.<br />
・講義冒頭で学生に複数の判例が割り当てられるので,当該判例の事前検討が求められ,それを前提に質疑応答がなされる.<br />
・講義では行政法の理解に必要な範囲の理論枠組みが解説される.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>法治主義,行政組織法論(「共通到達目標モデル 第2次修正案」〔以下,省略〕1-1,1-5-1・2・3)<br />
 ・法律による行政の原理に係る判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>法の一般原則(2-5)<br />
 ・信義則,権限濫用禁止原則,比例原則などに係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基準設定行為論(1):法規命令(1-2-2,2-3-1・2)<br />
 ・法規命令の委任の範囲逸脱に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>基準設定行為論(2):行政規則(2-1-1・2)<br />
 ・行政規則に関する判例の検討ほか<br />
 ・自主条例の限界に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>行政処分論(1):分類論,特殊な効力(1-2-1)<br />
 ・行政処分に固有の特殊な効力,とりわけ公定力に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行政処分論(2):瑕疵論,(職権)取消し・撤回論(1-2-1)<br />
 ・無効事由に関する判例の検討<br />
 ・取消し・撤回に関する判例の検討を通じて個別法解釈のあり方を扱う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>処分手続論(1):行政手続法の仕組み(1-4-1・2)<br />
 ・「申請処分手続」「不利益処分手続」「処分等の求め手続」などの意義の確認ほか<br />
 ・行政審判手続の意義の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>処分手続論(2):手続違法の意義(3-1)<br />
 ・手続的瑕疵の取扱いに係る学説・判例の検討<br />
 ・理由付記の意義の確認の外,関係判例・裁判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>裁量論(1):裁量の意義など(2-2-1・2)<br />
 ・法治主義とのかかわりで裁量の意義の確認<br />
 ・裁量統制に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>裁量論(2):判断過程統制1(2-2-2)<br />
 ・裁量統制に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>裁量論(3):判断過程統制2(2-2-2)<br />
 ・裁量権統制に関する判例の検討を通じて個別法解釈のあり方を扱う.<br />
 ・附款に関する裁判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>裁量論(4):判断過程統制2(2-2-2)<br />
 ・裁量権統制に関する判例の検討を通じて個別法解釈のあり方を扱う.<br />
 ・附款に関する裁判例の分析検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>行政計画論(1-3-4)<br />
 ・計画裁量に係る判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>行政調査論(1-3-3,1-4-3,3-2)<br />
 ・行政調査に対する憲法上の規律を扱った判例の検討<br />
 ・違法な行政調査の取消事由性に係る判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>情報公開・個人情報保護法制(1-5-4)<br />
 ・情報公開および個人情報保護法制に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>行政契約論(1)(1-2-3,1-3-1)<br />
 ・行政契約に関する判例(規制契約など)の検討.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>行政契約論(2)・行政指導論(1)(1-3-2)<br />
 ・調達行政における契約裁量に関する判例の分析検討<br />
 ・行政過程における行政指導の意義の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>行政指導論(2)(1-3-2)<br />
 ・行政指導に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>行政上の義務履行確保の仕組みなど(1-3-5・6)<br />
 ・行政強制の意義の確認<br />
 ・行政上の義務履行に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">小テストの位置は前後することがある.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,行政法総論の基本的な知識が中間段階でどの程度理解されているのかを測定する.<br />
・成績評価は小テスト(30%)および期末試験(70%)により行われる.<br />
・評価項目はおもに,(1) 行政法上の基本概念や関係法規範の正確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性である.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之,『行政法 第5版』(2016)<br />2. 稲葉馨=下井康史=中原茂樹=野呂充編,『ケースブック行政法 第6版』(2018)</p>
    <p id="posttext">最新版を掲示しているはずですが,数年経過するだけで改版の可能性が生じるので,購入に際して注意すること.</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">講義開始にあたり,各種参考文献について情報提供を行う.</p>
    <p id="ref-ref">1. 曽和俊文=野呂充=北村和生編著,『事例研究 行政法 第3版』(2016)<br />2. 中原茂樹,『基本行政法 第3版』(2018)<br />3. 宇賀克也=交告尚史=山本隆司編,『行政判例百選I 第7版』(2017)<br />4. 橋本博之,『行政法解釈の基礎-「仕組み」から解く』(2013)</p>
    <p id="postref">受講に際して,橋本『行政法解釈の基礎』(とくに序章~第3章)は事前の読了が求められる.</p>
   </div>
