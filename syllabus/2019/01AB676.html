<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB676</span>&nbsp;<span id="title">微生物育種工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>
    <br />
    <span id="assignments">小林 達彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代謝機能に基づく微生物の多様性に注目し,そのユニークな優れた代謝機能の開発や,新規な機能が付与された微生物の創製は応用面で特に重要である.新規微生物資源および,機能性タンパク質の探索・解析,環境浄化やエネルギー変換のための微生物育種,微生物遺伝子資源の応用等について,基礎・応用両面から論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">本科目で、代謝機能に基づく微生物の多様性に注目し、そのユニークな優れた代謝機能の開発や、新規な機能が付与された微生物の創製は応用面で特に重要である。新規微生物資源および機能性タンパク質の探索・解析、環境浄化やエネルギー変換のための微生物育種、微生物遺伝子資源や生物工学等について、最新の知見を含め基礎・応用両面から解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">人類は古来より微生物を利用し、酒や乳製品などを作ってきた。また、微生物が二次代謝産物として作る抗生物質・生理活性物質は病気の治療や予防に貢献している。微生物や生物工学的研究が基礎および応用生命科学に果たす役割に関する専門的な知識を理解・習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物, 代謝, 酵素, 遺伝子, 生物工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第5回 微生物・育種工学分野の研究動向(担当:小林)<br />
第6回-第10回 代謝分野の研究動向(担当:小林)<br />
第11回-第15回 酵素・遺伝子分野の研究動向(担当:小林)<br />
第16回-第20回 微生物、酵素、遺伝子、生物工学の分野の研究に関する総合討論(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
