<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA149</span>&nbsp;<span id="title">アメリカ取引法文献講読</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">米国の商取引や電子契約に関する裁判例や英語論文を読む。判例の読み方を習得するとともに、法律英語論文の読解力を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />履修登録前に参加者に対して面談を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">会社法、証券法、商取引法等に関する英語論文などの購読を行う。スキャニングやスキミング等の技法を用いて、大量の法律論文や実務文書を効率よく読みこなす技術を習得することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">参加者が各自、修士論文の作成過程で読むべき英語の法律論文や実務文書を選び、スキャニングやスキミング等の方法を用いてその文書の大意を要約し報告する。また、当該論文や文書にあらわれた法的論点を日本法と相対化し、得られた示唆についても報告を行う。その報告をもとに他の参加者との間でディスカッションを行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
