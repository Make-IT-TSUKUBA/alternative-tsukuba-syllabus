<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BB001</span>&nbsp;<span id="title">代数学概論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金4; 春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">表現論における基本的事項を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">集中については受講者の都合に配慮して日程を後日周知。<br />01B6403と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">アフィン・ヘッケ代数と直交多項式について理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ルート系, アフィン・ルート系, ワイル群, アフィン・ワイル群, 組みひも群, アフィン・ヘッケ代数, 直交多項式, Macdonald 多項式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「I.G. Macdonald, Affine Hecke Algebras and Orthogonal Polynomials, Cambridge University Press, 2003」の内容を講義する.但し,必要に応じて説明の順序を入れ替えることもある. 後半15回を集中講義形式で行う予定である.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アフィン・ルート系 (1) 記号と定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アフィン・ルート系 (2) 分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>アフィン・ルート系 (3) 基本性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>拡大アフィン・ワイル群 (1) 定義と基本性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>拡大アフィン・ワイル群 (2) Bruhat 順序</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>拡大アフィン・ワイル群 (3) 凸性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>拡大アフィン・ワイル群 (4) ある半順序といくつかの関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>組みひも群 (1) 定義と基本性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>組みひも群 (2) 組みひも群の別の記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>組みひも群 (3) 双対性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>アフィン・ヘッケ代数 (1) ワイル群に付随したヘッケ代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>アフィン・ヘッケ代数 (2) ルスティックの関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>アフィン・ヘッケ代数 (3) 基本表現の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>アフィン・ヘッケ代数 (4) 基本表現の性質と証明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>アフィン・ヘッケ代数 (5) ダブルアフィン・ヘッケ代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>直交多項式 (1) スカラー積の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>直交多項式 (2) スカラー積の性質とその証明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>直交多項式 (3) 非対称 Macdonald 多項式 E_{\lambda}</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>直交多項式 (4) 対称 Macdonald 多項式 P_{\lambda}</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>直交多項式 (5) アフィン・ヘッケ代数の表現 A_{\lambda}</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>直交多項式 (6) 対称化作用素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>直交多項式 (7) 交絡作用素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>直交多項式 (8) 多項式 P_{\lambda}^{\epsilon}</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>直交多項式 (9) ノルム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>直交多項式 (10) いくつかの作用素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>ランク1の場合 (1) A_{1}型の組みひも群とヘッケ代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>ランク1の場合 (2) A_{1}型の対称/非対称 Macdonald 多項式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>ランク1の場合 (3) (C_{1}^{\vee}, C_{1})型の組みひも群とヘッケ代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>ランク1の場合 (4) (C_{1}^{\vee}, C_{1})型の対称/非対称 Macdonald 多項式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
