<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初学者を念頭に、憲法、刑法について、今後の学習方法の方向性を把握してもらうことを目指す。法科大学院入学を検討している有職社会人も対象である。
各科目の重要論点を含む事例問題を題材に用いる。特に、法的議論の進め方の特徴を概括的にでも理解すること、基本書や判例を読む際の注意点、使用方法に留意する。
以上により、法学学習の最初期に学習の骨格部分を固め、以降の学習に臨む態勢を整える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">憲法、刑法について、今後の学習方法の方向性を把握し、法的議論の進め方の特徴を概括的にでも理解すること。基本書や判例を読む際の使用方法を理解すること。同時に、憲法、刑法の基本的な仕組み、発想に慣れること。<br />
さらに、憲法と、刑法との比較。どのような共通する考え方があり、どのような違いがあるかについて概括的に理解すること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各科目の重要論点を含む事例問題を用いる。予習、復習は不要。具体的事案に一般的抽象的な法規範を解釈、適用して事案の解決を導く、という法的議論の進め方を、事実認定⇒法解釈⇒法適用、条文⇒趣旨⇒要件定立⇒あてはめ、というかたちで、受講者と一緒に実際に行う。<br />
 答案作成も実際に行ってもらうが、不十分で構わない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">憲法<br />
第1週前半 論点・基礎知識の解説<br />
第1週後半 法的議論の進め方、憲法という「制度」の仕組み・考え方<br />
第2週前半 憲法という「制度」の仕組み・考え方<br />
第2週後半 答案の作成<br />
第3週前半 作成された答案を使用した解説・分析<br />
<br />
刑法<br />
第3週後半 論点・基礎知識の解説<br />
第4週前半 法的議論の進め方(再)、刑法という「制度」の仕組み・考え方<br />
第4週後半 刑法という「制度」の仕組み・考え方<br />
第5週前半 答案の作成<br />
第5週後半 作成された答案を使用した解説・分析、憲法と刑法との比較</p>

    <p id="posttopics"></p>
   </div>
