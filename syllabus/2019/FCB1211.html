<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCB1211</span>&nbsp;<span id="title">力学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">梅村 雅之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質点の運動(1次元・2次元の運動,振動等)を記述する運動方程式(微分方程式)とその解を学び,運動の特性を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FCB1201を選択して登録すること。物理学類、化学類、数学類、地球学類、生物学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。力学A (FF17514, FF17524)、力学I (FG10414, FG10424) 、力学1(FCB1014、FCB1024)、力学A((FC11014、FC11024)」、基礎力学A(FC11134)を履修済みの者は履修できない。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態</h2>
   <p id="style-remark">講義(100%)</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育目標との関連</h2>
   <p id="outcomes">物理的な自然現象に対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ニュートン力学の基礎を講義と演習を通じて学習する。質点の力学を対象として,運動方程式,力の釣り合い,運動量などの力学の基礎概念を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">質点, 力の釣り合い, 運動量, 運動方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1章	力学を勉強する前に<br />
2.1	質点の直線運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.2	2次元,3次元の運動の記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2.3	ニュートンの運動の法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3.1	重力の元での1次元の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>3.2	重力の元での2次元の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>4.1	等速円運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>4.2	単振動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>4.3	減衰振動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>4.4	【発展】強制振動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合的な復習・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(80%),演習(20%)による総合評価を行う.単位取得には60%以上の評点を必要とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">(受講前) 本講義においては,物理学法則の基礎的な概念を学習し,その解析法を習得することが目的である。先ずは,受講前に高校で習った物理について復習を行ってください。<br />
(受講中) 高等学校における「力学」で取り扱ったテーマと大きく異なりませんが,大学で学ぶ解析学の力をかりて,より一般的に,厳密に力学を学びなおします。数学的な取り扱いに新規な部分が多いため,教科書や参考書を用いて,授業の予習,復習をしっかり行ってついてきて下さい。力学1で取り扱う運動を計算するためには,授業「微積分1~3」で習う解析手法を使いこなす必要があります。力学2で学ぶ内容は力学1の発展的な内容になります。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">【教科書】 以下を教科書として指定しそれに沿って進める。<br />
基礎物理学 力学,秋光純,秋光正子,松川宏,越野和樹著(培風館)<br />
<br />
【参考書】 力学を基礎から理解し,さらに発展的な内容を学びたい学生諸君には,附属図書館に配架されている次の参考図書を薦める。<br />
スタンフォード物理学再入門「力学」,レオナルド・サスキンド他 (日経BP社)<br />
ファインマン物理学〈1〉「力学」,ファインマン他 (岩波書店)<br />
「力学」,阿部龍蔵 (サイエンス社新物理ライブラリ)<br />
「演習 力学」,阿部龍蔵 (サイエンス社新演習物理学ライブラリ)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時.事前にメールでアポイントメントをとることが望ましい。</p>
    <p id="officehour"><span class="officehour-address">1000986</span>&nbsp;http://www.rccp.tsukuba.ac.jp/Astro/index-j.html</p>
    <p id="postoffice">本講義においては,質点の力学で用いる微分方程式の立式と解を理解することが目的であるため,先ずは,受講前に高校で習った物理について復習を行ってください。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受験生の到達レベル</h2>
   <p id="remark">1. 基礎概念である,力の釣り合い,運動量等を理解できる。<br />
2. 質点の運動をベクトル及び一般座標を用いて記述できる。<br />
3. 重力下での運動,束縛運動,単振動,強制振動,減衰振動等について,運動方程式と解を理解できる。</p>
  </div>
