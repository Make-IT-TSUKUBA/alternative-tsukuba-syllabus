<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育行財政の仕組みと改革動向について,イギリスを比較検討の対象としつつ,日本の教育行財政制度の課題を探る。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教育行財政に関する基本的な知識を習得するとともに、教育行政全般に関する問題関心を自ら高めるようになることを目的とする。</p>
  </div>

   <div id="topics">
    <p id="pretopics">教育行財政の仕組みと改革動向について,イギリスを比較検討の対象としつつ,日本の教育行財政制度の課題を探る。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>学習権を保障するとはどういうことか</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>戦前と戦後の教育行財政</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>義務教育費を誰が負担するか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地方教育行財政制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>規制改革と教育行財政</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教育行財政をめぐる法改正の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>教育特区</td><td> &nbsp;</td><td>&nbsp;</td></tr>
