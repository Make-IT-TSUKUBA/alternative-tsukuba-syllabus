<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FB12071</span>&nbsp;<span id="title">ベクトル解析と幾何</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>
    <br />
    <span id="assignments">田崎 博之, 井ノ口 順一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ベクトル解析の基礎および曲線・曲面の幾何について論述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">解析I(FB12011)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">微分積分や線形代数の基本事項に対する理解を幾何学的に深める.<br />
逆関数定理や陰関数定理に親しみながら, 曲線や曲面の定義を理解する.<br />
ベクトル場の微分, 線積分や面積分など, ベクトル解析の基礎を修得する.<br />
具体例を通して, グリーン, ストークス, ガウスの定理の意味を学ぶ.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ベクトル場, スカラー場, 内積, ノルム, ベクトル積, 多変数の微積分, 逆関数定理, 陰関数定理, 曲線, 曲面, 弧長, 面積・体積, 線積分, 面積分, 勾配ベクトル場, ベクトル場の回転, ベクトル場の発散, グリーンの定理, ストークスの定理, ガウスの定理.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1部: ユークリッド幾何<br />
・内積, ノルム, 面積・体積, ベクトル積.<br />
第2部: 多変数の微積分<br />
・多変数の微積分, 逆関数定理, 陰関数定理.<br />
第3部: 曲線と曲面<br />
・曲線, 曲面, 弧長, 面積・体積, 関数の線積分・面積分.<br />
第4部: ベクトル場の微分演算<br />
・勾配ベクトル場, ベクトル場の回転, ベクトル場の発散.<br />
第5部: ベクトル場の積分公式<br />
・ベクトル場の線積分・面積分, グリーンの定理, ストークスの定理, ガウスの定理.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">時間が許せば, 微分形式の概念を形式的に導入して, ベクトル場の微分演算や積分公式を捉え直す.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">微分積分学や線形代数学の基本事項に親しみがあることが望ましい.<br />
「数学基礎」, 「微積分I」, 「微積分II」, 「線形代数I」, および「線形代数II」を履修していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価は期末試験の点数にレポートの提出状況に応じた加点をして行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">講義を聞いただけで内容を完全に理解することは難しいので、必ず復習をすること。<br />
1年次に学んだ微分積分学や線形代数学の基本事項を随所で利用するため、<br />
必要に応じてこれらについても内容を確認することが望ましい。</p>
  </div>
