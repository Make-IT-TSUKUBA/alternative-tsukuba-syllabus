<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA306</span>&nbsp;<span id="title">倒産法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>
    <br />
    <span id="assignments">古澤 陽介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">倒産法分野は「法律問題のるつぼ」と称されるように、倒産法のほか、それ以外の多様な分野の法的知識が求められる場面であり、倒産処理に携わることで法曹実務家としても総合力を高めることができる。本授業では、破産・民事再生・会社更生等の各種倒産手続における実務経験を踏まえ、できる限り具体的事例に即して講義する。また、民事基本法である民法、民事訴訟法、民事執行法等との関わりも意識しつつ授業を進め、受講生に相互理解を深めてもらう機会としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">破産法や民事再生法を中心とする基礎的知識の習得・活用等、応用につながる基礎力の滋養を目的とする。とりわけ、法人・個人、清算型・再建型、管理型・DIP型、手続法・実体法、平常時・危機時期以降等の様々な観点を踏まえ、規律の異同や相互の関係等を理解することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">担当教員作成の逐条形式のレジュメに沿って講義を進める。条文を出発点として、趣旨、要件・効果、判例等の基礎的事項を重視する。また、後掲テキスト「ロースクール倒産法」のQUESTIONについてもできる限り触れる。<br />
事前配付資料で予習内容を指定する。講義形式のほか、受講生の習熟度に応じて、質疑応答を適宜織り交ぜながら授業を進める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>破産手続の概要、定義規定、破産手続の開始・手続機関</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>破産債権、財団債権【7】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>破産債権の届出・調査・確定【11】、破産財団の管理・換価・配当【12】、破産手続の終了、免責手続及び復権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>別除権【6】、全部義務者の手続参加【11】、取戻権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>相殺権【10】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>契約関係の取扱い(双方未履行双務契約、各種契約等)【4】【5】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>否認権(詐害行為)【8】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>否認権(偏頗行為)【9】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>民事再生手続の概要、定義規定、再生手続の開始【2】・手続機関【3】、再生債権、共益債権、一般優先債権【7】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>再生債権の届出・調査・確定、再生手続における別除権の取扱い【6】、再生債務者の財産の調査及び確保、再生計画【13】、再生計画認可後の手続、再生手続の廃止、個人再生の特則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※【】内の番号は、後掲テキスト「ロースクール倒産法」のUNIT番号を指す。<br />
※授業計画・内容は変更する場合もある。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学期末試験及び授業における議論や参加態度(平常点)を総合して評価する。評価基準は学期末試験を80%、授業での議論・参加態度(平常点)を20%とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">基本書・判例資料として、山本和彦・中西正・笠井正俊・沖野眞己・水元宏典「倒産法概説第2版補訂版」(弘文堂、2015年)と、伊藤眞・松下淳一編「倒産判例百選第5版」(有斐閣、2013年)を使用する。また、テキストとして、三木浩一・山本和彦編「ロースクール倒産法第3版」(有斐閣、2014年)を使用する。<br />
 その他、本授業で使用するレジュメ・資料等は適宜配布するが、必ず最新の六法を持参すること。</p>
