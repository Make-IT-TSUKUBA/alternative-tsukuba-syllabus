$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文章を研究する上で重要な言語現象および理論・モデルについて、文献を批判的に検討する作業を通して基本的な知識を身に付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">現代日本語の文章を対象として、文章の振る舞い・特徴を言語学的に研究する手がかりとなる言語現象の基本的な知識と分析の具体的な方法論を身に付ける。文章研究に様々なテーマと複数のアプローチがあることを、文献のレポートを中心に理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">文章研究には多種多様なテーマとアプローチが存在する。この授業では、1) 結束性に関連する文法現象(提題、指示・照応)、2) 文体・語彙、3) 文章に関する言語教育・言語習得、4) 電子メディアと文章、の4つのテーマと関連トピックを取り上げる。<br />
学期の前半では講義を中心に、言語学の研究手法、文章研究に関する基礎的な概念、理論/モデルの理解と習得を目指す。学期の後半ではそれらの活動の内容を踏まえて、上記の4つのテーマに関して受講生が文献のレポート(演習形式の発表)を行い、それを基に受講生全員で議論することによって理解を深める。</p>
  </div>
