 <body>
  <h1 id="course-title">
   <span id="course">FG40171</span>&nbsp;<span id="title">熱力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">金川 哲也, 金子 暁子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学システム学類の基礎物理学として、熱力学は、重要極まりない。本講義は、熱力学の諸概念の精確な理解、および、その厳密な数学表現への習熟を目指し、熱力学の第一法則と第二法則を中心に講述する。これらの法則の言及するところは、高校物理でも既習ではないかと感じるかもしれない。しかしながら、熱力学の数学表現、とくに、微積分に基礎をおく体系には、高校物理との著しい差異がある。そのような、熱力学の世界の奥深さに触れることが、本講義の重要な目的の一つである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG50171と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">熱力学とは、エネルギーの保存(量を語る第一法則)と変化の方向(質を語る第二法則)を議論する物理学であると同時に、工学システム学類生にとって必要不可欠な道具である。本講義の狙いは、熱力学の根幹をなす第一法則と第二法則の基礎の習熟にある。具体的な目標は、着目している系に対して熱力学第一法則を適切に数式表現できること、熱力学第二法則に基づいてエントロピーの変化を議論できること、さらに、これらの基礎事項を組み合わせて熱機関の熱効率を導出できることにある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の授業計画を原則とするが、各回の小テストによって、受講者の理解度と到達度を確認しながら、進度を適宜調整する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>工学と力学そして熱力学、導入(系と外界、熱平衡と熱力学第0法則、状態量と過程)</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第2回</span></th><td>熱力学第一法則、内部エネルギー、準静的過程</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第3回</span></th><td>仕事とp-V線図、エンタルピー、理想気体の状態方程式</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第4回</span></th><td>理想気体の熱容量と比熱、定圧過程と定容過程</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第5回</span></th><td>等温過程と断熱過程</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第6回</span></th><td>熱機関と熱効率、Carnotサイクル</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第7回</span></th><td>熱力学第二法則、可逆過程と不可逆過程</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第8回</span></th><td>熱力学的温度、Clausiusの不等式</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第9回</span></th><td>エントロピー、熱とT-S線図</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第10回</span></th><td>不可逆過程のエントロピー、エントロピー増大則</td><td> 担当:</td><td>金川 哲也</td></tr>
</table>
</div>
    <p id="posttopics">これ以外にも、余談を交えながら、熱力学の工学応用例や他科目とのつながりを適宜述べる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 熱力学第一法則の物理的意味を理解し、これを内部エネルギー、エンタルピー、エントロピーなどの状態量を用いて数式で表現できること。<br />
2. 熱力学第一法則を出発点とした式変形に習熟し、p-V線図とT-S線図を駆使しながら、Carnotサイクルの熱効率を導出できること。<br />
3. 熱力学第二法則の理解に基づいて、不可逆過程やエントロピー増大則などを説明できること。<br />
4. 理想気体の状態方程式を理解し、これと熱力学第一法則を組み合わせて、着目している過程に即した表現へと自由自在に書き換えられること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末定期試験を60%、毎回(第1回と第2回を除く)実施する小テストを40%とし、正答率が60%以上の場合に単位が認定される。<br />
各回の小テストの配点は講義資料およびmanabaで周知する。<br />
小テストは、前回までの講義内容を出題範囲とし、毎回の講義開始時刻と同時に開始する。<br />
小テストと期末試験のいずれも、持込や相談は不可であり、遅刻者の受験は認めない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">1.熱力学の延長線上には、「伝熱工学」や「燃焼工学」などの科目が位置付けられる。熱力学を道具として多用する科目に、「流体力学」や「気体力学」がある。熱力学の応用先の代表例としては、古くより今もなお熱機関が位置づけられるだろう。しかし、これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。音響など、一見、「熱」と無関係に想像しがちな分野への応用も広い。<br />
2.能動的学習内容として、熱力学がどのような工学技術に利用されているのかに関心を持ち、さらに、熱力学がどのような基礎科目と繋がっているか、どのような形で応用科目を支えているかなどの理解に努めてほしい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は用いない。工学システム学類で学ぶべき熱力学として、工学システム学類生にとって適切な講義資料を作成し配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">昨年度(以前)の講義資料や配布資料の全ては、以下のホームページからダウンロード可能である:<br />
http://kanagawa.kz.tsukuba.ac.jp/</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">単位取得のためには、配布する講義資料だけで十分である。<br />
熱力学は、書物によって流儀や解釈が異なるため、初学時に、あれこれ多数の書物に手をつけることは、混乱が危惧される。また、「工学寄り・物理寄り」、「基礎的・発展的」、「理論重視・演習重視」などの観点から、様々かつ多数の書物があるため、教員側が教科書を指定することは控える。<br />
以下に挙げる参考書は、さらなる高みを目指す者のためであって、熱力学Iの単位取得後に読むことをすすめる。自身に合うもの1冊を手元に置くとよいだろう。</p>
    <p id="ref-ref">1. 小暮陽三,なっとくする演習・熱力学 (講談社, 1997), \2,700, 第1章から第5章.<br />2. 小暮陽三,ゼロから学ぶ熱力学 (講談社, 2001), \2,500, 第1章から第4章.<br />3. 山本春樹, 江頭 竜,工業熱力学入門 (森北出版, 2013), \2,100, 第1章から第4章.<br />4. 熱力学(JSMEテキストシリーズ) (日本機械学会, 2002), \1,886, 第1章から第4章.<br />5. 演習 熱力学 (JSMEテキストシリーズ) (日本機械学会, JSMEテキストシリーズ, 2012), \1,714, 第1章から第4章.<br />6. 山下博史,熱力学(機械工学エッセンス4) (培風館, 2014), \3,000, 第1章から第4章.<br />7. 三宅 哲,熱力学 (裳華房, 2008), \2,500, 第1章から第4章.<br />8. 佐々真一,熱力学入門 (共立出版, 2000), \1,900, 第1章から第5章.<br />9. 久保亮五(編),大学演習 熱学・統計力学(修訂版) (裳華房, 2008), \4,400.<br />10. 戸田盛和, 市村 純,例解 熱・統計力学演習(物理入門コース/演習) (岩波書店, 1991), \3,000, 第1章から第3章.</p>
    <p id="postref">7から10は理学系の色彩が強い。いきなり購入するのではなく、図書館などで手元に取り、自身との相性を確かめてから購入することを強くすすめる。</p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問は随時歓迎するが、来室の場合は、事前に電子メイルにてアポイントをとると確実である。<br />
電子メールやmanabaのコレクション機能による質問も歓迎する。</p>
    <p id="officehour">金川 哲也&nbsp;常時対応いたしますが、予めメイルでご連絡頂けると助かります。<br />3F305&nbsp;<span class="officehour-address">100000102</span>&nbsp;http://kanagawa.kz.tsukuba.ac.jp</p>
    <p id="postoffice">本科目は「積み重ね型」の基礎科目である。決して、わからないままにしておかないこと。わからないままにしておくと、後続必修科目の熱力学IIの理解と単位取得に大きなハンデを背負う。教員には、遠慮せずに積極的に質問して、その都度、疑問点を解消すること。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">1.準備学修内容:<br />
解析学の復習を前提とするが、講義内で適宜補うし、復習すべき箇所を指示する。<br />
2.受講にあたって:<br />
「熱力学」は、既習の「力学」や「電磁気学」と同じく、工学システム学類が基盤におく物理学の一分野である。下記関連科目にも示すように、本学類開設の多数の科目の基礎に位置付けられ、工学の諸分野とくに環境開発工学およびエネルギー工学への応用は幅広い。<br />
熱力学の特徴を、力学や電磁気学と比較するならば、数学的表現が平易である点、記憶すべき事項が少ない点が挙げられる。なんとなくわかることは容易であるが、100%理解できた気になりづらいことも特徴といえる。熱力学の用語は、日常生活の延長線上にあるものが多く、この先入観による誤解に陥ることが多い。以上の意味で、抽象的な諸概念の物理的意味を正しく理解すること、および、熱力学の系の適切な設定の下で公式を正しく利用して計算問題を解くことは、容易ではない。<br />
最重要であるのが、高校物理の延長線に過ぎないと感じがちな、熱力学第一法則、すなわち、エネルギーの保存の法則にあることを強調しておきたい。エネルギー保存の考え方自体は、物理学のみならず日常生活の中でも慣れ親しんでいるように、その理解に困難はない。しかしながら、第一法則を出発点とした様々な式変形ができることは、実は容易ではなく、与えられた計算問題に対して第一法則を適切に立式することも容易とはいえない。序盤で一気に登場する多数の記号に目を奪われる者が多いが、次元の観点から整理すれば困難はなく、その他の記号は、序盤で現れる記号の組み合わせに過ぎないことに気づく。また、熱力学の法則とは、既習の「力学」と同様にわずか数個しかないことを強く意識することが重要である(Newtonの運動の第二法則すなわち運動方程式の熱力学バージョンが、熱力学第一法則に位置するといえる)。「法則」とくに第一法則を出発点として、それに付随するいくつかの「定義」を理解し、理想気体の状態方程式のようないくつかの「経験則」を知り、「体系」を頭の中に構築できておれば、具体的な計算問題であっても困難なしに「解ける」。<br />
以上の意味で、受身の姿勢で講義を聴講するだけでは習得はありえないし、いきなり演習問題に取り組むのではなく、つねに原理に立ち戻った思考を習慣づけることが熱力学の習得の近道である。教員には、積極的に質問して、疑問点はその都度解消すること。</p>
