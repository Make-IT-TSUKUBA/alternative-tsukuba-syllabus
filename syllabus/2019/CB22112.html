<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個性の伸張(個人の自由の拡大)と社会性の育成(社会の維持・発展を担う市民の育成)という、対立的要素を含んだ二つの教育目的をいかに両立させるか、という近代教育が抱えてきた課題について、現代の教育に関わるさまざまな問題を取り上げながら、考察していく。受講生各自が、関心のあるテーマから問題を見つけ、その問題を自ら、もしくは協働して、さまざまな側面から考えていく演習を行う。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1 授業で取り上げる現代の教育課題について他者と討議し、自分の考えを整理してまとめることができる。<br />
2 教育における現代的課題を自ら発見し、その課題の解決法について自らの考えを論述、わかりやすく発表できる。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>現代教育における対話の位置:学校教育における対話の可能性と課題について考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教育実践としての「子どものための哲学」:対話的哲学探究の可能性を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「子どものための哲学」の実践:「自由」と「尊重」について哲学する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
