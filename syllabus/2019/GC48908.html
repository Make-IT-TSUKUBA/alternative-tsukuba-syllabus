<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報メディア創成学類での学習の総決算として,指導教員の研究室へ配属のもと,1年間で1つの研究をまとめ上げる。</p>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. 卒業研究Aと併せて1年間(場合により3年次から)、1つの研究テーマを追究し、 そのために必要となる「研究」の手法・技能・経験・知識を身につける。<br />
2. 成果を卒業論文という形でまとめるための論文構成・文章作成の能力を養い、 発表の技術・経験を習得する。<br />
3. 成果は単に卒業研究論文として提出するだけでなく、 学会での発表あるいは論文投稿を行って公開することが望ましい。</p>

詳細については各指導教員に問い合わせのこと。<br />
卒業研究論文の提出や発表会などについては、別途連絡する。</p>
    <div id="topic-assignments"></div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">卒業研究 A, B の履修に当たっては,情報メディア実験A, Bを修得し,かつ,それらを含めて卒業に必要な履修科目の中から合計100単位以上修得している(卒業に必要な未修得単位が 24.5単位以下となっている)こと(早期卒業希望者を除く)。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">研究の位置づけ・目的、関連研究の調査、論旨の展開、提案手法、 研究成果等が明確で誤りがないこと、かつ研究に新規性または 独自の視点や概念があること<br />
を主張していることを条件とし、 提案手法の有効性の観点や、卒業研究論文の論文構成・文章表現の 適切性、研究プロセスを含め、総合的に成績評価を行う。</p>
