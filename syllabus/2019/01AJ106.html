<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AJ106</span>&nbsp;<span id="title">環境科学特別研究 2F</span>
  </h1>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生は、収集あるいは自ら観測したデータをもとに、修士論文を執筆する。目次構成、内容の吟味を指導教員、副指導教員との議論の上で行い、執筆とデータの再解析、解釈結果の妥当性の検証等を行う。また、自身の研究結果と既存研究のそれとを比較することによって、修論研究が当該課題の国際的動向の中で、どのように位置づけられるかを明確化することができる。こうしたプロセスを経て、修士論文の完成に向け、論文の質を高めることにより、論理的文章作成力、説明力等を涵養する。</p>
  </div>
  <div id="note-heading-note">

2. 論文の記述や発表をする上での専門家の倫理を実践する<br />
3. 概念と新たな成果を融合する</p>
