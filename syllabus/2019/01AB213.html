<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB213</span>&nbsp;<span id="title">蔬菜・花卉学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">江面 浩, 福田 直也, 松倉 千昭, 有泉 亨, 野中 聡子, 康 承源, 矢野 亮一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">蔬菜の遺伝・育種学について洋書を講読させ,解説する.また,最近の分子遺伝学とバイオテクノロジーの研究についても解説し,理解させる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:生農C511<br />昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">蔬菜花卉学に係わる研究の動向をその基礎的な知識の確認とともに講義する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">蔬菜花卉学を体系的に理解・修得し、応用できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">トマト, ゲノム解析, ゲノム編集技術, 遺伝子組換え技術, 単為結果性, オミクス解析, トランスクリプトーム解析, メタボローム解析, ネットワーク解析, メロン, GABA, カロテノイド, 機能性成分, ミラクリン, バイオテクノロジー, 花卉, 突然変異体, 雄性不稔性, F1種子採種技術開発, 育種技術, 栽培技術, 深層学習, スマート農業, 高付加価値野菜, 高温・乾燥耐性, バイオインフォマティクス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">蔬菜花卉学の基礎とその応用として研究動向を紹介し、基礎知識と応用力の修得をめざす。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1〜2回 ガイダンス<br />
第3〜4回 蔬菜の生産技術・遺伝子組換えによる機能性物質生産<br />
第5回 蔬菜の自家不和合性と雄性不稔性<br />
第6回 花卉学の基礎と研究例<br />
第7〜8回 蔬菜の分子育種技術の最前線<br />
第9〜10回 蔬菜のバイオリソース整備と分子生物学<br />
第10〜16回 蔬菜学の基礎:解析・考察手法<br />
第17~18回 スマート農業による蔬菜の生産技術革新およびバイオインフォマティクス<br />
第19~20回 蔬菜花卉学における今後の課題と展望および全体の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">事前に面談で承諾を受けた者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">授業で課す発表と授業中の発問に対する回答(100%)により理解度と考察力・展開力を評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
