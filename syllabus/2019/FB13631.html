<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FB13631</span>&nbsp;<span id="title">計算機数学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>
    <br />
    <span id="assignments">照井 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機による数値計算の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">計算機数学II(FB14141)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">数値計算における各種手法と誤差解析について学び,数値計算に関する基礎的理解を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルゴリズム, 誤差解析, 浮動小数点数, 代数方程式, 関数補間, 数値積分, 差分法, 連立1次方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">数値計算の基本的な問題,理論,方法を学ぶ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 数値計算の基礎<br />
- 浮動小数演算と誤差<br />
- 計算量<br />
2. 代数方程式<br />
- 2分法<br />
- ニュートン法<br />
3. 曲線の推定<br />
- ラグランジュ補間<br />
- スプライン補間<br />
4. 数値積分<br />
- 台形則<br />
- シンプソン則<br />
5. 常微分方程式<br />
- 差分法<br />
- 1階常微分方程式の初期値問題<br />
- 連立1階もしくは2階常微分方程式の初期値問題<br />
- 2階常微分方程式の境界値問題<br />
6. 偏微分方程式<br />
- 差分法<br />
- 拡散方程式(放物型)<br />
- 波動方程式(双曲型)<br />
- ラプラス方程式(楕円型)<br />
7. 連立1次方程式<br />
- ガウスの消去法<br />
- LU分解<br />
- 反復法</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">以下の授業を履修しているか,同等の知識を得ていることが望ましい。<br />
微積分,線形代数,計算機演習,計算機数学I</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各テーマ毎にレポート課題を出し, 計算機上でプログラムを作って計算を行う。<br />
レポートの成績により評価する。</p>
  </div>
