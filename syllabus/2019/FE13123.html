$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13123</span>&nbsp;<span id="title">専門化学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">7.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水・木・金4-6</span>
    <br />
    <span id="assignments">坂口 綾, 佐藤 智生, 西村 賢宣, 山村 泰久, 百武 篤也, 小谷 弘明, 菱田 真史, 山﨑 信哉, 近藤 正人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半では、無機物を対象として、化学的手法により分析を行うことを通して、定性・定量分析の基本操作を経験的に体得する。後半では、物理化学的性質の測定法と解析法を各種物理化学実験を行うことにより学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「化学実験」を履修していることが望ましい</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">分析化学および物理化学の代表的な基礎理論とそれに関する実験手法・解析法を習得するとともに、分析化学実験および物理化学実験の基本的特徴である次の3点を習得する。<br />
(1)実験にあたって、先ずその原理と理論を充分に理解しておき、その理論の要求する条件や精度を明らかにし、実験操作の意味と装置の測定原理を良く理解してから実験に取りかかる習慣を身につける。<br />
(2)実験データは再現性のある客観的なものでなくてはならない。物質の純度に注意を払い、実験装置は最適条件に調整し、繰り返し測定し、誤差論により結果を処理することを会得する。<br />
(3)データ解析は分析化学実験および物理化学実験の重要な部分である。多くの測定値を解析しその法則性を考え、基礎原理との繋がりを深く考察する習慣を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">(春A): 分析化学実験, 原子核壊変, 重量分析, 容量分析, 機器分析, (春BC): 物理化学実験, 電子回路, 測光, 熱力学, 相転移, 反応速度, 分光学, 分子構造, 双極子モーメント, 誘電緩和, 電気化学, 界面化学, 統計力学, 光化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">分析化学実験(春A)<br />
 ・ガイダンス<br />
 ・重量分析<br />
 ・容量分析<br />
 ・フレーム分光法<br />
 ・可視・紫外吸収スペクトル、蛍光スペクトル<br />
 ・放射化学<br />
 ・サイクリックボルタンメトリー<br />
 ・廃液処理<br />
担当教員: 坂口 綾、小谷 弘明、山﨑 信哉</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">物理化学実験(春BC)<br />
 実験課題は全部で8部門9課題が準備されている。<br />
 (1)電子回路と測光(電子回路と測光)<br />
 (2)熱力学(相転移)<br />
 (3)反応速度(分光学的手法による反応速度測定)<br />
 (4)分光学と分子構造(赤外吸収スペクトルと分子軌道法)<br />
 (5)分子の性質(双極子モーメント)<br />
 (6)電気化学(伝導度滴定)<br />
 (7)界面化学(電気泳動測定と粒子間相互作用ポテンシャル)<br />
 (8-1)選択1:統計力学(ブラウン運動)<br />
 (8-2)選択2:光化学(励起状態のプロトン解離)<br />
部門(1)~(7)の課題は必修。部門(8)に属する課題は選択必修であり、2課題の内から1課題を選択する。<br />
なお、機材等の関係で課題内容および必修/選択は変わる場合があります。<br />
各学生は期間中にこれら8課題の実験と解析を行い各課題毎にレポートを提出する。<br />
担当教員: 佐藤智生、西村賢宣、山村泰久、百武篤也、菱田真史、近藤 正人</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">春Aにおいては、出席、各課題毎のレポートを総合して成績を中間評価する。春BCにおいては、各課題毎に個別に提出するレポートおよび実験中の質疑応答および出席などを総合して中間評価を行う。これらの中間評価から総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">実験室に入る前に、実験の原理と理論、実験操作の意味と装置の測定原理を十分予習しておくこと。ひとつの実験課題が終了したら次週の最初の実験日のはじめに実験レポートを提出することになるので、すぐにレポート作成にとりかかる。データの整理だけではなく与えられた課題あるいは自発的に想起した論点について教科書・参考書の情報も統合しながら考察を行う。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">分析化学実験(春A)<br />
教科書: 本実験のために用意されたテキスト「無機・分析化学実験テキスト」および配布プリントを用いる。<br />
参考書:<br />
「基礎教育分析化学実験(第2版)」内海喩・奥田忠雄・河嶌拓治・磯崎昭徳著(東京教学社)<br />
「新分析化学実験」日本分析化学会北海道支部編(化学同人)<br />
「核化学と放射化学」(続実験化学講座4)日本化学会編(丸善)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">物理化学実験(春BC)<br />
教科書: 本実験のために用意されたテキスト「物理化学実験テキスト」を用いる。<br />
参考書:<br />
「物理化学実験法」千原秀昭他編(東京化学同人)<br />
「基礎物理化学実験」千原秀昭他編(東京化学同人)<br />
「機器分析のてびき(第2版)」泉美治他著(化学同人)<br />
物理化学の教科書、例えば<br />
「ムーア基礎物理化学」(東京化学同人)<br />
「アトキンス物理化学」(東京化学同人)<br />
「マッカーリ・サイモン物理化学」(東京化学同人)<br />
「ボール物理化学」(化学同人)ほか</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">水曜日 18:00 ~ 19:00</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">授業で得た知識を深め、化学実験の基本操作、実験・解析法を習得してほしい。また、実験をきっかけに教科書・参考書等の関連する分野を自主的・積極的に学習するよう努めてほしい。「化学実験」とともに「基礎化学実験」も履修していることが望ましい。</p>
  </div>
