$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生徒指導は、学習指導と並び、学校教育に欠くことのできない教育機能と言われている。しかし、この言葉自体は、厳しいしつけや問題行動への対応と受けとられることが多く、このような誤解が広く生じたままである。果たして、生徒指導とは何か?児童生徒の学業的、キャリア的、個人・社会的発達と適応はどのように理解されるのか?より実際的に、人はどのように生きる力を身につけ、自らの生き方を方向づけていくのか?この授業では、こうした生徒指導の理論、歴史、児童生徒の抱える困難(自己存在感の危機)、そして私たちがこれから挑戦しなければならない課題とその解決的方策について、基本的な知識・技能を学ぶ。さらに、これからの生徒指導の考え方と取り組みについて発展的、実際的に考察していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">旧課程の生徒指導・教育相談Iに対応<br />9/21,9/26</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校教育における生徒指導の意義とカリキュラムにおける位置づけについて理解するとともに,学習指導や学級・ホームルーム経営などと関連づけて教師の役割のあり方を考えることができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生徒指導の概念と意義,学校教育全体における生徒指導の位置づけ,学校における生徒指導の組織体制,学級・ホームルーム経営や学習指導との関連における教師役割のあり方,などについて,事例検討を交えながら概説・考察する。</p>

<tr><th><span class="format">第2回</span></th><td>学校教育の歴史的展開と生徒指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>特別活動・キャリア教育と生徒指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生徒の問題行動等の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="prepostworks">3年生においては、生徒指導と教育相談に関するキーワードと学校における諸問題の理解の基礎を身につけることを中心とし、4年生での実習における教育現場の生徒指導・教育相談の実際を理解すること、生徒との関わりに活かされることが求められる。</p>

   <p id="remark">生徒指導・教育相談は、問題行動を起こしたり問題を抱えたりしている特定の生徒だけに関わるものではない。現代の学校教育を幅広い視野で眺めながら生徒指導・教育相談のあり方を考えるという姿勢をもって授業に臨んでほしい。</p>
