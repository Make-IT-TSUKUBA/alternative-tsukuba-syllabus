<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH489</span>&nbsp;<span id="title">体力学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体力に関する様々な概念や構成要素を復習し、発達加齢段階や各種レベルに応じた測定法、最新の解析法を解説することを通して、運動遊び、エクササイズ、トレーニングなどが、健康体力や競技体力に及ぼす効果について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AT必修科目<br />01B9422と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">発達加齢および各レベルでの体力のあり方を理解する。<br />
身体活動が体力に及ぼす効果について説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>現代社会における体力概念の多様性と再定義</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第2回</span></th><td>要素論的体力と複合論的体力の関係性再構築</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第3回</span></th><td>体力・運動能力における新しい測定法の開発</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第4回</span></th><td>超最大運動のエネルギー代謝</td><td> 担当:</td><td>鍋倉 賢治</td></tr>
<tr><th><span class="format">第5回</span></th><td>長時間運動のエネルギー代謝</td><td> 担当:</td><td>鍋倉 賢治</td></tr>
<tr><th><span class="format">第6回</span></th><td>生涯運動における持久力の意義</td><td> 担当:</td><td>鍋倉 賢治</td></tr>
<tr><th><span class="format">第7回</span></th><td>パワーとエネルギー効率</td><td> 担当:</td><td>榎本 靖士</td></tr>
<tr><th><span class="format">第8回</span></th><td>発育発達と体力・運動能力</td><td> 担当:</td><td>榎本 靖士</td></tr>
<tr><th><span class="format">第9回</span></th><td>体力・運動能力とトレーニング</td><td> 担当:</td><td>榎本 靖士</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> 担当:</td><td>木塚 朝博</td></tr>
