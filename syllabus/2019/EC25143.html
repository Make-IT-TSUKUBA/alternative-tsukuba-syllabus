$(function() {

            dataType : "json",

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC25143</span>&nbsp;<span id="title">生物資源生産科学実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4,5</span>
    <br />
    <span id="assignments">瀬古澤 由彦, 林 久喜, 加藤 盛夫, 福田 直也, 藤内 直道, 康 承源, 田島 淳史, 浅野 敦之, 瀧川 具弘, 野口 良造, 津村 義彦, 門脇 正史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習は,生物資源生産科学入門のための基礎的実習科目である。実習はT-PIRC農場と山岳科学センター筑波実験林で行われ,生物資源生産学の理論と技術を体験的に理解・習得することを通じ,生物資源生産科学への認識を深めることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員130名。生物資源学生優先。EC25123を修得済の者は履修できない。「生物資源生産科学実習I」(EC25133)を履修済みの者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農林業現場における作物などの管理作業その他に関する基本的知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農作業, 水田・畑作, 畜産, 園芸, 森林, 農業機械</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実習は,農林業生産現場に関わる内容を総括的に体験できるようにプログラムを編成しており,各回完結型の内容により,様々な分野を網羅している.受講人数が多数の場合,二班編制として,プログラム内容を受講班毎にずらして実施する場合があるものの,いずれの班でもシラバスで予定している内容は全て体験する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>水田-2:水稲の収穫 (林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>果樹-3:果実の収穫 (瀬古澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>花卉-2:草花の鉢上げと鉢替え (福田・康)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>畑作-2:落花生・サツマイモの収穫 (林・加藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>畜産-2:牛のえさ (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>樹木-2:材積測定およびきのこ等の収穫 (門脇)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農機-2:管理用小型トラクタと作業機の取り扱い(瀧川・野口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>蔬菜-2:温室栽培果菜類の管理作業 (福田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>畜産-3:乳牛の体重・体尺測定 (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合実習(生物資源生産に関する総合教育) (関連全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
