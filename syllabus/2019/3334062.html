<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">3334062</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIBC(フランス語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化を扱った教材を使って、表現力を中心にフランス語の運用能力を身に付けるとともに、文化の多様性についての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H30年度以前の入学者用 国際・生物・地球・応理・工シス・看護対象  「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />主に日本語で授業を行います。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">社会現象をはじめとした様々なトピックから現代フランスの諸側面についての理解を深めるとともに、メディアで使われるようなフランス語を読み進められるようになることを目標とする。また、諸々のトピックに対する理解をフランス語で示せるようになることを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語圏の言語と文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に沿って1課ずつ進める。この授業では以下のテーマを扱う。<br />
<br />
1. [社会]移民とフランスの文化<br />
2. [環境]パリは緑の都?<br />
3. [芸術]国立パリ・オペラ座バレエ団<br />
4. [ファッション]ファッションとメセナの伝統<br />
5. [国際]2050年、フランス語の話者7億人!?<br />
6. [思想]AIそれともCI?<br />
7. [文学]文学大国・フランス<br />
8. [政治]2017年、前例のない大統領選挙<br />
<br />
なお、8つ目のトピックについては、教室での教授言語として英語を用いる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎回の授業範囲(文章読解、練習問題)を予習しておくこと。<br />
既習事項に基づいた小テストを実施するので(15回授業のうち10回実施)、継続的に復習をすること。小テストでは、書き取り(ディクテーション)と和文仏訳を行なう。</p>
