<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB41391</span>&nbsp;<span id="title">日本経済史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火・木2,3</span>
    <br />
    <span id="assignments">平沢 照雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本経済における経済的規制および社会的規制(労働条件)について歴史的視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">現代経済史を履修済みであることを条件とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現代経済における社会安定のためにどのような仕組みが形成されたのかを主なテーマとして、(1)1930年代と(2)第2次大戦後の2つの時期の日本経済に焦点をあてつつ検討することで、今日の経済社会問題を考えるうえで必要な知識の修得を目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">(1)現代の市場経済とセイフティーネット、(2)1930年代における経済規制の日米比較、(3)第2次大戦後の日本経済と社会規制の3つを内容とし、この順に授業を進める予定。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">授業に関するミニレポート、アンケートと学期末の筆記試験により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">復習の際には特に授業で出てきた専門用語(テクニカルターム)について再確認する。ミニレポート作成に際しては図書館やネットなどでプラスアルファの情報を独自に収集し積極的に取組むことを通じて理解を深める。また授業で言及した小説、映画、ドラマや新聞・雑誌記事などについて、授業時間外に手にとってみたり視聴することも理解を深める一助となる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">参考文献:平沢照雄『大恐慌期日本の経済統制』日本経済評論社。 その他の参考文献、関連する小説や新聞記事などに関してはそのつど紹介する。授業に関連したDVD教材も利用する予定である。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">春学期:月曜13:15-14:00 秋学期:火曜13:15-14:00</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">第1回(2限目)、第2回(3限目)、第3回目(2限目)の授業の冒頭で授業の進行方法および履修等に関する取り決め・留意事項等を提示および確認しそれらを前提として以後の授業を進めて行くので、少なくともどれかには必ず出席すること。第1回~3回目の授業全てに欠席した場合には、以後の授業への参加は認めない。なお受講希望者が多数に達した場合には社会学類生の履修を最優先とし、それ以外の学生の受講を制限する場合がある。「歴史に学び、今を見て、未来を考える」ことに積極的な学生の受講を期待しています。</p>
  </div>
