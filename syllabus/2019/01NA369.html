<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、破産法や民事再生法を中心とする基礎的知識を習得した受講生を対象として、具体的事例を題材として検討・討論を行い、倒産法の基礎的知識を深化させるとともに、適切な倒産処理を行うための技能と応用力を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">倒産法の基礎的知識を深化させるとともに、適切な倒産処理を行うための技能と応用力を養うことを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">事前配付資料で予習内容を指定する。受講生には、予習として設問・課題に対する答えについて簡単なメモを作成するよう求める。本演習では、これに基づいて担当教員と受講生、あるいは受講生間で検討・討論しながらの双方向授業を目指す。本演習における検討・討論の結果形成された受講生それぞれの答えについても、本演習の復習としてメモを作成することが望まれる。ただし、これらのメモの提出までは求めない。</p>
  </div>

<tr><th><span class="format">第2週</span></th><td>倒産手続の選択及び手続相互の関係【1】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>応用問題の分析・検討1</td><td> &nbsp;</td><td>&nbsp;</td></tr>

※授業計画・内容は変更する場合もある。</p>
