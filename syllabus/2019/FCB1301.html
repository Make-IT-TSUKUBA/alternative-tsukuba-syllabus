 <body>
  <h1 id="course-title">
   <span id="course">FCB1301</span>&nbsp;<span id="title">電磁気学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 水6; 春C 木4</span>
    <br />
    <span id="assignments">安芸 裕久, 藤野 貴康</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基本的な概念である「場」に基づく自然認識の基礎として、電磁気現象とそれを支配する法則、および電磁場の記述に必要な数学(多次元の微分・積分、ベクトル解析など)を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FCB1301を選択して登録すること。工学システム学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。電磁気学A (FF18114, FF18124)、電磁気学I  (FG10484, FG10494)、電磁気学1(FCB1054、FCB1064)、電磁気学IA(FC11074、FC11084)、基礎電磁気学A(FC11164)を履修済みの者は履修できない。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態</h2>
   <p id="style-remark">講義(100%)</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2  物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">現代科学の根幹をなす電磁気学に関して、物理学法則の基礎的な概念を学習し、その解析法を習得する。特に、電場や電位といった基本的な概念および電磁場に関する種々の法則を導出し、演習を通してそれらの計算を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クーロンの法則, 電場, 電位, 電気双極子モーメント, ガウスの法則, 導体, コンデンサー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書に沿って進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>クーロンの法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>電場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>電気双極子モーメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ガウスの法則とその応用(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ガウスの法則とその応用(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>導体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>コンデンサーと静電容量(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>コンデンサーと静電容量(2)、静電エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめと復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">予習、復習を行うこと。私語は慎むこと。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(100%)において、60%以上の評定を得た場合に単位が取得できる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">(受講前) <br />
本講義においては,電磁気学に関して,物理学法則の基礎的な概念を学習し,その解析法を習得することが目的であるため,先ずは,受講前に高校で習った物理について復習を行うこと. <br />
(受講中) <br />
本講義で学ぶクーロンの法則やガウスの定理,授業「電磁気学2」で学ぶアンペールの法則,授業「電磁気学3」で学ぶファラデーの電磁誘導の法則は,電磁気学の基礎方程式であるマクスウェル方程式を理解する上で欠かせない内容になる.マクスウェル方程式は,積分形,および,微分形表記が存在するが,その理解には授業「微積分1~3」で習う内容が役に立つ. <br />
下記の参考図書などを活用し,能動的に自らマクスウェル方程式を学んで欲しい.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 秋光純、‎ 村上 修一、前田はるか、伏屋 雄紀,基礎物理学 電磁気学(培風館)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">(受講中) <br />
本講義で学ぶクーロンの法則やガウスの定理,授業「電磁気学2」で学ぶアンペールの法則,授業「電磁気学3」で学ぶファラデーの電磁誘導の法則は,電磁気学の基礎方程式であるマクスウェル方程式を理解する上で欠かせない内容になる.マクスウェル方程式は,積分形,および,微分形表記が存在するが,その理解には授業「微積分1~3」で習う内容が役に立つ. <br />
下記の参考図書などを活用し,能動的に自らマクスウェル方程式を学んで欲しい.</p>
    <p id="ref-ref">1. 砂川重信,電磁気学 (初めて学ぶ人のために) (培風館)<br />2. 砂川重信,電磁気学 (岩波書店)<br />3. D. ハリディ, R. レスニック, J. ウォーカー共著, 野崎 光昭 (監訳),物理学の基礎[3] 電磁気学(培風館)</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">電子メール等で事前に予約のこと。</p>
    <p id="officehour">安芸 裕久&nbsp;<span class="officehour-address">23051683</span><br />
藤野 貴康&nbsp;<span class="officehour-address">1002411</span>&nbsp;http://fmm.kz.tsukuba.ac.jp/index.html</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受験生の到達レベル</h2>
   <p id="remark">1.クーロンの法則及び荷電粒子が作る静電場を記述する式を、ベクトルを用いて書き表すことができる。<br />
2. 真空中のガウスの法則(電場)を電気力線に関連づけて説明できる。<br />
3. 電位差・電位の概念について説明できる。電位と静電場の関係式を書き表すことができる。<br />
4.コンデンサーの静電容量・静電エネルギーを求めることができる。<br />
5.電気双極子モーメントについて説明できる。</p>
  </div>
