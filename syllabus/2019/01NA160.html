<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA160</span>&nbsp;<span id="title">要件事実論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月7,8</span>
    <br />
    <span id="assignments">姫野 博昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">要件事実論1で学修した基礎知識を前提に,要件事実論Iで扱わなかった紛争類型や発展的な攻撃防御の構造を学ぶことによって,重要かつ典型的な紛争類型に関する要件事実の基礎的理解を完成させ,もって,実務にも対応可能な要件事実的思考の定着を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「要件事実論・事実認定論」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1 比較的簡易な設例を通じて典型的な紛争類型に関する攻撃防御の構造を理解し,要件事実論を使いこなすことのできるスキルを身に付けること。<br />
2 要件事実論は,民法を代表とする実体私法を裁判規範に引き直す作業を含むのであるから,要件事実論は,まさに民法の解釈そのものであり,よって,要件事実的思考を涵養することにより,併せて,実体法である民法の理解を深めることも目指す。<br />
3 要件事実論の魅力,おもしろさ,緻密さを感じ,要件事実と親しくなることも目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">最初に,事案の要件事実的分析を行う上で不可欠の要件事実論のルールとブロックのパターンを学習する。<br />
その後は,紛争類型別の比較的簡易な設例に基づく事前課題を課し,各自ブロックダイアグラム等を作成して授業に臨んで貰い,授業では,当該事案の解説に当たり,教員と学生との双方向の質疑を織り交ぜながら,要件事実的思考,要件事実的分析による攻撃防御構造の組み立ての手法を学ぶ。<br />
また,理解度の確認と基礎知識定着のために,途中,小テストを2回ほど実施する予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">概ね下記の順序で進めるが,学習効果を考えて順番を変更する場合もある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論講義(要件事実論のルールとブロックのパターン等)<br />
売買代金請求訴訟の攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)    <br />
有権代理・表見代理構成を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>遅延損害金請求の攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
準消費貸借契約を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
代物弁済契約を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>保証債務履行請求を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
所有権に基づく明渡請求を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
小テスト1実施</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>小テスト1の講評<br />
不動産登記請求を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
建物賃貸借契約の終了に基づく明渡請求を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
小テスト2の実施</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>小テスト2の講評<br />
請負代金請求訴訟の攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)<br />
譲受債権請求を巡る攻撃防御の構造(コアカリキュラム1-1,1-2,1-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
