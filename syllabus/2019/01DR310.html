        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">比較教育学の理論を学びながら、グローバルな共生社会における歴史教育のあり方について、特に日本とそれを取り巻く東アジア諸外国の事例について比較検討する。(While understanding theories of Comparative Education, students make international comparative analysis about history education in an age of global society.)</p>
