<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH24111</span>&nbsp;<span id="title">実証ミクロ経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">小西 祥文</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済主体の離散選択行動を主な題材として、実証(応用)ミクロ経済学の方法論、代表的モデル・手法、誘導系推定と構造推定それぞれのメリット・デメリットを学習する.前半は、Roy modelを題材として静学的離散選択モデルの識別・推定法を学び、後半は、Rust modelを題材として動学的離散選択モデルの識別・推定法を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">戦略行動システムエリア。2019年度より開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">・経済理論と計量経済分析を融合させるとはどういう意味かを理解する.<br />
・誘導系推定法と構造推定法のメリット・デメリットを学ぶ.<br />
・「計量経済モデルの構造パラメターの推定」と「構造推定」とは意味が異なることを理解する.<br />
・静学的モデルと動学的モデルのメリット・デメリットを学ぶ.<br />
・実証研究における「パラメターを識別する」とはどういう意味かを理解する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">講義とStata/Matlab実習を組み合わせた実践的学習を行います.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>応用(実証)ミクロ経済学とは何か? ~経済理論と計量経済分析~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>実証ミクロ経済学の基礎I ~線形モデル:教育リターンを例として~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>実証ミクロ経済学の基礎II ~非線形モデル:女性の労働参加を例として~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>前半:期末レポート課題の説明とアドバイス<br />
後半:グループ実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Roy modelの識別・推定I ~静学的離散選択モデルの誘導系推定~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Roy modelの識別・推定II ~静学的離散選択モデルの構造推定~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Rust modelの識別・推定I ~動学的離散選択モデルと動的計画法~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Rust modelの識別・推定II ~動学的離散選択モデルの構造推定~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>前半:(仮)離散選択モデルのゲームの推定への応用<br />
後半:グループ実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>発表(各グループによるレポート課題の発表)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">・ミクロ経済学、統計学、計量経済学を既に履修済みで、それらの基礎概念を十分理解していることを前提とする.</p>
  </div>

・期末レポート60%(グループワーク;発表10%、レポート50%)</p>
  </div>
