$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34061</span>&nbsp;<span id="title">国際森林管理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>
    <br />
    <span id="assignments">立花 敏</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では,諸外国・地域の森林資源と木材利用との関わりを中心に社会科学の観点から講述し,持続可能な森林管理の構築に必要となる基礎知識と分析視角の養成を行う。具体的には,第1に森林資源の態様や変容とその要因を,第2に諸外国・地域の森林管理と木材利用と木材貿易の変遷と課題を,第3に持続可能な森林管理の実現に向けた取り組みや方策を取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」「国際」 2018(平成30年度)までにEC34061国際技術交流論の単位を取得した者は、履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">国際的な視点から森林資源の管理と利用をめぐる問題や解決策を理解し,森林資源の持続可能な管理と利用の実現に向けた知識や考え方を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林資源動態, 持続可能な森林管理, 木材利用, 国内問題, 国際問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林資源は、我々の生存に不可欠な役割を果たしており、生態系の中で持続的に管理・活用することが求められる。講義では、まず森林資源の態様や変容、劣化・減少の要因などを、つぎに世界主要国・地域の森林管理と木材利用の実態と課題を解説する。それらを踏まえ、持続可能な森林管理の実現に向けた取り組みや方策について検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>世界の森林資源と資源転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林資源の歴史的趨勢と変化要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>違法な森林伐採・木材取引と公共部門の調達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>持続可能な森林管理と森林認証制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>森林管理と木材利用(1)ニュージーランド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>森林管理と木材利用(2)カナダ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>森林管理と木材利用(3)アメリカ合衆国</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>森林管理と木材利用(4)欧州:ドイツを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>森林管理と木材利用(5)中国</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>森林管理と木材利用(6)東南アジア:マレーシアを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">森林資源経済学、森林管理学、林業経営体論、森林管理・経済学基礎演習、森林管理学演習、森林資源経済学演習を履修していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">リアクションペーパー(30%)、中間レポート(10%)、期末試験(60%)により総合的に評価する。授業時間中の発言等に対してはボーナス点を与えることがある。なお、出席回数が7割未満の者は、原則として評価の対象外とする。遅刻と早退については、相応分を出席回数から減ずる。</p>
  </div>

    <p id="textbook-textbook">1. 白石則彦監修・(社)日本林業経営者協会編,『世界の林業―欧米諸国の私有林経営―』J-FIC、2010年<br />2. 岡裕泰・石崎涼子編著,『森林経営をめぐる組織イノベーション―諸外国の動きと日本』広報ブレイス、2015年</p>
