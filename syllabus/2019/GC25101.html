<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC25101</span>&nbsp;<span id="title">情報通信概論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットを用いた通信の仕組みについて解説する.TCP/IPや関連のプロトコル,経路制御アルゴリズム,アプリケーションプロトコルを中心に説明し,セキュリティ技術についても触れる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報科学類の「コンピュータネットワーク」(GB30101)の単位を修得したものは履修を認めない。<br />2019年度開講せず。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. コンピュータネットワークの基礎知識を理解する (第1~3週)<br />
2. インターネットでの通信の仕組みについて理解する (第4~8週)<br />
3. インターネットでのネットワークサービスやセキュリティについて理解する (第9~10週)</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ネットワーク基礎知識<br />
プロトコル, OSI基本参照モデル, アドレス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>TCP/IP基礎知識<br />
インターネットの基礎知識, TCP/IPプロトコルの階層モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>データリンク<br />

<tr><th><span class="format">第4週</span></th><td>インターネットプロトコル (IP) (1/2)<br />

<tr><th><span class="format">第5週</span></th><td>インターネットプロトコル (IP) (2/2)<br />

<tr><th><span class="format">第6週</span></th><td>IPに関連する技術<br />
DNS, ARP, ICMP, DHCP, NAT, IPトンネリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>TCPとUDP<br />

<tr><th><span class="format">第9週</span></th><td>アプリケーションプロトコル<br />
