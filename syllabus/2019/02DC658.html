$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">家族・婚姻・親族・死生観などに関する民俗学及び周辺諸科学における代表的論文・著作の講読を行い、各自の研究課題を学史の観点から再検討する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">論文作成の基礎となる論理的思考能力を養うことを目的に、研究史上重要な文献をとりあげて検討を行う。各論者の主張は、その研究者の生きた時代と研究史的背景に深く規定されていることを理解し、その脈絡において解釈し、批評すべきことを個別のテーマを通じて習得する。さらに文献から得た知識を研究にどのように生かしていくかについて、受講者の研究課題に即して具体的に検討する。</p>

   <div id="topics">
    <p id="pretopics">演習科目なので、受講者による文献講読の形式で進める。本年は、R.J.スミスの現代日本の祖先崇拝に関する著作を購読し、人類学者の目で見た現代日本の死者・祖先観と祖先祭祀の特質について理解を深める。<br />
発表者は、テキストの担当部分にとりあげられているトピックスについて、関連する文献や自身の調査データ等を参照しつつ検討を加え、現代日本における祖先観と祖先祭祀の特質、およびそれを明らかにするためにスミスが採用した位牌センサスという方法について、批判的に検討する。発表者は発表内容をレジメにまとめ、このレジメをもとに受講者全員で討論する。</p>
