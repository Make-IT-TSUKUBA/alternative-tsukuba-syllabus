$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01BG335</span>&nbsp;<span id="title">電子顕微鏡特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">木塚 徳志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">透過型電子顕微鏡の概論、構造、電子回折と結像の運動学的・動力学的理論、格子像結像論および材料学への応用について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会人に限る。<br />2019年度開講せず。<br />要望があれば英語で授業<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目:物質科学に関連した透過型電子顕微鏡法</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">数理物質科学研究において,微細組織解析の基盤技法である透過型電子顕微鏡の基礎と応用について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質研究において用いられている透過型電子顕微鏡結像法と電子回折法の原理を理解し、研究活動に活用できるようにする。また、透過型電子顕微鏡の構造と観察方法を理解し、実際の検鏡時の各操作を理解できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">透過型電子顕微鏡, 電子線, 散乱, 回折, 結像, 材料構造解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初めに概論で透過型電子顕微鏡法の特徴を理解し、その後で具体的な手法の基本原理、装置構成、回折と結像の物理学的な解釈を説明する。材料学への応用については、各項目に合わせて触れる他、最後にまとめて紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>電子顕微鏡概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物質の構造解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>顕微鏡法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>電子顕微鏡の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>電子顕微鏡全体の構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>電子レンズ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>収差と分解能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>結晶学基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>物質構造の分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>逆格子と回折</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>実格子と結晶格子像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>電子回折解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>電子回折理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>電子顕微鏡結像理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>材料学への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各受講年の学習状況に応じて演習等を追加する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本講義は結晶学、金属工学、結晶欠陥、回折結晶学等を基礎として構成されている。これらの講義が受講済であることが望ましい。評価は原則として筆記試験により判定する。出席点は評価そのものには考慮しないので、この点に注意して受講申請すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1) 透過型電子顕微鏡学の基礎としての結晶学、回折、結像理論の習得、(2) 電子顕微鏡の構成、電子レンズの光学系、各種結像モードの原理の理解および(3) 実際の検鏡操作の原理の把握を筆記試験にて判定されたとき合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">講義で説明した各種原理と理論的背景を、各自で関連書籍等を参考にして復習すること。</p>
  </div>
  
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">教材・参考文献・配布資料等</h2>
   <div id="ref">
    <p id="preref">透過型電子顕微鏡に関する参考書は数多く出版され、その回折・結像原理に関わる基礎的部分は同じであるため、各自の学習到達度に合った書籍を参考にするとよい。</p>
    <p id="ref-ref">1. Hirsch et al.,Electron Microscopy of Thin Crystals</p>
    <p id="postref">スライドを含め教室内における写真撮影を禁止する。</p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">各回講義時に対応。それ以外はe-mailで連絡すること</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">成績評価は原則として筆記試験により判定する。出席は成績評価そのものには考慮されない。また、本科目は秋ABCに開講され、試験は他の科目と同様に、修論・卒研の提出や発表の時期に実施されるため、この点に注意して受講申請すること。</p>
  </div>
