   <span id="course">FG24371</span>&nbsp;<span id="title">画像処理</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">画像処理の基礎について述べる。画像の入力・記述。図形の表現・変換・表示について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34371と同一。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.3 コンピュータを利用し情報を取得・処理する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">画像処理は、デジカメ、ディジタル放送、マルチメディアから、ハリウッドでの映像制作、文字や顔などのパターン認識、ロボットの視覚、ITS(高度道路交通システム)に至るまで、幅広く使われている基盤技術です。<br />
この授業では、将来、画像処理に関連する分野で研究開発する場合に必要となる、基礎的でかつ重要な概念の理解を通じ、コンピュータを利用して画像情報を取得・処理する能力を身につけさせることを目的としています。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のスケジュールで、基礎的でかつ重要な画像処理の概念について講義します。<br />
電機メーカーで映像メディア技術に関する研究開発経験を有する教員が、その経験に基づき、基礎となる画像処理の理論について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ディジタル画像の概要、画像の表現(標本化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>画像の表現(量子化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>画像の表現(カラー画像)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>画像の変換(フーリエ変換)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>画像の変換(断面と投影)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>画像の変換(コンボリューション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>画像のフィルタリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>画像の変形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>画像の2値化(領域分割)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>2値画像の処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・画像処理に関する基本的な概念(量子化,標本化)や信号処理を理解し、適切に使うことができる。<br />
・基本的な画像処理(フィルタリング、変形処理)を理解し、それらを用いて情報を取得することができる。</p>
  </div>

   <p id="assessment">期末に実施する筆記試験とレポート課題を合わせて60点以上の成績をとること(評点配分は筆記試験80%レポート課題20%とする)。</p>
  </div>
