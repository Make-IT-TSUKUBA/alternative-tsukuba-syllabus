<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01AH111</span>&nbsp;<span id="title">山岳科学研究IA</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修士論文作成に向けた準備、研究の遂行、そして論文執筆に至る一連のプロセスを教員の指導のもとで行う。特に、構想力・計画力・実行力・検証力ならびに論理的・科学的記述技能の育成を図る。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">主専攻必修科目。<br />2017年度入学生のみ履修可能。他専攻は除く。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">山岳科学に関する課題を設定し、その課題を解決するため山岳科学に関連する手法の基礎を必要な調査やまとめを行いながら修得する。定期的に報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力の基礎を修得する。</p>
  </div>

   <p id="aim">山岳科学に関する課題を設定し、その課題を解決するための手法の基礎を学ぶ。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる基礎的な能力を修得する。</p>
  </div>

<tr><th><span class="format">(4)</span></th><td>山岳科学に関する課題の調査のまとめおよび課題解決法の原理や理論の学習(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
