$(function() {

        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古代・中世のインドにおける仏教の出現と変遷、およびアジア諸地域における仏教の伝播と受容について、仏教と接触、交渉のあった他の思想や宗教との比較を試みながら論じる。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">古代インドで生まれた仏教は、インドにおいては伝統的な思想・宗教との交流しながら変容・変遷してきた。また、仏教が伝播したアジア諸地域においては、外来の宗教・思想として受容された仏教は、各地域の伝統的・土着的な思想や宗教と交渉し、相互に影響を与えながら、各地で独自に変容を遂げてきた。本講義では、仏教とアジア諸地域の伝統的・土着的な思想・宗教との歴史上の交流・交渉を概観しながら、両者の比較も試みる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">仏教ならびに仏教と交渉・交流のあったアジア諸地域における伝統的あるいは土着的な思想や宗教について、その交流のあり方をとおして理解を深めることを目標とする。具体的には、インド、中国、日本それぞれにおける仏教の変容や変遷、伝播のあり方について、対比も試みながら講義形式で概観していく。授業内で扱うことができないような事柄については、参考文献を紹介することでカバーする。</p>
  </div>
