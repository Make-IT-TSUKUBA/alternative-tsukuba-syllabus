<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学類の概要や,学習および学生生活に関する基本事項を確認するとともに,教員と学生および学生間のコミュニケーションを図る。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">大学生活や大学における学習の進め方、学類やカリキュラムの概要について指導・助言を行うほか、専門分野学習への動機付け支援を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">大学生活を有意義に送り、地球学を自発的に学ぶための基礎づくりをする。また、学生同士、学生と教員間の良好な人間関係を築く。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生と教員、また学生どうしのコミニュケーションで展開されるセミナー(ゼミ)形式の授業である。<br />
<br />
第1回(4/15)は、学情センター203実習室で、履修登録方法についての講習会。<br />
第4回(5/13)には、中央図書館において、図書館活用法に関する講義を受けてもらう。<br />
<br />
その他の8回では、以下の話題などを採り上げる。<br />
 本学の教育システム「筑波スタンダード」<br />
 「単位の実質化」について<br />
 学生生活全般の注意事項<br />
 地球学類の特色<br />
 つくばという街・地域の特色<br />
 本学のグローバル人材育成・キャリア支援</p>
