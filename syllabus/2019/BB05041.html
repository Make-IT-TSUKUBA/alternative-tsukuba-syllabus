<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BB05041</span>&nbsp;<span id="title">経済学の最前線</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済学の知の更新は日々行われています。この講義ではその一端を紹介します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現代経済学には多様な研究分野があり、それらの知見は日々更新されている。第1回と第2回で経済学の基本的な考え方を講義し、続く各回で各教員それぞれの研究分野の一端を紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">各教員2回ずつ、下記の内容を講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>経済学とは人々や会社が行う活動(経済活動)を理解するための学問である。社会の仕組みと人々や会社の行動の間の関係について考える。(担当:篠塚友一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>経済学では人々や会社が行う行動を選択行動として捉える。個人や会社の選択の基礎となる考え方について考える。(担当:篠塚友一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>戦略的意思決定理論であるのゲーム理論の経済学への応用例を紹介する。(担当:福住多一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>戦略的意思決定理論であるのゲーム理論の経済学への応用例を紹介する。(担当:福住多一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>開発経済学では、経済開発に関する諸問題を、それぞれの国や社会が置かれた文脈のなかで理解するための分析ツールを学ぶ。経済学理論を基盤に、実証分析により明らかにされる研究成果がいかに政策に反映されるのか。最新の研究成果にも触れながら紹介する。(担当:箕輪真理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>開発経済学では、経済開発に関する諸問題を、それぞれの国や社会が置かれた文脈のなかで理解するための分析ツールを学ぶ。経済学理論を基盤に、実証分析により明らかにされる研究成果がいかに政策に反映されるのか。最新の研究成果にも触れながら紹介する。(担当:箕輪真理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アイドルの経済分析(1) 比較歴史制度分析や長期波動論の観点からアイドルについて論じる。「アイドル150年:アイドル・ブームと長期波動」(URL: http://doi.org/10.15068/00150843 )をテキストとして用いるので、予めダウンロードしておいてください。(担当:平山朝治)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アイドルの経済分析(2) 生産・消費・投資を明確に区分できない産業としてのアイドルについて、セクシュアリティを中心に論じる。「AKBレインボー経済」(URL: http://doi.org/10.15068/00154855)をテキスとして用いるので、予めダウンロードしておいてください。(担当:平山朝治)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>近代における長期の経済成長の概観と経済学的な分析(担当:高橋秀直)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>近代における長期の経済成長の概観と経済学的な分析(担当:高橋秀直)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
