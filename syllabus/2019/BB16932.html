$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">BB16932</span>&nbsp;<span id="title">社会学演習IXa</span>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木6; 通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">階層・階級論をベースに、教育・労働・福祉をつうじた格差・不平等や貧困・社会的排除の生成・再生産とその不可視化、あるいはそうした現実に対抗して編みだされる支援の実践・運動の意味や機能を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">階級・階層論をベースに、労働、教育、社会移動、(階級)文化、貧困、排除などを主なフィールドとした社会学的思考のフロンティアを探る。先行研究を収集、読解し、自分なりの research question を導出するまでを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">学期中は参加者全員で共通の文献を会読し、学術的な文献の読み方および書き方を習得するとともに、ゼミが扱うテーマの全体的なイメージを共有する。今年は貧困研究の代表的著書(翻訳)を読む。春学期1冊、秋学期1冊の文献会読とあわせて、参加者が共同で貧困研究の総合的な文献リストを作成する。作成された文献リストから自分の問題関心に照らした先行研究レビューを行ない、学年末にゼミ論文(10,000~12,000字)を執筆する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。春学期は、セルジュ・ポーガム(川野英二・中條健志訳),2016,『貧困の基本形態――社会的紐帯の社会学』新泉社(=Paugam, Serge, Les formes élémentaires de la pauvreté, Paris: PUF, 3e édition mise à jour et complétée, 2013 (1re édition: 2005))を参加者全員で読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>序章「貧困の社会学的分析」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第2章「貧困と社会的関係」第1節&amp;第2節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第2章「貧困と社会的関係」第3節&amp;第4節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第3章「統合された貧困」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第4章「マージナルな貧困」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第5章「降格する貧困」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第1章「貧困の社会学の誕生」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>終章「貧困の科学と認識」「日本語版に寄せて」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>補論「欧州人は貧困をどのように見ているのか」「訳者解題」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>秋学期は、テス・リッジ(中村好孝・松田洋介訳・渡辺雅男監訳),2010,『子どもの貧困と社会的排除』桜井書店(=Ridge, Tess, Childhood Poverty and Social Exclusion: From a Child&#039;s Perspective, Bristol: Policy Press, 2002)を参加者全員で読む。その過程で、学術的な文章の書き方のレクチャーとトレーニングがなされる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>第1章「挑戦的課題としての「子どもの貧困」――子どもを中心に据えたアプローチ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>第2章「子ども期の貧困について,私たちはなにを知っているのか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>第3章「経済的・物質的資源を子どもたちはどう確保しているか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>第4章「「仲間に溶け込むこと」と「仲間と参加すること」――社会関係と社会統合」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>第5章「家庭生活と内省」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>(研究計画検討会)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>第6章「学校についての体験と認識――イギリス世帯パネル若者調査(BHPYS)データの分析」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>第7章「子ども期の貧困と社会的排除--子どもたちの視点を組み込んで」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>「訳者あとがき」(&amp;ゼミ論執筆に向けて)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">春Cにゼミ参加者共同での文献リスト作成に向けた集中ゼミを行う場合がある。</p>
