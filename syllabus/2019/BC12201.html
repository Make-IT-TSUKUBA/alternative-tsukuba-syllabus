                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">市場の存在を自明とする基本的な経済認識を人類学的観点から批判的に検討した上で、「途上国」において実践されてきた開発プロジェクトや援助に関わる諸現象を「文化」の視点、特に「人間の感情」の視点から解きほぐし,「開発」「援助」の向かうべき方向性と、実践的行為者としてそれらに関わる人類学の可能性について論じる。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">開発援助の潮流は、1980年代以降、その重点を経済開発から社会開発へ徐々に移し、BHNの充足、その実現のための参加型開発や環境保全の持続性を強調する社会開発へ向かい始めた。このような、いわば社会開発のメインストリーム化は、開発援助の世界が人類学者の研究フィールドに近づいてきたともいえる。<br />
本講義では、「途上国」において実践されてきた開発プロジェクトや援助に関わる諸現象を「文化」の視点、とりわけ人間の「感情」の視点から解きほぐし、開発や援助の現象をとらえる新たな文化的視点について論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.人類学的視点を開発援助に導入することの意義を説明することができる。<br />
2.開発地における人々や実務者(支援者)の感情を文化として捉え、合理的に説明することができる。<br />
3.開発援助実務者の実態をプロジェクトの実施プロセスを説明することができる。<br />
4.これからの途上国開発のあり方について、自らの意見を表明することができる。</p>
  </div>
