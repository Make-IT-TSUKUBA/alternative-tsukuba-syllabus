<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB83111</span>&nbsp;<span id="title">植物バイオテクノロジーI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物に関するバイオテクノロジーを身近な事例を基に紹介し、その成り立ちと発展、植物科学の基礎研究とバイオテクノロジーの繋がりなどについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語で実施。<br />応用生物コース<br />EB83141修得者の履修は認めない。</p>
  </div>

   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物のバイオテクノロジーについて理解を深め、生物を学ぶものとして正しい判断を行える基礎的な素材を提供する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>品種の育成I (菊池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
