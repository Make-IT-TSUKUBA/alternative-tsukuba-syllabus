<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">31JC012</span>&nbsp;<span id="title">English Presentation Skills I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、国際的学術交流を目標とした実践的コミュニケーション・スキルを学ぶことができる。プレゼンテーションやディスカッションを中心にインプットとアウトプットの両面から、未知への気付きや理解を養うことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物、地球、数学、物理、化学、創成 1班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">これまでに培ってきた英語力をもとに、ものの見方や考え方、他者の考えを通して自分の考えを作るために必要な実践的スキルを養います。自身の考えや意見を述べるスピーチやペアワーク、具体的なテーマについて少人数で討議を行うディスカッション、自らの問題意識に基づいて調査を行い研究発表するリサーチスタディを通して、次の三つの力の育成を行います。<br />
(1)	自分の考えを論理的にまとめ、効果的に相手に伝える力、<br />
(2)	他者とのやりとりを楽しみ、互いの意見を引き出しつつ考えを深める力、<br />
(3)	テーマに関する多様な文献資料・音声資料を理解し、その内容をまとめ、自分の言葉で伝える力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

</table>

   <p id="assessment">授業参加(スピーチ発表、ペアワーク、グループワーク)、スピーチポーフォリオ、TED課題をもとに評価します。</p>
