$(function() {

    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツイベントとその背景を学び、映像メディアを介した身体の文化政治(人種、民族、ジェンダー、ナショナリティなど)の歴史と現在について考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">1.スポーツイベントとそれをめぐる文化政治について、人種、民族、ジェンダー、ナショナリティなどの側面から例を挙げながら説明できる。<br />
2.映像資本主義の現在におけるスポーツイベントとグローバル資本企業の戦略との関係について説明できる。<br />
3.日常生活における身体をめぐる権力作用について、批評することができる。</p>
