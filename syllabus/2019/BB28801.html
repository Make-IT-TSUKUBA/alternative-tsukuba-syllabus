<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB28801</span>&nbsp;<span id="title">比較法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>
    <br />
    <span id="assignments">宮坂 渉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の主要国の異なる法制度・法体系を比較してその異同を明らかにするとともに、その異同が生じた背景を明らかにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">世界の様々な法制度・法体系にかんする知識を身につけ、理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">前半5回は以下の予定に従って講義を行い、後半5回は毎回受講生数名の報告を基に議論する、という形式で行う予定である。<br />
受講生の人数にもよるが、1人最低1回は報告してもらうことになる。<br />
報告の論題は受講生各自の関心に基づいて、自由に設定して構わないが、適宜助言を与える用意はある。詳細は第1回の授業中に説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、比較法とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>法制度(裁判所、法律家)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>法規範(法源、法技術)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>法規範(法観念)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>法規範(法文化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>報告(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>報告(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>報告(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">毎回、以下に指定する教科書・参考書等により予習復習していることを前提として授業を進める。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">報告内容の評価(40%)、期末レポート課題の成績(40%)、授業参加(20%)を合算して判定する。授業参加の評価には発言や質問などが含まれる。<br />
授業回数の3分の1を超える回数の無断欠席者には単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">進行予定表に記載した各回のテーマにつき、以下に指定する参考書等を読んで理解を深めること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">参考書として1、2、3を推薦する。</p>
    <p id="textbook-textbook">1. 滝沢正[著],『比較法』三省堂、2009年(本体2800円)<br />2. 五十嵐清[著],『比較法ハンドブック 第2版』勁草書房、2015年(本体3200円)<br />3. 北村一郎[編],『アクセスガイド外国法』東京大学出版会、2004年(本体5000円)</p>
    <p id="posttext">その他、授業中に適宜紹介する。</p>
   </div>
  </div>

    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">比較法は基礎法学の一分野であり、法哲学、法社会学、法制史等をその隣接領域としている。他方で、比較法の素養は実定法学をヨリ深く理解するためにも役立つ。日頃から世界で起きている出来事について広く関心を持つことが望ましい。<br />
報告方法の説明等を行うので、第1回に出席することを強く推奨する。</p>
