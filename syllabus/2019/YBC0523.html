<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">石膏像及び人体を素描し,明暗によって美を表現する。物の見方,形態,構造,調子,動勢,空間と量,質感などの基本的な造形要素を把握し基礎的表現力を養う。存在そのものの感動的な美を感じ,意欲的に制作する。人体からは生命感のある表現を学ぶ。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">創造的表現力のために以下の目標をおいて描画基礎力を培う。<br />
(1)画材を適切に扱うことができる。<br />
(2)対象を粘り強く観察・洞察することができる。<br />
(3)フォルムやプロポーションを的確にとらえ表現することができる。<br />
(4)明暗によって形、量感、空間感を的確にとらえ表現することができる。<br />
(5)対象の質感や動勢を的確にとらえ表現することができる。</p>
