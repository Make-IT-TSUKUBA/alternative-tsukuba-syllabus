<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13141</span>&nbsp;<span id="title">物理化学3B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>
    <br />
    <span id="assignments">石橋 孝章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理化学3Aに引き続き,多原子分子の核の運動の量子論,分子振動の群論的な取り扱い,赤外・ラマン分光の初歩的な事項について述べる。物理化学3Aの内容を学習していることを前提にする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「物理化学3A」を履修していることが望ましい。29年度に「物理化学III」を履修した学生は単位申請不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">二原子分子の振動回転によるエネルギー準位構造と、それを分光学的手法によって調べることで分子のどのような特性を知ることが出来るかを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">光と物質の相互作用(Interactions between light and matter), 分子回転(Molecular rotations), 分子振動(Molecular vibrations)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>☆ 多原子分子の回転<br />
○ 剛体の場合の二原子分子の回転と多原子分子の回転の比較<br />
○多原子分子の核の動き</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>○剛体の回転エネルギーの古典力学<br />
○空間固定座標系(XYZ)と分子固定座標系(abc)の関係(Euler角)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>○角運動量の復習<br />
○ 剛体回転子の量子力学的ハミルトニアン<br />
○ 剛体回転子の固有関数と固有値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>☆ 多原子分子の振動<br />
○振動の自由度<br />
○基準振動 (normal vibration)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>○古典力学の運動方程式<br />
○分子振動の古典力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>○分子振動の量子力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>○分子振動の対称性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>○振動回転遷移の選択則(電気双極子一光子遷移)<br />
○Fermi共鳴 (Fermi resonance)<br />
○液体における振動バンド形(回転構造の消失)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>☆ 振動ラマン分光○物質の二準位モデルとラマン散乱<br />
○ラマン散乱の典型的強度<br />
○ラマン散乱の古典論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>○ラマン散乱の量子論<br />
○分極率テンソルの座標変換<br />
○振動ラマン散乱の選択律<br />
○ラマン散乱の偏光解消度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>☆ 群論と分子振動<br />
○群の定義<br />
○対称要素(symmetry elements)と対称操作(symmetry operations)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>○群の表現(対称操作の行列による表現)<br />
○既約表現と指標表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>○既約表現の直交性<br />
○基準振動と既約表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>○調和近似の場合の振動の固有関数の対称性<br />
○一光子振動遷移(赤外振動遷移)と振動ラマン遷移</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>○振動ラマン遷移の選択則<br />
○赤外ラマン交互禁制律</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
