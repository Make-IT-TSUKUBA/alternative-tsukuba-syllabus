<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13131</span>&nbsp;<span id="title">物理化学3A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月4</span>
    <br />
    <span id="assignments">石橋 孝章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">量子化学の初歩的部分(波動関数の重ね合わせの原理,物理量と演算子の関係,Schrödinger方程式)の復習の後,調和振動子の量子論,時間に依存する摂動法による光と分子の相互作用,二原子分子の核の運動の量子論について述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「物理化学2A,2B」を履修していることが望ましい。29年度に「物理化学III」を履修した学生は単位申請不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">二原子分子の振動回転によるエネルギー準位構造と、それを分光学的手法によって調べることで分子のどのような特性を知ることが出来るかを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">光と物質の相互作用(Interactions between light and matter), 分子回転(Molecular rotations), 分子振動(Molecular vibrations)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">量子化学の初歩的部分(波動関数の重ね合わせの原理,物理量と演算子の関係,Schrödinger方程式)の復習のあと,調和振動子の量子論,時間に依存する摂動法による光と分子の相互作用(吸収,発光),二原子分子の核の運動の量子論について述べる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. 量子力学の復習と整理<br />
◯ ベクトルとしての波動関数<br />
◯ 波動関数の内積<br />
◯ Diracの記法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>◯ 状態ベクトルに関する基本的な関係式<br />
◯ 線形演算子(linear operators)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>◯ 線形演算子の固有値方程式<br />
◯ オブザーバブル(observable)<br />
◯ 量子力学的状態と観測<br />
◯ 運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>◯ 運動方程式<br />
2. 調和振動子(harmonic oscillator)<br />
◯ ハミルトニアン<br />
◯ 消滅—生成演算子<br />
◯ 調和振動子のエネルギー固有値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>◯ 調和振動子の固有(波動)関数<br />
・ 連続固有値<br />
・ 座標表示<br />
・ 振動基底状態(n = 0)の波動関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>・ 振動励起状態(n &gt; 0)の波動関数<br />
・ 調和振動子の重要な行列要素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>3. 時間に依存する摂動法と光と分子の相互作用<br />
◯ 時間に依存する摂動法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>◯ 光と分子の相互作用ハミルトニアン<br />
◯ 誘導吸収と誘導放出<br />
・ 単色の光との相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>・ 光が単色でなく各振動数に幅がある場合<br />
◯ 自然放出(spontaneous emission)とA係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>4. 二原子分子の回転と振動<br />
◯ 光子のエネルギー,波長,振動数,波数<br />
◯ 分子の自由度<br />
◯ 電子の運動と核の運動の分離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>◯ 二原子分子の核の運動(並進,回転,振動)<br />
・ 並進の分離<br />
・ 極座標表示したハミルトニアン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>・ 軌道角運動量演算子<br />
・ 動径部分(振動)と角度部分(回転)の分離<br />
・ 剛体回転子 (rigid rotator)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>◯ 時間に依存しない摂動法<br />
◯ 非調和性,振動回転相互作用,遠心力歪み<br />
・ 摂動項</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>・ 0次の解<br />
・ 1次の摂動エネルギー<br />
・ 2次の摂動エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>・ 二原子分子の分子定数の例<br />
・ Morseポテンシャル<br />
◯ 選択則(選択律,selection rules)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
