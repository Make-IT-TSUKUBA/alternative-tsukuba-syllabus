  <h1 id="course-title">
   <span id="course">AB60C11</span>&nbsp;<span id="title">宗教学通論-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な情報を提供するとともに、宗教研究(広義の宗教学)の諸相を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★2018年度以前入学者の人文・文化学群コアカリキュラム(人文学類生は学群コアカリキュラムとしては履修できない)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な知識、また広義の宗教学(宗教研究)の概要とその諸理論に関する基礎知修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">(1)部族宗教、ヒンドゥー教、中国の宗教(儒教、道教など)などの宗教伝統について基本的知識を得るとともに、(2)現代世界が「宗教」をめぐっていかな課題を抱えているか、それに対して「宗教学」はどのように答えてきたか、また答えようとしているか、基本的な点を理解することを目標とする。また(3)「宗教学」という学問がいかなる学問で、どのような成果を上げてきたか、特に初期の宗教学(比較宗教学、宗教人類学)や宗教心理学・宗教社会学の営みを中心に、その概要を知ることも学習の目標とする。(1)の目標を達成するために、本授業では、授業中にはビデオ教材を用いて、その具体像を視覚を通して学ぶとともに、教科書とmanabaに掲載する辞典・事典資料による予習・復習で、概念的知識情報を手に入れるようにする。(2)と(3)の目標を達成するために、教科書のほか、manabaに掲載するレジュメと初心者向け論文で予習し、理解が難しい点を中心に授業中に解説を加え、同じくmanabaに掲載する発展的論文を読むことで、さらに深い理解を得るように計画している。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回、冒頭に簡単なガイダンスを行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「宗教」という概念について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現代日本人の宗教観:「無宗教」ということについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>世界の宗教伝統(1):部族宗教(ビデオ鑑賞)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現代世界の宗教状況(1):「精神世界」と「原理主義(ファンダメンタリズム)」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>宗教学の試み(1):「宗教の起源」の探求</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>世界の宗教伝統(2):ヒンドゥー教(ビデオ鑑賞)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>宗教学の試み(2):呪術・宗教・科学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>宗教学の試み(3):宗教集団の諸類型(教団論)と現代社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>世界の宗教伝統(3):中国の宗教(ビデオ鑑賞)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>現代世界の宗教状況(2):カルト問題と教団論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">授業内容に関する理解度を、各授業後に課す小レポート(30%)と定期試験(70%)の成績を元にして評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">各回の授業に関するレジュメと、教科書の関連する箇所を読んで予習すること。また、各回の授業に関する文献資料等を用いて復習し、小レポートを提出すること。(下記の通り、いずれもmanabaのコンテンツ欄に掲載してあります。)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">授業資料として、manabaのコンテンツ欄に、(1)毎回の授業レジュメ、(2)関連する辞典・事典資料、(3)初心者向け論文、専門的論文を掲載する。主に(1)(2)を予習、(2)(3)を復習と発展的な学習に使用されたい。そのほか、全体に関する資料として、以下のものを参照されたい。</p>
    <p id="textbook-textbook">1. 棚次正和・山中弘(編著),『宗教学入門』ミネルヴァ書房<br />2. 脇本平也,『宗教学入門』講談社</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="officehour">火曜日15時15分~16時30分。これ以外の日時を希望する場合は、予めE-mailでアポイントメントを取って下さい。<br />人文社会学系棟&nbsp;A808&nbsp;<span class="officehour-address">1001224</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1)授業中の私語は慎んで下さい。<br />
(2)授業中にお茶などを飲むのは自由ですが、食事やおやつを取るのは止めて下さい。<br />
(3)原則として、授業中、いつ質問しても構いません。<br />
(4)たんに術語や人名を暗記することだけに努めるのではなく、それらを用いて話されている講義の内容をつかみ取るように努力して下さい(もちろん、宗教学の用語や重要な人名は頭に入れて欲しいのですが)。<br />
(5)授業においては、多様なテーマについて限られた時間で話をすることになるため、一つ一つのテーマについて掘り下げることができません。予習・復習はもちろん、上記の参考資料や授業中に紹介する文献を活用して、自分自身でさらに学びを深めて下さい。</p>
  </div>
