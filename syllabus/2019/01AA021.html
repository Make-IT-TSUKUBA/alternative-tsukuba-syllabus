<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AA021</span>&nbsp;<span id="title">マリンバイオフィールド実習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海水中の環境に対して、生物が有する相互作用の理解を深めるため、海産生物および海水を野外調査で採取し、海藻や植物プランクトン、バクテリアなどを対象にして、その環境変化に対する応答および環境へのフィードバック作用を知ることとする。また、磯場や潮間帯に生息する生物を用いて、個体間相互作用の基礎を学ぶ。特に生物の生長や繁殖成功度を規制する個体間競争などを、ヤドカリなどを始めとした生物を用いて観察・実験を行い、種や体サイズ、雌雄などの様々な条件に着目することで、個体間競争が生じる機構を考察する</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">公開臨海実習に応募必要<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生態系は、生物とそれを取り巻く環境から成り立っており、生物-環境間および生物-生物間には様々な相互作用が成り立っている。本実習では、フィールド調査を基にして、海洋の生態系の理解を深めることを目的とする。</p>
  </div>
