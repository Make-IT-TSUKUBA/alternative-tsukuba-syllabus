<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FA01141</span>&nbsp;<span id="title">数学リテラシー1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火6; 春A 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学数学の基礎を学ぶ.数学リテラシー1では,集合と写像についての基本事項,2次の行列と一次変換,置換と行列式などについて学ぶ.また,授業中に適宜演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FA01111を選択して登録すること.工学システム学類(3,4クラス)の学生はこのクラスを受講すること.履修条件はFA01111の※と同じ.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">大学数学の基礎を学び,高校数学と大学数学との間の大きなギャップの解消(高大接続)を目的とする.また,大学数学を学ぶ上での基本的な「リテラシー(読解記述力)」を身につけることも目的とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">集合, 命題, 上限・下限, 写像, 行列, 一次変換, 正則行列, 直交行列, 固有値, 行列の対角化, 置換, 行列式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある.<br />
なお,2019年度に限り期末試験を行うために以下のとおり10回分の授業時間を確保し教育の質の実質化を図る: 火曜6時限(16:45-18:00)の各授業5回とあわせて15分の授業を行い,75分1回分の授業時間を確保し,以下のとおり全10回分の授業及び期末試験を実施する.15分の授業内容については10回目に記載するので確認のこと.</p>

<tr><th><span class="format">第3回</span></th><td>【4月23日(火曜6時限)】写像(1)写像の一般理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月24日(水曜3時限)】写像(2)直積集合と射影</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月7日(火曜6時限)】写像の例1(1)行列と一次変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月8日(水曜3時限)】写像の例1(2)2次元の一次変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月14日(火曜6時限)】写像の例1(3)行列の固有値と対角化</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1)集合についての基本事項(共通部分,合併,差集合など)を習得できる.<br />
(2)論理についての基本事項(逆,対偶,否定など)を理解できる.<br />
(3)実数の連続性公理について理解できる.<br />
(4)写像についての基本事項(全射,単射,全単射など)を習得し,その応用として2次の行列と一次変換の関係,置換と行列式について理解できる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験の成績(100%)に基づき評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">数学リテラシーは大学で数学を学ぶ上での基礎となる内容をまとめた科目であり,微積分1,2,3/I,II,III や線形代数1,2,3/I,II,III などの授業でも前提にすることがある.数学リテラシー1,2の,「写像」「行列と一次変換」「空間図形」は線形代数のプロトタイプであり,多変数の微積分の理解にも不可欠な内容である.数学リテラシー2の「イプシロン・デルタ論法」は微積分の理論の基盤となる内容である.このように数学リテラシーの内容を理解することで,線形代数や微積分の概観をつかむこともでき,数学リテラシー3を含めた1年次の数学科目との関係を能動的,発展的に調べていくことは,各科目の学習内容の理解を深めていくのに役立つ.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 竹内潔, 久保隆徹,「数学リテラシー」, 共立出版, 2018.</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">自主的,発展的な学習に役立てられるよう,授業との関連について,講義の中で説明を加える.</p>
    <p id="ref-ref">1. 和久井道久,「大学数学ベーシックトレーニング」 日本評論社<br />2. 米田・本間・高橋,「大学新入生のための基礎数学」 サイエンス社<br />3. 吉村・岩下,「入門講義 微分積分」 裳華房 (微積分1,2,3 の教科書)<br />4. 南・笠原・若林・平良,「明解微分積分」 数学書房 (微積分I,II,III の教科書)<br />5. 筧三郎,「工科系 線形代数[新訂版]」 数理工学社 (線形代数1,2,3 の教科書)<br />6. 川久保勝夫,「線形代数学(新装版)」 日本評論社 (線形代数I,II,III の教科書)</p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例,問については,受講生が自主的に検討していくことが望まれる.自ら手を動かして予習,復習に努めること.また,修得できるまで繰り返し学習すること.</p>
  </div>
