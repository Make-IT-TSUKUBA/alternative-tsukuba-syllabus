<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB37502</span>&nbsp;<span id="title">専門語学(ロシア語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3 - 6</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水1</span>
    <br />
    <span id="assignments">臼山 利信</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">予めロシア語の知識は必要としない。ロシア語の最初歩(文字と発音)から学習する。その過程で医学の分野における専門用語、簡単な専門的表現を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ロシア語の文字と発音、基本文法を習得するとともに、医学・医療分野で役立つ基礎的な語彙や表現を覚える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア語, 基本文法, 医学・医療分野, 基礎的語彙, 基礎的表現</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修学生の学習状況を見ながら、学習事項の一部変更などの調整を柔軟に行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)アルファベットの音価と名称<br />
(2)母音字を覚える<br />
(3)子音字を覚える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(1)硬音と軟音<br />
(2)硬音記号と軟音記号<br />
(3)無アクセント母音字のо,е,яの発音</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(1)子音の同化(有声子音の無声化)<br />
(2)子音の同化(無声子音の有声化)<br />
(3)医学・医療の基礎的語彙1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(1)名詞の文法性<br />
(2)呼びかけの表現<br />
(3)医学・医療の基礎的語彙2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(1)付加疑問文<br />
(2)曜日名<br />
(3)疑問所有代名詞<br />
(4)所有代名詞(1人称と2人称)<br />
(5)医学・医療の基礎的語彙3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(1)所有代名詞(3人称)<br />
(2)指示代名詞этот,тот<br />
(3)疑問詞какой<br />
(4)医学・医療の基礎的語彙4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(1)形容詞の定語的用法<br />
(2)形容詞の述語的用法<br />
(3)軟変化型の形容詞<br />
(4)形容詞の用法<br />
(5)医学・医療の基礎的語彙5</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(1)順序数詞<br />
(2)順序数詞の例外(третий)<br />
(3)名詞の複数形<br />
(4)正書法<br />
(5)医学・医療の基礎的語彙6</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(1)所有代名詞(1人称と2人称)の複数形<br />
(2)形容詞の複数形<br />
(3)疑問所有代名詞の複数形<br />
(4)指示代名詞の複数形<br />
(5)医学・医療の基礎的語彙7</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(1)名詞の格<br />
(2)人称代名詞の対格<br />
(3)男性名詞・中性名詞の生格<br />
(4)女性名詞の生格<br />
(5)医学・医療の基礎的語彙8</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>(1)個数詞(1〜10)<br />
(2)人称代名詞の与格<br />
(3)動詞の不定形<br />
(4)第1変化動詞の人称変化形<br />
(5)医学・医療の基礎的語彙9</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>(1)第2変化動詞の人称変化形<br />
(2)様態を表す副詞<br />
(3)動詞の対格補語(男性名詞)<br />
(4)動詞の対格補語(中性・女性名詞)<br />
(5)医学・医療の基礎的語彙10</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>(1)場所を表す前置詞вの用法<br />
(2)場所を表す前置詞 наの用法<br />
(3)接続詞и,но,а,илиの用法<br />
(4)-овать動詞の人称変化形<br />
(5)医学・医療の基礎的語彙11</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>(1)年齢表現の与格<br />
(2)個数詞(11〜100)<br />
(3)所有の表現<br />
(4)医学・医療の基礎的語彙12</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>前半の学習事項のまとめと復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>(1)否定生格の用法<br />
(2)形容詞の生格<br />
(3)動詞иметьの用法<br />
(4)疑問代名詞чтоの対格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>(1)動詞の過去形<br />
(2)時刻の表現<br />
(3)動詞の与格補語(男性名詞・中性名詞)<br />
(4)女性名詞の与格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>(1)道具・手段の造格の用法<br />
(2)名詞の造格述語の用法<br />
(3)動詞の体(アスペクト)の基本的な意味<br />
(4)動詞の体(アスペクト)のペアのタイプ<br />
(5)医学・医療の基礎的表現1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>(1)ся動詞の用法<br />
(2)定代名詞の用法<br />
(3)動詞бытьの未来形の用法<br />
(4)動詞хотетьの用法<br />
(5)医学・医療の基礎的表現2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>(1)不完了体動詞を用いた未来形の用法<br />
(2)指示代名詞этотの語形変化<br />
(3)完了体動詞を用いた未来形の用法<br />
(4)ロシア語動詞の時制体系<br />
(5)医学・医療の基礎的表現3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>(1)動詞の命令形<br />
(2)ся動詞の命令形の用法<br />
(3)無人称文の用法<br />
(4)形容詞の対格<br />
(5)医学・医療の基礎的表現4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>(1)不定人称文の用法<br />
(2)主要な3つの構文のタイプ<br />
(3)医学・医療の基礎的表現5</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>(1)動詞нравиться-понравиться<br />
(2)運動の動詞<br />
(3)医学・医療の基礎的表現6</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>(1)接頭辞のついた運動の動詞<br />
(2)動詞идтиの特殊用法<br />
(3)医学・医療の基礎的表現7</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>(1)形容詞長語尾形と短語尾形の用法上の違い<br />
(2)所有代名詞の格変化<br />
(3)医学・医療の基礎的表現8</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>(1)形容詞短語尾形の出没母音<br />
(2)述語副詞の用法<br />
(3)男性名詞の複数生格<br />
(4)中性名詞と女性名詞の複数生格<br />
(5)医学・医療の基礎的表現9</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>(1)名詞の複数対格<br />
(2)名詞の複数与格<br />
(3)名詞の複数造格<br />

(3)規則的でない動詞の人称変化<br />
(4)形容詞と正書法の規則<br />
(5)医学・医療の基礎的表現11</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>(1)個数詞の格変化<br />
