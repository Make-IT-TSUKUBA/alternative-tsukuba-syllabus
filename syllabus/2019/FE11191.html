<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE11191</span>&nbsp;<span id="title">化学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">長友 重紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱力学,反応速度を中心に物理化学について基本的な考え方を解説する。物理化学の基本を習得し、2年次以降の学習基盤をととのえる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FE11191を選択して登録すること。化学類、物理学類、医学類対象<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1) 熱力学の概念を理解し、エネルギー保存則(熱力学第一法則)、エントロピー、ギブズエネルギー、化学ポテンシャル、相平衡、化学平衡を理解すること。<br />
(2) 反応速度論の概念を理解し、反応速度に関する律速段階、遷移状態,活性化エネルギー、アレニウスの式等について理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱力学第一法則, エンタルピー, 熱力学第二法則, エントロピー, ギブズエネルギー, 化学ポテンシャル, 相平衡, 化学平衡, 反応速度, 酵素反応</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>熱力学第一法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>変化の方向とギブズエネルギー1(熱力学第二法則とエントロピー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>変化の方向とギブズエネルギー2(ギブズエネルギー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>物質の相平衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>化学平衡1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>化学平衡2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>電気化学(化学エネルギーと電気エネルギー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>反応速度1(反応速度定数,反応次数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>反応速度2(素反応と律速段階,活性化エネルギー・遷移状態)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>反応速度3(触媒反応,酵素反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※各回への内容の割り当ては目安であることに注意すること。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で総合的な問題を出題するのでこれを解き、満点の60%をとること。<br />
なおA+~Dの評点は、期末試験の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">復習は必ず行うこと。また、市販の初級者向け演習問題集に取り組むとよい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">以下に指定する教科書に沿って進める。</p>
    <p id="textbook-textbook">1. 勝木明夫・伊藤冬樹・手老省三 共著,『基礎物理化学』、三共出版</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="officehour"></p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">この授業では、様々な化学現象を分子や原子レベルで理解し、諸問題解決の糸口や技術開発の礎ともなる化学の基礎について説明する。関連分野への進学を考える者は特に積極的に受講し、真摯な態度で授業及び授業外における学修に取り組んでほしい。</p>
  </div>
