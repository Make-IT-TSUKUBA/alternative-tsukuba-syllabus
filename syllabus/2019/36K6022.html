<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 Lesson 1: Seguimos aprendiendo español...<br />
Review of Present of Indicative: (Regular and irregular verbs: -ar, -er, -ir).<br />
<br />
第2回 Lesson 2: Review of grammatical categories:<br />
Noun, Adjective, Article. Concordance: Gender and number. Profesiones. Nacionalidades.Presente de Indicativo del verbo ser. Oraciones interrogativas y negativas. Practice in pairs.<br />
<br />
第3回 Lesson 3: Un día normal<br />
Reflexive verbs. Practice in pairs. Homework<br />
<br />
第4回 Lesson 4: Mi rutina diaria...<br />
The use of reflexive verbs in your everyday life... Practice and homework.<br />
<br />
第5回 Lesson 5: ¿Lo conoces? Sí, lo conozco.<br />
Direct pronouns. Common phrases using the verbs: Saber / Conocer <br />
Practice in pairs. Homework.<br />
<br />
第6回 Lesson 6: Verbal Periphrase<br />
Saber + infinitivo; Poder + infinitivo; Querer + infinitivo y Poder + infinitivo.<br />
Practice in pairs. Homework: Students will study for a mini- test (L 1 to L6) using a “Kahoot”.<br />
<br />
第7回 Lesson 7: First we will review, then we will answer a mini-test using a “Kahoot”.<br />
<br />
第8回 Lesson 8: ¡Vamos de compras!.<br />
Review of prepositions. Pronouns + prepositions. Indirect Pronouns: Irregular verbs: Dar, Traer and decir. Practice in pairs.<br />
<br />
第9回 Lesson 9: - ¿Qué desea? -Quiero comprar una bolsa roja bonita y barata.<br />
Cloth: Qualifiying Adjetives. Colors.<br />
<br />
第10回 Lesson 10: El tiempo libre<br />
Verbs of the family “Gustar ” + Indirect pronouns: Me gusta...: Encantar, interesar, parecer, importar. Practice in pairs. Homework.<br />
<br />
第11回 Lesson 11: ¡Qué cansada estoy!<br />
Verb: Doler. Verbs: a) Ser + adjetivo / Estar + adjetivo.b) Tener que / Hay que.<br />
Practice in pairs. Homework<br />
<br />
第12回 Lesson 12: Mis últimas vacaciones.<br />
Pretérito de Indicativo: (regular and irregular verbs / Simple past tense ofindicative mode.) (ar, -er, -ir).<br />
<br />
第13回 Lesson 13: Antes vivía en Kioto, ahora vivo en Tsukuba.<br />
Copretérito (Imperfecto) de Indicativo: (regular and irregular verbs / Imperfect tense of- indicative mode.) (ar, -er, -ir).<br />
<br />
第14回 Lesson 14: Comía cuando llegaron / Estaba comiendo cuando llegaron.<br />
Pretérito vs. Copretérito.<br />
<br />
第15回 Lesson 15: Review. (L8-L 14). Preparation for the grammar writing exam<br />
<br />
第16回 Lesson 16: Review. The Final grammar writing exam</p>
