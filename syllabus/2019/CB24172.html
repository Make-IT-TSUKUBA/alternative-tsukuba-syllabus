<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">諸外国と日本の教育について学ぶ。各国の教育改革、学校経営改革などを検討し、新しい時代の学校と教師の在り方などについて考察する。現在と未来の社会情勢をふまえて、初等中等教育の最新の政策と課題について論究する。</p>
  </div>

   <p id="aim">各国の教育政策、学校(初等中等教育)、教師の在り方について理解し、説明できる。<br />
外国の教育改革、学校経営改革などを検討し、新たな知見、考え方、日本への示唆を考察できる。<br />
教育改革、学校経営改革などについて国際的に論究できる。</p>
