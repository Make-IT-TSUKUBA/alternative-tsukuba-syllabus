  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育科における学習指導論を模擬授業の計画・実施を通して習得する。受講生は複数のグループごとに、授業計画を立案し教師役、生徒役、観察者を相互に役割分担しながら模擬授業を実施する。ビデオ収録された授業映像はe-Learning授業評価システムに収蔵される。授業者はこのシステムで授業映像を視聴しながら授業評価・省察を行い、反省会ではそれをもとに討議する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専修免許の一括申請に必要となる科目。<br />01EH471と同一。<br />春学期に受講希望者を対象にガイダンスを行うので、必ず出席するようにしてください。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">良質な体育授業を実施するために必要な学習指導上の諸条能とそれを具体化していくために必要な教員の資質について模擬授業の立案計画と実施による直接的な実践体験を通して学修する。体育科教育に必要とされる学習指導方略、学習指導過程、学習組織、学習指導モデルなど専門職知識と技能について理解を深める。また、e-learningによる授業評価システムを活用して、体育授業を分析する方法と授業を省察する能力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">体育教師教育, 学習指導法, 模擬授業, 組織的観察法, 授業省察, e-Learning</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講生は複数の授業者グループごとで、授業計画を立案し、教師役・生徒役・観察者を相互に役割分担して模擬授業を実施する。体育授業を分析する方法と授業を省察する能力の向上をねらって、受講者はe-Learningによる授業評価システムを用いてビデオ収録された授業映像を視聴しながら、観察分析データを参照して授業評価・省察を実施し、反省会ではそれをもとに討議する。第1〜3回は指導案作成、第4〜6回は模擬授業実施。第7回に中間反省会。第8〜10回は修正案による模擬授業実施。第11回は最終反省会(最終課題の確認)を実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義:授業概要と模擬授業の進め方。グループワーク:授業グループの決定。課題:単元計画を考案する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講義:体育授業の目標と内容。グループワーク:単元計画の検討と実施授業の決定。課題:授業案を考案する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講義:良い体育授業の条件。グループワーク:指導案の概要とパート教材案の作成。課題:教員・TAを交えたリハーサルの実施。最終指導案の提出。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>模擬授業の実施。準備(10分)模擬授業(55分)反省会(10分)。ホームワーク:e-Learning授業評価システムによる授業省察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>模擬授業の実施。準備(10分)模擬授業(55分)反省会(10分)。ホームワーク:e-Learning授業評価システムによる授業省察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>最終検討会。グループワーク:リフレクションと組織的観察を活用した修正指導案の作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">模擬授業を実施するため、授業時間内では主にグループワークを行う。授業時間外においてもグループ討議、リハーサル、担当教員との打合せが必要である。e-Learningによる授業評価によって、模擬授業について大学や各自の自宅等のネット環境下で、主体的に学習することが要求される。</p>
