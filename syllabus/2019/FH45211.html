<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH45211</span>&nbsp;<span id="title">都市計画の歴史</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 月</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古代から現代に至る都市・建築の歴史を概説し,各時代の空間の特色と政治・経済・社会・技術的背景との関連について考察を進める。また、現代に残された歴史的環境を保存するための制度・事例についても論述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画共通。<br />2019年度開講せず。<br />2020年度から開講。2年次履修推奨科目(都市計画主専攻)。2019年度までにFH63081を履修したものの履修不可。2018年度以前入学者はFH63081の履修に代えることができる。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">古代から現代に至る都市の歴史を空間的な側面、主として建築、街区・街路形態等の計画とその実態に着目して概説し、そのうえで各時代の空間の特色と政治・経済・社会・技術的背景との関連について考察を進める。また、各時代の遺構からなる歴史的環境の保存の制度・手法・実例について学ぶ。以上を通じて、一般常識としての古今東西の都市計画についての知識とともに、今後の都市の行方について考察する能力を身につける。</p>
  </div>
