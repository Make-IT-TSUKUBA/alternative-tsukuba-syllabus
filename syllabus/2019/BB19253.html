   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />週末、長期休みなどに行われる場合がある現地での実習に積極的に参加すること。調査対象地の性質上、普通自動車免許を所持し、運転に慣れた学生の参加を特に歓迎する(該当しない学生の参加も、もちろん可能)。</p>

  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">福島第一原発事故から7年、トリチウム水放出検討のニュースなども報じられるなか、福島県の海と水産業は、いまだ続く「風評」被害に苦しんでいる。しかし、福島の水産業が直面している課題は、消費者の科学的な理解が進めばすべて解決するほど、単純なものではない。「何となく悪いイメージ」の固定化と、原発事故と被災地そのものの風化が同時に進むいま、最も重要なことの一つは、消費者に関心の喚起と情報のアップデートを促す福島の海と魚の魅力の発信である。この実習では、いわき市の水産関係者と、福島県内外の流通・飲食店、消費者とのコミュニケーションの現場などでの取材と、学生たちへの意識調査、市場データや既存研究の分析などを通して、いまどのような形での福島の海と魚の魅力の発信が必要なのか、社会学的に考察し、実際にインターンとして情報発信プロジェクトにも参加する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">この調査実習では、まずテキストの輪読(4~5月)によって「風評」被害の実相と、いわき市の水産業と地域についての理解を深める。<br />
学生たちの関心をブラッシュアップしたのちに、いわき市での夏合宿(7月中旬)などを通して水産業関係者への取材を進め、「海と日本プロジェクトinふくしま」プロジェクト(事務局:福島中央テレビ)の情報発信事業に参加し、実習の成果としてブログ記事の執筆を行う。<br />
2学期には、班ごとにいわき市での取材を継続するほか、首都圏での取材、データ分析や文献の検討などを進め、最終成果論文の執筆につなげてゆく。<br />
また、中間(9月)、最終(3月)2回の成果発表をいわき市内で行い、現場へのフィードバックの機会とする予定である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">なお、現時点で想定している調査班は下記の通りであるが、学生の関心を踏まえて随時調整していく。<br />
<br />
(A)漁業班(いわき市その他の漁師・水産会社への取材)<br />
(B)流通・飲食班(いわき市内の市場・流通関係者、地元産の魚を使う飲食店などへの取材)<br />
(C)コミュニケーション班(アクアマリンふくしま水族館、マルシェイベントなどでの参与観察)<br />
(D)首都圏・消費者意識班(首都圏の流通・飲食関係者への取材、学生への質的・量的調査など)<br />
(E)データ・文献分析班(各種の魚に関する市場調査、既存研究の分析、専門家への聞き取りなど)</p>
   </div>

   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">夏休みもしくは秋AB中の時期における「海と日本プロジェクトinふくしま」のブログ記事執筆(原則1人2回、1本1000字程度)、および最終成果論文の執筆(10000字程度)。<br />
ほかに、ゼミの議論への積極的な参加、合宿を含む実習や取材への積極的な参加が求められる(7月中旬に設定されている合宿への参加、および、中間・最終報告会のうちの最低1回の参加は必須)。</p>
