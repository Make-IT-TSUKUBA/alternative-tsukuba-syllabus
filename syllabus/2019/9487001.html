                        }

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育授業づくりのための基礎的知識を得るとともに、教材づくり、指導計画づくり等の実習を通して実践的な能力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育実習参加を希望するものは、実習前に必ず履修するようにしてください。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">体育授業づくりのための基礎的知識を得るとともに、教材づくり、指導計画づくり、模擬授業の実習を通して実践的な能力を習得する。具体的には、次の4つの学習を課題とする。1体育授業を実施するために必要な最低限の知識を獲得する。2マイクロティーチング、模擬授業などの実習形式で、授業を経験する。3教師、生徒、観察者の役割として授業を組織的観察法により分析・評価する。4分析・評価のデータに基づいて省察(リフレクション)する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">定員160名で、1クラス40名の4クラスで展開する。前半は、授業グループごとに模擬授業の指導計画を作成する。後半は、模擬授業の実施と、e-Learning模擬授業評価システムによる授業評価・省察を行う(その評価と省察は即時的フィードバックされる)。最終反省会では、それらのデータを基に授業省察をグループで討議して、改訂指導案を作成する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>筑波大学における体育教師教育の概要、グループ編成、指導案作成1:単元計画の構想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>指導案作成2:単元計画の作成、本時の目標・内容の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>指導案作成3:本時の目標とパートごとの授業案の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>指導案作成4:修正指導案の検討、必要な施設・用具の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>模擬授業1:体育施設での授業実施、授業評価システム1:授業評価・省察の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>模擬授業2:体育施設での授業実施、授業評価システ2:授業評価・省察の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>模擬授業4:体育施設での授業実施、授業評価システム4:授業評価・省察の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">授業映像は指導案とともに、模擬授業データベースに収録される。受講者はIDとPWを管理することで、教育実習における参考資料として活用が期待できる。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">4回以上の欠席は履修放棄とみなす。学習課題は、指導案作成、模擬授業事前チェック、模擬授業省察課題、映像視聴課題、最終レポートのすべての学習課題に合格しなければ単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">前半では、教材研究、授業計画案を各自が予習・復習し、manabaから提出する。授業グループごとで討議・リハーサルを行う。<br />
後半の模擬授業については、図書館・自宅等のネット環境下でe-Learning授業評価システムを活用して授業評価・省察を作成する(平均90分程度)。</p>
  </div>
