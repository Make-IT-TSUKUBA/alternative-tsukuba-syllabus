$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">AE13E91</span>&nbsp;<span id="title">多文化の中の日本</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本に生起する多様な問題を多文化状況という文脈に位置づけ、理論的、実践論的な視点から分析し、その重層的な意味を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「3.異文化間課題解決能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">授業を受講することで、実際に生起する個別具体的な文化事象の理解を通して、多文化社会日本の変化する姿を多面的かつ批判的に捉えることが出来るようになるだけでなく、社会のあり方を主体的に考える能力が身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">グローバル化, 文化変容, 異種混交, 真性性, 普遍的価値, ネイティブ英語, 自己・他者認識, 越境</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>文化変化の多様性:異文化が出会う時、何が起きるのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>文化変化から見た近代日本:雑種文化と「伝統」の創造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>グローバリゼーションと文化遺産(1):オーセンティシティ(真正性)とはなにか</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>グローバリゼーションと言語(1):World Englishesとは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="textbook-textbook">1. 平野健一郎,『国際文化論』(東京大学出版会)<br />2. 加藤周一,「日本文化の雑種性」『雑種文化ー日本の小さな希望ー』(講談社文庫)<br />3. エリック・ホブズボウム、テレンス・レンジャー編,『創られた伝統』(紀伊國屋書店)<br />4. 大西秀之,「世界遺産を巡るポリティックスとアジア文化的価値」『アジア情報通信』第11巻4号(2013年12月)<br />5. 吉野耕作,『英語化するアジア』(名古屋大学出版会)<br />6. 鈴木伸隆,「64章:英語留学―親密なマンツーマン教育―」『フィリピンを知るための64章』(明石書店)<br />7. 高畑幸・原めぐみ,「第4章 フィリピン人ー『主婦』になった女性のためのビジネス」『日本のエスニック・ビジネス』(世界思想社)<br />8. 神谷雅仁,「日本人は誰の英語を学ぶべきかーWorld Englishesという視点からの英語教育ー」『上智短期大学紀要』第28号(2008年)<br />9. 文部科学省,『「英語が使える日本人」の育成のための行動計画』(2003年)<br />10. 渡会環,「第三章 メイクアップされるブラジル人女性の生活世界」『交錯する多文化社会:異文化コミュニケーションを捉え直す』(ナカニシヤ出版)<br />11. 河合優子,「第四章 日常的実践としてのナショナリズムと人種主義の交錯ー東アジア系市民の経験から」『交錯する多文化社会:異文化コミュニケーションを捉え直す』(ナカニシヤ出版)</p>
