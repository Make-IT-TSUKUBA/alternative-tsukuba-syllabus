<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC52001</span>&nbsp;<span id="title">データベースシステムI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火1-4</span>
    <br />
    <span id="assignments">古瀬 一隆</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リレーショナルデータベースを中心に,データモデル,問い合わせ言語,問い合わせ処理,物理的格納方式,同時実行制御,障害回復などのデータベースシステムの基本事項を解説する。講義を主体とするが,演習・実習を適宜組み合わせて授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習設備の都合により、70名程度を受講者数の上限とする。履修希望者が上限を越えた場合には、情報メディア創成学類の学生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">データベースシステムの基本概念と機能を理解する。<br />
データベースシステムの実装方式と動作原理を理解する。<br />
プログラミング実習により、正しいデータベースシステムの利用法を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データベースシステム, データモデル, 問い合わせ処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>データベースシステムの基本概念、データモデリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>リレーショナルデータモデル、データベース設計論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>データベース操作言語、データ格納方式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>問い合わせ処理、同時実行制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>障害回復、オブジェクト指向データベースシステム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">GC13201「データ工学概論」を受講していることを前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">学習・教育目標に掲げた各項目について期末試験とレポートを課す。期末試験で60点以上取得し、かつ、最終レポートを提出することを合格の基準とする。合格者の評点(A+〜C)は、期末試験の結果と最終レポートの内容を元に、実習課題の提出内容を加味して総合的に決定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">授業で配布する資料をよく読み、予習・復習を行うこと。また、実習で配布する資料をよく読み、実装に用いるプログラミング言語に慣れておくこと。</p>
  </div>
