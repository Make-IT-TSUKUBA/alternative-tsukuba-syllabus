$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01NA006</span>&nbsp;<span id="title">民法II〔担保物権〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 木7,8</span>
    <br />
    <span id="assignments">大澤 慎太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、債権回収を確保する手段たる「担保(制度)」の意義や仕組みについて扱う。具体的には、民法典第2編物権第7章「留置権」ないし第10章「抵当権」所定のいわゆる「担保物権」、民法典上に規定はないものの金融実務において広く展開されている「譲渡担保」や「所有権留保」といった「非典型担保」、および、特別法上の制度となる「仮登記担保」に係る各種規律について検討する。担保の「実行」や「保全」等については、「民事執行法」や「民事保全法」の知識も広く求められることになるところ、本授業でも必要な限りにおいて適宜これに触れることになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・担保制度の全体像およびその意義や相違点について説明できる。<br />
 ・担保制度に係る各種規律の要件および効果等を説明できる。<br />
 ・各種担保の設定(契約)から実行段階までをも含めた一連の流れを説明できる。<br />
 ・各種担保をめぐる判例(裁判例)を正しく理解し、その相互関係を説明できる。<br />
 ・以上を踏まえ、「担保」とは何かを体系的に理解し、説明できる。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">担当教員が配布する「レジュメ」に基づいて授業を行う。授業は、扱う項目の性質や難易度に応じて、「講義」の色彩が強くなることもあれば、「事例(判例・裁判例)」や「確認問題」を用いた質疑応答が中心となることもある。どちらが核となるかは、受講者の顔ぶれ(予習の状況)やこれに対応した授業の進度等によるところが大きくなる。どのような授業となるのかにせよ、「担保」をめぐる規律は(特に「非典型担保」をめぐるそれは)実務が先行した形で展開していることが多いため、民法の範囲の中でも、とりわけ、判例(裁判例)や手続きを意識した検討が求められる。これは担当教員側も充分に注意すべきことではあるが、学習に当たっては、机上の空論とならないような態度が重要となる。<br />
 授業の時間は限られている。基礎から応用までのすべてを網羅的に扱うことはできず、「読めばわかる」ような基礎事項は必然的に独習(予習)に委ねざるを得ない。充実した授業内容とするためには、担当教員はいうまでもなく、受講者の協力も強く求められる。各回共に予習の範囲や方法を指定するので、充分な準備のもとに、積極的に授業に臨んでもらいたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス/担保制度総論/抵当権(1):抵当権の基礎理論<br />
 ※コア・カリキュラム(第二次案修正案):第2編第6章、同編第10章第1節、同章第2節<br />
 ・本授業の全体像を提示し、学習上の注意点等を説明する。<br />
 ・担保制度を概観し、その相違点のエッセンスを確認する。<br />
 ・抵当権とは何かといった基礎的な仕組みを確認することを通じて担保物権の特徴を確認する。<br />
 ・抵当権の設定方法につき確認する(第3回に先行して抵当権の実行プロセスについても一部を扱う)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>抵当権(2):抵当権の効力が及ぶ範囲/先取特権(物上代位)<br />
 ※コア・カリキュラム(第二次案修正案):第2編第8章、同編第10章第2節<br />
 ・抵当権の効力が及ぶ範囲(付加一体物をめぐる議論など)について検討する。<br />
 ・第3回目以降で扱う「物上代位」を理解するための前提として、先取特権をめぐる規律を確認する(物上代位の基本的な仕組みついても第3回に先行して一部を扱う)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>抵当権(3):物上代位、担保不動産収益執行<br />
 ※コア・カリキュラム(第二次案修正案):第2編第10章第2節<br />
 ・物上代位の基本的な仕組みや各種判例を検討する。ここでは、先取特権に基づく物上代位と、抵当権に基づく物上代位の双方が扱われることとなり、その相互関係等も意識されることになる。<br />
 ・抵当権の実行方法としての担保不動産収益執行について物上代位と対比しつつ確認する(第1回と併せて抵当権の基本的な実行プロセスについても扱う)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>抵当権(4):抵当権者による抵当不動産の占有関係への介入<br />
 ※コア・カリキュラム(第二次案修正案):第2編第10章第3節<br />
 ・抵当権と賃借権をはじめとした利用権との関係について確認する。<br />
 ・抵当不動産の(不法)占有に関して、抵当権者は、どのような要件のもとで、誰に対する明渡しを、誰に対して請求することができるかについて、一連の判例を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>抵当権(5):法定地上権、抵当権の処分、抵当権の消滅<br />
 ※コア・カリキュラム(第二次案修正案):第2編第10章第2節、同章第3節<br />
 ・法定地上権の基本的な仕組みを説明し、どのような場合に生じるのかを事例を用いて整理する。<br />
 ・抵当権の処分とは何かにつき、各種態様(転抵当、譲渡、放棄、順位の譲渡、順位の放棄など)を整理し、確認する。<br />
 ・抵当権はどのような場合に消滅するのかについて確認する(第三取得者の地位についても併せて確認することとなる)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>抵当権(6):共同抵当・根抵当<br />
 ※コア・カリキュラム(第二次案修正案):第2編第10章第4節<br />
 ・共同抵当とは何かにつき確認し、その実行をめぐる一連の判例等を整理する。<br />
 ・根抵当の基本的な仕組みを通常の抵当権と対比しつつ確認する(共同根抵当等についても触れることになる)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>非典型担保論(1):総論、譲渡担保の基礎理論、不動産譲渡担保、動産譲渡担保<br />
 ※コア・カリキュラム(第二次案修正案):第2編第11章<br />
 ・非典型担保にはどのようなものがあるのかについて概観する。<br />
 ・譲渡担保とは何かについて、不動産譲渡担保と動産譲渡担保を素材として確認する。<br />
 ・譲渡担保の法的性質をめぐる判例を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>非典型担保論(2):集合動産譲渡担保、集合債権譲渡担保<br />
 ※コア・カリキュラム(第二次案修正案):第2編第11章<br />
 ・集合動産譲渡担保とは何かにつき確認し、一連の判例を整理する。<br />
 ・集合債権譲渡担保とは何かにつき確認し、一連の判例を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>非典型担保論(3):所有権留保、仮登記担保<br />
 ※コア・カリキュラム(第二次案修正案):第2編第11章<br />
 ・所有権留保とは何かにつき確認し、一連の判例を整理する。<br />
 ・仮登記担保(法)の基本的な仕組み(特徴や実行のプロセスなど)につき確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>質権/留置権<br />
 ※コア・カリキュラム(第二次案修正案):第2編第7章、同編第9章<br />
 ・質権の基本的な仕組みを確認する。<br />
 ・留置権の基本的な仕組みにつき確認し、(特に成立をめぐる)一連の判例を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、受講者の顔ぶれや進度に応じて適宜変更される可能性があることを予め断っておく。その際には予習等に影響が出ないように十分に配慮する。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・平常点(授業中の質疑応答の内容、小テスト等の課題による評価):20%<br />
・学期末に実施する定期試験:80%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">授業は、担当教員が作成したレジュメに基づいて行うが、予習用(自習用)のテキストとして以下のものを指定し、各回の予習範囲もレジュメおよび本テキストに基づき示すこととする。本テキストは、授業内でも必要に応じて内容を確認することがあるため、常に持参されたい。<br />
・石田剛ほか『LEGAL QUEST 民法II 物権』(有斐閣、第2版、2017年)<br />
民法のテキストは無数に存在し、複数のテキストの内容を比較するというのも学習に当たり有益なことがある。ほかにどのようなテキストがあり、それぞれいかなる性質を持つのかについては、初回のガイダンスで紹介する。授業開始前に一通り予習しておきたいという要望もあると思われるので、その場合には、上記テキストの213頁以下を読んでおくと良い。<br />
なお、上記のテキストの前半(212頁まで)は、「物権(総論)」を扱っている。本授業が対象とするのは「担保物権」に係る規律ではあるものの、これを理解するためには、物権に関する知識が必須となる。本テキストは1冊で両者を学べるものであり、予習や復習の際に、適宜利用してもらいたい。</p>

    <p id="posttext"></p>
