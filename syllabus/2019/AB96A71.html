<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な事例研究に即して、フランス語意味論・語用論の研究方法、主要概念を知ることをめざす。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">フランス語を分析対象とする意味論・語用論に対する理解を深める.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">事例を通じて主要概念の理解を深め,意味論・語用論に関する基本的な概念を学ぶ.セミナー形式とし,フランス語の文献を読めること,そこから個別事例について分析できる能力を身につけることを目標とする.受講者はフランス語の文献講読を行えること,各自で分析,説明する必要がある.</p>
  </div>

2.比較文法とその評価<br />
3.講読:言語学の理論化(1)(F. de Saussure : la théorisation de la linguistique moderne) <br />
4.講読:言語学の理論化(2)(F. de Saussure : la théorisation de la linguistique moderne) <br />
5.講読:言語学の理論化(3)(F. de Saussure : la théorisation de la linguistique moderne) <br />
6.講読:機能的構造主義(1)(Les structualismes fonctionnels) <br />
7.講読:機能的構造主義(2)(Les structualismes fonctionnels) <br />
8.講読:機能的構造主義(3)(Les structualismes fonctionnels) <br />
9.講読:機能主義的理論(1)(Les théories fonctionnalistes) <br />
10.講読:機能主義的理論(2)(Les théories fonctionnalistes)</p>
