<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FBA1451</span>&nbsp;<span id="title">数学概論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月2; 春A 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代数学,解析学,幾何学,情報数学の各分野の教員が,数学の美しさや楽しさをオムニバス講座で紹介する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">数学する楽しみ (1A12021) の単位を取得しているものは履修できない.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">代数学、解析学、幾何学、情報数学の各分野の教員が、数学の美しさや楽しさをオムニバス講座で紹介する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">楕円曲線, 微分方程式, ベイズの定理, 量子群, 球面幾何学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回-第2回 4月15日,4月16日:木村健一郎(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:ポンスレの閉形定理と楕円曲線<br />
---------------------------------------<br />
講義概要:ポンスレの閉形定理の、楕円曲線を使った証明の解説を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第3回-第4回 4月22日,4月23日:木下保(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:微分方程式と年代測定<br />
---------------------------------------<br />
講義概要:まず微積分の復習し、簡単な微分方程式の解法を説明する。<br />
そのあと、応用として年代測定の問題について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第5回-第6回 5月7日,5月9日:小池健一(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:ベイズの定理<br />
---------------------------------------<br />
講義概要:ある結果が起こったときに,その原因を探るのは一般には難しいことが多いようです.今回は,このような問題に対処できるベイズの定理を紹介します.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第7回-第8回 5月13日,5月14日:増岡彰(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:群というもの知りたくて<br />
---------------------------------------<br />
講義概要:「働いてなんぼ」が群(ぐん)。その働きを、組み合わせ問題<br />
を通して見てみよう。「群」から発展して、1980年代に発見された「量子群」、<br />
そのアイデアについても説明したい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第9回-第10回 5月20日,5月21日:永野幸一(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:球面から始める現代幾何学<br />
---------------------------------------<br />
講義概要:球面は美しい図形です.地球の表面も球面であると言えるでしょう.<br />
講義の前半では,球面の上で展開される球面幾何学の初歩について解説します.<br />
講義の後半では,球面を題材にして大学で学ぶ現代幾何学について展望します.<br />
身近で美しい球面に基づいて,現代幾何学の魅力に迫りたいと思います.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
