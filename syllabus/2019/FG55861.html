   <span id="course">FG55861</span>&nbsp;<span id="title">エネルギー機器学</span>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">発電所などの大規模集中型エネルギー施設や冷凍・空調・コジェネレーションなどの小型分散型エネルギー設備などのエネルギー機器において用いられるポンプ・タービンなどのターボ機械やボイラ・熱交換機器などの熱機器の動作原理や熱流体現象について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG45861と同一。<br />エネルギー機器学I(FG55821),エネルギー機器学II(FG55791)履修者は履修不可。</p>
  </div>

   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>

   <p id="aim">種々のエネルギー形態相互間の変換の原理と機器の構成について学び、エネルギーを扱うシステムを広い視野に立って開発・設計する能力を養う。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">発電所などのエネルギー変換設備での流体機械の役割を理解できる。<br />
ターボ型流体機械の作動原理を理解し,内部の流動状況が説明できる。<br />
流体機械の性能の定量的評価手法を理解し、具体的に性能評価が出来る。<br />
流体機械が作動中に発生する特異現象を具体的に挙げ、それを説明することが出来る。<br />
・動力をエネルギーに変換するエネルギー機器の技術がこれまでどのように発展してきたかを理解している.<br />
・火力発電所や原子力発電所などの大規模集中型エネルギー施設における蒸気タービンやボイラなどのエネルギー機器,ならびに冷凍・空調・コジェネレーションなどの小型分散型エネルギー設備における,熱交換器などの熱機器の動作原理を熱力学の観点から説明することができる.また,それを実現する具体的なシステムを考えると共に,システムとしての効率を求めることができる.</p>
  </div>
