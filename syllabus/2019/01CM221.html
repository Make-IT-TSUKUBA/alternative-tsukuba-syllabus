<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01CM221</span>&nbsp;<span id="title">原子炉構造設計</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">軽水炉をはじめとする原子炉の構造設計,耐震設計,健全性評価にかかる事項について,材料挙動や強度の基礎から具体的な設計法および健全性評価法について講義する.</p>
  </div>

   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">火力発電における高温設計、軽水炉をはじめとする原子炉の構造設計について、材料挙動や強度の基礎から具体的な設計法および健全性評価法について講義する。</p>

1.1:高温設計の必要性<br />

・	将来の発電設備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1.2:高温における損傷<br />

<tr><th><span class="format">第3回</span></th><td>1.3:高温で使用される材料<br />

<tr><th><span class="format">第4回</span></th><td>1.4:高温変形と高温破壊<br />
