<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM102</span>&nbsp;<span id="title">振動学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">庄司 学, 境 有紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">モード解析(modal analysis)の考え方に基づき,質点系ならびに連続体に対する振動理論の枠組みを示す.その上で,系の振動現象を再現するために必要となる数値解析法について述べるとともに,建設系構造物や機械システムを具体的にイメージしてこれらの振動現象の数値シミュレーションを行う.さらに,確率論で振動現象を捉えた場合の不規則振動解析のベースについて述べる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">コア科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">質点系と連続系の振動, 数値解析, モード解析, 不規則振動解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>構造物などのモデル化:<br />
構造物などを質点系にモデル化する方法,運動方程式の導出について解説,演習する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>一自由度系(一質点系)の振動:<br />
線形一自由度系の非減衰自由振動,減衰自由振動,調和外力などの強制振動の応答を,数学的に運動方程式を解いて求める方法について解説,演習する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>数値解析法:<br />
任意外力下における線形一自由度系の運動方程式を線形加速度法を用いたコンピュータプログラムによって解く方法,応答スペクトルについて解説し,プログラミングを行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>多自由度系(多質点系)の振動:<br />
多自由度系の線形応答を一自由度系の線形応答の重ね合わせで求めるモード解析について解説し,演習を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>連続系の振動:<br />
弦,棒,梁,膜に関する基本的な振動を取り挙げ,これらの振動を支配する微分方程式の立て方,境界条件の組み合わせに対する厳密解の求め方について,振動モードの考え方を基軸に講述する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>不規則振動解析:<br />
不規則振動に分類される振動問題を取り挙げ,不規則過程ならびにエルゴード性の考え方を示し,不規則振動解析でキーとなる自己相関関数ならびにパワースペクトル密度関数について述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>不規則振動解析の適用:<br />
線形1自由度系の不規則振動に対する基本的な解法を示し,モード解析を基軸とした線形多自由度系の不規則振動解析の解法を示す.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>不規則振動の数値シミュレーション:<br />
6,7の授業を受け,数値シミュレーションによって不規則振動解析を行う方法について述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">質点系ならびに連続系の振動理論の基礎を習得するとともに,典型的かつ本質的な振動問題に対するモデル化と数値シミュレーションができる.<br />
不規則振動解析の基礎とその適用方法について習得するとともに,典型的な不規則振動問題に対するモデル化と数値シミュレーションができる.</p>
  </div>

期末試験:60%<br />
以上の評価区分に基づいて,全体の60%以上を合格とする.</p>
