<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最初にテンソルについて簡単に論じた後,固体の弾塑性力学の基礎について述べる.例題を解くことによって,実際の問題への応用についても述べる.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">最初にテンソルについて簡単に論じた後、固体の弾塑性力学の基礎について述べる。例題を解くことによって、実際の問題への応用についても述べる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1.応力<br />
1.1 応力テンソル<br />
1.2 応力の不変量<br />
1.3 平均応力と偏差応力<br />
<br />
2.ひずみ<br />
2.1 ひずみテンソル<br />
2.3 体積ひずみと偏差ひずみ<br />
<br />
3.場の方程式の誘導<br />
3.1 ガウスの定理<br />
3.2 連続の式<br />
3.3 運動方程式<br />
3.4 角運動量保存則<br />
3.5 エネルギー保存則<br />
<br />
4.構成則<br />
4.1 一般化フックの法則<br />
4.2 等方弾性体<br />
4.3 降伏条件<br />
4.4 流れ則<br />
4.5 硬化則<br />
4.6 構成モデルの数値アルゴリズム</p>
