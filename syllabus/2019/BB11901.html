<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">戦争史の歴史社会学的解説および政軍関係論の主要なトピック、現代日本社会と軍事に関する社会学的検討を行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会問題としての軍事や平和を議論するための論点はどこにあるだろうか。公平で冷静な議論を進めるための素地は整っているだろうか。社会学において未開拓な分野として戦争や軍事がある。社会学はこの領域に対して有効な知見を提供できるだろうか。その手がかりとして、歴史的・比較社会論な問題整理(国家に集中された暴力としての戦争史の社会学的解説)および現在における状況の確認(市民社会と軍事領域の関係についての社会学的検討)を行う。</p>
  </div>

<tr><th><span class="format">(3)</span></th><td>戦争史記述の社会学的規準(I): 市民社会と「国民」の戦争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
