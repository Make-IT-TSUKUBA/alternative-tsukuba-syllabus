                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,音声をはじめとする音響現象(音声,楽器音響,室内音響と音環境,心理音響)の基本を理解し,それらを分析する技術を学びます。音が生まれて聞こえるまでを,「振動・共鳴・伝搬・聴取」の4つのプロセスからなる物理的・生理的・心理的現象として捉え,理論的に考えるためのコンセプトと枠組みを学び,音によるコミュニケーションの本質を考察するための土台を養います。</p>
  </div>

   <p id="aim">・音の振動・共鳴・伝搬・聴取のメカニズムを学ぶ。<br />
・音の周波数分析とモデル化の基礎を学ぶ。<br />
・音と音環境,コミュニケーションについて統合的に考える。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">w1: イントロダクション<br />
音響における物理・生理・心理的側面。音の発生,伝搬,知覚の連鎖。音声,楽音,環境音,雑音に見いだされる類似性と差異。音の3つの要素(物理量と心理量)。<br />
<br />
w2-4: 音が生まれる<br />
音響学における基本的概念や用語の導入。声や楽器における振動の発生と共鳴。音圧レベル,スペクトラム,倍音構造,フォルマント構造,時間変動要素,ソースフィルタモデル。楽器の分類と構造。<br />
<br />
w5-7: 声の特徴と分析<br />
ディジタル信号処理の基本。発声と音韻,日本語の音声的特徴。スペクトル包絡の分析と音声認識システム。音声と歌声の合成。<br />
<br />
w8: 音が伝わる<br />
インパルス応答,空間音響,コンサートホールの残響。サウンドウォーク。<br />
<br />
w9-10: 4. 音を聴く・分析する<br />
聴覚システム,音の知覚と聴覚特性。音色の知覚。サウンドスケープ,複数の音の相互作用と聴覚情景分析,錯聴。</p>
