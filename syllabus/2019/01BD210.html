<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BD210</span>&nbsp;<span id="title">企業研究者概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">岡林 浩嗣, 新谷 由紀子, 徳川 和久, 尾内 敏彦, 中山 尚史, 浅野 由花子, 石田 勝昭, 相見 敬太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業で研究・開発を行う研究者に必要な研究倫理,安全環境,知的財産権の基礎知識を講義する.また,様々な企業で実際に研究と開発に携わっている企業研究者から,企業での研究活動(研究企画,研究チームと個人との関わり,キャリアパス)の実際的な側面について紹介・解説する講演を行う.受講生は,筑波大学が提供する理工系の研究者向けのe-learningコースを受講し,コース修了テストに合格することが求められる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業の一部として,企業の講師方の講演を年に4回行います。<br />5/8,5/15,5/22,7/24,7/31,11/14,11/15</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">化学的専門知識を有する企業人として活躍するたに必要な知の活用力を身につける.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">企業で研究・開発を行う研究者に必要な基礎知識(研究倫理・知的財産権)と研究の実際を学ぶ</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">企業で研究・開発を行う研究者に必要な研究倫理,知的財産権の基礎知識を講義する.また,様々な企業で実際に研究と開発に携わっている博士号を有する企業研究者から,企業での研究活動(研究企画,研究チームと個人との関わり,キャリアパス)の実際的な側面について紹介・解説する講演を聴講する.受講生は,並行して理工系の研究者向けの研究倫理教育eラーニングプログラム(eAPRIN)を受講し,コース修了テストに合格することが求められる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>研究倫理の概論 (担当:岡林浩嗣)企業での研究開発に職業研究者として従事することの意味を想起させると共に、企業の活動の意義と社会的責任に関する一般知識を学ぶ。また、研究倫理および研究公正の概念と基本用語に加え、特に企業における研究開発とその成果の信頼性確保のために必要とされる技術者倫理という考え方について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>利益相反(担当:新谷由紀子)大学や企業で研究を遂行する上で必要となる利益相反に関する基礎知識とともに、利益相反問題に対する日米の取組の現状や研究分野による相違について解説し、また、現実に起こり得る可能性の高い仮想事例をもとにケーススタディなども行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>知的財産権 1 (担当:徳川和久)1特許法の目的・条文の構成 2特許を取得するための要件(特許要件と記載要件) 3「共同発明」「職務発明」も含めた権利の主体について 4特許権の効力 5特許出願から権利満了までの手続き(前半)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>知的財産権 2 (担当:徳川和久)1特許出願から権利満了までの手続き(後半) 2異議申立と無効審判 3特許権侵害の判断手法 4研究と特許の関係、化学分野の特徴 5仮想事例に基づく演習 6特許法以外の知的財産権法について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>知的財産権 3 (担当:尾内俊彦)特許実践編Iとして特許明細書の読み方、クレームの考え方、先行技術調査などを演習を含めて学び、特許を身近に触れられるようにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>知的財産権 4 (担当:尾内俊彦)特許実践編IIとして特許アイデアの出し方、特許の使い方・出し方、企業における特許実践例をグループワークを含めて学び、研究成果から特許を出す基本を身につける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>企業研究者による企業における研究の実際について講演 (浅野由花子氏,(株)日立製作所)日立製作所に入社後、専門の化学の知識・経験を生かした業務に携わり、マイクロメートルオーダーの微細流路を有する手のひらサイズの化学反応器であるマイクロリアクタを搭載した、医薬・化成品等の製造に用いるマイクロリアクタシステムの開発を行ってきた。医薬・化学系企業等のお客様との協創、専門の量子化学計算の知識・経験を生かした開発の効率化、化学者・女性の視点を生かした装置の操作性の検証等、マイクロリアクタシステムの製品開発について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>企業研究者による企業における研究の実際について講演 (中山尚史氏,コンフレックス(株))分子動力学、分子シミュレーション、量子化学計算は、化学関連企業では分子材料を開発する上で欠くことができない研究道具になっている。これらの計算化学の基礎知識を復習し、材料開発の現場で計算化学がどのように役立っているかを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>企業研究者による企業における研究の実際について講演 (石田勝昭氏,JX日鉱日石エネルギー(株))博士課程学んだこととその効用に始まり、企業における研究開発の実際と企業研究者として行ってきた研究から学んだことなどついて概説する。また、企業研究者として、戦略策定力、成果活用力に加えて、目標設定力、目標達成力がかけ算で要求されることが述べる。博士課程修了者のキャリアパスについても言及された。さらに、研究チームの仕事の効率化に向けた方法にも言及する。最後に、今後40年の変化に対応するために何が重要であるかを、自身の経験を踏まえて述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>企業研究者による企業における研究の実際について講演 (相見敬太郎氏,富士フイルム(株))富士フイルム株式会社のR&amp;D統括本部解析技術センターで、実際に研究と開発に携わっている相見敬太郎氏は、大学で固体NMRを駆使した研究を行ってきた。大学と企業の研究活動の違いや、博士課程修了者への役割・期待と修士・博士課程で習得した固体NMR等の専門力を、どのように企業での研究開発に活かしてきたかを中心に、学生が自身のキャリアパスを描く際の参考になる講義を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
