<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02JZ112</span>&nbsp;<span id="title">自然遺産実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">吉田 正人, 武 正憲</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然遺産地域における現地調査を通じて、自然遺産地域の保全と管理、およびそれに対する地域住民や専門家の参加について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EC539と同一。<br />8/26-8/30<br />北海道知床(5泊6日)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標</h2>
   <p id="aim">自然遺産地域の管理計画、行動計画を理解する<br />
自然保護に関わる国・地方自治体、地域住民、NPOの役割を理解する<br />
自然遺産を訪れる訪問者として、どのような保全対策がとれるかを考える</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然遺産, 管理計画, 外来生物, エコツーリズム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">世界自然遺産に登録された小笠原諸島父島を訪れ、自然保護のための管理計画・行動計画がどのように実行されているか、それに対する国・地方自治体、地域住民,NPOの役割は何か、訪問者としてどのような保全対策に協力することが可能かを考える</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1日目 東京港竹芝桟橋を出航</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2日目 小笠原諸島父島二見港到着、ビジターセンター見学、小笠原村、環境省訪問</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3日目 林野庁、NPOによる外来種対策の見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4日目 林野庁、NPOによる外来種対策の見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5日目 エコツーリズムに参加体験、父島二見港出港</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6日目 東京港竹芝桟橋に到着</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">実施時期は8月ごろを予定しています(6月頃説明会を開催します)。世界遺産専攻の学生には、世界遺産論の中で周知しますが、他専攻の学生は直接教員に連絡を取って下さい。ただし台風等で船が運行しない場合は、別の時期に延期となる場合もあります。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「自然遺産論」を履修していること</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席および事前学習、事後レポートによる評価</p>
  </div>

「小笠原自然観察ガイド」山と渓谷社</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">東京港から小笠原諸島までは、船で25時間30分かかりますので、船酔いしやすい人は酔止薬を用意する等対策をとること。小笠原諸島は思った以上に起伏があり、日差しも強いので、普段からよく歩くようにして、日焼け対策をとること。</p>
