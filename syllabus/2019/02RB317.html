<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">航空機による微小重力フライト実験を通して、重力の無い(0G=ゼロジー)場においてはじめて可能となる表現の探求を行う。宇宙開発に於ける成果は、獲得した地球外からの視点と、無重力環境による新たな世界観の創出である。無重力環境では水平と垂直の概念と共に感覚も解放される。0G Artのモデルを制作し実際の無重力空間で実証実験を行なう。身体的な体験を伴う実験を通し、個人の研究を新しい視点から捉えると共に、工学やアートの在り方について、また、私たちが生きて来た環境や条件、つまり地球と私たち自身をも再考する契機となる事を目的とする。</p>
