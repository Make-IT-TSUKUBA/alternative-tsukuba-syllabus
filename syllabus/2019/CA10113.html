<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CA10113</span>&nbsp;<span id="title">人間フィールドワークI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋ABC 随時</span>
    <br />
    <span id="assignments">加藤 克紀, 山本 容子, 岡崎 慎治</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間学群で学ぶこと(教育学、心理学、障害科学)に関係するフィールドワークについて幅広く知るとともに、人間に関する実践的活動・実践的研究の基礎を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間学群学生に限る。人間学群学生は履修することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">大学で学ぶことと,大学生として研究会および社会的活動に参加することの関係に目を向け,そのあり方について学び,考えるとともに,参加の意欲を高め,参加のための構えを習得します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実践的研究, 実践的活動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)履修説明会<br />
4月と7月に履修説明会を開催しますので,履修希望者は出席してください。日程等の詳細は掲示します。<br />
(2)研究会・社会的活動<br />
事前に登録された研究会および社会的活動の一覧を履修説明会にて配布しますので,その中から,参加可能な研究会あるいは社会的活動を春Cモジュール中には決定し,指導教員から参加の許可をもらってください.許可が得られたら,世話人教員まで連絡するとともに,人間学群事務室にて「人間フィールドワーク日誌」を受け取り,その中の「一行日誌」に活動実績を毎回記録するようにしてください。<br />
(3)振り返り授業<br />
秋Cモジュールに「振り返り授業」を集中形式(2月初旬の週末1日を予定)で実施しますので参加してください。日程等の詳細は後日掲示します。<br />
(4)レポート<br />
秋学期末に,「一行日誌」と「まとめ感想(研究会や社会的活動に参加して何を見・聞き・考えたかに関するレポート)」の二点を提出してもらいます。「一行日誌」には指導教員の署名・捺印が必要となります。詳細は履修説明会および振り返り授業にて説明します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">研究会あるいは社会的活動への参加実績,振り返り授業への出席,レポートに基づき,総合的に「P/F」で評価します。</p>
  </div>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">大学生活では,社会における自分の位置や役割を,将来を見通しつつ確かなものとしていくことが求められます。専門教育に関する学習も,この点に関わらせながら学ぶことでより生きたものとなると考えます。「人間フィールドワークI」は,そのためのきっかけづくりです。実践のフィールドを自らのフィールドとするために,前向きに,意欲的に履修してください。</p>
