<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DQ285</span>&nbsp;<span id="title">ヨーロッパ研究特講V</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">帝国時代のスペイン王権の統治構造を、複合王政論の観点に立って、カタルーニャなどのイベリア半島東部諸国、南イタリア諸国、アメリカ植民地に対する支配のあり方を比較しながら分析する。16世紀後半から17世紀末までを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in Japanese.</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">スペイン・ハプスブルク朝の複合王政の統治構造がフェリペ2世の治世下で一応の完成を見て「太陽の沈まぬ国」が完成してから、王朝の消滅に至るまでの間にどのように変質していったかを観察する。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">受講者の関心に応じて、特定のトピックを長い時間を割いて説明し、他のトピックを省略することもありうるが、とりあえずは、概ね以下のように考えている。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>フェリペ王子のカスティーリャ摂政</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イングランド共治王フィリップ1世としての統治構想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エボリ派とアルバ派</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エスピノサ枢機卿と法曹の台頭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>帝国に奉仕させられるインディアス諸王国</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多元会議制の完成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>巡察制度の完成と法曹のネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>副王の黄金時代</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>1640年代の危機</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>統治構造の絶対王政化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">基本的に講義形式の授業ですが、受講者の希望によっては、上記のいずれかのテーマを論じた、英語(もしくはスペイン語かフランス語)で書かれた論文を講読することもありえます。上記のテーマとは直接関係のない、スペイン帝国やスペイン近現代史に関する論文や一次資料を読むこともありえます。<br />
受講希望者は、10月1日(月)までに、miyazaki.kazuo.ge@u.tsukuba.ac.jp まで連絡を下さい。この日を過ぎても受講希望は受け付けますが、授業の曜時限や内容に関する要望は、期日までに受講希望の連絡をした人から出たものを優先します。ただし、国際地域研究専攻の学生からの要望は、他専攻の学生からの要望よりも優先します。</p>
