<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床心理学の領域、基本的視座、ニーズの把握の重要性について学ぶ。アセスメント法として、特に心理検査と行動観察法についての理解を深める。介入に当たっての基本的な理論的立場の概要を理解する。介入の実際について、問題ごとに事例論文を通して理解する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・教育臨床場面における児童生徒の発達支援の原理と方法についての理解を深める。<br />
・教育臨床場面における課題に対して、アセスメントを実施し適切な援助計画を立案できる力を涵養する。<br />
・本講義は臨床発達心理士・指定科目「臨床発達心理学の基礎」(2単位)に該当する。<br />
中項目1-2,1-3,2-1,3-2~3-4,4-1,4-3~4-6</p>
