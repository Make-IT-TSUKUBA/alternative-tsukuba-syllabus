<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">初修者を対象にしたこのスペイン語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">During this class students will be able to develop new strategies to learn and integrate new vocabulary when practicing daily conversation into different<br />
communicative functions.</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1 回 Session 1. Introduction: Verbs in action: Saludar y presentarse:<br />
Conversation: -¡Hola!, ¿Cómo estás?...; -¡Qué tal? -Muy bien, ¿y tú?...; -¿Cómo te llamas? -Me llamo Laura<br />
Review L1 to L2. (reference- book: p. 1-31). Review of most used phrases for daily communication: greetings, indications in the classroom, and courtesy words (thank you, please, you are welcome).<br />
Leer, pronunciar, escribir y estructurar: El abecedario: Conversation: -¿Cómo se dice? –Se dice...; -¿Cómo se pronuncia? -Se pronuncia así...; -¿Cómo se escribe? -Se escribe así...<br />
How is a sentence structure in Spanish? Practice: From a simple word to a sentence.<br />
<br />
第2 回 Session 2: Verbs in action: Repetir, aprender vocabulario, conversar y practicar. <br />
Conversation: -¿Qué significa “book” en español? -Significa libro, o, - se dice libro.<br />
Homework: “First Quizlet”: learn the vocabulary (From the list of words from: 1 to 20).<br />
<br />
第3 回 Session 3: Verbs in action: Preguntar, responder, deletrear, practicar y reportar. La entrevista (The interview):<br />
Conversation: -¿Cómo te llamas? -Me llamo Yuka; -¿Cómo se deletrea? -Se deletrea así: Y griega-u-ka-a.<br />
Practice: Competition: Try to interview many students as much as you can, please! Ask your classmates their names, and write them over a chop stick that your professor will provide in the class.<br />
<br />
第4 回 Session 4: Verbs in action: Preguntar, responder y aclarar. <br />
Conversation: - ¿Cómo estás? -Estoy bien, pero tengo sueño /hambre / frío / calor /prisa. -¿De dónde eres? Soy de Osaka, pero estudio en la Universidad de Tsukuba.<br />
Explanation about the first mini test using “Kahoot”: From the list of words from: 1 to 20.<br />
<br />
第5 回 Session 5: Verbs in action: Leer, escuchar instrucciones, entender, seguir las instrucciones (listen to instrutions and follow them).<br />
Cultural Activity: “Los principales días festivos en el mes de mayo en México”.<br />
Students will get a text explaning about the Mexican tradition during May. Then, we will learn the“Quizlet” (Vocabulary about “Los principales días festivos en el mes de mayo en México” Homework: Mini presentación de días festivos en Japón.<br />
¿Cuáles son las diferencias y similitudes entre las festividades japonesas y mexicanas?<br />
<br />
第6 回 Session 6: Verbs in action: Revisar la tarea. Repasar y estudiar el vocabulario. Dar instrucciones para jugar y hacer el primer mini test: “First Kahoot” (from the list of words: 1 to 20).<br />
<br />
第7 回 Session 7: Verbs in action: Preguntar, responder, escribir y reportar información. <br />
Conversation: “Las profesiones, y el lugar de trabajo”. - ¿Cuál es tu profesión? -Soy estudiante / -¿Cuál es su profesión? -Somos enfermeras / Son enfermeras.<br />
-El correo electrónico: Students will ask and exchange about “e-mail address” in pairs using the teaching material provided by the professor.<br />
3rd “Quizlet”: Learn about the vocabulary of “Las profesiones”.<br />
Review the 2nd “Quizlet” (list of vocabulary from the 21 to 40), after reviewing, the class will do the 2nd “Kahoot”.<br />
<br />
第8 回 Session 8: Verbs in action: Preguntar, responder, describir, gustar, tener y reportar información.<br />
Conversation: “La Familia y los parientes”. -¿Cuántos son en tu familia? Somos 4. - ¿Cómo es tu hermana? -Es alta -¿Cuántos años tiene tu papá? – Tiene 41 años.<br />
Personal pronouns with prepositions (conmigo, contigo) (L8 p.45). Verb like (gustar) (L8 p.46). Adverbs of affirmation/negation (también, tampoco) (L8 p.47). What do you like? Where is it? (use of pronouns, prepositions and adverbs).<br />
Learn the 4th “Quizlet” (list of vocabulary about the family).<br />
Students have to talk about their family in pairs using the teaching material provided by the professor.<br />
3rd “Kahoot” (“Las profesiones”).<br />
<br />
第9 回 Session 9: Verbs in action: Preguntar, responder, comparar, comprar, decidir y costar. <br />
Conversation: “Quiero ir de compras”. -¿Qué desea? -Quiero comprar un pantalón / una falda...-¿De qué color lo/la quiere? –Lo / la quiero rojo / a. -¿Cuánto cuesta el pantalón / la falda?-Cuesta $300.00 pesos.<br />
Study and learn the 5th “Quizlet” (list of vocabulary about “Quiero ir de compras”).<br />
Students will talk about “shopping” in pairs using the teaching material provided by the professor.<br />
<br />
第10 回 Session 10: Verbs in action: estudiar, asistir, aprender, estar, tomar, elegir y llegar. <br />
Conversation: “Estudio en la Universidad de Tsukuba”. -¿Qué estudias? -Estudio Administración de Empresas. - ¿Qué materias tomas? -Introducción a la Administración e Inglés. -¿A qué hora toman sus clases de Español? – Tomamos nuestras clases de Español a las 12:15 pm. -¿Dónde tomas tus clases de Español generalmente? -Las tomo generalmente en el edificio de CEGLOC. -¿En qué salón tomas clase de Español?-Tomo clase de Español en el salón 410. - -¿En qué piso tomas clase de Español -Tomo clase de Español en el cuarto piso.<br />
Students will talk about: subjects, Schedule, buildings, classrooms (cardinal numbers) and floors (ordinal numbers). Study and learn the 6th “Quizlet” (list of vocabulary about “Estudio en la Universidad de Tsukuba”.)<br />
<br />
第11 回 Session 11: Verbs in action: desayunar, almorzar, comer, merendar, cenar, saber, cocinar, preparar y expresar preferencias. Conversation: “¡Qué rica es la comida!” -¿Qué desayunas? –Desayuno pan con queso y café con leche. -¿Comes en tu casa o prefieres<br />
comer en la cafetería de la universidad? -Prefiero comer en mi casa. -¿Sabes cocinar? No, no sé cocinar.<br />
Study and learn the 7th “Quizlet” (list of vocabulary about “¡Qué rica es la comida!”.<br />
Practice and competition: Try to interview many students as much as you can, please. Ask your classmates about meals and preferences of food using the teaching material that your professor will provide in the class.<br />
Homework: Students have to review regular and irregular “past tense verbs”, the one action tense (L12 p.68-69). Exercises provided by the professor.<br />
<br />
第12 回 Session 12: Verbs in action: viajar, visitar, acampar, recorrer, pasear, encantar, disfrutar, divertirse, salir, encontrarse y cambiar de horario.<br />
Coversation: “Mis últimas vacaciones en España”:<br />
1) -¿A dónde fuiste en tus últimas vacaciones? Fui a Kagoshima. / Acampé en el bosque. / Visité a mis abuelos en Nagasaki. <br />
2) -¿Has estado en Barcelona? Sí, he estado allá dos veces. / No, no he estado allá nunca/ (todavía).<br />
Study and learn the 8th “Quizlet” (list of vocabulary about “Mis últimas vacaciones en España”)<br />
Students will talk about traveling in their last holidays in pairs using the teaching material provided by the professor.<br />
Homework: Students have to review regular and irregular “imperfect tense verbs” (L13 p.74-75). Exercises provided by the professor.<br />
4th “Kahoot” about (“Quiero ir de compras” y “¡Qué rica es la comida”).<br />
<br />
第13 回 Session 13: Verbs in action: ser, tener, ir, jugar, vivir, leer, viajar, visitar y empezar. Conversation: <br />
1) “Tenía 2 años cuando empece a hablar ” <br />
2) “Cuando llegué a la estación, ya había salido el tren” Imperfect Preterit/indicative (L13 p.74). Preterit plus perfect using the verb --haber (L13 p.75). <br />
Students must prepare a story about “Yesterday” to tell during the class. You have to record and send to the App “Remind”: I will provide the instructions in order to tell you how to use it. Study and learn the 9th “Quizlet” (list of vocabulary about “Tenía 2 años cuando empecé a hablar ”).<br />
Students have to study for the next class for the 5th “Kahoot” about (verbs of past tense and their conjugation; and vocabulary of the session of “Estudio en la Universidad de Tsukuba”).<br />
<br />
第14 回 Session 14: Review: Preparation for the final exam: Students will work on pairs; have to write a dialogue trying to use some of the topic that we had talked and practice during the class.<br />
5th “Kahoot” about (“¿A dónde fuiste en tus últimas vacaciones? Verbs of past tense and their conjugation; and vocabulary of the session of “Estudio en la Universidad de tsukuba”).<br />
<br />
第15 回 Session 15: Review: Preparation for the final exam. Students will finish the dialogue that they started last class and practice for the final test.<br />
Students must learn by heart and present in pairs the day of the final Speaking test.<br />
<br />
第16 回 Session 16: Final Speaking test.</p>
