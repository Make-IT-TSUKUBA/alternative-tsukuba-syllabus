  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では、ピア・サポートの理念や実際に行われている活動を講義形式で学ぶ他、多くのワークを通してコミュニケーションスキルや実際に筑波大学の中で必要なピア・サポート活動をプランニングしていく力を養い、ピア・サポーターになるための基本的な心構えとスキルを身に着けていく。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ピア・サポートとは、学生の視点から学生どうし(ピア)の支え合い、サポートをする活動のことである。<br />
授業では、ピア・サポートの理念や実際に行われている活動を講義形式で学ぶ他、多くのワークを通してコミュニケーションスキルや実際に筑波大学の中で必要なピア・サポート活動をプランニングしていく力を養い、ピア・サポーターになるための基本的な心構えとスキルを身に着けていく。<br />
 ピア・サポート活動は、学生同士の支え合い、居場所機能の提供、自殺予防や学生支援の一層の充実を図るものであり、筑波大学での学生生活を学生自らの目線で考え、問題を発見し、コミットしていくという実践的な力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">この授業を受講することで、ピア・サポーターの養成及び相互扶助の精神を養うほか、それを学内コミュニティに広げていく力をつける。また、多くの実習を通し問題発見能力やコミュニケーション力を養い、大学生活のみならず社会においても人との関わりの中で自立的に考え、行動を起こせる力を育む姿勢を身につけていく。</p>
  </div>

  </div>
