<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JZ005</span>&nbsp;<span id="title">自然遺産論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木1,2</span>
    <br />
    <span id="assignments">吉田 正人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然遺産保全の基礎となる自然保護、生物多様性保全を学ぶとともに、自然遺産と関連する保護地域制度と自然遺産の関連性についても考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業<br />01AH410, 01EC565と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標</h2>
   <p id="aim">世界遺産条約と生物多様性条約等の国際条約との関係を理解する<br />
世界自然遺産の具体的事例をもとに、自然保護上の課題を考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然保護, 自然遺産, 生物多様性, 国際条約, NGO</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半では、自然保護の歴史と概念を理解した上で、世界遺産条約と生物多様性条約等の他の国際自然保護条約との関係を理解する。後半では、国内外の自然遺産の自然保護の事例を通じて、自然遺産を保護するための制度。NGOや地域住民の役割などを考える。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>世界遺産条約・生物多様性条約の歴史と概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>世界遺産リストと危機遺産リスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>屋久島・白神山地とバッファーゾーンの必要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>知床・小笠原諸島と管理計画・モニタリングの重要性、奄美・琉球諸島の自然遺産登録の重要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>自然遺産を核とした保護地域ネットワーク、国境を超えた世界遺産と国際協力、世界自然遺産に関するワークショップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
