<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB678</span>&nbsp;<span id="title">微生物育種工学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代謝生理,酵素・遺伝子の構造機能解析も含め,微生物育種工学に関する研究論文を講読し,相互に討論し理解を深め,既存研究を評価・価値づけする能力を養う.さらに,各自の研究課題と関連づける総説の作成・発表・討論を通じて,基礎から応用にわたる体系的な学際性に富む専門知識の習得を目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB677と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">本科目で、修士論文研究に関する研究内容の紹介、それに基づいた討論、および微生物/酵素/遺伝子に関する代表的な最新の国内外の研究論文の紹介などを行うことで微生物育種工学の理解を深め、研究成果を適切に評価する能力を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">代謝生理、酵素・遺伝子の構造機能解析も含め、微生物育種工学に関する研究論文を講読し、相互に討論し理解を深め、既存研究を評価・価値づけする能力を養う。さらに、各自の研究課題と関連づける総説の作成・発表・討論を通じて、基礎から応用にわたる体系的な学際性に富む専門知識の習得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物・代謝・酵素・遺伝子・物質生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第5回  研究分野に関連する優れた著書や学術論文等の収集・講読(担当:全教員)<br />
第6回-第10回 研究分野に関連する国内外の既存研究の把握(担当:全教員)<br />
第11回-第15回 微生物に関する最近の研究論文講読と相互討論(担当:全教員)<br />
第16回-第20回 微生物/代謝生理あるいは酵素に関する最近の研究論文講読と相互討論(担当:全教員)<br />
第21回-第25回  微生物/酵素あるいは遺伝子に関する最近の研究論文講読と相互討論(担当:全教員)<br />
第26回-第30回 紹介した論文の適切な評価(担当:全教員)	<br />
[尚,進行状況によって順番を入れ替える場合がある]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
