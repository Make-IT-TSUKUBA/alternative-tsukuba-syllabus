  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">良好で快適かつ安全・安心な都市環境を維持,実現するためには,都市の環境を理解することが必要である.本授業では,都市の水環境,気候,土地利用と生態系,生活およびライフスタイルの基礎知識と都市環境を定量的に計測・評価する手法(アセスメント手法等)について概説する.最終週では総合討論を行い,地球環境問題と都市環境問題との関連性について理解を深める.本講義を通じて,環境と調和した都市像を考えて欲しい。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">都市構造・社会基盤エリア。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">都市は、人間の生活や経済活動が集積する場として発展してきた。快適かつ安全・安心な都市を形成・維持するためには、都市の環境を理解することが不可欠である。本科目では、都市の自然、緑地、土地利用、インフラ開発、環境倫理、持続可能性に主眼を置き、都市および周辺地域における環境の特徴や状態を把握するための基本的概念や評価制度・手法、事例を解説する。</p>
  </div>
