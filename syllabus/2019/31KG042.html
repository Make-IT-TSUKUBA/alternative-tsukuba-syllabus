<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31KG042</span>&nbsp;<span id="title">English Reading Skills II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>
    <br />
    <span id="assignments">福田 有美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的リーディング方略を中心に、より深く学ぶことができる。これにより、言語としての英語を深く理解するとともに、大学生として学術的及び学際的素養を養い、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会、国際、資源、情報4班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">専門性のある英語の文献を読みこなす準備として実践的リーディング方略を学ぶ。現代社会における様々な話題を題材に、要点を把握しながら読み進める読解力を身につけるとともに、学術的および学際的素養を養い、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">句構造・文構造・パラグラフ構造・音読・英英辞典・精読・批判読み・意見発信</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2~3パラグラフごとに(1)要点を分析しながら読む (2)必要な詳細情報を読み取る (3)前後の内容から推測する など多角的な設問に取り組み、(4)英英時限の活用と音読による深く味わう精読を通して、筆者の考え方の立場や文章の意図をくみ取り (5)フローチャートやアウトライン・表などを用いて情報整理をし (6)各章のテーマについて批判的に意見発信をする(Manabaを利用)。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">50% 定期テスト<br />
30% 授業内活動(語彙テスト・チャプターテストなど)<br />
20% 自学自習「発展課題」(主にManaba)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">1.テキストに使われている未知語彙は予習で補っておくこと(語彙テストあり)<br />
2.各章の読み物を通し読みし、概要を掴んでおくこと<br />
3.Manabaの掲示板に、自分の意見を英語で書き込んだり、他の学習者の書き込みを読んだりする(原則、各章授業終了後1週間を投稿期限とする)</p>
  </div>
