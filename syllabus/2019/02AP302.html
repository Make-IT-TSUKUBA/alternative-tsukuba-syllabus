<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AP302</span>&nbsp;<span id="title">生物圏環境制御工学セミナーB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">内海 真生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年次生を対象に,生物圏環境制御工学関連分野における応用的著書,学術論文などを講読し,それらと自己の研究課題を関連づけ,評価し得る総合的思考力を養う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生物圏環境工学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士後期課程2年次における学習に必要な生物圏環境工学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生物圏環境工学の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。特に博士後期課程2年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生物圏環境工学で取り上げた課題について,代表的な著書,学術論文などを購読し,討議を通じて講義内容の理解を深めるとともに,基礎的専門知識の強化を目指す.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握1 文献データベース等を利用した専門分野の幅広い研究動向調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握2 調査した学術文献からの情報抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握3 抽出した文献情報の系統的な整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握4 整理した文献情報を自らの視点で評価を含めてまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握5 グループにおけるまとめの発表と議論(1回目)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する最新の研究動向の把握6 グループにおけるまとめの発表と議論(2回目;1回目の議論を反映させ内容をブラッシュアップして発表・議論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介1 学習している課題に関係性の深い専門文献をデータベース等により調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介2 調査結果の整理と文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介3 文献内容理解のための精読と自らの視点からの論考・評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介4 文献内容のまとめ、ならびに論考・評価の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介5 発表に向けた資料のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の課題に関する専門文献の紹介6 グループにおけるまとめの発表と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める1 対象課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める2 対象課題に関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める3 文献調査から議論する文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める4 選択した文献内容のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める5 まとめた文献内容の発表と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める6 議論の内容をまとめ、文献の理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける1 課題に関連する文献の調査と対象文献の選定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>生物圏環境工学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける2 調査した文献の専門的内容と学術的な論理性を理解するための精読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">著書や学術論文等を紹介する発表内容(70%)、発表内容に関する討論(30%)から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
