<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CN809</span>&nbsp;<span id="title">技術経営</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水・金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営戦略論の基礎を学び、それを踏まえて技術と企業経営の関係を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">サービス工学学位プログラムの学生のみ履修可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">MSE:コア(必修)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">経営戦略論の基礎を理解し、技術と経営の関係を考える力を身につける。<br />
現代の企業経営において、技術を創り出し、利用することは重要である。この講義では技術と経営の関係を理解するために、まず経営戦略論の基礎を学び、つぎに技術経営の基礎を学ぶ。基礎を身につけて、とくにサービス企業の経営において、技術を利用して他社に対する競争優位を構築する方策を考える力を養う</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">前半は経営戦略の概要を説明する。<br />
それを踏まえ、後半では経営の中で技術を活用するには如何なる取り組みが必要かを考えていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&lt;ガイダンス、経営戦略論の概要&gt;<br />
技術と経営の関係を考える基礎となる、経営戦略論の概要を説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&lt;競争優位の実現と維持&gt;<br />
企業が顧客に選ばれ易い存在になる、すなわち競争優位の状況を築くにはどうしたらよいのかを考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>&lt;業界の構造分析、競争ポジションと競争戦略&gt;<br />
企業を取り巻く状況(環境)が企業が取るべき戦略にどのような影響を及ぼすのか、それを分析するツールと論理を考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>&lt;多角化、垂直統合、企業の活動領域の設定と再構成&gt;<br />
企業全体としてどのような活動を手がけるべきなのかを考えていきます。短期的には同じような活動を行っているように見えても、企業は時間の経過と共にその活動の内容、活動の方法を変えていくことを論理と事例で理解します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>&lt;経営戦略の策定・実行プロセス&gt;<br />
経営戦略の策定プロセスは、戦略実行のプロセスと分かちがたく結び付いており、両者を支えるのが組織です。経営戦略の実行を考えることを通じて、経営戦略論と経営組織論の接合を考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>&lt;イノベーションと企業の競争力&gt;<br />
企業が大きく変わる必要があるとき、その一つはイノベーションが発生した時です。企業経営と技術の関係を、その関係が大きく変わるイノベーションを切り口に考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>&lt;イノベーションのパターン&gt;<br />
企業とその競争優位に大きな影響を及ぼすイノベーションには一定のパターンがあります。実証研究で明らかとなったイノベーションのパターンを紹介することで、イノベーションの渦中にある企業がどのような対応をすべきかを考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>&lt;新製品開発のマネジメント&gt;<br />
イノベーションの起点となるのは、新しい製品サービスの開発活動です。企業がいかに新しい製品サービスの開発を進め、イノベーションに繋げていくのかを考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>&lt;ネットワーク外部性、業界標準のマネジメント&gt;<br />
現在の技術経営の一つの課題は、ITの発展と普及によって、他社の製品サービスや戦略的行動を視野に入れながら、自らの戦略行動を考える必要があることです。ネットワーク外部性を鍵概念にして、他社の戦略的行動をいかに自社の行動に活かすのかを考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>&lt;開発生産性のディレンマ&gt;<br />
企業の成長エンジンである開発活動は、その内部に企業の成長を阻むメカニズムも内包しています。開発生産性のディレンマの概念を紹介して、なぜ、いかにして企業が新しい試みができなくなっていくのかを考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
