<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA314</span>&nbsp;<span id="title">環境法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>
    <br />
    <span id="assignments">桑原 勇進</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">予防原則等の環境法の基本的な考え方、環境影響評価等の基本的な制度、大気汚染防止法、自然公園法、廃棄物処理法等の主たる環境関係法律の基本的な仕組みとその問題点を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">環境法の基本的な考え方、現行環境法の基本的な仕組みを理解し、なぜそのような仕組みになっているのかということを踏まえたうえで法政策的面から見た制度改革の在り方についても考察できるようになることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">まずは基本的な考え方の修得を目指し、法の基本的な仕組みの理解の確認をするため、適宜受講者への質問を交えながら講義形式で授業を進める。したがって、受講者には、予め参考書(どれか一つでよい)の関連部分を読んでおくことが望まれる。また、法政策面からの現行法制の検討をする際にも、同様に質問を交えながら進める。なお、各回ごとにレジュメ・資料を配布する予定。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>環境法の基本原則1――予防原則・取組み方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>環境法の基本原則2――汚染者負担・原因者責任</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>公害法1――環境基準、大気汚染、水質汚濁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>公害法2――土壌汚染・状態責任・原因者責任</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>自然保護法1――自然保護の意義・生物多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>自然保護法2――自然公園法・自然環境保全法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>廃棄物法――廃棄物処理法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>リサイクル法1――拡大生産者責任・容リ法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>リサイクル法2――自動車リサイクル・家電リサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>環境法の基本制度――環境影響評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
