   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の生活と社会に関するさまざまなニュースを参考に概説する。具体的には、各回にテーマを設定し、日本の特徴をみていく。課外活動を入れながら、学生がひとりづつ日本の社会のテーマに合わせてプレゼンテーションする。できれば、各留学生が出身国の社会と事情を比較することにより、日本との一致点や相違点を明らかにする。これにより、日本の社会について理解を深める。</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度は新天皇即位が予定されているため、これを題材として日本社会について考えてみる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>2019年4月中に、本科目についての説明と、下記社会観察実施のために必要な知識教授等を行う。具体的な日時は未定であるが、概ね3時間程度を見込んでいる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>新天皇の即位式典が行われる日の皇居付近で社会観察を行い、新天皇の即位が市民や事業者にとってどのような意味づけをされているかを考えてみる。併せて、天皇制の基礎と特徴について、憲法・行政法・国際法専門家から教示を受ける。日程としては、2019年5月1日の午前9時頃から午後5時頃までの約8時間程を予定している。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>上記で学んだことを基に、各自の出身国における文化や制度との比較検討を主な題材として、全員で議論する。日程及び時間帯は未定だが、概ね4時間程度を見込んでいる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
