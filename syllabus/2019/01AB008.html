$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01AB008</span>&nbsp;<span id="title">国際農業科学研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木4,5</span>
    <br />
    <span id="assignments">トファエル アハメド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The goal of this course is to provide sound fundamental understanding for producing of new knowledge in agro-bioresources science and technology, which takes three main forms: Exploratory research, which structures and identifies new problems, Constructive research, which develops solutions to a problem, and Empirical research, which tests the feasibility of a solution using empirical evidence. The course covers research methods within these three forms with basic knowledge of research methodology and a comprehensive research proposal for the Master&#039;s thesis.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際農業科学プログラムの学生は必修<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">国際農業科学研究法関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、前期修士課程1-2年次における学習に必要な生物生産機械学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。このコースの目標は、3つの主な形式をとる農業生物資源科学と技術の新しい知識を生み出すための健全な基本的理解を提供することです。 経験的研究。経験的証拠を使用してソリューションの実現可能性をテストします。 コースでは、研究方法論の基礎知識と修士論文の包括的な研究提案を用いて、これら3つの形式内の研究方法を扱いる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">国際農業科学研究法の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。研究方法論を学ぶために、それらはさまざまな形態の農業および環境研究に役立ちます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Research  Design and Types, Hypotheses, Design of ExperimentsS, tatistical Modeling and Data Mining</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The course focus on agricultural research methodology and sound reasoning how to develop research articles with conducting experiments., hypothesis and data analysis</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Research Definition, Need and Purpose, Research Questions, Basic Concepts: Validity, Reliability, Objectivity, Subjectivity. Variables: Dependent, Independent and Intervening. Logic: Induction, Deduction and Intuition. Research Design: Aims, Objective and limitations, Research Design Concepts, Enriching Research Learning Environment: Balancing Vertical and Lateral Thought. Capturing Creativity and Originality. Research Types: Quantitative Research, Qualitative Research, Pragmatic Approach to Research, Advocacy/participatory Approach to Research, Assignment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Surveys and Interviews, Descriptive, Comparative, Historical,  Controlled Experiment, Quasi-experiment, Case Study, Delphi Method</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Specification of Researchable Problems: Problems Reflect Felt Needs, Problems are Non-hypothetical, Problems Suggests Meaningful and Testable Hypotheses, Problems are Relevant,  Formulation of the Hypotheses, Characteristics of Hypotheses  Types of Hypotheses: Descriptive and Explanatory, Null hypothesis, Verification #1: Preparation research background, and significance of masters thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Concept Mapping, Sources of Information  for Initial Problem Specification, Rapid information gathering, Information retrieval from Secondary sources, Problem statement, Test of Predictions, Induction, Deduction, Problem hypothesis, Assignment #2 preparation of a Review of Literature of Masters Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Types of Data- Primary and Secondary, Data Collection Methods: primary data- Questionnaire, Interview and Observation, Scales and Checklist, Secondary Data: Historical, recorded,</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Factorial experimental design, Designing experiments, Basic principles‐Replication, Randomization, Blocking, Guidelines for Design of Experiments. Application of statistical concepts/procedures. Analysis of Variance, Covariance, Multiple Regressions. Single Factor Experiment: Hypothesis testing, Analysis of Variance components (ANOVA) for fixed effect mode。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Treatment and Error of Squares, Degrees of Freedom, Confidence Iinterval;  ANOVA for Random Effects Model, Estimation of Variance Components, Model  Adequacy Checking. Two Factor Factorial Design, Basic Definitions and Principles, Main Effect and Interaction, Response Surface and Contour Plots, General arrangement for a two‐factor factorial design; Models‐Effects, Assignment #3 Preparation of Materials and Methods of Masters Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Problem Measure, Reliability, and Validity. Fundamentals of Descriptive Statistics, Probability, and Normal Distribution. One-/two-sample Hypothesis Tests, Confidence Intervals, Level of significance. Chi-square Test, T- test, F test, Z test. One-way Analysis of Variance, Repeated Measures, Correlation, Linear regression, Multiple regression, Identifying Outliers, Autocorrelation, Weighted regression, Residual Plot, Time series analysis, Trend analysis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Constructing questions/forms, Pilot Testing. Concepts of sample surveys and the survey process.  Practical aspects and basic theory of design and estimation in sample surveys for finite populations. Methods of designing sample surveys,  including: Simple Random, Stratified, Systematic and Multistage sampling designs; Methods of analyzing sample surveys.  Students develop a survey proposal and a draft survey, pilot the survey, and develop sampling/data analysis plans, Assignment #4 Results and Discussion of Masters Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Basic ideas of statistical modeling for environmental applications; Estimation of species richness and diversity; the analysis of spatial data; geostatistical methods and spatial prediction; kriging, hierarchical modeling; discrete index random fields. Data Mining Techniques: Artificial Neural network, Decision trees, The Nearest neighbor method, Assignment #5 Conclusion and Recommendation of Masters Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Student will prepare a primary research proposal- identify research questions, and methods. Students have to submit the corrected Assignments (1 to 5) including references along with a cover page as a complete proposal for Masters Thesis.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特に、コースを受講する条件はない。 大学院プログラムで農業、精密農業システム、ディープラーニング、環境、生物資源工学の学位を取得したい大学院生は、コースを受講することが許可されている。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">著書や学術文献等を紹介する発表内容(60%)、発表内容に関する討論(40%)から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">関連する文献の熟読とまとめ。発表資料の作成。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特に指定せず講義の中で紹介、配付する。現地訪問に必要な文書、国際組織のインターマニュアルなどを予定している。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
