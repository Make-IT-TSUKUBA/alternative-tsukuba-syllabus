<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG22301</span>&nbsp;<span id="title">材料学基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金3,4</span>
    <br />
    <span id="assignments">新宅 勇一, 河井 昌道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">金属材料の基礎的な反応における結晶組織の変化を理解するために、代表的な結晶構造と状態図について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">材料学I(FG42231,FG52231)履修者は履修不可。H30以前入学者対象。<br />FG32301, FG42261, FG52261と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">平衡状態図を通して、金属材料が形成される過程について理解を深めることによって、開発・設計・製作に資する能力を養うことを狙いとする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">2019 年度に限り、期末試験を第5回の授業日に行うために、3と4時限の休み時間に15 分の授業を行い、1回分の授業(15分x5回=75分)を確保することとなりました。これにより、全5回分の授業時間及び期末試験を実施します。<br />
なお、その他の授業でも履修計画により休憩時間が短くなる場合がありますので、注意して授業間の移動を行ってください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>金属および合金の結晶構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>平衡状態図(全率固溶体)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>平衡状態図(共晶反応-固溶体-)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>平衡状態図(包晶反応, 偏晶反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>機械的性質のための準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記の授業、終了後に試験を行います。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)平衡状態図を利用して金属組織の生成機構を知ることができる。<br />
2)合金を種々の熱処理することにより、様々な強化特性を理解できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">小テスト(30%)と期末試験(70%)で評価する。成績評価は、大学の基準に準拠して行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">材料力学基礎を受講していることが望ましい。また、本講義で紹介する平衡状態図を理解することで、その発展である応用材料学で金属材料の機械的性質についてさらに理解を深めることができる。</p>
  </div>

   <div id="textbook">
    <p id="pretext">特別に指定はしないが、以下で列挙された中から1つは購入することを薦める。<br />
「金属材料組織学」松原英一郎他、朝倉書店<br />
「図解機械材料」打越二弥、東京電機大学出版局<br />
「JSMEテキストシリーズ」機械材料学、日本機械学会<br />
「よくわかる材料学」 宮川大海、吉葉正行著 森北出版</p>
