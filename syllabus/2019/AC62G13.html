<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC62G13</span>&nbsp;<span id="title">文化地理学実験実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>
    <br />
    <span id="assignments">森本 健弘, 久保 倫子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化地理学的な地域研究のための基礎的技法の習得を目的とする。IIでは、統計処理と地図作成、地理的情報解析(GIS)の技法などについて実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">文化地理学実験実習I (AC62G03)を履修済みであることが望ましい。AC22553, AC62263, EE21543の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文化地理学実験実習Iに続き,地域・環境・景観を地理学的視点から実証的に調査分析するための基礎的な技法を習得する.<br />
地図作成,GISを活用した地図作成および地域・空間分析の実習をおこなう.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地図, 地理情報システム(GIS), 分布, 土地利用, 統計, 空間分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文化地理学実験実習Iを履修していることが望ましい.<br />
地球学類開設の地理情報システム(GIS)A[EE21771]・同B[EE21781]をあわせて履修することを勧める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地図作成の基本<br />
主題図の作成法・設計の基礎を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ロットリングによる製図<br />
 主題図作成の基本要素をインクペンを利用して実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>土地利用図の作成<br />
 土地利用図の製図を通じて主題図作成の基礎力を身につける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>GISによる地図作成の基礎<br />
代表的なGISソフトArcGISを用いて主題図作成の基本的要素を実習する。<br />
各種公開データを入手し,投影法変換等の処理を行って白地図を作成する。<br />
必要な地域・地域単位の白地図を得るためジオプロセシング(ディゾルブ,クリップ等)を活用する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Illustratorによる作図(1)<br />
 代表的な製図ソフトを利用し,PCによる製図の基本的要素を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Illustratorによる作図(2)<br />
 主題図作成を通じて製図ソフトによる作図の基礎力を身につける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>回帰分析,因子分析・クラスター分析<br />
 多変量解析による地域分析の基礎を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>GISによる階級区分図,土地利用図の作成<br />
a.さまざまな階級区分図を作成することで,階級区分法による地図表現の違いを<br />
学習する.<br />
b.数値地図(国土基本情報)からベクトルデータとしての土地利用図を作成する.<br />
そして,土地利用別に面積の測定を行い定量的に特徴を把握する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>GISによる空間解析(1)<br />
点データの位置情報の取得,地図化,分布パターンの分析を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>GISによる空間解析(2)<br />
バッファリング,空間分割,ネットワーク分析を利用して居住環境の空間的評価を行う。<br />
結果を面積測定によって定量化する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

    <p id="textbook-textbook">1. 野間晴雄ほか,2017.『ジオ・パルNEO 地理学・地域調査便利帖 第2版』海青社.<br />2. 浮田典良・森 三紀,2004.『地図表現ガイドブック -主題図作成の原理と応用-』ナカニシヤ出版.<br />3. 佐土原 聡編,2012. 『図解! ArcGIS 10 Part1-身近な事例で学ぼう』古今書院.<br />4. 川崎昭如・吉田 聡,2013.『図解ArcGIS10 Part2-GIS実践に向けてのステップアップ』古今書院.<br />5. 高橋重雄ほか,2005. 『事例で学ぶGISと地域分析―ArcGISを用いて』古今書院.<br />6. 橋本雄一編,2016. 『四訂版 GISと地理空間情報―ArcGIS10.3.1とダウンロードデータの活用』古今書院.</p>
