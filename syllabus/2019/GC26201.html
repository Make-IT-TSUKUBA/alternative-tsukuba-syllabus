<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC26201</span>&nbsp;<span id="title">認知科学</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の認知過程を探究する学際的領域としての認知科学を概観し,様々なアプローチからの研究を通じて人間の認知の様々な側面を探る。「人間的要因」は情報メディアやコンテンツを考えていく上でも重要な基礎となる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GC16101と同一。情報メディア創成学類の2019年度以降の入学者対象。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1.「人間」という研究対象に対し、様々な側面や観点からの探求アプローチがあることを理解し、それぞれの特色・相違を学ぶ。<br />
2.それらのアプローチを融合する学際的研究分野である「認知科学」における基礎的な知識を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">認知科学, 認知心理学, 人工知能, 計算論的モデル, コンピュータと認知</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下は各回で取り上げる予定のトピックである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>履修オリエンテーション、認知科学の概要<br />
学際的分野としての認知科学、関連学会や活動などにについて概要を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>認知心理学とは<br />
認知への心理学的アプローチ(1):条件づけによる学習とヒトの学習の違い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>認知への心理学的アプローチ(2):様々な種類の記憶の存在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>認知への心理学的アプローチ(3):ヒトの5感、特に視知覚の働きについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>認知への心理学的アプローチ(4):思考・読みなどの高次の認知に関する実験的研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>認知への心理学的アプローチ(5):認知の発達の研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>認知への計算論的アプローチ (1): 背景・前史<br />
人間の思考の形式化を企図した記号論理学、形式言語理論など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>認知への計算論的アプローチ (2): 人工知能 (1)<br />
人工知能の歴史、問題解決、記号的なアプローチなど。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>認知への計算論的アプローチ (3): 人工知能 (2)<br />
認知の計算モデル、また近年の機械学習・ビッグデータを用いた人工知能の新しい展開など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>コンピュータと認知<br />
各種の応用事例(自然言語処理など)、コンピュータが人間とどう関わるか、さらにシンギュラリティなども含めた倫理的問題など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="assessment">学習・教育目標に記した点について、期末試験(80%)とレポート(20%)により評価する。<br />
レポートは、平均で満点の60%以上の点をとること。総合的に出題する期末試験でも、満点の60%以上の点をとること。A+〜Cの評価は基本的に期末試験の点数に基づいて行う。<br />
レポートは担当者に応じて講義時間内に10分ほどで作成してもらう場合と、期限までに作成・提出してもらう場合がある。</p>

(復習)各自ノートを見て重要事項について文章にまとめ直すなどとともに、webや図書館資料などを活用して、授業内容を確認し、さらに深めていく。授業中にレポートを作成した場合は、資料を見たり文献を調べたりして、より詳細で正確な解答を作成する。</p>
