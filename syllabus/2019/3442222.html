<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3442222</span>&nbsp;<span id="title">応用中国語会話2BI</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会生活に関する話題をテーマとして、会話練習を通して、より高度な中国語コミュニケーション力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「中国語基礎」A及びBの履修者に限る。主に中国語で授業を行う。<br />2019年度開講せず。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業では、中国語基礎を学習した学生を対象とし、中級レベルの<br />
会話授業である。発音や基礎的な文法事項、構文などを復習し、実践的な会話力を身<br />
につけ、<br />
大量の練習問題を通して会話表現力を高めること<br />
は目標とする。授業の内容に合わせて、中国人の生活習慣や社会事情などへの理解をより深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">会話表現, 会話力</p>

   <div id="topics">
    <p id="pretopics">応用中国語会話2BI(春学期)<br />
<br />
第1課  饮食              <br />
第2課  音乐·体育        <br />
第3課  校园生活<br />
第4課  买东西<br />
第5課  交通·旅行</p>
    <div id="topic-assignments"></div>

<br />
課題内容:<br />
<br />
・配布した練習問題を課題として、自分で学んでおくこと.<br />
<br />
・教科書本文の暗記及び口頭試験を定期的に行う.</p>
