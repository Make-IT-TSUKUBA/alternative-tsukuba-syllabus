<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25051</span>&nbsp;<span id="title">分子生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>
    <br />
    <span id="assignments">中村 顕</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象はその全てが遺伝子に予めプログラムされている。本講義では,遺伝子の複製,転写,翻訳というセントラルドグマの各段階や遺伝子発現調節について,そのメカニズムを含めて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物学コース* 応用生命化学コース 環境工学コース*</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生命活動の根源であるDNA複製、転写、翻訳がどのようなメカニズムで行われているのか?これに関する基礎的知識が得られます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">DNA複製, 転写, 翻訳, 転写調節</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>《授業内容、スケジュールの紹介、分子生物学の歴史(概略)》 <br />
 セントラル・ドグマの概要、DNAの構造(概略)、コドン(遺伝暗号)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>《微生物遺伝学から分子生物学へ》<br />
 突然変異株とその遺伝学への利用、細菌ウィルス(ファージ)の遺伝<br />
 染色体地図の作製、F因子とその利用、転移因子とその利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>《遺伝子の微細構造、DNAの構造》 <br />
 シス・トランスの概念、突然変異の分子生物学     <br />
 二重らせん、DNAのいくつかの構造(A型、B型、Z型) <br />
 スーパーコイル構造、ヒストン(DNA結合蛋白質)とDNAの折り畳み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>《DNAの複製》<br />
 DNAポリメラーゼ、染色体複製の基本概念(岡崎フラグメント) <br />
 プラスミド・ファージの複製、真核生物のDNA複製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>《DNAの組換え機構と修復機構》 <br />
 recA遺伝子とその働き、転移因子(トランスポゾン)による組換え <br />
 DNAの変異とその修復機構、除去修復、組換え修復</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>《転写の分子生物学、遺伝暗号(コドン)》 <br />
 RNAの構造と合成のされかた、転写装置(RNAポリメラーゼ、プロモーター) <br />
 コドン決定の歴史的経緯、コドンの縮重、tRNAの構造と働き</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>《翻訳(蛋白質の合成)の分子生物学》<br />
 リボゾームの構造と働き、翻訳開始のための仕組み(装置) <br />
 mRNA-tRNAの相互作用、リボゾームにおける蛋白質生合成反応の詳細</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>《真核生物の遺伝子構造・発現機構、遺伝子発現の調節 -1》<br />
 真核生物と原核生物の遺伝子構造・発現機構の相違 <br />
 転写開始段階での発現調節、リプレッサーとアクティベーター <br />
 大腸菌ラクトース・オペロンの発現調節機構、カタボライト・リプレッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>《遺伝子発現の調節 - 2》<br />
 翻訳段階での発現調節(トリプトファン・オペロン)、様々な調節機構のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>《分子生物学に用いられる手法、まとめ》 <br />
 DNA組換え方法の基礎、遺伝子のクローン化、制限酵素と修飾酵素 <br />
 塩基配列の決定法、PCR法、部位特異的変異</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
