$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「教育問題」を講義の入り口に据え、教育学がそれをどのように扱っているのかを講ずる。日常を学問的な視点から捉え直す機会を与える。</p>

   <p id="note">教育学類学生は「学校の経営・制度・社会」と併せて受講すること。<br />専門導入科目(事前登録対象)</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教育の理念・歴史・思想及び現代教育学が抱えるテーマを事例として学び、教育が現代社会にどのようにアプローチできるかを考えることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育理念・目的, 教育可能性, 近代教育思想, 近代教育システム, 学校教育の歴史</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は大きく三つの領域に分けられる。第一に、教育がどのような理念に支えられているのかを根源的に考える(担当:平井悠介)。第二に、教育の歴史及び思想がどのように成立・発展してきたのかを、特に学校教育に焦点を合わせて考える(担当:田中マリア)。第三に、現代社会において教育がどのような役割を担えるのか、日本の教育の文化史を通して、より実践的に考える(担当:京免徹雄)。</p>
