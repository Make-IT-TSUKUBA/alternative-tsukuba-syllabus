<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各国の労働システムをはじめとする社会経済体制について、参加者一人一人が報告をし、それを題材として国際比較の観点から議論を行う。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">各国の労働システムをはじめとする社会経済体制について、参加者一人一人が報告をし、それを題材として国際比較の観点から議論を行う。<br />
準備報告やレジュメ、PPTの作成を行い、口頭報告を行うことを通じて、論文の一部を形式に沿った形で書き上げる、わかりやすく口頭発表を行う、さまざまな意見や質問に対して応答する演習を行う。</p>
  </div>

集中授業を通じて、参加者全員の報告と議論を行う。</p>
