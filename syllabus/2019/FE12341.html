<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">熱力学の化学への応用(相平衡,混合気体と溶液の性質,化学平衡など)を学ぶ。</p>
  </div>
  <div id="note-heading-note">

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物理化学的視点と考え方の習得を目標に,熱力学の化学への応用(相平衡,混合気体と溶液の性質,化学平衡など)を習得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>純物質の物理的な変態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>混合物の熱力学的記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>溶液の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>多成分系の相図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>化学平衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
