  <h1 id="course-title">
   <span id="course">01DR711</span>&nbsp;<span id="title">日本語教育原論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>

    <span id="assignments">関崎 博紀, 小野 正樹, 井出 里咲子, 木戸 光子, 高木 智世, ブッシュネル ケード コンラン, 一二三 朋子, 松崎 寛, 文 昶允</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育に関する背景知識として、日本語の文法、聴解、会話、読解、作文、異文化コミュニケーション、語用論、学習者の心理、音声などに関して概説し、日本語教育領域に関連する専門知識を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文社会科学研究科の学生で、日本語教育学学位プログラムの学生は必修。国際日本研究専攻の他プログラムの学生、他専攻の学生で「日本語教師養成プログラム」の履修を希望する場合も、この科目をとる必要がある。留学生の場合、日本語文化科目上級が履修可能なレベルであることが履修条件。<br />参考文献として、佐々木泰子著『ベーシック日本語教育』(ひつじ書房)を読んでおくこと。そのほかは、適宜クラスで指示する。</p>
  </div>

日本語教育学学位プログラムの授業担当教員がオムニバスで授業を行う</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">日本語教育に関する背景知識として必要な情報に関して概説し、教授法やコースデザイン、教案の作り方などを日本語クラスを運営するための基礎知識について学ぶ</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">日本語教育に携わるための基礎的な知識を身につけ、関連する内容について理解し、日本語教育クラスを運営するための力を身に着ける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件 (Prerequisite)</h2>
   <p id="prerequisite">人文社会科学研究科の学生で、日本語教育学学位プログラムの学生は必修。他専攻、他プログラムの学生で「日本語教師養成プログラム」の履修を希望する場合も、この科目をとる必要がある。留学生の場合、日本語能力が十分であること。<br />
日本語教育学学位プログラム(前期課程)以外の学位プログラム、他専攻の学生が「日本語教師養成プログラム」の履修を希望する場合は、必ず初回の授業に出席し、オリエンテーションを受けること。</p>
