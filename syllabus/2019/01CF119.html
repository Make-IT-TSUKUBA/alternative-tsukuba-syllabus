  <h1 id="course-title">
   <span id="course">01CF119</span>&nbsp;<span id="title">ヒューマンファクター特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リスク・レジリエンスに関するヒューマンファクターの諸問題について基礎的概念・理論を説明するとともに,具体的解決の方法について,自動車等の分野における最新の研究動向を含めながら事例を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RE716と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">トータルリスクマネジメント分野</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">本授業は、「1. リスク解析・評価のための基礎理論を習得している.」「2. リスク解析・評価に関連する情報処理技術を習得している.」「3. リスク工学の対象である現実の問題について学習している.」「4. リスク工学の対象を広い視野で捉えることができる.」「5. リスクにかかわる問題について,問題設定から工学的手段による解決までのプロセスを理解し,具体的解決手段を考案・開 発することができる.」「6. 研究チームや研究プロジェクトのなかで,役割分担を果たす ことができ,必要に応じてリーダーシップをとることができる.」に関連している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">人の視覚および認識機能の基礎特性を理解した上で,自動車の運転を対象にしてリスク問題の発生原因やリスク低減の方策について理解する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>初日:人の視覚認知特性の基礎を概観した上で,ドライバのどのような視覚認知行動/特性が交通事故に繋がっているのかを,ドライブレコデータ分析研究等の実例をもとに解説し,予防安全対策のあり方を考察する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>2日目:実際のドライバの運転場面を運転シミュレータ上に再現し,運転中のドライバの視覚データを実験的に取得する.その後,学生3-5名程度で1チームを編成し,チーム毎にデータの分析,考察を行う.最終的には,分析考察結果について,学生全体での総合的な討議を行う.また,テストコースにおける自動車の高度運転支援システムを体験した上で,支援システムの効果や課題について討議を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・人の視覚および認知機能について説明できること.<br />
・自動車の事故の発生に対して人の視覚および認知機能がどのように関連しているのか説明できること<br />
・自動車運転中のドライバの視認運転行動を測定できる.<br />
・ドライバの視認運転行動データをもとに事故の発生原因や対策方法について説明できる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">次の2つの観点により,100点満点で評価する.<br />
(1)授業参加(質問,ディスカッション等)への積極性を評価する(20点)<br />
(2)集中講義終了時に,自動車運転中のリスク問題に関するレポートを課す(80点)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問題」にも関連する.<br />
他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
  </div>
