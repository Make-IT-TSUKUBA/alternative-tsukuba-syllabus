  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">内モンゴルから華北にかけての地域を中心に、11世紀から20世紀なかばまでのユーラシア大陸東方情勢について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AB70C21と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">11世紀から20世紀なかばまでのユーラシア大陸東方情勢を俯瞰し、その取り組みを通して「中国史」という見方を相対化できるようになること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">前近代のユーラシア大陸東方では、漠南(内モンゴル、ただし大興安嶺地域を除く)から漢地北部(華北)にかけての地域を中心として、遊牧民と農耕民による複合的な広域秩序の構築・瓦解・再構築が継続的に展開していました。本講義ではこの事象に焦点を合わせて、近年の研究成果に基づいて11世紀から20世紀なかばまでの「東部ユーラシア史」を試験的に叙述し、その作業を通して一般的な「中国史」像を相対化し得る視座の獲得を目指します。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>大元イェケ゠モンゴル゠ウルスの経済的繁栄(13世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">レポート(manabaにアップロード)によって評価を決定します(100%)。ただし、無断欠席が5回に達した受講学生は評価の対象としません。<br />
評価においては、「そもそも課題の趣旨や要件を理解していること」「既存の知見の羅列に終始せず、自らの問題意識に従って議論を展開していること」「引用・参照した文献との関係を適切に説明・註記していること」を重視します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">大学設置基準により、「授業外学修時間」として30時間(毎週3時間)を確保することが要求されています。以下のレポートを提出することを見据えて、日頃からテーマの選定や参考文献の調査に努めてください。<br />
レポート課題:下記の(1)(2)のいずれかを選択して論述しなさい。<br />
(1)11世紀から20世紀なかばまでのユーラシア大陸東方に関して、特定のトピックを自身で任意に選び出し、研究書・研究論文・概説書等を適宜参照しながらその内容を詳述した上で、そのトピックの歴史的重要性を巨視的な枠組みのなかで論じなさい。<br />
(2)春学期の「中国史概説-a」および本講義の内容を計1,000~2,000字程度で総括した上で(史実の列挙は不要)、「中国史」という名のもとになされるべき歴史叙述(それは何を説明するために、いかなる基準で選択された史実によって構成されるべきか、その全体構造はおよそどのようなものになるはずか)について、研究書・研究論文・概説書等を適宜参照しながら自由に論述しなさい。<br />
※学期開始までに多少変更する可能性があるので、初回授業で配付するプリントやmanabaで確認してください。</p>
  </div>

   <div id="textbook">
    <p id="pretext">初回授業で配付するプリントで約70点の参考文献を示します。その一部を以下に例示します。</p>
    <p id="textbook-textbook">1. 野家啓一,『歴史を哲学する:七日間の集中講義』岩波書店、2016<br />2. 歴史学研究会(編),『第4次 現代歴史学の成果と課題』績文堂出版、2017(特に第2冊の第1章「歴史学と時空間」所収の諸論文および第2章の中澤論文)<br />3. 冨谷至他(編),『概説中国史 上・下』昭和堂、2016<br />4. 小松久男(編),『世界各国史4 中央ユーラシア史』山川出版社、2000<br />5. 水島司他(編),『アジア経済史研究入門』名古屋大学出版会、2015</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">概説という性格上、個々のトピックを深く論じることはできないので、興味深い問題に出会った際は、本講義で提供する情報や図書館などを活用して積極的に自学自習を進めてください。<br />
本講義の内容は「中国史概説-a」と一体です。継続して履修することが望まれます。<br />
「中国史概説-a」初回欠席者は、「自分はこの講義の狙いを十分理解していない」ということを自覚しながら本講義を受けて、その欠落を意識的に埋め合わせるよう努力してください。</p>
