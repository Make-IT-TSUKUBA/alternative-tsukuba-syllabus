  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は,本学の学士課程教育への導入を担う。大学における学問の方法論へ誘(いざな)い、自らが専攻する学問分野への理解や、関連する諸分野との関係性も理解できる能力を涵養する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義は、学群スタンダードに示す汎用コンピテンス(学士課程)のなかの、2.批判的・創造的思考力、および、4.広い視野と国際性、に関する能力の涵養に強く関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1) 自分の知的好奇心や問題意識に密接に関連する学問分野と、その周辺で関連する学問分野の関連性を説明できる。またその関連性において適切な履修計画をたてることができる。<br />
(2) 自らが選択した学問分野への、自らの選択方針とその選択にいたった過程を具体的に説明できる。<br />
(以上は必須とする。以下は受講生に対しさらに期待する目標とする。)<br />
(3) 大学入学までの勉強方法と対比して、大学で実践されている学問の方法論が説明でき、大学での学問の方法に則る学修をスタートすることができる。<br />
(4) 大学において学修してゆく様々な知識は,先人たちのたゆまぬ思索や実践によって裏打ちされたものであることを、実例を挙げて説明できる。このゆえに、知識が関連する知識をつなぎ、これが連鎖する様子を自らの視点で多面的に検討できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学問, リベラルアーツ, 一般教養</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 学問の成り立ち,問題解決の視座<br />
大学入学までの学びと大学での学びの類似点や相違点を指摘し、「学問」のとらえ方の一端を紹介することにより、学問が、まずは自らの問いを発するところからはじまり、その問いに対する答えを求めようとする営みであることを示す。また、本学における教養教育の理念や意義を説明し、教育方針や教育モデルの全体像を示すことにより、大学における学びと学問の世界へ誘う。<br />
 <br />
第2週目以降<br />
1週あたり2学群または3学群について、その学群・学類が主にカバーしている学問的問題意義を説明し,その問題解決アプローチを,各学類の学問分野がどうカバーするのかを紹介する。特に本学が社会に対して大きく貢献した業績があればそれも紹介する。問題→解決→分野→学群/学類 という流れでの説明を心がけ、多くの問題が複数の学類の専門分野にまたがることも伝える。必要に応じ、その週では扱わない他学位プログラムとの相互関係も紹介する。各回の講義を聴講することにより、本学で営まれている学問的研究の全貌が見渡せるとともに、その中で受講生が選択した学問分野を俯瞰でき、さらに様々な視点からその分野を複眼的にみることができるようになる。<br />
(週ごとに、以下の学群の組で各教室を巡回し、同一の趣旨内容で講義を行う。)<br />
   (a) 人文・文化学群, 生命環境学群<br />
    (b) 人間学群, 情報学群<br />
    (c) 理工学群, 医学群<br />
    (d) 社会・国際学群, 体育専門学群, 芸術専門学群</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">P(合格)/F(不合格)評価とする。<br />
1.講義に出席すること、2.配布されたワークブックに求められた内容を、講義を聴いて記入すること、3.ワークブックに定められた最終レポートを記入すること、4.前記2.と3.により記載されたワークブックをクラス担任に提出すること。これらの内容で評価を行う。</p>
  </div>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">本学入学までに学び体験してきたすべての内容が受講前に仮定する知識となります。さらに、本講義は卒業までの本学でのすべての学修の礎ともなります。学士基盤科目のなかから選択する総合科目や、自己の属する学類とは異なる学類で開設された専門導入科目・専門科目の履修(学問としての学びの「水平展開」として位置付けられる)と,自らの専門分野に関する科目の履修(その学びの「垂直展開」として位置付けられる)の結び目として、本学でこれから履修してゆく科目のすべての入口となる講義として本講義は関連づけられます。<br />
本講義を受講することにより様々な学問分野に広がる広い視野を養ってください。本学で扱われている学問分野のそれぞれが、学問の沃野にタワー的に建っているのではなく、それをサポートする学問分野へと裾野が極めて広くひろがっていることをよく理解してください。世の中にある様々な問題解決にあたっては、その問題の背景にある様々な広がりに気がつき、そこから関連する様々な知識を動員する必要のあること、がさらに理解できるとよいでしょう。その一助となるように、本学の教育理念の説明や、学群・学類で提供される学問分野の位置づけ・相互関係を概観する内容を本講義では含みます。<br />
自ら学んで行く専門分野や、それと関連する学問分野の体系をみながら、幅広い視野からみた自分の分野の位置づけが理解できることを期待します。</p>
  </div>
