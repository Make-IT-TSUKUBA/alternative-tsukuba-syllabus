<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33051</span>&nbsp;<span id="title">自然地域計画</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">伊藤 太一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">庭園から都市公園,世界遺産に至る多様な自然地域の計画・管理について,成立背景や展開過程をふまえて自然と社会,管理のフレームワークから解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">多様な自然空間の計画理念と持続的管理手法に関する知識。 <br />
環境意識の向上による環境負荷の少ない保護地域利用能力。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境計画, 公園計劃, レクリエーション, 造園, 環境意識, ランドスケープ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">身近なキャンパス、都市公園から広大な国立公園や世界遺産に至る多様な自然地域の計画および利用・管理について、それらの成立背景や展開過程をふまえて解説する。また、キャンパス内での解説や視聴覚教材を用いたフィールド体験も含む。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>身近な自然地域(1): キャンパス計画と管理概説、中地区の計画管理状況視察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>身近な自然地域(2): キャンパスと水郷筑波国定公園の計画と管理。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市緑地計画史(1): 欧米における公園や広場、緑道など都市緑地の展開と背景としての社会環境。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>都市緑地計画史(2): 日本における都市緑地の展開と課題、里山の位置づけ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国立公園計画史(1): 都市から自然への展開過程で、どのようにして保護地域づくりが始まったのか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国立公園計画史(2): 景観保護から生態系・文化資源保全へ保全される資源は多様化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>新しい保護地域: ウィルダネス、グリーンウェイ、先住民や市民による管理地域など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>管理計画手法(自然環境): LAC概念、ゾーニング、GPS、GIS、ランドスケープエコロジーなど。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>管理計画手法(社会環境): ROS概念、住民参加、アンケート調査、行動モニタリング、有料化など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際的保護地域: 世界遺産など国際条約に基づく多様な保護地域とその管理計画と課題。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">自然保護学入門、統計学入門、生態学、森林管理学、自然地域計画実習、造園学、森林風致計画(集中偶数年)、緑地利用計画論(集中奇数年)の履修が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">6回以上出席した上で、随時課すレポート50%,最終試験50%の割合で評価。</p>
  </div>
