   <p id="summary-contents">オックスフォード大学ボードレアン図書館所蔵のOx.Sin.3421『貢筵紅楼秘語』の後半部分を分担して講読し、その内容を討論しながら、ランテン系ヤオ族における師教と民間信仰の重要性を理解していく。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">中国の清代における宗教と民族についての理解を深めるための講義である。事例として中国南部のヤオ族社会において、どのような宗教文化が実践されたのかを検討する。授業では、特にランテン系ヤオ族が漢文で記した民間信仰の宗教儀礼文献を講読し、語彙、文章構成、文化的な意義の分析を行い、ヤオ族の生命観の特徴を検討する。研究上必要な研究倫理を身につける。</p>
  </div>
