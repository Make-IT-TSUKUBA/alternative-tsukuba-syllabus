<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01BB073</span>&nbsp;<span id="title">解析学III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代数解析学と数理物理学における重要なトピックを選び、入門的な解説を行う。代数幾何学,超幾何関数論,表現論との関連についても言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">学類で学ぶ微分方程式論・複素関数論の内容を基礎として、代数解析学および数理物理学における基本的な事項を学習し、当該分野への入門とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1) 楕円関数論の基本的な事項の学習を通じて、複素関数論の理解を深め、複素解析的な手法が使えるようになる。<br />
2) 楕円モジュラー関数など、解析数論における興味深い対象を扱うことにより、定量的な計算および評価ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">楕円関数, 楕円モジュラー関数, モジュラー形式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記の参考文献 1 の内容に沿って、楕円関数論の基本的な事項、楕円モジュラー関数の性質、モジュラー形式の解析的な理論について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>複素関数論の復習と楕円関数論の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>Weierstrass のペー関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>楕円モジュラー関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>1次分数変換とモジュラー群</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>楕円モジュラー関数の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>楕円モジュラー関数の応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7日</span></th><td>Dedekind のエータ関数の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8日</span></th><td>Dedekind のエータ関数の応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9日</span></th><td>楕円モジュラー関数のフーリエ級数展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10日</span></th><td>楕円モジュラー関数のフーリエ係数の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11日</span></th><td>分割の母関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12日</span></th><td>Rademacher の公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13日</span></th><td>モジュラー形式</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第15日</span></th><td>講義全体の復習と発展的な話題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
