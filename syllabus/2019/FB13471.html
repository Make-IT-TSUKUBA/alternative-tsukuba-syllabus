<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FB13471</span>&nbsp;<span id="title">計算機数学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3</span>
    <br />
    <span id="assignments">照井 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算数学、理論計算機科学の研究の基礎となるアルゴリズムとその効率の基本的事項について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">計算機数学I(FB13431)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">実験数学,理論計算機科学の研究にとって基礎となる知識や方法論を習得することを目標とする。<br />
計算機代数を中心的題材として、アルゴリズムをはじめとする構成的な数学の基礎的概念を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルゴリズム, 計算量, 多精度整数, 最大公約数, 拡張ユークリッド互除法, 中国剰余定理, 反復法, 離散フーリエ変換</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書として,講義ノートを配布する。この講義ノートは主に下記の参考書から話題を抽出してあるので,より深く広く学ぶにはそれらを参照されたい。<br />
授業は,主に講義ノートの内容に沿い,下記の内容から適宜選択して行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 準備<br />
- コンピュータの基本構成<br />
- 漸近記法<br />
2. 数値と数式の表現,基本アルゴリズム<br />
- 数値の表現<br />
- 多項式の表現と加減乗除<br />
- 計算量<br />
3. 整数の基本的性質<br />
- 整除性<br />
- 合同関係<br />
- 線形合同式<br />
- 中国剰余定理<br />
- 剰余類<br />
- オイラーのφ関数<br />
- オイラーの定理とフェルマーの小定理<br />
4. ユークリッド互除法<br />
- イデアル,剰余環,最大公約数 (GCD),最小公倍数 (LCM)<br />
- 拡張ユークリッド互除法とその計算量<br />
- 中国剰余算法<br />
5. 反復法<br />
6. 高速フーリエ変換 (FFT) と高速乗算法</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">1年次「線形代数」「微積分」,2年次「代数入門」「計算機演習」が既習であることが望ましい。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">レポート課題のみならず,教科書や参考書の演習問題を自分でやってみること。<br />
