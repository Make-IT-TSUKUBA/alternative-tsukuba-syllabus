<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH32012</span>&nbsp;<span id="title">マネジメント演習</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営戦略,管理会計,マーケティングなどについて総合的な理解を深めるため,チーム作業によって,特定の課題解決を想定した実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。マネジメントエリア。社会工学類2-4年(3年次履修推奨)<br />2018年度までの「マネジメント実習」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">現在、企業をはじめとする組織体の管理・運営・意思決定は、ますます情報技術(IT)を基盤とする方向に進んでいる。経営工学主専攻では、世界で通用する「数学力×IT力×現場力」を身につけた科学的社会人の育成を目指す。経営工学主専攻マネジメントエリアのマネジメント演習では、数学力とIT力を現場力に結びつける総合智の育成を行い、「実務家としてのデータ・サイエンティスト」の育成に貢献することを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">日本初の産学連携演習として、データ駆動型ビジネスプラニング・コンテストを行う。筑波大学は、“サービス工学×ビッグデータ”の入門支援を行う。ウエルシア薬局株式会社は、現実のPOSデータと課題提供を行う。有限責任監査法人トーマツ Deloitte Analyticsは、ビジネス・アナリティクスの入門支援を行う。SAS Institute Japan株式会社は、分析プラットフォームの提供とテクニカルサポートを行う。受講生は、これらの筑波大学にしかない演習環境下で、3人1組のグループワークとしてウエルシア薬局に対するデータ駆動型のビジネスプラン提案を行う。</p>

ドラッグストア業界について、インターネット検索で手に入る情報を知っておくこと。<br />
