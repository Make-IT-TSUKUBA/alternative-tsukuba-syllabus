<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BC15220</span>&nbsp;<span id="title">海外研修II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では国連ボランティア計画(UNV)との協定に基づく「国連ユースボランティア」へ参加し、派遣される国連ボランティア現地事務所等で、国際協力活動に5ヶ月間従事する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本科目では国連ボランティア計画(UNV)との協定に基づく「国連ユースボランティア」へ参加し、派遣される国連ボランティア現地事務所等で、国際協力活動に5ヶ月間従事する。学内での事前研修、および、UNVコンソーシウムによる事前研修への参加は必須。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">国連ボランティア現地事務所等で、国際協力活動に従事することにより、実際の国際協力を直接体験することで、国際協力の実践面や問題点を多角的に分析できるようになるとともに、派遣先の当該国・地域の社会・文化を理解し、国際機関・国際交流での業務に取り組める応用力を習得すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">参加学生は、事前に申請した派遣先での職務希望に基づき、派遣先の事務所にて現地のスタッフと専門家との共同で職務に従事する。学生は、国連ボランティア計画(UNV)に定められた規約に基づき、派遣先で行動することになる。<br />
<br />
毎月、本科目の担当教員にProgress ReportをEメールやmanaba等で提出し、業務についてのディスカッションをする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">・国連ボランティア計画(UNV)の選考を通過した学生に限る。<br />
・「国際開発計画論」を履修していること。<br />
・学内選考時において、国際総合学類の専門科目や他学類の関連科目(「国際政治学」「国際政治経済学」「安全保障論」「開発人類学」「地域開発論」「開発途上国における諸問題」「文化・開発論」「開発経済学」「Social Anthropology」「Contemporary Culture」などより6単位を履修していることが望ましい。<br />
・学内選考時において、派遣希望先(予定先)に関連する科目を履修していることが望ましい。</p>
  </div>
