<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンスクリットの原典講読。初等文法の修了者を対象とする。講読するテキストについては出席者の希望を勘案して決める。シラバスを参照のこと。</p>
  </div>

  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">古典サンスクリットで書かれた代表的典籍を読むことによって、サンスクリット初級で学んだ知識を更に豊かで確実なものにするとともに、インドの宗教思想や仏教哲学の一端に触れることを試みる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">インドの宗教や仏教哲学に対する知識の蓄積も図りながら、テキストを丹念に読み進めてゆく。講読テキストには幾つかの候補があるが、何を読むかは出席者の意向で決める。以下は過去に読んだテキストの一例。<br />
<br />
1 叙事詩『マハーバーラタ』序章:インドの大叙事詩『マハーバーラタ』の冒頭の散文部分。比較的平易でありながら、さまざまな語形に富み、また散文であるから、サンスクリットの構文の理解に役立つ。<br />
2 『ナラ王物語』:『マハーバーラタ』に挿入された美貌の王子と王女の恋と試練の物語。文法的には中々難しい部分もあるが、語彙つきの定評ある校訂テキストがあり、読み進めるのに困難は感じないと思う。<br />
3 『バガヴァッド・ギーター』:ヒンドゥー教の聖典として有名な宗教文献だが、戦さをめぐる武将達の心理や神への帰依を格調高く謳いあげたもので、決して難解ではない。インドを深く知りたい人の必読書。<br />
4 『倶舎論』『唯識二十論』『唯識三十頌』:5世紀のインド仏教の思想家Vasubandhuの書いたインド仏教の古典中の古典。インドのみならず、中国や日本の仏教を理解するためにも重要な文献。<br />
5 『ヒトーパデーシャ』:あちらこちらに教訓的な詩節を散りばめた動物寓話。平易な文章であるが、物語性もあり、またインド的エトスを知る上でも好適な本。<br />
6 『般若心経』『阿弥陀経』『大無量寿経』『妙法蓮華経』『維摩経』など:原典で読んでおいて損のない仏教思想史上の最重要な経典。<br />
7 『ヨーガ・スートラ』:インド正統六派哲学中のヨーガ学派の根本経典。インド宗教に通底する瞑想方法であるヨーガを中心に、一つの世界観をまとめた書物。<br />
8 『リグ・ヴェーダ』:インドのみならず、インド・ヨーロッパ語で記された最古の文献の一つ。<br />
9 『マヌ法典』:ヒンドゥー教徒の宇宙観、人生儀礼、習俗習慣、社会制度、等々の決まり事を網羅した古代法典。ヒンドゥー教について知る上で好適な文献。韻文で書かれているが、文法的には難解ではない。</p>
  </div>
