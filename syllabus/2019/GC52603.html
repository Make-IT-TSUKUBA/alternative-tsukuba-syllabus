<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講座では、放送局において新人制作者が実際に番組制作を体験する過程を疑似体験し「映像」というメディアを通じて物の見方、考え方を養います。
番組制作にあたって制作者が何を考え、なにをするのか。映像表現の基礎と素養を身につけることを目的とした実習講座です。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">受講者は与えられたテーマを元に各自番組の企画を提案します。企画を立てる上で欠かせないテーマの見つけ方や取材の方法も並行して学びます。<br />
企画は審査・合評し、採択された企画をもとに実習作業に当たるチーム編制を行います。<br />
それぞれのチームは作業を分担し番組制作を行います。実習にあたっては、グループでの制作を通じてコミュニケーションの重要性を体感します。<br />
完成した番組は試写・評価を行います。一連の作業を通じて影像を用いた表現方法・プレゼンテーション方法を身につけます。<br />
課題ごとに発表を行うことで常に相対的な視点を獲得します。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">実習ではいわゆる映像アート作品の制作は扱いません。<br />
“情報を広く知らしめる”という放送の持つ機能を会得し、自分の考え方や見方を伝える事に興味がある人の受講をおすすめします。<br />
番組づくりにあたっては撮影機材やパソコンによる編集作業をともないます。<br />
映像ソフトの扱いをある程度会得した上での作業となりますので、予め素養をマスターする姿勢が必要です。<br />
番組制作に当たっては集団作業を伴います。また外部取材対象者とのコミュニケーションが必須となります。取材・制作にあたっては社会人としてのマナーが求められます。</p>
  </div>

  </div>

映像の実制作をより重視したい方は授業時間外にも作業を行うことが出来ます。</p>
