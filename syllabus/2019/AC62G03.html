<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC62G03</span>&nbsp;<span id="title">文化地理学実験実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>
    <br />
    <span id="assignments">森本 健弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化地理学的な地域研究のための基礎的技法の習得を目的とする。Iでは、地形図の利用方法、空中写真の判読、都市および農村における景観観察・調査の技法,地図作成などについて実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">文化地理学実験実習II (AC62G13)を併せて履修することが望ましい。AC22543, AC62253, EE21533の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">地域・環境・景観を地理学的視点から実証的に調査分析するための基礎的な技法を習得する。<br />
文献の探索、地域情報の入手、地形図の利用、空中写真の判読、都市および農村における景観観察・調査の技法などを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地理学調査法, 地図, 空中写真, 統計, 聞き取り, 野外観察</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">複数回,屋外において実習する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーションおよび関連施設の見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>論文の構成と文献の検索<br />
文献検索・入手の方法,調査の安全,研究倫理について解説する.文献検索を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地域情報としての地図・空中写真<br />
地図・空中写真の基本を解説し,土地利用の読み取りを実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地形図の利用<br />
地形図を利用して地形の特徴を捉え、人間生活との関連を読みとる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>空中写真の利用<br />
空中写真の立体視,空中写真からの情報の読み取りを実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土地利用調査<br />
土地利用調査の準備・実施・地図化を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>景観観察<br />
集落における景観の観察及び記録を実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>聞き取り調査・アンケート調査(1)<br />
聞き取り調査・アンケート調査の方法を解説し実習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>主題図と統計の基礎,経済統計を用いた地域分析<br />
統計データの種類と入手方法,国勢調査・経済統計を用いた主題図作成と分析について解説し,実習をおこなう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>聞き取り調査・アンケート調査(2)<br />
聞き取り調査・アンケート調査結果を整理・分析し,表やグラフで表すことを実習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
