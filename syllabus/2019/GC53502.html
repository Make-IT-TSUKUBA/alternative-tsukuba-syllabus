<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">映像・音響メディア技術,VR・デバイス技術,ロボット技術,人工知能技術などを活用したエンタテインメントや情報メディアのデザインプロセス(コンセプトデザイン,システムデザイン,評価,分析・改善)を体験する.学外のコンテストへの出品も奨励する<br />
1)次世代のエンタテインメントや情報メデイアの設計に必用となる総合的なデザイン力を身に付ける.<br />
2)自由な発想に基づくコンセプトを文章,イラスト,ビデオなどで効果的に表現できる.また,コンセプトモデルがどのような機能の連携によって実現できるのかを考え,システムを設計することができる.<br />
3)映像・音響メディア技術,VR・デバイス技術,ロボット技術,人工知能技術を活用して,簡易プロトタイプシステムを構築することができる.提案したデザインの評価を行いレポートにまとめることができる</p>
