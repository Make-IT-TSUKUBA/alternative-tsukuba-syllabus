 <body>
  <h1 id="course-title">
   <span id="course">FG55871</span>&nbsp;<span id="title">水素エネルギー工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1</span>
    <br />
    <span id="assignments">石田 政義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水素エネルギー利用システムにおいてキーテクノロジーとなる燃料電池に関して、原理、電気化学に基づいた理想効率・起電力の計算方法、電圧-電流特性を理解するとともに、実際の機器としての応用と最新の動向を学ぶことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">燃料電池工学(FG55831)履修者は履修不可。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">水素エネルギー利用システムにおいてキーテクノロジーとなる燃料電池に関して、原理、電気化学に基づいた理想効率・起電力の計算方法、電圧-電流特性を理解するとともに、実際の機器としての応用と最新の動向を学ぶことを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>【第1週】<br />
・水素エネルギー利用システムおよび燃料電池の概要と基本原理<br />
水素エネルギー利用の意義, 燃料電池反応の基礎, 燃料電池の構成・種類, 開発の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>【第2~3週】<br />
・化学熱力学基礎I<br />
エンタルピー,ギブズ自由エネルギー,化学ポテンシャル,平衡定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>【第4週】<br />
・化学熱力学基礎II<br />
標準状態,作動温度および分圧に関するギブズ自由エネルギー計算,反応の方向性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>【第5週】<br />
・問題演習(前半)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>【第6~7週】<br />
・電気化学基礎<br />
燃料電池の理想効率,発熱量基準,理論起電力,ネルンストの式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>【第8~9週】<br />
・燃料電池発電の実際と水素エネルギーシステム<br />
各種過電圧,燃料電池の種類と構成,コージェネレーション,改質プロセス,システム総合効率,水素供給</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>【第10週】<br />
・問題演習(後半)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 水素エネルギー利用の意義を理解し、各種燃料電池の原理と構成を説明できる。<br />
2. 電気化学反応を理解するための熱力学の知識を身に付けている。<br />
3. 燃料電池の理論効率と起電力を電気化学に基づいて計算することができる。<br />
4. 燃料電池の電流-電圧特性について、過電圧を用いて説明できる。燃料電池の総合効率を求めることができる。<br />
5. 燃料電池を含む水素エネルギーシステムのプロセスと特性を説明できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習(40%)および期末試験(60%)による総合評価により60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する水素・燃料電池システムについては、大学院(システム情報工学研究科構造エネルギー工学専攻)での関連科目である再生可能エネルギー工学において、その発展的内容である分散型電源としての燃料電池利用や水素エネルギー応用技術が紹介される。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せず、講義ノートを用いる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1の参考書に化学熱力学の基礎であるエンタルピーとギブズ自由エネルギー等についてまとめられている。2または3の参考書に水素・燃料電池およびそのシステムに関わる内容が主に詳述されている。</p>
    <p id="ref-ref">1. 田中潔・荒井貞夫,フレンドリー物理化学,三共出版<br />2. 水素・燃料電池ハンドブック編集委員会,水素・燃料電池ハンドブック,オーム社<br />3. 工藤徹一・山本治・岩原弘育,燃料電池,内田老鶴圃</p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">受講前の準備学習として熱力学および物理化学の内容を復習し、演習問題を自主的に解答するよう努めるなど、能動的な姿勢で取り組んでいただきたい。</p>
