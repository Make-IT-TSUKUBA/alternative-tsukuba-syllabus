<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">所得税法と法人税法に関する主要判例を題材として、租税法の基本原則及び課税所得計算ルールの概要について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">所得税法と法人税法を中心的な素材として、租税法の基本原則及び課税所得の計算に関する重要項目を理解すること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業において学習項目の要点を記載したレジュメを配付し、当該レジュメに沿って各項目について説明する。各項目に関連する主要裁判例については、金子宏ほか編『ケースブック租税法(第5版)』(弘文堂、2017年)を教材として使用する。<br />
 なお、受講者には、租税法の全体像を概観するため、各自の関心の範囲・程度に合わせて、下記記載の参考書のうちどれかを読むことをお勧めする(具体的には初回授業の際に説明する)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>租税法の体系・総論、租税法の基本原則(租税法律主義、租税公平主義等)、租税法の解釈等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>所得税法(1):所得税法総論、所得税法の構造、所得の概念、所得の人的帰属等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>所得税法(2):所得の分類(勤労性所得、資産性所得等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>所得税法(3):所得の分類(事業所得等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>所得税法(4):所得の計算:収入金額と必要経費、年度帰属等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>所得税法(5):確定申告、源泉徴収、租税債務の確定・変更手続等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>法人税法(1):法人税法総論、法人税法の構造、企業会計との関係、法人税の納税義務者等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>法人税法(2):法人の課税所得、益金及び損金の意義等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>法人税法(3):益金・損金に関する別段の定め</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>法人税法(4):益金・損金に関する別段の定め(つづき)、組織再編税制、グループ企業に関する税制等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">・租税法の基本書として、金子宏『租税法(第22版)』(弘文堂、2017年。なお、毎年4月に新版が刊行される。)、中里実ほか編『租税法概説(第3版)』(有斐閣、2018年)。<br />
・所得税法と法人税法を中心に記述する教科書として、谷口勢津夫『税法基本講義(第5版)』(弘文堂、2016年)、増井良啓『租税法入門(第2版)』(有斐閣、2018年)。<br />
・所得税法の基本的な考え方を丁寧に説明する教科書として、佐藤英明『スタンダード所得税法(第2版)』(弘文堂、2016年)、入門書として、木山泰嗣『弁護士が教える 分かりやすい「所得税法」の授業』(光文社、2014年)がある。<br />
・法人税の基本的な考え方を丁寧に説明する教科書として、渡辺徹也『スタンダード法人税法』(弘文堂、2018年)。<br />
・主要判例の解説として、中里実ほか編『租税判例百選(第6版)』(有斐閣、2016年)。<br />
・コンパクトな税務六法として、中里実・増井良啓編『租税法判例六法(第3版)』(有斐閣、2017年)がある。</p>
