<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCC3601</span>&nbsp;<span id="title">科学英語2</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門分野に特有な英語表現、数式等の読み方、英語による口頭発表の仕方など専門分野に必要な英語力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">学籍番号が2n(n=整数)の者。平成24年度までの「科学英語II(FC13681,FC13691)」を履修済みの者は履修できない。英語で授業。<br />英語で授業。</p>
  </div>

   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">1. To improve the ability to present scientific results;<br />
  研究成果の発表力を高める;<br />
<br />
2. To improve listening and comprehension; <br />
  聞いて・読んで理解する力を高める;<br />
<br />
3. To improve writing and reading of scientific documents;<br />
  英語の論文や教科書を早く読む力を身につける;<br />
  論文を書くための基礎を固めてよく使われる英語の表現や文章の構造などを学ぶ;<br />
<br />
4. To improve communication skills and adapt to cultural differences;<br />
  コミュニケーション力を高めて, 文化の違いなどを考慮するコミュニケーション力を身につける。</p>
  </div>

  </div>

   <div id="topics">
    <p id="pretopics">計画は参加者の英語レベルに調整します。学びたい内容などがあれば3講目までに教えてください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>英語での自己紹介, 科学英語2の概要, グループでの紹介の会話, ...</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>認知行動でリセニングアップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>

    <p id="posttopics">講義の初めに前抗議の復習をクイズなどで行います。講義は主に英語で行いますが, 内容の確認などは日本語でも行われる場合があります。</p>
