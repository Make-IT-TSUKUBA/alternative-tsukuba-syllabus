<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC56031</span>&nbsp;<span id="title">フィールド文化領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>
    <br />
    <span id="assignments">木村 周平, 徳丸 亜木, 塩谷 哲史, 森本 健弘, 松井 圭介, 久保 倫子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較文化学類のフィールド文化領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1.文化地理学・文化人類学・民俗学等フィールドワークに基づく比較文化研究に必要な批判的・創造的思考力を養う。<br />
2.文化地理学・文化人類学・民俗学等フィールドワークに基づく比較文化研究に必要な広い視野と国際性を身につける。<br />
3.対象社会の文化を理解するために不可欠な倫理を修得する。<br />
4.対象社会の文化を主体的・自律的に理解する力を養う。<br />
5.対象社会の文化事象をグローバルな視点から理解できる力を養う。<br />
6.対象社会の文化的課題に柔軟に対応できる視野を拡げる。<br />
7.国際的なコミュニケーション能力の基礎となる日本・アジアの文化に関する知識を修得する。<br />
8.対象社会の文化について、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化地理学, 文化人類学, 民俗学, グローバルヒストリー, フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:本授業の進め方、フィールド文化領域での学びについての概説(木村周平)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>フィー文の見方・考え方1:文化地理学(松井圭介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>フィー文の見方・考え方2:文化人類学(木村周平)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フィー文の見方・考え方3:民俗学(徳丸亜木)<br />
文化財行政・自治体史編さん等の現場で職員・委員の経験がある者が、その経験を生かして、民俗学について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フィー文の見方・考え方4:グローバルヒストリー(塩谷哲史)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フィー文の方法1:地図、空間的手法(森本健弘)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フィー文の方法2:聞き書き(徳丸亜木)<br />
文化財行政・自治体史編さん等の現場で職員・委員の経験がある者が、その経験を生かして、フィールドでの聞き書きの方法について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>フィー文の方法3:文献資料(塩谷哲史)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>フィー文の方法4:量的なモデル化、類型化(久保倫子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ:フィールド文化領域に進学したら(森本健弘、久保倫子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">A. 期末試験 (60%): 批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、協同性・主体性・自律性、文化事象の理解力、文化的現象の分析力、文化的課題への対応力、国際的なコミュニケーション能力、国際的な主体性。<br />
B. 授業内提出物 (40%): 広い視野と国際性、協同性・主体性・自律性、文化事象の理解力、国際的な主体性。<br />
なお、3分の1以上(4回以上)欠席した場合には欠格となる。</p>
  </div>
