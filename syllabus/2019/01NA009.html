$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01NA009</span>&nbsp;<span id="title">商法I〔企業組織法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、会社法の全体像、株主の権利、会社の機関および計算、設立に関するルールについて、判例や学説に触れながら学び、なぜ現在のようなルールになっているのか、そこに問題はないか、問題があるならどうすれば解決可能か等を検討する。また、会社法改正作業が進行中であり、必要に応じて言及することがある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">会社法の基本的なルール、それをめぐる議論および判例の立場を理解し、会社に関する諸問題について法的に考えることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">教科書の指定箇所および事前に配布した資料を読んでいることを前提に、講義形式で進めるが、質疑応答も可能な限り取り入れる。また、小テストを数回実施する予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論<br />
主な内容:会社の意義と種類、会社法上の主要な用語の定義等〔コアカリ2次案第1編1-1〕, 株式会社の特徴〔コアカリ2次案第1編3-1〕  百選1-4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>株式・株主、株式の単位、株式の内容および種類<br />
主な内容:株式の意義、株主平等原則、株主の地位、株主権の行使に関する利益供与〔コアカリ2次案第1編3-2-1〕, 株式の内容および種類、株式譲渡の自由および譲渡の制限、株式の併合・分割、単元株制度〔コアカリ2次案第1編3-2-2, 3-2-3〕  百選14</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>株主総会<br />
主な内容:株主総会の意義・権限、株主総会の招集手続き・議事運営、議決権の行使株主総会の決議の種類・瑕疵、種類株主総会〔コアカリ2次案第1編3-4-2, 3-4-3〕  百選30-43, A7, A8, A10-A12</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>取締役・取締役会(1)<br />
主な内容:取締役の選任・終任等、取締役の種類、資格、取締役の報酬規制等〔コアカリ2次案第1編3-4-4-2, 3-4-4-3, 3-4-5-4〕, 取締役会設置会社と非取締役会設置会社、非取締役会設置会社における取締役〔コアカリ2次案第1編3-4-4-1, 3-4-4-4〕  百選44-46, 61, 62, A13, A17, A18</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>取締役・取締役会(2)<br />
主な内容:取締役会設置会社における取締役、特別取締役、取締役会の権限、招集手続・決議等〔コアカリ2次案第1編3-4-4-5, 3-4-4-6〕, 代表取締役、表見代表取締役、代表取締役職務代行者〔コアカリ2次案第1編3-4-4-7, 3-4-4-8〕  百選47,48, 63-66</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>取締役と会社の関係<br />
主な内容:取締役の負う善管注意義務、忠実義務〔コアカリ2次案第1編3-4-5-1〕, 取締役の利益相反取引規制、競業取引規制〔コアカリ2次案第1編3-4-5-2, 3-4-5-3〕  百選49-58, A16</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>取締役の責任<br />
主な内容:取締役の会社に対する任務懈怠責任、任務懈怠の推定、経営判断原則、責任追及方法(代表訴訟)、責任の免除〔コアカリ2次案第1編3-4-5-5-1〕, 第三者に対する責任の法的性質、要件、責任の範囲等〔コアカリ2次案第1編3-4-5-5-2〕  百選60, 67-73, A19-A25</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>株主による違法行為の差止権、会計参与、監査役、監査役会、会計監査人、委員会設置会社、機関設計<br />
主な内容:株主による違法行為の差止権、検査役の選任請求権、会計参与、監査役の権限、責任、選任・終任、会社との関係等〔コアカリ2次案第1編3-4-1, 3-4-5-6, 3-4-6, 3-4-7〕, 会計監査人の権限・責任・選任・終任、委員会設置会社(指名委員会等設置会社、監査等委員会設置会社)の意義・概要等〔コアカリ2次案第1編3-4-1, 3-4-8, 3-4-9〕 百選59, 74, 75, A27-A29</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>計算<br />
主な内容:会計帳簿とその作成、計算書類等の概念、各事業年度に係る計算書類の確定手続〔コアカリ2次案第1編3-5-1から3-5-4〕, 資本金および準備金、剰余金の配当および処分、自己株式の取得〔コアカリ2次案第1編3-2-5, 3-5-5, 3-5-6〕  百選76-79, A30</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>会社の設立<br />
主な内容:株式会社の設立の種類、手続、設立登記、設立中の法律関係、違法な設立・会社の不成立の場合の処理方法〔コアカリ2次案第1編3-6-1〕, その他授業の補足および総括 百選5-8, A1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
