<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB263</span>&nbsp;<span id="title">森林微生物機能解析学特別研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">服部 力</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究課題の設定, 木材腐朽菌など森林生息性菌類の分類,生理,生態に関する研究法や実験法について教授し,論理的・体系的な思考に基づいた研究計画の立案と展開ができるように指導する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">連携大学院方式に関連する学生のみ受講可能</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">森林微生物機能解析学に関する課題に取り組み、森林微生物機能解析学に関連する各学問分野で必要な理論と実験手法を修得し、多角的に森林微生物機能解析学を学ぶ。定期的に成果の進捗状況に関する報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力を修得する。成結果のまとめ方を学び、得られた成果を発表することで、プレゼンテーション技法を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">森林微生物機能解析学に関する課題に取り組み、その成果をまとめる。その過程で、データの客観的な処理と論理的な思考、成果のまとめ方、プレゼンテーション技法など能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 木材腐朽菌, 生物多様性, 森林病理, 腐朽病害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第1回〜3回:森林微生物機能解析学に関する調査の実施。課題に関する専門的な事項ならびに一般的事項について調査を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第4回〜6回:森林微生物機能解析学に関する調査データの収集。データの取得、管理を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第7回〜9回:森林微生物機能解析学に関するデータ解析。データを解析し整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>第10回〜12回:森林微生物機能解析学に関する結果の考察。結果をまとめ、グループで討議する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>第13回〜15回:森林微生物機能解析学に関する進捗状況の報告。成果について、指導教員、グループ、アドバイザリーコミッティへ報告し、講評に基づき結果・考察を精査する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>第17回〜20回:森林微生物機能解析学に関する科学的なまとめ方。論理的な構成、科学的な表現手法、数値データの整理とまとめ方、図や表を使ったまとめ方を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>第21回〜25回:森林微生物機能解析学に関する発表資料のまとめ。発表内容と構成の概要、背景と目的、実験方法、結果と考察、結論を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>第26回〜27回:森林微生物機能解析学に関するプレゼンテーション技法。グループでのプレゼンテーションを行い指摘事項に基づく改訂を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>第28回〜30回:森林微生物機能解析学に関する課題への取り組み成果の発表。アドバイザリーコミッティへのプレゼンテーションを行い、質疑応答や講評に基づきまとめと発表を改訂する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>第31回〜32回:森林微生物機能解析学に関する課題の調査の実施。既往の課題の精査し、課題の新規性を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>第33回〜34回:森林微生物機能解析学に関する課題の調査データの収集。データ取集法の検討し収集する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>第35回〜36回:森林微生物機能解析学に関する課題の調査データ解析。上記のデータを解析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(13)</span></th><td>第39回〜40回:森林微生物機能解析学に関する課題の調査データ解析。上記のデータを解析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(14)</span></th><td>第41回〜43回:森林微生物機能解析学に関する課題の結果の考察。結果・考察をまとめ、グループで討議する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(15)</span></th><td>第44回〜47回:森林微生物機能解析学に関する課題の進捗状況の報告。成果について、指導教員、グループ、アドバイザリーコミッティへ報告し、講評に基づき結果・考察を精査する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(16)</span></th><td>第48回〜53回:森林微生物機能解析学に関する取り組みのまとめ。構成の検討、背景と目的、実験方法、結果と考察、結論の整理し、アドバイザリーコミッティからの指導に基づき改訂を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(17)</span></th><td>第54回〜58回:森林微生物機能解析学に関する取り組み成果資料のまとめ。資料をとりまとめ、グループで検討し、改訂を加える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(18)</span></th><td>第59回〜60回:森林微生物機能解析学に関する取り組み成果資料の検討。指導教員を含むグループで成果資料を検討し、質疑応答を行い、質疑応答や講評に基づく評価する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">専門知識の習得状況(50%)、並びに、各自が取り組んでいる課題の進捗状況(50%)から総合的に評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
