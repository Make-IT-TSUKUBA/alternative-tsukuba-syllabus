<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DE304</span>&nbsp;<span id="title">文化生成論IIB</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火3; 秋BC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代から現代にかけてのドイツの主要な文化論や芸術論を取り上げて、文化・自然・歴史をめぐる議論にどのような変化が見られるのか考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />02DH304と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">文化生成をめぐる諸問題について近年の研究動向を把握し、問題の所在を明確に把握できるようにする。(前期)/ 文化生成をめぐる諸問題について近年の研究動向を把握し、独自の視点からアプローチして自らの見解を発信する能力を身につける。(後期)</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要(授業計画)</h2>
   <div id="topics">
    <p id="pretopics">啓蒙主義期からロマン主義期にかけてのドイツの文化論・芸術論のさまざまなテクストを取り上げて、自然・文化・歴史についてどのような議論が行われていたのかを考察する。(前期)<br />
啓蒙主義期からロマン主義期にかけてのドイツの文化論・芸術論のさまざまなテクストを取り上げて、自然・文化・歴史の問題についてどのような議論が行われていたかを明らかにして、現代の思想状況との関連でその意義を考察する。(後期)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の授業に積極的に参加し、問題の所在を的確に把握して表現する能力を見る。授業で扱うテーマについて、数回の発表を課す。(前期)/ 毎回の授業に積極的に参加し、問題の所在を的確に把握し、それについての自らの問題意識を論理的かつ明確に伝えることができるかを見る。授業で扱うテーマについて、数回の発表を課す。(後期)</p>
