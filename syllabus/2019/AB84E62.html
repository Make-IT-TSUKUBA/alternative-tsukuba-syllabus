<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB84E62</span>&nbsp;<span id="title">比較民俗学演習-b</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学における比較の意義を、テーマ研究発表・ディスカッションを通じて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文学類の学生に限る。2018年度以前の比較民俗学演習の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人文社会科学における比較という手法の方法論的意義を民俗学と隣接分野から検討し、自らの研究テーマに即した比較手法の採用、及び、議論を通じて、その可能性を探る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">今年度は「動」的な社会現象を捉える研究視角を議論する。人、物、情報などのうち、特に「個」・「移動」・「ネットワーク(関係性)」の観点から展望する。<br />
履修者各自は必ず講読論文や関心を持つテーマについての発表を複数回おこない、今後の方法論的展望を見出すことをねらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半では、現代の村落社会へ、「移動」・「ネットワーク」の観点から民俗学的にアプローチし、議論する。社会学、人類学の研究例も参照しながら、研究視角や方法についても比較検討する。<br />
後半では、学生自身のテーマに沿った研究発表を各自が行う。これにより、比較という方法論を活用しながら、研究の基礎的素養を身につける。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">学生各人が担当した論文の発表の準備、プレゼンテーションの工夫、議論の進め方、議論のまとめ方、及び、通常時における討論への積極的な取り組みを、出席とともに評価する。</p>
  </div>
