  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒューマンインタフェースとは人間を中心にした工学システムのあり方を考える学問である。人間のモデル化手法を紹介した後で,各種のインタフェースのシステム構築法について論じる。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ヒューマンインタフェースとは、人間を中心とした工学システムのあり方を考える学問である。人間と工学システムのインタラクション(相互作用)をよりよいものにするという問題に対する基本的な考え方を解説する。人間科学の幅広い知識と、インタラクティブシステムの最新の構築手法を修得する。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・科学技術史におけるヒューマンインタフェース技術の変遷を説明ができる。<br />
・人間の物理的特性、生理的特性、心理的特性、社会的特性について説明ができる。<br />
・人間とのインタラクションを実現するシステムの要素技術について理解することができる。<br />
・ヒューマンインターフェースの評価手法を理解し、その知見を用いて人間と工学システムのインタラクションをよりよいものにする方法を考えることができる。</p>
  </div>

<br />
