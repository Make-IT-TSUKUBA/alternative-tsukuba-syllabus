<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">CG基礎でカバーできなかった,インターフェースとCGをつかったインタラクティブなグラフィックシステムについて学ぶ。画像処理、色彩と視覚、階層的モデリング、再帰的レイトレーシング、隠面消去、レイトレのアンチエイリアシング、分散レイトレ、パーティクル、アニメーション原理について学ぶ。実習では、Visual C++をつかいCGインターフェースの実装を学ぶ</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">本授業では,コンピュータゲームのような, コンピュータ上のグラフィックス (以下 CG) を人間が 「インタラクティブ(双方向)に」操作するためのユーザインターフェース(UI)、CG技術・デザイン、バーチャルリアリティ技術について学習します.<br />
<br />
最近のコンピュータゲーム、ジュラシックパーク、 スターウオーズなどテレビ・映画・映像の作成にはコンピュータグラフィックスは欠くことのできないものになっている。本授業では,コンピュータゲームのような, コンピュータ上のグラフィックス ( 以下 CG) を人間が 「インタラクティブ(双方向)に」操作するためのユーザインターフェース(UI)、CG技術・デザイン、バーチャルリアリティ(VR)技術について学習する。これら3次元CGは、3次元モデルを作成して、照明・視点を決め、物体表面の陰影を決めることによりレンダリングと呼ばれる2次元スクリーンへの投影を行う。本授業では、CGのインタラクティブ技術,UI設計、CGモデリング、レイトレーシング/シェーディング、キャラクタアニメーション、VR技術を学習する。特に、CG技術の進歩はめざましいものがあるので、最新CG技術から実際的なモデリングとアルゴリズムも学習する。</p>
  </div>
