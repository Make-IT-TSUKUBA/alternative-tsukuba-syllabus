<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32K1022</span>&nbsp;<span id="title">基礎ドイツ語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾4,5,6) 主に英語で説明を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">This German language class is based on the knowledge of German acquired in the corresponding German language class of the Spring Term. The class will teach intermediate basic German for speaking, reading, and writing. It will focus on grammar and explain sentence structures and patterns. The vocabulary is selected from the &quot;Basic 500 words in German&quot; list created by Tsukuba University German-language teachers. Students are encouraged to create their own sentences and practice their newly acquired language skills.<br />
The course is taught in English to improve and encourage English-language performance among students.<br />
Only students who have passed the final exam of the corresponding course in Spring Term will be admitted this class.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">German language, grammar, vocabulary</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1) The course quickly reviews the contents of the Spring course it is based on.<br />
2) The grammar will review and continue with Present Perfect of the verb.<br />
3) The grammar will then focus on pronouns, prepositions, and conjunctions.<br />
4) The course ends with subjunctive, past tense, and complex sentence structures.<br />
The progress of the course will depend on the performance of students, hence there may be changes to the syllabus.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Review of Spring Term 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>Intermediate German Verb 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Active participation in the class, as well as homework, is considered most important.<br />
The final exam only serves as additional proof of the performance in class.<br />
In general, the ratio: class participation - final exam will be 70% - 30%. (Exceptions, when necessary.) <br />
Absence from class follows general regulations.</p>
  </div>

   <p id="prepostworks">Mastering the vocabulary and grammatical structures presented in the course is the responsibility of each student. It is the basis for successful performance.<br />
Individual repetition of learned material before and after class is expected.</p>
