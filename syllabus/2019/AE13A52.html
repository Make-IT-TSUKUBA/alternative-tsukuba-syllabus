<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各テーマごとに論文を選定し、担当者を決めて発表形式で授業を進める。文法研究のなされ方について、実際の論文を読解しつつ理解を深めていく。取り上げる論文については第1回・第2回の授業で受講者の興味を反映させつつ選定し、各回の分担を決定する。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">日本語文法研究における基本的な発想法や議論の進め方を批判的に検証する力を身につける。現代日本語における動詞と名詞の文法範疇(格・主題/とりたて・ヴォイス・アスペクト・テンス・モダリティ)を対象とする論文を指定するので、それらを読み込み発表やディスカッションを行うことで、各自が言語学的な議論ができるようになることを目標とする。</p>
  </div>

  </div>

    <p id="posttopics">担当を決める必要があるため、第1回には必ず出席すること。</p>

   <p id="assessment">発表の内容(総合成績の40%)、期末レポート(総合成績の40%)、毎回の小レポートへの取り組み(総合成績の20%)。発表内容の評価基準については、第1回の授業にて解説する。期末レポートについては、発表を担当した論文に関するものとし、当該論文に対する読解と評価の精密さにより評価する。</p>

   <p id="prepostworks">まずは発表の準備に十分に時間をかけること。準備の仕方については第1回の授業にて解説する。また、発表後もさらに関連文献を読み、期末レポートの内容に反映させるよう学修を行うこと。</p>
