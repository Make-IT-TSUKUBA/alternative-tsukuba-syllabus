<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB22541</span>&nbsp;<span id="title">行政法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法の基本的な論点を学習する。2年次での履修を期待する。国家公務員、地方公務員試験(県庁、市役所)、行政書士試験では、行政法は必要最低限度の知識が必要とされる科目である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">行政法の基本を学ぶ。商社、大学院(公共政策、国際地域、ASIPや法科大学院)、公務員を進路のひとつとして検討している者、在学中にTOEICやTOEFL、行政書士や法学検定に合格し、履歴書の資格に記載して一流民間企業に就職しよう とする者、特に2年生を歓迎する。就職活動において、この講義を通じて判例・学説を理解し、基本的な ニュースの記事の内容を正確に理解する。憲法と行政法は必須となる科目である。http://www.jinji.go.jp/saiyo/saiyo.htm</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">行政法の基礎的な論点と判例を学ぶ。法学概論、憲法1,2を受講していることが望ましい。最初の数回で行政法の概要を見渡す。<br />
以下の進行は行政救済法を先に終わらせてから進める可能性がある。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">不定期に実施するミニテスト、授業態度、提出物、最終試験を総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">基本書の該当頁を読んで、論述問題や正誤問題について解答する。<br />
予習、復習の上で講義に出席することが期待される。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">講義初回で説明する。曽和他『現代行政法入門(第三版』(有斐閣)<br />
憲法については昨年度に開講した憲法I、憲法IIで用意した教科書や参考書で差し支えない。<br />
あらかじめ大橋洋一『社会とつながる行政法入門』(有斐閣)や『タクティクスアドバンス憲法・行政法 201〇(最新版)』(商事法務)で予習しておくことを奨励する。<br />
できれば、曽和俊文『行政法総論を学ぶ』 (法学教室ライブラリィ2014)を読んでおくことが望ましい。</p>
    <p id="textbook-textbook">1. 曽和俊文,『行政法総論を学ぶ』 (法学教室ライブラリィ2014)<br />2. 芝池義一,『行政法読本』(有斐閣2016)<br />3. 櫻井敬子, 橋本博之,『行政法 第5版』(弘文堂2016)<br />4. 宇賀・交告編,『行政法判例百選IおよびII(第7版)』(有斐閣ジュリスト増刊2017)<br />5. 大橋洋一,『社会とつながる行政法入門』(有斐閣)</p>
    <p id="posttext">新聞やニュースの政治的な問題が、行政法とどのように関わっているかを視野に入れつつ、法的思考を養ってほしい。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">行政書士、法学検定、宅建の受験を奨励する。</p>
    <p id="officehour"></p>
    <p id="postoffice">新聞やニュースの政治的な問題が、憲法論とどのように関わっているかを視野に入れつつ、法的思考を 養ってほしい。 TED(https://www.coursera.org/ )やCoursera(https://www.coursera.org/)を利用する。<br />
学生の報告にはThe Japan Timesを参考にしてほしい。 たとえば、Introduction to Key Constitutional Concepts and Supreme Court Casesをでき れば事前に受講しておいてほしい。 https://www.coursera.org/course/constitution</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">この科目を履修する前に、概説書を読みながらタクティクス行政法や法学検定の問題集をざっと学習しておいてほしい。新聞やニュースの政治的な問題が、この科目とどのように関わっているかも視野に入れつつ、法的思考を 養ってほしい。予習が前提となる。manabaやSNSを利用する可能性を留意してほしい。</p>
  </div>
