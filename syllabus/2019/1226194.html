<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226194</span>&nbsp;<span id="title">次世代起業家養成講座</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>
    <br />
    <span id="assignments">尾内 敏彦, 五十嵐 浩也, 矢野 博明, 佐々木 銀河, 木下 奈都子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">次世代起業家を養成するための基盤として、アントレプレナーシップ、社会課題の発見、知的財産とアイデア創出、ビジネスモデルの基本等を、つくば地区の研究シーズからビジネスプランに発展させる学生参加型の演習と講義を交えたPBL(Project Based Learning)形式を含めて学習する。本授業を受講後に、筑波クリエイティブキャンプ・ベーシック、筑波クリエイティブキャンプ・アドバンスト等の実践的な起業家教育講座を受講することで一層効果的となる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(国際産学連携本部企画)<br />【定員150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">起業に興味を持つ人材の育成</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1)	起業家精神とは何かを理解すること.<br />
(2)	社会課題の発見に意識を持つようになること.<br />
(3)	研究や企業活動で必要となる基本的な知的財産やビジネスなどについて考えられるようになること.<br />
(4)	アイデア創造からビジネスプランに結び付ける意識が持てるようになること<br />
(5)	グループワークを通じて、チームワークにより1つの結論を導きだせるようになること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">起業, アントレプレナー, ビジネスモデル, 知的財産, アイデア創造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 外部講師 五十嵐 浩也 芸術系 他】<br />
[次世代の起業家になるために/ガイダンス]<br />
ベンチャー創業者の講演を聴講し、どのように社会課題を設定しこれを解決して事業に結び付けたかを知る<br />
------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 外部講師】<br />
[つくば地区研究シーズを知る]<br />
つくば地区研究シーズについて理解し取り組む課題を選択する(シーズ提供者による説明、取り組むシーズの検討;第3回までに希望票提出)<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 尾崎 典明 国際産学連携本部 他】<br />
[チーム形成・取り組むシーズの設定]<br />
チームを形成し、取り組むシーズがどのような社会課題に結び付くか考えてワークシート作成<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 尾内 敏彦 国際産学連携本部】<br />
[アイデア創出の基本]<br />
アイデア発想法/課題解決手法を講義と演習で学ぶ<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 尾崎 典明 国際産学連携本部】<br />
[ビジネスの基礎]<br />
ビジネスモデル・マーケティング基礎をビジネスモデルキャンバスなどの講義と演習で学ぶ<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 尾内 敏彦 国際産学連携本部】<br />
[シーズ発展1]<br />
知財の基本・調査方法・発明の捉え方の講義と演習<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 外部講師】<br />
[シーズ発展2]<br />
新しい時代の流れを把握し如何に社会課題を見出すか、について講演を聴講しそれを参考にして事業提案書の概要を検討<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 尾内 敏彦 国際産学連携本部】<br />
[シーズ発展3]<br />
社会課題解決のアイデアとビジネス性について討論して事業提案書を作成<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 尾崎 典明 国際産学連携本部 他】<br />
[シーズ発展4]<br />
発表スキルの講義、発表練習およびブラッシュアップ<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 五十嵐 浩也 芸術系 他】<br />
[提案発表会]<br />
事業提案書の発表会(事業アイデアの紹介、社会課題解決のために何をするかなど)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1)演習で行うワークシート、提案シート(70%):70%以上の提出および到達目標に挙げた各項目に照らして採点<br />
2)授業に取り組む態度や姿勢とチーム貢献度(20%):授業での質疑やチーム活動の状況(リーダー、発表、提案など)により採点<br />
3)提案内容の発表(10%):最終発表会の内容により採点<br />
以上3つのトータルで評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">取り組む課題を理解し事業提案書を作成するために、シーズ提供者へのインタビューや、提案書のまとめ作業・プレゼン資料作成・練習などを各授業間のインターバルでも指示に従って行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">各回の授業で配布する資料を中心に行う。ただし、以下の参考文献を学習すると良い。</p>
    <p id="textbook-textbook">1. アレックス・オスターワルダー 他,ビジネスモデルジェネレーション<br />2. サラス・サラスバシー,エフェクチュエーション<br />3. ベン・シュナイダーマン,The new ABCs of Research<br />4. 社団法人発明協会編,事業戦略と知的財産マネージメント</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">尾内 敏彦&nbsp;随時(事前にe-mailで連絡のこと)<br />高細精医療イノベーション棟204&nbsp;<span class="officehour-address">100002859</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">近年、日本の産業の復興とそのための起業家精神の発揮が求められている。何か新しいことをやりたい、ベンチャーを興したい、アイデアをビジネスに結び付けたいなど、漠然とした自分の考えを具体化していくことでそれが実現できる。講座でそのような取り組みを身につける効果を最大限にするため、各自が積極的に授業に参加し、必要に応じた自主学習を行うこと。</p>
  </div>
