<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CN908</span>&nbsp;<span id="title">システム開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、筑波大学ビジネスサイエンス系の木野泰伸准教授による提供科目である。木野准教授の日本アイ・ビー・エムでの実務経験と最新の研究成果から、情報システム開発を題材に、システム開発方法論および成功するプロジェクトマネジメントについて学んでほしい。(岡田幸彦)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修人数によりサービス工学学位プログラム以外の学生の履修を制限することもあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">システム開発技法、プロジェクトマネジメント</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">企業活動や社会活動を支える仕組みをシステムとしてとらえ、そのシステムを設計していくための方法論、および設計されたシステムを実際に開発するための方法論としてのプロジェクトマネジメントを習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">企業活動や社会活動を支える仕組みをシステムとしてとらえ、そのシステムを設計していくための方法論について学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>企業活動や社会活動をシステムとしてとらえることにより、世の中がどのように見えるかを理解し、図として表現する技法について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>複雑に見える現象の中にあるシンプルな法則について確認する。<br />
後半は、グループワークを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>プロジェクトのスケジューリングや進捗管理の技法について学習する。<br />
後半は、グループワークを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>品質マネジメント、リスクマネジメント等について学習する。<br />
後半は、グループワークを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>グループワークを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">設計されたシステムを実際に開発するための方法論としてのプロジェクトマネジメントを習得する。</p>
   </div>
  </div>
