<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC15210</span>&nbsp;<span id="title">海外研修I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本研修は海外で約2週間、学生それぞれが設定するテーマに基づいて、人文社会科学の調査手法を学びながらフィールドワークに取組むととともに、アメリカ、オセアニア、そして、アジアをはじめとした環太平洋地域の社会を学際的に分析する視野を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず。<br />研修先については春学期に発表予定。 人数上限あり(最大10人:学内選考あり)。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本研修はハワイ・ホノルルで約2週間、学生それぞれが設定するテーマに基づいて、人文社会科学の調査手法を学びながらフィールドワークに取組むととともに、アメリカ、オセアニア、そして、アジアをはじめとした環太平洋地域の社会を学際的に分析する視野を養うことを目的とする。<br />
<br />
*人数上限あり(最大10人:学内選考あり)。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.人文社会科学分野における調査手法の習得<br />
2.事前の文献・統計等調査方法の実践・分析<br />
3.人類学的調査方法の習得・批判的視点の習得<br />
4.インタビュー調査方法の習得<br />
5.質的・量的調査方法それぞれの長所・短所の総合的な理解</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・事前研修:フィールド調査法の講義とディスカッション、調査内容の絞り込み、中間報告<br />
・現地研修:現地での全体研修と個々の自由課題に基づくフィールド研修<br />
・帰国報告:プレゼンテーションと帰国報告書の執筆・編集</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">・本学の全学群・学類の学生の参加可(正規生に限る)<br />
・最大10人(学内選考あり)<br />
・英語等で現地調査をする意気込みがあること(語学能力は必須ではないが、事前研修での教材は英語と日本語の両方を使用)</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

事前研修・中間報告: 20%<br />
帰国報告(プレゼンテーション): 30%<br />
帰国報告書: 30%<br />
*現地研修は必須です。</p>
