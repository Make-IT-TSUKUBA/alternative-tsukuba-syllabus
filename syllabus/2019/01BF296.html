<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BF296</span>&nbsp;<span id="title">ナノグリーン特別講義I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グリーンイノベーションにおける特定のトピックスについて、基礎的内容から最先端研究の詳細までを幅広く解説する。(ナノグリーンサマースクール)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H25年度開講の「物質創成科学特別講義K」との重複履修は不可。<br />01BC311, 01BD211, 01BG094と同一。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">環境・エネルギー技術の広い知識を有する人材、特に、基礎科学的な知識をナノグリーンイノベーションに活かすことのできる人材の育成のための集中講義。多様な分野が関わるナノグリーンイノベーションに関連する学際的な知識と視点を身につけるための基礎力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ナノグリーン物質材料の設計・合成(デバイス製造)・解析について、特に電池、太陽電池、燃料電池、光デバイスに関する基礎から最先端研究および現在の技術的問題点を含めた幅広い基礎的知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電池, 太陽電池, 触媒, 触媒表面, 燃料電池, 光電変換素子, ナノグリーン, ナノテクノロジー, ナノサイエンス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グリーンイノベーションにおける特定のトピックスについて、基礎的内容から最先端研究の詳細までを幅広く解説する。(ナノグリーンサマースクール)<br />
<br />
1日目 太陽電池 I、太陽電池 II、光デバイスI<br />
2日目 光デバイスII、先端計測、ナノエレ・ナノグリーン合同ポスターセッション<br />
3日目 触媒、燃料電池、施設見学(物質・材料研究機構)<br />
<br />
なお、本講義はTIAナノグリーン・サマースクールの一環として実施されるものであり、<br />
