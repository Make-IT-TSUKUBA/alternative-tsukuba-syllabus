                        }

 <body>
  <h1 id="course-title">
   <span id="course">02DJ219</span>&nbsp;<span id="title">歴史社会学特別演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水3</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史社会学の古典/現代的な作品について検討する。それぞれの書物の単なる内容紹介ではなく、参加者の論文執筆を念頭に置きながら、研究者によってどのようにテーマが課題として浮かび上がり、いかなるデータと方法によってそれが歴史社会学的な記述へと仕上がっていったのかについて考えることにしたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度より2年おき開講。<br />01DF370と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目記述(Course description)</h2>
   <p id="style-remark">歴史学でではなく、社会学において歴史研究する意義は何かを考えながら、博士論文/修士論文を構想し、個別論文/各パートを執筆できるようトレーニングを進める。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">各自のテーマ設定に基づき、比較的大きな問題に取り組みつつ、方法論を学びながらこれに関連する具体的な論点を定めて、論文を執筆してゆくという、研究活動のデザインをする能力を得ること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード(Keywords)</h2>
   <p id="keyword">歴史社会学の方法, 近現代日本, 比較歴史社会学, 集合的記憶論(歴史意識の社会学), 社会変動論, メディア文化史, 言論史・思想史, 社会史, 歴史記述・歴史資料・歴史表象, オーラルヒストリー, ライフヒストリー, ライフストーリー, 言説分析など</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Subject plan)</h2>
   <div id="topics">
    <p id="pretopics">博論/修論に向けた論文構想発表、個別論文の構想発表をして貰い、それぞれ全員で検討するほか、適宜、既発表の博論や博論が公刊された研究書を、構想過程・執筆過程を追体験するようにして検討する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件(Study condition)</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(Grading for the student: Evaluation method)</h2>
   <p id="assessment">授業への主体的な参加を求める。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト(Text)</h2>
   <div id="textbook">
    <p id="pretext">単一の教科書は用いないが、下記1.は担当者の歴史社会学に対するスタンスがもっともよくあらわれている文献である。2.は現時点で最もよくまとまった「歴史の社会学」についての記述。</p>
    <p id="textbook-textbook">1. 野上元・小林多寿子編,歴史に向きあう社会学(ミネルヴァ書房)<br />2. 浜日出夫,「歴史と記憶」(長谷川・浜・藤村・町村『社会学』有斐閣、第6章)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書(References)</h2>
   <div id="ref">
    <p id="preref">下記の他、適宜参考文献表を配布する。</p>
    <p id="ref-ref">1. 佐藤俊樹,近代・組織・資本主義(ミネルヴァ書房)<br />2. 内田隆三,国土論(筑摩書房)<br />3. 北田暁大・野上元・水溜真由美編,カルチュラル・ポリティクス1960/70(せりか書房)<br />4. 野上元,戦争体験の社会学(弘文堂)</p>
    <p id="postref">1.も2.も、「近現代日本」あるいは「日本近代」を歴史社会学的につかもうとするもの。3.は「現代」と「歴史」のあいだを社会学で考えようとする論集。4.は言説分析を用いた「戦争と書くこと」をめぐる近現代日本における系譜学の一例。</p>
