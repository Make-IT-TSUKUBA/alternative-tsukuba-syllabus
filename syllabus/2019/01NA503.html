<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初学者を念頭に、民法について、今後の学習方法の方向性を把握してもらうことを目指す。法科大学院入学を検討している有職社会人も対象である。
民法の重要論点を含む事例問題を題材に用いる。特に、法的議論の進め方の特徴を概括的にでも理解すること、基本書や判例を読む際の注意点、使用方法に留意する。
以上により、法学学習の最初期に学習の骨格部分を固め、以降の学習に臨む態勢を整える。</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民法について、今後の学習方法の方向性を把握し、法的議論の進め方の特徴を概括的にでも理解すること。基本書や判例を読む際の使用方法を理解すること。同時に、民法の基本的な仕組み、発想に慣れること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">民法の重要論点を含む事例問題を用いる。予習、復習は不要。「物権変動」及び「意思表示の瑕疵(強迫・表見代理、詐欺取消)」について、各5回の授業のうち、それぞれ第1回は当該問題のために必要な論点・基礎知識について解説する。それを踏まえて、残りの各4回は節理例について法律上の検討を行うための実践的な解説を行う。具体的事案に一般的抽象的な法規範を解釈、適用して事案の解決を導く、という法的議論の進め方を、事実認定⇒法解釈⇒法適用、条文⇒趣旨⇒要件定立⇒あてはめ、というかたちで、受講者と一緒に実際に行う。<br />
答案作成も実際に行ってもらうが、不十分で構わない。</p>
  </div>

第9回 答案の作成<br />
第10回 答案についての解説・分析</p>
