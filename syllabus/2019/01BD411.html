<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BD411</span>&nbsp;<span id="title">表面電気化学特論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各種センサーなどに使われる電気化学分析や、二次電池を理解するための、電気化学の基礎を学ぶ。電気化学と関連する技術として、広く表面化学/表面分析に関する測定手法や表面の修飾方法、その具体的な応用例を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />要望があれば英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">電気化学の基礎や電極や固体表面の測定手法を学び、エネルギー分野や環境保全分野に広く応用する力を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">電気化学、生物電気化学の基礎、表面分析に関する測定手法とその応用方法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電気化学, 化学・バイオセンサー, 自己組織化膜, レドックス電池</p>
  </div>

   <div id="topics">
    <p id="pretopics">・第1回:電気化学の基礎(1)<br />
・第2回:電気化学の基礎(2) <br />
・第3回:電気化学の基礎(3)<br />
・第4回:最新の電気化学に関する論文輪講(1)<br />
・第5回: 最新の電気化学に関する論文輪講(2)<br />
・第6回:固体表面/電極表面の評価手法、表面分析手法(1)<br />
・第7回:固体表面/電極表面の評価手法、表面分析手法(2)<br />
・第8回: 最新の固体表面/電極表面の評価手法、表面分析手法に関する論文輪講(1)<br />
・第9回: 最新の固体表面/電極表面の評価手法、表面分析手法に関する論文輪講(2)<br />
・第10回: 化学センサー、バイオセンサーへの応用と電気化学分析(1)<br />
・第11回: 化学センサー、バイオセンサーへの応用と電気化学分析(2)<br />
・第12回: 最新の化学センサー、バイオセンサーへの応用に関する輪講(1)<br />
・第13回: 最新の化学センサー、バイオセンサーへの応用に関する輪講(2)<br />
・第14回:二次電池の開発と現状(1) <br />
・第15回:二次電池の開発と現状(2) <br />
・第16回:二次電池の開発と現状に関する論文輪講(1)<br />

・第20回:二次電池の開発と現状に関する論文輪講(5)<br />
・試験実施(レポート課題、必要に応じて試問)</p>
