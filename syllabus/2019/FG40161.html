  <h1 id="course-title">
   <span id="course">FG40161</span>&nbsp;<span id="title">電磁気学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 木1,2</span>
    <br />
    <span id="assignments">石田 政義, 嶋村 耕平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電磁気学Iで学んだ知識を基に,物質が存在する場合の取り扱い方,電磁波,応用として電気電子分野における種々の例を取り上げ,幅広い知識と工学的センスを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG50161と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">電磁気学IIでは、電磁気学Iからの発展として、微視的および動的な取り扱いに基づく電磁界の基本法則と関連する現象を学ぶ。前半では、静電界と静磁界の復習から、巨視的→微視的の数理関係の上で、微分形でのマクスウェル方程式の表記とその意味を詳述し、物質中での電磁界に関して理解を深める。後半では、電磁波の伝搬やその反射透過について学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>【第1週】<br />
・電磁界(復習)<br />
電磁界表記,電磁界関係因子,静電磁界の一般法則,磁気双極子とループ電流,ベクトルポテンシャル,まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>【第2~3週】<br />
・動的な電磁界<br />
ローレンツ力,磁力の本質,電磁誘導,変位電流,まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>【第3~4週】<br />
・電磁界法則の局所表現<br />
ガウスの定理,ストークスの定理,マクスウェル方程式,ベクトル解析,ポテンシャル表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>【第5週】<br />
・物質中の電磁界<br />
誘電体,磁性体,異媒質境界での接続条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>【第6-7週】<br />
・電磁波伝搬の基本<br />
マクスウェル方程式から電磁波の波動方程式を導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>【第8-10週】<br />
・電磁波伝搬の応用<br />
電磁波の反射、屈折、透過などの基本的な現象を波動方程式から解釈</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">適宜、演習を行う。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.電界と磁界の本質ならびに関連する現象を理解する。<br />
2.微分表現によるマクスウェル方程式とその物理的意味が分かる。<br />
3.物質中や境界での電磁界形成の概念が説明できる。<br />
4.電磁波の波動方程式を導出し、その意味を理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習(40%)および期末試験(60%)の総合評価において60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目の履修には、電磁気学Iの履修が前提となる。<br />
本科目は、電気回路、パワーエレクトロニクス、電磁力工学、電力工学の電気系科目を学ぶための基礎知識として必須である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せず、講義ノートを用いる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">電磁気学の参考書や演習書は多く存在し、本学図書館にも多数配架されているので、自分に合ったものを参考にしていただきたい。代表的な参考書を以下に提示する。<br />
1.「電磁気学 初めて学ぶ人のために」 砂川重信著 培風館<br />
全体が積分形式で記述されているので、初学者が電磁気の概念を学ぶために、適している。また、最後の6章の電磁波の項目では、微分形式のマクスウェルの方程式が導入され、わかりやすく説明されているので、微分形式に慣れる手掛かりとなる。<br />
2.「電磁気学」 砂川重信著 岩波全書<br />
上記の書と同じ著者による、上級者向けの電磁気学の名著である。積分形式と微分形式の両方で記述されており、式の導出も詳述されているので、この本1冊で古典電磁気学の理論内容は、ほぼすべて事足りる。「電磁気学 初めて学ぶ人のために」の内容をさらに深く理解したい人のために薦める。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
