<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB11721</span>&nbsp;<span id="title">動物生理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物は地球上の様々な環境にうまく適応して生きている。それは時に私たちの常識をはるかに超えている。ここでは、動物が様々な環境で直面する困難をどのように克服し生命活動を維持しているのかを学ぶ。特に、食物、体温、呼吸、循環、浸透、排出の問題を進化の過程でいかに解決してきたか、その優れた仕組みを系統的な発達の過程を踏まえて概説する。さらに本講義では、個体の生命活動を外敵や怪我から防御する仕組みや、生命活動を次の世代につなぐ仕組み(生殖・発生)にも踏み込む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />英語の教科書使用</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物生理学は、動物の生きる仕組みを包括的に理解しようとする学問分野である。この研究には、ゲノムから行動(心理)レベルに至る多様で高度な手法が用いられる。本講義では、動物の優れた環境適応の仕組みについて、様々な例を学ぶことで、その多様性と普遍性について理解することを目的とする。動物生理学への導入科目として、本分野の魅力と奥深さを感じてほしい。これにより、様々な生命現象を紐解くにあたり、常に生理学の視点に立つことの重要性が理解できるようになってほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">動物の生命活動に関わる基本要素として、「栄養と摂食」、「体温」、「呼吸とガス交換」、「循環」、「浸透調節と排出」について学ぶ。次に、生命活動の調節メカニズムとして、「内分泌(ホルモン)」と「神経(ニューロンとグリア、ネットワークと脳、感覚と運動)」について学ぶ。さらに、世代交代のメカニズムとして「生殖」と「発生」について、生体防御のメカニズムとして「免疫」について学ぶ。<br />
 なお、講義の内容は、キャンベル生物学(英語)「Biology: A Global Approach, Global Edition」内のUnit 7「 ANIMALS: STRUCTURE AND FUNCTION」の40章から50章の内容に基づいて構成される。</p>
