  <h1 id="course-title">
   <span id="course">01DP802</span>&nbsp;<span id="title">地域研究特別演習VB(論文作成演習)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">キンポ ネイサン ギルバート</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar aims to help Master’s/Ph.D. students in the social sciences gain a thorough understanding of research methods and academic writing, as preparation for writing their Master’s theses / Ph.D. dissertations. The course covers such topics as academic writing and social science research; choosing a research topic/focus; problem formulation; research proposal making; literature review; theoretical framework; methods and methodologies; formulation of the argument or findings; the main writing phase; and thesis presentation and defense. Students will also be taught about the style, mechanics, organization, sourcing, and formatting of an academic thesis.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DZ138と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This seminar aims to help Master’s/Ph.D. students in the social sciences gain a thorough understanding of research methods and academic writing, as preparation for writing their Master’s theses / Ph.D. dissertations. The course covers such topics as academic writing and social science research; choosing a research topic/focus; problem formulation; research proposal making; literature review; theoretical framework; methods and methodologies; formulation of the argument or findings; the main writing phase; and thesis presentation and defense. Students will also be taught about the style, mechanics, organization, sourcing, and formatting of an academic thesis.  <br />
<br />
To sharpen and deepen the students’ understanding of academic writing, and thesis writing in particular, they will be asked to read journal articles or book/thesis chapters and to point out and critique: the research problem, the gap in the literature, the thesis/argument, the theoretical framework; how the writer has backed up the thesis/argument with evidence and organized the data, etc. Students will be encouraged to submit research-related papers that they themselves have written – old term papers, draft thesis proposals, literature reviews or thesis chapters – for discussion and analysis by the class.<br />
<br />
In choosing the reading materials for this course, the instructor has taken well into consideration that graduate students at the university come from very different backgrounds and have highly varied exposure to research methods and academic writing. Hence, the course readings range from very basic materials (that are actually of undergraduate level), which serve as reviewers, to graduate-level materials.<br />
<br />
Prerequisites and Requirements <br />
				<br />
The course is open to graduate students of the University of Tsukuba. There are no formal pre-requisites for enrollment into the course. <br />
Students are expected to attend all seminars, study the assigned readings before class, participate actively in class discussions, and occasionally make oral presentations.</p>
  </div>
