  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代理科教育研究の動向を踏まえつつ、中等理科教育の理論と実践について解説する。本授業は、中等理科教育の概論かつ入門に位置付き,理科教育を展望することと理科教育上の問題を考える視点を探ることを主眼とする。理科教育の基礎理論を解説し、理科教育の現実とそれを取り巻く問題に配慮しながら,理科教育の諸視点について概説する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)理科授業のあり様を規定する諸要因について学び、それらと関連付けて理科授業の多様性を説明することができる。<br />
(2)理科に関連する各種学力調査の性格と具体的な結果について学び、理科学力をめぐる問題の特徴を説明することができる。<br />
(3)新学習指導要領の基本的方向性について学び、理科改訂の要点を示すことができる。<br />
(4)理科教育の意義や目的・目標について学び、その性質や類型、科学的リテラシーの意味内容を説明することができる。<br />
(5)カリキュラム一般及び理科カリキュラムに関する基礎的事項を学び、理科カリキュラムを構成する際の論理を説明することができる。<br />
(6)世界の科学(理科)カリキュラムについて学び、その特徴や開発の方向性を説明することができる。<br />
(7)主として中学校・高等学校のエネルギー・粒子領域の内容構成について学び、その特徴を説明することができる。<br />
(8)主として中学校・高等学校の生命・地球領域の内容構成について学び、その特徴を説明することができる。<br />
(9)理科における構成主義的学習論について学び、子どもが有するミスコンセプションの特徴を挙げるとともに、その解消に向けた手立てについて考察・説明することができる。<br />
(10)理科における状況的学習論について学び、それらを生かした理科授業を考察・説明することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代理科教育研究の動向を踏まえつつ、中等理科教育の理論と実践について解説する。本授業は、中等理科教育の概論かつ入門に位置付くものであり、「理科教育概論IB」と合わせて理科教育全般に渡る内容を取り扱いながら、理科教育を実践していく上での長期的な基盤を形成することを主眼とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>理科授業の規定要因と多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>各種学力調査にみる現代の理科学力をめぐる諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>新学習指導要領の全体像と理科改訂のポイント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>理科教育の意義と目的・目標(科学的リテラシー論を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>理科カリキュラム論(1)―カリキュラムの基礎―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>理科カリキュラム論(2)―世界の科学(理科)カリキュラムの潮流―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中等理科の内容構成(1)―エネルギー・粒子領域―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中等理科の内容構成(2)―生命・地球領域―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>理科学習論(1)―構成主義的学習論―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>理科学習論(2)―状況的学習論―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
