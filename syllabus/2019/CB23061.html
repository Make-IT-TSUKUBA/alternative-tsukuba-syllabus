  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の教育における様ざまな問題―学校、子ども、児童、教師、家庭との連携などに関する問題―を理解し、児童への援助を可能にするため、教育臨床学に関連する基礎理論を概説する。具体的には、児童・生徒の発達の様相、その問題、発達のつまずきの理解、児童・生徒の成長と発達の援助の基礎について学ぶ。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・人間の成長と発達における子ども、児童・生徒の発達の様相,および基本概念を理解できる。<br />
・学校教育段階の児童・生徒の心の働き、抱える問題の理解、教育上の指導・援助の基礎を身につけている。</p>
  </div>

    <p id="pretopics">現代の学校教育、社会における子どもという存在、人間の成長と発達における児童・生徒の発達の姿、発達の意味について概説する。その上で児童・生徒がかかえる問題 ― 学校、子ども、教師、保護者に関する問題 ― を理解し、援助法の基礎を学ぶため援助を可能にする発達と臨床の基礎理論を概説する。具体的には児童・生徒の発達の姿、子どもの問題・発達のつまづきの理解、指導・援助の基礎について学ぶ。<br />
<br />
<br />
