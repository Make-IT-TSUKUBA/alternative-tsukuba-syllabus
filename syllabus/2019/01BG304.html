<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BG304</span>&nbsp;<span id="title">物質応答論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>
    <br />
    <span id="assignments">谷本 久典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱平衡の観点から応力や電場などの外場に対する物質の静的及び動的応答について解説し、結晶欠陥が及ぼす影響や非平衡状態での自己組織化についても言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">実験的な結果と理論的な考察を結びつける思考力に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質における電場や応力などのマクロな外場応答とミクロな内部構造変化(特に結晶欠陥の挙動)との関係を理解し、先進材料の開発指針に資する基礎力と考察力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結晶(Crystal), 外場(applied, field), 弾性(elasticity), 伝導性(conductivity), 結晶(格子)欠陥(crystalline, defects), 定常状態(steady-state), 非平衡状態(nonequilibrium, state)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物質に外部から”場”を印加すると種々の応答を示す。ここではその線形応答の例として、外力による完全結晶性物質(主として金属)の弾性応答や輸送方程式に基づく電気・熱伝導について解説する。さらに、弾性応答に関して実在の材料に必ず含まれる結晶(格子)欠陥が与える影響や、非平衡状態において表れる散逸過程についても言及する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>物質の外場応答に関する概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>準静的応答と動的応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>完全弾性と擬弾性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ベクトルとテンソル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>弾性に関するテンソル量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>弾性定数及び弾性スティフネス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>対称性と弾性定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>弾性方程式と弾性波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>歪双極子の応力場下での静的挙動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>歪双極子の応力場下での動的挙動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>輸送方程式と外場応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>統計分布関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>フェルミ気体の挙動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Boltzmannの輸送方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>金属における電気伝導と熱伝導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>熱電効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>平衡状態と非平衡状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>非平衡状態の理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>非平衡状態と不均質構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>散逸過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

   <p id="prerequisite">特は設けないが、固体物理学の基礎的知識を有していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">授業前にmanabaに講義資料を掲載するので予習しておく(必要に応じてダウンロードや印刷)こと。<br />
また、講義資料内の課題は授業内容に関するものであり、参考となる説明を授業中に行うので、授業後に復習するとともに課題レポートを作成すること。</p>
  </div>
  
  
  
  <div id="ref-heading-ref">

その他、参考書として以下の書籍を挙げる。</p>
    <p id="ref-ref">1. A.S. Nowick and B.S. Berry,&quot;Anelastic relaxation in crystalline solids&quot;, Academic press<br />2. Ziman,&quot;Principles of the Theory of Solids&quot;<br />3. U. Mizutani,&quot;Metallic electron theory 1/2&quot; (in Japanese)<br />4. Prigogine and Kondepudi,&quot;Modern Thermodynamics&quot;</p>
