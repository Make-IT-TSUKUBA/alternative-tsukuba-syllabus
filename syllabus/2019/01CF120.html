  <h1 id="course-title">
   <span id="course">01CF120</span>&nbsp;<span id="title">ソフトコンピューティング基礎論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,ソフトコンピューティングの基礎,特にあいまいさを扱う数理について後述する.抽象的な理論のみならず,現実問題への応用などにも言及する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「ソフトコンピューティング基礎論I」「ソフトコンピューティング基礎論II」との重複履修不可<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">1. リスク解析・評価のための基礎理論を習得している」に主に関連するが、「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ソフトコンピューティングの諸技法は、人間の関与する場面の多い状況、特にリスク解析においてその威力を発揮する。また、ソフトコンピューティングの理論修得を通じて、従来のハードコンピューティングの諸技法に対する認識を深めることもできる。そこで、本講義では、ソフトコンピューティングのうちで特に重要と思われる、不確実性理論、様相論理、ファジィ理論、ベイズ推定、期待効用理論、プロスペクト理論を中心に論じる。抽象的な理論のみならず、現実問題への応用などにも言及する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">講義前半では様相論理について講述する。様相論理は,不確実性を扱う最も根本的理論体系であり、記述力に富んでいる。ここでは、様相論理の理論およびその応用に適したラフ集合などを述べることによって、不確実性の論理と応用との橋渡しがどのようになされるかをみる。<br />
講義後半ではベイズ推定,期待効用理論,プロスペクト理論について講述する。主観確率に根差すベイズ推定をはじめとした諸理論を概観することにより、ラプラス流の客観確率との違い・人間の持つ不確定性のより柔軟な記述について理解を深める。<br />
第1回及び第7回から第10回の講義は遠藤が担当し、第2回から第6回までの講義は宮本が担当する。</p>

<tr><th><span class="format">2)</span></th><td>不確実性の論理入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>命題論理と様相論理</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">5)</span></th><td>クリプキモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">7)</span></th><td>確率の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 命題論理、様相論理、ベイズ推定、期待効用仮説について,基礎的用語とその使い方が理解できること<br />
2) 様相論理の意味論について、簡単な例題が計算できること<br />
3) ラフ集合の基本的事項を理解していること<br />
4)客観確率と主観確率の違いについて、例示しながら説明できること<br />
5)期待効用仮説とプロスペクト理論の実例について例示できること</p>
  </div>
