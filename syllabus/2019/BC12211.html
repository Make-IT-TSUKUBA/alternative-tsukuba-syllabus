$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">途上国における社会開発を目的とした諸活動の系譜をたどり、それに関わる理論、概念および社会開発の方向性やその担い手に関する基本的事項を整理した上で、事例を用いて社会開発の実践過程を地域的・文化的側面に配慮しながら批判的に考察し、より実効力のある援助の姿や、解釈の枠組みについて考える。講義形式のほか、グループワークおよびプレゼンテーションも数回採り入れる予定である。</p>

   <p id="outcomes">途上国における社会開発を目的とした諸活動の系譜をたどり、それに関わる理論、概念および社会開発の方向性やその担い手に関する基本的事項を整理した上で、事例を用いて社会開発の実践過程を地域的・文化的側面に配慮しながら批判的に考察し、より実効力のある援助の姿や、解釈の枠組みについて考える。講義形式のほか、グループワークおよびプレゼンテーションも数回採り入れる予定である。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.途上国支援を目的とする社会開発の潮流の変遷をたどり、その意義を概説できる。<br />
2.参加型開発に関する議論を理解し、それに対する自らの意見を説明できる。<br />
3.PRA(PLA)の理念と手法について実践を通じて理解し、その特徴を説明できる。</p>
