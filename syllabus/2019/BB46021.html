<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では社会的選択理論の基本的な事項を解説した後,近年発展しつつある「メカニズム・デザイン」につ いて,いくつかのトピックスを取り上げながら解説する.社会的選択理論とは個人の持つ多様な意見を踏まえ 社会全体の意思決定をいかにして行うかを考えようとするものである.全員一致を前提にすると有意味な決定 に至るのは稀であるし,そうかと言って誰か一人が独裁的な決定を行うのも好ましくない.そこで有意味な 決定をなるべく民主的に行うための手続とはどのようなものかということは 18 世紀から多くの人々の関心と なってきた.そのような伝統に立ち今日までの社会的選択理論の流れを現代的な視点で解説する.また,金銭 取引を伴わないような資源配分において,市場に代わる何らかのルールを考えることが必要になる場合が多 い.そのような場合を含む資源配分ルールの設計を「メカニズム・デザイン」という.ここでは,生体腎移植 コーディネーション,学校選択を例にして「メカニズム・デザイン」の初歩について講義する.</p>
