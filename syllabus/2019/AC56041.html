  <h1 id="course-title">
   <span id="course">AC56041</span>&nbsp;<span id="title">表現文化領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1</span>
    <br />
    <span id="assignments">馬籠 清子, 青柳 悦子, 清水 知子, 齋藤 一, 平石 典子, 吉原 ゆかり, 江藤 光紀, 吉野 修, ヘーゼルハウス, ヘラト</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化理論、比較文学の手法、ポストコロニアル批評、北アフリカの文学やシェイクスピア、音楽の社会的役割、公共ホールの文化政策、などに注目しながら、表現や文化についてオムニバス形式で様々な視点から考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1.表現にまつわる比較文化研究に必要な批判的・創造的思考力を養う。<br />
2.表現にまつわる比較文化研究に必要な広い視野と国際性を身につける。<br />
3.表現や文化を理解するために不可欠な倫理を修得する。<br />
4.表現や文化を主体的・自律的に理解する力を養う。<br />
5.表現や文化における事象をグローバルな視点から理解できる力を養う。<br />
6.表現や文化における課題に柔軟に対応できる視野を拡げる。<br />
7.国際的なコミュニケーション能力の基礎となる表現や文化に関する知識を修得する。<br />
8.表現や文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード:表現, 文化, 文学, 音楽, 歴史, 社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月1日 馬籠 清子<br />
【ガイダンス】表現にまつわる比較文化研究について、近年の卒業論文を事例に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月8日 馬籠 清子<br />
【音楽と社会】19世紀から現在までの自動演奏ピアノの発展に注目しながら、アートとテクノロジー、楽器と機械、オリジナルとコピー、聴覚と視覚、などの関係を分析する。また自動演奏ピアノが実際に、あるいは象徴として文学や科学や社会に与えてきた影響についても考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月15日 齋藤 一<br />
【学者と社会】20世紀の日本を生きた英文学者、中野好夫の業績に注目しながら、学者(主として英米文学者)と社会との関係について分析する。特に太平洋戦争期と戦後における中野の「帝国」への関わりを、例えばエドワード・ギボン『ローマ帝国盛衰史』の翻訳において検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月29日 平石 典子<br />
【複眼ノスゝメ】異なる言語や文化の視点からテクストを読み解く「比較文学」の手法を紹介する。近代以降の異文化接触の中でつくられた文学作品や図像の分析を通して、文化的他者、文化と文脈などについて概説し、「常識を疑う」ことの意義を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月7日(木) 清水 知子<br />
【芸術と社会】近年のテクノロジー環境の変化は、複製技術の登場以上に芸術という概念を大きく変容させつつあります。コンピュータをはじめとするメディア・テクノロジーとともに展開したバイオアート及び人工知能による絵画制作を中心にポストヒューマン時代の芸術について考察します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月12日 Herrad Heselhaus(ヘーゼルハウス, ヘラト)<br />
【Relational Studies in Literature and Culture】This lecture introduces the new research field of “Relational Studies in Literature and Culture” which focuses on global issues, such as Pollution, Refugees and Migration, Global Warming. It tries to analyze and understand the human mind frame behind these problems and our attempts to find solutions. The lecture will include an overview and a case study.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月19日 青柳 悦子<br />
【物語の叙述法】小説を中心に物語の叙述法について、日本語と欧米の諸言語の場合、さらに中国語やアラビア語などその他の言語のケースを比較し、翻訳論ともからめて考察する。また映画やマンガ、絵画なども視野に入れ、「物語」表現の可能性について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月3日 吉野 修  <br />
【表現行為と現実】表現行為と現実との相互関係をテーマとする。小説や詩のような言語領域、絵画やパフォーマンスのような芸術的領域、街おこしのような参加型の活動などを例として、表現行為がどのように現実と関係し、どのように新しいリアリティを生み出しているのかということについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月10日 吉原 ゆかり<br />
【恋愛と社会】シェイクスピアの『ロミオとジュリエット』が、どのように読まれ解釈されてきたかを検討し、&lt;悲恋&gt;をめぐる表現について深く考える力を養う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月17日 江藤 光紀<br />
【博覧会と社会】近代社会は博覧会を通じて文化と知を交流させてきた。博覧会が社会において持つ意味や影響を具体的な事例に即して検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>12月24日 馬籠 清子<br />
【期末試験】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">A. 期末試験 (60%): 批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、協同性・主体性・自律性、文化事象の理解力、文化的現象の分析力、文化的課題への対応力、国際的なコミュニケーション能力、国際的な主体性。<br />
B. 授業内提出物 (40%): 広い視野と国際性、協同性・主体性・自律性、文化事象の理解力、国際的な主体性。<br />
なお、3分の1以上(4回以上)欠席した場合には欠格となる。</p>
