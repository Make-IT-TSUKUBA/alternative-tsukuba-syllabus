<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC50111</span>&nbsp;<span id="title">国際学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>
    <br />
    <span id="assignments">赤根谷 達雄, 中村 逸郎, 東野 篤子, 川﨑 レスリー タック, 大友 貴史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑化する国際的な諸現象は、様々な角度から分析することが可能である。本科目では、いくつかの異なるアプローチならびに特定の国、地域やイシューについての最も基本的な部分に焦点を当て、講義形式で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />「国際学概論I」および「国際学概論II」の単位を取得した者は履修不可。平成30年度以前の国際総合学類入学者に対しては、「国際学I」を「国際学概論I」に読替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">複雑化する国際的な諸現象は、様々な角度から分析することが可能である。本科目では、いくつかの異なるアプローチならびに特定の国、地域やイシューについての最も基本的な部分に焦点を当て、講義形式で学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 国際的な諸問題を理解するために必要な基本的な概念や理論について説明できる。<br />
2. 国際社会がこれまで直面してきた、あるいは現在直面している諸問題の概要について説明できる。<br />
3. 特定の国や地域における諸問題を整理して説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月4日 赤根谷達雄 人文社会系】<br />
[ 講義名: 国際社会の特質と平和の課題]<br />
講義内容:今日の世界は主権国家によって構成される分権的「国際社会」のもとにある。本講義では、そのような「国際社会」の基本的特質を国際政治学(国際関係論)の観点から学ぶ。また、戦争と平和の問題など、国際社会の主要な課題について、解決を困難にしている問題の本質と、その解決策の模索の歴史について学ぶ。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月11日 赤根谷達雄 人文社会系】<br />
[ 講義名: 国際政治学の理論体系とその射程]<br />
講義内容:国際社会とそこで生起する色々な出来事を分析あるいは理解するために、様々な学術的パラダイム・理論が開発されてきた。本講義では、リアリズムやリベラリズム、ネオ・マルクス主義、コンストラクティビズムなど、国際政治学(国際関係論)の主要な理論体系について、その要点を学ぶ。採用するパラダイム・理論の違いによって、どのように世界の見方が変わるのかについて、理解を深める。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月25日 大友貴史 人文社会系】<br />
[講義名: 戦後アメリカ外交の特徴]<br />
講義内容:戦後アメリカが築いた国際秩序の特徴について、安全保障、経済等の側面から学ぶ。冷戦を戦うなかで、同盟国や友好国に対するコミットメントを基にした米国の外交が、国家間の関係にいかに影響を与えてきたかを、日米関係にも触れながら学ぶ。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【11月1日 大友貴史 人文社会系】<br />
[ 講義名: アメリカと国際リベラル秩序の崩壊]<br />
講義内容:冷戦後の国際秩序は、年を追うごとにより不安定化している。その原因を、例えば米国の大統領個人の特徴からだけではなく、外交政策立案に携わるスタッフや、国際政治の大きな変化(中国の台頭等)から探る。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日 タック川﨑レスリー  人文社会系】<br />
[講義名:Research Design Strategies in International Relations]<br />
講義内容:Where do research ideas come from? What is good research? In this lecture, we will explore “research design strategies” with a specific focus on how to think about various international events and phenomena from an academic viewpoint. Through this lecture, students will become familiar with qualitative, quantitative, and mixed methods approaches to research. The homework assignment will include creating research questions and doing readings about research design.<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月15日  タック川﨑レスリー  人文社会系】<br />
[講義名:How Research is Communicated in International Relations]<br />
講義内容:There are many ways that research can be communicated, including academic journals, books, reports, and working papers. In this lecture, we will learn about ways that academic information is communicated, how students can organize their reading tasks to analyze and compare readings, and how to write about and cite academic literature. The homework assignment will be a short essay comparing two readings in international studies.<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月22日 東野篤子 人文社会系】<br />
[講義名: 国際体制を理解する1]<br />
講義内容:歴史的な国際体制(ウェストファリア体制、ウィーン体制、ビスマルク体制、ベルサイユ体制、冷戦体制)を理解したうえで、各体制の特徴が現在の体制にどのように連なっているのかを考察する。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日(火)東野篤子 人文社会系】<br />
[講義名: 国際体制を理解する2]<br />
講義内容:1の内容を踏まえ、冷戦後の体制について考察する。G2、Gゼロ、無極、多極などの概念について考察する。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月6日中村逸郎 人文社会系】<br />
[講義名: ロシアを中心とする国際変動]<br />
講義内容: ロシアはヨーロッパ、中東、中央アジア、そして極東に国境を接している。この数年、政治的、軍事的な影響力を強化するロシアの外交政策をとおして国際変動を考える。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月13日  中村逸郎  人文社会系】<br />
[講義名: 日露関係の現状と今後の展開]<br />
日露間には懸案の北方領土問題が未解決である。この北方領土には中国、韓国、アメリカ等の第三国が経済進出しており、領土問題は複雑化している。北方領土の現状を踏まえて、今後の日露関係を展望する。<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月20日 大友貴史 人文社会系】<br />
期末試験<br />
ーーーーーーーーーー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
