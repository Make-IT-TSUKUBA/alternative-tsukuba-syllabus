$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">電子記録債権の利用形態の一つとしての電子手形の特色と仕組みを解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの「商法III」、平成24年度の「電子手形法」に相当する。本年度有価証券法基礎を受講している者、または有価証券法基礎の単位修得者のみ受講可能。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">近時、紙媒体の手形・小切手の利用数は急速に減少しており、それに代わる信用供与・資金調達・決済手段として大きく発展しているのが、2008年12月に施行された電子記録債権法に基づく「電子記録債権」です。電子記録債権の活用法の1つとして、既に「電子手形」としての利用が始まっています。この授業では、近い将来、紙媒体の手形からほぼ完全に移行すると思われる「電子手形」の仕組み・一般指名債権や手形とは異なる電子記録債権の特性等につき理解することを目標とします。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>電子記録債権および電子債権記録機関の概要(Video教材を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>電子記録債権の種類、発生・譲渡・消滅(支払)における手続・制度の概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>電子記録の請求、意思表示の瑕疵、電子記録の訂正と変更、電子債権記録機関の役割と責任(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
