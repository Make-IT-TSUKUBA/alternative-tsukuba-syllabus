<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界的にニーズが高まる「ライブ・エンタテインメント」をコンテンツと捉え、テクノロジーの観点も通して、産業としての最新動向や発展の可能性を学ぶ。
全国各地でライブを開催する「プロモーター」で構成される、一般社団法人コンサートプロモーターズ協会(ACPC)との連携講座として、公演の主催者やクリエイター、メディア企業、ライブ演出家、舞台制作会社などから講師を招聘し、多様化・進化するライブの現在形を探る。</p>
  </div>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">(1)ライブ・コンテンツが現在の広がりを見せるに至る背景と経緯を理解する。<br />
(2)さまざまな業種におけるライブ・コンテンツの関わりやその活用法を学び、ビジネスとしてのライブ・コンテンツの新たなニーズについて理解し議論できる。<br />
(3)ライブ・コンテンツに関して、今後の研究活動や進路選択に役立つ知識や考え方を身につける。</p>
