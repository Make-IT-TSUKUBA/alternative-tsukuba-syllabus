                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヨーロッパ地域の一言語であるフランス語の位置付けを歴史的・地理的・社会的な側面から考察するために、日本におけるフランス語の位置付けをビックデータ調査やフィールドワークを行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">本講義では例年、言語学における「アイデンティティ」の問題を、歴史と現代に照らし合わせて考察することを主眼としている。フランス語やフランス語圏の現状や歴史、また他の言語を通して見出される、社会と言語の関係や言語アイデンティティの問題を理論的かつ実践的に考察する姿勢を涵養することが目標である。そのため、課題に関する参考文献作成、分析データの収集、コーパスの作成などが指導される。理論研究とデータ分析の間の往来を繰り返しながら、言語研究の方法論を身に付ける。このように、言語データの帰納的な分析だけでなく、理論から研究課題を見出すような演繹的アプローチを行い、マクロとミクロの両視点から言語を考察する方法論を身に付けることを目指す。本年度は「ヨーロッパあるいは世界の諸言語の中のフランス語」のテーマのもと、国際ジャーナル「Le français dans le monde」への投稿を目指す論文の作成を行う。そこではヨーロッパ地域の一言語であるフランス語の位置付けを歴史的・地理的・社会的な側面から考察するために、日本に視点においたフランス語に関するビックデータ分析や現地調査を行う。具体的に、日本におけるフランス文化の伝播を示す痕跡を分析に使用する。これらの作業を通して「気付き」を見出し、他者と議論や共同作業を重ねながら、学術的作品を作り出していくプロセスを実体験する。データ分析期間とする。研究テーマの設定とデータ収集ならびにコーパス作成を主要な作業とし、同時に参考文献の渉猟を行う。コーパスの仮分析の結果の発表を行ったあと、報告書を作成する。</p>
