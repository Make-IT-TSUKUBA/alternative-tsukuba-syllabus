$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG51631</span>&nbsp;<span id="title">機器運動学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4</span>
    <br />
    <span id="assignments">磯部 大吾郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自動車,船舶,航空機,スペースプレーンおよびロケットなどの輸送機器を中心に,物体の3次元運動の力学について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG41631と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">自動車、船舶、航空機、スペースプレーンおよびロケットなどの輸送機器を中心に、物体の3次元運動の力学について概説する。具体的な目的に対する知識の応用と問題解決の経験を積み,具体的なシステムを設計し運用する能力を養うことを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自動車の運動<br />
自動車の基本的構造、タイヤの力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>自動車の運動<br />
ブレーキの力学、パワー、運動性能、旋回運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>船の運動<br />
ヨットの定常帆走、波浪中船体運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>船の運動<br />
復原力、馬力、推進効率、旋回運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>飛行機の運動<br />
離陸、定常水平飛行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>飛行機の運動<br />
旋回運動、滑空飛行、着陸</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>スペースプレーンの運動<br />
スペースプレーンのミッション、エンジン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>スペースプレーンの運動<br />
揚力傾斜、上昇、巡航、帰還、飛行経路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ロケットの運動<br />
ミッション、エンジン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ロケットの運動<br />
飛行計画、ロケットの誘導と制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">輸送機器に働く力の成分について説明できること、自動車の運動特性、ヨットの運動特性、飛行機の旋回能力、スペースプレーンを運行させるのに必要な性能などについて説明できること、など。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">評価は期末試験の点数を100%として考慮し、6割以上の正答を要する。なお、出席率が規定を満たさない場合は、試験を受けられないものとする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で解説する運動学は,環境開発工学主専攻・エネルギー工学主専攻応用実験の実験テーマに関連する.また,本講義は1年生で修得する力学を輸送機器の動力学に発展させた内容となっている.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">特になし。資料集を別途配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「自動車工学」 樋口健治監修、山海堂<br />
授業(1)(2)で扱う自動車の運動学について網羅的にまとめられている.<br />2. 「船体と海洋構造物の運動学」 元良誠三監修、成山堂書店<br />
授業(3)(4)で扱う船の運動学について網羅的にまとめられている.<br />3. 「スペースプレーン」 加藤寛一郎著、東京大学出版会<br />
授業(7)(8)で扱うスペースプレーンの運動学について網羅的にまとめられている.</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時面会可(事前に連絡を取ること):F214</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">1年次の力学を必ず履修していること。 遅刻しないこと。<br />
<br />
本科目は、力学を武器とし、各種輸送機器の運動について横断的に捉える科目である。1年生で習った力学はもちろんのこと、機器には実は様々な力学が作用し、人は時にはそれを最小限に抑える努力をし、時にはそれをうまく利用して動かしているのだということに気付くはずである。具体的なグラフや図を多用するので、それから様々な情報を読み、輸送機器の運動について系統的に理解を深めよう。</p>
  </div>
