<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BA001</span>&nbsp;<span id="title">数理物質科学コロキュウム</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>
    <br />
    <span id="assignments">数理物質科学研究科長, 関口 隆史, 早田 康成, 藤岡 淳, 佐藤 智生, 岡林 浩嗣, 冨田 峻介, 中山 知信, 増岡 彰, 西堀 英治, 岩崎 憲治, 上原 健一</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目は、現代世界が直面する複雑な問題を解決するために、単独の学問領域に限定されない広い視野を身に着けるため、数理物質科学研究科の基礎から応用、理学から工学までの広範囲な分野の講義を通じて、広い視野と総合的な判断力を涵養することを目的とする。研究類に関係する研究領域の現状を概観できるように、各研究分野の最新動向も踏まえ、興味深いトピックスについて入門的な解説を行う。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席とレポートによる.出席は「manaba」の出席カード提出により確認する.<br />
<br />
・レポート提出:2回<br />
第1回目提出期限 5月29日(水):第1回(4月11日)から第5回(5月23日)<br />
までのコロキュウムより最も興味深かったものを一つ選んで課題に答えよ。<br />
<br />
第2回目提出期限 7月10日(水):第6回(5月30日)から第11回(7月4日)まで<br />
のコロキュウムより最も興味深かったものを一つ選んで課題に答えよ。<br />
<br />
・レポート課題:そのコロキュウムの概略を説明し、どの点が興味深かったか述べよ。<br />
<br />
(注) レポートはPDFで作成のこと.レポートの1ページ目には、「開催日付」「担当教員」「学籍番号」「所属専攻」「氏 名」を忘れずに記入.<br />
全体で2ページ以内.<br />
<br />
・提出先: 「manaba」におけるレポート提出機能を用いる.</p>

   <h2 id="remark-heading">その他</h2>
   <p id="remark">特別の事情がある場合に限り欠席は4回まで認められます.ただし特別の事情として認められるものは以下のものに限る.<br />
該当する学生は数理物質エリア支援室(大学院教務)に相談をすること.<br />
<br />
(1)大学院学則上で定義される「留学」、「特別研究派遣」、各専攻の「インターンシップ」、各種プロジェクトに係る「海外派遣」.<br />
         <br />
(2)その他,所属専攻の専攻長が特別の事情として認めたもの.<br />
          <br />
(1)または(2)により欠席に妥当な事由があると認められた場合は,別途指定される課題に基づいたレポートを提出すること.<br />
ただし5回以上の欠席をした場合は原則的に単位の取得はできない.</p>
