<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC3071</span>&nbsp;<span id="title">物理実験学1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月5</span>
    <br />
    <span id="assignments">笹 公和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各種の物理実験を遂行するために必要な一般的技術関連情報について講義を行う。安全(電気,機械,高圧ガス,放射線,その他),物理単位と測定器,測定値解析,真空技術,最先端実験(加速器実験,放射線計測,先端計測・分析実験等)に関し講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「物理計測学I(FC13511)」および「物理計測学II(FC13521)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態</h2>
   <p id="style-remark">講義・演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育目標との関連</h2>
   <p id="outcomes">物理実験を進めて行く際に必要な基礎的事項を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">物理実験を進めて行く際に必要な安全を考えて行動する為の基礎知識の確認を行い,物理実験に必要な基礎的事項を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理実験学, 安全, 電気, 機械, 高圧ガス, 測定, 誤差論, 真空技術, 放射線計測, 加速器実験, 先端計測・分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">先ず安全を考えて行動する為の基礎知識の確認を行い,その後,誤差論,真空技術,高度な物理実験としての加速器実験・放射線計測についての概論的な話題を提供する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>物理実験における安全: 安全を考えて行動する為の基礎知識,ヒヤリハットの事例について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>物理実験における安全: 電気・高電圧等に対する基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>物理実験における安全: 機械/重量物等に対する基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>物理実験における安全: 放射線に対する基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>物理実験における安全: 高圧ガスに対する基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>測定: 基本的な物理量、測定機器とその原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>測定データの解析: 測定誤差について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>測定データの解析: 測定値の統計処理 /最小2乗法について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>真空技術: 気体と真空/真空ポンプについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>真空技術: 圧力測定/高真空へ向けて/洩れテストについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>高度な物理実験: 加速器実験/放射線計測/先端計測・分析応用<br />
加速器実験の基礎的な取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>高度な物理実験: 加速器実験/放射線計測/先端計測・分析応用<br />
加速器実験の高度な取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(13)</span></th><td>高度な物理実験: 加速器実験/放射線計測/先端計測・分析応用<br />
放射線計測の基礎的な取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(14)</span></th><td>高度な物理実験: 加速器実験/放射線計測/先端計測・分析応用<br />
放射線計測の高度な取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(15)</span></th><td>高度な物理実験: 加速器実験/放射線計測/先端計測・分析応用<br />
先端計測・分析応用の取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
