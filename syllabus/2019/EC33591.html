$(function() {

    });
    if (agents.length > 0) {
        // URL

            type : "POST",

                $('.officehour-address').each(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">地球規模の環境問題や環境汚染、浄水・下水処理に対して植物や微生物の働きを最大限活用することが求められている。ファイトレメディエーション、バイオレメディエーションの基礎および応用について具体的な手法やその展開、さらには、その問題点などを講述する。</p>
