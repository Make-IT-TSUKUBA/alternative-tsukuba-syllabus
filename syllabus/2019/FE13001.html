<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13001</span>&nbsp;<span id="title">分子構造解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月5</span>
    <br />
    <span id="assignments">一戸 雅聡, 二瓶 雅之, 百武 篤也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">赤外分光法、質量分析法、核磁気共鳴分光法、紫外可視吸光光度法、蛍光分光法、ラマン分光法及び電子顕微鏡、走査型プローブ顕微鏡などの各種機器分析法・分析機器の測定原理と応用について詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">赤外吸収スペクトル(IR)、核磁気共鳴スペクトル(NMR)、質量分析(MS)の原理、スペクトルの読み取り方、読み取ったスペクトルからの有機化合物の構造解析法を学ぶ。また、紫外可視吸収スペクトル(UV-Vis)などその他の分光法の原理、スペクトルから得られる化学的情報に関する知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">赤外吸収スペクトル(IR)・核磁気共鳴スペクトル(NMR)・質量分析(MS)・紫外可視吸収スペクトル・蛍光スペクトル・X線吸収ス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期前半は赤外吸収スペクトル(IR)、核磁気共鳴スペクトル(NMR)に関する講義・演習を行い、春学期後半は質量分析(MS:総合解析前に概説する)を含めた機器分析による総合的な有機化合物の構造解析の演習を行う。<br />
秋学期初めに質量分析(MS)の詳細を解説し、有機化合物の構造解析の演習を行う。中盤からは、紫外可視吸収スペクトル(UV-Vis)、蛍光スペクトル、X線吸収スペクトル、メスバウアースペクトルなどの分光法の解説を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>IRの基礎、特性吸収帯、スペクトルの読み取り・記述方法の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>IRにおける特性吸収帯の波数変化(置換基効果、環張力効果など)の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>NMRの基礎(1H NMRスペクトルから得られる化学シフト、分裂パターン、スピンースピン結合定数、水素数)の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1H NMRスペクトルにおける化学シフト、分裂パターンと強度比、スピンースピン結合定数の詳細解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1H NMRスペクトルにおける複合的分裂パターン解析の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>1H NMRスペクトルの読み取り・記述方法の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>1H NMRスペクトルの読み取り演習、構造解析の基礎解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>13C NMRスペクトルの基礎解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>13C NMRスペクトルにおける化学シフトの詳細解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>MSの基礎、読み取り・記述方法の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>各種スペクトルを用いた構造解析の基礎解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>各種スペクトルを用いた構造解析の演習1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>各種スペクトルを用いた構造解析の演習2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>各種スペクトルを用いた構造解析の演習3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>各種スペクトルを用いた構造解析の演習4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>MSの原理等の詳細解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>各種スペクトルを用いた構造解析の演習5</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>各種スペクトルを用いた構造解析の演習6</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>各種スペクトルを用いた構造解析の演習7</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>各種スペクトルを用いた構造解析の演習8</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>紫外可視分光法の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>紫外可視吸収スペクトルの原理とスペクトル解析法の解説1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>紫外可視吸収スペクトルの原理とスペクトル解析法の解説2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>発光スペクトルの原理とスペクトル解析法の解説1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>発光スペクトルの原理とスペクトル解析法の解説2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>X線吸収分光法の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>X線吸収スペクトルの解析法1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>メスバウアー分光法の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>メスバウアースペクトルの解析法1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>メスバウアースペクトルの解析法2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prepostworks">適宜化されるレポート執筆を通じて、各種分光法の理解、スペクトル解析による構造解析手法の理解を深める。</p>
