   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学の内容を扱う教科である理科の教育課程、教授ー学習、教材開発等について、最新の話題を取り入れながら多面的に検討する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)科学教育という営みの全体構造を説明できる。<br />
(2)現代科学教育の諸課題を幾つかあげることができる。<br />
(3)現代科学教育の現状、特に「科学嫌い」の実態について説明できる。<br />
(4)現代科学教育の現状、特に「科学的探究心」の欠如について説明できる。<br />
(5)現代科学(理科)カリキュラム論研究の動向について説明できる。<br />
(6)現代科学(理科)学習論研究の動向について説明できる。特に子供たちの概念変容について説明できる。<br />
(7)現代科学(理科)授業論研究の動向について説明できる<br />
(8)現代科学(理科)評価論研究の動向について説明できる。<br />
(9)我が国の科学教育研究の動向と成果について説明できる。<br />
(10)諸外国の科学教育研究の動向と成果について説明できる。<br />
(11)科学教育と理科教育の関係性や違いについて説明できる。<br />
(12)教科「理科」が誕生した背景や歴史的解釈について学び、要点を説明することができる。<br />
(13)教科「理科」の性格について学び、科学教育との関連から教科としての独自性を説明することができる。<br />
(14)子どもの科学学力をめぐる諸問題について学び、その特徴を示すことができる。<br />
(15)成人の科学学力をめぐる諸問題について学び、その特徴を示すとともに、子どもの科学学力をめぐる諸問題との関連性について説明することができる。<br />
(16)科学的探究のプロセスについて学び、その意義や特徴を示すことができる。<br />
(17)科学の本質について学び、その特徴を示すことができる。<br />
(18)素朴帰納主義とその限界について学び、科学教育との関連を考察・説明することができる。<br />
(19)観察の理論負荷性について学び、科学教育との関連を考察・説明することができる。<br />
(20)第19回までの学びを踏まえ、現代の科学教育をめぐる課題を整理し、その解決に向けた取り組みについて考察・説明することができる。</p>
