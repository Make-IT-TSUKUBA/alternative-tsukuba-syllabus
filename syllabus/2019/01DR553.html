   <div id="topics">
    <p id="pretopics">日本文化の個性と普遍性を明らかにすることを目標に、言語ゲーム論や解釈学を手がかりに、文化相対主義や文明の対立を超える普遍的価値を探る。<br />
<br />
I 社会科学を超えて:超歴史的比較と総合の試み<br />
1.実証主義の限界:社会科学方法論  <br />
2. 根拠づけえぬもの:一般論理学  <br />
3. 真理の探究:哲学<br />
<br />
II 主体とルールの解明<br />
1.独我論から一者へ <br />
2.複雑性と言語ゲーム:社会科学のあたりまえパラダイム <br />
3.ルールの不確定性、公正および自由 <br />
4.複雑系におけるルール・主体の進化と「見えざる手」</p>
