<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31HF022</span>&nbsp;<span id="title">English Reading Skills I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3</span>
    <br />
    <span id="assignments">イスマイロフ ムロド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的リーディング方略を中心に学ぶことができる。これにより、言語としての英語を深く理解するとともに、大学生として学術的及び学際的素養を養い、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育、心理、障害、知識、体育2 2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The aim of the English Reading Skills I course is to develop students&#039; reading speed and comprehension. In this class, students will work on building their reading fluency which is a combination of reading comprehension and reading speed. Students will use the WELL READ-3 Textbook to master key reading strategies.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Reading strategies, reading fluency, comprehension of text, reading speed</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Each week students will do a variety of active learning exercises to improve their reading skills. In addition to reading texts, students will take part in various collaborative and individual activities designed to enhance their critical reading, vocabulary comprehension and analytical reasoning skills.<br />
Reading passages from WELL READ-3 Textbook as well as other resources will be used as intensive reading. The class will focus on exercises that will help develop reading strategies, such as skimming and scanning. Reading strategies will help students read faster and understand more of what they read.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Week 1: Introduction of course, syllabus and materials;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Week 2: Previewing Online Articles, Magazine Articles, and Academic Texts;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Week 3: Scanning;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Week 4: Understanding the Topic— Lists;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Week 5: Understanding the Topic— Text and Paragraphs &amp; Understanding Vocabulary in Context ;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Week 6: Previewing Newspaper Articles and Magazines;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Week 7: Understanding the Main Idea;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Week 8: Understanding Supporting Details / Essential Information;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Week 9: Reading Critically— Fact and Opinion;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Week 10: Skimming;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Week 11: Review Session: Predicting, skimming and finding main ideas;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Week 12: Review Session:  Meaning from context, scanning and summarizing;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Week 13: Review Session:  Predicting, skimming and finding main ideas;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Week 14: Review Session:  Reading Critically— Fact and Opinion;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Week 15: Review Session:  Summarizing.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Students will be asked to reflect monthly on the content of the class. They will be given time in each class to write notes (or discuss)for their monthly class reflection.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">In order to be successful in this course, students will need to complete the following:<br />
1. Actively participate in class activities (incl. quizzes, short tests) - 25%;<br />
2. Conduct individual projects - 25%<br />
3. Conduct collaborative projects - 25%<br />
4. Home Assignments - 25%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Students need to read the weekly reading text many times and do as much reading outside of class as they can. Students need to actively try to learn and use the vocabulary words in and outside of class.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">Students will use the WELL READ-3 Textbook to master key reading strategies. <br />
IMPORTANT: Students don’t need to purchase this textbook. Prints and soft copies of relevant sections of the textbook will be provided.</p>
    <p id="textbook-textbook">1. Mindy Pasternak and Elisaveta Wrangell,,Well Read 3 – Skills and Strategies for Reading (Oxford University Press, 2007)</p>
    <p id="posttext">Newspaper, Magazine and Other resources will be used as part of reading exercises.</p>
   </div>
  </div>

   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">The instructor for the English Reading Skills I is Murod Ismailov. <br />
E-mail: ismailov.murod.gm@u.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice">Office Hours: By appointment.</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">There are no prerequisites for this course.<br />
<br />
However, there are general rules for students taking this course:<br />
<br />
1. Come to class on time. As students cannot participate if they are absent or late, participation depends in part on being in class. <br />
<br />
2. Be prepared for class. Have your homework finished before coming to class. Homework will be checked in each class. <br />
<br />
3. Students are responsible for any work they miss due to an absence. Late assignments will be accepted with a penalty of 50% unless the instructor otherwise accepts the reason for the lateness. <br />
<br />
4. Missed assignments and projects may not be retaken unless the absence was excused or with permission from the instructor.</p>
