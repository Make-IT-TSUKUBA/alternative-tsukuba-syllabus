  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の基本原理と構造を概説する。学生が、憲法の基礎知識を身につけ、社会や日常生活におけるさまざまなケースで、憲法の視点から主体的に考える能力を養うことを目標にする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・地球・数学・物理・化学対象</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">この授業では、皆さんが社会で生活をしていくうえで必要不可欠な法的知識を日本国憲法を通じて考えていきます。講義を受講していただくことで、自らが主権者であることを再認識し、中央・地方政府や国家間で行われている政治や社会で生じている法的問題を自らの問題であるということに気付いていただきたいと思っています。また、その「気付き」だけで満足をするのではなく、憲法に基づいた法的基礎知識を修得することで、身近な法的諸問題の概要を理解し、自らの力で自分なりの解決方法を探求し、他者に対して自らの意思を論理的に示すことができるようになり、社会を構成する一員として人々と共生することの意味を考えられるようになってもらいたいと思っています。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>大日本国憲法・日本国憲法制定史</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>自由権(精神的自由―表現の自由)<br />

<tr><th><span class="format">第9回</span></th><td>自由権(経済的自由権)<br />

 奴隷的拘束及び苦役からの自由、適性手続きの保障、被疑者の権利、刑事被告人の権利、拷問及び残虐刑の禁止、刑罰法規の不遡及と二重処罰の危険の禁止</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>国家請求権・参政権<br />

<tr><th><span class="format">第12回</span></th><td>社会権<br />

<tr><th><span class="format">第13回</span></th><td>統治原理・権力分立<br />

<tr><th><span class="format">第14回</span></th><td>国会<br />
  国会の地位と性格、国会の組織と権限、国会議員の地位と権能、国会の権能議院の権能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>内閣<br />
  内閣の地位と性格、議院内閣制、内閣の組織と権能、内閣の責任</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>裁判所<br />
  司法権の意義と法の支配、司法権の独立、裁判所の組織</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>財政<br />
  財政の基本原則、租税法律主義、財政監督制度、公金支出の禁止</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>地方自治<br />
  地方自治の意義、地方公共団体、国と自治体の関係、住民自治と住民投票</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>憲法保障/憲法改正<br />

<tr><th><span class="format">第20回</span></th><td>第20回 期末試験の実施</td><td> &nbsp;</td><td>&nbsp;</td></tr>
