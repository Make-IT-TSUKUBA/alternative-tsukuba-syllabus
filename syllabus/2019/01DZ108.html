  <h1 id="course-title">
   <span id="course">01DZ108</span>&nbsp;<span id="title">開発政治論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">キンポ ネイサン ギルバート</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course explores theories, concepts and approaches in the study of the politics of development in developing and transition countries. It examines contending perspectives on development and on democracy. It covers the state and society in developing countries, including such concepts as strong/weak states, developmental and failed/fragile states, etc., and it analyzes authoritarianism and democracy, democratic transition as well as regression, and the rise of populism. Also discussed within the context of the politics of development are such subjects as poverty and inequality; ethnicity/nationalism, religion; gender and women’s empowerment; the environment and climate change, civil society and social movements; armed conflict and terrorism; civil-military relations; foreign aid; and migration.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Starting from Apr. 17 instead of Apr. 10.<br />01DP649と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course explores theories, concepts and approaches in the study of the politics of development in developing and transition countries. It examines contending perspectives on development and on democracy. It covers the state and society in developing countries, including such concepts as strong/weak states, developmental and failed/fragile states, etc., and it analyzes authoritarianism and democracy, democratic transition as well as regression, and the rise of populism. Also discussed within the context of the politics of development are such subjects as poverty and inequality; ethnicity/nationalism, religion; gender and women’s empowerment; the environment and climate change, civil society and social movements; armed conflict and terrorism; civil-military relations; foreign aid; and migration.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">May 16-May 25 – Midterm Exam (Take-home)<br />
June 20-29 – Final Exam (Take Home)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>April 10 – Introduction; Understanding Development; Development Theories  <br />
<br />
Paul Hopper, Understanding Development, Cambridge: Polity Press, 2012, Chapter 1.  <br />
John Harriss, “Development Theories,” in Bruce Currie-Alder, Ravi Kanbur, David M. Malone, Rohinton Medhora (eds.), International Development: Ideas, Experience, and Prospects, Oxford: Oxford University Press, 2014, ch. 2, pp. 35-49. <br />
Maria Emma Santos and Georgina Santos, “Composite Indices of Development,” in Currie-Alder, et al., ch. 8, pp. 133-137.   <br />
Amartya Sen, “Development as Freedom,” in J. Timmons Roberts, Amy Bellone Hite, and Nitsan Chorev, The Globalization and Development Reader: Perspectives on Development and Global Change (2nd edition), Malden and Oxford: Wiley Blackwell, 2015, pp. 525-543.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>April 17 – Political Economy <br />
<br />
Robert O&#039;Brien and Marc Williams, Global Political Economy: Evolution and Dynamics (5th edition), London and New York: Palgrave, 2016, pp. 6-38.<br />
Benjamin Selwyn, “The Political Economy of Development: Statism or Marxism?” in Lucia Pradella and Thomas Marois, Polarizing Development: Alternatives to Neoliberalism and the Crisis, London: Pluto Press, 2015, pp. 39-50. <br />
Henry Wai-chung Yeung, “State-led Development Reconsidered: The Political Economy of State Transformation in East Asia since the 1990s,” Cambridge Journal of Regions, Economy and Society, vol. 10, no. 1, 2 0 1 7, pp. 83–98.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>April 24 – The State in Developing Countries   <br />
<br />
Jonah D. Levy, Stephan Leibfried and Frank Nullmeier, “Changing Perspectives on the State,” in Stephan Leibfried, Evelyne Huber, Matthew Lange, Jonah Levy, Frank Nullmeier, and John D. Stephens (eds), The Oxford Handbook of Transformations of the State, Oxford: Oxford University Press, 2015, pp. 33-47 only.   <br />
Matthew Lange, “State Formation and Transformation in Africa and Asia,” in Leibfried et al., ch. 6. <br />
Peter Evans, “The Developmental State: Divergent Responses to Modern Economic Theory and the Twenty-First-Century Economy,” in Roberts et al., ch. 33.  <br />
Anna Grzymala-Busse and Pauline Jones Luong, “The Peculiarities of Post-Communist State Development: Institutional Consolidation and Elite Competition, in Leibfried et al., ch. 31. <br />
Hongxing Yang and Dingxin Zhao, “Performance Legitimacy, State Autonomy and China’s Economic Miracle,” Journal of Contemporary China, vol. 24, no. 91, 2015, pp. 64–82<br />
Laura Routley, “Developmental States in Africa? A Review of Ongoing Debates and Buzzwords,” Development Policy Review, vol. 32, no. 2, 2014, pp. 159-177  <br />
Tom Goodfellow, “Fragile States,” in Desai and Potter, pp. 710-714. <br />
Daron Acemoglu and James Robinson, Why Nations Fail: The Origins Of Power, Prosperity and Poverty (excerpt), New York: Crown Publishers, 2012, ch. 3 <br />
Paul Collier, “Fragile States and International Support,” Working Paper No. 175, Fondation pour les Études et Recherches sur le Développement International (FERDI).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>May 1 – Democracy and Authoritarianism I; The Worldwide Rise of Populism  <br />
<br />
Georg Sorensen, Democracy and Democratization (3rd edition), Boulder: Westview Press, 2008, pp. 3-18; 46-53.  <br />
Grigore Pop-Eleches and Graeme B. Robertson, “Democracy and Regime Change in the Global South: Causes and Trends,” in Leibfried et al., ch. 42. <br />
Dani Rodrik, “Is Liberal Democracy Feasible in Developing Countries?” Studies in Comparative International Development, vol. 51, no. 1, 2016, pp. 50-59. <br />
Richard Youngs, “Exploring ‘Non-Western Democracy’,” Journal of Democracy, vol. 26, no. 4, 2015, pp. 140-154.<br />
Michael Robbins, “People Still Want Democracy,” Journal of Democracy, vol. 26, no. 4, 2015, pp. 80-89<br />
Arch Puddington and Tyler Roylance, “Populists and Autocrats: The Dual Threat to Global Democracy” (excerpt), Freedom in the World 2017, Freedom House, 2017, pp. 1-10. <br />
Sarah Hearn, “What Does the Populist Wave Mean for Global Aid and Development?” World Politics Review, Feb. 21, 2017.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>May 8 – Democracy and Authoritarianism II; Democracy and Development  <br />
<br />
Steven Levitsky and Lucan A. Way, “Durable Authoritarianism,” in Orfeo Fioretos, Tulia G. Falleti, and Adam Sheingate (eds.), The Oxford Handbook of Historical Institutionalism, Oxford: Oxford University Press, 2016, pp. 262-280. <br />
Clara Boulianne Lagacé and Jennifer Gandhi, “Authoritarian Institutions,” in Jennifer Gandhi and Ruben Ruiz-Rufino (eds.), Routledge Handbook of Comparative Political Institutions, Oxon and New York: Routledge, 2015, ch. 19.   <br />
Andrea Kendall-Taylor and Erica Frantz, “How Autocracies Fall,” The Washington Quarterly, vol. 37, no. 1, 2014, pp. 35-47.  <br />
Barbara Geddes, Joseph Wright, and Erica Frantz, “Autocratic Breakdown and Regime<br />
Transitions: A New Data Set,” Perspectives on Politics, vol. 12, no. 2, 2014, pp. 313-331.<br />
Christian von Soest and Julia Grauvogel,”Identity, Procedures and Performance: How Authoritarian Regimes Legitimize Their Rule,” accepted for publication, Contemporary Politics, 2017.<br />
Matthijs Bogaards and Sebastian Elischer, “Competitive Authoritarianism in Africa Revisited,” in Bogaards and Elischer (eds.), Democratization and Competitive Authoritarianism in Africa. Wiesbaden: Springer Fachmedien Wiesbaden, 2016, pp. 5-18<br />
Mancur Olson, “Dictatorship, Democracy and Development,” American Political Science Review, vol. 87, no. 3, 1993, pp. 567-576. <br />
Carl Henrik Knutsen, “Investigating the Lee Thesis: How Bad Is Democracy for Asian Economies?” European Political Science Review, vol. 2, no. 3, 2010, pp. 451-473.<br />
Giovanni Marco Carbone, Vincenzo Memoli and Lia Quartapelle, “Are Lions Democrats? The Impact of Democratization on Economic Growth in Africa, 1980–2010,” Democratization, vol. 23, no. 1, 2014, pp. 1-22.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>May 15 – Addressing Poverty and Inequality; The Politics of Gender and Women’s Empowerment; Environment and Politics   <br />
<br />
David Hulme, Poverty in Development Thought: Symptom or Cause?” in in Currie-Alder et al., ch. 5. <br />
Oxfam, “An Economy for the 99%” (excerpt), Oxfam Briefing Paper, January 2017, pp 1-8.  <br />
Jürgen K. Zattler, “The Debate on Growing Inequality: Implications for Developing Countries and International Cooperation,” Courant Research Centre: Poverty, Equity and Growth – Discussion Papers, No. 169, 2015   <br />
Naila Kabeer, “Women’s Empowerment, Development Interventions and the Management of Information Flows,” IDS Bulletin , vol. 41, no. 6, 2010, pp. 105-113. <br />
Andrea Cornwall and Althea-Maria Rivas, “From ‘Gender Equality’ and ‘Women’s Empowerment’ to Global Justice: Reclaiming a Transformative Agenda for Gender and Development,” Third World Quarterly, vol. 36, no. 2, 2015, pp. 396-415. <br />
Margaret Alston, “Introduction: Women, Political Struggles and Activism – Exploring the Lives of Women in South Asia,” in Alston (ed.), Women, Political Struggles and Gender Equality in South Asia, Houndnills, UK: Palgrave Macmillan, 2014, pp. 1-13.<br />
Carl Death, “Four Discourses of the Green Economy in the Global South, Third World Quarterly, vol. 36, no. 12, 2015, pp. 2207-2224.  <br />
Jennifer Franco, Lyla Mehta &amp; Gert Jan Veldwisch, “The Global Politics of Water Grabbing,” Third World Quarterly, vol. 34, no. 9, 2013, pp. 1651-1675<br />
Kyoo-Man Ha, “Four Models on Globalizing Disaster Management in the Asia-Pacific Region:<br />

Florian Weisser, Michael Bollig, Martin Doevenspeck and Detlef Müller-Mahn, “Translating the ‘Adaptation to Climate Change’ Paradigm: The Politics of a Travelling Idea in Africa,” The Geographical Journal, vol. 180, no. 2, 2014, pp. 111–119.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>May 22 – Civil Society and Social Movements    <br />
<br />
Marina Ottaway, “Civil Society,” in Burnell et al., chap. 10.  <br />
David Lewis, “Civil Society and the Authoritarian State: Cooperation, Contestation and Discourse,” Journal of Civil Society, vol. 9, no. 3, 2013, pp. 325-340. <br />
William Ascher, Garry D. Brewer, G. Shabbir Cheema and John M. Heffron, “Evolving Roles of NGOs in Developing Countries” (excerpt), in Ascher, Brewer, Cheema and Heffron, The Evolution of Development Thinking: Governance, Economics, Assistance, and Security, Houndmills, UK: Palgrave Macmillan, 2016, pp. 107-123 only. <br />
Berhanu Nega and Geoffrey Schneider, “NGOs, the State, and Development in Africa,” Review of Social Economy, 72:4, 2014, pp. 485-503.<br />
Douglas Rutzen, “Civil Society under Assault,” Journal of Democracy, vol. 26, no. 4, 2015, pp. 28-39 <br />
Siri Gloppen, “Social Movements and Alternative Politics,” in Burnell et al., 2014, ch. 11. <br />
Richard Falk, “Rethinking the Arab Spring: Uprisings, Counterrevolution, Chaos and Global Reverberations,” Third World Quarterly, vol. 37, no. 12, 2016, pp. 2322-2334.  <br />
Kris Ruijgrok, “From the Web to the Streets: Internet and Protests under Authoritarian Regimes,” Democratization, vol. 24, no. 3, 2017, pp. 498-520. <br />
Ryan Kennedy, “Fading Colours? A Synthetic Comparative Case Study of the Impact of ‘Colour Revolutions’.” Comparative Politics, vol. 46, no. 3, 2014, pp. 273-292.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>May 29 – Political Parties and Elections <br />
<br />
Richard Gunther and Larry Diamond, “Species of Political Parties: A New Typology,” Party Politics, vol. 9, no. 2, 2003, pp. 167-199. <br />

Alberto Simpser, Why Governments and Parties Manipulate Elections: Theory, Practice, and Implications, Cambridge: Cambridge University Press, 2013, pp. 1-30.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>June 5 – Ethnicity/Nationalism, Religion and Politics <br />
<br />

<tr><th><span class="format">第10回</span></th><td>June 12 – Security; Armed Conflict  <br />
<br />
Main readings:<br />
Nicole Jackson, “Security,” in Burnell et al., ch. 19. <br />

David C. Rapoport, “It Is Waves, Not Strains,” Terrorism and Political Violence, vol. 28, no. 2, 2016, pp. 217-224.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>June 19 – The Military in Politics; Foreign Aid; Diaspora and Development <br />
<br />
Aurel Croissant and David Kuehn, “The Military’s Role in Politics,” in Jennifer Gandhi and Ruben Ruiz-Rufino (eds.), Routledge Handbook of Comparative Political Institutions, Oxon and New York: Routledge, 2015, ch. 18    <br />
