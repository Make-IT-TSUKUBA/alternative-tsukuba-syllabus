<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CB25322</span>&nbsp;<span id="title">教育社会学探究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文献を講読し、討議・検討することで、社会学的な探究を必要とする問題に着目する。次いで、問題のテーマ化を図りながら探究の視点を定めることにより、探究すべき課題を導出する。さらに、課題解明のための方法を学習し、調査を企画設計する。質問紙やインタビュー・ガイドの作成を試みると同時に、調査の実施、データの分析、結果の報告について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会教育主事 (2014年度までの「教育調査実習」に該当する。)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教育社会学や関連領域の基本概念および理論を学び、様々な教育事象を社会学的な観点から分析する力を身に着ける。文献を読みながら、教育社会学研究の課題設定、問いの立て方、研究方法などについて学び、最終的には各受講者が学んだ視点や方法を取り入れた研究構想を発表する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会学的想像力, 社会調査, フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は、受講生の研究関心に合わせて、家族、学校、階層と教育、教育問題、マイノリティと教育、若者文化など、教育社会学が扱う幅広いテーマへの理解を深めていく。後半は、教育社会学の方法論を扱い、特に質的調査の方法や実践について考察する。毎回、受講生が文献に基づく報告をし、全員で討論する。</p>

<tr><th><span class="format">第5回</span></th><td>若者文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ノンフォーマル教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics">上記の授業内容は、受講者の数や関心によって変更する可能性がある。</p>
