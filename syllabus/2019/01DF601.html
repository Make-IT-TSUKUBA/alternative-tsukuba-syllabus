  <h1 id="course-title">
   <span id="course">01DF601</span>&nbsp;<span id="title">公共政策とマネージメントI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木6,7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to provide students with a critical understanding of public policy, administration and management in the developing world within the context of globalization. Combining elements of political science, development studies, economics, sociology, international relations, ethics and other disciplines, it examines concepts of power, government and governance; the major theories, approaches and issues in public policy, administration/management and governance; development administration/management; and the process of public policy formulation, implementation and evaluation. The course tackles such aspects of public administration/management as the bureaucracy; administrative reform; public financial management; development planning; decentralization and local governance; public enterprises and public-private partnerships; and participation. Special attention will be devoted to such topics as &quot;new public management&quot;; poverty and inequality; civil society in governance; corruption and anti-corruption; &quot;good governance&quot;; social protection; women and governance; energy and water; transportation and communication; climate adaptation, vulnerability and resilience; and migration. The course is taught in English.</p>
  </div>
