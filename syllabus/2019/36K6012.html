<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">36K6012</span>&nbsp;<span id="title">基礎スペイン語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのスペイン語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際・資源・情報対象 日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">スペイン語の発音や正書法や文法構造のアウトラインを、合理的・体系的に習得することを通じて、読解や会話や作文が可能になるための基礎固めを行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">初級スペイン語, 文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下はあくまで目安である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>現在時制で単数形と3人称複数形が不規則な動詞、完全不規則動詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>目的格人称代名詞、発音の休止と呼気グループ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基数詞(101~100.000.000)、前置詞、前置詞格人称代名詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>gustar型動詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>再帰動詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>無人称文、曜日・日付の表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>命令法、不定詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>現在分詞と進行形的な表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>過去分詞、直説法現在完了</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>直説法点過去、受動文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>縮小辞と増大辞、強変化動詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>直説法点過去における-ir型語幹母音変化動詞と完全不規則動詞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>知覚・使役・放任・命令・許可の動詞、不定語と否定語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>直説法線過去、過去完了</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>間接疑問文、因果関係を表す接続表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <div id="textbook">
    <p id="pretext">1. 教科書(受講者は全員必ず購入してください)<br />
和佐敦子『初級スペイン語文法 全音声DL版』朝日出版社<br />
<br />
2.参考書(購入の義務はありません)<br />
上田博人『スペイン語文法ハンドブック』研究社<br />
⻄川喬『わかるスペイン語文法』同学社<br />
前者の方がより詳しく、後者の方がよりわかりやすいと思われます。<br />
<br />
3. 単語集(購入の義務はありません)<br />
GIDE語彙研究班編『スペ単!―頻度で選んだスペイン語単語集(練習問題つき)』朝日出版社<br />
高垣敏博『CDブック これなら覚えられる! スペイン語単語帳』NHK出版<br />
前者の収録語数は5200語で、スペイン語圏の大学への留学や、スペイン語圏文化の研究や、スペイ<br />
ン語を使う仕事への就職を考えている人向け。後者の収録語数は1500語で、とりあえず必修の初修<br />
外国語の単位をしっかり取りたい人向け。</p>
