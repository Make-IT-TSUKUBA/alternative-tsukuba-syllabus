<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W160171</span>&nbsp;<span id="title">スポーツ法学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツに関する基本的な法律、判例、法制度及び法的諸問題を概説し、スポーツ法学の理論及びスポーツ法政策の現状と課題に関する基礎的な理解を深める。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">社会教育主事</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">スポーツ法に関する基礎的知識を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword">スポーツ法, スポーツ基本法, スポーツ判例</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回、スポーツに関する特定の法令及び法的側面を取り上げ解説し、スポーツ法の体系全体を理解し把握することができるようにする。ただし、ドーピングに関する法及びスポーツ事故と法的責任に関する事項は、それぞれ「アンチ・ドーピング」及び「スポーツリスクマネジメント論」で解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>スポーツ基本法の構成とその論点-スポーツ権及びスポーツ団体法を中心にして、-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>スポーツADR法の現状と課題-スポーツ紛争とその解決制度-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>知的財産法とスポーツ-スポーツの権利ビジネスと法制度-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>労働法とスポーツ-スポーツ選手の法的地位と契約-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>スポーツ法の体系と関連諸法の広がり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
