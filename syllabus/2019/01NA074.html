<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA074</span>&nbsp;<span id="title">民事訴訟法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 火7,8</span>
    <br />
    <span id="assignments">姫野 博昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟法I・IIで修得した基礎知識を基にして,その理解を進化させ,事案の分析力,文章表現能力等を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事訴訟法に関する基本的な論点についての理解を確認し,それを文章として表現する能力を涵養する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回とも,事前課題を課し,各自検討の上で各回の授業に臨んで貰う。各回では,この事前課題の解説を最初に行う。<br />
また,第1回から第4回では,事前課題の解説後,授業の後半において,比較的簡易な設例の演習問題を即日起案してもらい,翌週回に講評を行う。この即日起案は,事前課題で扱った分野から出題するため,事前課題での検討成果を即日起案で確認,発揮することが可能となり,これにより民事訴訟法の重要分野に関する事案の分析力,論述力を効率的に涵養できるようにする。<br />
また,各回の課題検討や起案講評においては,できるだけ重要判例についても言及し,実務的な事案の分析能力の向上も図る予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンスを兼ねた総論講義<br />
事前課題(弁論主義等)の検討<br />
第1問の起案(弁論主義等に関する問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第1問の講評<br />
事前課題(重複起訴等)の検討<br />
第2問の起案(重複起訴等に関する問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第2問の講評<br />
事前課題(判決効等)の検討<br />
第3問の起案(判決効等に関する問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第3問の講評<br />
事前課題(多数当事者訴訟等)の検討<br />
第4問の起案(多数当事者訴訟等に関する問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第4問の講評<br />
第1回から4回の起案の総評<br />
重要判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">(出題範囲は変更する場合がある。変更の場合は事前に連絡する。)</p>
   </div>
