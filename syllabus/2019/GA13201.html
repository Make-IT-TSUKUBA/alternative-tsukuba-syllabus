<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GA13201</span>&nbsp;<span id="title">情報メディア入門B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報メディア創成学類の専門領域についてのイメージを形成するために、画像処理、映像処理、CG、音響技術、音声処理、パターン認識、認知科学、データ工学、ヒューマンインタフェース、可視化、コンピュータシステム、コンピュータネットワーク、Web、メタデータ、デジタルコンテンツ、数理と情報技術などの学問分野あるいは技術分野を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降の入学者対象。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">各回の講義内容を踏まえて:<br />
   (1) 各種の情報メディアとそれに接する人間の特性に関する基礎的知識を習得する。<br />
   (2) それらがどのように応用・発展されるかを理解する。<br />
   (3) そのための資料調査や学習・考察の方法を体得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業概要にある項目の中から、各回の担当者がそれぞれの専門分野に基づくテーマについて、背景や基礎事項、応用や発展などについて講義する。<br />
担当者はいずれも情報メディア創成学類教員である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【5月24日:平賀譲】 「コンピュータで音楽を作る/聴く」<br />
コンピュータで音や音楽を作る仕組みや、コンピュータによる音楽分析、その背景にある人間の聴取過程の性質について、入門的に紹介する。<br />
なお講義に先立ち、本科目の履修方法の説明を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月31日:三末和男】 「情報を視覚的に表現するための技術」<br />
情報可視化の枠組およびデータを視覚的に表現するための基本的な技術を解説するとともに、いくつかの特徴的なデータを取り上げ、それらを対象とした視覚的表現技術を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月7日:酒井宏】 「人が受け取る視覚情報」<br />
メディアの受け手であるヒトの視覚特性を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月14日:三河正彦】 「知能ロボット入門」<br />
ロボットは、様々なセンサやアクチュエータ、知覚情報処理技術を組み合わせた知能システムとして構成される。ロボット工学の基礎、要素技術、応用等について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【6月21日:木村成伴】 「インターネットで情報をやりとりする仕組みを学ぶ」<br />
インターネットで情報をやりとりする仕組みの概要を紹介する。また、携帯電話網とWi-Fiの違いについても解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
