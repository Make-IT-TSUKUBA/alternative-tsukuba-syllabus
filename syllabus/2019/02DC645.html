<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主として日本の「漁業」の民俗を対象に、民俗学初期の古典的研究から精読を行い、輪読形式で、その枠組みと方法を批判的に検討しながら、民俗学的視角と方法を展望することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DQ397と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">主として日本の「漁業」の民俗を対象に、民俗学初期の古典的研究から精読を行い、輪読形式で、その枠組みと方法を批判的に検討しながら、民俗学的視角と方法を展望することを目的とし、あわせて研究上必要な研究倫理を身につける。</p>
  </div>

</table>

   <p id="assessment">講義に加え、課題テキスト読解に重点を置き、その発表の方法、議論の導き方など、ディスカッションの方法、及び、レポートにて評価する。理由や連絡のない欠席は減点する。</p>
