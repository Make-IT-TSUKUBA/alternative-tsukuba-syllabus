<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">授業の概要:教育社会学の理論を学び、1970年代から2010年代に至るまで、中等教育に関する政策・制度の変遷、時代が教育に求める人材像、学歴の機能マクロな構造と、教師-生徒のミクロなの作用を相互関連し、時代・社会・学校から見える教育を社会学的に分析する。さらに、少子化・過疎化のなか、学校再生・活性化のためにPTA、同窓生、地域社会がいかに連携しているのかを分析し、対策を提言する。<br />
授業の目標: 教育の政策社会学、歴史社会学、文化社会学、スポーツ社会学を駆使し、自ら社会学的知の構築を目指す。ゼミ生が選択したテーマに沿って、ゼミ論を作成する方法を学び、実際に論文を作成するために分析力、執筆力を向上する。</p>
