  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校教育において、日々の授業や実践の多くは、教育課程の範疇にある。この授業では、学習指導要領、教育課程、およびカリキュラム・マネジメントについて概説し、教職に必要不可欠な基礎知識を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">旧課程の教育内容・方法論Iに対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)授業の基盤であり、授業の内実を構成する教育内容論と教育方法論の関連がわかる。<br />
(2)教育内容と教育方法に関する原理と方法がわかり、授業を創造することについて、課題意識をもつことができる。<br />
(3)授業をとおして、子どもとともに育つ教師について、考え、教職への意欲を持つことができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校教育において教師は、日々の授業を通して、生徒の内に秘めた様々な可能性を引き出し、現実化していく教育活動を行っている。その授業は、具体的にどのように計画され、何が教えられ、どのように展開され評価されるのであろうか。本講義では、教師は生徒に「何を」(教育内容論)、「どのように」(教育方法論)教えるのかについて、その一連の過程における原理と方法を検討し、実践的意義と諸課題を考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>教育内容論と教育方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カリキュラム編成の理論と方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カリキュラムと学習指導要領</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>カリキュラム編成の基本的課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学習指導の原理と形態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>授業づくりと教材研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>学習指導の今日的課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>メディアと情報教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>教育評価の意義と方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>授業と教師</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況、レポートおよび試験による総合評価。(毎時間、授業内容等についてコメント等を書いて提出してもらう。)</p>

   <p id="prepostworks">日ごろから新聞やニュースに目を通し、学校教育を取り巻く状況や子どもたちの状況について、関心をもつこと。<br />
学校参観や模擬授業の機会があれば積極的に参加し、実際の授業や教師・子どもに接し、理解を深めることができるよう望む。</p>

   <p id="tfta">免許法に基づく中学校・高等学校の教員免許取得に必要な「教育課程及び指導法に関する科目」における「教育課程の意義及び編成の方法、教育の方法及び技術(情報機器及び教材の活用を含む)」(中学校3単位、高等学校2単位)のうちの1単位に対応する。また、免許法に基づく養護教諭の教員免許取得に必要な「教育課程に関する科目」における「教育課程の意義及び編成の方法、教育の方法及び技術(情報機器及び教材の活用を含む)」の1単位に対応する。</p>
