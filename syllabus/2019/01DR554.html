   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics">日本文化の個性と普遍性を明らかにすることを目標に、合理的経済人仮説を批判し、言語ゲーム論などによって社会経済をとらえる。<br />
<br />
I ホモ・エコノミクスの解体<br />
序説 方法論と歴史哲学<br />
<br />
一般理論<br />
1.経済学的常識の逆理<br />
2.主体生成のメカニズム<br />
3.複数主体の相互作用<br />
<br />
経済体制論<br />
4.交換の類型と進化<br />
5.産業社会の経済体制<br />
6.経済倫理観の転換のために<br />
<br />
II 冷戦・バブル後の課題<br />
1.五五年体制の崩壊と日本の経済学 <br />
2.社会主義の致命的な誤膠とは何か?:非人道性の真実と理論的起源 <br />
3.音楽の力:ショスタコーヴィチと西側の指揮者たち<br />
4.社会資本整備は「相続国債」の発行で:市民の自由な発想が難問を解決する <br />
5.日本経済の構造改革:複雑系における公共政策の観点から</p>
