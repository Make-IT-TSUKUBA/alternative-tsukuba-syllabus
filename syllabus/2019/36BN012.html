<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">スペイン語の会話や発音を中心に学習し、基礎的な表現力の涵養を目指す。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. 学生が自分に身近な事柄に関してよく使われる単語、表現、ごく簡単な文を、聞いて理解できるようにする。(解釈モード)<br />
2. 学生が自分と自分に身近な事柄に関して、基本的な語彙、定型表現、短く簡単な文を使って、話すことができるようにする。(提示モード)<br />
3. 学生が単語、表現、短く単純な文を使って、自分と自分に身近な事柄に関する基本的な情報をやり取りしながら、簡単な会話に参加できるようにする。(対人モード)</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第 1回. スペイン語についての概説、履修上の注意など / アルファベット、アクセント、発音.<br />
<br />
第 2回. Lección 1. <br />
文法的な内容: 1.母音(vocales)2.子音 (consonantes) 3.音節の分け方(separación de sílabas) 4.アクセントの位置 (posición del acento) 5.基数詞(0〜10)(Numerales cardinales) <br />
機能的な内容: 自己紹介。人物や住所、電話番号、誕生日についての情報を求めたり与えたりする。<br />
言語サンプル: ¿Cómo se llama Usted?/ ¿Cómo te llamas?/ ¿Cómo se llama esta calle?/ ¿cuándo es el día de (su) tu cumpleaños?/?Cuál es (su) tu número de teléfono?/ ¿Cuántos años tiene Juan? <br />
<br />
第 3回. Lección 2. <br />
文法的な内容: 1.名詞の性 (género de los sustantivos) 2.名詞の数 (número de los sustantivos) 3.冠詞 (artículos) 4.形容詞 (adjetivos). <br />
機能的な内容: 自分自身や他人や事物について話す。人の性格や外見的特徴を描写する。物や場所を描写する。飲食店での注文。 <br />
言語サンプル: ¿Qué desea?/ Un helado, dos cafés, etc/ por favor/ gracias/muy bien señorita.../ El libro es interesante/ La cafetería de la Universidad es pequeña y barata/ Los estudiantes son altos y delgados/ Los profesores son amables.<br />
<br />
第 4回. Lección 3. <br />
文法的な内容: 1.肯定文 (oraciones afirmativas) 2.主格人称代名詞 (pronombres personales sujeto) 3.直説法現在 (presente de indicativo) 4.否定文 (oraciones negativas) 5.疑問文 (oraciones interrogativas) 6.目的語と前置詞 a (Preposición “a”) 7.基数詞(11〜100)(Numerales cardinales). <br />
機能的な内容: 習慣、仕事、勉学や日常生活の諸活動ついての情報を求めたり与えたりする。<br />
言語サンプル: Normalmente yo como en el comedor de la Universidad. ¿ y tú? / Yo, en casa, pues vivo cerca de aquí./ Hola, ¿Hablas español?/Sí, un poco./ ¿Y estudias aquí?/ Sí, aprendo español en el curso para extranjeros. Además estudio economía.<br />
<br />
第 5 回. Lección 4. <br />
文法的な内容: 1.ser の直説法現在 2.estar の直説法現在 3. Hay (Diferencias en el uso de los verbos ser, estar, hay) 4. 前置詞 a,de +定冠詞 el. (artículos constractos al, del) 5.疑問詞 (interrogativos). <br />
機能的な内容: 詳しい自己紹介、友達の紹介。人の職業、国籍、外見的特徴や性格について話す。場所や物の存在や所在についての情報を求めたり与えたりする。<br />
言語サンプル: Daniel , ¿De dónde eres?/ Soy de Chile /¿Ah, si? Luisa, tú también eres de Chile, ¿verdad?/No, Carmen. Soy venezolana.... / Perdón, ¿Hay una oficina de turísmo por aquí?/ Sí, Ahí hay una/Gracias/ De nada.../ Hay un libro en la mesa/ Hay muchos libros en la mesa/ Cerca de la plaza hay tres hoteles.<br />
<br />
第 6回. Lección 5. <br />
文法的な内容: 1.直説法現在-不規則活用(1)Conjugación de verbos hacer, conocer, dar, saber, ver 2.指示詞 (adjetivos demostrativos y pronombres demostrativos) 3.-mente の副詞 (formación de adverbios terminados en “mente”) 4.感嘆文 (Exclamativos) 5.序数詞 (números ordinales). <br />
機能的な内容: 日常会話の場面で友人を紹介する。日常生活についての情報を求めたり与えたりする。驚きを表現する。「知識として知っている」と「経験として知っている」の違い。<br />
言語サンプル: Ésta es Yuka. Es Japonesa/ Estudia español en la universidad/ Hola, soy Victor. Encantado/ (gracias, igualmente)/ Encantada.... / ¿En qué facultad estudias?/ Estudio Informática, estoy en tercer curso, ¿ y tú?/ Yo estudio Derecho, y soy de primero.../ Yo sé tocar el piano/ Ellos conocen toda España/ Carmen es muy simpática/ El primer tren sale a las seis de la mañana/ ¡Qué rápido pasa el tiempo!.<br />
<br />
第 7回-8回. 機能的内容の復習と実践.</p>
