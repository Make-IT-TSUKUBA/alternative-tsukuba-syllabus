$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、日本における外国人の子どもたちの教育問題を取り上げる。外国人子どもたちの教育保障(教育への権利、親の就学義務)に焦点を当てて、関連文献、文部科学省政策文書・統計を解読し、テーマに関連するドキュメンタリーを鑑賞・分析し、討論を行う。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">この授業の到達目標は、日本における外国にルーツをもつ子どもたちの教育課題をを政策文書・統計、学術研究、NGOの報告書の解読を通して学び、その状況を把握することである。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では日本における外国人子どもたちの教育問題を取り上げる。外国人子どもたちの教育保障(教育への権利、親の就学義務)に焦点を当てて、関連文献、文部科学省政策文書。統計を解読し、テーマに関連するドキュメンタリーを鑑賞・分析し、討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:授業の目標、計画、使用資料の提示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本社会の多様化・多文化化についてディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>法務省の統計データから在留外国人の動向を読み取る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>在留資格とは何か、資格によってどのような活動ができるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>在留外国人子どもの概要:年齢、性別、国籍・地域別</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「外国にルーツをもつ子どもたち」、「移動する子どもたち」とは誰か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>外国人子どもたちの教育を受ける権利保障の法的基盤:国際法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>外国人子どもたちの教育を受ける権利保障の法的基盤:国内法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本語指導が必要な児童生徒の受入等に関する調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本語教育実施の法的基盤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>日本語教育の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>外国人子どもの不登校・不就学の問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>外国人学校の状況</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>在日コリアンの教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ドキュメンタリー「いま、在日として 朝鮮学校の激動の1年」鑑賞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>ドキュメンタリーのテーマに関するグループワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>ドキュメンタリー「孤独なツバメたちーデカセギの子どもに生まれて」鑑賞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>ドキュメンタリーのテーマに関するグループワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第20回</span></th><td>全体のまとめ、討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="assessment">出席状況、事前課題、レポートの総合点で評価する。出席各回1点ずつ(20回出席で20点)、事前課題計8本各5点(40点)、学期末レポート40点の100点満点で評価する。</p>

    <p id="textbook-textbook">1. 荒牧重人、他編,『外国人の子ども白書─権利・貧困・教育・文化・国籍と共生の視点から』明石書店、2017年<br />2. 佐藤郡衛,『多文化社会に生きる子どもの教育―外国人の子ども、海外で学ぶ子どもの現状と課題』 明石書店、2019年<br />3. 額賀美紗子、他編,『移民から教育を考えるー子どもたちをとりまくグローバル時代の課題』ナカイシヤ出版</p>
