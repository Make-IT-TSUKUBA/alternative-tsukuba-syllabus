$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar will discuss methodologies for research on phraseology in foreign language learning and teaching. Students will also conduct an independent research project.

日本語と英語使用</p>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">The principal aim of this course is for students to gain a working knowledge of methodologies used for research on phraseology. A secondary aim is for students to improve their ability to discuss linguistics research, give oral presentations, and write papers in English. This year we will focus on methodologies for research on phraseology in foreign language learning and teaching.<br />
★It is strongly recommended that students who want to take this course take 応用言語学論文演習(3A) first.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">phraseology, idioms, collocations, foreign, learning, corpus, learners&#039;, dictionaries</p>
  </div>

★Use of both English and Japanese is required.</p>
