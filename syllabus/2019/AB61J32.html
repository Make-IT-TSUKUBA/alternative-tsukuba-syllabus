  <h1 id="course-title">
   <span id="course">AB61J32</span>&nbsp;<span id="title">哲学史演習II-a</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プラトン『国家』の原典を精読する。古典ギリシア語での講読参加が理想的だが、欧米語による現代語訳での参加も許可する。参加希望者は必ず初回の授業に出席すること。成績評価は平常点に加えてレポートなどを課す場合もある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">プラトン『国家』の講読を通じて、哲学とは何かという根本的な問題について改めて考え、それについて語ることができること。さらに、日本語以外の哲学的なテクストを精読する技術を身につけること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">参加者による訳読とその検討を行うことが毎回の授業の基本的な流れである。訳読は毎回輪読形式で進めていく予定。検討作業は、訳の検討のみならず内容把握も対象であり、参加者同士が議論することで進められる(教員は一参加者にすぎない)。必要に応じて、教員を含む参加者による研究発表の機会を設けることも考慮する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プラトン『国家』第五巻において、哲学者とは何者なのかということについて論じられている箇所(474C~)から読み始める予定。いわゆる哲人政治についてプラトンが本格的に論じている箇所の一部であり、哲学史的にも参照されるべき箇所の一つである。その箇所を原典に即して講読していく。なお、以下の各回授業内容詳細はあくまで予定であり、授業の進行に応じて適宜修正される。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション(『国家』の構成に関する解説など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>哲学者とは何者か1(474C~475E)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>哲学者とは何者か2(475E~477B)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>哲学者とは何者か3(477C~478D)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>哲学者とは何者か4(478E~480)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>哲学者とは何者か5(484A~485A)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>哲学者とは何者か6(485A~487A)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>哲学は役に立たないのか1(487A~487E)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>哲学は役に立たないのか2(487E~489D)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>全体のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">訳読の正確さや議論への参加度合いによって総合的に評価する。参加者の数が多い場合などはレポートを課すこともある。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">輪読の対象となる箇所を毎回予習することが原則。復習は、語学的なことや内容理解に関わることで未知であったことを積み重ねていくのが望ましい。それに応じて、各人が自分の問題関心に基づいて課題を見つけていくことが期待される。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

<br />
