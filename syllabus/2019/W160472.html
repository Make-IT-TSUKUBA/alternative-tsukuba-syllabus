<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">W160472</span>&nbsp;<span id="title">体育授業観察・分析法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 随時</span>
    <br />
    <span id="assignments">長谷川 悦示, 宮崎 明世, 三田部 勇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育指導現場の参観や補助的参加,指導記録の分析,記録法実習などを通じて,体育指導の実践的理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4月15日に開催するガイダンスに必ず参加すること。5月4-5日に実習を実施する。 「教科又は教職に関する科目」に該当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark">体育科教育学研究室が主催する授業研究会「つくば実習」に参加して、授業観察・分析法を演習する。つくば実習には現職教員、他大学の教員・学生・院生が参加する研究会である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">体育授業の観察法に関する基礎的知識を習得する。つくば実習で計画・実施される模擬授業を対象に観察分析法を適用して、その活用方法について理解を深める。観察分析結果を踏まえて授業を省察する能力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>
   <p id="keyword">体育授業の組織的観察法, e-Learning授業評価システム, 授業省察, 現職教員との協働学習, 模擬授業</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講希望者はガイダンスに参加すること(4/13(月)17時から5C212予定)。ガイダンスにつづいて、数回の授業案検討会(原則、月曜日17時以降(5C212))を行う。受講者は授業グループに分かれて教材研究、授業計画案を討議、作成して模擬授業のリハーサルをする。5/9(土)-10(日)に筑波大学内体育施設(中央体育館等)で模擬授業を実施する。5/18(月)17時から5C212において最終反省会を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">現職教員、大学院生とともに授業の計画・実施・評価を体験することで、受講生にとっては、保健体育科教員に求められる新しい知識の獲得、授業づくりの奥深さ、教師力の自己診断、模擬授業の実践的応用などのついての理解を深めることが期待できる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">5)履修条件等</h2>
   <p id="prerequisite">将来を教職を強く希望する者。キャリア支援科目に位置づく。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準</h2>
   <p id="assessment">事前のグループワークでの授業づくりの取り組み、つくば実習での積極的参加、最終反省会後のレポートから総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">e-Learning授業評価システムを活用してつくば実習での模擬授業について授業評価・省察を自宅等のネット環境化で実施する。</p>
  </div>
