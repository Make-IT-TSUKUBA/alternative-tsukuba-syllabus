  <h1 id="course-title">
   <span id="course">8320404</span>&nbsp;<span id="title">ワーク・ライフ学―男女共同参画とダイバーシティ―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、我々はどのように仕事と生活を両立させていくべきなのでしょうか。 個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているのでしょうか。 ワーク・ライフ・バランスの視点を用いながら、現代の社会現象を「男女共同参画」「ダイバーシティ」をキーワードにその解明と解決に向けて学びます。 具体的には、仕事や家庭、地域生活において、多様な生き方を受容し、自分らしい生活を実践できるよう、「働き方」や「生き方」を見つめ直すとともに、就職・結婚・出産・子育て・介護等のライフイベントを題材に、グループで意見交換を行いながら、生きる力、社会力を身につけます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター企画)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">1,2,3<br />
産業構造の急速な変化、家族のあり方や個々人を取り巻く人間関係の変容する現代において、仕事と家事・育児・介護等の家庭役割<br />
を両立し、社会に生きる一人として、自らの人生を積極的に切り開くためには、そのための知識、経験、スキル、コミュニケーショ<br />
ン力等、多様な「力」が必要です。ワーク・ライフ学では、こうしたスキルを得るために、「ワーク・ライフ・バランス」を軸に、<br />
現代社会の課題に対する考え方や視点を学びます。そして、グループで意見交換を行うことを通して「聴く・伝える」等、コミュニ<br />
ケーション力を育み、さらに講義題目に関連したテーマのミニレポートを作成しプレゼンテーションを行うことで、文章力や表現力<br />
を高めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1. 男女共同参画・ダイバーシティ、ワーク・ライフ・バランスが社会理念になった背景についての理解を深める。<br />
2. 他者の多様な生き方、考え方を知り、それぞれの価値に気づく視点を得る。<br />
3. ワーク・ライフ・バランスを視野に入れた将来設計に関し、自らの考えを確立することを目指す。<br />
4. グループワークにより聴く力、伝える力を育む。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">男女共同参画, ワーク・ライフ・バランス, ダイバーシティ, LGBT</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【ガイダンスおよび授業概要】ワーク・ライフ学を学ぶことの意義、授業全体の概要の説明、受講にあたっての注意点等について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【ワーク・ライフ・バランスとは何か】近年の社会経済構造の変化と共に、人々の働き方や生活のスタイルの変化を考察します。その上で、ワーク・ライフ・バランス概念を軸に、何が議論されているかを学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【ワーク・ライフ・バランスと男女共同参画1】近年の社会経済構造の変化と共に、人々の働き方や生活のスタイルの変化を考察します。その上で、ワーク・ライフ・バランス概念を軸に、とくに男女共同参画の点から考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【ワーク・ライフ・バランスと男女共同参画2】近年の社会経済構造の変化と共に、人々の働き方や生活のスタイルの変化を考察します。その上で、男女共同参画からダイバーシティ推進の観点へと発展させて考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【ワーク・ライフ・バランスとダイバーシティ】近年の社会経済構造の変化と共に人々の働き方や生活のスタイルの変化を考察します。その上で、とくにLGBTを含めたセクシュアル・マイノリティに関してダイバーシティの観点から考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【ワーク・ライフ・バランスの実際】外部講師をお招きし、実社会におけるワーク・ライフ・バランスの現状と将来展望について学びます。そして、実践的な視点から、「ワーク・ライフ・バランス」を理解します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【ワーク・ライフ・バランスの実践に向けて 1】これまでの授業を踏まえ、それぞれに感じた課題や解決策を最終的なプレゼンテーションとしてまとめるため、必要なスキルを学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【ワーク・ライフ・バランスの実践に向けて 2】これまでの授業を踏まえながら、現代社会のワーク・ライフ・バランス施策の問題点や、我々のライフコースへの影響についてグループディスカッションを行い、プレゼンテーションとしてまとめます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【ワーク・ライフ・バランスの実践に向けて 3】これまでの授業を踏まえながら、現代社会のワーク・ライフ・バランス施策の問題点や、我々のライフコースへの影響についてグループディスカッションを行い、プレゼンテーションとしてまとめます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【ワーク・ライフ・バランスの実践に向けて 4】グループディスカッションを通して得られた成果をプレゼンテーションとして発表するとともに、他のグループと積極的な意見交換を行い、さらに議論を深めます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【ワーク・ライフ・バランスの実践に向けて 5】グループディスカッションを通して得られた成果をプレゼンテーションとして発表するとともに、他のグループと積極的な意見交換を行い、さらに議論を深めます。最後に、本授業を経て自分の考えがどのように変化したのかを中心としたレポートを課します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1. 出席状況:2/3 以上の出席が必須です。<br />
2. 授業態度・討論参加:積極的な姿勢を評価します。<br />
3. 上記に加えてプレゼンテーション、レポートに基づいて総合的に評価します。課題に対しての理解度、説明力、表現力を評価対象とします。</p>
