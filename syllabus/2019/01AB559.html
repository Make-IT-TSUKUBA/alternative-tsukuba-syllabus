<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB559</span>&nbsp;<span id="title">生物材料化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">大井 洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物材料を有効利用するために,その材料特性を化学的な面から明らかにする.特に木材等の植物材料の化学的性質の関係,構成成分の化学的特性及びそれらの相互作用,生合成,組織内での分布等について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生物材料の有機化学的性質を理解させ、合理的な利用法を考察させる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">1.有機電子論 2.成分分離法 3.環境負荷の小さい化学物質の性質</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リグニン, セルロース, ヘミセルロース</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生物材料を有効利用する目的で、高分子化学的な点から材料特性を明らかにする。特に、木材および農産廃棄物を構成する各成分の構造的特徴を理解させ、成分分離の原理と方法を理解させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回から第10回まで、生物材料化学分野の博士課程修了者が、2000年頃から順次公表してきた学術論文の中から、各回の講義で1~2件を紹介しながら、リグニン、セルロース、ヘミセルロースの構造的特徴と成分分離の原理と方法を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">秋ABの生物材料利用工学を継続して履修すること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">偶数回目の講義で履修者による学術論文の1件の紹介。レポート(学術論文10件程度の概説)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">工場見学</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">各回の講義で学術論文に関する資料および講義資料を配布する</p>
    <p id="textbook-textbook">1. Denceら監修,Methods in Lignin Chemistry</p>
    <p id="posttext">履修者は、学術論文の紹介を通じて、研究計画の立案能力を伸ばし、実験手法を広げることに努力することが期待される。</p>
   </div>
  </div>
