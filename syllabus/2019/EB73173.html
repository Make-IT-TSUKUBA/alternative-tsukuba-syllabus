<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB73173</span>&nbsp;<span id="title">動物生理学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">大網 一則, 櫻井 啓輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">運動・感覚神経,骨格筋,心臓,中枢神経系を用いて,神経情報を介した動物の刺激−反応,およびその調節機構について,実験と討論を通じて理解を深める。あわせて,生体電気の計測法も習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/8-7/12<br />前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物生理学の授業内容をふまえて,生体における神経活動を実際に記録,解析し,神経情報についての理解を深めると共に,生体の刺激反応機構を調べるのに必要な知識と技術を習得する。具体的には,摘出神経の活動電位を細胞外記録し,神経興奮に関する諸法則を確かめる実験や,自律神経による効果器の調節などの実験を行う。さらに,微小電極法を用いて神経細胞の細胞内電位を導出し,中枢神経系における自発活動の発現や細胞間の情報伝達機構についての実験を行う。これらの実験をそれぞれの目的に適した種々の動物材料を用いることによって、神経の興奮現象の普遍性や情報処理機構の発達を知るとともに,適切な材料の選択および標本の作製の重要さを学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>機器の説明ならびに装置の設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>活動電位の発生と伝導(I):ミミズ巨大神経繊維の活動電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>活動電位の発生と伝導(II):カエル座骨神経の複合活動電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>心臓の拍動と調節(I):カエル心臓の拍動と活動電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>心臓の拍動と調節(II):カエル心臓の拍動と自律神経調節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>効果器活性の制御(I):ゾウリムシのトライトンモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>効果器活性の制御(II):ザリガニ胃の神経‐筋接合部電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中枢神経細胞の自発活動と調節:ザリガニ神経節細胞の細胞内電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>感覚受容と行動:イモリの網膜神経細胞のパッチクランプ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">「動物生理学概論」および「動物生理学I」を履修している(しつつある)こと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">実習毎に実験結果についてのレポートを提出する。出席,実験に対する熱意,レポートの内容などを総合して評価する。</p>
  </div>

    <p id="preref"></p>
    <p id="ref-ref">1. 日本生理学会編,「生理学実習書」南江堂<br />2. B オークレー,R シェーファー著、小原省昭作ら訳,「実験神経生物学」東海大学出版会<br />3. GM シェパード著、山元大輔訳,「ニューロバイオロジー」学会出版センター<br />4. JG Nicholls, AR Martin, BG Wallance,「From Neuron to Brain」Sinauer Associates, Inc. Publishers, Sunderland, Massachusetts USA.<br />5. RM バーン,MN レヴィ著、坂東武彦、小山省三監訳,「生理学」西村書店<br />6. A Longstaff 著、桐野豊ら訳,神経科学キーノート シュプリンガー・フェアラーク東京<br />7. RM Harris-Warrick, E Marder, AI Selverston, M Moulins (eds.),「Dynamic Biological Networks. The stomatogastric Nervous System」A Bradford Book, The MIT press, Cambridge, Massachusetts, London, England<br />8. Christopher D. Moyes, Patricia M. Schulte.,「Principles of Animal Physiology」Pearson Benjamin Cummings.</p>
