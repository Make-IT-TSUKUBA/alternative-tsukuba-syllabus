$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">言語のない世界を想像することは困難である。 言語によって我々は世界を捉え、 ものを考え、 思いを表現し、 社会生活を営んでいる。 それを可能にする言語の研究にはどのよう背景と選択肢があるのだろうか。 この問題についてじっくり考えるのが言語学概論-cの目標である。<br />
It is hard to think of the world with no language. Language is the means of our perception, thoughts, expression and social interaction. How does the language make all this possible and what kind of approaches can be taken when we study it? This is the ultimate question that we pursue in this course.</p>

2) 言語研究の対象、アプローチ、方法論等を概観する。</p>
