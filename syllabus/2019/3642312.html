<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Con este curso pretendemos que el estudiante desarrolle sus competencias en la lectura, escritura y comprensión de textos. Así mismo, esperamos que supere el nivel básico de comprensión de lectura (contestar a las preguntas literales sobre un texto), que pueda relacionar sus conocimientos previos con el conocimiento nuevo y exponer sus propias ideas tanto en el registro oral como escrito. Al desarrollar estas capacidades, el estudiante obtendrá importantes herramientas para producir textos nuevos.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Cada una de las sesiones será dictada en español, se fomentará la participación activa y se facilitarán las herramientas pedagógicas para que los estudiantes mejoren sus habilidades de lectura, comprensión de textos, para expresar opiniones, argumentar o mantener una conversación sobre los temas de los cuentos leídos en clase.<br />
Antes de cada clase el estudiante deberá estudiar los textos. Durante la clase el alumno deberá participar activamente expresando opiniones sobre el tema que se esté desarrollando.  <br />
Además, se espera que los alumnos demuestren el progreso en la competencia oral y escrita de la lengua, mediante la realización de exposiciones orales al final del semestre.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第 1回. Evaluación de nivel. Introducción al curso.<br />
第 2回. Cuento: Las amigas. Autor: Carlos Fuentes. México. Actividades de  Lectura, interpretación, conversación.<br />
第 3回. Cuento: Las amigas. Autor: Carlos Fuentes. México. Actividades de  Lectura, interpretación, conversación.<br />
第 4回. Cuento: Las amigas. Autor: Carlos Fuentes. México. Actividades de  Exposición de ensayos.<br />
第 5回. Cuento: La indiferencia de Eva. Autor: Soledad Puérlolas. España. Actividades de  Lectura, interpretación, conversación.<br />
第 6回. Cuento: La indiferencia de Eva. Autor: Soledad Puérlolas. España. Actividades de  Lectura, interpretación, conversación.<br />
第 7回. Cuento: La indiferencia de Eva. Autor: Soledad Puérlolas. España. Actividades de  Exposición de ensayos.<br />
第 8回. Exposiciones orales.</p>

   <p id="assessment">Participación oral . (20%) . (Participación en las conversaciones, expresar opiniones sobre los temas desarrollados, argumentar, uso correcto de expresiones de registro formal e informal, uso de vocabulario nuevo, hacer los ejercicios de pronunciación de las palabras nuevas, presentación oral) <br />
<br />
Elaboración de un portafolio con todas las tareas revisadas. (20%). Ensayos. Se pedirá la entrega puntual de todas las tareas asignadas.<br />
<br />
Presentación de listas de palabras y expresiones nuevas (20%). <br />
<br />
Evaluación escrita final. Elaboración de un ensayo sobre un tema elegido. (20%)<br />
<br />
Evaluación oral final. Exposición de un tema elegido. (20%)<br />
<br />

Escribir un resumen sobre los temas socioculturales que se desarrollaron en clase.<br />
Leer los textos y ver los videos recomendados.<br />
