<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文章を対象に,文章研究の具体的なトピックとして「文体遷移」「役割語」「引用」等を取り上げ,言語学の方法論を用いた分析・検討を行う。</p>

   <p id="outcomes">現代日本語の様々な文章を対象として、既存の文章研究の知見を生かしながらその振る舞い・特徴を言語学的に研究することを目的とし、言語現象の分析と方法論の検討を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">学期の前半では日本語の文章研究に関する講義と重要文献を読む活動を中心に、基礎的な概念、理論/モデルの理解と習得を目指す。学期の後半では上記の活動の内容を踏まえて、具体的な言語現象の分析をもとに、議論を深める。</p>
