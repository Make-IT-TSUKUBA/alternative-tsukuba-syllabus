   <span id="course">EC31371</span>&nbsp;<span id="title">飼料作物学</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">栄養価値の高い飼料作物を経済的に生産する観点から、飼料作物の種類、生理生態的特性および栄養的特性、栽培管理技術、飼料作物の収穫・調製・貯蔵システム、家畜と飼料作物の相互関係、飼料作物の給与などについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">飼料作物の生産や収穫・調製ならびに反すう家畜への給与に関する知識を体系的に学ぶことにより、飼料作物の生産・利用上の問題点とその対策が説明できるようになる。また、わが国および世界における家畜生産および飼料生産の考え方や方向性について考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">飼料, 栽培管理, 収穫・調製・貯蔵, 家畜, 栄養, 給与</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">飼料は家畜の生命維持と活動に必須であるとともに、乳生産や肉生産の量と質に影響する重要な要素である。講義では、栄養価値の高い飼料作物を安定かつ経済的に生産し、わが国の飼料自給率向上を図る観点から、飼料作物の生理生態的特性および栄養的特性、栽培管理技術、生産物の収穫・調製・貯蔵および反すう家畜への給与と栄養素の利用などについて紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>わが国の飼料生産の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>飼料作物の草種とその特性(イネ科牧草)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>飼料作物の草種とその特性(マメ科牧草)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>飼料作物の草種とその特性(青刈飼料作物)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>草地の造成、維持、管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>飼料作物の飼料成分分析、消化率および栄養価の評価・測定法について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>飼料作物の調製・貯蔵法(乾草、サイレージ調製とその発酵品質評価)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>牛の消化管の構造と栄養素の利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>乳牛への飼料給与の実際</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>肉用牛への飼料給与の実際</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
