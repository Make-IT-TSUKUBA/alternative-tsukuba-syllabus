  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Microorganisms are an important part of natural environments.  Fundamental knowledge on environmental microbiology will be lectured.  This lecture deals with the ecological role of microorganisms, the physiological state of microorganisms in the environment, microorganisms in extreme environments and application of microbial functions for conservation of environments.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">微生物は自然界の物質循環系における分解者として重要な役割を担っている。すなわち、多種多様な微生物が地圏、水圏、気圏の至る所に分布し、膨大な種類と量の有機物を分解、無機化している。この様にして自然の恒常性が保たれてきたが、人間の経済活動によって物質循環系の平衡性が乱され、自然が破壊されつつある。その端的な例は、大気中の二酸化炭素濃度の増加に見られる。これらの環境問題に対処する為には、自然環境中での微生物の生態、機能を理解することが必須である。この様な観点に立って講義を進め、受講者と共に問題点の把握と解明に努める。</p>
