<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">2314283</span>&nbsp;<span id="title">発展体育シューティングスポーツ(春)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4; 春C 集中</span>
    <br />
    <span id="assignments">嵯峨 寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アーチェリー、弓道の文化的、精神的側面を理解すると共に、自己ならびに他者への理解を深めます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">集中講義と併せて1単位とする。秋AB分は休日または長期休業中に集中授業で、春AB分は定時に行う変則型の授業です。アーチェリーは左利きの用具がありますが、弓道は全員が右です。いずれも屋外で行います。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">・自己啓発力の涵養</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">自己を成長させ続ける力を習得し、より豊かなスポーツライフを形成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自己啓発力, スポーツライフ, スポーツ文化, 倫理観, スポーツマンシップ, チームワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">春学期は月曜日4時限に行い、秋学期分は春学期期間中に集中授業で行う春学期完結型の変則的な授業で、主にアーチェリーを初心者を対象に行います。<br />
秋学期分の授業は、7月6日(土)、13日(土)の二日間、集中して行う予定です。この集中授業は、集中授業科目(必修0,5単位)として別途開講されている「アーチェリー」とは異なりますので十分注意して下さい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>アーチエリー(1) 安全上のきまりについて徹底理解を図る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>アーチエリー(2) 射場の設営、用具の準備などについておぼえる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>屋内体力測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>屋外体力測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>アーチエリー(3) スタンス、立ち方、弓の構え方、引き方などの基本技術を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>アーチエリー(4) アンカーリングについて理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>アーチエリー(5) アンカーリングの体得をめざす</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>アーチエリー(6) サイト(照準器)の役割を理解し、使用法をマスターする</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>アーチエリー(7) 競技会を行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>予備日</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12週</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">秋学期分の集中授業は、距離やチーム、相手など条件を様々に変え競技会を中心に行う。なお、天候や進行に応じて和弓を行う場合もある。</p>
