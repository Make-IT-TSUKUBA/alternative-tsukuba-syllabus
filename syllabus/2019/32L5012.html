<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">32L5012</span>&nbsp;<span id="title">基礎ドイツ語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金1</span>
    <br />
    <span id="assignments">ルーデ マルクス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにドイツ語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・知識・体育2対象 「基礎ドイツ語BII」は選択・自由科目だが、「基礎ドイツ語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に英語で説明を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Basic German, mainly spoken interaction.Thus, listening &amp; speaking, and also reading  &amp; writing are practiced. Instructions will be mainly in English, but &quot;question time&quot; will be in German. Music will be used as creative element.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Interaction, question time, Music, pronunciation, Public speech, Q&amp;A (questions and answers), note taking.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The progression will follow the partner teacher with some time lag:We will activate the structures acquired there.Test 1: Mini presentation or sketch/prepared dialog. Test 2: Free dialog with random partner. Both tests are held in front of the class and include Q&amp;A.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">70% question time (in every lesson: questions in German on homework, vocab etc., to be answered without any aids), 20% tests (2 x 10%), 10% one report. No term final test! In case of doubt, students&#039; notes might be decisive.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Homework includes the study of vocabulary &amp; patterns, and the practice of speaking out those structures as preparation for question time.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">Textbook: The book of partner teacher(濱田 真)will be used.<br />
Additionally: Materials will be handed out as hardcopies and as MP3 files per email.<br />
Systematic note taking is recommended.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">After class, during German lunch (to be announced) and/or by appointment.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">Make sure to join the first lesson of the course, since essential additional information will be given. As a principle, lateness counts as absence.<br />
<br />
Language learning can be effective and enjoyable, if we work together.</p>
  </div>
