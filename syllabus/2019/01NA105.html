<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA105</span>&nbsp;<span id="title">法曹倫理II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金8; 秋C 金7</span>
    <br />
    <span id="assignments">髙橋 健, 川崎 博司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法曹として実務に携わるためには、その現代社会における使命を自覚し、法曹としての責任感と高い職業倫理を身につけることが必要不可欠である。
この講義においては、裁判官・検察官が講師となり、具体的な事例を検討しながら、法曹実務家としての責任、職業倫理を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(裁判官)<br />
 裁判官の独立,公平性,廉潔性及び裁判官の身分保障の概要とその意義について表層的に学修するにとどまらず,裁判官倫理が問題となった具体的事例を分析,検討することによって,裁判官の役割と職責の性質,ひいては司法と立法,行政の在り方に対する理解を深めるとともに,法曹としての生命というべきリーガルマインドの涵養にも資することを目標とする。<br />
(検察官)<br />
検察官は,何を目指し,どのような義務を負い,どのような規律に服し,日々どのような仕事を,どのような人々と関わりながらしているのか?検察官の役割と職責を法曹倫理の観点から分析することで,刑事手続を立体的に理解し,さらに,刑事事件をめぐって発生する様々な問題について,妥当な解決を図ることのできる総合的能力を養うことを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">(裁判官)<br />
 担当教員が作成するレジュメを配布し,それに基づき授業を進める。詳細な予習を求めるものではないが,授業の際には適宜指名して質問するので,具体的事例における裁判官倫理上の問題点について分析,検討して授業に臨むことが望ましい。小レポートは実施しないが,授業中の発言等を平常点評価に組み入れる。<br />
(検察官)<br />
小問形式の予習用の事例を事前に配付するので,授業前にその法律上及び検察官倫理上の問題点を分析し,自分なりの考えをまとめてから授業に臨むこと。授業の際には適宜指名し,質問に答えてもらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(裁判官)<br />
第1回 裁判官倫理の構造、裁判所の組織、裁判官制度<br />
第2回 司法権の独立・裁判官の独立(1)<br />
第3回 司法権の独立・裁判官の独立(2)<br />
第4回 裁判官と個人活動<br />
第5回 総合事例研究<br />
(いずれの回もコアカリ「第3章 裁判官の倫理」に対応)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(検察官)<br />
第1回 検察官の職務1<br />
第2回 検察官の職務2,検察制度の概要,検察官倫理の基本的な考え方<br />
第3回 検察官同一体の原則と検察官の独立性,検察官の客観義務(公益の代表者)<br />
第4回 検察官の取調べ,検察官の訴追裁量,被害者保護<br />
第5回 検察官の公正・中立性,廉潔性,被疑者の更生<br />
(いずれの回もコアカリ「第4章 検察官の倫理」に対応)</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">裁判官倫理(50点満点)と検察官倫理(50点満点)の合計点による。<br />
期末試験は,裁判官倫理と検察官倫理を各1問出題する。<br />
裁判官倫理,検察官倫理の各評価方法は次のとおり。<br />
(裁判官)<br />
期末試験90%<br />
平常点(授業中の発言等)10%<br />
(検察官)<br />
期末試験90%<br />
平常点(授業中の発言等)10%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">(裁判官)<br />
特に指定しない。担当教員が作成するレジュメを配布する。なお,講義には六法(小型六法で可)を持参すること。<br />
(検察官)<br />
特に指定しない。担当教員が作成するレジュメを配付する。なお,講義には六法を持参すること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">(裁判官)<br />
必要に応じて適宜指示する。<br />
(検察官)<br />
必要に応じて適宜指示する。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
