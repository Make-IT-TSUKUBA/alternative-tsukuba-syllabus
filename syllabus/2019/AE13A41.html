$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文の階層性に関して、特に、語順、助動詞・助詞の出現(承接)順序、従属節の問題を中心に論じていく。基本的に講義形式で行うが、受講者には現象の観察や整理・記述の作業とその報告を適宜求める。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">現代日本語に見られる様々な文法現象に対する観察と分析の作業を通して、文の階層的な構造に関する理解を深めるとともに、受講者自身が文法現象の記述を行えるようになることを目標とする。</p>
  </div>

   <div id="topics">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回提出する小レポートの内容(総合成績の20%)および期末のレポートの内容(総合成績の80%)により評価する。小レポートについては各回の内容に関することを出題する。期末レポートについては、授業で取り上げたテーマから各自が1つを選択し、そのテーマに関する考察をレポートする。主に考察の堅実さと独創性を評価の対象とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">この授業では予習よりも復習を重視している。授業で紹介した言語現象についての理解を深めるため、また、期末レポートの内容を充実させるため、このシラバスおよび授業時に紹介する参考文献や、その参考文献が前提とする先行研究等を読み、理解していくための学修を行うこと。</p>
  </div>
