<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE21812</span>&nbsp;<span id="title">テクスト解釈-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />
    <span id="assignments">白井 哲哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に江戸時代の古文書を対象に、テクストの音読・翻刻・解釈の技術に関する基礎的なトレーニングを行い、紙媒体文字メディアの調査研究の方法を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">日本の地域の記録資料(主に江戸時代の古文書)の意義を理解する。<br />
記録資料の読み方(音読・翻刻)とは何かを学ぶ。<br />
記録資料の記載内容及び成立の背景について理解し、あわせて資料の比較分析方法を学ぶ。<br />
日本の伝統的なテラシー文化を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受け入れ上限数は28名とする。履修登録者が定員を超えた場合、第1回の授業に参加した者を優先的に選抜する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>プロローグ:日本の「記録資料」とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>江戸時代の記録資料の翻刻文を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>記録資料(古文書)の実物に触れる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>江戸時代の記録資料の原文を読んで翻刻する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>江戸時代の記録資料に書かれた内容とその背景を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>まとめと展望:江戸時代の記録資料のデータ化を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業の中では、必ず全員にテキストの資料の音読を求める。大きい声で読み上げること。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">各回の提出物(授業内課題に関するもの)及び期末レポートで評価する。出席状況が悪ければ単位を与えない。<br />
授業では記録資料の原文解読をおこなうが、その上手下手を成績評価の対象とはしない。ただし、誠実に課題へ向き合うことを厳しく求める。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">記録資料の翻刻文の音読については、声を出して読み、復習すること。原文の翻刻については、適宜予習・復習すること。</p>
