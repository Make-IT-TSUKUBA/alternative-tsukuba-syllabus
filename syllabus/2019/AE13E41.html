$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">AE13E41</span>&nbsp;<span id="title">外国人児童生徒教育論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本における外国人児童生徒教育をめぐる諸問題について、異文化接触、第二言語習得、日本語教育学、学校教育、地域社会での実践等、多角的な視野から取り上げる。本講義を受講することで受講生は、将来どのような分野に進んでも、外国人児童生徒教育に関わる支援のリーダーシップを取れるような考え方を身につけることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。<br />10/5, 10/14</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「3.異文化間課題解決能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校における外国人児童生徒教育に関し、教育施策・受け入れ状況、児童生徒の言語・文化背景と学習状況、日本語指導を含む教育内容と方法について、講義により教育社会学・異文化間教育学・第二言語習得・発達心理学等の理論に照らして問題を把握し、事例検討、現職教員や保護者の体験談をもとに実情を理解するとともに、教育の場に立つ者として求められる基礎的な知識と態度を形成する。</p>
  </div>

   <div id="topics">
    <p id="pretopics">第1回から第5回までは10月5日(土)に、第6回から第10回までは10月14日(月)に行う。10時10分開始。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション(授業のねらい、形態、課題と評価)、学校における外国人児童生徒の受け入れ状況・指導体制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>外国人児童生徒教育を捉える視点、社会的背景 言語・文化、ライフコース、社会参加</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>事例の検討1:文化間移動と文化適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>事例の検討2:複数言語環境にある子どもの言語習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>事例の検討3:母語・母文化・アイデンティティ (ゲストスピーカー:保護者)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>事例の検討4:子どものための日本語教育1(サバイバル日本語・日本語基礎プログラム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>事例の検討5:子どものための日本語教育2(技能別日本語・教科と日本語の統合学習プログラム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>事例報告1:子どもたちの背景の多様性(ゲストスピーカー:学校教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>事例報告2:個別の指導計画と日本語指導(ゲストスピーカー:学校教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
