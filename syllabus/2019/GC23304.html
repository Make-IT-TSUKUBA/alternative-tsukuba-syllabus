  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンピュータグラフィックスに関する座標変換,形状モデリング,レンダリングなどの基礎的な理論を学ぶ.また,C言語とOpenGLライブラリを用いたプログラミング演習を通して学習内容の理解を深めるとともに,自ら新たなCGアプリケーションを開発できるようになることを目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25年度までに情報メディア創成学類で開設された「CG基礎」(GC23301)の単位を修得した者の履修は認めない。<br />BC12624, GB13704と同一。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">コンピュータグラフィックスの実行環境と基本操作について理解する。<br />
図形生成の基本手法、座標変換、形状表現手法、モデリング手法、レンダリング手法に関する基本を学び、演習を通して実際にプログラミングの技術を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンピュータグラフィックス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	導入:授業、演習の全体計画を紹介する。その後コンピュータグラフィックスの歴史を簡単に紹介し、C言語とOpenGLグラフィックライブラリを用いた演習環境の紹介と操作実習を行う。<br />
第2〜4週	グラフィックスの基礎操作:プログラミングと座標変換のアルゴリズムを学ぶ。次に座標変換方法と同次座標系の考え方を学ぶ。さらに、3次元座標変換、合成変換、透視変換手法などを使い3次元形状の動的表示手法を理解 する。また、マウス、キーボード等を用いた対話的操作の例を学ぶ。<br />
第5〜6週	曲線・曲面のモデル化:ベクトル空間、アフィン結合、位置ベクトルの概念を学び、それらを用いて曲線、曲面のモデル化を学ぶ。特に、Bezier、B-spline曲線、 曲面の表現手法を理解する。<br />
第7週	ソリッドモデリング3次元形状を曖昧さを排除して表現するソリッドモデリングの基礎を学ぶ。特に重要 なCSG表現と、B-rep表現手法を演習で用いて理解を深める。<br />
第8〜9週	レンダリング手法:レンダリングの基本手法について学習する。表面の反射モデル、曲面近似手法、物理的法則に基づく光線追跡法、ラジオシティなどのリアルな表現手法を学ぶ。<br />
第10週	コンピュータグラフィックスの応用と実際:映像産業に浸透してきたコンピュータグラフィックスの例を紹介し、さらに新しく開発されている手法やバーチャルリアリティへの応用事例などを紹介する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
