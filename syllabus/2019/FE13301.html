<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FE13301</span>&nbsp;<span id="title">有機化学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">合成反応を中心として有機化学の基礎から応用まで一貫した内容を解説する。特に,炭素-炭素結合生成反応,官能基変換反応および有機金属やヘテロ元素反応剤等を用いる有機合成上重要な反応と,分子設計について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">有機化学の全体像を把握し、その基本的な考え方を修得する。これにより、有機化合物の性質と反応を分子レベルで理解するとともに、それらを制御する楽しさに触れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">反応機構(Reaction Mechanism) 電子効果と立体効果(Electronic and Steric Effect), 酸と塩基(Acid and Base) 酸化と還元(Oxidation and Reduction) 置換反応(Substitu</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">有機化合物の性質および反応は多種多様であり、初学者にとっては一見とても手に負えないように思える。しかし、その大部分はいくつかの原理に基づいて整理され、統一的に理解できる。有機化学IIIでは、この点を強く意識して授業計画の各項目を解説する。<br />
教科書「ジョーンズ有機化学上、下」(東京化学同人)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>カルボニル基の化学1:付加反応(第16章:1学期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>カルボニル基の化学2:α位の反応(第17章:1・2学期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>カルボン酸(第18章:2学期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>カルボン酸誘導体:アシル化合物(第19章:2・3学期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>分子内反応と隣接基関与(第21章:3学期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業時の小テスト(出席)および期末試験から総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">毎回、あらかじめ授業内容のあらましを教科書(約10頁)で確認しておく(予習)。授業後に、小テストを再考し、授業内容に関する練習問題を解いて理解を深める(復習)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">次の本を参考にすること。</p>
    <p id="textbook-textbook">1. 野依良治 他監訳,ウォーレン有機化学 上下<br />2. 稲本直樹,反応論による有機化学<br />3. 岩澤伸治 監訳,クライン有機化学<br />4. 分子模型,コクラン分子構造模型、 HGS分子構造模型、 HGS立体化学分子模型 等</p>
    <p id="posttext"></p>
