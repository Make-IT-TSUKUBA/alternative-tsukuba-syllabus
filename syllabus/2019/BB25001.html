$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">企業取引における共通の制度としての、商法総則・商行為法分野の理解を目標とします。民商一元化の法制度では無い我が国においては、同じ私法分野でも、民法に対する商法の独自性が認められ、実際にいくつかの重要な制度--時効、利率等--において、内容の異なる条文が置かれています。しかし、民法の改正に合わせて、2020年4月からは民法と共通のルールが施行されるものも多く、その箇所については先行して解説することになります。一方、商法典には、商取引に特有な制度が多数規定されており、それらは会社法の理解にも不可欠なものとなっています。会社法との接点を意識しつつ、基本事項を解説します。</p>

   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">実社会での取引や契約は、純粋に消費者同士のものを除けば、殆どが実質的意義での商法の分野に入ります。『商法』と聞くと、さしあたっての生活とは関係の薄い分野のように感じるかも知れませんが、実は極めて身近な法であるということを理解して下さい。また、会社法I・IIの授業では、会社法総則部分や会社の登記に関する規定等、商法総則とほぼ同じ内容の箇所は触れませんので、会社法を学ぶ前に(または同時に)履修しましょう。</p>
