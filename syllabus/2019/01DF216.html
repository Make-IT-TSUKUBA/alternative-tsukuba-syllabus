<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DF216</span>&nbsp;<span id="title">日本の公共政策</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木5</span>
    <br />
    <span id="assignments">竹中 佳彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公共政策論の基本的な理論を講義し,基本的文献の講読も行いながら,政治学や現代日本政治に対する理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目記述(Course description)</h2>
   <p id="style-remark">日本の公共政策に関する基礎を講義し、基本的文献の講読も行いながら、政治学・現代日本政治・公共政策論に対する理解を深める。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">政治学を基盤としつつ、公共政策に関する知識と基礎的研究能力を備えた人材を育成するために、理論、過程、計量という観点から、政治現象・政策課題を分析する能力の修得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード(keywords)</h2>
   <p id="keyword">日本政治, 公共政策, 政党, 議会, 利益集団</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Subject plan)</h2>
   <div id="topics">
    <p id="pretopics">今年度は、民主党および自民党の政権運営の違いを中心に、関連文献を読破しながら進めていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件(Study condition)</h2>
   <p id="prerequisite">とくに設けない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(Grading for the student: Evaluation method)</h2>
   <p id="assessment">1 評価対象:日常の報告の内容、討論への参加度。<br />
2 無断欠席が1学期間に3回になったら履修を放棄したものとみなす(単位は与えない)。どうしても出席できない理由があるときには、本人が、理由を添えて、原則として事前に届け出ること。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト(Text)</h2>
   <div id="textbook">
    <p id="pretext">以下の本を手始めに読み、関連文献を読破して、講義を行う。</p>
    <p id="textbook-textbook">1. 前田幸男・堤英敬編『統治の条件――民主党に見る政権運営と党内統治』千倉書房、2015年。<br />2. 薬師寺泰蔵『公共政策』東京大学出版会、1989年。<br />3. 足立幸男『公共政策学とは何か』ミネルヴァ書房、2009年。<br />4. 浅野耕太『政策研究のための統計分析』ミネルヴァ書房、2012年。</p>
    <p id="posttext"></p>
   </div>
