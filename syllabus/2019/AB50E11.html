$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">AB50E11</span>&nbsp;<span id="title">言語分析入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語学の基本的な考え方と分析法を学ぶことにより、言語学に関する基礎的な知識を身に付けるとともに、文の構造や意味およびその使用について言語学的に考察するとはどういうことかを知り、実際に言語分析を行うための素地を養成する。日本語と英語を主な題材として取りあげ、統語論、意味論、語用論などの観点から考察を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本語と英語を中心として、言語の具体的な分析事例を見ることにより、言語を研究の対象にするとはどういうことかを理解し、さらに言語研究の奥深さや楽しさを知る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">言語学の主たる領域である統語論、意味論、語用論について、3名の教員が、それぞれの分野ではどのような研究が行われており、どういう研究成果が得られているかを、いくつかの事例研究を紹介しながら概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(加賀)授業の導入。統語論研究の目標および言語における階層構造の考え方。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(加賀)言語の文法機能について(英語の主語・目的語と日本語のガ・ニ・ヲ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(加賀)構造からみる日本語文法(使役構文と受動構文を中心に)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(加賀)構造からみる英文法(話題化構文、WH疑問文、否定辞前置構文など)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(宮腰)動詞の意味と構文(身近な日英語表現とその背後にある規則性)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(宮腰)ヴォイスとアスペクト(目に見えない日英語の共通点と相違点)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(宮腰)世界の言語と類型論(日英語から未知の他言語、そして普遍的な法則へ)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(高木)文と発話・発話と行為(「語用論」とはどのような学問か)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(高木)言語行為論とグライスの理論(言語使用と言語行為に関わる哲学的洞察)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(高木)言語使用の実際(経験的研究からのインプット)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">学期末試験の成績により評価する(なお、授業への出席が7回以上であることを学期末試験受験の条件とする)。試験は、授業内容の理解と言語分析における応用力をみることとし、3名の教員が1題ずつ出題する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
