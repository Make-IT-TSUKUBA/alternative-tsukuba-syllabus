<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK116</span>&nbsp;<span id="title">スポーツプロモーション研究方法論IV</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生の現職経験に基づく実践的な課題を取り上げ、政策科学的視点からその存立状況を構造的に分析することによって、専門研究にむけて課題化する。さらに明確化された専門課題解決の可能性と限界を明らかにし、問題解決に対応する専門研究の研究計画をデザインする。この研究計画に基づいて現職経験から得られる固有のデータを生かし、それを学術情報化することによって、修士論文・特定課題研究報告書を作成する。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">スポーツプロモーションに関する研究方法論について、その視角、課題について理解し、実証的な視点から検討して修士論文あるいは特定課題研究報告書を作成する。</p>
