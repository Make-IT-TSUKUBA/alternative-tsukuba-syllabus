<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226014</span>&nbsp;<span id="title">キャリアデザイン入門~世界にはばたく未来の自分~</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>
    <br />
    <span id="assignments">末富 真弓, 五十嵐 浩也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本人学生と外国人留学生の双方が、自己と文化の理解を促進し、異文化コミュニケーションスキルを向上させ、個々の学生が人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリア・デザイン)の準備に不可欠の基礎作りをすることを目的とします。特に、社会と関わる力、変化する社会の中で主体的に生きるために必要な力を発展させることを目指します。なお、この授業の使用言語は日本語と外国語を交え行い、スライドや配布物等はすべて日英併記とします。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(ダイバーシティ・アクセシビリティ・キャリアセンター企画)<br />【定員100名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日本人学生と外国人留学生の双方が、自己と文化の理解を促進し、異文化コミュニケーションスキルを向上させ、個々の学生が人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリア・デザイン)の準備に不可欠の基礎作りをすることを目的とします。特に、社会と関わる力、変化する社会の中で主体的に生きるために必要な力を発展させることを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.	未来の自分は過去と現在とこれからの自分の積み重ねであることを意識しながら、大学生活の目標を明確にし、キャリアデザインの力を発展させることができるようになる。<br />
2.	グローバル社会の中で、異文化コミュニケーションスキルを向上させ、異なる文化の人と協働できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア, グローバル, 就職, つくばキャリアポートフォリオ(CARIO)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業の使用言語は日本語と外国語を交えながら行い、スライドや配布物等はすべて日英併記とします。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月2日:五十嵐浩也先生 芸術系<br />
オリエンテーション ~自分について考え、キャリアデザインを行う心の準備をする~<br />
 シラバスを確認し、講座への期待の共有、大学に入った目的や日々の大学生活を振り返り自分について棚卸して、他者に表現してみる練習をするなどを通し、講座全体を想像し、モチベーションを高める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月9日:(未定)<br />
アンコンシャス・バイアスと自分<br />
自分自身が気づかずに持つ偏った見方・考え方が、グローバル社会やダイバーシティの観点からキャリアデザインしていく上でどのような影響を及ぼすのかについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月16日:五十嵐浩也先生 芸術系<br />
協働学習について<br />
グローバル社会においてキャリア形成をしていく上で、重要となる協働学習についてその意義や進め方、プレゼンテーションについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月23日:五十嵐浩也先生 芸術系/関崎博紀先生 人文社会系<br />
日本文化・日本事情 ~日本で学ぶこと・働くことを中心に~<br />
日本社会で働く上で知っておくとよい就職活動の仕組みやビジネスマナー、日本でのキャリアパス(博士人材含む)の例を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>10月30日:森尾貴広先生 国際室<br />
国際人を目指して ~国際化された大学での学びより~<br />
国際化された大学としての筑波大学の取組を中心に、日々過ごしているキャンパスの環境について学び、自身の学生生活について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月13日:森尾貴広先生 国際室<br />
海外オフィス(アルマトイオフィス)とLIVE中継 ~海外で学ぶこと・働くことを中心に~<br />
海外オフィスとのLIVE中継を通して、海外留学の意義や、海外で働く上で知っておくとよい就職事情、海外でのキャリアパス(海外での博士人材の位置づけなども含む)の例を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月20日:五十嵐浩也先生 芸術系/関崎博紀先生 人文社会系<br />
グローバル企業の実践紹介1<br />
企業による実践紹介を通して、グローバル社会での働き方について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月4日:五十嵐浩也先生 芸術系/関崎博紀先生 人文社会系<br />
協働学習の成果発表の実施1<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月11日:五十嵐浩也先生 芸術系/関崎博紀先生 人文社会系<br />
協働学習の成果発表の実施2、及びグローバル企業による実践紹介2<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月18日:五十嵐浩也先生 芸術系<br />
まとめ ~協働学習の振り返りと、未来の自分に向けてアクションプラン作成~<br />
協働学習における学びを他者と共有しながら、グローバル社会における自身のキャリアデザインについて考え、これからのアクションプランの作成・共有する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末レポート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業参加(グループディスカッション、チーム貢献)への積極性(30%)、毎時間の振り返りシート(20%)、期末レポート(50%)に基づき、A+~Dの評点を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業外にプレゼンテーション等の準備を課す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">授業中に配布する資料に沿って進める。指定する教科書は特になし。また授業中に参考図書を随時紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">メール (career@un.tsukuba.ac.jp) またはダイバーシティ・アクセシビリティ・キャリアセンター (スチューデントプラザ 2F:就職課窓口と共通)で予約の上、随時。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">異文化間の学習機会を最大限に生かすために、授 業に積極的に参加し、文化的背景や言語レベルの違いを尊重することを期待する。<br />
日本語力は求めないが、クラスメートと日本語等でコミュニケーションできることを期待する。</p>
  </div>
