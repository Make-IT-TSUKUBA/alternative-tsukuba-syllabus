<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">1. To understand the foundations of microfinance (MF). <br />
2. To familiarize with goals and objectives of MF programs and projects. <br />
3. To identify issues and challenges in making MF work for the poor.<br />
4. To assess the application of technology to increase the outreach of MF. <br />
5. To understand the scope of public policy in mainstreaming MF.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Day 1. Evolution of MF industry<br />
<br />
The significance of access to financial services and the origins of MF <br />
Why MF has emerged as a must do development intervention universally? <br />
MF products, services, and delivery mechanisms <br />
Who are typical MF clients? Women’s access to MF <br />
MF for livelihoods and economic subsectors (e.g., agriculture, livestock)<br />
international organizations <br />
Major landmarks and shifts in the evolution of the MF industry over the last three decades</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Day 2. Approaches to mainstreaming MF<br />
 <br />
What are the key principles and best practices in MF? <br />
What are the best practices for MF institutions (MFIs)? <br />
Financial systems approach to MF – is this the best approach?<br />
What are the broader macro and miso factors essential for the success of MF? <br />
MF stakeholders and their roles – government, civil society, banks, informal sector<br />
What has been the impact of stakeholders in facilitating the growth of MF industry?<br />
What is the status of the MF in Asia and Africa? <br />
Case studies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Day 3. Sustainability and impacts <br />
<br />
How effective and sustainable is MF? <br />
What are the key variables that determine vibrant and dormant MF industries? <br />
What is the status of countries on these variables? <br />
How culture, religion, and gender affect the expansion of MF industry? <br />
Is MF immune to political systems, context, and populist policies?<br />
Why MF evaluations have given a mixed message - failing to help the poor, charging high interest rates and encouraging indebtedness. <br />
Has MF demonstrated its financial inclusion credentials? <br />
Case studies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Day 4. From periphery to mainstream – how the MF Industry is transforming itself <br />
<br />
What are emerging trends and likely future challenges?<br />
Is technology the answer to the challenges facing MF industry?<br />
How technology is being adopted and adapted by the MF industry? <br />
Has technology narrowed enabled outreach to the poorest of the poor? <br />
What is a viable lending interest rate both from MFI and client perspectives? <br />
How MFIs are marketing MF?<br />
How are MFIs managing risks while increasing outreach and diversifying products? <br />
Case studies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Day 5. MF in the context of public policy<br />
<br />
What would be the elements of a country strategy for an inclusive financial system that integrates social protection and livelihoods? <br />
What are the key elements of successful MF policy and regulation?<br />
What are the preconditions for successful MF institutions? <br />
How to ensure good governance and transparency in MF policy and institutional architecture? <br />
What are the policy measures for ensuring client protection? <br />
What is the role of the international aid architecture (bilateral and multilateral agencies) in promoting MF? <br />
Case studies <br />
<br />
Presentation (15 minutes each): Enhancing MF sector in select countries.</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="assessment">Fundamentals of MF and its policy context have been condensed for this intensive course.  Accordingly, attendance and active participation are necessary on all the five days for appreciating the development impact of MF. <br />
<br />
Attendance and participation (50% of Grade): Each participant is required to attend all the sessions. <br />
<br />
Responses and participation (30% of Grade): Each participant will be required to proactively participate in the discussions during the sessions to both share her/his experience and benefit from other point of views. <br />
<br />
Presentation (20% of Grade): Each participant will prepare and present a report on 9 November 2019 on a topic. The topic assigned to participants will be made known on 9 November.</p>
