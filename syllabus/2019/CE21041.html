   <span id="course">CE21041</span>&nbsp;<span id="title">肢体不自由者の生理病理</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">肢体不自由を病態生理学的に理解することを目的とする。主として人体における運動の発現とその制御機能について、骨・筋の構造と機能,運動中枢の構造と機能について、また,肢体不自由の原因として、脳性麻痺を中心に概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「肢体不自由」とは何かを理解し説明できる。「肢体不自由」の発生に関係する、身体の運動機能に関連した各器官・組織の構造・機能について理解し説明できる。具体的には以下に示す事項について理解し説明することができる。<br />
<br />
・「肢体不自由」という用語の定義、歴史的背景、現在肢体不自由が示すものを含めた総論を理解し説明できること。<br />
・ヒトの骨の構造と機能について、主としてマクロのレベルから理解し説明できること。<br />
・ヒトの骨の構造と機能について、主としてミクロのレベルから理解し説明できること。<br />
・ヒトの骨格筋の構造と機能について、主としてマクロのレベルから理解し説明できること。<br />
・ヒトの骨格筋の構造と機能について、主としてミクロのレベルから概説し、筋収縮のメカニズムについて理解し説明できること。<br />
・ヒトの随意運動に関する神経系のメカニズムについて、中枢神経系の構造と機能、錐体路などについて理解し説明できること。<br />
・ヒトの随意運動に関する神経系のメカニズムについて、中枢神経系の構造と機能、錐体外路、神経系のメカニズムが損傷した場合の影響などについて理解し説明できること。<br />
・「肢体不自由」の原因となる病態について、脳性麻痺を中心に、その定義、原因などについて理解し説明できること。<br />
・「肢体不自由」の主な原因となる病態である脳性麻痺を中心に、その症状や、合併症としてのてんかんなどについて理解し説明できること。<br />
・「肢体不自由」の病態としての重症心身障害について理解し説明できること。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">本講義で対象とする「肢体不自由者の生理病理」は特別支援教育だけではなく、医学、福祉、保健など幅広い領域に関連する知識である。人体の構造や機能について、「人間とは何か」という人間にとって根源的なテーマに関心を持ち、本授業のテーマに関連づけて、自ら発展的に知見を収集し吸収する姿勢を持って臨んで欲しい。</p>
