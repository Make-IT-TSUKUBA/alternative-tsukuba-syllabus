<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JZ003</span>&nbsp;<span id="title">保護地域管理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments">伊藤 太一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保護地域の計画及び管理の歴史と概念について概説する。特に米国に誕生した国立公園が世界に広まり、多様化する過程で生じた様々な課題について論じる。また、国際的保護地域カテゴリや、世界保護地域データベース(WDPA)の課題についてもふれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標</h2>
   <p id="aim">国立公園に代表される保護地域という空間は制度によって規定され、管理方針によって空間特性も社会的特性も大きく変化する。そこで日米を中心に保護地域指定と管理の歴史的展開を明らかにして、現在の管理のあり方について論じる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境計画, 保護地域, ゾーニング, 管理カテゴリ, モニタリング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国立公園に代表される保護地域という空間は制度によって規定され、管理方針によって空間特性も社会的特性も大きく変化する。そこで日米を中心に保護地域指定と管理の歴史的展開を明らかにして、現在の管理のあり方について論じる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>保護地域と管理:用語の定義と管理概念<br />
Protected Areas and Their Management: Definitions &amp; Managerial Concepts</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アメリカの保護地域の概要<br />
Development of Protected Areas Management in US</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国立公園と国家記念物 <br />
National Parks &amp; National Monuments in US</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国有林と野生生物保護区:生態系管理の導入<br />
National Forests and National Wildlife Refuges in US: Introduction of Ecosystem Management</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>無車道ゾーンとしてのウィルダネス:レオポードの提案<br />
Wilderness as Roadless Zone in US: Proposal by A. Leopold.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本の保護地域管理の始まり:留山や社寺境内、名所など<br />
 Protected Area Management in Japan: Reserved Forests, Sacred Sites and Scenic Spots</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本における保護地域の展開:保安林、天然記念物、風致地区から国立公園へ<br />
Development of Protected Areas in Modern Japan: from Protection Forests or Natural Monuments to National Parks</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本における保護地域の展開:自然公園から自然環境保全地域へ<br />
Development of Protected Areas in Modern Japan: from Natural Parks to Natural Environment Conservation Areas</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本における保護地域管理の課題:ゾーニング、重複管理、システム化、バッファ、マイカー規制、利用調整など<br />
Issues of Protected Area Management in Japan: Zoning, Overlapped Areas, Buffer, Automobile Restriction and etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>IUCN保護地域カテゴリと世界保護地域データベース:MAB/BRなど国際的保護地域との関係<br />
IUCN Protected Area Management Categories and World Database of  Protected Areas: Relations with International Protected Areas</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
