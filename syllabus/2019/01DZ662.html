<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DZ662</span>&nbsp;<span id="title">ラテン・アメリカ経済研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2,3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This year, the course will focus on the issue of inequality and social exclusion among Latin American economies.  Particularly, our attention will be on labor market and challenges of employment generation.  Unemployment, under-employment, poverty, and informality remain major concerns of many of the countries in Latin America.  The course will discuss recent studies on the relationships between macroeconomic policy, trade liberalization, and foreign direct investment and employment in the region.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01DQ161と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course will discuss main topics of economic development in Latin America. <br />
Common themes shared by countries in Latin America, such as colonial history, commodity export-based economies, import substitution industrialization, debt and macroeconomic instability, middle income trap, large inequality, are covered. The course will combine explanation of some key concepts of economics with analysis of economic policy in Latin American countries.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">Students will learn how key concepts and theories of economics can be applied to understand the challenges faced by Latin American economies. Students will present main discussion of each chapter from the textbook for class discussion.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction<br />
Chapter 1: Latin America and the world economy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Chapter 2: Latin American economic history</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Chapter 3: Economic growth and Latin America</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Chapter 5: Latin America and primary commodities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Chapter 4: Growth and the environment in Latin America</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Chapter 6: Import substitution in Latin America</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Chapter 7: Latin American trade policy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Chapter 8: Exchange rate policy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Chapter 11: Macroeconomic stability</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Chapter 12: Poverty and inequality</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Through this course, students will have a better understanding of the development challenges Latin American countries face, gaining insight as to why the region, with such abundant resources and potential for development, have failed to realize such potential.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">Grading will be based on two components: <br />
(1) Class presentation and active participation in discussion <br />
(2) Final term paper, on any topic related to Latin American economic development that is covered in the class.</p>
  </div>
