  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">思想史という観点から現代思想を概観する。英語圏、ドイツ語圏、東洋の三地域の現代思想史を、それぞれ専門とする教員が概説する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">思想史の観点から現代思想を概観するが、その際本講義では英語圏、ドイツ語圏、東洋,日本の四地域の現代思想史を、それぞれ専門とする教員が概説する。すなわち人類の知的遺産がどのように形成されていったかの経緯を個別的に単に探るだけでなく、ワールドワイドな視点からも考察できる人材を育成することを目的とする。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場から講義し、最後の授業日において筆記テストを行う。<br />
<br />
第1回(4/16)<br />
担当教員:五十嵐沙千子<br />
授業概要:ドイツを代表する哲学者であるハイデガーの思想を中心に、現代思想の根底にあるものを探る。<br />
<br />
第2回(4/23)<br />
担当教員:井川義次<br />
授業概要:現代に直結する近代啓蒙思想の形成にはキリスト教イエズス会士を仲介とする中国儒教古典の翻訳が深く関与していた。その実相をマテオ・リッチらの儒教研究に探るうちにたどる。<br />
<br />
第3回(5/7)<br />
担当教員:井川義次<br />
授業概要:ヨーロッパに対する「四書」の翻訳紹介の系譜をルッジェリ、マルティノ、クプレ、ノエルのラテン語訳文のうちにたどる。<br />
<br />
第4回(5/14)<br />
担当教員:井川義次<br />
授業概要:複数の儒教古典の情報が、ライプニッツ、ヴォルフ、ヘルダー。ヘーゲル等に受容された経緯についてたどる<br />
<br />
第5回(5/21)<br />
担当教員:嚴錫仁<br />
授業概要:幕末の思想界は、まもなく到来する未知なる「近代化」を前にして、道徳論、経世論、自国論などをめぐってさまざまな考え方が衝突し、新しい方向を見出そうと競っていた。ここでは熊本実学派の横井小楠と元田永孚の思想営為を取り上げ、そうした夜明け前の思想界の模様を概説する。<br />
<br />
第6回(5/28)<br />
担当教員:嚴錫仁<br />
授業概要:同上<br />
<br />
第7回(6/4)<br />
担当教員:嚴錫仁<br />
授業概要:同上<br />
<br />
第8回(6/11)<br />
担当教員:橋本康二<br />
授業概要:ヨーロッパに生まれた哲学の古代、中世、近世から現代にいたる歴史を概観する。<br />
<br />
第9回(6/18)<br />
担当教員:橋本康二<br />
授業概要:現代哲学をスタートさせたフレーゲによる論理学革命と言語論的転回を見て、それ以降の現代英米系哲学(ラッセル、前期のウィトゲンシュタイン、論理実証主義)の言語思想を概観する。<br />
<br />
第10回(6/25)<br />
担当教員:橋本康二<br />
授業概要:筆記テストを行う。</p>
