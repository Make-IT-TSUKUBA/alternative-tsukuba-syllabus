  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「都市計画」が扱う様々な分野を参照しながら,人々の安全で健康な暮らしと便利で快適な営みを実現するための都市計画の概要について学び,その役割と意義を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択必修科目(2019年度以降入学者)<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">都市にはたくさんの人が集まり、活動している。それら活動を支えるためには,活動の場となる施設、それらをつなぎ動かす交通や供給施設などの基盤、緑や快適な空間といった環境が必要である。多様な価値観と属性の人々が集まる中で、良好な都市をつくるには、成り行き任せではなく、「計画」を持った取り組みが不可欠である。本講では、「都市計画」が扱う様々な分野を参照しながら、人々の安全で健康な暮らしと便利で快適な営みを実現するための都市計画の概要について学び、その役割と意義を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>(1)つくばと都市計画<br />
筑波大学が立地するつくば市及び筑波研究学園都市の都市計画と発展の系譜を手掛かりに、都市計画の仕組みと意義、今日的課題を紹介する。<br />
<br />
(2)まちづくりと都市計画<br />
都市計画プロセスにおける、行政と市民の役割、参加と協働の仕組み、異なる属性や多様な価値観を持つ人々の合意形成の手法から、まちづくりの担い手と決め方を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>(3)公園・緑地と都市計画<br />
筑波研究学園都市の公園緑地計画を手掛かりに、公園・緑地の機能や必要性、計画の考え方、今日の課題を解説する。<br />
<br />
(4)防犯と都市計画<br />
現代社会における犯罪発生の仕組みを解説しながら、都市計画が犯罪予防にどのように貢献できるかについて、つくば市での取り組み事例を交えつつ紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>(5)防災と都市計画<br />
幾たびの自然災害や戦災を乗り越えながら成長を遂げてきた東京を事例として、都市計画における防災の役割について解説する。<br />
<br />
(6)復興と都市計画<br />
東日本大震災など近年の大規模災害の被害の様相とそこからの復興の事例を通じて、被災地復興における都市計画の意義と必要性について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>(7)交通と都市計画<br />
都市の動脈・静脈とも言える「交通」について,人の動きに着目し,安全で快適な移動を支える施策について概観するとともに,過度なクルマ利用が都市にもたらす影響とその緩和策を紹介する.<br />
<br />
(8)環境問題と都市計画<br />
都市の人間活動と、それを下支えする自然環境資源・生態系システムとの相互影響関係を解説する。また、都市に存在する身近な環境問題に対する人々の関わりやその改善方策事例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>(9)農村地域の都市計画<br />
人口減少・高齢化が先んじて進む農山村地域において、持続可能な地域づくりのための施策および地域主体で地域活性化に取り組む事例について紹介する。<br />
<br />
(10)期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
