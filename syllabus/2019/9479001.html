$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1工作教育の背景(成立ち・変遷)と普通教育における系統性について理解する。 <br />
2工芸科教育の現状の考察から課題を推察し説明することができる。 <br />
3工芸科教育の内容と方法について理解し、指導のための要件について説明することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:《工作・工芸教育の現状と史的変遷》<br />
図画工作/美術/技術・家庭/工芸の学習内容と系統性について各教科書を比較し考察する。<br />
第2回:手工教育(明治期)の成立から戦後社会情勢の変遷と工作教育の関係について解説する。<br />
第3回:《学習指導要領における工芸の位置づけ》<br />
高等学校における芸術科・工芸の位置づけと現行学習指導要領の改訂経緯について解説する。<br />
第4回:新旧学習指導要領および他科目(音・美・書)との比較分析を行い改訂の要点と科目の特長を捉える。<br />
第5回:《工芸の教育内容と学習経験》<br />
参考授業(映像視聴)や各種調査資料を手がかりに工芸の学習機会について考察する(情報機器の活用)。<br />
第6回:自身の学習経験を振返り題材と学習目標の関係について考察する。<br />
第7回:工芸と社会(日常生活),伝統文化とデザイン振興(国際評価),工芸と職業(職人・作家・デザイナー)<br />
第8回:《言葉としての「工芸」の定義と対象題材》<br />
工業と工芸・美術と工芸・民藝と工芸・デザインと工芸の比較から対象とする題材について考察する。<br />
第9回:《授業実践に向けて》<br />
学習指導案の作成。<br />
第10回:模擬授業の実践と検討</p>
