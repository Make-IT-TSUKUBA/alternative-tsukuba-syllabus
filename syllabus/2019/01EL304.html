$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的障害、発達障害の発達支援に必要な教育心理学および発達心理学の基礎について講義する。典型的な発達と知的障害、発達障害の異同について説明し、能力の水準に応じて考えるべき問題と、能力の水準に関係なく蓄積されていく知識や経験の区別について講義する。さらに、知的障害、発達障害の能力の水準、認知能力の特徴に応じた適切な指導について理解する。</p>
