<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24051</span>&nbsp;<span id="title">スポーツ技術を人文社会科学から考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">成瀨 和弥</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの技術について,技術とは何か,ドーピングと倫理,スポーツとルール,スポーツの文化史,スポーツの学び方・教え方,スポーツと心理,日本人の技術観など,人文社会学的側面からアプローチする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">スポーツに関して多角的にとらえることができる素養を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 スポーツの技術を人文・社会科学的な視点から捉え、関連づけて説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ技術, ルール, 哲学・倫理, 文化史, 心理, 学び方</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月7日(月) 成瀬 和弥 体育系<br />
「オリエンテーション」<br />
 本授業を受講するにあたっての心構えや授業概要について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月18日(金) 深澤 浩洋 体育系<br />
「スポーツ技術の哲学」<br />
 「スポーツの技術とは何か」について、スポーツにおける「技」、スポーツ技能などとの関わりにおいて、哲学的な立場から考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月21日(月) 坂本 拓弥 体育系<br />
「フェアプレーとルール」<br />
 フェアプレーとは何か。ルールの範囲内でプレーしていれば、フェアプレーといえるのか。戦術との関係についても考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月28日(月) 仲澤 眞 体育系<br />
「スポーツの文化と技術」<br />
 スポーツ文化の構成要素を理解し、スポーツ技術のスポーツ文化に果たす役割について、スポーツ観、スポーツ規範、スポーツ用具等との関係から考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月6日(水) 國部 雅大 体育系<br />
「スポーツ技術と視覚」<br />
 スポーツが「うまい」人は一体どこを見ている(見えている)のか。心理学的な視点から、スポーツ熟練者の要素を解き明かす。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月18日(月) 中村 剛 体育】<br />
「スポーツ技術のコツとカン」<br />
 技術を習得する際の「コツ」や「カン」とは何か。また、そのような「コツ」や「カン」は、その人独自のものなのか。運動学の立場から考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月25日(月) 大石 純子 体育系<br />
「武道の技術観」<br />
 日本の武道は特有の技術観を有しているが、これを映像を介して理解し、国際社会における日本人のアイデンティティーについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月2日(月) 齊藤まゆみ 体育系<br />
「アダプテッド・スポーツと技術」<br />
 スポーツをする「人」にあわせて、ルールや用具の工夫・変更が行われるアダプテッド・スポーツと技術について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月9日(月) 大林 太朗 体育系<br />
「スポーツ技術史」<br />
 明治時代の走り方と現代の走り方はどのように違うのか(もしくは一緒なのか)。また映像がない中で、どのように当時の技術を知ることができるのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月16日(月) 真田 久 体育系<br />
「古代オリンピックの技術」<br />
 古代オリンピックで行われていた競技は、どのようなルールのもとで、どのような技術が駆使されていたのか。現代のスポーツとの類似点や相違点はあるのか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

B:授業内課題50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">スポーツに関する情報に積極的に関与すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 教科書は指定しないが、各講義の先生から参考文献が紹介される。なお、「序説運動学」 (大修館書店)、「スポーツの技術史」(大修館書店)、「スポーツの技術トレーニング」(大修館書店)「マイネル・スポーツ運動学」、「スポーツの技術のトレーニング」(大修館書店)等が参考となる。</p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">木曜日2時限目&nbsp;<span class="officehour-address">1002662</span></p>
    <p id="postoffice"></p>
   </div>

   <p id="remark">スポーツに知的関心を持ち,各学問分野との関わりについて広く理解して欲しい。</p>
