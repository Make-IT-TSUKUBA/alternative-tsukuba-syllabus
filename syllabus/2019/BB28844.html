<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB28844</span>&nbsp;<span id="title">Cyber Law</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is taught law and governance in English. Throughout the course, individual students are assigned by the instructor to present and comment upon the assigned materials.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance. Every student is required to read assigned materials, and makes summary every week.The number for G30 students is limited to seven. If more come, GPA and interview are used to select G30 students.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">This course is taught in English.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance. G30 students are required to read assigned materials, and make summary every week.The number for G30 students is limited to seven. If more come, GPA and interview are used to select G30 students.<br />西暦偶数年度開講。<br />英語で授業。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">Please check out the recent syllabus not previous version. 最新版を参照ください。<br />
This course is taught in English. Students learn Japanese and American intellectual property law. <br />
Students are required to read assigned materials, and make summary every week. Throughout the course, individual students are assigned by the instructor to present and comment upon the assigned materials.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">The teaching method in this course will be based primarily on students presentations, rather than lectures.Therefore, students in the course have the obligation of reading the assigned materials in advance of class.<br />
From time to time, at the beginning of certain class sessions, two students, selected the previous week by the instructor, will individually present a development issue or problem that is attracting current attention in the media and discuss its legal implications. These presentations are meant to be short and informal. That means no Power Points and the duration of the presentation is a maximum of five minutes.</p>

    <p id="posttopics">The required readings for the course are available in Amazon Kindle. Japanese students are encouraged to form reading groups to allow students to share the reading responsibilities and discuss the key questions in preparation for class. The reading groups will function as the foundation for group exercises and short papers.</p>
