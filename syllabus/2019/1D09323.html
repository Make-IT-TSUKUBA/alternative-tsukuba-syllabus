<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D09323</span>&nbsp;<span id="title">生命環境科学実習B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 応談</span>
    <br />
    <span id="assignments">鈴木 石根</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境課題・問題の現状を理解させるため、山岳科学センター、下田臨海実験センター、国連大学、マレーシア日本国際工科院、タスマニア大学、マードック大学などの施設やフィールドを実際に訪れ、実地で現状を学び、対策を自ら考え、受講生の将来に生かせる実習を行う。日程は、国内は事前、事後指導を含め4日間程度、海外は1週間程度を予定している。この実習によって、卒業研究や大学院進学後の研究など、更にハイレベルな学習への興味とモチベーションを高め、国内、海外研修の機会を提供することによって、将来、研究機関、教育機関における研究職や教育職に興味を持つ学生に高度な勉学の機会を提供する。
なお、「環境変動影響と持続可能社会構築の科学技術論」で学んだことを現場のフィールドで自らの目で見て体験して考えることを目指した実習のため、当該科目を履修していることが望ましい。また、実習先の受入れ人数に制限があるため、人数が多い場合は科目を受講した学生を優先する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)<br />【受入上限数 国内10名程度、海外5名程度】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">総合科目III:「地球環境変動と地球規模課題の科学論」および「環境変動影響と持続可能社会構築の科学技術論」(三菱UFJ環境財団寄附講義)の受講者に対して、座学に基づいた知識の高度な理解のため、国内外の研究現場を訪問し、環境に関する地球規模課題を体感させる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">国際社会が直面する地球規模課題・問題の現状の本質やその解決策につながる学術的理解を促し、SDGs課題に国際社会がどう対応しようとしているのか、自らの体験に基づき学術的・科学的理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球規模課題の科学, SDGs, 気候変動, 国際社会, 環境変動と生態系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">・海外、国内における研究機関、環境問題取り組み先進企業などを訪問し、世界最先端の取り組みを自らの目で確認し、生で退官する機会を提供する。すなわち、国内外での研修を実施する科目である。<br />
・詳細決定後、掲示などで受講生を募集し、ガイダンスを実施、そしてそれに基づいて実施する。<br />
・関連する国際シンポジウム、国内講演会などへの出席を含む。<br />
・「三菱UFJ環境財団寄附講義」により旅費などを支援する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">・期末試験はレポートを課し、評価、単位認定。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">実習先の受入れ人数に制限があるため、履修申請者が多い場合は受講制限を行う。その際、「環境変動影響と持続可能社会構築の科学技術論」で学んだことが活かせる実習のため、当該科目を履修している学生を優先する。<br />
実習A(実験)と実習B(研修)の両方の受講は基本的に認めない。ただし、定員に満たない場合は認めるので、応募に際しては、優先順位を明記すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">積極的準備段階での取り組み(30%)、現地行動の質(30%)、レポート評価(40%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">・地球環境問題に関する学術誌、科学誌、新聞、テレビ、インターネット報道からの常時の情報収集。・博物館、科学館での学び。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">学術誌、科学誌、新聞、テレビ、インターネット報道、博物館、科学館</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">メール:総合的質問等(鈴木:iwanes6803@biol.tsukuba.ac.jp、白岩emilhux@biol.tsukuba.ac.jp);実習に関する質問(受講者に直接連絡)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">大学で高等教育を受ける全ての学生・大学院生は社会に対する義務を負い、未来の地球環境保全を担保する科学的知見の集積に寄与する義務を有することを認識し、取り組むよう期待します。</p>
  </div>
