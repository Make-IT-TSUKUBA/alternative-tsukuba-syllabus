<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育政策において、「資質・能力」(コンピテンシー)がどのように論じられているのか、国内外の施策を取り上げ、その内容を検討する。</p>

   <p id="aim">・	教育制度論的な分析の視点を学ぶことを目的とする。<br />
・	学習指導要領の改訂に係る資質・能力論に関する論文を中心に検討する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近年、わが国では大学入試改革が政策課題となっている。いくつかの改革を経てきているはずなのに、教育制度上の課題であり続けているのはなぜか。その改革の論理を諸外国とわが国の先行研究を踏まえて検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、今日の教育政策における資質・能力論の概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>松下論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>松尾論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>平塚論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>水原論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>鳶島論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>今西論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>福田論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>石井論文の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>資質・能力論の今後の展開の可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="textbook-textbook">1. 松下佳代(2010),「序章 &lt;新しい能力&gt;概念と教育」同編『&lt;新しい能力&gt;は教育を変えるか』ミネルヴァ書房<br />2. 松尾知明(2016),「知識社会とコンピテンシー概念を考える―OECD国際教育指標(INES)事業における理論的展開を中心に 」、『教育学研究』83-2.<br />3. 石井英真(2016),「資質・能力ベースのカリキュラムの危険性と可能性」、『カリキュラム研究』25.<br />4. 平塚真眞樹(2006),「移行システム分解過程における能力観の転換と社会関係資本」、『教育学研究』74-4<br />5. 福田誠治(2008),「グローバリズムと学力の国際戦略」、『教育学研究』75-2<br />6. 鳶島修治(2010),「『生きる力』の再定義をめぐるポリティックス」、『年報社会学論集』23<br />7. 今西幸蔵(2008),「OECDとキー・コンピテンシー」『学校教育研究』23<br />8. 水原克敏(2017),「教育課程政策の原理的課題」、『教育学研究』84-4</p>
