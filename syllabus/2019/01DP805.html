  <h1 id="course-title">
   <span id="course">01DP805</span>&nbsp;<span id="title">地域研究特別演習V-C(論文作成演習)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>
    <br />
    <span id="assignments">キンポ ネイサン ギルバート</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar aims to help Master’s/Ph.D. students in the social sciences gain a thorough understanding of research methods and academic writing, as preparation for writing their Master’s theses / Ph.D. dissertations. The course covers such topics as academic writing and social science research; choosing a research topic/focus; problem formulation; research proposal making; literature review; theoretical framework; methods and methodologies; formulation of the argument or findings; the main writing phase; and thesis presentation and defense. Students will also be taught about the style, mechanics, organization, sourcing, and formatting of an academic thesis.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/19-<br />01DF578, 01DZ568と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">To sharpen and deepen the students’ understanding of academic writing, and thesis writing in particular, they will be asked to read journal articles or book/thesis chapters and to point out and critique: the research problem, the gap in the literature, the thesis/argument, the theoretical framework; how the writer has backed up the thesis/argument with evidence and organized the data, etc. Students will be encouraged to submit research-related papers that they themselves have written – old term papers, draft thesis proposals, literature reviews or thesis chapters – for discussion and analysis by the class.<br />
<br />
In choosing the reading materials for this course, the instructor has taken well into consideration that graduate students at the university come from very different backgrounds and have highly varied exposure to research methods and academic writing. Hence, the course readings range from very basic materials (that are actually of undergraduate level), which serve as reviewers, to graduate-level materials.</p>
  </div>

<tr><th><span class="format">第5回</span></th><td>XIX. Other Data-Gathering Methods and Approaches<br />

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">1. Martyn Denscombe, Ground Rules for Social Research: Guidelines for Good Practice, 2nd ed., Maidenhead: Open University Press, 2010. <br />
2. Martyn Denscombe, The Good Research Guide: For Small-scale Social Research Projects, 5th ed., Maidenhead: Open University Press, 2014.<br />
3. Bob Matthews &amp; Liz Ross, Research Methods: A Practical Guide for the Social Sciences, Harlow: Pearson Education, 2010<br />
4. John W. Creswell, Research Design: Qualitative, Quantitative and Mixed Methods Approaches (4th edition), Los Angeles and London: Sage Publications, 2014. <br />
5. Matt Henn, Mark Weinstein &amp; Nick Foard, A Short Introduction to Social Research, London: Sage Publications, 2006.<br />
6. Linda Dale Bloomberg &amp; Marie F. Volpe, Completing Your Qualitative Dissertation: A Roadmap From Beginning to End, Los Angeles: Sage Publications, 2008.<br />
7. W. Lawrence Neuman, Social Research Methods: Qualitative and Quantitative Approaches, 7th ed., Harlow: Pearson Education, 2014 <br />
8. Peter Levin, Excellent Dissertations, Maidenhead: Open University Press, 2005.<br />
9. Alan Bryman, Social Research Methods, 4th ed., Oxford: Oxford University Press, 2012. <br />
10.  Judith Bell with Stephen Waters, Doing Your Research Project. 6th ed., Maidenhead: Open University Press, 2014. <br />
11. Geoff Payne &amp; Judy Payne, Key Concepts in Social Research. London: Sage Publications, 2004.<br />
12. Peg Boyle Single, Demystifying Dissertation Writing: A Streamlined Process from Choice of Topic to Final Text, Sterling, Va: Stylus Publishing, 2010<br />
13. Brian Paltridge &amp; Sue Starfield, Thesis and Dissertation Writing in a Second Language: A Handbook for Supervisors, Oxon: Routledge, 2007.<br />
14. Suzan Burton &amp; Peter Steane, eds., Surviving Your Thesis, London &amp; New York: Routledge, 2004<br />
15. Mark Garner, Claire Wagner &amp; Barbara Kawulich (eds.), Teaching Research Methods in the Social Sciences, Surrey: Ashgate Publishing, 2009.<br />
16. Anne Whitaker, Academic Writing Guide 2010, Seattle: City University of Seattle, 2010<br />
17. James Hartley, Academic Writing and Publishing: A Practical Handbook, London &amp; New York: Routledge, 2008.<br />
18. Natasha Mack, Cynthia Woodsong, Kathleen M. Macqueen, Greg Guest, &amp; Emily Namey, Qualitative Research Methods: A Data Collector’s Field Guide, Research Triangle Park, NC: Family Health International, 2005.<br />
