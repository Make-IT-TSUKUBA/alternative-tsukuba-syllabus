$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第1日では、パワーエレクトロニクスの基礎を十分に理解する目的で体系的に技術の概要をまとめて講義する。第2日は、シリコンカーバイド(SiC)のような新半導体パワーデバイスやスマートグリッドなどのパワーエレクトロニクス技術の最近の進展を含め、より深い専門的知識を紹介する。第3日は、パワーエレクトロニクスの最先端技術を英語で講義するとともに、将来への想いを討論する。
(「TIAパワーエレクトロニクスサマースクール」の履修)</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">パワーエレクトロニクスシステムの課題に挑戦する研究開発者・技術者に求められる技術領域の広さと必要な基礎知識を理解するとともにその研究開発の最前線に触れ、俯瞰的理解を持った専門家を育成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">パワーエレクトロニクスシステムの課題に挑戦する研究開発者・技術者に求められる技術領域の広さと必要な基礎知識を理解するとともにその研究開発の最前線に触れ、俯瞰的理解を持った専門家を育成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ワイドギャップ半導体, SiC, 電力変換, 回路, 交通システム, 電力ネットワーク, EV/HEV</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一日では、パワーエレクトロニクス技術の概要を体系的にまとめて講義する。第二日目では、SicやGaNなどの次世代パワー半導体デバイスやスマートグリッドなどのパワーエレクトロニクス技術の最近の進展を含め、鉄道や電力システムへの応用など、より深い専門的知識を講義する。第三日では、世界で活躍する第一線の研究者によるSiCおよびGaNデバイスやシステム応用の講義と、将来を担うであろう若手研究者・技術者に対する講話を行う。<br />
<br />
一日目 基礎 技術史とパワエレ基礎、現状と課題<br />
二日目 応用 ワイドバンドギャップ半導体への期待<br />
三日目 最前線 研究開発の最前線【英語講義有】<br />
四日目 見学会 オプショナル<br />
<br />
なお、本講義はTIAパワーエレクトロニクス・サマースクールの一環として実施されるものであり、本講義に参加するためにはTWINSの履修申請とは別にサマースクールの申込手続きが必要になりますのでご注意ください。<br />
詳細・日程表・申込案内は、TIA連携大学院サマー・オープン・フェスティバル2017特設サイトをご覧ください。<br />
授業概要・講師一覧及び日程表については、サマースクール募集要項をご覧ください。<br />
https://tia-edu.jp</p>
