<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FB13241</span>&nbsp;<span id="title">多様体入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分幾何学の基礎である微分多様体について基本概念を講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">多様体入門(FB13201)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">多様体における基本的な概念である可微分関数, 可微分写像, 接ベクトル空間, 可微分写像の微分, ベクトル場, 積分曲線を理解し, 使いこなせるようになることを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多様体, 可微分関数, 可微分写像, 接ベクトル空間, 可微分写像の微分, ベクトル場, 積分曲線</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代幾何学の基礎である微分可能多様体論の基本事項について講義する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第一部: はじめての多様体<br />
(1) 多様体の定義<br />
(2) 多様体の微分構造<br />
(3) 多様体における接ベクトル空間<br />
(4) 多様体間の写像の微分<br />
(5) 多様体の構成<br />
<br />
第二部: 多様体の幾何の基礎<br />
(6) はめ込み,埋め込み,沈め込み<br />
(7) 多様体間の写像の正則点と臨界点<br />
(8) 多様体に対する逆写像定理<br />
(9) 切り落とし関数と単位の分割<br />
(10) ホイットニーの埋め込み定理<br />
<br />
第三部: 多様体上の微分積分学<br />
(11) 多様体上のベクトル場と積分曲線<br />
(12) 多様体上の1次微分形式と線積分<br />
(13) 多様体上のテンソル場<br />
(14) 多様体上の微分形式<br />
(15) 多様体上のストークスの定理</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識</h2>
   <p id="prerequisite">微分積分, 線形代数, および集合・位相に関する基本事項を修得していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">筆記試験とレポートにより評価する. 詳細は初回の講義において言及する.</p>
  </div>
