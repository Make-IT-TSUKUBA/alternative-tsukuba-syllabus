  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">映像コンテンツのデジタル化が進み、その利活用が盛んになるに従い、映像メディアに対する知識と理解が強く求められるようになっている。この講義では、広い意味での情報学としての観点から映像メディアをとらえて、その歴史と現状について幅広く概観し、メディアとしての特性を考察する。また、映像コンテンツにおける文法、構成、類型について解説し、その利活用にあたって、必ず身につけておくべき映像リテラシーの基本を教授すると共に、映像コンテンツのアーカイビングにおける課題についても検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度までの映像メディア論(GE82501, GC54401)を修得済みの者は履修不可<br />GE22301と同一。<br />実務経験教員<br />情報メディア創成学類生はGC27801を,それ以外の学生はGE22301を履修すること</p>
  </div>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・映画、テレビ、インターネット配信といった映像メディアについて、概要を理解する。<br />
・映像コンテンツの構成、文法、類型について理解し、基本的な映像リテラシーを習得する。<br />
・映像アーカイブや映像配信サイトについて、現状と課題を把握する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
