<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GC59601</span>&nbsp;<span id="title">情報メディア創成特別講義F</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報メディア創成特別講義Aの履修を受講条件とし、企画・CAD設計・3Dプリント出力・表面加工を通じて事前課題の立体造形物を制作後、工作室における3日間の実習を通じ、シリコン型によるレジン複製およびUVプリンターによる多様な素材へのグラフィック印刷を学習できます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">毎年度2月の3日間(土・日・月)でコンピュータサイエンス専攻工作室(3E203)「openfab創房」にて開講します。<br />GB17601と同一。<br />実務経験教員<br />本集中講義(実習)は、西暦偶数年度開講の情報メディア創成特別講義Aの受講を前提としています。詳細は、同講義において周知します。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報メディア創成特別講義Aで学んだ立体造形とデジタルファブリケーションの基礎知識を前提として、3日間の工作室における実習を通じて、創作物の企画・設計・実現のスキルとノーハウが修得できます。事前に、講師の監督下で立体造形物の企画・設計・プリントアウト・表面加工を行った後、実習において造形物のシリコン型・レジンを用いた複製を行います。また、これに並行して、多様な素材へのUVプリンターによるグラフィック印刷も自習します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">3DCAD, ソリッドモデル, ベクトルデータ, 3Dプリンター, 表面加工, シリコン型複製, UVプリンター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>シリコン型による複製1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>シリコン型による複製2、UVプリンターによるグラフィック印刷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>シリコン型による複製2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">予備知識・前提条件</h2>
   <p id="prerequisite">情報メディア創成特別講義Aの受講を前提とします。また、本実習の受講には、情報メディア創成特別講義Aにおける事前登録が必須となります。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">実習における成果物の質によって評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習内容・方法</h2>
   <p id="prepostworks">夏季休業中に各自の造形物の3DCADデザインを行い、夏季休業終了時にソリッドモデルを提出してもらいます。講師がモデリングを確認後、実習当日までに3E203で3Dプリント・表面加工までを行ってもらいます。また、UVプリンター実習のためのグラフィックおよびベクトルデータの製作も別途、事前課題となります。</p>
  </div>
