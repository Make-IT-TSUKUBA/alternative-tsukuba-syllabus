<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">9604501</span>&nbsp;<span id="title">教育課程編成論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校教育において、日々の授業や実践の多くは、教育課程の範疇にある。この授業では、学習指導要領、教育課程、およびカリキュラム・マネジメントについて概説し、教職に必要不可欠な基礎知識を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育限定<br />旧課程の教育内容・方法論Iに対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">教職を目指す学生を主な対象として、日本の教育課程に関する基礎的知識を身につけることを第一の目標とする。<br />
次に、指導と評価の一体化の考えに基づく、指導と評価の作成に関する基礎的な知識について理解を深める。<br />
さらに、カリキュラムマネジメントの視点から、年間指導計画作成の基礎的な知識について理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校教育におけるカリキュラム編成に関する基礎的な事項についての理解を深める。<br />
カリキュラムマネジメントの視点から、単元計画(指導と評価の計画)、年間指導計画作成の簡単な演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス 学校教育の役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教育課程編成の基本事項(1) 法令・法規</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教育課程編成の基本事項(2) 学習指導要領の変遷(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育課程編成の基本事項(3) 学習指導要領の変遷(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教育評価 学校評価、学力評価、カリキュラム評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>指導と評価の計画1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>指導と評価の計画2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>カリキュラムマネジメント1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>カリキュラムマネジメント2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>今後の学校教育 新しいカリキュラム編成の試み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席・受講態度・課題等の提出物・期末試験の結果を総合する。<br />
全授業回数のうち3分の1以上欠席した者、および、期末試験欠席者は原則的に失格となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">各学校段階の教育内容について、「学習指導要領」を参照して理解しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト</h2>
   <div id="textbook">
    <p id="pretext">中学校学習指導要領(平成29年告示)解説 保健体育編を使用する。高等学校においては、授業始めに新学習指導要領が出版されていた場合にはそれを使用する。<br />
教育実習にも必要になるものなので、必ず中学校、高等学校ともに購入して準備しておくこと。</p>
    <p id="textbook-textbook">1. 文部科学省,中学校学習指導要領(平成29年告示)解説 保健体育編</p>
