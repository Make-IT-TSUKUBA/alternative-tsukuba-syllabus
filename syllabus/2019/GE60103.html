<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE60103</span>&nbsp;<span id="title">知識科学実習</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習の目的は、知識科学主専攻を構成する各領域の研究方法や技術を経験して主専攻分野の総合的な理解に結びつけることである。学期毎に3-4回程度の小テーマを複数設定し、主としてグループワーク(内容に応じて個人作業)で実習をすすめる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知識科学主専攻がカバーする領域における基本的な方法と技術を修得する<br />
主専攻の対象と接することで、主専攻の対象を具体的に理解する</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

第1週 <br />
1 オリエンテーション<br />
2 個人による発想<br />
<br />
第2週~第3週 集団による発想(1)(2)<br />
<br />
第4週~第5週 情報共有の実際(1)(2) <br />
(1) 場の企画とその情報共有のための文書作成<br />
(2) 場の実行とその情報共有のための文書作成<br />
<br />
第6週~第8週  クリティカルシンキング(1)~(3)<br />
<br />
第9週~第11週  量的調査と分析実習(1)~(3)<br />
<br />
秋学期ABモジュール<br />
第1週  プロジェクト管理(1)<br />
<br />
第2週  研究室紹介<br />
<br />
第3週~第4週 プロジェクト管理(2)(3)<br />
<br />
第5週~第7週  質的調査と分析実習(1)~(3)<br />
<br />
第8週~第10週  計算的アプローチ(1)~(3)</p>
