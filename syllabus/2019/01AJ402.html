<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本プロジェクトは2つで構成され、参加する学生はiKohza所属になる。このシステムの目的は、日本的な良い倫理の価値を伝え、問題を明確にし、適切な解法を提案することである。
Master Project1では、学生は研究提案書を作成する。研究提案書は導入(問題提起、目的、スコープ)、文献レビュー、方法論、期待される結果から構成される。講義終了時には、学生は研究提案書を専門家として作成できるようになる。また与えられた期間で研究を計画し管理できるようになる。
Master Project2には、パフォーミングのシミュレーション/監査/実験研究が含まれる。プロジェクトの結果は指導教官、iKohzaのメンバー、部門の他の専門家と討論する。講義終了時には、学生は自主的に作業を進め、プロジェクト報告書を作成し、発見について口頭発表ができるようになる。</p>
