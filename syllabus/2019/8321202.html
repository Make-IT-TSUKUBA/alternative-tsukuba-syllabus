<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8321202</span>&nbsp;<span id="title">筑波クリエイティブ・キャンプ・アドバンスト</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本格的に起業を目指す受講者に対して、本学出身者を中心とする経営者陣が、起業プランに対するメンタリングを行う。受講者の持つ起業プランを具体化し、筑波大学発ベンチャーの設立を支援する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/2(水)4限、10/9(水)4,5限、10/23(水)4,5限、11/13 (水)4限、 12/4(水)4,5限、12/11(水) 4,5限<br />10/2,10/9,10/23,11/13,12,4,12/11<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">なし</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">顧客ヒアリングを通じた事業プランのブラッシュアップやプロトタイプ作製のメンター指導を行い、起業に結び付けられるスキルの習得を図る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">リーンキャンバスを用いて顧客ペインとそれを解決するソリューションを明確にしてビジネスプランをブラッシュアップしていく最新事業化メソッドを体得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">起業, ベンチャー, 起業家, ビジネス, アントレプレナー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回に講義を行い、その後はグループ活動発表、メンタリングを行い、最終発表会でビジネスプランを投資家などの審査員の前でプレゼンテーションを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[10月2日4限]ガイダンス&amp;リーンキャンバスの講義、講師の体験談の講演(ニーズ聞きからローンチまで)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[10月9日4,5限]リーンキャンバス(特に顧客ペイン)を発表して課題共有、チーム決め(3名以上でチーム結成)、チームディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[10月23日4,5限]Customer Problem Fitの検証(チームの方向性見極め)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[11月13日4限]Customer Problem Fit/Solution Problem Fitの検証、活動ができていないチームのサポート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[12月4日4,5限]Customer Problem Fit/Solution Problem Fitの検証、活動ができていないチームのサポート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[12月11日4,5限]・終発表会 場所:つくばスタートアップパーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

レポート提出期限は秋AB期末試験期間。</p>

   <p id="prepostworks">授業で指摘される内容について次回の授業までに、ビジネスプラン作成、プレゼン資料作成、フィールドワークを行う。指示されたSNSツールを用いて随時進捗を報告する。</p>
