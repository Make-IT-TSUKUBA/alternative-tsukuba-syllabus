  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生涯学習社会を背景に博物館の教育機能の充実が求められている。学校教育との連携も求められている。この授業では、博物館の教育機能に焦点をあてて理念や意義、歴史、実態や実践を学び、博物館教育の基礎的能力を養うなかで、博物館教育を担当できる人材の育成をめざす。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生涯学習における博物館利用の拡大や、学校教育との連携など、博物館にはさまざまな教育機能の充実が求められている。特に地域に開かれた教育施設となることが博物館の課題となっている。こうした社会的要請に対処するために博物館における教育活動の理論と実践を学び、博物館の教育機能に関する基礎的能力を養う。博物館教育を担当できる人材の育成を目指す。</p>
  </div>

   <div id="topics">

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義:博物館教育を学ぶにあたって</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講義:博物館教育の理念-機能論の観点から-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講義:博物館教育の意義-博物館の教育作用をめぐって-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>講義:博物館教育の歴史-近代の博物館と教育-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>講義:博物館教育の現状-日本博物館協会「博物館総合調査」の結果から-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>講義:法制度からみた博物館とその教育-社会教育法と博物館法-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>講義:生涯学習と博物館-博物館利用とミュージアム・リテラシー、市民の学習、博物館ボランティア-</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>講義:博物館教育の実際-事例から探る博物館教育-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講義:これからの博物館教育-授業のまとめと今後の展望-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
