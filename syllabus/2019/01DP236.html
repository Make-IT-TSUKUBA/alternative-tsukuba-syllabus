<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP236</span>&nbsp;<span id="title">インドネシア語文化研究I-B</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義の主旨は、インドネシア語とインドネシアの文化を学ぶことにあります。語学については、新聞・雑誌に掲載されたインドネシア語文の読解作業を通じて、さらには邦語からインドネシア語への作文作業を通じて、研究に必要なインドネシア語運用力の習得を目指します。またインドネシアの文化の学習においては、インドネシアをフィールドとする地域研究のあり方について、皆さんと一緒に深く考えてみたく思います。このように語学と文化の双方を学習することで、皆さんそれぞれがインドネシア社会の固有性をイメージできるよう期待します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本講義の主旨は、インドネシア語とインドネシアの文化を学ぶことにあります。語学については、新聞・雑誌に掲載されたインドネシア語文の読解作業を通じて、さらには邦語からインドネシア語への作文作業を通じて、研究に必要なインドネシア語運用力の習得を目指します。またインドネシアの文化の学習においては、インドネシアをフィールドとする地域研究のあり方について、皆さんと一緒に深く考えてみたく思います。このように語学と文化の双方を学習することで、皆さんそれぞれがインドネシア社会の固有性をイメージできるよう期待します。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">授業では実際に読解・作文の作業をしていただきます。授業で扱った内容については、講師がその事情背景等を簡略に説明いたします。一方、文化の学習においては、プリント教材を用意しますが、皆さんとの議論をより多く行いたいと思います。こうした作業を通じて、現代インドネシア社会に対する皆さんの理解を深めていただきます。<br />
<br />
第1回 今後の授業運営について<br />
第2回 文化・社会関連の記事を読解<br />
第3回 文化・社会関連の文章を作文<br />
第4回 文化事情:地域研究(1)インドネシア社会を見るにあたって<br />
第5回 文化事情:地域研究(2)文化多元性へのこだわり<br />
第6回 政治・経済関連の記事を読解<br />
第7回 政治・経済関連の文章を作文<br />
第8回 文化事情:地域研究(3)インドネシア社会の特徴<br />
第9回 文化事情:地域研究(4)インドネシアへの接近方法<br />
第10回 日本関連の記事を読解<br />
第11回 日本関連の文章を作文<br />
第12回 文化事情:地域研究(5)全体性の先取り<br />
第13回 文化事情:地域研究(6)社会の固有性<br />
第14回 試験、質疑応答<br />
第15回 総括:インドネシア社会を理解するための流れ図</p>
