$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会計制度の国際化という状況のもとで,財務会計の最新論点(金融商品会計,リース会計,退職給付会計,税効果会計など)について整理し,これについてどのような実証研究が行われているのかを学習する。そして,会計制度をよりよくするために今後どのような研究が必要かを考える。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">・キーワード<br />
実証的会計研究・利益調整・会計情報・財務諸表(貸借対照表,損益計算書,キャッシュ・フロー計算書)・報酬契約・債務契約<br />
<br />
・授業内容<br />
  利益調整(earnings management)とは,会計基準の規定の範囲内で行われる,会計利益の操作を目的とした裁量行動のことをいいます。現行の会計基準は,会計手続き選択について経営者にある程度の裁量を認めています。本講義では,この利益調整の動機および経済的影響について学習します。具体的には,報酬契約・債務契約・証券投資といった局面における利益調整の意味を理解し,その知識を実務に応用できることを目標とします。したがって、講義は実証的会計研究の方法および実証結果の理解がメインとなりますので、会計研究に関心のある方のみ、講義を履修してください。<br />
<br />
・履修条件<br />
会計の基礎教育を受け,会計研究に関心のある学生を対象とします。</p>
  </div>

   <div id="topics">
    <p id="pretopics">第1,2回:ガイダンス・利益調整とは<br />
第3,4回:利益ベンチマークに関する利益調整<br />
第5,6回:利益ベンチマークに関する利益調整の決定要因<br />
第7,8回:報酬契約・経営者交代と利益調整<br />
第9,10回:債務契約と利益調整<br />
<br />
ただし,学習の理解度に応じて変更される場合があります.</p>
