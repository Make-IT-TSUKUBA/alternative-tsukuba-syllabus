<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC34151</span>&nbsp;<span id="title">農林業改良普及論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林業の振興と農家の生活改善及び農林業の担い手育成に大きな役割を果たしている普及事業の歴史と現状を概説し,普及原理と普及方法の基礎的理論を講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農林業の改良普及に関する成立、展開、現状</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">普及制度, 普及事業, 普及員, 農業普及学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農林業改良普及はわが国では制度的に、協同農業普及事業としてあるいは林業は林業改良指導事業として行われてきた。その任務を遂行する職種として都道府県に改良普及員または林業改良指導員が配置されてきた。ただ今日、行政改革の流れの中で見直しが進む。しかし、農林業改良のための指導事業は開発途上国ではもちろん、先進国でも進められている。授業では協同農業普及事業の成立をはじめ、農林業改良の歴史、現状についての国内外事情、学としての普及学を含めた考究を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>石田大喜 <br />
1)明治~普及事業発足前における農業技術指導の歴史 <br />
2)普及事業の発足 <br />
3)協同農業普及事業の基本的な枠組み <br />
4)農業等をめぐる情勢と普及活動の変遷 <br />
5)協同農業普及事業の基本的な仕組み <br />
6)協同農業普及事業の運営の流れ <br />
7)最近の普及指導体制の状況 <br />
8)普及組織と多様な組織・機関との連携</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>溝田俊之 <br />
1)普及事業の概要 <br />
  事業の仕組み、普及指導員の仕事 <br />
2)農業普及の歴史と普及課題 <br />
  農業・農村の状況と組織、課題の変遷 <br />
3)普及指導員の機能 <br />
  求められる機能、普及活動の方法、普及活動の事例 <br />
4)農業普及と農業経営学 <br />
  実践的農業経営分析の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
