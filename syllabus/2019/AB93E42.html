<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">教員が過去の日本語(中古語)文献サンプルを提示するので、受講生はその中から任意の文献を選び、そこに書かれた内容を解読・理解するための調査・考察を行い、随時その結果を発表する。自ら調査・発表を行うとともに、他の受講生の発表を聞くことを通じて、日本語史研究において必要な問題発見能力・調査研究能力・プレゼンテーション能力を涵養する。</p>

<tr><th><span class="format">第2回</span></th><td>基礎的な参考文献の紹介。サンプルとした文献についての解説。書かれた文字を解読するための基本的ツール(変体仮名字典等)の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
