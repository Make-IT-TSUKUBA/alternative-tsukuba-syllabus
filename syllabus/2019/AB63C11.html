$(function() {

                        }
                    }
                });

   <span id="course">AB63C11</span>&nbsp;<span id="title">宗教学特講-I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教学における重要なトピックを特に取り上げて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「宗教学a(または-a)」、「宗教学b(または-b)」、「西洋宗教思想史a(または-a)」、「西洋宗教思想史b(または-b)」から2科目以上を履修済あるいは履修中の者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">「宗教学-a」・「宗教学-b」に引き続き、宗教学に関わる代表的な学者たちを取り上げつつ、宗教を研究するとはどういうことか、広い視野から考えていきます。なお、宗教社会学や宗教人類学など、別の科目で講じられる内容については省略しています。哲学・思想・宗教に関わる領域に興味を持つ他学類・他学群の方も歓迎します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">哲学・思想・宗教を学ぶには、ただ教員の話を聞いてテイクノートし覚えるだけでは不十分です。そのため、授業中に受講者からの質問やコメントを随時受け付けて進めます。また、各自の学修を深めるため、講義科目ですがレポートやそれへのレスポンスを重視します。<br />
この科目は他の科目と若干異なるところがあるので、本ページ末尾の備考を確認してください。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">宗教を(広い意味の思想として)研究するとはどういうことか、宗教学の学説史を概説しながら考えます。なお、他の授業で扱われそうな学者は取り上げていません。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>宗教学の学説を学ぶとは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ロバートソン・スミス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ジェームズ・フレイザー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ナタン・ゼーデルブロム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>レポートへのレスポンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ルドルフ・オットー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ファン・デル・レーウ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ミルチア・エリアーデ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記授業計画は、受講者の状況および要望により変更がありえます。</p>
   </div>
  </div>

[復習・課題]レポート課題があるので、自ずから復習してもらうことになります。</p>
  </div>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">【全般的事項】<br />
・他学類・他学群からの幅広い興味関心を持った受講を歓迎します。これまで、人文社会系だけでなく、理工系や芸術、医学からの受講もありました。<br />
・特に宗教学コースの学生は、他学類・他学群の学生が宗教についてどのように感じ考えるのかに注意し、広い視野を持つように心がけてください。<br />
・幅広い興味関心に対応できるようにしているため、専門的な予備知識や特定の外国語の履修の有無は問いません。多様な受講生がいますので、授業内容全てが完全に理解できなくても、各自の理解できた範囲でそれぞれ学修成果が出るように進めています。<br />
・授業では質問やコメントの受付にTwitterを用います(使用はあくまで任意です)。指定のハッシュタグで拾ったタイムラインを補助スクリーンに投影して、適宜レスポンスしながら授業をします。<br />
<br />
【受講者に望むこと】<br />
・これまでの自分の素朴な「常識」を疑ってみる柔軟な思考力と、知的好奇心、そして勇気を持ってきてください。<br />
・ただ漫然と講義を聴くのではなく、自分なりに面白さや発見を見出して考えてくれることを臨みます。そこから得るものが重要です。<br />
・質問やコメントを積極的に行ってください。皆さんの積極性が授業の質向上に直結します。<br />
<br />
【注意事項】<br />
・ただ教科書を記憶して試験を受けて単位がほしいというような、受動的な学習態度は評価されません。<br />
・Twitterを併用するのと疑問をその場で調べてほしいため、この科目ではパソコンの持ち込みを推奨しています。<br />
・質問やコメントは義務ではありませんが、ただ何となく聞くのでなく能動的に学ぶという姿勢を望みます。<br />
・宗教学という科目の性質上、取り上げる内容には一見常識に反する内容や若干ショッキングなものが含まれる場合もあります。「私が不快と感じるものは公に排除されるべきだ」という考えの方の受講はお勧めできません。<br />
・障害を持った学生や社会人の科目等履修生など多様な方がこれまでに受講しています。多様性への顧慮ができず、「私の常識がみんなに通用して当然だ」という考えの方の受講はお勧めできません。</p>
