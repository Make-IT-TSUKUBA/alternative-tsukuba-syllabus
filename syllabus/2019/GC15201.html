<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GC15201</span>&nbsp;<span id="title">ネットワークメディア概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>
    <br />
    <span id="assignments">木村 成伴, 津川 翔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">まず,インターネットでの通信技術の基礎とその発展的な内容について概説する.次に,情報を流通する媒体であるネットワークメディアとして,スマートフォンなどで代表的に用いられているモバイルネットワークの基礎技術について説明する.最後に,通信内容を安全にやりとりするためのセキュリティ技術の詳細について解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報メディア創成学類の2018年度以前の入学者対象。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. ネットワークアーキテクチャについて理解する(第1~2週)<br />
2. インターネットの通信技術について理解する(第3~5週)<br />
3. モバイルネットワークについて理解する(第6~7週)<br />
4. ネットワークセキュリティについて理解する(第8~10週)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ネットワークアーキテクチャ, インターネット, モバイルネットワーク, ネットワークセキュリティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ネットワークアーキテクチャ(1)<br />
コンピュータネットワークの概要, 階層化モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>ネットワークアーキテクチャ(2)<br />
OSI基本参照モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>インターネットの通信技術(1)<br />
IP, TCP, UDP の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>インターネットの通信技術(2)<br />
IPv6 の詳細(アドレス割り当て,近隣探索,拡張ヘッダ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>インターネットの通信技術(3)<br />
発展的な内容(モビリティ, マルチパス通信など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>モバイルネットワーク(1)<br />
モバイルネットワーク基礎 (無線アクセス、セルラーネットワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>モバイルネットワーク(2)<br />
モバイルネットワーク応用 (アドホックネットワーク、センサネットワーク、Internet of Things)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>ネットワークセキュリティ(1)<br />
様々な脅威とリスク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>ネットワークセキュリティ(2)<br />
暗号技術 (歴史上の暗号、共通鍵暗号、公開鍵暗号)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>ネットワークセキュリティ(3)<br />
セキュリティ対策 (ファイヤーウォール、Web セキュリティ、プライバシ保護など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
