<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB16432</span>&nbsp;<span id="title">社会学演習IVa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月6; 通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域にしばしば軋轢を生みだしながらも日本国内で急速に存在感を増す民泊。そのさまざまな社会学的・消費社会論的な含意を議論しつつ、実際にさまざまなタイプの民泊への宿泊を学生が経験したうえで比較検討を試みる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">延長または休日・休業期間中に補講を行う。次年度の「社会調査実習」と連動した科目になるため、2年間続けての履修が望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">地域にしばしば軋轢を生みだしながらも日本国内で急速に存在感を増す民泊。そのさまざまな社会学的・消費社会論的な含意を議論しつつ、実際にさまざまなタイプの民泊やゲストハウスへの宿泊を学生が経験したうえで比較検討を試みる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">世界的にシェアリングエコノミーの拡大が言われる中、日本でも多くのサービスが急速に展開されるようになっている。配車サービスのUBERのように、日本では浸透度の低いものもある一方で、東京オリンピック・パラリンピックを前にして完全に定着した感があるのが民泊である。しかし、民泊の急増にはさまざまなトラブルが指摘され、2018年6月には民泊事業者に対する規制を強化する「民泊新法」も施行された。都市社会学的な観点からみると、都市空間の所有と空間的実践のあらたな乖離をもたらす民泊について、多角的に考察したうえで、さまざまな立地におけるタイプの異なる民泊への宿泊を学生が経験して比較検討を試みる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1学期は、民泊とその周辺領域であるゲストハウスに関する、多角的な文献を輪読して理解を深める。<br />
夏休みに、学生は自分の選んだ民泊・ゲストハウス(原則国内、地域は問わない)に宿泊し、その客層・立地などを観察する。<br />
2学期にはそれぞれの民泊宿泊経験を持ち寄って議論し、ゼミ論執筆につなげてゆく。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">授業への貢献度と、ゼミ論文(10000~12000字程度)から総合的に評価する。</p>

   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">本演習のプロジェクトは、来年度の「社会調査実習II」に継承する予定なので、来年度も併せて履修する意気込みのある学生を歓迎したい(もちろん必須の要件ではない)。週末や長期休暇の間に、柏市近辺でのフィールドワークが行われることがある。</p>
