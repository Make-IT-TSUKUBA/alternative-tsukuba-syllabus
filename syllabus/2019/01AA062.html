<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">海産動物を実験材料とした研究により明らかとなった、生物現象の分子メカニズムへの理解を深めること、またそれらの研究を支える実験技術を学ぶことを目的とする。</p>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>マリン分子生命科学序論(笹倉)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>脊索動物カタユウレイボヤを題材にして、発生過程における遺伝子およびタンパク質の機能についてこれまでに分かった知見を紹介する(笹倉)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カタユウレイボヤを題材にして、発生過程における遺伝子の機能を解明するために利用される分子生物学、発生学などの方法論について解説する(笹倉)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>海産脊索動物を題材にして、生理現象における遺伝子およびタンパク質の機能や進化メカニズムについてこれまでに分かった知見を紹介する(堀江)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>海産脊索動物を題材にして、生理現象における遺伝子の機能を解明するために利用される発生学、生理学などの方法論について解説する(堀江)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>棘皮動物バフンウニなどを題材にして、発生過程における遺伝子およびタンパク質の機能についてこれまでに分かった知見を紹介する(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>棘皮動物を題材にして、発生過程における遺伝子およびタンパク質の機能を解明するために利用される分子生物学、生化学、発生学などの方法論について解説する(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>非モデルの海産無脊椎動物を題材にして、発生過程における遺伝子およびタンパク質の機能についてこれまでに分かった知見を紹介する(中野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>非モデルの海産無脊椎動物を題材にして、遺伝子の機能を解明するために利用される分子生物学、発生学、生理学などの方法論について解説する(中野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>マリン分子生命科学総論(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
