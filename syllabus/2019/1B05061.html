  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、国際政治・国際法、経済学、文化・社会開発、情報・環境に関する知識を基に、今後の国際社会の在り方について理解と考察を深めることを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学、文化・社会開発、情報・環境などの分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

講義内容: Most researches in economics focus on questions of cause and effect, such as the effect of class size on students’ test score, or the effect of college education on earnings. This lecture introduces basic knowledge of causal inference in social science. It also provides examples of using randomized experiments to study casual effects in economics. (英語で授業)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 Yu Zhengfei  人文社会系】<br />
[講義名: 自然実験 (経済学分野)]<br />
講義内容:When the randomized experiment is not feasible, institutional or geographical factors in observational studies sometimes create a scenario that resembles a randomized experiment. This so-called natural experiment has been increasingly popular in social science researches. This lecture provides examples of natural experiments in economics. (英語で授業)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 松島みどり 人文社会系】<br />
[講義名: 人間開発論・潜在能力アプローチと社会開発 (文化・社会開発分野)]<br />
講義内容:国際開発の現場において、戦後の経済成長を主眼においた開発政策から、人々の厚生をより包括的に考える「社会開発」が次第に重要視されるようになってきた。本授業では、社会開発を理解する上で特に重要となる人間開発論と潜在能力アプローチについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 松島みどり 人文社会系】<br />
[講義名: 持続可能な開発 (文化・社会開発分野)]<br />
講義内容:持続可能な開発とは何か。経済、環境、社会、そしてガバナンスといった側面から持続可能な開発を議論し、将来の世代の欲求を満たしつつ、現在の世代の欲求も満足させるような開発とはどうあるべきかを考える。また、文化や人々の精神的な充足と持続可能な開発についても学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

講義内容:マルサス「人口論」、ローマクラブ「成長の限界」をもとに、人口、経済、環境の相互関係について考える。<br />
