<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DR132</span>&nbsp;<span id="title">日本社会と公共経済3A</span>
  </h1>

   <p id="summary-contents">日本社会における公共経済学・公共選択論および関連分野のトピックについて検討します。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">公共経済学における主要な概念を学びます。経済学的手法を用いて政治を分析する公共選択論の主要な議論を学びます。以上を踏まえて、戦後(第二次世界大戦後)日本の公共政策に関する主要な議論を検討します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">公共経済学の主要な概念を取得すること。公共選択論の主要な概念を取得すること。戦後日本の公共政策に関する主要な議論を考慮すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード (Keywords)</h2>
   <p id="keyword">パレート最適, 完全競争市場, 不完全競争市場, 政治とマクロ経済, 政治市場とレントシーキング, 規制の経済学, 官僚制, 自民党政権, 集合行為論, 国家の興亡</p>
  </div>

・市場の失敗と規範論<br />
・政治、選挙、マクロ政策<br />
・政治市場</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>完全競争市場、効率的資源配分とパレート最適</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
