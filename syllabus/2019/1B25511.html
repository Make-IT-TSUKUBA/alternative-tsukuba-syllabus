<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B25511</span>&nbsp;<span id="title">日本の芸術とその鑑賞</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火5,6</span>
    <br />
    <span id="assignments">上北 恭史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の歴史的な生活様式、宗教、都市にかかわる芸術を通して、日本の芸術の特色を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設)<br />外国人留学生及び帰国生徒に限る。【受入上限数20名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日本の生活を形成してきた芸術的所産として、歴史的建築物や都市の形成、宗教や伝統芸能について講述し、日本の芸術の特色について解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">日本の歴史的な都市の京都や奈良を訪れたとき、歴史的建築物や仏像などを自ら鑑賞して理解していく能力を獲得する。また大陸の文化の交流を通して日本に形成されてきた芸術の背景を理解し、伝統文化や芸術活動の特色について分析していく視点を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史的建造物, 歴史的都市, 仏教文化, 伝統芸能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 上北恭史 芸術系】<br />
[日本の木造建築の特徴]<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月16日 上北恭史 芸術系】<br />
[日本の近代建築と現代建築への流れ]<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月23日 上北恭史 芸術系】<br />
[フィールドワーク 古民家の見学]<br />
つくば市中央公園のさくら民家園に保存されている旧吉田家住宅の見学を行い、北関東地方に残る民家の特徴について理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月23日 上北恭史 芸術系】<br />
[フィールドワーク 現代建築の見方]<br />
つくばセンター周辺に建つ建築物を中心に、現代建築の特徴について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月7日 上北恭史 芸術系】<br />
[大陸からの文化の流入と日本の古都の形成]<br />
縄文時代から弥生時代にかけて形成されてきた定住による日本の生活文化の基本を概括し、大陸から伝えられた建築技術によって作られた古都平安京について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月7日 上北恭介 芸術系】<br />
[仏教文化の伝播、仏像の種類とみかた]<br />
大陸から伝えられた仏教文化により建設された寺院や伽藍について説明し、天平時代から平安時代にかけて作られた仏像の特徴について説明し、仏像の鑑賞方法について理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月14日 上北恭史 芸術系】<br />
[和様建築の発達(寝殿造りと貴族文化)]<br />
日本の和洋文化の形成とともに発達した寝殿造りと生活様式について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【5月14日 上北恭史 芸術系】<br />
[数寄屋建築と茶室]<br />
数寄屋建築の事例として桂離宮について説明する。また茶室の特徴を講述する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【5月21日 上北恭史 芸術系】<br />
[江戸のまちと武家文化]<br />
武家による江戸のまちづくりと武家の生活様式について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【5月21日 上北恭史 芸術系】<br />
[江戸時代の生活様式と芸能]<br />
江戸時代の町家や長屋で営まれていた庶民の文化および庶民文化として発展した歌舞伎などの芸能について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
