<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE27011</span>&nbsp;<span id="title">健康障害の指導法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康障害児・者の指導法について、特に幼児期・学齢期・青年期に焦点をあてて講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2-6限<br />10/12-13<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">健康障害児(病弱児)の教育について、教育制度及び教育課程、指導の実際について理解し説明することができる。具体的には以下に示す事項について理解し説明することができる。<br />
<br />
・病弱教育制度と対象児童・生徒の実態について理解し説明することができる。<br />
・病弱教育の意義について理解し説明することができる。<br />
・病弱教育の教育課程について理解し、説明することができる。<br />
・病弱教育の実際について理解し、説明することができる。<br />
・アレルギー疾患等の子どもの教育的ニーズとその指導について理解し説明することができる。<br />
・小児がん等の子どもの教育的ニーズとその指導について理解し説明することができる。<br />
・心疾患等の子どもの教育的ニーズとその指導について理解し説明することができる。<br />
・腎疾患、糖尿病等の子どもの教育的ニーズとその指導について理解し説明することができる。<br />
・心身症・精神疾患等の子どもの教育的ニーズとその指導について理解し説明することができる。<br />
・病弱教育の課題と展望について理解し説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">病弱教育, 教育的ニーズ, 教育課程</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義資料を配布し講義はそれに沿って行う。<br />
<br />
第1回 病弱教育制度と対象児童・生徒<br />
第2回 病弱教育の意義<br />
第3回 病弱教育の教育課程<br />
第4回 病弱教育の実際<br />
第5回 病気の子どもの指導1 アレルギー疾患等<br />
第6回 病気の子どもの指導2 小児がん等<br />
第7回 病気の子どもの指導3 心疾患等<br />
第8回 病気の子どもの指導4 腎疾患・糖尿病等<br />
第9回 病気の子どもの指導5 心身症・精神疾患等<br />
第10回 病弱教育の課題と展望</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">講義(100%)<br />
復習を必ず行うこと。また、講義に際し、適宜資料の入手方法を紹介する他各自、インターネットによる情報検索や図書館の図書資料などの手段やリソースを活用し、最新の知見や自らの興味に基づき知識を深める。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">本講義で対象とする「健康障害の指導法」は特別支援教育のみならず医学、心理学、教育学、福祉、保健など幅広い領域に関連する知識である。「人間とは何か」という人間にとって根源的なテーマに関心を持ち、本授業のテーマに関連づけて、自ら発展的に知見を収集し吸収する姿勢を持って臨んで欲しい。</p>
