<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA302</span>&nbsp;<span id="title">知的財産法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、財産的価値を有する情報(情報財)を保護の客体とする法体系である知的財産法について、その全体像についての基本的理解を得るとともに、知的財産法体系を構成する特許法及び著作権法についての基本構造と重要項目についての理論的知識を得たうえで、特許法及び著作権法についての裁判例・関連文献を素材に具体的な事案に即して思考する訓練も行うことで、特許法及び著作権法関連事件に係る応用展開能力の基礎を身に着けることを目的とする。講義対象は、特許法、著作権法を柱に、重要項目を中心に検討を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">知的財産法の全体像の基本的理解並びに特許法及び著作権法の基本構造及び重要項目の理論的知識を得るとともに、特許法及び著作権法関連事件に係る事案に即した応用展開力の基礎を身に付ける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義は、毎回、概要の説明を行った上で、ケースメソッドの方式で行う。学生は、事前に配布される講義進行表に基づき、毎回、教科書及び参考書の該当箇所を予習するとともに、合計2~3件程度の担当裁判例について、担当回に、簡明なレポートを作成した上で、報告し、質問に応答することが求められる。また、毎回、担当外の裁判例等について議論に参加することも奨励される。教科書の該当箇所と担当裁判例については事前に講義進行表を配布する。六法は毎回持参すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>知的財産法概説、特許法I(発明)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>特許法II(特許要件及び特許取得手続)、特許法III(発明者及び特許を受ける権利)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>特許法IV(職務発明制度)、特許法V(特許権の効力)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>特許法VI(特許権侵害行為)、特許法VII(特許発明の技術的範囲)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>特許法VIII(抗弁及び特許無効手続)、特許法IX(救済及び実施許諾)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>著作権法I(著作物その1)、著作権法II(著作物その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>著作権法III(著作者その1)、著作権法IV(著作者その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>著作権法V(著作権その1)、著作権法VI(著作権その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>著作権法VII(著作権侵害その1)、著作権法VIII(著作権侵害その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>著作権法IX(著作権の制限、救済及び利用許諾)、その他の知的財産法・国際的知的財産法及び知的財産紛争解決機関</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
