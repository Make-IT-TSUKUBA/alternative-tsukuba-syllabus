<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31822</span>&nbsp;<span id="title">ソーシャルワーク演習III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「虐待(障害者・高齢者)事例」及び「権利擁護と成年後見制度に関わる事例」をめぐる生活問題事例を題材とした具体的な相談援助場面及び相談援助の過程を想定した実技指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。ソーシャルワーク演習I・IIと併せて履修すること。2012年度までのCE31372と同一。<br />実務経験教員</p>
  </div>

   <p id="style">演習</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)ソーシャルワーカーとして、相談援助実習をおこなうための専門的相談援助の基本的知識、技術、態度について習得する。<br />
2)相談援助の知識と技術に関わる他の科目との関連性も視野に入れつつ、社会福祉士に求められる相談援助に関わる知識と技術について、次に掲げる方法を用いて、実践的に習得するとともに、専門的援助技術として概念化し、理論化し体系立てていくことができる能力を涵養する。</p>
  </div>

   <div id="topics">
    <p id="pretopics">1学期(1回〜10 回)<br />
 <br />
1)グループワーク基礎演習<br />
2)回想法グループワーク演習<br />
3)初期アセスメント演習<br />
4)回想法の実践効果<br />
5)高齢福祉・介護福祉援助技術の実際<br />
<br />
2学期(11 回〜20 回) <br />
<br />
1)社会生活力プログラム演習<br />
2)ソーシャルスキルトレーニング演習<br />
3)障害福祉・医療援助技術の実際<br />
<br />
3学期(21 回〜30 回) <br />
<br />
1)グループワークにおける個別的配慮演習<br />
2)プログラム開発演習<br />
3)家族支援の演習と実際</p>
