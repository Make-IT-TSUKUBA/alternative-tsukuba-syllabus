<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG49583</span>&nbsp;<span id="title">環境開発工学基礎実験A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3-5</span>
    <br />
    <span id="assignments">境 有紀, 文字 秀明, 河井 昌道, 金子 暁子, 八十島 章, 山本 亨輔, 安芸 裕久, 高橋 徹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">幾つかの基本的なテーマで実験を行い,基本法則,実験技術,レポートの作成方法について学ぶ。さらに製図の基礎と計算機の取り扱いについてもこの中で実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG59583と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「3.2 プレゼンテーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">実験を通して、エネルギー工学専攻及び環境開発工学専攻で必要となる知識を学び、以下のテーマに関する実験技術を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は工学システム学類の教育目標(1)システム全般に適用される汎用手段としての基礎科目・基礎技術に習熟するのをねらいとしている。<br />
<br />
また、(3.2)プレゼンテーション能力を重視し, 日本語による論理的な記述力、討議等のコミュニケーション能力、自主的、継続的に学習できる能力を形成する科目である。<br />
<br />
幾つかの基本的なテーマで実験を行い,基本法則,実験技術,レポートの作成方法について学ぶ。さらに製図の基礎と計算機の取り扱いについてもこの中で実習する。 <br />
<br />
8つの班に分かれ、以下のテーマI~VIIIを順次それぞれ3回で終了する。<br />
<br />
<br />
<br />
I 固体の力学<br />
<br />
II 流体の粘性<br />
<br />
III 振動測定<br />
<br />
IV 変圧器の特性<br />
<br />
V 温度の計測<br />
<br />
VI 電子・論理回路<br />
<br />
VII 製図<br />
<br />
VIII I/O制御</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">各テーマに対する実験の内容・方法を理解し、一人一人がその実験を遂行できるよう習熟し、実験結果を判断する能力を身につける。<br />
<br />
また、実験内容ならびに考察等を文書に取り纏め、第三者に分かりやすくプレゼンテーションする能力を修得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各テーマについてレポートを提出する。レポートの取得点60%を単位取得要件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">環境開発工学基礎実験は、エネルギー工学基礎実験と共通の内容である。<br />
<br />
基礎実験は、専門実験、応用実験、そして、卒業研究における実験の基礎となるものであり、修得が必須である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">実験開始時のガイダンスにおいて実験テキストを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">実験テキストにあげられている参考文献をいくつか記す。<br />
<br />
阿部龍蔵,「力学」,サイエンスライブラリー物理学3,サイエンス社<br />
三輪光雄(編),「理論・応用物理学演習第(特)巻」,森北出版<br />
竹田宏,「教養課程物理学(特)」,朝倉書店<br />
谷口修・遠藤 満,「力学」,理工学基礎講座14巻,朝倉書店<br />
大沢胖・他,「構造の動的解析」,新建設学大系38巻,彰国社<br />
吉川孝雄・松井剛一・石井徳章,「機械の力学」,コロナ社<br />
柴田望洋,新・明解C言語 入門編<br />
服部延春,新訂版 機械製図-理論と実際-,工学図書<br />
松澤昭,「基礎電子回路工学 -アナログ回路を中心に-」,電気学会<br />
浜辺隆二,「論理回路入門」,森北出版<br />
谷一郎,「流れ学」,岩波全書<br />
真島正市,磯部孝:計測法通論,東京大学出版会<br />
小郷寛,石亀篤司,小亀英己,基礎からの交流理論, 電気学会</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">基礎実験を受講する前に、その週行う実験に対応する実験テキストの部分を読んでくること。特に「実験心得およびレポート作成要領」を熟読する事。また,用語や現象について不明なことがあれば自分で調べてくること。テーマVIIIの「I/O制制御」はC言語の基礎知識を必要とするため、計算機序論(履修年次2年)の履修を前提とする。</p>
  </div>
