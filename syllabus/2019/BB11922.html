   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">この授業では、現代アメリカの思想史家であり批評家でもあるドミニク・ラカプラの『歴史と読解――トクヴィル、フーコー、フランス研究』(2000年)を講読する。同書は「言語論的転回」以後の文芸批評や記号論/解釈学、言語理論や言語哲学、さらには精神分析に至る理論的成果や分析枠組みを踏まえた上で、歴史のなかで変移する=転移する社会的事象や文化的事象を読解するための方法を探究した作品である。とりわけ社会的事象や文化的事象との間の〈転位的関係〉を重視する〈対話的読解〉の立場、即ち、「客体」となる事象=テクストの再構築とそれらとの間の〈対話的交換〉の過程を通じて、読解する「主体」の複眼的かつ重層的な諸々の位置を浮かび上がらせる立場から、実際に〈歴史と読解〉の問題に直面した二つの古典的テクスト――アレクシス・ド・トクヴィルの『旧体制と大革命』(1856年)、ミシェル・フーコーの『狂気と〈脱=理性〉――古典主義時代における狂気の歴史』(1961年)――の再読を試みるなかで、来るべき歴史研究や社会研究や文化研究の自省的かつ批判的で超域的な様態を追究している。<br />
 同書の講読を通して、そこで繰り広げられる議論の歴史社会学的な意義や文化社会学的な意義を考究してゆくことがこの授業の目標となる。</p>
