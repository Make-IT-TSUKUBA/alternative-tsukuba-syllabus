<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CE31401</span>&nbsp;<span id="title">相談援助の理論と方法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>
    <br />
    <span id="assignments">大村 美保</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(総論)社会福祉援助実践の方法論(=ソーシャルワーク論)の基礎となる援助の思想と歴史,援助(ケア)の視点と技法(援助実践モデルとアプローチ)について具体的な事例を活用しながら検討したい。さらに,対人援助職としてのあり方について問いかけながら,各自の相談援助の方法論を考える契機としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。2012年度までのCE31151と同一。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)相談援助における人と環境との交互作用に関する理論について理解できる。<br />
2)相談援助の対象と様々な実践モデルについて理解できる。<br />
3)相談援助の過程とそれに係わる知識と技術について理解する。<br />
4)相談援助における事例分析の意義や方法について理解できる。<br />
5)相談援助の実際について理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">(総論)社会福祉援助実践の方法論(=ソーシャルワーク論)の基礎となる援助の思想と歴史, 援助の視点と技法(援助実践モデルとアプローチ)について具体的な事例を活用しながら検討したい。さらに, 対人援助職としてのあり方について問いかけながら, 各自の社会福祉援助方法・技術論を一緒に考える契機としたい。, *一般システム理論, 治療モデル, 生活モデル, ストレングスモデル, 心理社会的アプローチ, 機能的アプローチ, 問題解決アプローチ, 課題中心アプローチ, 危機介入アプローチ, 行動変容アプローチ, エンパワメントアプローチ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.人と環境の交互作用の理論と生活理解の方法  <br />
1~3  回 システム理論の理解と生活理解の方法の実際<br />
(一般システム理論,サイバネティックス,自己組織性,援助のための生活理論その他)<br />
<br />
2.相談援助の対象論と援助の原則論の検討  <br />
4~6  回 相談援助の対象の概念と範囲の理解<br />
<br />
3.ソーシャルワークの実践モデルの検討  <br />
7  回 治療モデルとは何か。<br />
8  回 生活モデルとは何か。<br />
9  回 ストレングスモデルとは何か。<br />
<br />
4.ソーシャルワークの援助アプローチの検討  <br />
10  回 心理社会的アプローチとは何か。<br />
11  回 機能的アプローチとは何か。<br />
12  回 問題解決アプローチ<br />
13  回 課題中心アプローチ<br />
14  回 危機介入アプローチ<br />
15  回 行動変容アプローチ<br />
16  回 エンパワーメントアプローチ・まとめ<br />
<br />
5.事例分析と相談援助の実際 <br />
17~20  回 事例分析の方法と援助実践的視点の検討・まとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
