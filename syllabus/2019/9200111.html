  <h1 id="course-title">
   <span id="course">9200111</span>&nbsp;<span id="title">現代教育と教育理念</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">子どもが人として生まれ、人間として形成されていく過程で、大人・教育者はどのようなはたらきかけを行うべきか。また、社会は社会的存在としての人間の形成にどのように関わるべきか。こうした課題を、人間の発達、教育の目的、内容、方法、制度的・組織的原理等に関わる教育の基礎理論・基本的概念をふまえながら、多面的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス・比文・日日・社工対象<br />旧課程の教育基礎学IIに対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)教育の諸概念と教育の理念・目的についての基礎的な知識を習得する。<br />
(2)人間形成をめぐる教育の複数の分野での議論が相互にいかに関連しているかを説明できる。<br />
(3)人間の発達の助成としての教育の可能性と限界について現代社会との関わりという観点をふまえて論じられる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書の内容を前提としながら、発展的な内容を授業で講義する。<br />
それゆえ、シラバスで次回の内容を確認し準備学習を行った上で、授業に臨むこと。<br />
授業時には資料を含むレジュメを配布するが、教科書も使用する。<br />
※2020年度に限り、期末試験を行うため、以下のとおり1・2時限の間の休憩時間に15分の授業を行う等、10回分の授業時間を確保し教育の質の実質化を図ります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&lt;6月25日(木曜・1時限)&gt;<br />
教育という問い、その意義について<br />
:教育学を学ぶ意義について理解する<br />
【準備学習】教科書の第1章と第14章を読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&lt;6月25日(木曜・2時限)&gt;<br />
教育の概念<br />
:教育とは何かを考え、教育の場(家庭・学校・社会)による役割の違いを理解する<br />
【準備学習】教科書第2章を読み、「教育」という言葉に対する自らのイメージを100字程度でまとめておく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>&lt;6月27日(土曜・1時限)&gt;<br />
教育の理念と目的(1)<br />
:発達の助成としての教育/市民の育成としての教育という二つの教育目的を理解する<br />
【準備学習】教科書第4章を読んだ上で、なぜ大人は子どもを教育するのか、教育の目的について自らの考えを200字程度でまとめておく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

(http://www.mext.go.jp/a_menu/shotou/new-cs/1383986.htmを参照のこと。)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>&lt;7月2日(木曜・1時限)&gt;<br />
人間形成論としての教育人間学<br />

【準備学習】 教科書第7章を読み、ルソーとペスタロッチについての基礎知識を調べておく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

公教育としての学校教育<br />

【準備学習】教科書第12章を読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>現代社会と教育のゆくえ<br />

(1)6/25、(2)6/27、(3)7/2、(4)7/9、(5)7/16 の各1限終了後休憩時間15分間授業を行い、各回の内容と現代教育の課題を関連させて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">7月16日(木曜・2時限)に、上欄(5)終了後、期末試験を行う予定。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・平常点(出席状況、受講態度、リアクションペーパーの内容含む)40%、期末試験60% をふまえ総合的に評価する。<br />
・授業時の学習成果、到達目標に掲げた各項目に関わる期末試験の成績により、到達目標を十分満たしたと判断された場合、合格(A+, A, B, C)のいずれかの評価となる。</p>
  </div>

   <p id="prepostworks">講義(90%)、集団討議(10%)<br />
事前学習、事後学習を含め、150分の授業外における学修を要する。<br />
毎時間、授業計画に示された準備学習(指定教科書の指定された章を読む等)を行った上で、授業に臨むこと。</p>
  </div>

目的意識と積極性を持って授業に臨んでいただきたい。</p>
