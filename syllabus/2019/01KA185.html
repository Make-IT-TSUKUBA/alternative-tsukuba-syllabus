<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01KA185</span>&nbsp;<span id="title">企業ガバナンスとマネジメント</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業における株主総・取締役会・経営会議・ディスクロージャ等に関する実務経験を通じ,企業ガバナンスの現状と課題を概説する.併せて,日本経済の長期停滞や社会の閉塞感の背景として考えられる組織パフォーマンスの低下という問題を取り上げ,課題解決能力を高めるための組織マネジメントのあり方を検討する.更にガバナンスとマネジメントの問題を総合し,企業とは何か,国際競争の下で日本企業の経営はいかにあるべきかについて討議する.</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">企業の制度的枠組み, 経営の選択肢, 会社法, コーポレートガバナンスコード, スチュワードシップコード, 所有と経営の分離, 経営者革命, 株主反革命, 投資家資本主義, 長期的コミットメント関係, 規律づけ, 企業価値</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">全10回の概要<br />
  1)1990年代後半から今日に至る企業統治をめぐる動向<br />
 2)ガバナンスとは何か、株式会社とは、企業活動の本質とは<br />
 3)日本における企業統治論の歴史的経緯<br />
 4)世界における企業統治論の歴史的経緯と主要国の企業統治比較<br />
 5)株式所有構造と企業統治<br />
 6)契約理論に基づく企業統治論<br />
 7)企業統治に関する実証研究<br />
 8)企業価値とは何か<br />
 9)企業統治の課題、企業統治とマネジメントの関係について考える<br />
10)全体を通した討議</p>
