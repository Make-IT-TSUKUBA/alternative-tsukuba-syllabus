<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33391</span>&nbsp;<span id="title">木材加工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2</span>
    <br />
    <span id="assignments">小幡谷 英一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最も有用な生物資源材料である木材を有効利用するためには、その特性を理解した上で、用途に応じて適切に加工しなければならない。本講義では、物理加工および化学加工に関する最新の論文を題材にして、木材の加工に関わる理論と技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EC33191を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">木材の加工に必要な木材物理学、木材化学および材料学の基礎知識<br />
木材の高度加工に関する最新の情報</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">木材, セル構造体, 繊維強化複合材料, 異方性, 吸着, 力学特性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>木材とは<br />
木材を含む様々な生物材料について概説する。<br />
木材の構造と主な特性について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>木材と水<br />
木材の性質に最も大きな影響を与える水との関わりについて詳述する。さらに、木材の利用にあたって最も重要な工程である「乾燥」について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>木材の塑性加工<br />
木材の軟化,木材とプラスチックの違いについて詳述する。<br />
ドライングセット,塑性加工(曲げ、圧縮)とその応用について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>木質材料の特性と用途<br />
工業的に重要な様々な木質材料とその特性について概説する。<br />
新しい木質材料(円筒LVL、非木材MDF、木粉プラスチック混合体)を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>木材の接着と塗装<br />
木質材料の製造に不可欠な接着剤の種類とその特性、接着の機構について詳述する。<br />
これからの接着剤(天然系接着剤、機能性接着剤)を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>木材の化学処理<br />
様々な化学処理とその特性、用途について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>木材の熱処理<br />
熱処理を用いた改質と、経年劣化について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>セル構造体の力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>繊維強化複合材料の力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>セルロースナノファイバーの特性と応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理、数学等の知識は必要ないが、木材の加工、利用に強い関心のある学生のみを対象とする。<br />
授業中に簡単な実験、実習を行う場合があるため、汚れても良い服装で受講すること。<br />
受講者数が少ない場合、生農E105で授業を行う。</p>
  </div>
