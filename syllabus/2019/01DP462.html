<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DP462</span>&nbsp;<span id="title">国際政治学IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木2</span>
    <br />
    <span id="assignments">大友 貴史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to introduce students to some of the main theories of international relations.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DR111, 01DZ105と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course introduces some of the basic theories of international relations, and explores conflict and cooperation among states.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Organizational Meeting and Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Realism after the Cold War</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>The Rise and Fall of the International Liberal Order</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Engaging China</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Nuclear Taboo</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Nuclear Primacy?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Would China go Nuclear?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Deterrence in Cyberspace</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Declining Hegemon Doesn’t Always Fight</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Review</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">The grade will be based on classroom participation (25%), presentation (25%), and a final-paper (50%). Students are evaluated on the basis of how active they are in responding to the instructor&#039;s questions. Presentations are evaluated on the basis of how much the student can provide critical views of the reading. Papers are evaluated on the basis of how lucid the paper is, and how logical the argument is. Whether it follows proper citation style is also important.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">(1) Organizational Meeting and Introduction<br />
<br />
(2) Realism after the Cold War<br />
<br />
Kenneth Waltz, “Structural Realism after the Cold War,” International Security 25, no. 1 (Summer 2000): 5-41  <br />
https://www.mitpressjournals.org/doi/10.1162/016228800560372<br />
<br />
(3) The Rise and Fall of the International Liberal Order<br />
<br />
John Mearsheimer, &quot;Bound to Fail: The Rise and Fall of the International Liberal Order,&quot; International Security 43, no. 4 (Spring 2019): 7-50.<br />
https://www.mitpressjournals.org/doi/full/10.1162/isec_a_00342 <br />
<br />
(4) Engaging China<br />
<br />
Kurt Campbell and Ely Ratner, &quot;The China Reckoning: How Beijing Defied American Expectations,&quot; Foreign Affairs (March/April 2018): 60-70. (manaba)<br />
<br />
Wang Jisi, J. Stapleton Roy, Aaron Friedberg, Thomas Christensen and Patricia Kim, Joseph S. Nye, Jr., Eric Li, Kurt M. Campbell and Ely Ratner, “Did America Get China Wrong? The Engagement Debate,” Foreign Affairs (July/August 2018): 183-195. (manaba)<br />
<br />
John Mearsheimer and Stephen Walt, “The Case for Offshore Balancing: A Superior U.S. Grand Strategy,” Foreign Affairs (July/August 2016): 70-83. (manaba)<br />
<br />
(5) Nuclear Taboo<br />
<br />
Nina Tannenwald, “The Nuclear Taboo: The United States and the Normative Basis of Nuclear Non-Use,” International Organization 53, no. 3 (Summer 1999): 433-468. <br />
https://www.cambridge.org/core/journals/international-organization/article/nuclear-taboo-the-united-states-and-the-normative-basis-of-nuclear-nonuse/EA04E0104A42C12FC785A70F301197CC <br />
<br />
(6) Nuclear Primacy?<br />
<br />
Keir Lieber and Daryl Press, &quot;The Rise of Nuclear Primacy,&quot; Foreign Affairs (March/April 2006): 42-54.<br />
Keir Lieber and Daryl Press, &quot;Nukes We Need,&quot; Foreign Affairs (November/December 2009): 39-51.<br />
(manaba)<br />
<br />
(7) Would China go Nuclear?<br />
<br />
Caitlin Talmadge, &quot;Would China Go Nuclear? Assessing the Risk of Chinese Nuclear Escalation in a Conventional War with the United States,&quot; International Security 40, no. 4 (Spring 2017): 50-92.<br />
https://www.mitpressjournals.org/doi/full/10.1162/ISEC_a_00274<br />
<br />
(8) Deterrence in Cyberspace<br />
<br />
Joseph S. Nye, Jr., “Deterrence and Dissuasion in Cyberspace,” International Security 41, no. 3 (Winter 2016/2017): 44-71. <br />

<br />

<br />

https://www.mitpressjournals.org/doi/10.1162/ISEC_a_00034<br />
<br />
(10) Review</p>
