<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3187052</span>&nbsp;<span id="title">TOEFL Practice III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水4,5</span>

    <span id="assignments">磐崎 弘貞</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界で最も広く受け入れられている英語能力試験であるTOEFLのうち、本学で実施しているTOEFL ITPのレベルを向上させることを目的に、Listening, Grammar, Readingを中心に学修し、学術的な課題を遂行する能力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則としてTOEFL ITP 525-549点の学生対象。履修申請方法等は後日掲示により周知。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">学術的な内容の英語についてのアプローチを確立させると同時にスピードと正確性を追求する。Listeningの中で問われる、会話、口語表現も学んでいく。深い文法知識を習得し、正解の根拠をクリアに説明できるレベルを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">TOEFL</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">タイムプレシャーをかけながら、文の構造にフォーカスする。英語のロジックを学び、注意を払う。「発音できないものは聞き取れない」ーListening向上へのアプローチの一つ「発音」にも焦点をあてる。パラフレーズ、コロケーションの強化を図る。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">授業参加率・課題の提出率・課題の達成率、期末試験から総合的に評価をつける。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">指定された課題(Reading, Grammar)をこなすことに加え、Listeningは、授業でカバーできなかった部分を配布する解説を活用しながら、自身で学習し、授業で学習したところを含め、シャドウイングなどしてください。</p>
  </div>
