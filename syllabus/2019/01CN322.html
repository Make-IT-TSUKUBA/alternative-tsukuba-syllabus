<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CN322</span>&nbsp;<span id="title">組織行動論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">組織行動論分野において蓄積されてきた理論を広範囲に学習レビューする。また、データの収集と解析を要する研究計画を立案し実施するのも本コース要件とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前提要件: 人間行動の予測についての強い関心と統計学の基礎的知識を有すること。<br />中間・期末試験および調査研究報告書にもとづく総合評価を行う。英語の教材のみを使用する。講義について英語と日本語で重複した説明を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">「組織行動の何故」に関する関心を強め、基礎的な理解を得ること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">本コースの目的は、組織におけるパーソナリティーの問題に関する重要な知識を幅広く提供することである。そのために、組織行動論等の分野において蓄積されてきた膨大な研究をレヴューする。また、年齢と職務パフォーマンスの関係、仕事生活と家庭生活の関係等、少子高齢化とデュアルアーナー化が進む現代社会にとってホットな話題も取り扱う予定である。<br />
<br />
Research Project<br />
データの収集ならびに解析を要する研究計画を立案し実施するのも本コースの要件である。研究内容は、(a)心理学的尺度の開発、(b)個人‐環境相互作用理論の検証、(b)心理学的個人差変数と組織行動変数間の関係吟味、 等が望ましい。受講生は2人もしくは3人のグループ単位で研究計画を立案し、データの収集、解析および解釈を行う。ただし、調査報告書は受講生が各自で作成しなければならない。組織行動を研究する上で有用な方法論、データ解析技法および調査報告書の書き方については授業内で説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1) 職場における態度と行動の関係について<br />
(2) Person-situation論争について<br />
(3) リサーチ・プロジェクト - Example 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(1) Person-Situation論争の教訓<br />
(2) 状況と動機が特性と行動の関係に及ぼす影響について<br />
(3) リサーチ・プロジェクト - Example 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(1) パーソナリティ、相互作用心理学、個人-組織フィットについて<br />
(2) リサーチ・プロジェクト - Example 3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(1) 心理学的個人差変数が組織における心身健康に及ぼす影響について<br />
(2) Big-5性格特性、RIASEC指向性が職業選択に及ぼす影響について<br />
(3) リサーチ・プロジェクト - Example 4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(1) 中間テスト<br />
(2) リサーチ・プロジェクト中間発表1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>リサーチ・プロジェクト中間発表2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(1) 情動が組織行動に及ぼす影響について<br />
(2) リサーチ・プロジェクト院生発表1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(1) パーソナリティが組織市民行動に及ぼす影響について<br />
(2) リサーチ・プロジェクト院生発表2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(1) パーソナリティとリーダーシップについて<br />
(2) パーソナリティが集団過程に及ぼす影響について<br />
(3) リサーチ・プロジェクト院生発表3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(1) 個人-環境フィットが組織行動に及ぼす影響について<br />
(2) リサーチ・プロジェクト院生発表4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
