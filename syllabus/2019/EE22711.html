   <span id="course">EE22711</span>&nbsp;<span id="title">気圏水文学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 月2; 春B 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大気中および地表面と大気間の相互作用によって生じる水文プロセスおよびその測定法や推定法についての、基本的な知識を議論する.地表面における水、熱、放射の収支、蒸発散、降水プロセスが中心課題である.『参考書は「水文科学」(共立出版)』</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「大気境界層水文学(EE22621)」または「流域水文学(EE22601)」を修得済みの者は履修できない。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">大気中および地表面と大気間の相互作用によって生じる水文プロセスおよびその測定法や推定法について、基本的な知識を身につけるとともに、水循環が駆動される仕組みを理解する.地表面における水、熱、放射の収支、蒸発散、降水プロセスが中心課題である.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">様々な蒸発散の推定法について理解すること<br />
降水について,その特性と測定方法,水文学における利用について理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大気境界層, 地表面熱収支, 地表面水収支, 地表面放射収支, 降水, 蒸発散</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1. イントロダクション<br />
1.1 水循環・水収支・熱収支(復習)<br />
1.2 講義の目的</td><td> 担当:</td><td>浅沼 順</td></tr>
<tr><th><span class="format">・</span></th><td>2.  大気中の水循環(2-3回)<br />
2.1 水蒸気と相変化、気候システム<br />
2.2 水蒸気量とフラックス<br />
2.3 大気境界層、乱流、大気安定度</td><td> 担当:</td><td>浅沼 順</td></tr>
<tr><th><span class="format">・</span></th><td>3. 蒸発散プロセス(2回)<br />
3.1 裸地面蒸発プロセス<br />
3.2 蒸発散と光合成<br />
3.3 地球上の熱収支分布</td><td> 担当:</td><td>浅沼 順</td></tr>
<tr><th><span class="format">・</span></th><td>4 大気の鉛直プロファイルと蒸発散の観測法(2回)<br />
4.1 対数分布<br />
4.2 バルク法・プロファイル法<br />
4.3 ボーエン比法</td><td> 担当:</td><td>浅沼 順</td></tr>
<tr><th><span class="format">・</span></th><td>5.蒸発散の推定法<br />
5.1 可能蒸発量,可能蒸発散量,実蒸発散量<br />
5.2 様々な推定法<br />
5.3 補完関係:地表面と大気の相互作用</td><td> 担当:</td><td>杉田 倫明</td></tr>
<tr><th><span class="format">・</span></th><td>6. 降水の測定と面積雨量<br />
6.1 降水過程<br />
6.2 降雨特性:頻度,継続時間,強度の関係<br />
6.3 降水量の測定と誤差<br />
6.4 降水の水平分布と面積雨量</td><td> 担当:</td><td>杉田 倫明</td></tr>
</table>
