<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">YBN2611</span>&nbsp;<span id="title">デザイン解析論基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デザインは、単に直観による表現に留まらず、デザインによる感性価値や社会価値の向上をも達成しなくてはならない。そこで、デザイン情報の体系的な理解のために、データとは何か、調査・計測による客観的なデータの捉え方、データの分析や考察するための手法について学び、デザインプロセスにとって必須である、価値創造の考え方の基盤を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度までの「デザイン解析論」に相当。<br />10/25,11/8,15,22,12/6,13,20,1/10,16,24</p>
  </div>

   <p id="outcomes">芸術に関する問題解決能力,幅広い知識に基づく論理的思考力の獲得に関係する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">デザインの基礎となる情報の特性を理解し,自律的に分析方法を立案実施できるようになる.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>デザインプロセスにおける解析について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>解析データの質と測定について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>距離的データの測定(量的データ)および感覚的データの測定(質的データ)について講述する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>SD法-感覚の尺度化,一対比較法,順位法-相対判断の利用,関係的データの測定について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>データの表現と構造化について,ブレーンストーミングとKJ法を用いた方法を講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>データの表現と構造化について,グラフの概念とグラフの応用-構造モデル(ISM法,DEMATEL法),構造モデルツールによって講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>統計的分析-記述統計からグラフ化の流れと,推測統計-確率分布,標本分布について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>推測統計-分散分析について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>相関分析,固有値・固有ベクトル,主成分分析について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>デザイン解析手法の応用についうて,総合的な課題ならびに統計解析ソフトの活用方法を説明し、質疑応答を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
