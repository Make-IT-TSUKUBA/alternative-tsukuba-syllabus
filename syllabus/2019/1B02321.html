  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日のグローバル社会は, 宗教の意義・役割を抜きにしては十分に理解することはできない。しかも, 「宗教」といっても実に多種多様な宗教があり, 単純に一つの見方から考えるだけでは, その様々なレベルにおける影響を十分には捉えきることはできない。このような観点から, 本講義では, 現代世界で起きている出来事を「宗教」を通して見る視点を身につけることを目的とする。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B:精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">今日のグローバル社会は、宗教の意義・役割を抜きにしては十分に理解することはできない。しかも、「宗教」といっても実に多種多様な宗教があり、単純に一つの見方から考えるだけでは、その様々なレベルにおける影響を十分には捉えきることはできない。このような観点から、本講義では、現代世界で起きている出来事を「宗教」を通して見る視点を身につけることを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.宗教についての基礎知識を身につける。2.宗教の多角的な視野を身につける。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宗教, 現代世界, グローバル世界</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代グローバル社会の動向を考えるにあたって宗教についての知識は欠かせなくなってきている。文系・理系関係なく世界で活躍する人は現地の宗教事情に敏感である必要がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月7日 木村武史<br />
「科学の時代といわれる現代社会において、なぜ宗教はまだ重要なのであろうか。もしかすると宗教に関する我々の常識には何か間違いがあるのではないであろうか。宗教について考える今日的意義を取り上げてみたい。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月18日 中田元子<br />
「19世紀イギリスでは、進化論をはじめとする科学的発見や功利主義の浸透によってキリスト教が人々の精神的支柱としての役割を失いつつあった。このような状況のもと、時代を代表する作家チャールズ・ディケンズの作品にはどのような宗教意識があらわれているかをみる。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月21日 加藤百合<br />
「ロシア正教会について。自然信仰とキリスト教の二重信仰、イコンや機密、教会暦と農事暦などを知る。またニコンによる典礼改革以降の旧教徒(ラスコーリニキ)について、19世紀以降の状況について述べる。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月28日 吉水千鶴子<br />
「南アジア・内陸アジアにおける政権と宗教の関わりを考察する。事例としてネパールの民主化とヒンドゥー教・仏教が共存する社会、チベット民族とダライ・ラマ亡命政権の関わりを取り上げる。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月6日 津城寛文<br />
「宗教の社会的側面と他界的側面について、モデルを提案し、事例を解説する。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月11日石塚修<br />
「禅とはなにか。禅は「ZEN」として、今や国際的に関心をもたれている存在である。しかし、現代日本人の多くは、仏教のひとつの宗派である程度の理解しか持ちあわせていないのではなかろうか。茶の湯や武道にも大きな影響を与えた禅とはどのような宗教なのか、その基本的な理解を深める。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月18日 巌 仁<br />
「日本近世の世俗倫理と商人精神。この授業では、江戸時代初期の禅僧の鈴木正三と、中期の神儒仏の三教に基づいて心学を提唱した石田梅岩を取り上げ、近世における世俗倫理と商人精神について述べる。神儒仏(禅)の宗教思想と商人精神の発揚について考える。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>11月25日 井川義次<br />
「中国哲学のうちで、現代欧米世界で最もポピュラーなのは老荘思想である。『老子』<br />
の英訳は英語で200種類をこえるほどである。至高の実在としての「道」は、絶対他<br />
者・超越神ではなく草木・瓦石にも内在すると説く。われわれ人間も道の顕現である<br />
とする道家思想について論ずる」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月2日 佐藤貢悦<br />
 「神道、仏教、儒教について、習合という視点から解説する。」<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月9日 木村武史<br />
  「現代世界の課題と宗教思想の意義について」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
