 <body>
  <h1 id="course-title">
   <span id="course">FG45711</span>&nbsp;<span id="title">振動工学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水1,2; 秋C 木3,4</span>
    <br />
    <span id="assignments">庄司 学, 浅井 健彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">振動工学Iで学修した内容を踏まえ,構造物および機械の動力学の基礎と応用について述べる.連続体の振動(弦,はり,膜など),ハミルトンの原理とラグランジュの方程式,及び,回転体の振動などの内容をとりあげる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55711と同一。<br />平成31年度限り。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">構造物および機械の基礎的な振動系を対象として,連続体の振動(弦,はり,膜など),ハミルトンの原理とラグランジュの方程式,および,回転体の振動についての内容の理解を目標とする.振動現象は工学分野に広く見られ,本講義の内容を把握することにより物理的な自然現象である振動現象を理解することが出来るようになる.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要(授業の目的・内容と到達レベル)<br />
1次元連続体の振動(弦の振動,棒のねじり振動,はりの縦振動と波動方程式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>はりの縦振動(自由振動,境界値問題と基準振動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>はりの縦振動(基準振動の直交性と初期値問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>はりの縦振動(強制振動と共振)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>はりの横振動(モデル化,運動方程式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>はりの横振動(自由振動,境界値問題と基準振動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>2次元連続体の振動(膜の振動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ハミルトンの原理とラグランジュの方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>回転体の振動(回転体,運動方程式,静不釣合い)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>回転体の振動(自由振動,強制振動,危険速度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.弦の振動、棒の縦振動、棒のねじり振動、はりの横振動および膜の振動について運動方程式を導くことができ,自由振動および強制振動の特徴を理解することができる.<br />
2.解析力学の基礎的内容であるハミルトンの原理を理解し,それを適用することでラグランジュの方程式を導くことができる.<br />
3.回転体の振動の基礎的内容である2自由度回転体のたわみ振動の運動方程式を導くことができ,それを踏まえて自由振動および強制振動の特徴を理解することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート(20%)および定期試験(80%)の成績により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で扱う連続体の振動および回転体の振動の基礎理論を踏まえた上で,機械力学および機構学をさらに学習し,様々な機構の運動を理解することが推奨される.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 安田仁彦,振動工学 基礎編,コロナ社</p>
    <p id="posttext">本講義では,本テキストの第6章および第7章の内容に原則基づき,以下の3点の参考書で取り挙げる内容を一部加味して講述する.これらの内容をまとめたハンドアウトの資料を配布する.</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 安田仁彦,振動工学 応用編,コロナ社<br />
本講義で取り挙げる回転体の振動の内容については,本テキストの第12章に基づくものとする.<br />2. 吉川孝雄,松井剛一,石井徳章,機械の力学,コロナ社<br />
機械力学の基礎理論から応用までの内容を広範に扱う名著.本講義で取り挙げる理論的な内容をさらに深く勉強する際に役立つ.<br />3. 井上順吉,機械力学(機械工学基礎講座),理工学社<br />
一般的な機械力学のテキスト.本講義で取り挙げた以外の複雑な境界条件の振動についても触れられており参考とすることができる.</p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">授業においては,疑問点を質問する等,積極的にかかわるようにすること.授業外においては,授業で講述した内容および授業中に行った演習等を適宜復習しておくこと.<br />
また,振動工学Iを履修しておくことが強く望まれる.本講義では振動工学Iの授業で学修した内容に基づき講述するので,本講義を受講する前に振動工学Iのシラバスを確認し,講義内容を復習(未受講者においては自習)しておくこと.<br />
さらに,1年次において履修を終えている線形代数,解析学,力学の必修科目に加え,2年次春学期において履修する複素関数,材料力学Iの知識が関連する.従って,これらの科目の授業内容を鑑みて,あらかじめ履修計画を立てておくことが望ましい.</p>
  </div>
