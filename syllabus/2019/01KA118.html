  <h1 id="course-title">
   <span id="course">01KA118</span>&nbsp;<span id="title">組織文化とリーダーシップ</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年,企業を取り巻く環境は激しく変化してきている.その中で企業が存続・成長していくためには,経営組織の絶えざる革新をしなくてはならない.そのためには何をなすべきか.本講義では,組織文化やリーダーシップを主な切り口として,関連する国内外の文献を輪読し,理解を深める.</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">・配付資料の準備および第1回のレポーター、コメンテーター決定の必要があるので、受講希望者は事前に稲水まで【「組織文化とリーダーシップ論」受講希望】というタイトルをつけ氏名及び学籍番号をメールで連絡すること。<br />

・講義は、背景となる知識についてのレクチャー、報告者による課題文献報告、ついでコメンテーターによるコメント、さらに全員で討論という形で進める。</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リーダーシップ, 構造づくりと配慮, PM理論, コンティンジェンシー理論, 管理者行動論(マネジャー論), 変革型リーダーシップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">企業が存続・成長していくためには、経営組織の絶えざる革新をしなくてはならない。そのためには何をなすべきか。本講義では、組織文化やリーダーシップを主な切り口として、関連する国内外の文献を輪読し、理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回:イントロダクション<br />
本講義で焦点を当てるミドル・マネジャーとはどのような存在だと考えられるのか、製品開発の具体的なストーリーを取り上げながら見ていく。その過程で、既存のリーダーシップ論の到達点と限界について概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回:リーダーシップのPM理論<br />
有効なリーダーシップ・スタイルとして、「『構造づくり』と『配慮』」もしくは「『Performance』と『Maintenance』」という2つの軸が重要であると考えられてきたことを学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回:リーダーシップのコンティンジェンシー理論<br />
「水を得た魚」と言うように、置かれた環境によって効果的なリーダーシップ・スタイルが異なってくる。このことを明らかにしたコンティンジェンシー理論について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回:管理者行動論(マネジャー論)<br />
リーダーシップ・スタイルの要素はわかったとしても、それだけではリーダー達が具体的にどのような行動をとっているのかわからない。ゼネラルマネジャー(管理者)の日常行動に関する詳細な記述・分析を行った研究を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回:変革型リーダーシップ<br />
これまでの知見を踏まえて、戦略・革新指向の変革型リーダーの行動特性とはどのようなものなのかを議論し、理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本講義は、経営組織に関する用語・知識を学ぶような座学というよりも、リーダーシップなどの組織的現象をどのように考えるべきか、それを実証して研究につなげていくためにはどうすべきか、を議論することを目的とする。そのため、経営組織に関する基礎的な用語・知識は既に習得済みであること。また、自分の専門や論文のテーマを熟慮してから受講すること。</p>
  </div>
