$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <p id="summary-contents">会話分析の視点や手法、重要な知見について、Sacks, Schegloff, Jefferson, Heritageなど、代表的な会話分析研究者による論文を精読することによって理解を深め、実際の日本語会話データへの適用を検討する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">アメリカの社会学者、Sacks, Schegloff, Jeffersonらを中心に創始・開発された会話分析(conversation analysis)は、日常会話をはじめ、さまざまな相互行為場面を質的に分析する方法として極めて有効であることが、今や広く認められている。本講義では、会話分析の視点や手法、重要な知見について、Sacks, Schegloff, Jefferson, Heritageなど、代表的な会話分析研究者による重要論文を精読して正確な理解を得るとともに、実際の日本語会話データへの適用を検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">本講義では、会話分析の構えとこれまでの重要な知見を理解し、会話分析の枠組みによる日本語会話データの分析力の養成をめざす.</p>
  </div>
