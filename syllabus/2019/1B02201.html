                        }

  <h1 id="course-title">
   <span id="course">1B02201</span>&nbsp;<span id="title">古典に学ぼう-日本・中国編-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本と中国においては文学, 思想, 歴史などのさまざまな分野で, 数多くの典籍がうみだされ, 人類に普遍的な「古典」の地位を獲得してきた。現在「古典」として広く認識されている典籍を味読・分析しながら, 文化の問題に迫る。併せて, 広く一般的教養を身につけることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />西暦奇数年度開講。<br />【受入上限数120名】</p>
  </div>

   <p id="outcomes"></p>
  </div>

   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 中国と日本の「古典」に親しむ<br />
2 「古典」を通じて人類の叡智を学ぶ<br />
3 文学史・文化史の教養を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日 小松建男 人文社会系】<br />
[古典への招待]<br />
中国と日本の「古典」を読み学ぶたのしさについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 平石典子 人文社会系】<br />
世界文学としての西行の歌ー翻訳からみえるものー<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 (月曜授業実施日)小松建男 人文社会系】<br />
『三国志演義』を読む。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日 丸山宏 人文社会系】<br />
中国の道教経典を取り上げ、道教の宗派と経典の関係を概説し、『老子』の本文と宗教的な注釈を講読する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日 秋山学 人文社会系】<br />
「お経について」。お経にはどのようなものがあるのか、中心思想は何なのか、諸宗は各々何を依経としているのか、など。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日 稀代麻也子 人文社会系】<br />
漢と唐の狭間にあって分裂と混乱を極めた中国の六朝時代に生きた陶淵明の作品を読む。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日 馬場美佳 人文社会系】<br />
明治の文学者・幸田露伴著「五重塔」に学ぶ自己救済の近代。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日 吉森佳奈子 人文社会系】<br />
『古事記』・『日本書紀』をよむ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日 山澤学 人文社会系】<br />
『弁草子』をはじめとする日光山を舞台とした作品を取り上げ、中世地方寺院における宗教と生活文化のあり方を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日 徳丸亜木 人文社会系】<br />
復古神道国学者の平田篤胤や津和野派国学者である岡熊臣の著作を通じて、当時の霊魂観や世界観を民俗学的な視点から取り上げる。<br />
<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月1日 小松建男 人文社会系】<br />
[学期末試験]<br />
中国と日本の「古典」に関して得た知識について問う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
