<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室も参照しながら、引き続き哲学の基本問題を考える(他専攻歓迎。ただし、電子シラバス熟読のこと)。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">真の意味で〈主体的〉にものを考える(=哲学〈対話〉する)ことができるようになる。<br />
西洋哲学の基本的諸問題を〈主体的〉に考えてみて、内容を理解し、解決案を提示できるようになる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">まずは自分が哲学できるようになり、哲学研究の基盤とする。そのためには、とにかく書面でも口頭でも哲学〈対話〉する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">〈主体的〉にものを考える訓練として正義論の検討を学期を通して継続するが、同時に西洋哲学史上の基本的諸問題を各回ごとに体験する。以下は予定です。 学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回 人生を自分で選ぶことはできるのだろうか? カルヴァン派、スピノザ、サルトル<br />
第2回 「選択する」とはどういうことか? キルケゴール、ヘンリー・シジウィック<br />
第3回 「そんなつもりじゃなかった」は通用するか? カント、ピーター・シンガー<br />
第4回 目的は手段を正当化するか? キケロ、アウグスティヌス、マキャベリ<br />
第5回 もっとよい社会をつくれるか? プラトン、トマス・モア、ホッブズ、ルソー、ロールズ<br />
第6回 「平等」とは何か、それは望ましいものか? アリストテレス、ジョン・ロック、ベンサム、ロバート・ノージック<br />
第7回 隠遁する自由はあるか? ディオゲネス、カント<br />
第8回 監視されているのか、見守られているのか? ベンサム、ミシェル・フーコー<br />
第9回 KYはよくないのか? ソクラテス、スノーデン、アイヒマン<br />
第10回 「自殺」は許されるか? ストア派、カミュ、ジョン・ハードウィッグ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">真理の探求(この意味を授業にて確認せよ。参照「対話と真理 教育とモラルの復興のために」「トラシュマコスの呪縛 「正解」信仰の深層」)への貢献度にて評価する。<br />
真理の探求に貢献したと認められたアサインメントないしリアクション(レポート)が授業回数の2/3以上あれば合格とする。<br />
真理の探求への貢献度が特に高い(参加者の理解や思考に特に貢献する)発言・レポートがあれば、B、Aの評価となる。<br />
A+は、授業中の哲学〈対話〉において格段の貢献があった場合の評点である。</p>

・授業後に授業内容について公開レポートを提出する。</p>

    <p id="pretext">1は必読図書。ここからアサインメントを出します。書籍部で割引販売の予定です。<br />
<br />
1. アン・ルーニー『自分の頭で考えたい人のための15分間哲学教室』文響社<br />
2. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />
3. ゴットフリート・マルティン『形而上学の源流』みすず書房<br />
4. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />

7. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット<br />
8. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />
9. ジョン・ロバートソン『啓蒙とはなにか:忘却された〈光〉の哲学』白水社<br />
<br />
ほかは授業で紹介します。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1) 「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合には実は一人ではできません。このことを痛感できれば、まず第一歩を踏み出せたことになります。<br />
(2) 受講開始時に予備知識を必要としませんが、積み重ねの授業なので、欠席時の手当ては各自で準備しておいてください。<br />
(3) 授業中、わからないことは最後まで待たずに、そのつど遠慮なく授業を中断してもらってけっこうです。また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。<br />
(4) 「ある問題が哲学的であるのは、哲学者と呼ばれる人がそう考えたからではない。その問題にすでに哲学的な答えが存在するからではなおさらない。直接問題を扱うことを避けて偉大な哲学者の後ろに隠れるのは、優雅なやり方ではあるが、要するに逃げである」(フランス高校(哲学)教師)</p>
