<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3634052</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIBC(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金3</span>
    <br />
    <span id="assignments">宮﨑 和夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語による日常文化に即したコミュニケーション能力を養成するために、音声または文字によるスペイン語テクストを理解し生成する訓練を行うことで、研究活動や職業生活に必要なスペイン語の習得の前提となる基礎力を固める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H30年度以前の入学者用 全学群対象。「スペイン語基礎」A及びBの履修者に限る。日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">スペイン語の接続法の考え方を理解し、平易な文章を読むことができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級スペイン語, 読解, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>未来時制、過去未来、比較表現、関係詞等の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>未来時制、過去未来、比較表現、関係詞等に関する練習問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>接続法現在、接続法を使った命令文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>接続法現在や接続法を使った命令文に関する練習問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>接続法現在完了、接続法過去、接続法過去完了</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>条件文と譲歩文</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>接続法現在完了、接続法過去、接続法過去完了、条件文と譲歩文に関する練習問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>~第15回 平易なスペイン語の文章(スペイン語圏で刊行された子供向けの本や段階別読本からの抜粋など)を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">期末テスト(50%)+授業参加度(40%)+課題(10%)。出席は欠格事項としてのみ扱う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">教科書の練習問題の回が始まる前に、練習問題を解いておいて、授業を聞いて自分で添削する。各課の終了後、練習問題の模範解答を配布するので、授業で取り上げなかった練習問題は、模範解答を見ながら自分で添削する。<br />
第8週以降は、配布されるプリントの文章を授業が始まる前に読んでおいて、わからない単語を調べておく</p>
  </div>
