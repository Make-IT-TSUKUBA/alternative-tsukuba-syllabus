  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代学校というシステムにおいて「経営」が必要とされるようになったのはなぜか?「学校経営」という概念はこれまでどのように理解されてきたのか、また、捉え直されてきたのか?学校教育が多様で複雑な課題に直面し様々な教育改革が進められる現代において、「学校経営」のあり方をどのように考えればよいのか?―これらの問いを中心に据えて、講義と討議を織り交ぜながら進めていく。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)現代公教育の意義を踏まえて学校経営の在り方を考えることができる。<br />
(2)戦後における学校教育の発展過程を踏まえて学校の今日的課題を考えることができる。<br />
(3)現代教育改革の特徴と学校経営関連施策の内容を説明することができる。<br />
(4)学校組織の特徴を理解したうえで学校経営の在り方を論じることができる。<br />
(5)学校の自律性を踏まえて学校・地域・保護の関係の在り方を論じることができる。</p>
  </div>

  </div>

   <div id="topics">
    <p id="pretopics">近代学校というシステムにおいて「経営」が必要とされるようになったのはなぜか?「学校経営」という概念はこれまでどのように理解されてきたのか,また,捉え直されてきたのか?学校教育が多様で複雑な課題に直面し様々な教育改革が進められる現代において,「学校経営」のあり方をどのように考えればよいのか?―これらの問いを中心に据えながら,現代の学校教育システムを理解するための基礎知識を学び,学校改善の具体的事例を検討する。講義と討議を織り交ぜながら進めていく。</p>
