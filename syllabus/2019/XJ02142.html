<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日常的なテーマを巡って自分のことや相手のことについて聞いたり、話したりして、コミュニケーションができる。<br />
日常でよく使われる日本語をたくさん聞き、話す練習を中心に行う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要・計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容は、以下である。(教科書の偶数課を使う)<br />
第1回 オリエンテーション<br />
&lt;トピック1&gt;かぞくと私 ー 第2課 しゅみは クラシックを聞くことです<br />
第2回 &lt;トピック2&gt;きせつとてんき ー 第4課 いい てんきですね<br />
第3回 &lt;トピック3&gt;わたしのまち ー 第6課まっすぐ 行ってください<br />
第4回 &lt;トピック4&gt;でかけ ー 第8課 もう やけいを 見に いきましたか<br />
第5回 &lt;トピック5&gt;がいこくごとがいこくぶんか ー 第10課 いつか 日本に行きたいです<br />
第6回 &lt;トピック6&gt;そとでたべる ー 第12課 おいしそうですね<br />
第7回 &lt;トピック7&gt;しゅっちょう ー 第14課 これ、つかってもいいですか<br />
第8回 &lt;トピック8&gt;けんこう ー 第16課 はしったり、およいだり しています<br />
第9回 &lt;トピック9&gt;おいわい ー 第18課 パーティがいいと おもいます<br />
第10回 期末テスト</p>
