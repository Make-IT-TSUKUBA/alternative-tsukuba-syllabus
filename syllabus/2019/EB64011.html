<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物学の研究で扱われるデータのほとんどは、全体の一部だけを調べる「標本調査」によって得られる。本講義では、このようなデータの処理に必要な統計学の初歩的な知識と、その背景となる基本概念について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">確率とか統計学の数式や理論をまったく知らなくても、われわれ人間は日常生活を営む上で出くわす不確定な状況では必ず確率的・統計的な推論を行なっている。生物統計学もまた、人間が生物界を観察したときに気づいたデータの変動から結論にいたる推論をするための道具として整備されてきた。「統計学」と聞くと、多くの学生はいやな数式やらめんどうな計算を条件反射的に思い出すであろう。しかし、生物統計学の核は「統計」ではなく、むしろ「生物」にある。研究者が日常的に取り組んでいる生物学的問題−生態・行動・遺伝などなど−がまずはじめにある。統計とはこの生物学的問題から発する推論問題を解く道具を提供する。したがって、生物学畑の統計ユーザーにとって必要なのは、どのような統計手法が自分にとって道具となり得るのか(なり得ないのか)、そしてユーザーが選んだ統計手法をどこまで責任をもって使いこなせるのか、という問題意識であると私は考える。今回の講義と演習では、生物統計学の基本となる統計学的な「ものの考え方」を説明した上で、フリーの統計解析ソフトウェアとして定評のあるRを用いた演習をパソコンを使って行なう。具体的には、データ可視化・パラメトリック統計学・実験計画法・線形統計モデルなどを予定している。生物統計学の事前知識はとくに要求していないが、具体的な問題状況ないし問題意識をもっていると理解が深まるだろう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">講師の三中信宏先生は、初学者のためのユニークな統計学の教科書の他、ご専門の進化生物学関連書(とくに分類・系統・体系学)でも多数の著書を執筆されている、この分野の第一人者です(ご存知ない方は、AmazonやWikipediaを検索してみて下さい)。今年度は、この三中先生が、統計の初歩から、例年の大橋による授業ではカバーしきれていない実験計画法・線形統計モデリングなどの手法(実際に皆さんが使う可能性が高い)を、Rの実践を交えながら基礎から手ほどきしてくださるという、非常に贅沢な内容となっています。普段はなかなか聴くことができない三中先生の授業をたっぷり受けることができる、またとないチャンスです。今年度限定(!)の、この貴重な機会をお見逃しなく。<br />
<br />
2018.6.19  大橋</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>◦ 09:30~10:30 統計学概論/R起動確認<br />
 ◦ 10:40~12:00 データ視覚化/パラメトリック統計学の世界観<br />
 ◦ 13:00~14:30 統計モデルとは何か/確率変数と確率分布<br />
 ◦ 14:40~16:10 正規分布の諸性質<br />
 ◦ 16:20~17:30 実験計画法の基本:完全無作為化法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>◦ 09:30~10:30 実験計画法の応用:乱塊法とその応用<br />
 ◦ 10:40~12:00 線形統計モデル:パラメーター推定とモデル選択<br />
 ◦ 13:00~14:30 一般化線形モデルへの拡張<br />
 ◦ 14:40~16:10 ベイズ統計学の基礎<br />
 ◦ 16:20~17:30 ベイズ統計学の演習とベイジアンMCMC</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">注)上記のタイムテーブルはおおよその予定で,講義と実習とはきっちり分けられてはいません.講義しながら受講生にそのつどRを操作してもらうというやり方で授業を進める予定です.</p>
