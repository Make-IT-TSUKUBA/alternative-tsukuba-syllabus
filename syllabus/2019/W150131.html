   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業と市場との相互作用において創出され変容するスポーツの使用価値を、スポーツ用品メーカー、広告・コミュニケーション、スタジアム設計建設に関わる企業の活動に着目して理解する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標</h2>
   <p id="aim">今年のテーマは「オリンピックとナイキ」。ナイキの前身ブルーリボンスポーツ(BRS)は、東京オリンピックが開催された1964年にアメリカオレゴン州で、フィル・ナイトが起業し、オニツカタイガーのシューズを日本から輸入し販売することから事業はスタートした。創業者であるナイトが一昨年に出した回想録shoe dogは日本でも大変評判になり、書店ではlife shiftと平積みで並べられ売られていた。しかしこの回想録はなぜか1980年で終わっている。二冊目を狙っているのかと思わせられるが、巻末に掲載された「死ぬまでにやりたいこと」を読むと、続きはないように思える。80年までのナイキの急成長期は激動の時代と言えるが、その後の凋落から復活を遂げる80年代の中盤から90年代には、今日のナイキの成功をもたらした出来事や戦略があって面白いのである。<br />
 一方、ナイキは、他のスポーツ用品メーカー同様、オリンピックをビジネスチャンスとして利用するのだが、決してスポンサーになることはなく、むしろ、IOCに対して敵対的とも言える態度・行動を取ってきた。「勝つことよりも参加することに意義がある」とのIOCに対してナイキは「勝つために(オリンピックに)来ていないのなら、ただの観光客だ」と選手の本音を代弁し、IOCを翻弄する。ナイキが愛したエンドーサー、プリフォンテーンがあれほど憧れながら叶わなかった金メダルのステージであるにもかかわらずである。ナイキはなにゆえオリンピックをそれほどまでに敵視するのだろうか、それを理解するためにはオリンピックのことを知らなくてはならない。<br />
 そこで、今年の「スポーツと企業」は、「オリンピックとナイキ」というテーマで、オリンピックとナイキをなるべく関連づけながら、両方の1964年から2000年までの戦略的展開に焦点を当てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画</h2>
   <div id="topics">
    <p id="pretopics">シラバスは毎年更新されるが、今年は2020年東京オリンピックを控えての特別編。はたしてうまくゆくかどうか、正直、それはやってみないと分かりません。期待しないで下さい</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月13日 1964東京オリンピック×起業 創業者精神<br />
1962年の寅年に来日し、「馬鹿げたアイデア」の実現に向け、タイガーシューズのアメリカでの独占販売権を手にして帰国したナイトの元にオニツカ(今のアシックス)から待望の商品が届いたこの年、東京もまた悲願の開催となった初のオリンピックで日本中が歓喜に包まれた(といっても私はまだ1歳でしたので後から知ったこと)。東京オリンピックによって日本は、国際舞台への復帰がようやくかなったなどと聞かされいて、良いことばかりの大会だと思い込んでいた私は、あるシンポジウムで90歳近いおばあちゃんに言われた。「東京から野菜と小麦粉がなくなってそりゃあー大変だった」。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月20日 1968メキシコ×コルテッツ 商品開発を支えるクラフトマンシップ<br />
ナイキのロングセラーモデルのひとつコルテッツ。メキシコに繁栄を誇ったアステカ文明を滅亡に追いやったスペインの将軍、コルテスにちなんで命名された。当時の最大のライバル、アディダスはアステカなるモデルをオリンピックに向けて販売すると聞かされナイキは大いに慌てる。なぜなら自分たちも同じ名前を考えていたのだから。そこでナイトとバウワーマンは思案し、アステカを倒したコルテスを思いつく。教養がないと気の利いたネーミングすらできません。ちなみにバウワーマンは共同創業者でオレゴン大学の教授。ナイトの教養がどれほど豊かであるかは、かれの著書を読むと納得できるはず。是非一読されたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>4月27日 1972ミュンヘン×プリフォンテーン エンドースメント<br />
ヒトラーがプロパガンダに利用した1936年ベルリン五輪で初めて「聖火リレー」が行われた。36年後のミュンヘンでは同じ赤色でもこちらは血に染められた大会となった。ブラック・セプテンバーと名乗るパレスチナのテロリストが選手村にイスラエル選手団(ユダヤ人)を襲った。選手を人質に国外脱出をはかろうとしたテロリストと共に人質11人全員が犠牲となる。またもユダヤ人を殺したドイツとの世論が渦巻く中を走ったスティーブ・プリフォンテーン、彼こそナイキのエンドースメント契約の基準となっていると言って過言ではないし、何より、ナイキ成功のビジネス・モデルは彼とバウワーマンの関係に見いだせよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5月11日 1976モントリオール×ジョギングブーム 顧客<br />
ナイキの急成長を支えている社会的要因のひとつとして重視すべきがジョギングブームである。1962年、ある陸上コーチが学生を連れてニュージーランドに遠征する。そこで後にジョギングと呼ばれることになる走り方に出逢い、滞在期間中それを試したところ、帰国した彼のことを自分の亭主とは思えなかったと妻が言うほどの変身ぶりだった。ランニングブームの発端であり、この人物こそナイキの共同創業者バウワーマンである。こう聞くと、商売のためにジョギングを広めたのかとの疑問が湧いてくるが、さてどうだろう?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月18日 1980モスクワ×上場 持続的発展 <br />
最大のライバルであったアディダスを追い抜き、全米トップの売上げを誇るスポーツ用品メーカーの地位に躍り出たナイキ。増すばかりの資金繰りの厳しさに耐えかねて株式上場に踏み切る。それによって会社が自分たちの意のままにいかなくなることを懸念し先送りしてきたナイキの新しいステージの始まりである。対してオリンピックは政治問題に苦しんでいた。ソ連のアフガニスタンへの軍事侵攻に抗議するアメリカに追随するように、モスクワ大会参加をボイコットする国が続発、日本もまた選手の涙の訴えも虚しく派遣を取りやめる。それだからといって、政治はスポーツに干渉してはいけないというなら経済的自立が前提である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5月25日 1984ロサンゼルス×ライバル <br />
オリンピックはロサンゼルス大会を仕切ったピーター・ユベロスが示した新たな手法によって、近代オリンピックから現代オリンピックへと大きな転換を遂げる。競技ではカール・ルイスが活躍し、1936年のジェシー・オーエンス以来の4冠を達成する。しかしナイキ社内では、「オーウェルの言ったことは正しかった」と囁かれるほど、ナイキにとっては史上最悪の経営状態であった。ナイキをそこまで追い詰めたのは新たなライバル、リーボックが出したフリースタイルという、それぞれは女性受けする製品であった。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6月1日 1988ソウル×just do it<br />
この頃の韓国は世界を代表する製靴工場が釜山を中心に集積していて、五輪観戦に出かけた先輩にリーボックをお土産にもらった記憶がある(嬉しさを吹き飛ばしたがベン・ジョンソンのドーピングによる失格)。ナイキはこの年を境に業績が好転するのだが、マイケル・ジョーダンとの契約の効果か、あるいはエア・ジョーダンの売上げが貢献したのかというといずれでもない。スコット・ベドベリを中心に、広告代理店のワイデン&amp;ケネディによって企画・推進されたキャンペーンによる効果に注目したい。just do itこのコピーにはいったいどんな意味があるのだろう?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6月8日 1992バルセロナ×工場問題<br />
NBAのスパースター、マイケル・ジョーダンらアメリカのドリームチームのプレーに、対戦した相手チームの選手すら見とれている始末。プロの参加が認められるようになった背景にはテレビ放映権の価値を高めるIOCの狙いがあった。しかしそれは世界制覇をめざすNBAにとってもナイキにとっても悪い話ではなかった。表彰式に臨んだジョーダンは星条旗を身に纏って登場したが、それを愛国心の表れと取るのは早合点で、ウエアにブランディングされたリーボックのマークを覆い隠すためであった。ナイキとの蜜月関係を物語るエピソードである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6月15日 1996アトランタ×2つのマーケティング<br />
「勝つために来ていないのならただの観光客だ」このCMがオンエアされたアトランタ大会は、IOC最大のスポンサーであるコカ・コーラが本社を構えているだけに、コカ・コーラの財力が票を動かしたと言われる。しかしそう言われて評判を却って落とすことをコカ・コーラは危惧したはずだし、彼らにしてみればコーラが浸透してない国や地域での開催のほうがビジネスメリットは大きいと感じたに違いない。アトラントをバイクで走ったランス・アームストロングは後にドーピングが発覚するのだが、癌を患い選手生命の危機に立たされた彼を見捨てずに支援し続けたナイキの姿勢とビジネスには学ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>6月22日 2000シドニー×スポンサーシップ<br />
ようやく最後の授業。ここに至ってナイキはそれまでの姿勢を変えるかのようにオリンピックのスポンサーになる、とは言ってもIOCではなくシドニー大会組織委員会のスポンサーである。これには少々驚いたが、まだ私は今ほどにオリンピックに関心がなかったのでナイキがどのようなアクティベーションをしたのか実地で視察をしていない。南半球で行われる夏のオリンピックというのは、現地の季節では冬。それでもリオもそれを感じさなかったし、マラソン女子で日本に初めて金メダルを持ち帰った高橋尚子さんがゴールした時の空はまばゆいほどの夏の光を発していたように思うだが・・・</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>6月29日 試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">6)成績評価方法および評価基準</h2>
   <p id="assessment">毎時のリアクションペーパー55点(5点×11回)と最終レポートまたは試験(45点)を合算して評点を算出し、所定の評価基準にて評定(A〜D)を下す。</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">7)授業外の学習</h2>
   <p id="prepostworks">リアクションペーパーを書くに当って他の受講生と話し合う時間を作って下さい。また、試合などで欠席した人には積極的に授業内容を教えて下さい。思考が整理されるだけでなく、自分がどこがよく理解できていないかがよく分かるはずです。そして、万一、欠席者のリアクションペーパーのほうが高得点を取ることがあっても、教えたことを悔やまず、むしろ教え方が上手かったことを誇りに、おごってもらいましょう!</p>
