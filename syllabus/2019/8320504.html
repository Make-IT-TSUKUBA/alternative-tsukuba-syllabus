<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8320504</span>&nbsp;<span id="title">次世代起業家養成のための経営・知財必須知識</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">起業に興味を持ちそのために必要となる知識を身につけたい学群生が、ベンチャービジネス、知的財産とその戦略、マーケンティング、経営とファイナンスなどの実践的な実学を、ベンチャー企業のライフサイクルに合わせて演習を含めて学習する

開講日時:7月10日(水)12:15-18:00
       7月17日(水)12:15-16:30
       7月24日(水)12:15-16:30</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/10、7/17、7/24</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">汎用コンピテンスのうち、<br />
1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性<br />
6.協働性・主体性・自律性<br />
に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1)	ベンチャー企業のライフサイクルに合わせて何が必要かを理解する。<br />
(2)	事業を進める上で必要な知財知識と知財戦略を理解する。<br />
(3)	企業のマーケティング戦略が立案できるようになる。<br />
(4)	企業経営に必要なファイナンスの概要を理解する。<br />
(5)	自分のビジネスプランを効果的に人に伝えるプレゼンテーションができようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">起業, アントレプレナー, ビジネスモデル, 知的財産, 経営, ファイナンス, マーケティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って進める。講義の際は、投影資料とプリントと合わせて理解するのがよい。なお、授業は4時限1回(第1回)、3時限2回の集中形式とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[7月10日] ベンチャービジネス 【講義】起業のライフサイクルと必須知識/リスクとその回避、3C/4P/SWOT分析とマーケティング、顧客開発、他【演習】マーケティングの実践 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[7月17日] 知的財産と戦略 【講義】知財関連トッピクスと事例研究/知的財産権の概要と戦略/発明の把握/技術管理、他【Gr演習】アイデア出し/先行技術調査演習/知財戦略立案 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[7月24日] ファイナンス基礎知識 【講義】経営、財務、企業価値、資金調達、M&amp;A、IPO、株式、オプション【演習】資金計画作成 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
