  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代日本の仏教思想を,官学アカデミズムにおける仏教学成立過程を軸として,近世仏教学・近代日本の諸思想・西洋に由来する思想や宗教等と比較しつつ論じる.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">近代日本の「仏教学」は,近世までに蓄積された仏教研究と欧米由来のインド学が合流し,他の諸学・諸思想との交渉を経て成立した.それが成立した主な舞台の一つは,他の学問領域と同様,最初の官立大学である東京大学であった.この「仏教学」をケーススタディとすることにより,伝統的学問体系の継承と再解釈,源流を異にする思想間での対話について知見を得ることが目的である.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">本授業は講義形式である.官学アカデミズムにおける「仏教学」成立の過程をたどることを主眼とするが,その前提として近世日本と欧米における仏教研究を概観することから語り起こす.受講者には,この講義を参考にしつつ,各自の関心と専門分野に応じた近代日本の学術に関する期末レポート課題を準備してもらう.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">知識体系としての仏教は,日本思想の一角を担い続けてきた.しかしそれは,近代化の荒波の中で再解釈を迫られることとなる.本授業では,近代日本の大学で成立した「仏教学」を題材に,近世と近代,仏教と他思想を比較しつつ,仏教思想の近代的解釈について考察する.</p>

<tr><th><span class="format">第2回</span></th><td>「仏教学」の源流(1):近世仏教教団における研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「仏教学」の源流(2):富永仲基と平田篤胤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「仏教学」の源流(3):欧米のインド学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>明治維新と近代的「仏教」概念の伝来</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アカデミズムにおける「仏教(学)」の位置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
