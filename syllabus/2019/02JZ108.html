<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JZ108</span>&nbsp;<span id="title">陸域フィールド実習2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波周辺の身近な自然と里山 (02JZ107「陸域フィールド実習1」を一緒にとることを推奨する)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/21,11/8,12/16</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標</h2>
   <p id="aim">実習目標:(1)大学近郊の里山を訪ね、身近な自然のもつ特徴を理解する、(2)里山の保全活動をされているNPOの方にお話をうかがい、成果や課題などについて学ぶ、(3)動物センサーカメラを設置し、自ら野生生物のデータを取得・解析して、管理者の方に管理手法の提案をする(グループワーク)。<br />
Goal: (1) Visit Satoyama ecosystem in Tsukuba city and learn its characteristics, (2) interview land managers (NPO) about their management practices, and (3)  set animal-sensor cameras, analyze the data, and provide management proposals to the manager based on the data (group work).</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">里山, 野生動物, 生態系保全, NPO, 地域との協働, 生態系サービス, 身近な自然の保護, 管理手法提案, Satoyama, Wildlife, Ecosystem conservation, Cooperation with local people, Ecosystem service, Nature conservation at your home-ground, Development of management plan</p>
  </div>

1st Field Trip (Oct. 21, 2019, Mon. 8:30-14:00)  Satoyama in Tsukuba. Setting Animal-sensor cameras.</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">自然保護寄附講座履修生とします。<br />
・登山靴・雨具等の山歩きをできる装備等は、受講者自身が事前に準備すること。<br />
・できるだけ、陸域フィールド実習1とセットで受講することがのぞましい。<br />
・実習日にどうしても調整のつかない場合には、担当教員まで事前に相談すること。<br />
・履修希望者は、できるだけ8月末までに履修登録をすませること。<br />
 No. of participants may be limited for security reasons.<br />
 Please prepare appropriate field jackets, shoes, and rain gear. If you cannot participate one of field trips, please consult with instructor. Registration deadline is August, 31, 2019.</p>
