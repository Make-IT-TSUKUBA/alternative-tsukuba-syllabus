  <h1 id="course-title">
   <span id="course">AE14G23</span>&nbsp;<span id="title">日本語方言研究フィールド実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定の地点でのフィールドワークを中心とした実習科目である。事前学習の期間に自ら調査する内容を検討し、事後学習の期間では調査結果の整理とプレゼンテーション等を行う。調査のテーマとしては、動詞(述部)や名詞の形態論的な記述を中心とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。人数制限あり。西暦偶数年度開講。<br />2019年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「4.社会的実践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">茨城県西・県南方言の文法の実態をテーマとした、フィールドワークを伴う調査・研究活動を通じて、記述的言語研究に主体的に取り組むための知識とスキルを身につける。調査のマネジメント、調査内容の準備と検討、調査時の調査協力者への対応、調査結果の整理と考察など、具体的な作業の実践によりフィールドワーク調査の全体像を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語調査, 方言調査, 方言文法, 格助詞, 助動詞, 文末表現, 言語地図</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">特定の地点でのフィールドワークを中心とした実習科目である。事前学習の期間に自ら調査する内容を検討し、事後学習の期間では調査結果の整理とプレゼンテーション等を行う。調査のテーマとしては、アクセントを含む音韻・音声および動詞や名詞などの語彙調査を中心とする。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講者数の調整を行うため、初回のガイダンスには必ず出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前学習期間の活動(総合成績の30%)、実習期間の活動(総合成績の30%)、事後学習期間の活動と調査報告書の内容(総合成績の40%)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">充実した調査を行うことが重要であるため、特に事前学習の期間は調査地域の言語的・社会的な状況に関する資料等を読み込むこと。事後学習期間は報告書と言語地図作成のために各自作業を行うこと。</p>
  </div>
