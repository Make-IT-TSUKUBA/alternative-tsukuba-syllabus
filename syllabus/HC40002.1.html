<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
グローバルな視点から、健康問題に関する背景とその課題についての理解を深め、それに対する保健活動ならびに看護の役割と実践活動について考える。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
グローバルな視点から、種々の国が抱える健康問題をその背景とともに理解する。<BR>また、各国の健康問題に対する保健活動ならびに看護職の役割と実践活動について、研究的なアプローチを用いて探究する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
国際保健, 国際看護, 持続可能な開発目標(SDGs), プライマリーヘルスケア(PHC)            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
他国または国内における国際的な健康問題とその背景、保健活動の実際や看護の役割について、グローバルな視点から看護学を探究する。<BR>各自の関心に基づく文献検討や研究活動への参加などを通し、教員や他の学生からのフィードバックを受けながら研究の基礎的な手法を学び、各自の最終成果についてポスター発表をおこなう。<BR><BR>&lt;探究方法の例&gt;<BR>A) 文献検討により各自のテーマを深める(国内外の研究論文を読み、まとめる)<BR><BR>B) 担当教員の研究活動に参加することによって各自のテーマを深める(データ収集、データ分析など)<BR><BR>C) 各自の関心テーマを深める際に、看護学類で提供される海外研修*1)の機会を活かすことも可能である。<BR>その場合は、ベトナム・モンゴルの大学(国際学術協定校)において、英語で提供される看護学の研修に参加し、<BR>現地の看護研究者・教育者・実践家らの指導のもと、他国の学生らと学びを共有しあう国際交流体験を通して学んだ上で、<BR>帰国後に上記A)B)と併せて各自の関心テーマを深めることになる。<BR><BR>予定される国際研修内容:下記のうち学生の関心に合わせて参加内容を決定(担当教員と要相談) <BR>今年度はCOVID-19流行の為米国研修は中止決定。モンゴルおよびベトナムについても研修中止あるいは変更の可能性がある。中止・変更・追加募集などは決まり次第、メール等で案内する。<BR>・モンゴル国立医科大学研修 8月23~9月2日<BR>・ホーチミン市医科薬科大学研修の 10月19日~27日<BR><BR>【参考】昨年度までの海外研修の内容:<BR>・現地の医療施設訪問<BR>・看護研究法の講義・演習<BR>・国際保健の講義・演習<BR>・医療英語<BR>・都市部および郊外の地区踏査<BR>・現地学生との交流<BR>・学会参加など<BR><BR>注*1)海外研修は「国際看護学演習」を選択する学生以外でも参加が可能である。<BR>研修内容や募集人数等は、3年次年度末以降に別途案内し、参加者を決定する。<BR>参加する場合は、準備クラス(ビザ申請など必要な提出書類の準備、現地や日本についてのプレゼンテーション準備、英語講習等)へ必ず出席する。                    </p>
