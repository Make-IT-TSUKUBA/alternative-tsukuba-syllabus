<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
食料生産に係る学術や産業について,生物資源学類では,生化学的,工学的あるいは経済学的な分野・アプローチで学習・研究を進めている。各授業では,それぞれの分野の基礎知識を解説するとともに,それらを基盤として展開される教員の最新研究を紹介し,国内外の食料供給を支える生物資源学の役割を示す。        </p>
    </div>

            備考
            
        </h2>

定員300名<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.食品科学および技術の研究・開発に必要とされる基礎知識を習得する。<BR>2.食品科学および技術に関する先端研究事例を広く知る。<BR>3.生物資源学・農学のミッションを理解する。            </p>
        </div>
