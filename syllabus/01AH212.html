<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動植物と様々な形で密接な関わりを持つ酵母、カビ、キノコなどの真菌類や細菌類など「微生物」は山岳域の生態系に必要不可欠な存在である。山岳や極地に生息する微生物の基礎について概説するとともに、山岳域の気候風土を活かした醸造や漬物等発酵食品の製造、もしくは食用キノコの栽培や地衣の採取など、山岳域ならではのユニークな微生物利用に関する実地見学を1回程度実施し、その応用の可能性についても考える。<BR> 備考:実地見学は、長野県もしくは茨城県で実施の予定。        </p>
