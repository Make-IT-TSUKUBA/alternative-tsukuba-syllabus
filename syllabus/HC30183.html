<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
基本看護技術演習で学んだことを実際の臨床場面で実施・展開する。病院においてどんな看護技術がどのように提供されているか学び、臨床実践を行うのに必要な知識、技術、態度を統合し、臨床における看護術の実践を学ぶ。        </p>

コミュニケーション能力<BR>看護における対象理解<BR>科学的根拠に基づく看護の実践力<BR>看護倫理とケアリング            </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
GIO-1:患者の入院生活環境を把握することができる。<BR>GIO-2:患者に応じた看護技術を提供するために必要なアセスメント能力を養う。<BR>GIO-3:患者に応じた生活援助技術を患者に提供することができる。<BR>GIO-4:診療の補助技術(治療・処置など)の実際を見学し、習得に向けて学習ができる。<BR>GIO-5:実施したケアに関する記録・報告・評価を適切に実施できる。<BR>GIO-6:看護学生として節度ある態度、適切な言葉づかい、身だしなみをもって患者や家族に接することができる。<BR>GIO-7:医療における個人情報やプライバシーの保護、人としての尊厳の尊重、人権擁護の実際を学ぶ。<BR>GIO-8:援助活動を通して、看護専門職者としての態度を養う。<BR>            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
実習の前週までに開催するオリエンテーションに必ず出席すること。<BR>実習病院(筑波大学附属病院、筑波メディカルセンター病院)が参加を求めるオリエンテーションに必ず出席すること。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
基本看護技術演習で学んだことを実際の臨床場面で実施・展開する。病院においてどんな看護技術がどのように提供されているか学び、臨床実践を行うのに必要な知識、技術、態度を統合し、臨床における看護術の実践を学ぶ。<BR><BR>■学習目標<BR>1.	患者の入院生活環境を把握することができる。<BR>2.	患者に応じた看護技術を提供するために必要なアセスメント能力を養う。<BR>3.	患者に応じた生活援助技術を患者に提供することができる。<BR>4.	診療の補助技術(治療・処置など)の実際を見学し、習得に向けて学習ができる。<BR>5.	実施したケアに関する記録・報告・評価を適切に実施できる。<BR>6.	看護学生として倫理をわきまえた態度、言葉づかい、身だしなみをもって患者や家族に接することができる。<BR>7.	個人情報およびプライバシーの保護、人としての尊厳の尊重、人権擁護が医療においてどのように実践されているかを学ぶ。<BR>8.	援助活動を通して、看護専門職者としての態度を養う。<BR><BR>■内容<BR>5日間の臨地実習で以下の項目を実践する。<BR><BR>1.	環境アセスメント<BR>・患者を取り巻く環境を主観的に捉え(現在の入院環境をどのように感じているか)、患者にとって最適な環境について考察する。<BR>・患者を取り巻く環境を客観的に観察し、患者にとって最適な環境について考察する。<BR><BR>2.	Shadowing<BR>・看護師が実施する看護ケアを見学、または状況に応じて看護師と共に一部実施する。<BR>・看護師の実践を見学する際の視点:看護師と患者とのコミュニケーション、看護ケアを実施する目的、患者への説明、患者に応じた実施上の留意点とその根拠、患者の反応など<BR><BR>3.	実施する看護技術に関する情報収集<BR>バイタルサイン測定<BR><BR>4.	個別性を踏まえた看護技術の実施<BR>・看護技術の修得段階(実習要項参照)を確認しながら具体的な実施計画を立案する。<BR>・可能な限り患者の個別性を踏まえた実施計画を立案し、看護ケアを行う。<BR><BR>5.	病棟最終カンファレンス<BR>実習の到達状況を実習目標に照らし合わせ評価する。<BR><BR>6.	学内カンファレンス                    </p>
            </div>

            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
看護技術実践内容60%、実習記録30%、レポート10%<BR>実習要項には1日目から5日目までの実習日ごとに実践するべきこととその進捗の目安が示されている。それらと比較しての達成度で評価する。レポートは100点満点で評価する。<BR>各項目100点満点、看護学類における平均的な達成水準を70点とし、10点刻みで評価する。これに各項目の比率に乗じて総合成績とする。<BR>(例)実践内容80&times;60%+記録70&times;30%+レポート75&times;10%=76.5&rarr;端数切捨てで76点                </p>
