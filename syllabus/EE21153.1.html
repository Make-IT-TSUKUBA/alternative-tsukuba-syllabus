<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人文地理学的事象の観察・分析方法,そして地理的データの収集方法などを修得し,人文地理学的野外調査の基本的な方法,観点や成果のまとめ方を学ぶ。地域および日程については,実施前に掲示する。人文地理学・地誌学実験を履修していることが望ましい。        </p>
    </div>

        </h2>
        <p id="note">
西暦奇数年度開講。<BR>対面<BR>「人文地理学野外実験A(EE21113)」を修得済みの者は履修できない。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
地球学に関する専門的素養,フィールドワーク能力,研究企画・遂行・総括能力に関わる。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
人文地理学に関わる予備調査,現地調査の方法や調査結果のまとめ方などの技術を身につける。具体的には地図(地形図)の利用,景観観察,統計や現地資料の収集,関係者への聞き取りなどを通して対象地域の人文的事象とその背景を把握し,分析する手法を身につけ,活用できるようになる。これらを通じて,地球学に関する専門的素養,フィールドワーク能力,研究企画・遂行・総括能力を養う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
人文地理学, 野外調査, 方法論, フィールドワーク, 聞き取り            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
人文地理学におけるフィールドワークの手法を野外で学ぶ。感染症の拡大状況により、調査対象地域候補を2つ検討している。（１）感染症が落ち着き、県境を越えた移動が安全に実施できると判断された場合には、名古屋市・岐阜市におけるフィールドワークを実施する。（２）県境を越える移動が困難な場合には、茨城県水戸市でのフィールドワークを実施する。<BR>日程は2021年9月を予定。<BR>春学期Cの時期までにオリエンテーションを経て事前学習(提出物あり)に取り組む。これはオンライン化によって実施する.manabaやStream等からのオンデマンド資料提供と質疑に,適宜,Teamsその他によるリアルタイムの質疑を組み合わせる.それらを利用可能な状況にしておいてください.<BR>詳細は授業開始より前にmanabaのコースに記載します.<BR>オリエンテーションと事前学習には必ず参加すること。実習本体ののち,レポートを提出。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
（1）事前学習:オリエンテーション、予備調査についての説明、調査の企画、調査企画の検討、予備調査のまとめ・発表<BR>（2）現地調査（3泊4日）：各自の設定したテーマに応じて、現地での資料収集・聞き取り調査・アンケート調査を実施する。<BR>（3）成果報告会：調査結果をプレゼンテーションにまとめて発表する。<BR>（4）事後レポートの執筆・manabaへの提出                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
原則として,人文地理学および地誌学の基礎的な講義を履修済みまたは履修中であること。<BR>感染症の拡大状況により、履修人数に制限を設ける可能性が高い。その場合、地球学類生を優先的に履修させる。                </p>
        </div>
