<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
生命を脅かす健康問題のリスクが高い患者に対して、健康障害とその治療の理解をもとに看護過程を展開し、健康状態の回復や悪化の予防、健康障害や治療により生じる苦痛を緩和する看護援助を習得する。        </p>

1.成人各期にある対象を多面的・統合的に理解し、個々のニーズに対応した看護過程を展開する基礎的能力を習得する。<BR>2.対象の疾病の特徴と提供されている治療や看護を理解し、科学的根拠に基づいたケアの実践能力を養う。<BR>3.手術を主とした侵襲的な治療を受ける患者を受け持ち、急性期看護の視点を学び、その特徴を理解する。<BR>4.チーム医療について学びを深める。<BR>5.さまざまな臨床看護実践の場面を通して自己の看護観を深める。            </p>
