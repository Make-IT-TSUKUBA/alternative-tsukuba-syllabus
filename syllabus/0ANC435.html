        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
鉱物の基本的性質とその解析方法の基礎を中心に講義する。前半は、イオン性結晶の結晶化学、陽イオンの固溶と離溶、結晶欠陥、元素拡散、構造相転移など、鉱物の結晶化学的特徴に関する基本的な概念を学ぶ。後半は、結晶の対称性と原子配列、空間群、X線回折、対称性に伴う物性、分光法など、回折結晶学・分光学に関する基本的な概念・手法を学び、知識と理解力および問題解決能力を向上させる。        </p>
