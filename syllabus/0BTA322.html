<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
道徳教育学に関する学術論文を収集整理し、道徳教育学研究において、これまでいかなる研究課題が検討されてきたのか把握する。また、それらを読解する中で、道徳教育学研究を掘り下げていく際の視点や論点などについての勘所をつかむ。さらに、それら読解してきた学術論文をはじめ、道徳教育の先行研究群に対して、受講者のとくに関心のある課題について各々さらに掘り下げ、討議する。これらを通して、道徳教育学分野における論文作成にかかわる研究能力の育成を図る。        </p>
