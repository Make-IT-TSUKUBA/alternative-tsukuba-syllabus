<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
地形学にかかわる諸研究分野に関して、研究課題・研究方法をめぐる最近の動向を、国内外の研究論文や世界各地の事例研究を詳しく分析して検討する。それに基づいて、地形学および周辺分野の多様かつ最先端の研究手法と考え方を身につけ、研究レビューや英語での研究論文・学位論文のより実践的な作成方法を取得する。        </p>

                    <p id="pretopics">
(1.池田 敦)地形学的な手法を用いて、山岳地の凍土・積雪・氷河作用による地形と地生態系に関する課題の研究指導を行う。<BR>(2.八反地 剛)地形学的な手法を用いて、山地・丘陵地・カルスト地域における風化・侵食・斜面崩壊に関する課題の研究指導を行う。<BR>(3.関口智寛)地形学的な手法を用いて、流体運動による侵食・堆積作用と地形発達に関する課題の研究指導を行う。<BR>(4.Parkner, Thomas)地形学的な手法を用いて、流水による侵食、マスムーブメント、両者の相互作用に関する課題の研究指導を行う。                    </p>
