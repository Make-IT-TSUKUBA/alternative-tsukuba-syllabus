$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際人口移動の加速化、通信網の発達、国際労働市場の再編により、社会政策が、国家を単位としたシステムとしては、公共政策に求められる社会保障、雇用、所得再分配などのニーズに応えられなくなってきている側面もある。こうした「矛盾」を念頭に、社会政策の新たな枠組みの必要性について、移民、貧困層にたいする所得再分配など、具体例を取り上げながら実証・理論両面から考察する。        </p>

            <p id="style">
国際人口移動の加速化、通信網の発達、国際労働市場の再編により、社会政策が、国家を単位としたシステムとしては、公共政策に求められる社会保障、雇用、所得再分配などのニーズに応えられなくなってきている側面もある。こうした「矛盾」を念頭に、社会政策の新たな枠組みの必要性について、移民、貧困層にたいする所得再分配など、具体例を取り上げながら実証・理論両面から考察する。<BR> <BR>Due to phenomena such as the acceleration of international migration, the spread of communication networks, the restructuring of the international labor market, traditional framework of social policies that have been structured based on the needs of a single country and/or society, haven&rsquo;t been able to meet the demands for public policies in areas such as social security, employment and income redistribution. By having in mind such &quot;contradiction&quot;, the course will explore through theoretical and empirical discussions, the needs of a new framework for social policies.            </p>
