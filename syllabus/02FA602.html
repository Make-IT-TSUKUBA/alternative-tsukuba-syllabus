$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

                    <h2 id="style-heading">授業の到達目標（学修成果）</h2>
                <p id="style">
イギリス法とは、イングランド・ウェールズで適用されている法を意味するものとし<BR>（授業では、これをイングランド法或いはイギリス法ということとする）、これとは異なる<BR>法体系を持つスコットランド法や北アイルランド法は対象外とする。<BR>なお、ウェールズでは、法文書にウェールズ語の採用など一部で独自の動きがあるが、<BR>まだイングランドと法体系、裁判所が一体化されて運用されている。<BR>授業内容：<BR>リモート授業となることから、授業のレジュメを画面で共有しながら、また後述の参考文献を参照しながら、イングランドの公法から私法まで主要科目の概要を検討する。授業時間が限られているので、テキストに書かれている項目すべてをカバーできないので、その中から主要問題をピックアップして見ていくことになる予定。<BR>達成目標：<BR>長い歴史があり、日本法からは理解がしにくいイングランド法の基本的理解に達すること。担当教員の希望としては、本授業を通じて、少しでもイングランド法を学ぶ面白さを知ってもらい、更に各自で興味を持って調査研究をするきっかけにしてもらいたい。<BR>                </p>
