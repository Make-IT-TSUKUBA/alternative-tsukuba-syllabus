<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

0ATME21        </span>&nbsp;
        <span id="title">
家族看護学統合実習        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>

            <br>
            <span id="assignments">
涌水 理恵, 小澤 典子            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
看護科学特別実習および家族看護学実習Iで習得した援助方法を活用して、健康障害を抱えている家族員と家族に対して健康障害査定や家族査定の能力および看護介入能力を教授する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
実習施設にて実習<BR>01EA147と同一。<BR>CNS実習科目        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の活用力<BR>マネージメント能力<BR>コミュニケーション能力<BR>チームワーク力<BR>科学的根拠に基づく探究力<BR>専門領域における実践力<BR>看護の学際性<BR>看護の感性と倫理観            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1)複雑で対応困難な健康障害を有する患者とその家族の事例を受け持ち、高い専門性を持つ看護師の指導のもと高度な看護実践を展開することができる。<BR>(2)事例に関する病棟や外来また地域でのカンファレンスに参加し、家族員が置かれている状況を把握し、家族支援専門看護師としての専門的な立場から見解を述べることができる。<BR>(3)事例に関する多職種合同カンファレンスに参加し、キュアとケアの融合を目指した医療が展開されるように、特に家族員の権利擁護を踏まえたうえで、家族支援専門看護師としての専門的な立場から見解を述べることができる。<BR>(4)他職種との協働/多職種による協働を視野に入れ、事例に不可欠な専門的知識と専門的技術を同定・適用しつつ、キュアとケアの視点から家族支援を計画し、チームとしての家族支援に参画することができる。<BR>(5)他職種との協働/多職種による協働、家族支援への参画を通じて、チーム内調整を率先して行うことができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
家族, 家族看護, 家族看護過程, 援助実践, 家族支援専門看護師, 調整と統合, 統合実習            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
【通年 医学医療系 涌水理恵、小澤典子、家族看護専門看護師】<BR>実習(総30時間) を通して以下の内容を実施する。<BR><BR>1健康問題を有する患者とその家族の事例に着目し、基盤実習/展開実習/統合実習で計10事例以上受け持ち、患者と家族への援助実践を行いながら、家族看護上の問題を把握・同定する。<BR>2病棟におけるカンファレンスに参加し、家族看護の視点から援助の方向性について意見を述べる。<BR>3入院中の患者に関する多職種合同(医師・薬剤師・心理士など)カンファレンスに参加し、診断・治療の段階から家族看護の視点に立った援助の方向性について意見を述べる。<BR>4家族看護の視点に立った援助実施のために、多職種間(医師・薬剤師・心理士など)の調整を計画する。<BR>5計画をした他職種間(医師・薬剤師・心理士など)の調整を実施する。<BR>6実施した他職種間(医師・薬剤師・心理士など)調整を評価し、必要であれば計画を修正する。<BR>7カンファレンスは学生主体で開催/実施し、積極的に臨床指導者および教員とディスカッションしながら、実習での実施内容に関して振り返る。<BR>8実践・相談・調整・教育・倫理・研究のそれぞれの視点から実習報告書を作成する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
専門看護師養成プログラム(家族看護)の受講者であること<BR>家族看護学基盤実習、家族看護展開実習の単位を取得済みであること                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
学位プログラム・コンピテンスに準拠した到達目標の達成度を評価する。<BR>到達目標の1〜3について指導に従って大旨(だいたい)達成できればC以上と判断する。<BR>到達目標の1〜3について指導に従って達成できていると判断されればB以上と判定する。<BR>到達目標の1〜4について優れていると判断され、5を達成できていると判断されればAと判定する。<BR>到達目標の1〜5について非常に優れていると判断されればA+と判定する。<BR>評価に当たり、実習指導者の評価を十分加味する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
実習(30時間)では数事例への患者とその家族への支援を、専門的能力を有する看護師および大学教員の指導のもと、実施する。授業外ではレポートや計画についての書類の作成や修正はもちろんのこと、実習施設内外の家族看護に関する研修会や講習会に積極的に参加し、家族看護の知識を得るとともに人的交流を深めることが望まれる。                </p>
        </div>
