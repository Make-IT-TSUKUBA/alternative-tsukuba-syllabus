<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
授業の狙い:<BR>産業界での研究開発の経験に基づく知見は，通常の大学の講義では得られない重要な内容をも含むものである．本講義では，技術の背景や最新の技術に関する理解を深めた上で，今後の技術動向について考察することを目標とする．<BR><BR>関連情報:<BR>本講義で紹介されるアンテナ技術，光ファイバ技術は,関連科目の「通信工学」においてその基礎事項に関する説明がなされる．<BR>本講義で紹介される動画像符号化については，関連科目である「情報理論」においてその基礎事項である符号化に関する説明がなされる．<BR><BR><BR>受講生にのぞむこと:<BR>本講義は,３年次の選択科目である「情報理論」「通信工学」の応用面の学習という位置づけでもあるので，これらの科目を復習しておくと理解が深まる.                </p>
