<object >    <h1 id="course-title">
        <span id="course">
FG40181        </span>&nbsp;
        <span id="title">
熱力学II        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
秋B金1,2            </span>
            <br>
            <span id="assignments">
金川 哲也, 金子 暁子            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学システム学類の基礎物理学として、熱力学は、重要極まりない。本講義は、熱力学の諸概念の精確な理解、および、その厳密な数学表現への習熟を目指し、熱力学ポテンシャルと平衡条件を中心に講述する。これらの単元は、熱力学の応用分野に属し、その理解のためには、偏微分法および微分方程式への理解が欠かせない。熱力学Iに引き続き、熱力学の世界の奥深さに触れることが、本講義の重要な目的の一つである。熱力学Iを履修済であることが望ましい。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前入学者対象。<BR>FG50181と同一。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>対面<BR>対面で授業を行うが、録画媒体をオンデマンド配信し、授業への出席は義務付けない。小テストをオンライン（リアルタイム）で数回行うが、可能であれば対面も検討する。試験は対面で実施する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.熱力学第一法則と第二法則を基礎において、相変化などの熱力学の発展的事項を理解している。<BR>2.内部エネルギー、エンタルピー、自由エネルギーが、ポテンシャルとして果たす役割の数式表現をとおして、熱力学ポテンシャルの有用性を理解している。<BR>3.Maxwellの関係式を駆使して、エネルギーの方程式とMayerの関係式を導くことができて、理想気体への帰結を議論できる。<BR>4.自由エネルギーと化学ポテンシャルの理解のもとで、熱力学的平衡条件と相平衡条件を導ける。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
熱力学第1法則, 熱力学第2法則, エントロピー, 自由エネルギー, エンタルピー, 自由エンタルピー, 熱力学ポテンシャル, Maxwellの関係式, Jouleの法則, Mayerの関係式, 熱容量, 開いた系, 化学ポテンシャル, 熱力学的平衡条件, エントロピー最大則, 自由エネルギー最小則            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
講義は対⾯にて板書形式で⾏う。<BR>しかし、講義を録画したオンデマンドビデオを配信し、配布資料も全て電⼦配布する。<BR>出席も義務付けない。                    </p>

第4回                                    </th>
                                    <td>
開いた系と化学ポテンシャル、熱力学的平衡条件とエントロピー最大の原理                                    </td>
                                    <td nowrap="nowrap">

相平衡条件、まとめ、試験                                    </td>
                                    <td nowrap="nowrap">

金川 哲也                                     </td>

                    <p id="pretopics">
上記授業計画を原則とするが、⼩テストによって、受講者の理解度と到達度を確認しながら、進度を適宜調整する。<BR>配布講義資料に沿って板書形式で進める。<BR>上記内容以外にも、余談を交えながら、熱⼒学の⼯学応⽤例や他科⽬とのつながりを適宜述べる。                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
微積分1、微積分2、微積分3の理解を前提とするが、適宜補う。<BR>⾼校物理の熱⼒学を前提とせず、新たな体系化を⾏うため、⾼校物理の熱⼒学は、むしろ、忘れていた⽅がよい。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
複数回実施する⼩テスト（定期的な復習を習慣づける意図）を30%、期末試験を70%とし、正答率が60%以上の場合に単位が認定される。<BR>⼩テストはオンラインにて、期末試験は対⾯にて、それぞれ実施予定である。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
予習:講義内で理解できるように努めるため、特段不要である。復習に十二分の学習時間を注いでほしい。ただし、講義資料は事前に公開するので、意欲と時間のある者に限り、事前に読めば、講義内の理解が容易くなる。<BR><BR>復習:最低限、講義時間の倍の時間の学習を要する。これは最低ラインであり、個々の能力や要領によって倍以上の学習時間が必要な場合もありうる。講義資料と板書を理解できているかを点検の上、紙に書き下すことが必須である。とくに、何も見ずに書き出せるかを点検のこと。この作業を怠ると、小テストや期末試験(持ち込み不可)での正答は不可能である。                </p>
        </div>

                    <p id="pretopics">

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
【授業の狙い】<BR>「熱力学I」で学んだ熱力学の第一法則と第二法則を基礎におき、新たな状態量として自由エネルギーと化学ポテンシャルを学び、Maxwellの関係式や相変化といった熱力学の発展的事項を理解する。闇雲に知識を増やすことよりも、これらの事項を、あくまで第一法則と第二法則という大原則に基づいて理解できること、および、これらを道具に活用して既習事項を新たな観点から再構築できる能力の涵養に狙いをおく。<BR><BR>【関連情報】<BR> 熱力学の延長線上には、「伝熱工学」や「燃焼工学」などの科目が位置付けられる。熱力学を道具として多用する科目に、「流体力学」や「気体力学」がある。熱力学の応用先の代表例としては、古くより今もなお熱機関が位置づけられるだろう。しかし、これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。音響など、一見、「熱」と無関係に想像しがちな分野への応用も広い。<BR><BR>【能動的学習内容】<BR>熱力学がどのような工学技術に利用されているのかに関心を持ち、さらに、熱力学がどのような基礎科目と繋がっているか、どのような形で応用科目を支えているかなどの理解に努めてほしい。                </p>
